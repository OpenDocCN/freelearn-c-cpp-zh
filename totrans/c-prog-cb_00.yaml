  type: TYPE_NORMAL
- en: In this book, you will find several headings that appear frequently (*How to
    do it* and *How it works*).
  prefs: []
  type: TYPE_NORMAL
- en: 'To receive clear instructions on how to complete a recipe, use these sections
    as follows:'

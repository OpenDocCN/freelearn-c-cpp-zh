- en: '![](img/b5fd496c-ddac-483e-b0db-523307b3c91e.png)'
  id: totrans-121
  prefs: []
  type: TYPE_IMG
  zh: '![](img/b5fd496c-ddac-483e-b0db-523307b3c91e.png)'
- en: Again, we have successfully refactored the `loop.cpp` code into `loopmeta.cpp`

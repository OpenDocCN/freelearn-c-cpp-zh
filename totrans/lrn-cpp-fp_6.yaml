  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: In the preceding code, `I` is an integer number.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的代码中，`I`是一个整数。

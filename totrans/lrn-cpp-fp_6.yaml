- en: '![](img/bb934a6e-293e-47b9-b771-cb7d9da4832f.png)'
  id: totrans-99
  prefs: []
  type: TYPE_IMG
  zh: '![](img/bb934a6e-293e-47b9-b771-cb7d9da4832f.png)'
- en: 'To refactor the `switch.cpp` code to template metaprogramming, we have to create

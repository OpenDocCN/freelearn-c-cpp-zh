  zh: 在C++编程以及其他编程语言中，我们使用`switch`语句根据我们提供给`switch`语句的值来选择某个流程。如果值与某个`switch` case的值匹配，它将运行该case下的流程。让我们看看以下实现`switch`语句的`switch.cpp`代码：

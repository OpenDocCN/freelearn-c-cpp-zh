    here:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 如我们所见，我们将条件放在`IfElse`模板的括号中，然后在模板内调用`func()`方法。如果我们运行`conditionmeta.cpp`代码，我们将得到与`condition.cpp`代码完全相同的输出，如下所示：
- en: '![](img/52dfab6d-8e80-4036-9e19-95f40d013725.png)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![](img/52dfab6d-8e80-4036-9e19-95f40d013725.png)'
- en: We now have the `if-else` statement to flow our code in the template metaprogramming.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在有了`if-else`语句来在模板元编程中控制代码的流程。
- en: Selecting the correct statement
  id: totrans-95
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选择正确的语句
- en: 'In C++ programming, and other programming languages as well, we use the `switch`

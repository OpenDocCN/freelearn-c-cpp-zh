  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，我们与`conditionmeta.cpp`做同样的事情--我们在模板内部调用`func()`方法来运行选定的函数。这个`switch-case`条件的值是我们放在尖括号中的模板。如果我们运行前面的`switchmeta.cpp`代码，我们将在控制台上看到以下输出：
- en: '![](img/eeb896aa-2598-4995-b3b0-bbb61386f762.png)'
  id: totrans-107
  prefs: []
  type: TYPE_IMG
  zh: '![](img/eeb896aa-2598-4995-b3b0-bbb61386f762.png)'
- en: As we can see in the preceding screenshot, we've got the exact same output for

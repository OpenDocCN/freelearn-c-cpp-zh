  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 每个前面的模板都会运行`Square()`函数，并根据模板的值传递参数。完整的代码如下：
- en: '[PRE26]'
  id: totrans-105
  prefs: []
  type: TYPE_PRE
  zh: '[PRE26]'
- en: 'As we can see, we do the same as `conditionmeta.cpp`--we call the `func()`

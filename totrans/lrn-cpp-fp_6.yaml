  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 如前一个屏幕截图所示，与`switch.cpp`代码相比，我们得到了`switchmeta.cpp`代码的完全相同的输出。因此，我们已经成功地将`switch.cpp`代码重构为模板元编程。
- en: Looping the process
  id: totrans-109
  prefs:
  - PREF_H1
  type: TYPE_NORMAL

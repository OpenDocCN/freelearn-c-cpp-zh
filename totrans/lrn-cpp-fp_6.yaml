  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 前面的代码片段中的每个模板都将运行我们之前创建的函数——`TrueStatement()`和`FalseStatement()`函数。我们将得到以下`conditionmeta.cpp`代码的完整代码：
- en: '[PRE22]'
  id: totrans-91
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
- en: 'As we can see, we put the condition on the bracket of the `IfElse` template,
    then call the `func()` method inside the template. If we run the `conditionmeta.cpp`

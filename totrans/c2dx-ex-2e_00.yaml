- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Cocos2d-x combines the benefits of using one the most popular and test-proven
    2D game frameworks out there with the power and portability of C++. So, you get
    the best deal possible. Not only is the framework built to be easy to use and
    quick to implement, it also allows your code to target more than one system.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Cocos2d-x 结合了使用最受欢迎且经过测试验证的 2D 游戏框架之一的优点，以及 C++ 的强大功能和便携性。因此，你得到了最好的交易。不仅该框架易于使用且快速实现，它还允许你的代码针对多个系统。
- en: 'The book will show you how to use the framework to quickly implement your ideas,
    and let Cocos2d-x help you with the translation of all that OpenGL gobbledygook,
    leaving you with the fun part: making sprites jump around and hit each other!'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将向你展示如何使用该框架快速实现你的想法，并让 Cocos2d-x 帮助你翻译所有那些 OpenGL 乱码，让你专注于有趣的部分：制作精灵跳跃并相互碰撞！
- en: There are seven examples of games in this book with two of them being physics-based,
    using Box2D and one using the Lua bindings and the new Cocos Code IDE. With each
    example, you'll learn more about the framework and the magical lines that can
    quickly add particle effects, animations, sounds, UI elements, and all sorts of
    wonderful things to your games.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含七个游戏示例，其中两个基于物理，使用 Box2D，一个使用 Lua 绑定和新的 Cocos Code IDE。在每个示例中，你将了解更多关于框架和可以快速添加粒子效果、动画、声音、UI
    元素以及所有各种奇妙事物的神奇代码行。
- en: Not only this, but you will also learn how to target both iOS and Android devices,
    and multiple screen sizes.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅如此，你还将学习如何针对 iOS 和 Android 设备以及多种屏幕尺寸。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0016_split_000.html#page "Chapter 1. Installing Cocos2d-x"),
    *Installing Cocos2d-x*, guides you through the download and installation of the
    Cocos2d-x framework. It also examines the ins and outs of a basic Cocos2d-x application
    and deployment to both iOS and Android devices.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](part0016_split_000.html#page "第一章。安装 Cocos2d-x")，*安装 Cocos2d-x*，指导你下载和安装
    Cocos2d-x 框架。它还检查了基本 Cocos2d-x 应用程序的内幕以及部署到 iOS 和 Android 设备。'
- en: '[Chapter 2](part0026_split_000.html#page "Chapter 2. You Plus C++ Plus Cocos2d-x"),
    *You Plus C++ Plus Cocos2d-x*, explains the main elements in the framework. It
    also covers the differences in syntax when developing in C++, and the differences
    in memory management when developing with Cocos2d-x.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](part0026_split_000.html#page "第二章。你加 C++ 加 Cocos2d-x")，*你加 C++ 加 Cocos2d-x*，解释了框架中的主要元素。它还涵盖了在
    C++ 中开发时的语法差异，以及在使用 Cocos2d-x 开发时的内存管理差异。'
- en: '[Chapter 3](part0034_split_000.html#page "Chapter 3. Your First Game – Air
    Hockey"), *Your First Game – Air Hockey*, kick-starts our game development tutorials
    by using Cocos2d-x to build an air hockey game. You will learn how to load the
    images for your sprites, display text, manage touches, and add sounds to your
    game.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](part0034_split_000.html#page "第三章。你的第一场游戏 – 橄榄球")，*你的第一场游戏 – 橄榄球*，通过使用
    Cocos2d-x 构建橄榄球游戏来启动我们的游戏开发教程。你将学习如何加载精灵的图像，显示文本，管理触摸，并添加声音到你的游戏。'
- en: '[Chapter 4](part0053_split_000.html#page "Chapter 4. Fun with Sprites – Sky
    Defense"), *Fun with Sprites – Sky Defense*, demonstrates the power of actions
    in Cocos2d-x, and shows how an entire game could be built with them. It also introduces
    the concept of sprite sheets and the steps to build a universal application targeting
    different screen resolutions.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](part0053_split_000.html#page "第四章。与精灵一起玩 – 天空防御")，*与精灵一起玩 – 天空防御*，展示了
    Cocos2d-x 中动作的强大功能，并展示了如何使用它们构建整个游戏。它还介绍了精灵图集的概念以及构建针对不同屏幕分辨率的通用应用程序的步骤。'
- en: '[Chapter 5](part0072_split_000.html#page "Chapter 5. On the Line – Rocket Through"),
    *On the Line – Rocket Through*, adds two new elements to our game development
    toolbox: how to draw primitives, such as lines, curves, and circles, and how to
    use particle systems to improve the look of our game with special effects.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](part0072_split_000.html#page "第五章。在线 – 火箭穿越")，*在线 – 火箭穿越*，为我们游戏开发工具箱添加了两个新元素：如何绘制基本图形，如线条、曲线和圆形，以及如何使用粒子系统通过特殊效果来改善游戏的外观。'
- en: '[Chapter 6](part0087_split_000.html#page "Chapter 6. Quick and Easy Sprite
    – Victorian Rush Hour"), *Quick and Easy Sprite – Victorian Rush Hour*, shows
    how you can use Cocos2d-x to quickly implement game ideas for further testing
    and development by rapidly building game prototypes with placeholder sprites.
    In the game example used for this chapter, you''ll also learn how to build a side-scrolling
    platform game.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0087_split_000.html#page "Chapter 6. Quick and Easy Sprite – Victorian
    Rush Hour")，*快速简单的精灵 – 维多利亚时代交通高峰*，展示了您如何使用Cocos2d-x快速实现游戏想法，通过快速构建带有占位符精灵的游戏原型进行进一步的测试和开发。在本章使用的游戏示例中，您还将学习如何构建侧滚动平台游戏。'
- en: '[Chapter 7](part0105_split_000.html#page "Chapter 7. Adding the Looks – Victorian
    Rush Hour"), *Adding the Looks – Victorian Rush Hour*, continues with the project
    from the previous chapter adding the final touches to the game including a menu
    and a playable tutorial.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0105_split_000.html#page "Chapter 7. Adding the Looks – Victorian
    Rush Hour")，*添加外观 – 维多利亚时代交通高峰*，继续上一章的项目，为游戏添加最终细节，包括菜单和可玩教程。'
- en: '[Chapter 8](part0117_split_000.html#page "Chapter 8. Getting Physical – Box2D"),
    *Getting Physical – Box2D*, introduces the popular Box2D API for a physics simulation,
    guiding you through the process of using Box2D in the development of a pool game.
    You learn how to create bodies and manage the way they interact with each other.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0117_split_000.html#page "Chapter 8. Getting Physical – Box2D")，*物理模拟入门
    – Box2D*，介绍了流行的Box2D API，指导您在开发台球游戏时使用Box2D的过程。您将学习如何创建实体以及如何管理它们之间的交互方式。'
- en: '[Chapter 9](part0126_split_000.html#page "Chapter 9. On the Level – Eskimo"),
    *On the Level – Eskimo*, teaches you how to load external data for game levels,
    how to store game-related data locally as well as structure your games with multiple
    scenes. We use a second Box2D game to illustrate these topics, plus a couple of
    new concepts, such as using the event dispatcher to structure your games better.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0126_split_000.html#page "Chapter 9. On the Level – Eskimo")，*水平提升
    – 因纽特人*，教您如何加载游戏关卡的外部数据，如何将游戏相关数据本地存储以及如何使用多个场景结构化您的游戏。我们使用第二个Box2D游戏来说明这些主题，以及一些新概念，例如使用事件分发器来更好地结构化您的游戏。'
- en: '[Chapter 10](part0144_split_000.html#page "Chapter 10. Introducing Lua!"),
    *Introducing Lua!*, will guide you in the development of a multiplatform match-three
    game using Lua and the new Cocos Code IDE. You will see how similar the calls
    are between the C++ version and its Lua bindings and how easy it is to develop
    a game in Lua.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0144_split_000.html#page "Chapter 10. Introducing Lua!")，*Lua入门！*，将引导您使用Lua和新的Cocos
    Code IDE开发跨平台的三消游戏。您将看到C++版本及其Lua绑定之间的调用是多么相似，以及如何在Lua中开发游戏是多么容易。'
- en: '[Appendix A](part0157_split_000.html#page "Appendix A. Vector Calculations
    with Cocos2d-x"), *Vector Calculations with Cocos2d-x*, covers some of the math
    concepts used in [Chapter 5](part0072_split_000.html#page "Chapter 5. On the Line
    – Rocket Through"), *On the Line – Rocket Through*, in a little more detail.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录A](part0157_split_000.html#page "Appendix A. Vector Calculations with Cocos2d-x")，*使用Cocos2d-x进行矢量计算*，更详细地介绍了[第5章](part0072_split_000.html#page
    "Chapter 5. On the Line – Rocket Through")，*在线 – 火箭穿越*中使用的某些数学概念。'
- en: '[Appendix B](part0159_split_000.html#page "Appendix B. Pop Quiz Answers"),
    *Pop Quiz Answers*, provides answers to the pop quiz available in some chapters.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录B](part0159_split_000.html#page "Appendix B. Pop Quiz Answers")，*快速问答答案*，提供了某些章节中出现的快速问答的答案。'
- en: What you need for this book
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书准备的材料
- en: In order to run the games developed in this book, you will need Xcode for iOS
    devices, and Eclipse for Android, as well as the Cocos Code IDE for the Lua game.
    Although the tutorials describe the development process using Xcode in each chapter
    of the book, you will see how to import the code in Eclipse and develop and deploy
    from there.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 为了运行本书中开发的游戏，您将需要用于iOS设备的Xcode，用于Android的Eclipse，以及用于Lua游戏的Cocos Code IDE。尽管教程在本书的每一章都描述了使用Xcode的开发过程，但您将看到如何将代码导入Eclipse，并从那里进行开发和部署。
- en: Who this book is for
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: You have a passion for games. You may have used Cocos2d already (the Objective-C
    version of the framework) and are eager to learn its C++ port. Or, you know a
    little bit of some other C-based language, such as Java, PHP, or Objective-C and
    you want to learn how to develop 2D games in C++. You may also be a C++ developer
    already and want to know what all the hoopla about Cocos2d-x is. If you fit any
    of these scenarios, welcome aboard!
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你对游戏充满热情。你可能已经使用过Cocos2d（框架的Objective-C版本）并渴望学习其C++版本。或者，你对一些其他基于C的语言有些了解，例如Java、PHP或Objective-C，并想学习如何用C++开发2D游戏。你可能已经是C++开发者，并想知道关于Cocos2d-x的所有炒作是什么。如果你符合任何这些情况，欢迎加入我们！
- en: Sections
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (Time for
    action, What just happened?, Pop quiz, and Have a go hero).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现几个频繁出现的标题（行动时间、发生了什么？、快速问答和尝试一下英雄）。
- en: 'To give clear instructions on how to complete a procedure or task, we use these
    sections as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成一个程序或任务，我们使用以下部分如下：
- en: Time for action – heading
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间 – 标题
- en: Action 1
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 动作1
- en: Action 2
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 动作2
- en: Action 3
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 动作3
- en: 'Instructions often need some extra explanation to ensure they make sense, so
    they are followed with these sections:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 指示通常需要一些额外的解释以确保它们有意义，因此它们后面跟着以下部分：
- en: '*What just happened?*'
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*发生了什么？*'
- en: This section explains the working of the tasks or instructions that you have
    just completed.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本节解释了你刚刚完成的任务或指示的工作原理。
- en: 'You will also find some other learning aids in the book, for example:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你还会在书中找到一些其他的学习辅助工具，例如：
- en: Pop quiz – heading
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 快速问答 – 标题
- en: These are short multiple-choice questions intended to help you test your own
    understanding.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是简短的多项选择题，旨在帮助你测试自己的理解。
- en: Have a go hero – heading
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 尝试一下英雄 – 标题
- en: These are practical challenges that give you ideas to experiment with what you
    have learned.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是实际挑战，为你提供了实验你所学内容的想法。
- en: Conventions
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 规范
- en: You will also find a number of text styles that distinguish between different
    kinds of information. Here are some examples of these styles and an explanation
    of their meaning.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你还会找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "For
    background music volume, you must use `setBackgroundMusicVolume`."'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名将以如下方式显示：“对于背景音乐音量，你必须使用`setBackgroundMusicVolume`。”
- en: 'A block of code is set as follows:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块将以如下方式设置：
- en: '[PRE0]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将你的注意力引到代码块的一个特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出将以如下方式书写：
- en: '[PRE2]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "In the dialog box select **cocos2d-x** under the **iOS** menu and choose the
    **cocos2dx** template."'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。你在屏幕上看到的，例如在菜单或对话框中的词汇，将以如下方式显示：“在对话框中，在**iOS**菜单下选择**cocos2d-x**，并选择**cocos2dx**模板。”'
- en: Note
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项将以如下方式显示。
- en: Tip
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧将以如下方式显示。
- en: Reader feedback
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的读者反馈总是受欢迎的。告诉我们你对这本书的看法——你喜欢什么或可能不喜欢什么。读者反馈对我们开发你真正能从中获得最大利益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title through the subject of your message.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件的主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个领域有专业知识，并且你对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经成为Packt书籍的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)的账户中下载您购买的所有Packt书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Downloading the color images of this book
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的颜色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/8852OS_GraphicsBundle.pdf](https://www.packtpub.com/sites/default/files/downloads/8852OS_GraphicsBundle.pdf).
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表的颜色图像的PDF文件。这些颜色图像将帮助您更好地理解输出的变化。您可以从[https://www.packtpub.com/sites/default/files/downloads/8852OS_GraphicsBundle.pdf](https://www.packtpub.com/sites/default/files/downloads/8852OS_GraphicsBundle.pdf)下载此文件。
- en: Errata
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata** **Submission** **Form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded to our website or added to any
    list of existing errata under the Errata section of that title.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在勘误部分的**勘误**下。
- en: Piracy
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侵权
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的侵权是一个持续存在的问题，涉及所有媒体。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并提供疑似侵权材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您的帮助，以保护我们的作者和我们为您提供有价值内容的能力。
- en: Questions
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 询问
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，您可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们将尽力解决问题。

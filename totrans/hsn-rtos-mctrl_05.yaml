- en: 'Section 2: Toolchain Setup'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2节：工具链设置
- en: If you've ever felt overwhelmed when trying to decide which microcontroller
    or IDE to use, this section is for you. In this section, you'll learn what differentiates
    one MCU from another, how to select an IDE or toolchain that fits your workflow,
    and how to go about debugging and troubleshooting a real-time system. Instructions
    for setting up STMCubeIDE are in [Chapter 5](84a945dc-ff6c-4ec8-8b9c-84842db68a85.xhtml)*, Selecting
    an IDE,* and the SEGGER debugging tools setup is covered in [Chapter 6](699daa80-06ae-4acc-8b93-a81af2eb774b.xhtml),* Debugging
    Tools for Real-Time Systems*. Both of these will be required for working through
    the examples.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你曾经在选择使用哪种微控制器或IDE时感到不知所措，本节就是为你准备的。在本节中，你将了解不同MCU之间的区别，如何选择适合你工作流程的IDE或工具链，以及如何进行实时系统的调试和故障排除。STMCubeIDE的设置说明在[第5章](84a945dc-ff6c-4ec8-8b9c-84842db68a85.xhtml)*选择IDE*中，SEGGER调试工具的设置则在[第6章](699daa80-06ae-4acc-8b93-a81af2eb774b.xhtml)*实时系统调试工具*中介绍。这两个工具都是处理示例所必需的。

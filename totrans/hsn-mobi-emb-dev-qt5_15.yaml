- en: 'Section 4: Mobile Deployment and Device Creation'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4节：移动部署和设备创建
- en: Compiling for, and deploying to, mobile and embedded devices can be challenging.
    In the case of embedded devices, readers may need to deploy to a barebones machine—operating
    system and all. The different methods to deploy cross-platform applications to
    mobile and embedded devices, as well as how to create a boot to Qt for a device
    using a Raspberry Pi, will be covered in this section.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 为移动和嵌入式设备编译以及部署可能会很具挑战性。在嵌入式设备的情况下，读者可能需要部署到一个裸机——包括操作系统在内。本节将涵盖将跨平台应用程序部署到移动和嵌入式设备的不同方法，以及如何使用Raspberry
    Pi为设备创建一个启动到Qt的过程。

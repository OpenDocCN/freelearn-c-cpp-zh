- en: =======Ingredients=======
  id: totrans-211
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 1\. oil 500 ml
  id: totrans-212
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 2\. flour 300 g
  id: totrans-213
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 3\. milk 1.25 cup
  id: totrans-214
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 4\. whole egg 1
  id: totrans-215
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 5\. yeast 1.50 tsp
  id: totrans-216
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 6\. butter 3.50 tbsp
  id: totrans-217
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 7\. sugar 2.0 tbsp
  id: totrans-218
  prefs:
  - PREF_IND

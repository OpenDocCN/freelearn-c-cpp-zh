- en: '16'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '16'
- en: What Next?
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 接下来是什么？
- en: What a journey! We went from knowing nothing about programming to having an
    intermediate understanding and creating a whole game from scratch within one book.
    I know that it isn’t always easy to understand everything on the first go, but
    that is how we learn. We have to fail at something and try it over and over –
    each time getting better at the thing we are trying to learn.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 真是一次难忘的旅程！我们从对编程一无所知，到在书中获得中级理解，并从头开始创建了一个完整游戏。我知道并不是每次都能轻易地理解所有内容，但这就是我们学习的方式。我们必须在某件事上失败，然后一次又一次地尝试——每次都会在我们试图学习的事情上变得更好。
- en: Starting a new project is always a struggle. It’s like the white canvas of a
    painter or the blank page of a writer. Starting something new is hard. That is
    why I like to provide some ideas to get you started. And don’t worry about what
    project is the ideal one. From here on out, any project that interests you is
    a good one to try out. Just make sure to keep them small and finish them so that
    people can play what you have made.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 开始一个新项目总是充满挑战。它就像画家的空白画布或作家的空白纸张。开始新事物总是很难。这就是为什么我喜欢提供一些想法来帮助你开始。而且不用担心哪个项目是理想的。从现在开始，任何你感兴趣的项目都是值得一试的。只需确保它们小巧并完成它们，这样人们就可以玩你所制作的。
- en: 'In this chapter, we will cover the following main topics:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下主要主题：
- en: Ideas for your next project
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你下一个项目的想法
- en: Learning new topics
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习新主题
- en: Joining the community
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 加入社区
- en: Ideas for your next projects
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你下一个项目的想法
- en: As mentioned in the introduction of this chapter, the fear of an empty project
    is a real thing. Where to begin and what to make is always a struggle. Let’s take
    a closer look at both problems.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如本章引言中所述，对空项目的恐惧是真实存在的。从哪里开始，要做什么，总是充满挑战。让我们更深入地看看这两个问题。
- en: Starting a new project
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 开始一个新项目
- en: 'Here are some tips I learned the hard way about starting a new project that
    will help you focus on creating the game you want to create:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些我通过艰难的方式学到的关于开始新项目的建议，这将帮助你专注于创建你想要创建的游戏：
- en: '**Start by creating the main gameplay loop**: The first thing you should do
    is create the gameplay on which the game is based. If you are creating a platformer,
    make sure that moving and jumping around is fun to do on its own before you start
    adding more intricate systems.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**从创建主要游戏循环开始**：你应该做的第一件事是创建游戏的基础游戏玩法。如果你在制作一个平台游戏，确保在开始添加更复杂的系统之前，移动和跳跃本身就是有趣的。'
- en: '**Make it functional before you make it beautiful**: It’s easy to get lost
    in making your game overly beautiful, but this will slow down the production of
    the game significantly. Even worse, if the game is not fun and you need to redo
    a lot of systems, you’ll also need to redo all the things you did to make it beautiful.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**先让它变得实用，再让它变得美观**：很容易陷入制作游戏过于美观的陷阱，但这会显著减缓游戏的生产进度。更糟糕的是，如果游戏不好玩，你需要重做很多系统，你还需要重做所有让你游戏变得美观的事情。'
- en: '**Focus on the thing you want to learn**: If there is a specific topic you
    want to learn about, such as menus and the UI, then make this the focus of your
    project. There are more UI-focused game genres, such as visual novels or strategy
    games, that you can make.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**专注于你想要学习的东西**：如果你想要学习某个特定主题，比如菜单和用户界面，那么就把它作为你项目的重点。有一些以UI为重点的游戏类型，比如视觉小说或策略游戏，你可以制作。'
- en: '**Keep it small**: Most people appreciate playing a small, fun game more than
    a long, half-baked experience. This will also make sure that you’ll be able to
    finish the game. Any game you ever played was finished (or deemed finished enough),
    while the unfinished ones were never played by anyone.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**保持小巧**：大多数人更喜欢玩一个小巧有趣的游戏，而不是一个漫长而半成品体验。这也会确保你能够完成游戏。你玩过的任何游戏都是完成的（或者被认为足够完成），而未完成的游戏从未被任何人玩过。'
- en: '**Make a GDD**: At the start of a project, create a short game design document.
    This could be a one-pager, just to state the general intentions of the project.
    It will guide you while developing and help make decisions later on.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**制作一个GDD**：在项目开始时，创建一个简短的游戏设计文档。这可能是一页纸，只是为了说明项目的总体意图。它将在开发过程中引导你，并帮助你在以后做出决策。'
- en: These were some high-level tips on how to tackle any new project. It’s easy
    to get caught up in the details, so the most important thing is to just begin.
    Learning happens when we make mistakes, after all. We’ll now move on to more concrete
    ideas of what to do next.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是一些关于如何应对任何新项目的宏观建议。很容易陷入细节，所以最重要的是开始。毕竟，学习发生在我们犯错之后。现在，我们将转向更具体下一步要做什么的想法。
- en: Extending the survivor-like game
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 扩展生存类游戏
- en: 'The logical next step is to extend the game we create throughout this book.
    Some ideas could be as follows:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 合理的下一步是将我们在这本书中创建的游戏进行扩展。以下是一些想法：
- en: '**Introducing new enemy types**: Maybe an enemy that is slow but deals a lot
    of damage, or a bomb that stays in place and explodes after 5 seconds.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**引入新的敌人类型**：可能是一个移动缓慢但造成大量伤害的敌人，或者一个停留在原地并在5秒后爆炸的炸弹。'
- en: '**Creating different projectile types**: Maybe a dagger that has a shorter
    range but deals more damage to enemies.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创建不同类型的投射物**：可能是一把射程较短但能对敌人造成更多伤害的匕首。'
- en: '**Adding more items to pick up**: Maybe a shield that protects the player for
    five seconds, or boots that make the player move around faster.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**添加更多可拾取物品**：可能是一个能保护玩家五秒钟的盾牌，或者能让玩家移动速度加快的靴子。'
- en: However, one warning I have for you is that you should not stay on one project
    for too long. When learning to create and design games, it is best to keep projects
    small and not over-polish a single game. It is often better to consider something
    as done, let people play it, and then move on to the next project – this is until
    you feel confident enough in your skills to tackle a bigger game.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我要给你一个警告，那就是你不应该在一个项目上花费太多时间。在学习创建和设计游戏时，最好保持项目小，不要过度打磨单个游戏。通常，将某个项目视为完成，让人们来玩，然后转到下一个项目会更好——直到你对自己的技能足够自信，可以处理更大的游戏。
- en: Polish in video games
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 视频游戏中的打磨
- en: In video game development, we call anything that is not the core experience
    of the game **polish** – things that are not integral to the experience, but make
    it look nicer or feel smoother. Polish is very important for the final experience
    of the game.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在视频游戏开发中，我们将任何不是游戏核心体验的东西称为**打磨**——那些不是体验核心但能让体验看起来更美观或感觉更流畅的东西。打磨对游戏的最终体验非常重要。
- en: On the subject of creating many smaller games, let’s look at some game ideas
    you could work on next.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建许多小型游戏的话题上，让我们看看你可以接下来工作的游戏想法。
- en: Creating another game
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建另一款游戏
- en: In the game developer community, we often say *your first 10 games will suck*,
    which is a harsh way to say that the first 10 projects you create will not be
    great. And that’s OK. We have all been there. But every project you get under
    your belt will teach you something.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在游戏开发者社区中，我们经常说“你的前10个游戏会很糟糕”，这是一种严厉的说法，意思是你在创建的前10个项目可能不会很出色。但这没关系。我们都有过这样的经历。但每个你完成的项目都会教会你一些东西。
- en: Maybe you’ll focus on creating an engaging gameplay loop in one project, while
    focusing on creating clear menus in another.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会在一个项目中专注于创建引人入胜的游戏循环，而在另一个项目中则专注于创建清晰的菜单。
- en: Try to make many small projects, each of which teaches you something useful;
    this way, you will be able to grow your skills while also having something to
    show for it.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试制作许多小项目，每个项目都能教会你一些有用的东西；这样，你就能在展示成果的同时提升自己的技能。
- en: 'Some game ideas you could try to tackle next are as follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以尝试解决以下一些游戏想法：
- en: '**A platformer**: Learn how to work with 2D physics where gravity pulls the
    player down.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**平台游戏**：学习如何在二维物理中工作，其中重力将玩家向下拉。'
- en: '**A turn-based strategy game**: Learn how to divide gameplay up into discrete
    steps.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**回合制策略游戏**：学习如何将游戏玩法分成离散的步骤。'
- en: '**A card game**: Learn how to work with a more intricate UI and how to abstract
    card abilities.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**卡牌游戏**：学习如何处理更复杂的用户界面以及如何抽象卡牌能力。'
- en: '**A puzzle game**: Learn how to design interesting puzzles that are not too
    hard or too easy.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**解谜游戏**：学习如何设计既不太难也不太容易的有趣谜题。'
- en: '**A visual novel**: Learn all about menus and how to integrate dialog into
    a game.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**视觉小说**：了解所有关于菜单以及如何将对话集成到游戏中的知识。'
- en: '**An endless runner**: Learn how to generate random levels on the fly.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**无尽跑酷游戏**：学习如何即时生成随机关卡。'
- en: While working on one of these projects, look up the parts you don’t know how
    to do or don’t understand. The information in this book is a great starting point,
    but it won’t suffice to solve everything. A book that would try to do that would
    be unwieldy long.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行这些项目时，查找你不知道如何做或不理解的部分。这本书中的信息是一个很好的起点，但它不足以解决所有问题。试图做到这一点的书会非常冗长。
- en: Free game assets
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 免费游戏资源
- en: 'If you are not a visual artist or musician, then creating assets to put in
    your game can be hard. Luckily, there are many free options around; check out
    these links:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不是视觉艺术家或音乐家，那么为你的游戏创建资源可能会很困难。幸运的是，周围有很多免费选项；查看以下链接：
- en: '**Kenney**: An awesome free 2D, 3D, and audio asset created in the Netherlands.
    The sprites used in this book come from Kenney: [https://kenney.nl/assets](https://kenney.nl/assets).'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Kenney**: 荷兰制作的出色免费 2D、3D 和音频资源。本书中使用的精灵来自 Kenney：[https://kenney.nl/assets](https://kenney.nl/assets)。'
- en: '**OpenGameArt**: A community of game developers and artists providing free
    and open source assets: [https://opengameart.org/](https://opengameart.org/).'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**OpenGameArt**: 一个由游戏开发者和艺术家组成的社区，提供免费和开源资源：[https://opengameart.org/](https://opengameart.org/)。'
- en: '**Itch.io**: The platform we used to published our game on is also a great
    resource for free assets of all kinds: [https://itch.io/game-assets/free](https://itch.io/game-assets/free).'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Itch.io**: 我们发布游戏所使用的平台也是一个提供各种免费资源的优秀资源库：[https://itch.io/game-assets/free](https://itch.io/game-assets/free)。'
- en: With these, you’ll be able to make a beautiful game in no time.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这些资源，你将能够迅速制作出美丽的游戏。
- en: Even though these assets are free, it is often required to credit the creator
    of the assets somewhere in the game or on the game’s store page. So, don’t forget
    to do that; this way, you get free assets and they get exposure. Everyone wins!
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这些资源是免费的，但通常需要在游戏或游戏的商店页面上某处提及资源的创作者。所以，别忘了这样做；这样，你就能获得免费资源，同时他们也能得到曝光。对每个人都是双赢！
- en: Knowing what to learn is the first step, which you hopefully identify while
    doing the projects suggested in this section. From there, the question is, how
    do we learn these things? Let’s look at that in the next section.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 知道要学习什么是最重要的一步，你希望在这个过程中识别出来。从那里开始，问题是如何学习这些内容？让我们在下一节中探讨这个问题。
- en: Learning about new topics
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 学习新主题
- en: There are many great resources out there to learn more about programming and
    game design. In this section, we’ll go over some different types of resources
    that could help you out.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在学习更多关于编程和游戏设计方面有许多优秀的资源。在本节中，我们将介绍一些可能对你有帮助的不同类型的资源。
- en: Following specific tutorials
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 跟随特定的教程
- en: 'When you know what you would like to learn, there will most certainly be a
    tutorial on that topic in video or text format. All you need to do is use your
    favorite search engine, such as Google or YouTube, and search for whatever topic
    you are looking for. Some of my favorite sources of great Godot Engine tutorials
    are the following:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 当你知道你想学习什么时，肯定会有关于该主题的视频或文字教程。你所需要做的就是使用你喜欢的搜索引擎，比如 Google 或 YouTube，搜索你想要的主题。以下是我最喜欢的几个
    Godot 引擎教程来源：
- en: '**GDQuest**: This provides great video tutorials on a wide variety of topics
    and even provides whole courses: [https://www.youtube.com/@Gdquest](https://www.youtube.com/@Gdquest).'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**GDQuest**: 提供了关于广泛主题的精彩视频教程，甚至提供完整的课程：[https://www.youtube.com/@Gdquest](https://www.youtube.com/@Gdquest)。'
- en: '**Hearbeast**: A YouTube channel with complete game projects but also shorter
    tutorials on different Godot Engine-related topics: [https://www.youtube.com/@uheartbeast](https://www.youtube.com/@uheartbeast).'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Hearbeast**: 一个 YouTube 频道，提供完整的游戏项目，以及关于不同 Godot 引擎相关主题的简短教程：[https://www.youtube.com/@uheartbeast](https://www.youtube.com/@uheartbeast)。'
- en: '**The Godot Engine docs**: There is a whole page in the documentation that
    introduces different third-party tutorials: [https://docs.godotengine.org/en/stable/community/tutorials.html](https://docs.godotengine.org/en/stable/community/tutorials.html).'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**The Godot Engine docs**: 文档中有一个专门介绍不同第三方教程的页面：[https://docs.godotengine.org/en/stable/community/tutorials.html](https://docs.godotengine.org/en/stable/community/tutorials.html)。'
- en: '**KidsCanCode**: This has many great articles on a variety of Godot-related
    topics: [https://kidscancode.org/godot_recipes/4.x/](https://kidscancode.org/godot_recipes/4.x/).'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**KidsCanCode**: 在 Godot 相关的多个主题上有很多优秀的文章：[https://kidscancode.org/godot_recipes/4.x/](https://kidscancode.org/godot_recipes/4.x/)。'
- en: '**Game Maker’s Toolkit**: A channel with great video essays about game design:
    [https://www.youtube.com/@GMTK](https://www.youtube.com/@GMTK).'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Game Maker’s Toolkit**: 一个关于游戏设计的优秀视频论文频道：[https://www.youtube.com/@GMTK](https://www.youtube.com/@GMTK)。'
- en: There is no shortage of online tutorials on the Godot Engine.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 关于 Godot 引擎的在线教程并不缺乏。
- en: Reading more books
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 阅读更多书籍
- en: 'Another way to deepen your knowledge is by reading other books on more specialized
    and advanced topics. Here are some of my favorites:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种加深知识的方法是阅读更多关于更专业和高级主题的书籍。以下是我最喜欢的几本书：
- en: '*The Art of Game Design: A Book of Lenses*, by Jesse Schell. This book is a
    very thorough introduction to everything game design-related.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*《游戏设计艺术：视角之书》*，作者 Jesse Schell。这本书对游戏设计相关的所有内容进行了非常全面的介绍。'
- en: '*Game Programming Patterns*, by Robert Nystrom. Want to learn more about the
    programming patterns applied in games? Then this is the book for you.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《*游戏编程模式*》，作者 Robert Nystrom。想了解更多关于游戏中应用到的编程模式？那么这本书就是为你准备的。
- en: '*Theory of Fun for Game Design*, by Raph Koster. A short book about what makes
    games fun and their cultural importance.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《*游戏设计中的乐趣理论*》，作者 Raph Koster。一本关于什么使游戏有趣以及它们文化重要性的简短书籍。
- en: '*Godot 4 Game Development Projects*, by Chris Bradfield.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《*Godot 4 游戏开发项目*》，作者 Chris Bradfield。
- en: '*GAMEDEV: 10 Steps to Making Your First Game Successful*, by Wlad Marhulets.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《*GAMEDEV：制作你的第一个成功游戏10步*》，作者 Wlad Marhulets。
- en: Any of these will help you on your way to becoming a game developer and designer.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 任何这些都能帮助你成为游戏开发者和设计师的道路上。
- en: Reading the Godot Engine documentation
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 阅读Godot 引擎文档
- en: Next to third-party resources, there is, of course, also the official **Godot
    Engine documentation**. This is a very exhaustive source of information on all
    the different classes and nodes and contains manuals on all the different subsystems
    related to the engine.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 除了第三方资源外，当然还有官方的 **Godot 引擎文档**。这是一个关于所有不同类和节点以及包含与引擎相关的所有不同子系统的手册的非常详尽的信息来源。
- en: 'You can access the documentation here: [https://docs.godotengine.org/](https://docs.godotengine.org/).'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在这里访问文档：[https://docs.godotengine.org/](https://docs.godotengine.org/)。
- en: Whenever you search for how to use a certain part of the engine, you should
    start by consulting the documentation.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 每当你搜索如何使用引擎的某个部分时，你应该首先查阅文档。
- en: Looking at the game code of other people’s projects
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 查看他人的游戏项目代码
- en: A great way to learn is by looking at other people’s game projects and code.
    Because the Godot Engine is an open source project, many games with the engine
    are open source too. This means that the full project is available online for
    anyone to see and play around with.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 通过查看他人的游戏项目和代码是一种极好的学习方法。因为 Godot 引擎是一个开源项目，许多使用该引擎的游戏也是开源的。这意味着整个项目都可以在线上供任何人查看和尝试。
- en: 'Some great projects include the following:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 一些优秀的项目包括以下内容：
- en: '**Godot Engine demo projects**: These are fully open source, small projects
    that range from tech demos to full games: [https://github.com/godotengine/godot-demo-projects](https://github.com/godotengine/godot-demo-projects).'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Godot 引擎演示项目**：这些是完全开源的小项目，从技术演示到完整游戏不等：[https://github.com/godotengine/godot-demo-projects](https://github.com/godotengine/godot-demo-projects)。'
- en: '**GDQuest’s open RPG**: A demo of a 2D, open-world RPG game: [https://github.com/gdquest-demos/godot-open-rpg](https://github.com/gdquest-demos/godot-open-rpg).'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**GDQuest 的开放 RPG**：一个 2D、开放世界 RPG 游戏的演示：[https://github.com/gdquest-demos/godot-open-rpg](https://github.com/gdquest-demos/godot-open-rpg)。'
- en: Note that these projects are often still under development or could have been
    made with an older Godot Engine version, but it doesn’t hurt to take a look how
    people solved certain problems.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，这些项目通常仍在开发中，或者可能是用较旧的 Godot 引擎版本制作的，但看看人们是如何解决某些问题总没有坏处。
- en: Learning new topics is a great way to improve your game development; it will
    allow you to do more, faster. However, another important, yet overlooked, way
    to improve is by joining a community of like-minded people who love sharing, giving
    feedback, and supporting each other. Let’s have a look at how we could join such
    a community.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 学习新主题是提高你的游戏开发技能的绝佳方式；它将使你能够更快地完成更多任务。然而，另一种重要但常被忽视的提高方式是通过加入一个喜欢分享、提供反馈和支持彼此的志同道合的人的社区。让我们看看我们如何加入这样的社区。
- en: Joining the community
  id: totrans-76
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 加入社区
- en: Lastly, I would want to encourage you to join the game development community.
    In general, it is a very welcoming and friendly bunch of people who love to hear
    from you and your games. Don’t hesitate to approach people and ask them questions.
    Most people are very helpful and will encourage you on your journey.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我想鼓励你加入游戏开发社区。一般来说，这是一个非常友好和热情的人群，他们喜欢听到你的想法和你的游戏。不要犹豫，去接近他们并询问问题。大多数人都会非常乐于助人，并鼓励你在旅程中前进。
- en: Joining the Forum, Discord, Reddit, or any other platform
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 加入论坛、Discord、Reddit 或任何其他平台
- en: 'There are many different communities that have sprung up related to creating
    games on many different platforms. It doesn’t matter what social media you are
    most active on; there is likely a lively game developer community based there.
    Here are some of the outlets you can join:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多不同的社区与在多个平台上创建游戏相关联而兴起。无论你在哪个社交媒体上最活跃，那里很可能有一个充满活力的游戏开发者社区。以下是一些你可以加入的渠道：
- en: '**The official Godot Engine Forum**: It’s the perfect place to ask questions,
    help out others, and show off your projects: [https://forum.godotengine.org/](https://forum.godotengine.org/).'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**官方 Godot 引擎论坛**：这是提问、帮助他人和展示你项目的完美场所：[https://forum.godotengine.org/](https://forum.godotengine.org/).'
- en: '**The official Godot Engine Discord**: Here, you can encounter like-minded
    game developers who work with Godot: [https://discord.com/invite/4JBkykG](https://discord.com/invite/4JBkykG).'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**官方 Godot 引擎 Discord**：在这里，你可以遇到使用 Godot 的志同道合的游戏开发者：[https://discord.com/invite/4JBkykG](https://discord.com/invite/4JBkykG).'
- en: '**Godot Engine Reddit**: Here, you can share your project and look at other
    people’s progress: [https://www.reddit.com/r/godot/](https://www.reddit.com/r/godot/).'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Godot 引擎 Reddit**：在这里，你可以分享你的项目并查看其他人的进度：[https://www.reddit.com/r/godot/](https://www.reddit.com/r/godot/).'
- en: '`Godot` tag you could check out: [https://www.twitch.tv/directory/all/tags/godot](https://www.twitch.tv/directory/all/tags/godot).'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以查看的 `Godot` 标签：[https://www.twitch.tv/directory/all/tags/godot](https://www.twitch.tv/directory/all/tags/godot).
- en: '`#GodotEngine`, `#IndieDev`, and `#``GameDev` hashtags.'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`#GodotEngine`、`#IndieDev` 和 `#GameDev` 标签。'
- en: Sharing your progress, seeing other people’s progress, and discussing game development
    with others can be a very motivating and satisfying way of building a little community
    around you.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 分享你的进度，看到其他人的进度，并与他人讨论游戏开发，这可以是非常有动力和令人满足的建立你周围的小社区的方式。
- en: Contributing to the Godot Engine project
  id: totrans-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为 Godot 引擎项目做出贡献
- en: 'Because the Godot Engine is open source and you now know how to work with it,
    you can help out, if you want to. Here are some of the ways in which you could
    do so:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 因为 Godot 引擎是开源的，而且你现在已经知道如何使用它，所以如果你想帮忙的话，可以这样做。以下是一些你可以参与的方式：
- en: '**Log issues**: The Godot Engine, like any piece of software, is unfortunately
    not without its bugs, but there are a lot of people solving them. If you find
    a bug in the engine, you can always open an issue on the GitHub page for the engine:
    [https://github.com/godotengine/godot/issues](https://github.com/godotengine/godot/issues).'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**记录问题**：Godot 引擎，像任何软件一样，不幸的是并非没有错误，但很多人正在解决这些问题。如果你在引擎中发现了错误，你总是可以在引擎的 GitHub
    页面上打开一个问题：[https://github.com/godotengine/godot/issues](https://github.com/godotengine/godot/issues).'
- en: '**Write documentation**: Whenever you are reading the documentation and you
    feel like it is a bit lacking on the page you are on, don’t hesitate to add your
    own improvements and help out anyone else who is new to the Godot Engine. There
    is a link on every documentation page that will take you directly to where you
    can edit the page.'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**编写文档**：无论何时你在阅读文档，如果你觉得你所在的页面有点不足，请不要犹豫，添加你自己的改进并帮助任何其他新接触 Godot 引擎的人。每个文档页面都有一个链接，可以直接带你到可以编辑页面的地方。'
- en: '![Figure 16.1 - Click on Edit on GitHub to propose a change to the Godot documentation
    page](img/B19358_16_1.jpg)'
  id: totrans-90
  prefs: []
  type: TYPE_IMG
  zh: '![图 16.1 - 点击 GitHub 上的“编辑”来提议更改 Godot 文档页面](img/B19358_16_1.jpg)'
- en: Figure 16.1 - Click on Edit on GitHub to propose a change to the Godot documentation
    page
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 图 16.1 - 点击 GitHub 上的“编辑”来提议更改 Godot 文档页面
- en: '**Translate parts of the engine**: Want to help localize the engine or its
    documentation to other languages so that more people have access to this great
    tool? If so, you’ll find everything you need to know here: [https://docs.godotengine.org/en/latest/contributing/documentation/editor_and_docs_localization.html#doc-editor-and-docs-localization](https://docs.godotengine.org/en/latest/contributing/documentation/editor_and_docs_localization.html#doc-editor-and-docs-localization).'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**翻译引擎的部分内容**：想要帮助将引擎或其文档本地化到其他语言，以便更多的人能够访问这个伟大的工具吗？如果是这样，你将在这里找到你需要知道的一切：[https://docs.godotengine.org/en/latest/contributing/documentation/editor_and_docs_localization.html#doc-editor-and-docs-localization](https://docs.godotengine.org/en/latest/contributing/documentation/editor_and_docs_localization.html#doc-editor-and-docs-localization).'
- en: '**Contribute code to the engine directly**: Once you feel confident enough
    in your coding abilities, you can give coding directly in the core of the engine
    a shot. You can find more information here: [https://docs.godotengine.org/en/latest/contributing/development/index.html](https://docs.godotengine.org/en/latest/contributing/development/index.html).'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**直接向引擎贡献代码**：一旦你在编程能力上足够自信，你就可以尝试直接在引擎的核心进行编码。你可以在这里找到更多信息：[https://docs.godotengine.org/en/latest/contributing/development/index.html](https://docs.godotengine.org/en/latest/contributing/development/index.html).'
- en: These are some of the biggest ways you can contribute back to the Godot project
    and community. Let’s now return to creating games in the next section.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是你可以为 Godot 项目和社区做出贡献的最大方式之一。现在让我们回到下一节，继续创建游戏。
- en: Joining a game jam
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 参加游戏马拉松
- en: A big part of being a game developer is, of course, developing games. And nothing
    is more fun than to develop games with others. That is exactly what **game jams**
    are for. Game jams are events where you create a game from scratch over a small
    period of time, often a weekend, but it can go up to a month or more.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 成为游戏开发者的一大部分当然是开发游戏。没有什么比与他人一起开发游戏更有趣了。这正是**游戏马拉松**的目的所在。游戏马拉松是一些活动，你可以在短时间内从头开始创建一个游戏，通常是一个周末，但也可以长达一个月或更长时间。
- en: The goal is to create a little game that is then played by the other participants
    of the jam. This is a great way to get lots of feedback and play the games of
    many other people during the jam. What’s more, you can enter these jams with a
    team. This way, you create connections within the game development world and learn
    to work with multiple people on something. However, you can also just participate
    on your own.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 目标是创建一个小游戏，然后由马拉松的其他参与者来玩。这是获取大量反馈并在此期间玩许多其他人的游戏的好方法。更重要的是，你可以以团队的形式参加这些马拉松。这样，你可以在游戏开发世界中建立联系，并学会与多个人合作。然而，你也可以单独参加。
- en: One of the biggest platforms that provide game jams is [itch.io](http://itch.io),
    which we used to upload our game in [*Chapter 12*](B19358_12.xhtml#_idTextAnchor689).
    Just visit [https://itch.io/jams](https://itch.io/jams) and look for a game jam
    that interests you. There are always many game jams going on at any given point
    in time.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 提供游戏马拉松的最大平台之一是[itch.io](http://itch.io)，我们曾用它上传我们的游戏在[*第12章*](B19358_12.xhtml#_idTextAnchor689)。只需访问[https://itch.io/jams](https://itch.io/jams)，寻找你感兴趣的游戏马拉松。在任何给定的时间点，总有无数的游戏马拉松在进行。
- en: '![Figure 16.2 - The game jams page on Itch.io](img/B19358_16_2.jpg)'
  id: totrans-99
  prefs: []
  type: TYPE_IMG
  zh: '![图16.2 - Itch.io上的游戏马拉松页面](img/B19358_16_2.jpg)'
- en: Figure 16.2 - The game jams page on Itch.io
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 图16.2 - Itch.io上的游戏马拉松页面
- en: 'Some great jams that you could join are as follows:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以加入的一些优秀的游戏马拉松如下：
- en: '**Godot Wild Jam**: A monthly game jam specifically for Godot game developers:
    [https://godotwildjam.com/](https://godotwildjam.com/).'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Godot Wild Jam**：专门为Godot游戏开发者举办的每月一次的游戏马拉松：[https://godotwildjam.com/](https://godotwildjam.com/)。'
- en: '**Global Game Jam**: A physical game jam organized globally. Check out the
    site to find a location near you: [https://globalgamejam.org/](https://globalgamejam.org/).'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**全球游戏马拉松**：全球范围内组织的实体游戏马拉松。查看网站以找到您附近的地点：[https://globalgamejam.org/](https://globalgamejam.org/)。'
- en: '**The GMTK Game Jam**: A yearly game jam organized by the **Game Developer’s
    Toolkit** YouTube channel. This one doesn’t have a stable website linked to it,
    but it’s always announced on the YouTube channel: [https://www.youtube.com/@GMTK](mailto:https://www.youtube.com/@GMTK).'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**GMTK游戏马拉松**：由**游戏开发者工具包**YouTube频道组织的年度游戏马拉松。这个活动没有稳定的网站链接，但总是在YouTube频道上宣布：[https://www.youtube.com/@GMTK](mailto:https://www.youtube.com/@GMTK)。'
- en: Now, you know how to integrate yourself into the game developer’s community
    and start sharing your awesome games with thousands of other like-minded people.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你已经知道了如何融入游戏开发者社区，并开始与成千上万的志同道合的人分享你的精彩游戏。
- en: Goodbyes
  id: totrans-106
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 再见
- en: In this chapter, we concluded the book by showing you what is next on your journey
    to creating great games. We saw what possible projects we could work on next,
    how to learn new things, and how to join the community.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们通过向您展示您在创建优秀游戏旅程中的下一步是什么来结束本书。我们看到了我们可以工作的可能项目，如何学习新事物，以及如何加入社区。
- en: The intention of this whole book was to get new people to start creating games
    in the Godot Engine. We went from knowing absolutely nothing about programming
    or game development to a very solid and intermediate understanding of both.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 整本书的目的是让新人们开始使用Godot引擎创建游戏。我们从对编程或游戏开发一无所知，发展到对两者都有非常扎实和中级理解。
- en: At the start, we learned how to us GDScript as our language of choice, learning
    about the basic concepts, such as variables and loops, and progressing to more
    intermediate topics, such as classes and proper programming guidelines. We eventually
    made our way to advanced topics, such as the super keyword and programming patterns.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始时，我们学习了如何使用GDScript作为我们的首选语言，了解了基本概念，如变量和循环，并逐步过渡到更中级的话题，如类和正确的编程指南。我们最终进入了高级话题，如super关键字和编程模式。
- en: During the book, we also developed our own game, a small survival game modeled
    after *Vampire Survivors*. We saw what nodes are and which ones we should use
    in all kinds of different situations. We even made the game multiplayer and published
    it on **Itch.io**, ready to be played by anyone who would like to do so!
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我们还开发了自己的游戏，一款模仿 *Vampire Survivors* 的小型生存游戏。我们了解了节点是什么，以及在各种不同情况下应该使用哪些节点。我们甚至让游戏支持多人模式，并在
    **Itch.io** 上发布，供任何想玩的人游玩！
- en: I hope you had a great time learning how to program and use the Godot Engine,
    and I would like to thank you from the bottom of my heart for sticking around
    until the end. Now go out there and create some awesome games!
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望你在学习如何编程和使用 Godot 引擎的过程中玩得开心，并且我衷心感谢你坚持到最后。现在，去创造一些令人惊叹的游戏吧！

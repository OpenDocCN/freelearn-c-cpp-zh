- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Creating games in C++ is a complicated process requiring a lot of time and dedication
    to achieve results. A good foundation of reusable classes can speed up development
    time and allow focus to be on creating a great game rather than struggling with
    low-level code. This book aims to show an approach to creating a reusable framework
    that could be used for any game, whether 2D or 3D.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 使用C++创建游戏是一个复杂的过程，需要大量的时间和投入才能取得成果。一个良好的可重用类库可以加快开发速度，并使重点放在创建优秀的游戏上，而不是与底层代码斗争。本书旨在展示一种创建可重用框架的方法，该框架可用于任何游戏，无论是2D还是3D。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with SDL"), *Getting started
    with SDL*, covers setting up SDL in Visual C++ 2010 express and then moves onto
    the basics of SDL including creating a window and listening for quit events.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章 SDL入门"), *SDL入门*，介绍了在Visual C++ 2010 express中设置SDL，然后转向SDL的基础知识，包括创建窗口和监听退出事件。'
- en: '[Chapter 2](ch02.html "Chapter 2. Drawing in SDL"), *Drawing in SDL*, covers
    the development of some core drawing classes to help simplify SDL rendering. The
    `SDL_image` extension is also introduced to allow the loading of a variety of
    different image file types.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章 在SDL中绘图"), *在SDL中绘图*，介绍了几个核心绘图类，以帮助简化SDL渲染。还介绍了`SDL_image`扩展，允许加载各种不同的图像文件类型。'
- en: '[Chapter 3](ch03.html "Chapter 3. Working with Game Objects"), *Working with
    Game Objects*, gives a basic introduction to inheritance and polymorphism along
    with the development of a reusable `GameObject` class that will be used throughout
    the rest of the book.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章 与游戏对象协同工作"), *与游戏对象协同工作*，提供了继承和多态的基本介绍，并开发了一个将在本书其余部分使用的可重用`GameObject`类。'
- en: '[Chapter 4](ch04.html "Chapter 4. Exploring Movement and Input Handling"),
    *Exploring Movement and Input Handling*, gives a detailed look at handling events
    in SDL. Joystick, keyboard, and mouse input are all covered with the development
    of reusable classes.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章 探索运动和输入处理"), *探索运动和输入处理*，详细探讨了在SDL中处理事件的方法。包括操纵杆、键盘和鼠标输入，以及可重用类的开发。'
- en: '[Chapter 5](ch05.html "Chapter 5. Handling Game States"), *Handling Game States*,
    covers the design and implementation of a finite state machine to manage game
    states. Implementing and moving between different states is covered in detail.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章 处理游戏状态"), *处理游戏状态*，涵盖了有限状态机的设计和实现，用于管理游戏状态。详细介绍了状态的实现和转换。'
- en: '[Chapter 6](ch06.html "Chapter 6. Data-driven Design"), *Data-driven Design*,
    covers the use of TinyXML to load states. A class to parse states is developed
    along with examples for different states.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章 数据驱动设计"), *数据驱动设计*，介绍了使用TinyXML加载状态的方法。同时开发了一个解析状态的类，并提供了不同状态下的示例。'
- en: '[Chapter 7](ch07.html "Chapter 7. Creating and Displaying Tile Maps"), *Creating
    and Displaying Tile Maps*, brings together everything from the previous chapters
    to allow the creation of levels using the Tiled map editor. A level parsing class
    is created to load maps from an XML file.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](ch07.html "第七章 创建和显示瓦片地图"), *创建和显示瓦片地图*，将前几章的内容综合起来，允许使用Tiled地图编辑器创建关卡。创建了一个用于从XML文件加载地图的关卡解析类。'
- en: '[Chapter 8](ch08.html "Chapter 8. Creating Alien Attack"), *Creating Alien
    Attack*, covers the creation of a 2D side scrolling shooter, utilizing everything
    learned in the previous chapters.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](ch08.html "第八章 创建外星攻击"), *创建外星攻击*，涵盖了创建2D横版射击游戏的过程，利用了前几章所学到的所有知识。'
- en: '[Chapter 9](ch09.html "Chapter 9. Creating Conan the Caveman"), *Creating Conan
    the Caveman*, covers the creation of a second game, altering the code from Alien
    Attack, showing that the framework is flexible enough to be used for any 2D game
    genre.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第九章](ch09.html "第九章 创建康纳洞穴人"), *创建康纳洞穴人*，介绍了第二个游戏的创建，修改了外星攻击的代码，展示了框架的灵活性，足以用于任何2D游戏类型。'

- en: 'Section 2: Networking, Connectivity, Sensors, and Automation'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2节：网络、连接、传感器和自动化
- en: In this section you will learn about additional features and mobile APIs to
    extend applications beyond their device. Reading data from remote sensors, and
    using APIs to communicate with machines will be discussed. `QNetworkReply`, `QNetworkRequest`,
    `QDnsLookup`, `QHostInfo`, `QLocalServer`, and `QTcpSocket` APIs will be covered.
    We'll also discuss `QNetworkSession` and `QNetworkConfiguration` which is used
    to see available Wi-Fi networks nearby.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，你将了解如何使用额外功能和移动API来扩展应用程序的功能，使其超越其设备。本节将讨论从远程传感器读取数据以及使用API与机器进行通信。将涵盖`QNetworkReply`、`QNetworkRequest`、`QDnsLookup`、`QHostInfo`、`QLocalServer`和`QTcpSocket`
    API。我们还将讨论`QNetworkSession`和`QNetworkConfiguration`，它们用于查看附近的可用Wi-Fi网络。

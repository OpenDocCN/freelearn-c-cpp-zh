- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: For many of us developers, **Virtual Reality** (**VR**) represents a relatively
    untapped market for unique games that take advantage of an amazing new technology.
    VR has the ability to drop our players directly into our digital worlds and provide
    them with an experience they cannot get anywhere else. However, the skills that
    are needed to adopt this new technology and create these worlds are not yet widespread
    and easy to come by. Our goal is to change this and help spread the word about
    the power of VR.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我们许多开发者来说，**虚拟现实**（**VR**）代表着一个相对未被充分挖掘的独特游戏市场，这些游戏能够利用令人惊叹的新技术。VR 有能力将我们的玩家直接带入我们的数字世界，并为他们提供在其他地方无法获得的经验。然而，采用这项新技术并创建这些世界的技能尚未得到广泛传播且不易获得。我们的目标是改变这一现状，并帮助传播关于
    VR 力量的信息。
- en: Epic Games has been a long-time supporter of VR. Over the last several versions,
    Unreal Engine 4 has expanded its support for VR and continues to optimize its
    software to allow more developers to do amazing things. On the hardware side of
    things, both the number of manufacturers and the capabilities of the VR headsets
    on the market continue to increase. Many developers are making apps for the Oculus
    Rift and HTC Vive, though there are several other options to choose from, including
    PlayStation VR, Samsung Gear VR, and Windows Mixed Reality Headsets.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Epic Games 一直是 VR 的长期支持者。在过去的几个版本中，Unreal Engine 4 扩展了对 VR 的支持，并继续优化其软件，以便更多开发者能够完成令人惊叹的工作。在硬件方面，市场上的制造商数量和
    VR 头盔的功能都在不断增加。许多开发者正在为 Oculus Rift 和 HTC Vive 开发应用程序，尽管还有其他选择可供选择，包括 PlayStation
    VR、Samsung Gear VR 和 Windows 混合现实头盔。
- en: Whichever you choose, this book can help you on your journey of working with
    VR. Over the course of the book, we will look at how to design for VR. We will
    program flexible interaction systems for this unique environment, create user
    interface elements, and discuss the specific game art needs of the medium. Finally,
    we will wrap up with a game prototype and prepare it for distribution.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你选择哪个，本书都能帮助你踏上与 VR 一起工作的旅程。在本书的整个过程中，我们将探讨如何为 VR 设计。我们将为这个独特环境编写灵活的交互系统，创建用户界面元素，并讨论该媒体的具体游戏艺术需求。最后，我们将完成一个游戏原型并为其准备分发。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is written for the intermediate to advanced user of Unreal Engine
    4 with an interest in working with VR technology. These users are familiar with
    the game engine, but have not yet explored how to create games and applications
    in VR.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是为对 Unreal Engine 4 有兴趣的中级到高级用户编写的，他们希望使用 VR 技术工作。这些用户熟悉游戏引擎，但尚未探索如何在 VR 中创建游戏和应用。
- en: To get the most out of this book
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: An intermediate knowledge of the Unreal game engine is required for this book
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阅读本书需要具备对 Unreal 游戏引擎的中级知识
- en: An installation of Unreal Engine 4.20.x is required
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要安装 Unreal Engine 4.20.x 版本
- en: A virtual reality headset and the computer hardware capable of running it are
    required
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要一个虚拟现实头盔以及能够运行它的计算机硬件

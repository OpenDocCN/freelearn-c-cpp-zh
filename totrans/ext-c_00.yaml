  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果你在这本书中发现了错误，我们将不胜感激，如果你能向我们报告这一点。'
- en: Please visit, [www.packtpub.com/support/errata](https://www.packtpub.com/support/errata),

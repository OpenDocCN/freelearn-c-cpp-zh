- en: 'Section 1: Making Great UIs'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Qt provides several ways for a developer to create great looking applications,
    from the more standard looking Qt Widgets to Qt Quick, with its endlessly creative
    fluid animation and sparkling effects, to Qt OpenGL, which brings immersive gaming
    into the Qt mobile world. In this section readers will learn how to use Qt's various
    UI frameworks to create dynamic and flexible user interfaces for mobile and embedded
    devices, targeting platforms, such as iOS, Android for mobile, and the Raspberry
    Pi.

- en: '`CodeInText`: Indicates code words in text. For example; "Let''s continue with
    a class hierarchy, where `Person` is the base class with `Student` and `Employee`
    as its sub classes:"'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码单词。例如；“让我们继续一个类层次结构，其中 `Person` 是基类，`Student` 和 `Employee`
    是其子类：”'
- en: 'A block of code is set as follows:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL

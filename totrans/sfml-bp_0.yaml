- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Throughout this book, I'll try to share my knowledge on how to make video games
    and share them with you. Five different projects will be covered, which include
    many techniques and ways to resolve quite commons problems involved in game development.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在整本书中，我将尝试分享我制作视频游戏的知识，并与你分享。本书将涵盖五个不同的项目，包括许多游戏开发中常见问题的解决技术和方法。
- en: The technologies used are the C++ programming language (2011 standard) and the
    SFML library (version 2.2).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 使用的编程语言是C++（2011标准）和SFML库（版本2.2）。
- en: Many aspects of game programming are developed over the different chapters and
    give you all the keys in hand to build every kind of game you want in 2D, with
    the only limit of your imagination.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏编程的许多方面在不同的章节中都有所阐述，为你提供了所有必要的钥匙，让你能够在2D空间中构建你想要的任何类型的游戏，唯一的限制是你的想象力。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Preparing the Environment"), *Preparing the
    Environment*, helps you install everything needed for this book, and build a small
    application using SFML to test whether everything is fine.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。准备环境"), *准备环境*，帮助你安装本书所需的所有内容，并使用SFML构建一个小型应用程序来测试一切是否正常。'
- en: '[Chapter 2](ch02.html "Chapter 2. General Game Architecture, User Inputs, and
    Resource Management"), *General Game Architecture, User Inputs, and Resource Management*,
    explains general game architectures, managing user inputs and finally, how to
    keep track of external resources.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。通用游戏架构、用户输入和资源管理"), *通用游戏架构、用户输入和资源管理*，解释了通用游戏架构，管理用户输入，以及如何跟踪外部资源。'
- en: '[Chapter 3](ch03.html "Chapter 3. Making an Entire 2D Game"), *Making an Entire
    2D Game*, helps you build Asteroid and Tetris clones, learning entity models and
    board management.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。制作一个完整的2D游戏"), *制作一个完整的2D游戏*，帮助你构建《小行星》和《俄罗斯方块》的克隆版，学习实体模型和棋盘管理。'
- en: '[Chapter 4](ch04.html "Chapter 4. Playing with Physics"), *Playing with Physics*,
    provides a description of physical engines. It also covers the usage of Box2D
    paired with SFML, and turns our Tetris into a new game, Gravitris.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。与物理玩耍"), *与物理玩耍*，提供了物理引擎的描述。它还涵盖了与SFML配合使用的Box2D，并将我们的Tetris游戏转变为新的游戏，Gravitris。'
- en: '[Chapter 5](ch05.html "Chapter 5. Playing with User Interfaces"), *Playing
    with User Interfaces*, helps you create and use a game user interface. It introductes
    you to SFGUI and adding them to our Gravitris game.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。与用户界面玩耍"), *与用户界面玩耍*，帮助你创建和使用游戏用户界面。它介绍了SFGUI，并将其添加到我们的Gravitris游戏中。'
- en: '[Chapter 6](ch06.html "Chapter 6. Boost Your Code Using Multithreading"), *Boost
    Your Code Using Multithreading*, introduces multithreading and adapts our game
    to use it.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。使用多线程提升代码性能"), *使用多线程提升代码性能*，介绍了多线程技术，并指导我们如何将游戏适配以使用它。'
- en: '[Chapter 7](ch07.html "Chapter 7. Building a Real-time Tower Defense Game from
    Scratch – Part 1"), *Building a Real-time Tower Defense Game from Scratch – Part
    1*, helps you create animations, a generic tile map system (isometric hexagonal
    tiles), and an entity system. Finally, you will create all the game logic.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。从零开始构建实时塔防游戏（第一部分")，*从零开始构建实时塔防游戏（第一部分)*，帮助你创建动画、通用的瓦片地图系统（等距六边形瓦片），以及实体系统。最后，你将创建所有的游戏逻辑。'
- en: '[Chapter 8](ch08.html "Chapter 8. Build a Real-time Tower Defense Game from
    Scratch – Part 2, Networking"), *Build a Real-time Tower Defense Game from Scratch
    – Part 2, Networking*, introduces network architectures and networking. It helps
    you create a custom communication protocol, and modify our game to allow multiplayer
    matches over the network. Then, we finally add a save/load option to our game
    using Sqlite3 through an ORM.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。从零开始构建实时塔防游戏（第二部分，网络）"), *从零开始构建实时塔防游戏（第二部分，网络）*，介绍了网络架构和网络技术。它帮助你创建自定义通信协议，并修改我们的游戏以允许通过网络进行多人对战。然后，我们最终通过ORM使用Sqlite3为游戏添加了保存/加载选项。'
- en: What you need for this book
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要为本书准备的内容
- en: To be able to build the projects covered throughout this book, you are assumed
    to have knowledge of the C++ language with its basic features, and also parts
    of the standard template library, such as strings, streams, and containers. It's
    important to keep in mind that game development is not an easy task, so if you
    don't have the prerequisites, it can get frustrating. So, don't hesitate to read
    some books or tutorials on C++ before starting with this one.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 为了能够构建本书涵盖的项目，我们假设您具备C++语言及其基本功能的知识，以及标准模板库的部分内容，如字符串、流和容器。记住，游戏开发不是一项容易的任务，所以如果您没有先决条件，可能会感到沮丧。因此，在开始之前，不要犹豫去阅读一些关于C++的书籍或教程。
- en: Who this book is for
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is for developers who know the basics of the SFML library and its
    capabilities for 2D game development. Minimal experience with C++ is required.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向那些了解SFML库基础知识及其2D游戏开发能力的开发者。需要具备基本的C++经验。
- en: Conventions
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, folder names, filenames, file extensions, pathnames, dummy
    URLs, user input, and Twitter handles are shown as follows: "We also add the point
    calculation to this class with the `addLines()` function."'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇、文件夹名称、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名将按照以下方式显示：“我们还将使用`addLines()`函数将点计算添加到这个类中。”
- en: 'A block of code is set as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块将按照以下方式设置：
- en: '[PRE0]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按照以下方式书写：
- en: '[PRE2]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "We will also use this class to display the **Game Over** message if it''s needed".'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。屏幕上显示的词汇，例如在菜单或对话框中，在文本中显示如下：“如果需要，我们还将使用这个类来显示**游戏结束**信息”。'
- en: Note
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项将以如下方框显示。
- en: Tip
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门将像这样显示。
- en: Reader feedback
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正能从中获得最大收益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送一般性反馈，请简单地发送一封电子邮件到 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或参与一本书感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经拥有了一本Packt出版的书籍，我们有一些事情可以帮助您从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)下载示例代码文件，这是您购买的所有Packt出版物的示例代码。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然会发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。这样做可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误表，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将在**勘误**部分显示。
- en: Piracy
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 海盗行为
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以追究补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 询问
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在书籍的任何方面遇到问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们将尽力解决。

  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们运行双曲函数，然后将结果传递给其逆函数，我们会看到我们确实得到了传递给双曲函数的原始值。现在，让我们看一下以下代码：

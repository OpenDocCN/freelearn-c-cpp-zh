  prefs: []
  type: TYPE_NORMAL
  zh: 一级函数只是一个普通的类。我们可以像对待任何其他数据类型一样对待一级函数。然而，在支持一级函数的语言中，我们可以执行以下任务而无需递归调用编译器：
- en: Passing a function as another function's parameter
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将函数作为另一个函数的参数传递
- en: Assigning functions to variables
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将函数分配给变量
- en: Storing functions in collections
  id: totrans-10

  zh: 在运行时从现有函数创建新函数
- en: Fortunately, C++ can be used to solve the preceding tasks. We will discuss it
    in depth in the following topics.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，C++可以用来解决上述任务。我们将在以下主题中深入讨论。

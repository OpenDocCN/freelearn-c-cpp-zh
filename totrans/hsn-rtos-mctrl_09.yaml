  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节：RTOS 应用示例
- en: The most commonly used components in RTOSes will be covered in this section.
    You'll use the knowledge gained from the first section and put it to work through
    hands-on examples with real hardware. You'll learn how to get the scheduler up
    and running and how to create tasks, queues, semaphores, mutexes, and more.  To
    get the most out of this section, make sure to have your development board, IDE,
    and debug toolchains ready to go before digging in!
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将涵盖RTOS中最常用的组件。你将利用第一部分学到的知识，通过实际硬件的动手示例来应用这些知识。你将学习如何启动和运行调度器，以及如何创建任务、队列、信号量、互斥锁等。为了最大限度地利用本节内容，请确保在深入研究之前，你的开发板、IDE和调试工具链都已准备就绪！

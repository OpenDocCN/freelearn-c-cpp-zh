- en: '![Exercise – creating hills using the Landscape tool](img/B03679_07_03.jpg)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![练习 – 使用景观工具创建山丘](img/B03679_07_03.jpg)'

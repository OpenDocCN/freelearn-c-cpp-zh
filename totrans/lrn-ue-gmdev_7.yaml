  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Note that this step is performed because we add the landscape grass after we've
    built the house.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，这一步骤是因为我们在建造房子之后添加了景观草地。
- en: 'Now, we are ready to sculpt this flat land into some terrain. Go to **Modes**
    | **Landscape** | **Sculpt** again. Use the Sculpt tool, **Circle Brush**, and
    the **Smooth Falloff** combination, as shown in the upcoming screenshot. The default
    settings should be as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们准备好将这块平坦的土地雕刻成地形。再次转到**模式** | **景观** | **雕刻**。使用雕刻工具、**圆形画笔**和**平滑衰减**的组合，如图即将出现的截图所示。默认设置应如下：
- en: '**Brush Size**: **2048**'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**画笔大小**：**2048**'
- en: '**Brush Falloff**: **0.5**'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**画笔衰减**：**0.5**'

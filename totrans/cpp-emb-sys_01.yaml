  type: TYPE_NORMAL
  zh: 嵌入式开发中的C++简介
- en: The book begins by exploring common myths about C++ and debunking them. You
    will gain insight into the history of C++ and develop an understanding of the
    zero-overhead principle. In addition, you will examine design challenges in embedded
    systems and learn how to address them using C++. This part also covers the embedded
    C++ ecosystem and guides you through setting up the development environment for
    a C++ embedded project, including configuring the toolchain, build system, and
    simulator.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书首先探讨关于C++的常见神话并对其进行驳斥。你将深入了解C++的历史，并发展对零开销原则的理解。此外，你将考察嵌入式系统中的设计挑战，并学习如何使用C++来应对这些挑战。本部分还涵盖了嵌入式C++生态系统，并指导你设置C++嵌入式项目的开发环境，包括配置工具链、构建系统和模拟器。

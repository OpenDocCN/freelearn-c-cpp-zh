- en: 'Part 1: 3D Assets with Blender'
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：使用Blender的3D资产
- en: This part of the book provides you a detailed look into how to create models,
    textures, and animation in Blender. By the end of this part, you’ll be able to
    create game-ready assets.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 本书本部分为您详细介绍了如何在Blender中创建模型、纹理和动画。到本部分结束时，您将能够创建游戏准备资源。
- en: 'In this part, we cover the following chapters:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分，我们涵盖了以下章节：
- en: '[*Chapter 1*](B17473_01.xhtml#_idTextAnchor013)*, Creating Low-Poly Models*'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*第1章*](B17473_01.xhtml#_idTextAnchor013)*，创建低多边形模型*'
- en: '[*Chapter 2*](B17473_02.xhtml#_idTextAnchor032)*, Building Materials and Shaders*'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*第2章*](B17473_02.xhtml#_idTextAnchor032)*，构建材质和着色器*'
- en: '[*Chapter 3*](B17473_03.xhtml#_idTextAnchor042)*, Adding and Creating Textures*'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*第3章*](B17473_03.xhtml#_idTextAnchor042)*，添加和创建纹理*'
- en: '[*Chapter 4*](B17473_04.xhtml#_idTextAnchor060)*, Adjusting Cameras and Lights*'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*第4章*](B17473_04.xhtml#_idTextAnchor060)*，调整摄像机和灯光*'
- en: '[*Chapter 5*](B17473_05.xhtml#_idTextAnchor075)*, Setting Up Animation and
    Rigging*'
  id: totrans-52
  prefs:

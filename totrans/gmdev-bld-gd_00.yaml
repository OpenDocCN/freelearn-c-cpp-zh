- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**前言**'
- en: '*Game Development with Godot and Blender is a comprehensive introduction for
    those who are new to building 3D models and games, allowing you to leverage the
    abilities of these two technologies to create dynamic, interactive, and engaging
    games.*'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*使用 Godot 和 Blender 进行游戏开发* 是一本全面介绍，适合那些刚开始构建 3D 模型和游戏的新手，让你能够利用这两种技术的功能来创建动态、交互性和吸引人的游戏。'
- en: '*This book will start by focusing on what low-poly modeling actually is, before
    diving into using Blender to create, rig, and animate our models. We will also
    make sure that these assets are game-ready, making it easy for you to import them
    into Godot and use your assets effectively and efficiently. Then, in Godot, you
    will use the game engine to design scenes, work with light and shadows, and transform
    your 3D models into interactive, controllable assets.*'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*本书将从介绍低多边形建模是什么开始，然后深入探讨如何使用 Blender 创建、绑定和动画化我们的模型。我们还将确保这些资产是游戏就绪的，这样你就可以轻松地将它们导入
    Godot，并有效地使用你的资产。然后，在 Godot 中，你将使用游戏引擎来设计场景，处理光影，并将你的 3D 模型转换成交互式、可控制的游戏资产。*'
- en: '*By the end of the book, you will have a seamless workflow between Blender
    and Godot that is specifically geared towards game development and will have created
    a point-and-click adventure game following our instructions and guidance. Beyond
    this point, you should be able to take these newly acquired skills and create
    your own 3D games from conception to completion!*'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*本书结束时，你将在 Blender 和 Godot 之间拥有一个无缝的工作流程，这个流程专门针对游戏开发，并会根据我们的指导和说明创建一个点选冒险游戏。在此之后，你应该能够利用这些新获得的技术从构思到完成创建自己的
    3D 游戏！*'
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: '*This book is for game developers who are looking to make the transition from
    2D to 3D games. You should have a basic understanding of Godot, and be able to
    navigate the UI, understand the Inspector panel, create scenes, add scripts to
    game objects, and so on. Previous experience with Blender is helpful but not required.*'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*本书是为那些希望从 2D 游戏过渡到 3D 游戏的游戏开发者而写的。你应该对 Godot 有基本的了解，能够导航用户界面，理解检查器面板，创建场景，为游戏对象添加脚本等。有
    Blender 的经验有帮助，但不是必需的。*'
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B17473_01.xhtml#_idTextAnchor013), *Creating Low-Poly Models*,
    covers the creation of low-poly models in Blender. You’ll also look at how to
    utilize modifiers to expedite the process.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第一章*](B17473_01.xhtml#_idTextAnchor013)，*创建低多边形模型*，涵盖了在 Blender 中创建低多边形模型的过程。你还将了解如何利用修改器来加速这个过程。'
- en: '[*Chapter 2*](B17473_02.xhtml#_idTextAnchor032), *Building Materials and Shaders*,
    shows you how to create and assign different materials to your models, and understand
    where shaders come into play.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第二章*](B17473_02.xhtml#_idTextAnchor032)，*构建材料和着色器*，展示了如何为你的模型创建和分配不同的材质，并了解着色器在哪里发挥作用。'
- en: '[*Chapter 3*](B17473_03.xhtml#_idTextAnchor042), *Adding and Creating Textures*,
    teaches you how to prepare your models for texturing. Applying third-party textures
    and creating your own are also covered in this chapter.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第三章*](B17473_03.xhtml#_idTextAnchor042)，*添加和创建纹理*，教你如何为你的模型准备纹理。本章还涵盖了应用第三方纹理和创建自己的纹理。'
- en: '[*Chapter 4*](B17473_04.xhtml#_idTextAnchor060), *Adjusting Cameras and Lights*,
    presents different light types and how to capture a shot of your scene. You’ll
    be revisiting some of these notions in the Godot context later in [*Chapter 10*](B17473_10.xhtml#_idTextAnchor165),
    *Making Things Look Better with Lights and Shadows*.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第四章*](B17473_04.xhtml#_idTextAnchor060)，*调整摄像机和灯光*，介绍了不同的灯光类型以及如何捕捉场景的镜头。你将在
    [*第十章*](B17473_10.xhtml#_idTextAnchor165)，*利用光影使事物看起来更好*，在 Godot 的背景下回顾这些概念。'
- en: '[*Chapter 5*](B17473_05.xhtml#_idTextAnchor075), *Setting up Animation and
    Rigging*, discusses the notion of animation and whether doing it in Godot or Blender
    is the right choice. Once we settle the matter in Blender’s favor, you’ll rig
    and animate a simple model.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第五章*](B17473_05.xhtml#_idTextAnchor075)，*设置动画和绑定*，讨论了动画的概念，以及是否在 Godot 或
    Blender 中进行动画是正确的选择。一旦我们确定在 Blender 方面的优势，你将绑定并动画化一个简单的模型。'
- en: '[*Chapter 6*](B17473_06.xhtml#_idTextAnchor092), *Exporting Blender Assets*,
    tackles a most crucial and often ignored topic: exporting your models from Blender.
    You’ll be specifically shown a format that is the most suitable for Godot Engine.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第六章*](B17473_06.xhtml#_idTextAnchor092)，*导出 Blender 资产*，探讨了最关键且经常被忽视的话题：从
    Blender 导出你的模型。你将特别展示一个最适合 Godot 引擎的格式。'
- en: '[*Chapter 7*](B17473_07.xhtml#_idTextAnchor112), *Importing Blender Assets
    into Godot*, conveniently shows how to import your models into Godot. The transition
    between different applications is not always smooth, so you’ll also be presented
    with shortcomings and workarounds.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B17473_07.xhtml#_idTextAnchor112)，*将Blender资源导入Godot*，方便地展示了如何将你的模型导入Godot。不同应用程序之间的转换并不总是顺利的，因此你还将了解到不足之处和解决方案。'
- en: '[*Chapter 8*](B17473_08.xhtml#_idTextAnchor129), *Adding Sound Assets*, investigates
    the use of sound in Godot Engine. You’ll partake in a short exercise to play a
    sound file after discovering different types of audio files the engine supports.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B17473_08.xhtml#_idTextAnchor129)，*添加声音资源*，探讨了在Godot引擎中使用声音。在发现引擎支持的不同类型的音频文件后，你将参与一个简短的练习来播放声音文件。'
- en: '[*Chapter 9*](B17473_09.xhtml#_idTextAnchor146), *Designing the Level*, will
    be the beginning of a series of exercises for building a point-and-click adventure
    game. To kick off the effort, you’ll be designing the level with the models that
    come within the GitHub repository.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B17473_09.xhtml#_idTextAnchor146)，*设计关卡*，将是构建点按冒险游戏的一系列练习的开始。为了启动这项工作，你将使用GitHub仓库中的模型来设计关卡。'
- en: '[*Chapter 10*](B17473_10.xhtml#_idTextAnchor165), *Making Things Look Better
    with Lights and Shadows*, presents different light types you can deploy in your
    level to enhance the look and feel of the game. To complement the scene further,
    you’ll also discover the use of global illumination and post-processing effects.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B17473_10.xhtml#_idTextAnchor165)，*使用灯光和阴影使事物看起来更好*，介绍了你可以在关卡中部署的不同灯光类型，以增强游戏的外观和感觉。为了进一步完善场景，你还将发现全局照明和后期处理效果的使用。'
- en: '[*Chapter 11*](B17473_11.xhtml#_idTextAnchor186), *Creating the User Interface*,
    discusses the necessity of user interfaces. Then, you’ll utilize a bunch of Godot
    UI components to compose a piece of note. Last but not least, you’ll investigate
    why creating themes in Godot might be a time-saver.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B17473_11.xhtml#_idTextAnchor186)，*创建用户界面*，讨论了用户界面的必要性。然后，你将利用一系列Godot
    UI组件来组成一个笔记。最后但同样重要的是，你将研究在Godot中创建主题可能如何节省时间。'
- en: '[*Chapter 12*](B17473_12.xhtml#_idTextAnchor206), *Interacting with the World
    through Camera and Character Controllers*, presents different camera types and
    settings on different gaming platforms. After attaining a basic view into the
    game world, you’ll continue with detecting user input, which is essential for
    the type of game you are building. To finish off, you’ll use this information
    to move a game character to their designated spot.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B17473_12.xhtml#_idTextAnchor206)，*通过摄像头和角色控制器与世界交互*，介绍了不同游戏平台上的不同摄像头类型和设置。在获得对游戏世界的基本了解后，你将继续进行检测用户输入，这对于你正在构建的游戏类型至关重要。最后，你将使用这些信息将游戏角色移动到指定的位置。'
- en: '[*Chapter 13*](B17473_13.xhtml#_idTextAnchor230), *Finishing with Sound and
    Animation*, finishes the core mechanics of our little game. To that end, you’ll
    be adding sound effects and animations to certain game objects. Also, you’ll create
    a simple animation in Godot and create the necessary conditions for the player
    to meet in order to trigger this animation. Once all the in-game requirements
    are finished, you’ll load a new level for the player.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B17473_13.xhtml#_idTextAnchor230)，*以声音和动画结束*，完成了我们小游戏的核心机制。为此，你将为某些游戏对象添加音效和动画。此外，你将在Godot中创建一个简单的动画，并为玩家触发此动画创建必要的条件。一旦完成所有游戏内要求，你将为玩家加载一个新的关卡。'
- en: '[*Chapter 14*](B17473_14.xhtml#_idTextAnchor255), *Conclusion*, shows how to
    export your game to Windows, so you can share it with the world. You’ll finish
    this chapter and the book off by getting to know what else Godot can offer to
    you.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B17473_14.xhtml#_idTextAnchor255)，*结论*，展示了如何将你的游戏导出到Windows，以便你可以与世界分享。你将通过了解Godot还能为你提供什么来结束这一章和整本书。'
- en: To get the most out of this book
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用这本书
- en: '*You will need the Windows versions of Blender 2.93 and Godot 3.4.4 installed
    on your computer. All the visual examples and code samples have been tested for
    these versions. If you have newer or older versions installed, you might notice
    discrepancies.*'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*你需要在你的计算机上安装Blender 2.93和Godot 3.4.4的Windows版本。所有视觉示例和代码样本都已针对这些版本进行测试。如果你安装了较新或较旧的版本，你可能会注意到差异。*'
- en: '![](img/B17473_Preface_Table.jpg)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B17473_Preface_Table.jpg)'
- en: '*Knowing how to use GitHub at a basic level might help. Alternatively, you
    can download the whole repository and work with your local copy.*'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*了解如何使用GitHub的基本知识可能会有所帮助。或者，您可以下载整个仓库并使用本地副本进行工作。*'
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting of code.**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您正在使用本书的数字版，我们建议您亲自输入代码或从本书的GitHub仓库（下一节中有一个链接）获取代码。这样做将有助于您避免与代码复制粘贴相关的任何潜在错误。**'
- en: Download the example code files
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Game-Development-with-Blender-and-Godot](https://github.com/PacktPublishing/Game-Development-with-Blender-and-Godot).
    If there’s an update to the code, it will be updated in the GitHub repository.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从GitHub下载本书的示例代码文件[https://github.com/PacktPublishing/Game-Development-with-Blender-and-Godot](https://github.com/PacktPublishing/Game-Development-with-Blender-and-Godot)。如果代码有更新，它将在GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有其他来自我们丰富的图书和视频目录的代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Download the color images

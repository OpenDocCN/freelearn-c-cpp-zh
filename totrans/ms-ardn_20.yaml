  prefs: []
  type: TYPE_TB
- en: Query notify information
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '| **Command** | **Response** | **Parameters** | **Description** |'
  prefs: []
  type: TYPE_TB
- en: '| `AT+NOTI?` | `OK+get:{parameter}` | None | This command will return if the

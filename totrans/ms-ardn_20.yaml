    command:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: '**Note**: AT commands are case insensitive.'
  prefs: []
  type: TYPE_NORMAL
- en: 'To query the item, we would type in the letters `AT` followed by the plus sign
    (`+`), the command and then a question mark (`?`). For example, to query the name

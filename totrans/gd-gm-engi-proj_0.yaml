- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book is an introduction to the Godot game engine and its new version, 3.0\.
    Godot 3.0 has a large number of new features and capabilities that make it a strong
    alternative to more expensive commercial game engines. For beginners, it offers
    a friendly way to learn game development techniques. For more experienced developers,
    Godot is a powerful, customizable tool for bringing visions to life.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是Godot游戏引擎及其新版本3.0的入门指南。Godot 3.0拥有大量新功能和能力，使其成为比更昂贵的商业游戏引擎更强的替代品。对于初学者，它提供了一种友好的学习游戏开发技术的方法。对于更有经验的开发者，Godot是一个强大、可定制的工具，可以将愿景变为现实。
- en: This book will have a project-based approach. It consists of five projects that
    will help developers achieve a sound understanding of how to use the Godot engine
    to build games.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将采用基于项目的方法。它由五个项目组成，将帮助开发者深入了解如何使用Godot引擎构建游戏。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for anyone who wants to learn how to make games using a modern
    game engine. New users and experienced developers alike will find it a helpful
    resource. Some programming experience is recommended.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适合任何想要学习如何使用现代游戏引擎制作游戏的人。无论是新用户还是经验丰富的开发者，都会发现这是一本有用的资源。建议具备一些编程经验。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: This book is a project-based introduction to using the Godot game engine. Each
    of the five game projects builds on the concepts learned in the previous project.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是基于项目的Godot游戏引擎入门指南。五个游戏项目中的每一个都是在前一个项目中学习到的概念的基础上构建的。
- en: '[Chapter 1](part0022.html#KVCC0-5809b3bef8d2453086d97dfad17b2ee2), *Introduction*,
    introduces the concept of game engines in general and Godot specifically, including
    how to download Godot and install it on your computer.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0022.html#KVCC0-5809b3bef8d2453086d97dfad17b2ee2)，*简介*，介绍了游戏引擎的概念，特别是Godot，包括如何下载Godot并在您的计算机上安装它。'
- en: '[Chapter 2](part0036.html#12AK80-5809b3bef8d2453086d97dfad17b2ee2), *Coin Dash*,
    deals with a small game that demonstrates how to create scenes and work with Godot''s
    node architecture.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0036.html#12AK80-5809b3bef8d2453086d97dfad17b2ee2)，*金币冲刺*，处理一个小游戏，演示了如何创建场景以及与Godot的节点架构一起工作。'
- en: '[Chapter 3](part0079.html#2BASE0-5809b3bef8d2453086d97dfad17b2ee2), *Escape
    the Maze*, entails a project based on a top-down maze game that will show how
    to use Godot''s powerful inheritance features and nodes for tile maps and sprite
    animation.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0079.html#2BASE0-5809b3bef8d2453086d97dfad17b2ee2)，*逃离迷宫*，包含一个基于俯视迷宫游戏的项目，将展示如何使用Godot强大的继承特性和用于瓦片地图和精灵动画的节点。'
- en: '[Chapter 4](part0109.html#37UDA0-5809b3bef8d2453086d97dfad17b2ee2), *Space
    Rocks*, demonstrates working with physics bodies to create an *Asteroids*-style
    space game.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0109.html#37UDA0-5809b3bef8d2453086d97dfad17b2ee2)，*太空岩石*，演示了如何使用物理体创建类似《小行星》风格的太空游戏。'
- en: '[Chapter 5](part0148.html#4D4J80-5809b3bef8d2453086d97dfad17b2ee2), *Jungle
    Jump*, involves a side-scrolling platform game in the spirit of *Super Mario Brothers. *You''ll
    learn about kinematic bodies, animation states, and parallax backgrounds.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0148.html#4D4J80-5809b3bef8d2453086d97dfad17b2ee2)，*丛林跳跃*，涉及一款类似《超级马里奥兄弟》的侧滚动平台游戏。你将了解运动学体、动画状态和视差背景。'
- en: '[Chapter 6](part0199.html#5TOVU0-5809b3bef8d2453086d97dfad17b2ee2), *3D Minigolf*,
    extends the previous concepts into three dimensions. You''ll work with meshes,
    lighting, and camera control.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0199.html#5TOVU0-5809b3bef8d2453086d97dfad17b2ee2)，*3D迷你高尔夫*，将前面的概念扩展到三维空间。你将使用网格、光照和相机控制。'
- en: '[Chapter 7](part0243.html#77NOM0-5809b3bef8d2453086d97dfad17b2ee2), *Additional
    Topics*, covers even more topics to explore once you''ve mastered the material
    in the previous chapters.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0243.html#77NOM0-5809b3bef8d2453086d97dfad17b2ee2)，*附加主题*，涵盖了在掌握前几章材料后可以探索的更多主题。'
- en: To get the most out of this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: To best understand the example code in this book, you should have a general
    knowledge of programming, preferably with a modern, dynamically-typed language,
    such as Python or JavaScript. If you're new to programming entirely, you may wish
    to review a beginner Python tutorial before diving into the game projects in this
    book.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了最好地理解本书中的示例代码，你应该具备编程的一般知识，最好是现代动态类型语言，如Python或JavaScript。如果你完全是个编程新手，你可能希望在深入本书中的游戏项目之前，先回顾一下初学者Python教程。
- en: Godot will run on any relatively modern PC running Windows, macOS, or Linux
    operating systems. Your video card must support OpenGL ES 3.0.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Godot可以在运行Windows、macOS或Linux操作系统的任何相对现代的PC上运行。您的显卡必须支持OpenGL ES 3.0。
- en: Download the example code files
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from your account at [www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files emailed directly to you.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[www.packtpub.com](http://www.packtpub.com)的账户下载本书的示例代码文件。如果您在其他地方购买了这本书，您可以访问[www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register at [www.packtpub.com](http://www.packtpub.com/support).
  id: totrans-20
  prefs:

- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is an introduction to the Godot game engine and its new version, 3.0\.
    Godot 3.0 has a large number of new features and capabilities that make it a strong
    alternative to more expensive commercial game engines. For beginners, it offers
    a friendly way to learn game development techniques. For more experienced developers,
    Godot is a powerful, customizable tool for bringing visions to life.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
- en: This book will have a project-based approach. It consists of five projects that
    will help developers achieve a sound understanding of how to use the Godot engine
    to build games.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for anyone who wants to learn how to make games using a modern
    game engine. New users and experienced developers alike will find it a helpful
    resource. Some programming experience is recommended.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is a project-based introduction to using the Godot game engine. Each
    of the five game projects builds on the concepts learned in the previous project.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 1](part0022.html#KVCC0-5809b3bef8d2453086d97dfad17b2ee2), *Introduction*,
    introduces the concept of game engines in general and Godot specifically, including
    how to download Godot and install it on your computer.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](part0036.html#12AK80-5809b3bef8d2453086d97dfad17b2ee2), *Coin Dash*,
    deals with a small game that demonstrates how to create scenes and work with Godot''s
    node architecture.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](part0079.html#2BASE0-5809b3bef8d2453086d97dfad17b2ee2), *Escape
    the Maze*, entails a project based on a top-down maze game that will show how
    to use Godot''s powerful inheritance features and nodes for tile maps and sprite
    animation.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](part0109.html#37UDA0-5809b3bef8d2453086d97dfad17b2ee2), *Space
    Rocks*, demonstrates working with physics bodies to create an *Asteroids*-style
    space game.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](part0148.html#4D4J80-5809b3bef8d2453086d97dfad17b2ee2), *Jungle
    Jump*, involves a side-scrolling platform game in the spirit of *Super Mario Brothers. *You''ll
    learn about kinematic bodies, animation states, and parallax backgrounds.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](part0199.html#5TOVU0-5809b3bef8d2453086d97dfad17b2ee2), *3D Minigolf*,
    extends the previous concepts into three dimensions. You''ll work with meshes,
    lighting, and camera control.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](part0243.html#77NOM0-5809b3bef8d2453086d97dfad17b2ee2), *Additional
    Topics*, covers even more topics to explore once you''ve mastered the material
    in the previous chapters.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To best understand the example code in this book, you should have a general
    knowledge of programming, preferably with a modern, dynamically-typed language,
    such as Python or JavaScript. If you're new to programming entirely, you may wish
    to review a beginner Python tutorial before diving into the game projects in this
    book.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: Godot will run on any relatively modern PC running Windows, macOS, or Linux
    operating systems. Your video card must support OpenGL ES 3.0.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: Download the example code files
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You can download the example code files for this book from your account at [www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files emailed directly to you.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: 'You can download the code files by following these steps:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: Log in or register at [www.packtpub.com](http://www.packtpub.com/support).
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the SUPPORT tab.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on Code Downloads & Errata.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Enter the name of the book in the Search box and follow the onscreen instructions.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: WinRAR/7-Zip for Windows
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Zipeg/iZip/UnRarX for Mac
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 7-Zip/PeaZip for Linux
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The code bundle for the book is also hosted on GitHub at **[https://github.com/PacktPublishing/Godot-Game-Engine-Projects/issues](https://github.com/PacktPublishing/Godot-Game-Engine-Projects)**. In
    case there's an update to the code, it will be updated on the existing GitHub
    repository.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: We also have other code bundles from our rich catalog of books and videos available
    at **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**.
    Check them out!
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: Download the color images
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://www.packtpub.com/sites/default/files/downloads/GodotEngineGameDevelopmentProjects_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/GodotEngineGameDevelopmentProjects_ColorImages.pdf).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: Conventions used
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There are a number of text conventions used throughout this book.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "Mount the downloaded `WebStorm-10*.dmg` disk image file as
    another disk in your system."'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "The main portion of the editor window is the Viewport."'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: Warnings or important notes appear like this.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
- en: Tips and tricks appear like this.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
- en: Get in touch
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Feedback from our readers is always welcome.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
- en: '**General feedback**: Email `feedback@packtpub.com` and mention the book title
    in the subject of your message. If you have questions about any aspect of this
    book, please email us at `questions@packtpub.com`.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the Internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packtpub.com` with a
    link to the material.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**: 如果您在互联网上以任何形式发现我们作品的非法副本，如果您能提供位置地址或网站名称，我们将不胜感激。请通过`copyright@packtpub.com`与我们联系，并附上材料的链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**: 如果您在某个领域有专业知识，并且您有兴趣撰写或为书籍做出贡献，请访问 [authors.packtpub.com](http://authors.packtpub.com/).'

- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is an introduction to the Godot game engine and its new version, 3.0\.
    Godot 3.0 has a large number of new features and capabilities that make it a strong
    alternative to more expensive commercial game engines. For beginners, it offers
    a friendly way to learn game development techniques. For more experienced developers,
    Godot is a powerful, customizable tool for bringing visions to life.
  prefs: []
  type: TYPE_NORMAL
- en: This book will have a project-based approach. It consists of five projects that
    will help developers achieve a sound understanding of how to use the Godot engine
    to build games.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for anyone who wants to learn how to make games using a modern
    game engine. New users and experienced developers alike will find it a helpful
    resource. Some programming experience is recommended.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is a project-based introduction to using the Godot game engine. Each
    of the five game projects builds on the concepts learned in the previous project.
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 1](part0022.html#KVCC0-5809b3bef8d2453086d97dfad17b2ee2), *Introduction*,
    introduces the concept of game engines in general and Godot specifically, including
    how to download Godot and install it on your computer.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](part0036.html#12AK80-5809b3bef8d2453086d97dfad17b2ee2), *Coin Dash*,
    deals with a small game that demonstrates how to create scenes and work with Godot''s
    node architecture.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](part0079.html#2BASE0-5809b3bef8d2453086d97dfad17b2ee2), *Escape
    the Maze*, entails a project based on a top-down maze game that will show how
    to use Godot''s powerful inheritance features and nodes for tile maps and sprite
    animation.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](part0109.html#37UDA0-5809b3bef8d2453086d97dfad17b2ee2), *Space
    Rocks*, demonstrates working with physics bodies to create an *Asteroids*-style
    space game.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](part0148.html#4D4J80-5809b3bef8d2453086d97dfad17b2ee2), *Jungle
    Jump*, involves a side-scrolling platform game in the spirit of *Super Mario Brothers. *You''ll
    learn about kinematic bodies, animation states, and parallax backgrounds.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](part0199.html#5TOVU0-5809b3bef8d2453086d97dfad17b2ee2), *3D Minigolf*,
    extends the previous concepts into three dimensions. You''ll work with meshes,
    lighting, and camera control.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](part0243.html#77NOM0-5809b3bef8d2453086d97dfad17b2ee2), *Additional
    Topics*, covers even more topics to explore once you''ve mastered the material
    in the previous chapters.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To best understand the example code in this book, you should have a general
    knowledge of programming, preferably with a modern, dynamically-typed language,
    such as Python or JavaScript. If you're new to programming entirely, you may wish
    to review a beginner Python tutorial before diving into the game projects in this
    book.
  prefs: []
  type: TYPE_NORMAL
- en: Godot will run on any relatively modern PC running Windows, macOS, or Linux
    operating systems. Your video card must support OpenGL ES 3.0.
  prefs: []
  type: TYPE_NORMAL

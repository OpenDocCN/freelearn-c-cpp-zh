  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: The book is designed to be read from the start, chapter by chapter. If you have
    prior knowledge of the contents of a chapter, then please feel free to skip ahead
    instead.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本书设计为从头到尾，逐章阅读。如果您对某章的内容已有先验知识，那么请随意跳过。
- en: It is good to have some prior programming experience with C++, but if not, then
    there is a chapter on C++ programming, which covers the basics. No prior knowledge
    of graphics programming is assumed.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 有一些C++编程的先验编程经验是好的，但如果没有，本书中有一章介绍C++编程，涵盖了基础知识。假设没有图形编程的先验知识。
- en: To run OpenGL and Vulkan projects, make sure your hardware supports the current
    version of the API. The book uses OpenGL 4.5 and Vulkan 1.1\. Most GPU vendors
    support OpenGL and Vulkan, but for a full list of supported GPUs, please refer
    to the GPU manufacturer or to the wiki, at [https://en.wikipedia.org/wiki/Vulkan_(API)](https://en.wikipedia.org/wiki/Vulkan_(API)).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行OpenGL和Vulkan项目，请确保您的硬件支持当前版本的API。本书使用OpenGL 4.5和Vulkan 1.1。大多数GPU供应商支持OpenGL和Vulkan，但有关支持的GPU完整列表，请参阅GPU制造商或维基百科，在[https://en.wikipedia.org/wiki/Vulkan_(API)](https://en.wikipedia.org/wiki/Vulkan_(API))。

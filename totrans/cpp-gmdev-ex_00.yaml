- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Computer graphics programming is considered to be one of the hardest subjects
    to cover, as it involves complex mathematics, programming, and graphics concepts
    that are intimidating to the average developer. Also, with alternative game engines
    available, such as Unity and Unreal, it is important to understand graphics programming,
    as it is a lot easier to make 2D or 3D games using these more sophisticated game
    engines. These engines also use some rendering APIs, such as OpenGL, Vulkan, Direct3D,
    and Metal, to draw objects in a scene, and the graphics engine in a game engine
    constitutes more than 50% of it. Therefore, it is imperative to have some knowledge
    about graphics programming and graphics APIs.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机图形编程被认为是难度最大的主题之一，因为它涉及到复杂的数学、编程和图形概念，这些对普通开发者来说可能令人望而生畏。此外，随着可用的替代游戏引擎，如Unity和Unreal，了解图形编程变得很重要，因为使用这些更复杂的游戏引擎制作2D或3D游戏要容易得多。这些引擎也使用一些渲染API，如OpenGL、Vulkan、Direct3D和Metal，来绘制场景中的对象，而游戏引擎中的图形引擎构成了其超过50%的部分。因此，了解图形编程和图形API是至关重要的。
- en: The objective of this book is to break down this complex subject into bite-sized
    chunks to make it easy to understand. So, we will start with the basic concepts
    that are required to understand the math, programming, and graphics basics.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的目标是将这个复杂主题分解成小块，使其易于理解。因此，我们将从理解数学、编程和图形基础知识所需的基本概念开始。
- en: In the next section of the book, we will create a 2D game, initially with **Simple
    and Fast Multimedia Library** (**SFML**), which covers the basics that are required
    to create any game, and with which you can make any game with the utmost ease,
    without worrying about how a game object is drawn. We will be using SFML just
    to draw our game objects.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的下一部分，我们将创建一个2D游戏，最初使用**简单快速多媒体库**（**SFML**），它涵盖了创建任何游戏所需的基本知识，并且你可以用它非常容易地制作任何游戏，无需担心游戏对象是如何绘制的。我们将使用SFML仅用于绘制我们的游戏对象。
- en: In the next part of the book, we will see how game objects get presented onscreen
    using OpenGL. OpenGL is a high-level Graphics API that enables us to get something
    rendered to a scene quickly. A simple sprite created in SFML goes through a lot
    of steps before actually getting drawn on the screen. We will see how a simple
    image gets loaded and gets displayed on the screen and what steps are required
    to do so. But that is just the start. We will see how to add 3D physics to the
    game and develop a physics-based game from the ground up. Finally, we will add
    some lighting to make the scene a little more interesting.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的下一部分，我们将了解游戏对象是如何使用OpenGL在屏幕上呈现的。OpenGL是一个高级图形API，它使我们能够快速将内容渲染到场景中。在SFML中创建的简单精灵在实际上绘制到屏幕之前要经过很多步骤。我们将看到一张简单的图像是如何被加载并在屏幕上显示的，以及完成这一过程所需的步骤。但这只是开始。我们将看到如何向游戏添加3D物理效果，并从头开始开发基于物理的游戏。最后，我们将添加一些光照，使场景更加有趣。
- en: With that knowledge of OpenGL, we will dive further into graphics programming
    and see how Vulkan works. Vulkan is the successor to OpenGL and is a low-level,
    verbose graphics API. OpenGL is a high-level graphics API that hides a lot of
    inner workings. With Vulkan, you have complete access to the GPU, and with the
    Vulkan graphics API, we will learn how to render our game objects.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 带着对OpenGL的知识，我们将进一步深入图形编程，看看Vulkan是如何工作的。Vulkan是OpenGL的后继者，是一个低级、冗长的图形API。OpenGL是一个高级图形API，它隐藏了很多内部工作原理。使用Vulkan，你可以完全访问GPU，并且通过Vulkan图形API，我们将学习如何渲染我们的游戏对象。
- en: Who this book is for
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is targeted at game developers keen to learn game development with
    C++ and graphics programming using OpenGL or the Vulkan graphics API. This book
    is also for those looking to update their existing knowledge of those subjects.
    Some prior knowledge of C++ programming is assumed.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的目标是针对那些渴望使用C++和OpenGL或Vulkan图形API学习游戏开发的开发者。本书也适用于那些希望更新他们现有知识的人。假设读者对C++编程有一些先前的了解。
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](3592c1fa-996c-4629-bd98-a9f6733447fd.xhtml)*,** C++ Concepts,* covers
    the basics of C++ programming, which are essential to understand and code the
    chapters in this book.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第1章](3592c1fa-996c-4629-bd98-a9f6733447fd.xhtml)**，**C++概念**，涵盖了C++编程的基础知识，这是理解并编写本书章节所必需的。'
- en: '[Chapter 2](ee788533-687d-4231-91a4-cb1de9ca01dd.xhtml)*, Mathematics and Graphics
    Concepts,* In this chapter we cover the basic topics of maths such as vector calculations
    and knowledge on matrices. These are essential for graphics programming and basic
    physics programming. We then move on to the basics of graphics programming, starting
    with how a bunch of vertices is sent to the graphics pipeline and how they are
    converted into shapes and rendered on the screen.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ee788533-687d-4231-91a4-cb1de9ca01dd.xhtml)*，数学和图形概念*，本章涵盖了数学的基本主题，如向量计算和矩阵知识。这些对于图形编程和基础物理编程至关重要。然后，我们将继续介绍图形编程的基础，从如何将多个顶点发送到图形管线以及它们如何被转换为形状并在屏幕上渲染开始。'
- en: '[Chapter 3](7ae25a2f-fcf6-4501-a5f3-e5b7fb6e27c3.xhtml), *Setting Up Your Game,* introduces
    the SFML framework, its uses, and its limitations. It also covers creating a Visual
    Studio project and adding SFML to it, creating a basic window with the basic framework
    of the game to initialize, update, render, and close it. We will also learn how
    to draw different shapes and learn how to add a textured sprite to the scene and
    add keyboard input*.*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](7ae25a2f-fcf6-4501-a5f3-e5b7fb6e27c3.xhtml)，*设置你的游戏*，介绍了SFML框架，它的用途和限制。它还涵盖了创建Visual
    Studio项目并将SFML添加到其中的方法，创建一个具有游戏基本框架的基本窗口以初始化、更新、渲染和关闭它。我们还将学习如何绘制不同的形状，以及如何向场景添加纹理精灵和键盘输入*。'
- en: '[Chapter 4](6ee4094f-a6f2-4dbe-9326-6ae2b2f33fd2.xhtml), *Creating Your Game*,
    covers the creation of the character class and adding functionality to a character
    to make them move and jump. We will also create the enemy class to populate enemies
    for the game. We will add a rockets class so the player can spawn rockets when
    they fire. Finally, we will add collision detection to detect collisions between
    two sprites.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](6ee4094f-a6f2-4dbe-9326-6ae2b2f33fd2.xhtml)，*创建你的游戏*，介绍了创建角色类并为角色添加功能以使其移动和跳跃。我们还将创建敌人类以填充游戏中的敌人。我们将添加火箭类，以便玩家在射击时可以生成火箭。最后，我们将添加碰撞检测以检测两个精灵之间的碰撞。'
- en: '[Chapter 5](e3fc199a-6496-42db-9cb6-eb668c5fe9d8.xhtml)*, Finalizing Your Game*,
    covers finishing the game and adding some polishing touches by adding scoring,
    text, and audio. We''ll also add some animation to the player character to make
    the game more lively.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](e3fc199a-6496-42db-9cb6-eb668c5fe9d8.xhtml)*，完成你的游戏*，介绍了完成游戏并添加评分、文本和音频等润色细节。我们还将为玩家角色添加一些动画，使游戏更加生动。'
- en: '[Chapter 6](df91d837-a1b9-4723-a779-792d2d6358fa.xhtml)*, Getting Started with
    OpenGL*, looks at what OpenGL is, its advantages, and its shortcomings. We''ll
    integrate OpenGL into the Visual Studio project and use GLFW to create a window.
    We''ll create a basic game loop and render our first 3D object using Vertex and
    fragment shaders.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](df91d837-a1b9-4723-a779-792d2d6358fa.xhtml)*，开始使用OpenGL*，探讨了OpenGL是什么，它的优点和缺点。我们将OpenGL集成到Visual
    Studio项目中，并使用GLFW创建一个窗口。我们将创建一个基本的游戏循环，并使用顶点和片段着色器渲染我们的第一个3D对象。'
- en: '[Chapter 7](ccdc775e-ac6b-41aa-b861-1eae379feb04.xhtml)*, Building on the Game
    Objects*, covers adding textures to an object. We''ll include the Bullet Physics
    library in the project to add physics to the scene. We will see how to integrate
    physics with our 3D OpenGL rendered object. Finally, we will create a basic level
    to test out the physics.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](ccdc775e-ac6b-41aa-b861-1eae379feb04.xhtml)*，基于游戏对象构建*，涵盖了向对象添加纹理。我们将把Bullet物理库包含到项目中以添加场景的物理效果。我们将了解如何将物理效果与我们的3D
    OpenGL渲染对象集成。最后，我们将创建一个基本关卡来测试物理效果。'
- en: '[Chapter 8](ed5ec7d6-9257-48c4-9f66-3a2aca68eeeb.xhtml)*, Enhancing Your Game
    with Collision, Loop, and Lighting*, covers adding a game-over condition and finishing
    the game loop. We will add some finishing touches to the game by adding some basic
    3D lighting and text to display the score and game-over condition.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](ed5ec7d6-9257-48c4-9f66-3a2aca68eeeb.xhtml)*，通过碰撞、循环和光照增强你的游戏*，涵盖了添加游戏结束条件和完成游戏循环。我们将通过添加一些基本的3D光照和文本来显示得分和游戏结束条件，为游戏添加一些润色细节。'
- en: '[Chapter 9](91c1d4b1-9d80-472d-9fb6-1b34cffb21b6.xhtml)*, Getting Started with
    Vulkan*, looks at the need for Vulkan and how it is different from OpenGL. We''ll
    look at the advantages and disadvantages of Vulkan, integrate it into the Visual
    Studio project, and add GLFW to create a window for the project. We will create
    an app and a Vulkan instance, and add validation layers to check whether Vulkan
    is running as required. We''ll also get physical device properties and create
    a logical device.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](91c1d4b1-9d80-472d-9fb6-1b34cffb21b6.xhtml)*，从Vulkan入门*，探讨了Vulkan的需求以及它与OpenGL的不同之处。我们将探讨Vulkan的优缺点，将其集成到Visual
    Studio项目中，并添加GLFW以创建项目窗口。我们将创建一个应用程序和一个Vulkan实例，并添加验证层以检查Vulkan是否按需运行。我们还将获取物理设备属性并创建逻辑设备。'
- en: '[Chapter 10](58a38eaf-b67b-4425-b5d6-80efaf4970ad.xhtml), *Preparing the Clear
    Screen,* covers the creation of a window surface to which we can render the scene.
    We also need to create a swap chain so that we can ping-pong between the front
    buffer and back buffer, and create image views and frame buffers to which the
    views are attached. We will create the draw command buffer to record and submit
    graphics commands and create a renderpass clear screen.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](58a38eaf-b67b-4425-b5d6-80efaf4970ad.xhtml)，*准备清晰屏幕*，介绍了创建一个可以渲染场景的窗口表面。我们还需要创建一个交换链，以便在前后缓冲区之间进行ping-pong操作，并创建图像视图和帧缓冲区，这些视图将附加到它们上。我们将创建绘制命令缓冲区以记录和提交图形命令，并创建一个渲染通道以清除屏幕。'
- en: '[Chapter 11](ebc6fd68-325b-439e-9e11-8e01f818dd9b.xhtml), *Creating Object
    Resources,* covers creating the resources required to draw the geometry. This
    includes adding a mesh class that has all the geometry information, including
    vertex and index data. We''ll create object buffers to store the vertex, index,
    and uniform buffers. We''ll also create DescriptorSetLayout and Descriptor Sets,
    and finally, we''ll create shaders and convert them to SPIR-V binary format.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ebc6fd68-325b-439e-9e11-8e01f818dd9b.xhtml)，*创建对象资源*，介绍了绘制几何形状所需资源的创建。这包括添加一个包含所有几何信息（包括顶点和索引数据）的网格类。我们将创建对象缓冲区以存储顶点、索引和统一缓冲区。我们还将创建描述符集布局和描述符集，最后将创建着色器并将它们转换为SPIR-V二进制格式。'
- en: '[Chapter 12](dc30df72-df2e-4bb9-a598-a481ecb595f3.xhtml), *Drawing Vulkan Objects,*
    covers creating the graphics pipeline, in which we set the vertices and enable
    viewports, multisampling, and depth and stencil testing. We''ll also create an
    object class, which will help create the object buffers, descriptor set, and graphics
    pipeline for the object. We will create a camera class to view the world through,
    and then finally render the object. At the end of the chapter, we will also see
    how to synchronize information being sent.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](dc30df72-df2e-4bb9-a598-a481ecb595f3.xhtml)，*绘制Vulkan对象*，介绍了创建图形管道，其中我们设置顶点并启用视口、多采样、深度和模板测试。我们还将创建一个对象类，这将有助于创建对象缓冲区、描述符集和对象的图形管道。我们将创建一个摄像机类来通过它观察世界，然后最终渲染对象。在章节末尾，我们还将看到如何同步发送的信息。'
- en: To get the most out of this book
  id: totrans-21
  prefs:

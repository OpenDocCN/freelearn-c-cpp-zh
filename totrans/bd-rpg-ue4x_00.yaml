- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Now that Unreal Engine 4 has become one of the most cutting-edge game engines
    in the world, developers both AAA and Indie alike are looking for the best ways
    of creating games of any genre using the engine. Upon Unreal's first release,
    it was known as a great first-person shooter game engine, but with the success
    of games such as WB's *Mortal Kombat*, Chair Entertainment's *Shadow Complex*,
    and Epic Games' *Gears of War*, along with highly anticipated upcoming games such
    as Capcom's *Street Fighter 5*, Comcept's *Mighty No. 9*, and Square Enix's *Final
    Fantasy VII Remake*, Unreal has proven itself to be one of the greatest engines
    to use when creating virtually any genre of game. This book will lay the foundations
    of creating a turn-based RPG in Unreal Engine 4.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，随着虚幻引擎4已成为世界上最前沿的游戏引擎之一，无论是AAA还是独立开发者都在寻找使用该引擎创建任何类型游戏的最佳方法。在虚幻引擎首次发布时，它以一款优秀的第一人称射击游戏引擎而闻名，但随着像WB的《无限格斗》、Chair
    Entertainment的《阴影复杂》和Epic Games的《战争机器》等游戏的成功，以及备受期待的即将到来的游戏，如Capcom的《街头霸王5》、Comcept的《无敌9号》和Square
    Enix的《最终幻想7重制版》，虚幻引擎已经证明了自己是创建几乎任何类型游戏时最伟大的引擎之一。本书将为在虚幻引擎4中创建回合制RPG奠定基础。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with RPG Design in Unreal"),
    *Getting Started with RPG Design in Unreal*, alerts the reader to the various
    preparation steps required to make an RPG before jumping into Unreal. In order
    to avoid potential obstacles to progress, the example content is provided and
    briefly introduced.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。在虚幻引擎中开始RPG设计"), *在虚幻引擎中开始RPG设计*，提醒读者在跳入虚幻引擎之前需要进行的各种准备工作。为了避免可能阻碍进展的障碍，提供了示例内容并进行简要介绍。'
- en: '[Chapter 2](ch02.html "Chapter 2. Scripting and Data in Unreal"), *Scripting
    and Data in Unreal*, walks the reader through using C++ to program gameplay elements
    in Unreal, creating Blueprint graphs, and working with custom game data in Unreal.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。虚幻引擎中的脚本和数据"), *虚幻引擎中的脚本和数据*，引导读者使用C++在虚幻引擎中编程游戏元素，创建蓝图图，以及与虚幻引擎中的自定义游戏数据一起工作。'
- en: '[Chapter 3](ch03.html "Chapter 3. Exploration and Combat"), *Exploration and
    Combat*, walks the reader through creating a character that runs around the game
    world, defining character data and party members, defining enemy encounters, and
    creating a basic combat engine.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。探索和战斗"), *探索和战斗*，引导读者创建一个在游戏世界中四处奔跑的角色，定义角色数据和团队成员，定义敌人遭遇，并创建基本的战斗引擎。'
- en: '[Chapter 4](ch04.html "Chapter 4. Pause Menu Framework"), *Pause Menu Framework*,
    covers how to create a pause menu with inventory and equipment submenus.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。暂停菜单框架"), *暂停菜单框架*，介绍了如何创建带有库存和装备子菜单的暂停菜单。'
- en: '[Chapter 5](ch05.html "Chapter 5. Bridging Character Statistics"), *Bridging
    Character Statistics*, covers how to keep track of the player''s stats within
    the menu system.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。连接角色统计数据"), *连接角色统计数据*，介绍了如何在菜单系统中跟踪玩家的统计数据。'
- en: '[Chapter 6](ch06.html "Chapter 6. NPCs and Dialog"), *NPCs and Dialog*, covers
    adding interactive NPCs and dialogue to the game world. The reader will learn
    how to use Blueprints to define what happens when an object or NPC is interacted
    with, including using a set of custom Blueprint nodes to create dialogue trees.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。NPC和对话"), *NPC和对话*，介绍了如何向游戏世界添加交互式NPC和对话。读者将学习如何使用蓝图来定义当与对象或NPC交互时会发生什么，包括使用一组自定义蓝图节点来创建对话树。'
- en: '[Chapter 7](ch07.html "Chapter 7. Gold, Items, and a Shop"), *Gold, Items,
    and a Shop*, covers adding interactive NPCs and objects to the game world. The
    reader will learn how to use Blueprint to define what happens when an object or
    NPC is interacted with, including using a set of custom Blueprint nodes to create
    dialogue trees. The user will also be creating items that can be bought in a shop
    using the gold dropped by enemies.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。金币、物品和商店"), *金币、物品和商店*，介绍了如何向游戏世界添加交互式NPC和对象。读者将学习如何使用蓝图来定义当与对象或NPC交互时会发生什么，包括使用一组自定义蓝图节点来创建对话树。用户还将创建可以使用敌人掉落金币购买的物品。'
- en: '[Chapter 8](ch08.html "Chapter 8. Inventory Population and Item Use"), *Inventory
    Population and Item Use*, covers populating an inventory screen with items and
    using the items when not in combat.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。库存填充和物品使用"), *库存填充和物品使用*，介绍了如何在非战斗状态下使用物品填充库存屏幕。'
- en: '[Chapter 9](ch09.html "Chapter 9. Equipment"), *Equipment*, covers the creation
    of equipment and equipping weapons and armor from an equipment screen.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。装备")，*装备*，涵盖了从装备屏幕创建装备以及装备武器和盔甲。'
- en: '[Chapter 10](ch10.html "Chapter 10. Leveling, Abilities, and Saving Progress"),
    *Leveling, Abilities, and Saving Progress*, covers adding abilities to the game,
    keeping track of experience for each party member, awarding experience to party
    members after combat, defining leveling and stat updates for a character class,
    and saving and loading player progress.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。等级提升、能力和保存进度")，*等级提升、能力和保存进度*，涵盖了向游戏中添加能力、跟踪每个团队成员的经验、战斗后向团队成员颁发经验、为角色类定义等级和属性更新以及保存和加载玩家进度。'
- en: What you need for this book
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为此书准备的内容
- en: 'The required software: all chapters require Unreal Engine 4 version 4.12 or
    above along with either Visual Studio 2015 Enterprise/Community or above or XCode
    7.0 or above.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 所需的软件：所有章节都需要Unreal Engine 4版本4.12或更高版本，以及Visual Studio 2015 Enterprise/Community或更高版本或XCode
    7.0或更高版本。
- en: 'The required OS: Windows 7 64-bit or above, or Mac OS X 10.9.2.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 所需的操作系统：Windows 7 64位或更高版本，或Mac OS X 10.9.2。
- en: 'The required hardware: Quad-core 2.5 GHz or faster, 8 GB of RAM, and NVidia
    GeForce 470 GTX or AMD Radeon 6870 HD or above.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 所需的硬件：四核2.5 GHz或更快，8 GB的RAM，以及Nvidia GeForce 470 GTX或AMD Radeon 6870 HD或更高。
- en: Who this book is for
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: If you are new to Unreal Engine and always wanted to script an RPG, you are
    this book's target reader. The lessons assume that you understand the conventions
    of RPG games and have some awareness of the basics of using the Unreal editor
    to build levels. By the end of this book, you will be able to build upon core
    RPG framework elements to create your own game experience.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是Unreal Engine的新手，并且一直想编写RPG脚本，您就是本书的目标读者。课程假设您了解RPG游戏的约定，并对使用Unreal编辑器构建等级的基础知识有所了解。本书结束时，您将能够构建核心RPG框架元素，以创建您自己的游戏体验。
- en: Conventions
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the `include` directive."'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称将如下所示：“我们可以通过使用`include`指令来包含其他上下文。”
- en: 'A block of code is set as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出将如下所示：
- en: '[PRE1]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Compile and save the Blueprint and then press **Play**."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。屏幕上显示的词汇，例如在菜单或对话框中，将以如下方式显示：“编译并保存蓝图，然后按**播放**。”'
- en: Note
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项将以如下方式显示在框中。
- en: Tip
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士

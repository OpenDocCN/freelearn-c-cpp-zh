- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is on the C programming language and explores all the important elements
    of C, such as strings, arrays (including one-dimensional and two-dimensional arrays),
    functions, pointers, file handling, threads, inter-process communication, database
    handling, advanced data structures, graphs, and graphics. As this book takes the
    cookbook approach, the reader will find independent solutions to different problems
    that they usually come across while making applications. By the end of the book,
    the reader will have sufficient knowledge to use high- as well as low-level features
    of the C language and will be able to apply this knowledge to making real-time
    applications.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is meant for intermediate to advanced programmers and developers who
    want to make complex and real-time applications in C programming. This book will
    be of great use for trainers, teachers, and software developers who get stuck
    while making applications with arrays, pointers, functions, structures, files,
    databases, inter-process communication, advanced data structures, graphs, and
    graphics, and wish to see a walkthrough example to find the way out of a given
    problem.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](8fb53153-2430-4beb-9479-0e79a118ce2b.xhtml), *Working with Arrays*,
    covers some complex but essential operations with arrays. You will learn how to
    insert an element into an array, multiply two matrices, find the common elements
    in two arrays, and also how to find the difference between two sets or arrays.
    Also, you will learn how to find the unique elements in an array and will encounter
    a technique to help you find out whether a given matrix is a sparse matrix or
    not. Lastly, we''ll look at the procedure to merge two sorted arrays into one
    array.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](6cbb6fdb-cd55-4e74-bd5a-2a2f91575490.xhtml), *Managing Strings*,
    teaches you how to manipulate strings to the extent of characters. You will learn
    how to find out whether a given string is a palindrome or not, how to find a given
    occurrence of the first repetitive character in a string, and how to count each
    character in a string. You will also learn how to count vowels and consonants
    in a string and the procedure for converting the vowels in a sentence into uppercase.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](fea0ea6f-70bc-4eba-aa6c-281c8ac18e92.xhtml), *Exploring Functions*,
    explores the major role played by functions in breaking down a big application
    into small, independent, and manageable modules. In this chapter, you will learn
    to make a function that finds whether the supplied argument is an Armstrong number
    or not. You will also learn how a function returns an array and will make a function
    that finds the **greatest common divisor** (**gcd**) of two numbers using recursion.
    You will also learn to make functions that convert a binary number into hexadecimal.
    Lastly, you will learn to make a function that determines whether the supplied
    number is a palindrome or not.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](69b20c76-baf8-4dcd-986e-870a070a958d.xhtml), *Preprocessing and
    Compilation*, covers a range of topics, including performing preprocessing and
    compilation, performing conditional compilation with directives, applying assertions
    for validation, catching errors early with compile-time assertions, applying stringize,
    and how to use token-pasting operators.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](246b6079-ba58-461f-9866-e0a6d0555b4d.xhtml), *Deep Dive into Pointers*,
    shows you how to use pointers to access content from specific memory locations.
    You will learn how to reverse a string using pointers, how to find the largest
    value in an array using pointers, and the procedure to sort a singly linked list.
    Besides this, the chapter explains how to find the transpose of a matrix using
    pointers and how to access a structure using pointers.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](8b632bfd-76b6-45cc-bd48-3c0ec5f606a7.xhtml), *File Handling*, looks
    at how, when storing data for future use, file handling is very important. In
    this chapter, you will learn to learn to read a text file and convert all the
    characters after a period into uppercase. Also, you will learn how to display
    the content of a random file in reverse order and how to count the number of vowels
    in a text file. The chapter will also show you how to replace a word in a given
    text file with another word, and how to keep your file secure from unauthorized
    access. You will also learn how a file is encrypted.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](24489a6a-64ab-44f3-8bd0-952179ea38bb.xhtml), *Implementing Concurrency*,
    covers how concurrency is implemented in order to increase the efficiency of CPU
    operations. In this chapter, you will learn to do a task using a single thread.
    You will also learn to do multiple tasks with multiple threads and examine the
    technique of sharing data between two threads using mutex. Besides this, you will
    become familiar with situations where deadlock can be created and how such deadlock
    situations can be avoided.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](b024dbf2-6a6b-4729-bf48-0557c891ecd1.xhtml), *Networking and Inter-Process
    Communication*, focuses on how to establish communication among processes. You
    will learn how to communicate between processes using pipes, how to establish
    communication among processes using FIFO, and how communication is established
    between the client and server using socket programming. You will also learn to
    do inter-process communication using the UDP socket, how a message is passed from
    one process to another using the message queue, and how the two processes communicate
    using shared memory.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](29714ed3-acda-4274-81b7-9a21ac8754db.xhtml), *Sorting and Searching*,
    covers searching using binary search, sorting numbers using bubble sort, and the
    use of insertion sort, quick sort, heap sort, selection sort, merge sort, shell
    sort, and radix sort.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](2e07fb0f-9467-4816-a9c8-13a5de169258.xhtml), *Working with Graphs*,
    examines implementing stacks, two-way linked lists, circular linked lists, queues,
    circular queues, and the dequeue function. You''ll also look at performing inorder
    traversal of a binary search tree recursively, followed by performing postorder
    traversal of a binary tree non-recursively.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](3689eed4-bf4c-40b3-986d-f161dfcd5c1e.xhtml), *Advanced Data Structures
    and Algorithms*, looks at representing graphs using an adjacency matrix and adjacency
    list, how to do breadth-first and depth-first traversal of graphs, and creating
    minimum spanning trees using Prim''s and Kruskal''s algorithms.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 12](179c4f1a-afad-4ddb-a0d6-8811efcf1b64.xhtml), *Creativity with
    Graphics*, covers making different graphical shapes, drawing a line between two
    mouse clicks, making a bar graph, and animating a bouncing ball.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 13](a2fefad5-bb98-46bc-a34a-d2aa9ef42e76.xhtml), *Using MySQL Database*,
    considers how no real-time application is possible without storing information
    in a database. The information in a database needs to be managed as and when required.
    In this chapter, you will learn to display all the built-in tables in a default
    MySQL database. You will see how to store information in a MySQL database and
    search for the desired information in the database tables. Not only this; you
    will also learn to update information in the database tables and the procedure
    of deleting data from the database when no longer required anymore.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 14](cd32372d-bff2-414c-b84c-a0a07058f041.xhtml), *General-Purpose
    Utilities*, teaches you how to register a function that is called when a program
    exits, along with examinations of measuring clock ticks in the executing of a
    function, dynamic memory allocation, and handling signals.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 15](8be26f39-2c76-4bb0-90b9-6fed8847e0cc.xhtml), *Improving the Performance
    of Your Code*, focuses on using the register keyword, taking input faster, and
    applying loop unrolling for faster results.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 16](32357907-a86d-4538-bd89-39dd80a22ecc.xhtml), *Low-Level Programming*,
    looks at converting a binary number to decimal, multiplying and dividing two numbers
    using inline assembly language, and converting decimal values into binary using
    the bitwise operator and by masking certain bits of a register.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 17](f9cbf2b3-fa7b-4f99-ab89-9737600e1bbd.xhtml), *Embedded Software
    and IoT*, shows you how to toggle a port of a microcontroller in Embedded C, increment
    the value of a port, toggle voltage in Arduino, take input from the serial port,
    and how to detect and record temperatures using Arduino.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 18](ce6065e7-4faf-41ec-8775-8305dfd7ae5e.xhtml), *Applying Security
    in Coding*, demonstrates how to avoid buffer overflow, along with how to write
    secure code, avoid errors while string formatting, and avoid vulnerabilities while
    accessing files in C.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You need to have some preliminary knowledge of C programming. You need to have
    basic knowledge of arrays, strings, functions, file handling, threads, and inter-process
    communication. Also, to handle databases, you will need to have basic knowledge
    of basic SQL commands.
  prefs: []
  type: TYPE_NORMAL

  type: TYPE_NORMAL
  zh: 我们还提供了一份包含本书中使用的截图/图表彩色图像的PDF文件。您可以从这里下载：[https://static.packt-cdn.com/downloads/9781838641108_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781838641108_ColorImages.pdf)。
- en: Conventions used
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, path names, dummy URLs, user input, and Twitter handles.
    Here is an example: "In the figure, `1000` represents the memory address of the `i` variable."'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“在图中，`1000`
    代表变量 `i` 的内存地址。”'
- en: 'A block of code is set as follows:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置为如下：
- en: '[PRE0]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按照以下方式编写：
- en: '[PRE2]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "Simply click the Next button to continue."'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或您在屏幕上看到的单词。例如，菜单或对话框中的单词在文本中显示如下。以下是一个示例：“只需单击“下一步”按钮即可继续。”'
- en: Warnings or important notes appear like this.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项看起来像这样。
- en: Tips and tricks appear like this.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门看起来像这样。
- en: Sections
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 章节
- en: In this book, you will find several headings that appear frequently (*How to
    do it* and *How it works*).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些频繁出现的标题（*如何做* 和 *它是如何工作的*）。
- en: 'To receive clear instructions on how to complete a recipe, use these sections
    as follows:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 要获得完成食谱的清晰说明，请按照以下方式使用这些部分：
- en: How to do it…
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何做…
- en: This section contains the steps required to follow the recipe.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含遵循食谱所需的步骤。
- en: How it works…
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是如何工作的…
- en: This section consists of a detailed explanation of the steps followed in the
    previous section.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 本节详细解释了前节中遵循的步骤。
- en: There's more…
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 还有更多…
- en: This section, when present, consists of additional information about the recipe
    in order to enhance your knowledge about the recipe.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 当本节存在时，它包含有关食谱的附加信息，以增强你对食谱的了解。
- en: See also
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 相关内容
- en: This section, when present, provides helpful links to other useful information
    for the recipe.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 当本节存在时，它提供了对其他有用信息的链接，以帮助了解食谱。
- en: Get in touch
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎读者反馈
- en: '**General feedback**: Email `feedback@packtpub.com` and mention the book title
    in the subject of your message. If you have questions about any aspect of this
    book, please email us at `questions@packtpub.com`.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**: 请通过`feedback@packtpub.com`发送电子邮件，并在邮件主题中提及书籍标题。如果你对本书的任何方面有疑问，请通过`questions@packtpub.com`给我们发送电子邮件。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/support/errata](http://www.packtpub.com/support/errata),
    select your book, click on the Errata Submission Form link, and enter the details.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果你在这本书中发现了错误，我们将不胜感激，如果你能向我们报告这个错误。请访问[www.packtpub.com/support/errata](http://www.packtpub.com/support/errata)，选择你的书籍，点击勘误提交表单链接，并输入详细信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packtpub.com` with a
    link to the material.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**: 如果你在网上任何形式下发现了我们作品的非法副本，如果你能提供位置地址或网站名称，我们将不胜感激。请通过`copyright@packtpub.com`与我们联系，并附上材料的链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你有兴趣成为作者**: 如果你有一个你擅长的主题，并且你感兴趣于撰写或为书籍做出贡献，请访问[authors.packtpub.com](http://authors.packtpub.com/)。'
- en: Reviews
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评论
- en: Once you have read and used this book, why not leave a review on the site that
    you purchased it from? Potential readers can then see and use your unbiased opinion
    to make purchase decisions, we at Packt can understand what you think about our
    products, and our authors can see your feedback on their book. Thank you!
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你阅读并使用了这本书，为何不在你购买它的网站上留下评论呢？潜在的读者可以查看并使用你的客观意见来做出购买决定，我们Packt公司可以了解你对我们的产品有何看法，我们的作者也可以看到他们对书籍的反馈。谢谢！
- en: For more information about Packt, please visit [packtpub.com](https://www.packtpub.com/).
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 如需了解更多关于Packt的信息，请访问[packtpub.com](https://www.packtpub.com/)。

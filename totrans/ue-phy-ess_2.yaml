- en: Chapter 2. Physics Asset Tool
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二章 物理资产工具
- en: PhAT stands for Physics Asset Tool. Imagine you drop a dice. Based on the reality
    of the physical rules in the world we live, the dice drops differently on wood,
    stone, glass, and carpet. The same can be said for glass, plastic ball, and enemy
    body (more complex). Using PhAT, you will learn how to simulate reality based
    on the physical rules that exist in the game world. This is kind of animated,
    but with more logics and tools.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: PhAT 代表物理资产工具。想象一下你扔一个骰子。根据我们生活世界中物理规则的实际情况，骰子在木头上、石头上、玻璃上和地毯上掉落的方式不同。玻璃、塑料球和敌人身体（更复杂）也是如此。使用
    PhAT，你将学习如何根据游戏世界中存在的物理规则来模拟现实。这有点像动画，但包含更多的逻辑和工具。
- en: In this chapter, you will first learn about the most important items in PhAT
    and then use them in a practical example.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你将首先了解 PhAT 中最重要的项目，然后在一个实际示例中使用它们。
- en: Navigating to PhAT
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 导航到 PhAT
- en: 'Before we start working in **Unreal Editor**, we will need to have a project
    to work with. Perform the following steps:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们开始在 **Unreal Editor** 中工作之前，我们需要有一个项目来工作。执行以下步骤：
- en: First, open **Unreal Editor** by clicking on the **Launch** button from Unreal
    Engine Launcher.
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，通过从 Unreal Engine Launcher 点击 **启动** 按钮打开 **Unreal Editor**。
- en: Start a new project from the **Project** browser by selecting the **New Project**
    tab. Then, select **Third Person** and make sure that **With Starter Content**
    is selected. Give the project a name (`phat_test`). Once you are finished, click
    on **Create Project**.
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择 **项目浏览器** 中的 **新建项目** 选项卡，从 **项目** 浏览器开始一个新的项目。然后，选择 **第三人称** 并确保 **包含启动内容**
    被选中。给项目起一个名字（`phat_test`）。完成后，点击 **创建项目**。
- en: After everything comes up on your screen, in **Content Browser**, locate the
    **ThirdPersonBP** folder and click on the **Character** folder. Find **ThirdPersonSkelMesh**
    and then right-click on the list and select **Create** | **Physics Asset**, as
    shown in the following screenshot. Then, click on **Ok** in the **New Asset**
    window.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当屏幕上显示所有内容后，在 **内容浏览器** 中，定位到 **ThirdPersonBP** 文件夹，并点击 **Character** 文件夹。找到
    **ThirdPersonSkelMesh**，然后在列表上右键单击并选择 **创建** | **物理资产**，如图所示。然后，在 **新资产** 窗口中点击
    **确定**。
- en: Note
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '**ThirdPersonSkelMesh** can be found by the name **SK_Mannequin** in the newer
    version of Unreal Engine 4.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**ThirdPersonSkelMesh** 在 Unreal Engine 4 的新版本中可以通过名称 **SK_Mannequin** 找到。'
- en: '![Navigating to PhAT](img/image00201.jpeg)![Navigating to PhAT](img/image00202.jpeg)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![Navigating to PhAT](img/image00201.jpeg)![Navigating to PhAT](img/image00202.jpeg)'
- en: Now, if everything works fine, you will find your selected mesh in **Physics
    Asset Tool** or **PhAT**. This kind of editor allows you to put some custom controllers
    on parts of your character's mesh based on your bones. These controllers are sensitive
    to physical aspects, such as world gravity, movements of other parts, rotations
    on each part, and collisions between parts.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，如果一切正常，你将在 **物理资产工具** 或 **PhAT** 中找到你选择的网格。这种编辑器允许你根据骨骼在你的角色网格的某些部分放置一些自定义控制器。这些控制器对物理方面敏感，例如世界重力、其他部分的运动、每个部分的旋转以及部分之间的碰撞。
- en: '![Navigating to PhAT](img/image00203.jpeg)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![Navigating to PhAT](img/image00203.jpeg)'
- en: 'We will select a human like mesh. Imagine that this is an enemy and a player
    should shoot this object. After shooting, on hit, the enemy character falls on
    the surface. For simulating this scenario, set your camera as shown in the following
    screenshot, and click on **Simulate** from the top menu:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将选择一个类似人类的网格。想象一下这是一个敌人，玩家应该射击这个对象。射击后，在击中时，敌人角色会落在表面上。为了模拟这个场景，将您的摄像机设置为以下截图所示，并从顶部菜单点击
    **Simulate**：
- en: '![Navigating to PhAT](img/image00204.jpeg)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![Navigating to PhAT](img/image00204.jpeg)'
- en: Then, set your camera to this view and click on **Simulate**.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，将您的摄像机设置为该视图并点击 **Simulate**。
- en: In the preceding screenshot, you can see that the character falls, but the way
    it falls is not natural in many ways. The following image is a screenshot of this
    action. Here, you can see that the hands and backbones are in an unreal position.
    PhAT can solve all these problems by customizing each bone movement based on physical
    rules (such as gravity).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的截图中，你可以看到角色正在下落，但它在很多方面下落的方式并不自然。以下图像是此动作的截图。在这里，你可以看到手和脊椎处于一个不真实的位置。PhAT
    可以通过根据物理规则（如重力）自定义每个骨骼的运动来解决所有这些问题。
- en: '![Navigating to PhAT](img/image00205.jpeg)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![Navigating to PhAT](img/image00205.jpeg)'
- en: The problem persists on the back and hands as the mesh falls.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当网格下落时，问题仍然出现在背面和手上。
- en: Click on **Simulate** again to go back to the normal mode.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 再次点击 **Simulate** 以返回正常模式。
- en: The PhAT environment
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: PhAT 环境
- en: 'PhAT has a couple of gadgets and sections. Here, we will cover most of the
    commonly used sections:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: PhAT有几个小工具和部分。在这里，我们将介绍大多数常用部分：
- en: '**Hierarchy**: On the right-hand side of the stage, there is a list of bones
    entangled with meshes on the character. This is used for animation purposes. Some
    bones have a bold font, whereas some don''t. When you assign a physical asset
    to a bone, Unreal Engine automatically makes it bold. This is useful for addressing
    the bones involved with a glance over them. You can turn it on/off using the **Windows**
    button from the top menu.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**层次结构**：在舞台右侧，有一个与角色网格纠缠在一起的骨骼列表。这用于动画目的。一些骨骼有粗体字，而一些没有。当您将物理资产分配给骨骼时，虚幻引擎会自动将其设置为粗体。这有助于通过一眼扫视来识别涉及的骨骼。您可以使用顶部菜单中的**窗口**按钮打开/关闭此功能。'
- en: '**Save**: This saves the current asset on the model.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**保存**：这将在模型上保存当前资产。'
- en: '**Find in CB**: This locates the current asset in **Content Browser**.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在CB中查找**：这将在**内容浏览器**中定位当前资产。'
- en: '**Simulate**: This runs the simulation.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**模拟**：这是运行模拟。'
- en: 'Little arrow in front of **Simulate**: This changes the simulation mode between
    the **Real** and **No Gravity** types of simulation.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**模拟**前的**小箭头**：这将在**真实**和**无重力**类型的模拟模式之间切换。'
- en: '**Selected Simulation**: When you select one bone and then hit simulate, the
    only selected bone and its branch (or children) will react to simulation. Let''s
    take a look at an example:'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**所选模拟**：当您选择一个骨骼然后按模拟时，只有所选骨骼及其分支（或子项）会响应模拟。让我们看看一个例子：'
- en: Navigate to **Hierarchy** on the right-hand side and select **Bones with Bodies**.
    This just shows the bones with assets.![The PhAT environment](img/image00206.jpeg)
  id: totrans-28
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到右侧的**层次结构**并选择**带身体的骨骼**。这仅显示带有资产的骨骼。![PhAT环境](img/image00206.jpeg)
- en: Now, right-click on **lowerarm_r** in the bones list and then on **Selected
    Simulation** to make it active:![The PhAT environment](img/image00207.jpeg)
  id: totrans-29
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，在骨骼列表中右键单击**下臂_r**，然后单击**所选模拟**以使其处于活动状态：![PhAT环境](img/image00207.jpeg)
- en: Then, click on **Simulate**. As you can see, only a part of the left hand shows
    some movement, but the rest of the body does not move:![The PhAT environment](img/image00208.jpeg)
  id: totrans-30
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，点击**模拟**。如您所见，只有左手的一部分显示出一些运动，但身体的其余部分没有移动：![PhAT环境](img/image00208.jpeg)
- en: Click again on **Simulate** to go back to the normal scene.
  id: totrans-31
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次点击**模拟**以返回正常场景。
- en: Now, click on **upperarm_r** in **Hierarechy**. Then, click on **Selected Simulation**
    again. As you can see, now the entire hand is part of the simulation, but the
    body is not moving:![The PhAT environment](img/image00209.jpeg)
  id: totrans-32
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，点击**上臂_r**在**层次结构**中。然后，再次点击**所选模拟**。如您所见，现在整个手是模拟的一部分，但身体没有移动：![PhAT环境](img/image00209.jpeg)
- en: Later when we start adding assets, this simulation type will be useful and handy.
    For now, just try experimenting with more bones and simulate your selection.
  id: totrans-33
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当我们开始添加资产时，这种模拟类型将非常有用和方便。现在，只需尝试使用更多骨骼进行实验并模拟您的选择。
- en: '**Body Mode**: This selects the different types of visual presentation on the
    body.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**身体模式**：这选择身体的不同视觉呈现类型。'
- en: '**Translation**, **Rotate**, and **Scale**: These are tools for editing each
    asset.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**翻译**、**旋转**和**缩放**：这些是编辑每个资产的工具。'
- en: '**Details**: In this section, you will find some related properties for each
    asset. When you select different assets in **Hierarchy**, the properties related
    to the selected asset are displayed here. You can turn this on/off using the **Window**
    button from the top menu:![The PhAT environment](img/image00210.jpeg)'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**详情**：在本节中，您将找到每个资产的一些相关属性。当您在**层次结构**中选择不同的资产时，与所选资产相关的属性将在这里显示。您可以通过顶部菜单中的**窗口**按钮打开/关闭此功能：![PhAT环境](img/image00210.jpeg)'
- en: The PhAT example and experience
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: PhAT示例和经验
- en: In order to create a new asset on each bone, it's better to clean our object
    from the previous ones. There is a quick method to perform this, that is, click
    on **Edit** from the top menu bar and then on **Select All Objects**. Now, click
    on *Delete* on your keyboard. Try this and then click on **Undo** from the same
    menu. You can also try another useful method, which is explained in the next section.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在每个骨骼上创建新的资产，最好将我们的对象从之前的对象中清理干净。有一个快速的方法来完成这个操作，那就是点击顶部菜单栏中的**编辑**，然后点击**选择所有对象**。现在，按键盘上的**删除**键。尝试这样做，然后点击同一菜单中的**撤销**。您还可以尝试另一种有用的方法，这在下一节中会解释。
- en: Deleting current assets
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 删除当前资产
- en: 'Perform the following steps to delete current assets:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 执行以下步骤以删除当前资产：
- en: Set your camera as shown in the following screensahot:![Deleting current assets](img/image00211.jpeg)
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将您的相机设置如图所示：![删除当前资产](img/image00211.jpeg)
- en: Now, click on **Simulate** and wait until the body fully lies down on the ground,
    as shown in the following screenshot. It is possible that your result would be
    a bit different, but no problem. You can try and click on **Simulate** to reach
    the closest form of the image:![Deleting current assets](img/image00212.jpeg)
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，点击**模拟**并等待直到身体完全躺在地面上，如图所示。您的结果可能会有所不同，但没问题。您可以尝试点击**模拟**以达到图像的最近形式：![删除当前资产](img/image00212.jpeg)
- en: Now, press *Ctrl* and right-click to hold the head and move your mouse up not
    fast, but not slow either. It looks like the mesh is hanging to your mouse pointer,
    as shown in the following screenshot:![Deleting current assets](img/image00213.jpeg)
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，按*Ctrl*并右键点击以抓住头部，然后慢慢但不要太慢地移动鼠标。看起来网格就像悬挂在您的鼠标指针上，如图所示：![删除当前资产](img/image00213.jpeg)
- en: 'Without releasing the right mouse button, move your mouse in the left and right
    direction over the stage and watch the elements of the mesh connecting and moving
    with each other. You will soon discover a red line that indicates the path, in
    which your mouse just moved, as shown in the following screenshot:'
  id: totrans-44
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在不释放鼠标右键的情况下，将鼠标在舞台的左右方向移动，并观察网格元素相互连接和移动。您很快会发现一条红线，指示鼠标刚刚移动的路径，如图所示：
- en: '![Deleting current assets](img/image00214.jpeg)'
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![删除当前资产](img/image00214.jpeg)'
- en: If you release the mouse button, you can use **Simulate** to switch back to
    the normal mode and create it back again.
  id: totrans-46
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果您释放鼠标按钮，可以使用**模拟**切换回正常模式并重新创建它。
- en: Now leave the mouse, and the character will fall on the surface. Grab all the
    other parts of the character and experience the same movement with different mouse
    speed. This is kind of fun with PhAT and also shows how the body is connected
    with bones. You can track this in **Hierarchy**.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，放开鼠标，角色将落在表面上。抓住角色的其他所有部分，并用不同的鼠标速度体验相同的运动。这有点像PhAT的乐趣，也显示了身体如何与骨骼连接。您可以在**层次结构**中追踪这一点。
- en: Click on **Simulate** to go back to the normal mode and right click on **spine_03**
    in **Hierarchy**. As you can see in the following screenshot, this part is selected
    in a different color. Now, click on **Simulate**. Then, grab this part (*Ctrl*,
    right-click and hold) and move it. Select **Simulate** again to return to normal.
    This time, select **foot_r** and try to simulate and grab it and move the character.
    As you can see, when you grab the body and move, other parts create a kind of
    rhythm, which depends on your mouse movement on the screen. This is caused by
    the default physic assets of each part.![Deleting current assets](img/image00215.jpeg)
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**模拟**返回到正常模式，然后在**层次结构**中右键点击**spine_03**。正如您在下面的屏幕截图中所见，这部分以不同的颜色被选中。现在，点击**模拟**。然后，抓住这部分（*Ctrl*，右键点击并按住）并移动它。再次选择**模拟**以返回正常模式。这次，选择**foot_r**并尝试模拟并抓住它移动角色。如您所见，当您抓住身体并移动时，其他部分会创造一种节奏，这取决于您在屏幕上的鼠标移动。这是由每个部分的默认物理资产引起的。![删除当前资产](img/image00215.jpeg)
- en: Now, right-click on **clavicle_r** and select **Delete All Bodies Below**, as
    shown in the following screenshot. It looks like nothing seriously happened here,
    but when you click on simulate, boom! The left arm remains still, and a totally
    different behavior is displayed. Stop the simulation, right-click on **clavicle_l**,
    select **Delete All Bodies Below**, and click on **Simulate** again. Now, both
    hands appear still, and it doesn't behave like before. Select **Undo** to track
    the difference between the previous and current behavior.![Deleting current assets](img/image00216.jpeg)
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，右键点击**clavicle_r**并选择**删除以下所有身体**，如图所示。看起来这里并没有发生什么严重的事情，但当您点击模拟时，砰！左臂保持静止，并显示出完全不同的行为。停止模拟，右键点击**clavicle_l**，选择**删除以下所有身体**，然后再次点击**模拟**。现在，两只手都保持静止，不再像以前那样。选择**撤销**以追踪先前和当前行为之间的差异。![删除当前资产](img/image00216.jpeg)
- en: 'This practice is essential to understand what PhAT can provide us in the game.
    When you select **Delete All Bodies Below**, you can delete all the previous physic
    assets on the bones that will connect to your selected bone. You can track this
    in **Hierarchy**. For example, **clavicle_r** is connected to **upperarm_r**,
    same logic (image it as chain of bones), **upperarm_r** is connected to **lowerarm_r**.
    And, **lowerarm_r** is connected to hand_r. Here, hand_r is last member of these
    series of the bones. (this is important for the last bone). If you apply any physical
    rule to **clavicle_r**, the energy flows through the other bones until the end:
    **hand_r**. When you select **Delete All Bodies Below**, you can actually delete
    this path to navigate energy. This is why the hands look solid in simulation.'
  id: totrans-50
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这种练习对于理解PhAT在游戏中所能提供的内容至关重要。当你选择**Delete All Bodies Below**时，你可以删除所有将连接到所选骨骼的先前物理资产。你可以在**Hierarchy**中跟踪这一点。例如，**clavicle_r**连接到**upperarm_r**，同样的逻辑（想象成骨骼链），**upperarm_r**连接到**lowerarm_r**。而且，**lowerarm_r**连接到**hand_r**。在这里，**hand_r**是这一系列骨骼中的最后一个成员。（这对于最后一个骨骼很重要）。如果你对**clavicle_r**应用任何物理规则，能量就会通过其他骨骼流动到末端：**hand_r**。当你选择**Delete
    All Bodies Below**时，实际上可以删除这条路径来导航能量。这就是为什么在模拟中手看起来很坚固的原因。
- en: This is a basic understanding of what PhAT is used for. You will learn how to
    design certain assets that guide and reflect the physical input from the environment
    (such as gravity or collision) through the bones of the character.
  id: totrans-51
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这是对PhAT用途的基本理解。你将学习如何设计某些资产，这些资产可以引导并反映环境（如重力或碰撞）通过角色的骨骼输入。
- en: To see how these assets will function and navigate energy, select **top bone
    to down bone (or bones)** in **Hierarchy** and check whether **clavicle_r** is
    connected to **spine_03**. The bigger bone sends/navigates the physic assets/energy
    to **clavicle_r**.
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要查看这些资产如何起作用和导航能量，在**Hierarchy**中选择**从上到下骨骼（或骨骼）**，并检查**clavicle_r**是否连接到**spine_03**。较大的骨骼将物理资产/能量发送/导航到**clavicle_r**。
- en: '![Deleting current assets](img/image00217.jpeg)'
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![删除当前资产](img/image00217.jpeg)'
- en: Try the same with **thigh_l** and **thigh_r**. Here, **pelvis** is the higher
    bone in **Hierarchy**.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用同样的方法尝试**thigh_l**和**thigh_r**。在这里，**pelvis**是**Hierarchy**中的较高骨骼。
- en: Adding and customizing current assets
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 添加和自定义当前资产
- en: Now, as we experience the effect of PhAT assets on the bones and also have an
    understanding of how bones are connected and guide the energy, it's time to create
    our own physics assets over the body. Refer to the last part, try to delete the
    different bones asset, and simulate the scene. Then, select **Undo** and **Redo**.
    This is a creative practice for game designers.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，随着我们体验PhAT资产对骨骼的影响，并理解骨骼是如何连接和引导能量的，是时候在身体上创建我们自己的物理资产了。参考最后一部分，尝试删除不同的骨骼资产，并模拟场景。然后，选择**Undo**和**Redo**。这对于游戏设计师来说是一种创造性的练习。
- en: 'Now, click on **Edit** from the top menu bar, select **All Objects**, and press
    *Delete* on your keyboard. Now, we can delete all the physic assets on the body.
    Then, select **All Bones** in **Hierarchy**:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，点击顶部菜单栏中的**Edit**，选择**All Objects**，然后在键盘上按*Delete*。现在，我们可以删除身体上的所有物理资产。然后，在**Hierarchy**中选择**All
    Bones**：
- en: '![Adding and customizing current assets](img/image00218.jpeg)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![添加和自定义当前资产](img/image00218.jpeg)'
- en: You will find a detailed list of all the bones in **Hierarchy**. It seems that
    it has more bones with more detailed names. We can select some of them and establish
    our physic assets over them in this chapter; you can experiment with different
    bones and get more realistic results.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 你将在**Hierarchy**中找到一个所有骨骼的详细列表。它似乎有更多带有更详细名称的骨骼。我们可以在本章中选择其中一些，并在它们上面建立我们的物理资产；你可以尝试不同的骨骼，以获得更逼真的结果。
- en: Change your camera as follows. Then, click on **Simulation**.![Adding and customizing
    current assets](img/image00219.jpeg)
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按照以下方式更改你的相机。然后，点击**Simulation**。![添加和自定义当前资产](img/image00219.jpeg)
- en: Nothing will happen. Now, click on **Body Mode** at the top and select **Constraint
    Mode**. The screen will go blank.
  id: totrans-61
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 什么也不会发生。现在，点击顶部的**Body Mode**并选择**Constraint Mode**。屏幕将变空白。
- en: Navigate back to **Body Mode** by clicking once again on **Constraint Mode**
    and select **Body Mode**. You will see the body again. Now, click on **pelvis**
    in **Hierarchy**, right-click on it, select **New Body**, and click on **Ok**
    in the **New Asset** box:![Adding and customizing current assets](img/image00220.jpeg)
  id: totrans-62
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过再次点击**Constraint Mode**并选择**Body Mode**，导航回**Body Mode**。你将再次看到身体。现在，在**Hierarchy**中点击**pelvis**，右键点击它，选择**New
    Body**，然后在**New Asset**框中点击**Ok**：![添加和自定义当前资产](img/image00220.jpeg)
- en: Now, click on **Body Mode** at the top and select **Constraint Mode**. Something
    will appear on the screen this time.
  id: totrans-63
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，点击顶部的**Body Mode**并选择**Constraint Mode**。这次屏幕上会出现一些东西。
- en: This is your first asset. Now, click on **Simulate** to try it in the real world.
    Also, drag and try to move it around (holding *Ctrl* and the right mouse button).
    This is mostly similar to how you check your asset functionality, create and edit,
    choose **Simulate** and then test with mouse.
  id: totrans-64
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这是你的第一个资产。现在，点击**Simulate**来在现实世界中尝试它。也可以拖动并尝试移动它（按住*Ctrl*和右鼠标按钮）。这基本上与你检查资产功能、创建和编辑、选择**Simulate**然后用鼠标测试的方式相似。
- en: '![Adding and customizing current assets](img/image00221.jpeg)'
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![添加和自定义电流资产](img/image00221.jpeg)'
- en: 'Switch to **Body Mode** at the top to view the entire body. Then, select **thigh_l**
    in **Hierarchy** and create a new body for it. Now, view the changes. Click on
    **Simulate** and try to move it with your mouse. As you can see, the movement
    is between two parts: **pelvis** and **thigh_l**, which is represented in bold
    fonts in **Hierarchy**.![Adding and customizing current assets](img/image00222.jpeg)'
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在顶部切换到**Body Mode**以查看整个身体。然后，在**Hierarchy**中选择**thigh_l**并为其创建一个新的身体。现在，查看变化。点击**Simulate**并尝试用鼠标移动它。正如你所见，运动发生在两个部分之间：**pelvis**和**thigh_l**，这在**Hierarchy**中以粗体字体表示。![添加和自定义电流资产](img/image00222.jpeg)
- en: Switch to **Bones With Bodies** in **Hierarchy** to have just these bones in
    the list. Now, switch to **Constraint Mode** at the top. Now, you can see the
    new physic assets that you put over your bones. At this point, we have two.![Adding
    and customizing current assets](img/image00223.jpeg)
  id: totrans-67
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**Hierarchy**中切换到**Bones With Bodies**以使列表中只有这些骨骼。现在，切换到顶部的**Constraint Mode**。现在，你可以看到你放在骨骼上的新物理资产。到目前为止，我们有两个。![添加和自定义电流资产](img/image00223.jpeg)
- en: Now, click on **thigh_l** and then on **Selected Simulation** at the top to
    make it active. Then, click on **Simulate**. As you can see, only the selected
    part will move. Test this with the mouse. It does not move naturally, and, compared
    to the movements of a real human body, it is absolutely unnatural.![Adding and
    customizing current assets](img/image00224.jpeg)
  id: totrans-68
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，点击**thigh_l**然后在上面的**Selected Simulation**上，使其变为活动状态。然后，点击**Simulate**。正如你所见，只有选中的部分会移动。用鼠标测试一下。它移动得并不自然，与真实人体的运动相比，它绝对是
    unnatural。![添加和自定义电流资产](img/image00224.jpeg)
- en: Now, we want to fix this so that it can move and work based on real physics.
    So, stop the simulation and click on **thigh_l** in **Hierarchy**. Under **Details**,
    locate **Angular Limits** and change the options, as shown in the following screenshot:![Adding
    and customizing current assets](img/image00225.jpeg)
  id: totrans-69
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，我们想要修复这个问题，使其能够根据真实物理移动和工作。所以，停止模拟并点击**Hierarchy**中的**thigh_l**。在**Details**下，找到**Angular
    Limits**并更改选项，如下面的截图所示：![添加和自定义电流资产](img/image00225.jpeg)
- en: Now, change your camera view, as shown in the following screenshot, and click
    on **Rotation** at the top.
  id: totrans-70
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，更改你的相机视图，如下面的截图所示，然后在顶部点击**Rotation**。
- en: Once you select **Rotation**, you will see a colorful bold arc shape around
    your selection. Use this to click and rotate the physic asset. Also, a blue triangle
    like shape will appear. This indicates the maximum range in which your bone can
    play and move.
  id: totrans-71
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦你选择了**Rotation**，你将看到围绕你的选择一个彩色的粗体弧形。使用这个来点击并旋转物理资产。同时，一个类似蓝色三角形的形状会出现。这表示你的骨骼可以活动和移动的最大范围。
- en: Click on the green bold arc around your selected point, press *Alt* (*very important*),
    and rotate the point so that it points to the ground, as shown in the following
    screenshot:![Adding and customizing current assets](img/image00226.jpeg)
  id: totrans-72
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击你选择点周围的绿色粗体弧线，按*Alt* (*非常重要*)，并旋转该点使其指向地面，如下面的截图所示：![添加和自定义电流资产](img/image00226.jpeg)
- en: Now, click on **Simulate** and change your rendering options so that it looks
    similar to following screenshot:![Adding and customizing current assets](img/image00227.jpeg)
  id: totrans-73
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，点击**Simulate**并更改你的渲染选项，使其看起来类似于以下截图：![添加和自定义电流资产](img/image00227.jpeg)
- en: Basically, changing **MeshRender Mode** to **None** allows you to see the main
    physic assets behavior during the test. Also, setting **ConstraintRender Mode**
    to **All Limits** allows you to observe the movement of small tiny colorful lines
    (which are indicated by the arrows), as shown in the following screenshot. Understanding
    and controlling these lines are the key to the soft physic assets on your mesh.
    The way they move, the area they cover, and the other details are located in the
    **Detail** section.![Adding and customizing current assets](img/image00228.jpeg)
  id: totrans-74
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 基本上，将**网格渲染模式**更改为**无**可以让你在测试期间看到主要物理资产的行为。此外，将**约束渲染模式**设置为**所有限制**可以让你观察那些由箭头指示的小小彩色线条的运动，如图所示。理解和控制这些线条是掌握网格上软物理资产的关键。它们的运动方式、覆盖的区域以及其他细节都位于**详细**部分。![添加和自定义当前资产](img/image00228.jpeg)
- en: Stay in the simulation mode and move the object a couple of times. It moves
    from left to right and always stays with the blue tiny line in the range of the
    blue triangular shape. Now, stop the simulation. In **Details**, inside **Angular
    Limits**, change **Swing2Limit Angle** from `45` (the current one) to `12.0` and
    run the simulation again:![Adding and customizing current assets](img/image00229.jpeg)
  id: totrans-75
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保持模拟模式，并移动对象几次。它从左向右移动，并始终保持在蓝色三角形形状的范围内。现在，停止模拟。在**详细**中，在**角度限制**内，将**Swing2Limit
    Angle**从`45`（当前值）更改为`12.0`，并再次运行模拟：![添加和自定义当前资产](img/image00229.jpeg)
- en: Now, the movements become tighter. Also, the blue triangle appears smaller.
    Change your view and then **MeshRender Mode** to **Solid**, as shown in the following
    screenshot. Then, check the movements of the left leg or the movement of **thigh_l**
    under your new physic asset (in a better way).![Adding and customizing current
    assets](img/image00230.jpeg)
  id: totrans-76
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，运动变得更加紧凑。此外，蓝色三角形看起来更小。更改你的视图，然后将**网格渲染模式**更改为**实体**，如图所示。然后，检查左腿或**thigh_l**（在你的新物理资产下）的运动。![添加和自定义当前资产](img/image00230.jpeg)
- en: Now, let's change **Swing2Limit Angle** from `12` (the current one) to `45`
    and run the simulation again.
  id: totrans-77
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，将**Swing2Limit Angle**从`12`（当前值）更改为`45`，并再次运行模拟。
- en: In **Hierarchy**, switch to **All Bones** and then to **Body Mode** from the
    top menu. Finally, select **thigh_r** from the bone list, right-click on it, and
    select **New Body**. This is the second leg.
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**层次结构**中，从顶部菜单切换到**所有骨骼**，然后切换到**身体模式**。最后，从骨骼列表中选择**thigh_r**，右键点击它，并选择**新建身体**。这是第二条腿。
- en: Switch to **Constraint Mode** at the top. Similar to the last bone, make the
    rotation and details look similar to the following screenshot. Also, turn off
    **Selected Simulation** from the top menu:![Adding and customizing current assets](img/image00231.jpeg)
  id: totrans-79
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在顶部切换到**约束模式**。与上一个骨骼类似，使旋转和细节看起来与以下截图相似。此外，从顶部菜单关闭**所选模拟**：![添加和自定义当前资产](img/image00231.jpeg)
- en: Change **MeshRender Mode** to **Solid** and check the behavior of the body when
    you move it on the stage. The legs move much more naturally than before, but it
    needs to move in different angles as well, as shown in the following screenshot:![Adding
    and customizing current assets](img/image00232.jpeg)
  id: totrans-80
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将**网格渲染模式**更改为**实体**，并检查在舞台上移动身体时的行为。腿部的移动比之前更自然，但也需要以不同的角度移动，如图所示：![添加和自定义当前资产](img/image00232.jpeg)
- en: To apply more details, play with rotation and angles to reach the following
    screenshot:![Adding and customizing current assets](img/image00233.jpeg)
  id: totrans-81
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要应用更多细节，通过旋转和角度调整达到以下截图：![添加和自定义当前资产](img/image00233.jpeg)
- en: Try the same process with the **spine_01**, **spine_02**, and **spine_03** bones.
    Then, fix the limitations, angles, and work on **clavicle_l** and **clavicle_r**.
    Finally, work on **neck_01** and **head**. This way, you can grow your physic
    assets on the body in a properly organized way. You can test the overall movement
    and, when everything looks fine, increase the assets on smaller bones (such as
    fingers).
  id: totrans-82
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用**spine_01**、**spine_02**和**spine_03**骨骼尝试相同的过程。然后，调整限制、角度，并专注于**clavicle_l**和**clavicle_r**。最后，处理**neck_01**和**head**。这样，你可以以正确组织的方式在身体上增长物理资产。你可以测试整体运动，当一切看起来都正常时，增加较小骨骼（如手指）的资产。
- en: As you go further, you should be aware of a correction that needs to be performed
    at the end of each series of bones. Similar to fingers, head, and toes, this is
    simply related to physical energy. When the body moves, based on the physic assets
    and the way you edit these, the body reflects and guides the movements from one
    bone to another. If there is no bone after the current one, such as **head** or
    the last part of the finger, it sometimes ends in an unusual vibrate-like movements
    over the bone during the simulation and the real game. To guide this energy in
    a controlled way, click on the bone in **Body Mode**, expand the **Physics** section
    in **Details**, set **Angular Damping** to `5` and **Linear damping** to `1`,
    and simulate. Now, check your movements and change these numbers until the problem
    is fixed.![Adding and customizing current assets](img/image00234.jpeg)
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 随着你继续前进，你应该意识到在每个骨骼系列结束时需要执行一个修正。类似于手指、头部和脚趾，这仅仅与物理能量有关。当身体移动时，基于物理资产以及你如何编辑这些资产，身体会从一块骨头反射并引导到另一块骨头。如果当前骨头之后没有骨头，例如**头部**或手指的最后部分，在模拟和实际游戏中有时会在骨头上方产生不寻常的振动-like运动。为了以受控的方式引导这种能量，在**身体模式**中点击骨头，在**细节**中展开**物理**部分，将**角阻尼**设置为`5`和**线性阻尼**设置为`1`，然后进行模拟。现在，检查你的运动并更改这些数字，直到问题得到解决。![添加和自定义当前资产](img/image00234.jpeg)
- en: Summary
  id: totrans-84
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: Now, you can use PhAT to make your character move and reflect, which is similar
    to the real world. Keep in mind that working on PhAT is presenting the game story
    over the character behavior. It is an art because all the details and time that
    you spend here are directly monitored and tried by the player (perhaps hundreds
    of times while playing the game). It is good practice to imagine a character with
    some special behaviors, like movement, impact on other objects like walls, guns
    or fire, in real world; and then, try to recreate that behavior using Unreal Engine.
    It is a physical simulation with many details which we have gone through in this
    chapter. As a game designer, more practice will guarantee high quality results.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你可以使用PhAT让你的角色移动和反映，这类似于现实世界。记住，在PhAT上工作就是将游戏故事呈现为角色行为。这是一门艺术，因为你在这一过程中花费的所有细节和时间都将直接被玩家（可能在玩游戏时反复数百次）监控和尝试。想象一个具有一些特殊行为（如移动、对墙壁、枪或火等物体的冲击）的角色，在现实世界中是很好的实践；然后，尝试使用虚幻引擎重新创建这种行为。这是一个具有许多细节的物理模拟，我们在本章中已经讨论过。作为一名游戏设计师，更多的实践将保证高质量的结果。
- en: You can import the rigged mesh from the 3D software and apply the same physic
    assets to them. The mesh should be rigged in a proper way, which is similar to
    what we used as default in this chapter. Try the online sources by searching Unreal
    Engine 4 PhAT on YouTube. Also, if you practise the example, you can use the resources
    of Unreal Engine 3 and tuts in this area.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从3D软件中导入带骨架的网格，并将相同的物理资产应用到它们上。网格应该以适当的方式带骨架，这与我们在本章中默认使用的类似。通过在YouTube上搜索Unreal

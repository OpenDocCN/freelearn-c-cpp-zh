- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Godot Engine is the most popular free open-source game engine on the market.
    With the advent of Godot 4.0 and the release of many hit games made in Godot,
    such as *Dome Keeper*, *Brotato*, and *Case of the Golden Idol*, this popularity
    only grew. There is no better time to learn how to use this wonderful game development
    tool than now.
  prefs: []
  type: TYPE_NORMAL
- en: Learning how to program and use a new game engine can be a daunting task. However,
    this book will guide you step by step through all the aspects of creating your
    own game from scratch, from the basics of writing our first scripts in GDScript
    to more advanced topics.
  prefs: []
  type: TYPE_NORMAL
- en: We’ll learn how to program in GDScript, the custom language of the Godot Engine,
    which is easy to learn yet very capable and performant for game development. Then,
    we’ll go over all the ins and outs of the engine’s intuitive graphical interface
    and discover everything about its flexible node-based approach to game development.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for programmers, game designers, game developers, and game artists
    who want to start creating games in Godot 4\. If you’re new to coding or game
    development, looking for a new creative outlet, and want to give Godot 4 and GDScript
    2.0 a try, this book is for you. While no prior knowledge of programming or Godot
    is required, this book gradually introduces more complex concepts as you advance
    through the chapters.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B19358_01.xhtml#_idTextAnchor014), *Setting Up the Environment*,
    starts off the book by setting up everything we need to create games in the Godot
    Engine and gives a brief overview of the engine and how to write scripts.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B19358_02.xhtml#_idTextAnchor044), *Getting Familiar with Variables
    and Control Flow*, explains the major concepts of what variables are and how we
    can store data within them. From here, we go over different control flows that
    help us make decisions during the execution of our game.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](B19358_03.xhtml#_idTextAnchor100), *Grouping Information in Arrays,
    Loops, and Dictionaries*, teaches about two new data types: arrays and dictionaries.
    These will help us group data in a more structured format. Along the way, we will
    learn about the two different kinds of loops with which we can loop over different
    sets of data.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](B19358_04.xhtml#_idTextAnchor164), *Bringing Structure with Methods
    and Classes*, delves into writing reusable pieces of code using methods and how
    to structure variables and methods into classes.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B19358_05.xhtml#_idTextAnchor365), *How and Why to Keep Your
    Code Clean*, introduces many concepts around writing clean code, which will help
    us create code that is reusable and understandable by others as well as ourselves.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B19358_06.xhtml#_idTextAnchor411), *Creating a World of Your
    Own in Godot*, will kick off our own game project. We’ll start by defining what
    kind of game we will be making and progress to making the base of a player character
    and the environment in which they will be moving around.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B19358_07.xhtml#_idTextAnchor523), *Making the Character Move*,
    offers a refresher on vector math, which is integral to moving entities around
    in two-dimensional space. Then, we’ll write the physics code to make our layer
    character move and go into debugging the game while it is running.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B19358_08.xhtml#_idTextAnchor573), *Splitting and Reusing Scenes*,
    shows how we can easily split up our game into multiple smaller scenes that are
    easier to manage and maintain, followed by how we can organize all the scene and
    script files in tidy folders within the project.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B19358_09.xhtml#_idTextAnchor590), *Cameras, Collisions, and
    Collectibles*, starts by making a smooth camera that will follow the player character
    without making the real-life player nauseous. After this, we’ll move on to handling
    collisions with the terrain and creating collectible items.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 10*](B19358_10.xhtml#_idTextAnchor632), *Creating Menus, Making Enemies,
    and Using Autoloads*, finishes up our single-player game by teaching us about
    the menu system of the Godot Engine, followed by the creation of enemies that
    can navigate through the world and projectiles with which the player can shoot
    these enemies. We conclude this chapter with an introduction to autoloads, with
    which we can store the high score.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 11*](B19358_11.xhtml#_idTextAnchor660)*, Playing Together with Multiplayer,*
    converts our single-player experience into a multiplayer one. We start with a
    crash course in computer networking. After this, we will learn about `MultiplayerSpawner`
    and `MultiplayerSynchronizer` to be able to play our game with others over a network.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 12*](B19358_12.xhtml#_idTextAnchor689), *Exporting to Multiple Platforms*,
    shows how we can export the game for different platforms such as Windows, macOS,
    Linux, and even the web. We will conclude the chapter by uploading our game to
    Itch.io, a popular platform for indie games.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 13*](B19358_13.xhtml#_idTextAnchor705), *OOP Continued and Advanced
    Topics*, introduces the more advanced `super` keyword, static variables, enumerations,
    lambda functions, the different ways of passing values to methods, and the `tool`
    keyword.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 14*](B19358_14.xhtml#_idTextAnchor721), *Advanced Programming Patterns*,
    gives us a basis for programming patterns and explores the Event Bus, Object Pool,
    and State Machine patterns so that we can use them in our next project.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 15*](B19358_15.xhtml#_idTextAnchor740), *Using the File System*,
    introduces the file system of the Godot Engine and shows us how we can save and
    load data in our game.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 16*](B19358_16.xhtml#_idTextAnchor755), *What Next?*, leaves us with
    some last techniques and resources to start the next game project as well as introduce
    the game development community we can be part of.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You don’t need any prior knowledge about programming or game development. The
    only prerequisite is that you are open to learning and willing to improve. During
    the book, I propose multiple experiments you could do and have included quizzes
    to test your knowledge. It’s important that you take the time to do these so that
    the knowledge gets cemented in your brain.
  prefs: []
  type: TYPE_NORMAL
- en: We’ll cover how to download and set up the Godot Engine in the first chapter
    of this book but you could already download Godot 4.2.1 or later if you’re feeling
    impatient. All the examples in the book were tested on Godot 4.2.1 but should
    work in future versions too.
  prefs: []
  type: TYPE_NORMAL
- en: '| **Software/hardware covered in** **the book** | **Operating** **system requirements**
    |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| Godot 4.2.1 | Windows, macOS, or Linux |'
  prefs: []
  type: TYPE_TB
- en: '| GDScript 2.0 |  |'
  prefs: []
  type: TYPE_TB
- en: 'The Godot Engine is a very light piece of software that easily runs on older,
    outdated hardware but it doesn’t hurt to check out the minimum specifications
    and make sure your computer is able to meet them: [https://docs.godotengine.org/en/stable/about/system_requirements.html](https://docs.godotengine.org/en/stable/about/system_requirements.html).'
  prefs: []
  type: TYPE_NORMAL
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting** **of code.**'
  prefs: []
  type: TYPE_NORMAL
- en: Download the example code files
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Learning-GDScript-by-Developing-a-Game-with-Godot-4](https://github.com/PacktPublishing/Learning-GDScript-by-Developing-a-Game-with-Godot-4).
    If there’s an update to the code, it will be updated in the GitHub repository.
  prefs: []
  type: TYPE_NORMAL
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  prefs: []
  type: TYPE_NORMAL
- en: Conventions used
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There are a number of text conventions used throughout this book.
  prefs: []
  type: TYPE_NORMAL
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “In [*Chapter 1*](B19358_01.xhtml#_idTextAnchor014),
    we learned to write code with the `_ready` method of a node.”'
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'Any command-line input or output is written as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: '`user://` folder for a given project by opening up the **Project** menu and
    choosing **Open User** **Data Folder**.”'
  prefs: []
  type: TYPE_NORMAL
- en: Containers
  prefs: []
  type: TYPE_NORMAL
- en: We call an array a **container** because we can store and retrieve pieces of
    data of other data types within them, like integers, strings, booleans, and such.
    An array contains other data.
  prefs: []
  type: TYPE_NORMAL
- en: Containers structure other data so it is easier to work with.

  type: TYPE_NORMAL
- en: In this part, we’ll start off by downloading the free and open-source Godot
    Engine and setting up the environment in which we will be developing our very
    own game from scratch. Before we come on to creating a game, though, we’ll build
    strong fundamentals in programming using the GDScript programming language.
  prefs: []
  type: TYPE_NORMAL

- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Since their first appearance, multiplayer games have revolutionized the gaming
    industry, providing players with a new way to experience gaming. Unlike traditional
    single-player games, multiplayer games allow players to engage and interact with
    each other in real time, providing a dynamic and engaging social experience.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
- en: In recent years, advancements in technology have made multiplayer gaming more
    accessible than ever before, and as a result, it has become one of the most popular
    genres in the world, with millions of players participating in multiplayer games
    every day across various platforms.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: Game engines, such as Unreal Engine, have become increasingly popular among
    game developers because they provide many tools and features specifically designed
    to support high-quality multiplayer experiences, such as cross-platform multiplayer
    support and advanced lag compensation techniques.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: Unreal Engine also has a large and active community of game developers, providing
    support, resources, and opportunities for collaboration and networking, meaning
    that, if you are interested in networked game development, there’s no reason why
    you shouldn’t give it a try!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you are a game programmer or specifically an Unreal Engine developer, with
    little or no knowledge of video game networking systems, and want to delve deep
    into this topic, then this book is for you.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: Developers who are proficient in other game engines and are interested in understanding
    the principles of the Unreal multiplayer system will also benefit from this book;
    however, a basic knowledge of Unreal Engine and C++ is strongly recommended.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: A passion for multiplayer games will help you get the most out of this book.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In [*Chapter 1*](B18203_01.xhtml#_idTextAnchor016), *Getting Started with Multiplayer
    Game Development*, you will be gently introduced to the world of multiplayer game
    development from a developer’s point of view.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: In [*Chapter 2*](B18203_02.xhtml#_idTextAnchor041), *Understanding Networking
    Basics*, you will explore the basic concepts of network programming in order to
    get started with multiplayer development in Unreal Engine.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: In [*Chapter 3*](B18203_03.xhtml#_idTextAnchor065), *Testing the Multiplayer
    System with a Project Prototype*, you will be guided through the creation of a
    simple multiplayer prototype, starting from a project template setup, to test
    some of the basic multiplayer features.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: In [*Chapter 4*](B18203_04.xhtml#_idTextAnchor086), *Setting Up Your First Multiplayer
    Environment*, you’ll get the foundations to develop a multiplayer C++ project
    in Unreal Engine.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: In [*Chapter 5*](B18203_05.xhtml#_idTextAnchor107), *Managing Actors in a Multiplayer
    Environment*, you’ll start creating a multiplayer character and get the basics
    on how to handle it in a multiplayer environment.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: In [*Chapter 6*](B18203_06.xhtml#_idTextAnchor125), *Replicating Properties*
    *O**ver the Network*, you’ll learn how to handle properties in a multiplayer environment
    and synchronize them across clients.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: In [*Chapter 7*](B18203_07.xhtml#_idTextAnchor147), *Using Remote Procedure
    Calls (RPCs)*, you’ll start calling functions over a networked environment, from
    the server to clients and from a client to the server.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: In [*Chapter 8*](B18203_08.xhtml#_idTextAnchor162), *Introducing AI into a Multiplayer
    Environment*, you’ll create an enemy character and add a simple AI to it in order
    to make it work in a multiplayer system.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: In [*Chapter 9*](B18203_09.xhtml#_idTextAnchor174), *Extending AI Behaviors*,
    you will add more features to the AI to make it more engaging.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: In [*Chapter 10*](B18203_10.xhtml#_idTextAnchor196), *Enhancing the Player Experience*,
    you will add more features to the game, such as animations and non-player characters.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: In [*Chapter 11*](B18203_11.xhtml#_idTextAnchor215), *Debugging a Multiplayer
    Game*, you’ll learn the basic principles of debugging and profiling a networked
    game.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: In [*Chapter 12*](B18203_12.xhtml#_idTextAnchor239), *Managing Multiplayer Sessions*,
    you’ll be introduced to game sessions and their peculiarities.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: In [*Chapter 13*](B18203_13.xhtml#_idTextAnchor255), *Handling Data During a
    Session*, you’ll learn how to handle data during a multiplayer session.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: In [*Chapter 14*](B18203_14.xhtml#_idTextAnchor275), *Deploying Multiplayer
    Games*, you’ll be introduced to the basics of building a dedicated server for
    a multiplayer game.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: In [*Chapter 15*](B18203_15.xhtml#_idTextAnchor288), *Adding Epic Online Services
    (EOS)*, you will get an overall introduction to the Epic Games Developer Portal
    and Epic Online Services, a powerful suite of services designed to help you create
    the most immersive online experiences possible.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To get the most out of this book, it is strongly recommended to have a good
    understanding of Unreal Engine and its main features. Some experience with C++
    programming will also be an advantage.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: A strong passion for gaming – in particular, multiplayer games – will help you
    a lot in understanding the most advanced topics. It is recommended that you familiarize
    yourself with multiplayer games by playing titles such as *League of Legends*,
    *Fortnite*, and *Call* *of Duty*.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL

- en: Applying C++ to Solving Embedded Domain Problems
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This part focuses on applying everything you’ve learned by solving problems
    from the embedded domain. You will go through writing a type-safe, compile-time
    checked HAL, learn how to work effectively with C libraries, and study design
    patterns such as Adapter, State, and Command. You will also learn how to apply
    RAII to manage resources like the file system. The part wraps up with an overview
    of libraries and frameworks useful for embedded development and a look at the
    SOLID principles.

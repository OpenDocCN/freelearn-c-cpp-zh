- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: In today's information-centric globalized world, telecommunications have become
    an essential part of our lives. They penetrate and play crucial roles in almost
    every aspect of our day-to-day activities, from personal to professional. Sometimes,
    a failure to communicate information correctly and on time may lead to significant
    loss of material assets or even casualties.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在当今以信息为中心的全球化世界中，电信已成为我们生活的重要组成部分。它们渗透到我们日常活动的几乎每个方面，从个人到专业。有时，未能正确及时地传达信息可能会导致重大物质资产损失，甚至造成人员伤亡。
- en: Therefore, it is very important to provide the highest level of reliability
    when it comes to developing telecommunication software. However, it can be a really
    challenging task due to the inherent complexity of the domain and accidental complexity
    of the low-level tools provided by modern operating systems.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在开发电信软件时，提供最高级别的可靠性非常重要。然而，由于该领域的固有复杂性和现代操作系统提供的低级工具的意外复杂性，这可能是一项真正的挑战任务。
- en: The Boost.Asio library is aimed at reducing accidental complexity by introducing
    type systems and exploiting object-oriented methods, and decreasing the development
    time by providing high degrees of reusability. In addition to this, because the
    library is cross-platform, the applications implemented with it can be built on
    multiple platforms, which enhances software qualities even more, while decreasing
    its costs.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Boost.Asio 库旨在通过引入类型系统和利用面向对象方法来减少意外复杂性，并通过提供高度的可重用性来缩短开发时间。此外，由于该库是跨平台的，使用它实现的应用程序可以在多个平台上构建，这进一步提高了软件质量，同时降低了成本。
- en: This book contains more than 30 recipes—step-by-step solutions to various tasks
    that often (and not so often) arise in the area of network programming. All recipes
    take advantage of facilities provided by the Boost.Asio library, demonstrating
    best practices of applying the library to execute typical tasks and solve different
    problems.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含超过 30 个食谱——针对网络编程领域中经常（以及不经常）出现的各种任务的逐步解决方案。所有食谱都利用了 Boost.Asio 库提供的功能，展示了将库应用于执行典型任务和解决不同问题的最佳实践。
- en: '**What this book covers**'
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**本书涵盖的内容**'
- en: '[Chapter 1](ch01.html "Chapter 1. The Basics"), *The Basics*, introduces you
    to basic classes provided by the Boost.Asio library and demonstrates how to execute
    basic operations, such as resolving a DNS name, connecting a socket, accepting
    a connection, and so on.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章 基础知识")，*基础知识*，介绍了 Boost.Asio 库提供的基本类，并演示了如何执行基本操作，例如解析
    DNS 名称、连接套接字、接受连接等。'
- en: '[Chapter 2](ch02.html "Chapter 2. I/O Operations"), *I/O Operations*, demonstrates
    how to perform individual network I/O operations, both synchronous and asynchronous.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章 I/O 操作")，*I/O 操作*，演示了如何执行单个网络 I/O 操作，包括同步和异步操作。'
- en: '[Chapter 3](ch03.html "Chapter 3. Implementing Client Applications"), *Implementing
    Client Applications*, contains recipes that demonstrate how to implement different
    types of client applications.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章 实现客户端应用程序")，*实现客户端应用程序*，包含演示如何实现不同类型客户端应用程序的食谱。'
- en: '[Chapter 4](ch04.html "Chapter 4. Implementing Server Applications"), *Implementing
    Server Applications*, contains recipes that demonstrate how to implement different
    types of server applications.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章 实现服务器应用程序")，*实现服务器应用程序*，包含演示如何实现不同类型服务器应用程序的食谱。'
- en: '[Chapter 5](ch05.html "Chapter 5. HTTP and SSL/TLS"), *HTTP and SSL/TLS*, covers
    more advanced topics on the HTTP and SSL/TLS protocol implementation.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章 HTTP 和 SSL/TLS")，*HTTP 和 SSL/TLS*，涵盖了 HTTP 和 SSL/TLS 协议实现的高级主题。'
- en: '[Chapter 6](ch06.html "Chapter 6. Other Topics"), *Other Topics*, includes
    recipes that discuss less popular but still quite important topics, such as timers,
    socket options, composite buffers, and others.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章 其他主题")，*其他主题*，包括讨论不太流行但仍然相当重要的主题的食谱，例如计时器、套接字选项、复合缓冲区等。'
- en: What you need for this book
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书准备的内容
- en: To compile samples presented in this book, you will need Visual Studio 2012+
    on Windows or GCC 4.7+ on Unix platforms.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 要编译本书中提供的示例，您需要在 Windows 上安装 Visual Studio 2012+ 或者在 Unix 平台上安装 GCC 4.7+。
- en: Who this book is for
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: If you want to enhance your C++ network programming skills using the Boost.Asio
    library and understand the theory behind the development of distributed applications,
    this book is just what you need. The prerequisite for this book is to have a basic
    knowledge of C++11\. To get the most from the book and comprehend advanced topics,
    you will need some background experience in multithreading.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要使用Boost.Asio库增强你的C++网络编程技能，并了解分布式应用程序开发的原理，这本书正是你所需要的。本书的先决条件是具备C++11的基本知识。为了从本书中获得最大收益并理解高级主题，你需要一些多线程的背景经验。
- en: Sections
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (Getting
    ready, How to do it, How it works, There's more, and See also).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会找到一些频繁出现的标题（准备就绪、如何操作、工作原理、更多内容，以及相关内容）。
- en: 'To give clear instructions on how to complete a recipe, we use these sections
    as follows:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成食谱，我们使用以下部分如下：
- en: Getting ready
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备就绪
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉你在食谱中可以期待什么，并描述了为食谱所需的任何软件或初步设置。
- en: How to do it…
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作...
- en: This section contains the steps required to follow the recipe.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含遵循食谱所需的步骤。
- en: How it works…
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作原理...
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包含对前节发生事件的详细解释。
- en: There's more…
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更多内容…
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含有关食谱的附加信息，以便使读者对食谱有更深入的了解。
- en: See also
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 相关内容
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供对食谱中其他有用信息的链接。
- en: Conventions
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 规范
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "In
    Boost.Asio a passive socket is represented by the `asio::ip::tcp::acceptor` class."'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名如下所示：“在Boost.Asio中，被动套接字由`asio::ip::tcp::acceptor`类表示。”
- en: 'A block of code is set as follows:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下设置：
- en: '[PRE0]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将你的注意力引向代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。'
- en: Note
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下方框显示。
- en: Tip
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Reader feedback
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们你对这本书的看法——你喜欢或不喜欢什么。读者反馈对我们来说很重要，因为它帮助我们开发出你真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如要向我们发送一般反馈，请简单地发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及本书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个主题上有所专长，并且你对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是Packt书籍的骄傲拥有者，我们有一些事情可以帮助你从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)的账户下载所有已购买Packt Publishing书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一情况，我们将不胜感激。通过这样做，您可以避免其他读者感到沮丧，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分下。
- en: Piracy
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侵权
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上侵犯版权材料是一个持续存在的问题，涉及所有媒体。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现任何形式的我们作品的非法副本，请立即向我们提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<copyright@packtpub.com>`联系我们，并附上疑似侵权材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 询问
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，您可以通过`<questions@packtpub.com>`联系我们，我们将尽力解决问题。

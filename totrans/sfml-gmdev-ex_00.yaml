- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Game development is one of the most interesting career choices to date. Apart
    from the many other fields that are incorporated in this process, it's also a
    realm where pure imagination comes to life. Even during the times when one may
    think that there's nothing new under the sun, ground-breaking ideas are still
    cemented in this medium, both as revolutionary milestones and exciting adventures
    that will make us feel child-like excitement yet again.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏开发是目前最有趣的职业选择之一。除了在这个过程中融入的许多其他领域，它也是一个纯粹想象得以实现的世界。即使在人们可能认为太阳之下无新事的时候，突破性的想法仍然在这个媒介中得以巩固，既作为革命性的里程碑，也是令人兴奋的冒险，将再次让我们感到童真的兴奋。
- en: Getting started with game programming is easier now than ever before! Documentation
    and tutorials aside, there even exist enthusiasts out there who actually put together
    libraries of code that can be used to eliminate the redundant or difficult parts
    of building different types of applications. As it so happens, one of these libraries
    is titled "Simple and Fast Multimedia Library", and it is the focal point of this
    publication.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 开始游戏编程比以往任何时候都要容易！除了文档和教程之外，甚至存在一些爱好者，他们实际上整理了代码库，可以用来消除构建不同类型应用程序的冗余或困难部分。碰巧的是，这些库中的一个名为“简单快速多媒体库”，正是本书的重点。
- en: Throughout the course of this book, three projects are built from scratch, with
    each one having increased complexity compared to its preceding project. We will
    start with a basic clone of the classical arcade game—*Snake*, which introduces
    the basics of SFML and some of the framework that is going to persist until the
    very end. As difficult subjects are addressed, we will begin to cobble the second
    project together, turning it into a side-scrolling platformer. The remaining chapters
    of this book focus on building and polishing an online RPG-style game that can
    be played with your friends! No detail of any of these projects will remain undiscussed,
    as you will be guided through the entire process of planning and implementing
    every single aspect of these projects.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的整个过程中，我们将从头开始构建三个项目，每个项目的复杂度都比前一个项目有所增加。我们将从一个经典的街机游戏克隆版——*蛇*开始，它介绍了SFML的基础和一些将一直持续到最后的框架。当涉及到困难的主题时，我们将开始拼凑第二个项目，将其转变为一个横版平台游戏。本书的剩余章节将专注于构建和打磨一个可以和朋友一起玩在线RPG风格的游戏！这些项目的任何细节都不会被遗漏，因为您将全程指导规划并实施这些项目的每一个方面。
- en: If the vast array of features that need to be worked on hasn't scared you away
    yet, congratulations! You are about to embark on a journey of tremendous proportions.
    So don't let the odds intimidate you. We hope to see you at the finish line!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果需要处理的众多功能还没有让您望而却步，那么恭喜您！您即将踏上一次规模巨大的旅程。所以不要让几率吓倒您。我们希望看到您在终点线！
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. It''s Alive! It''s Alive! – Setup and First
    Program"), *It''s Alive! It''s Alive! – Setup and First Program*, covers the fundamentals
    that are necessary in order to build basic SFML applications.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章 它活着！它活着！——设置和第一个程序")，*它活着！它活着！——设置和第一个程序*，涵盖了构建基本SFML应用程序所必需的基本知识。'
- en: '[Chapter 2](ch02.html "Chapter 2. Give It Some Structure – Building the Game
    Framework"), *Give It Some Structure – Building the Game Framework*, introduces
    a better framework for the applications that will be used throughout the book.
    It also covers the basics of timing in video games.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章 给它一些结构——构建游戏框架")，*给它一些结构——构建游戏框架*，介绍了本书中将要使用的应用程序的更好框架。它还涵盖了视频游戏中的时间基础。'
- en: '[Chapter 3](ch03.html "Chapter 3. Get Your Hands Dirty – What You Need to Know"),
    *Get Your Hands Dirty – What You Need to Know*, helps solidify all the information
    from the previous chapters by finishing our first game project.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章 动手实践——你需要知道什么")，*动手实践——你需要知道什么*，通过完成我们的第一个游戏项目，帮助巩固前几章的所有信息。'
- en: '[Chapter 4](ch04.html "Chapter 4. Grab That Joystick – Input and Event Management"),
    *Grab That Joystick – Input and Event Management*, elaborates on the process of
    obtaining a window event and peripheral information as well as using it in an
    automated way.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章 抓起摇杆——输入和事件管理")，*抓起摇杆——输入和事件管理*，详细阐述了获取窗口事件和外设信息的过程，以及如何以自动化的方式使用它们。'
- en: '[Chapter 5](ch05.html "Chapter 5. Can I Pause This? – Application States"),
    *Can I Pause This? – Application States*, addresses the issue of state switching
    and blending using a state machine.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章 我能暂停吗？ – 应用状态"), *我能暂停吗？ – 应用状态*，讨论了使用状态机进行状态切换和融合的问题。'
- en: '[Chapter 6](ch06.html "Chapter 6. Set It in Motion! – Animating and Moving
    around Your World"), *Set It in Motion! – Animating and Moving around Your World*,
    deals with the issues of screen scrolling and resource management as well as the
    usage and animation of sprite sheets.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章 让它动起来！ – 动画和移动你的世界"), *让它动起来！ – 动画和移动你的世界*，处理屏幕滚动、资源管理以及精灵表的使用和动画问题。'
- en: '[Chapter 7](ch07.html "Chapter 7. Rediscovering Fire – Common Game Design Elements"),
    *Rediscovering Fire – Common Game Design Elements*, wraps up the second project
    of the book by dealing with entity management, tile-maps, and collision.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](ch07.html "第七章 重燃火焰 – 常见游戏设计元素"), *重燃火焰 – 常见游戏设计元素*，通过处理实体管理、瓦片地图和碰撞来总结本书的第二个项目。'
- en: '[Chapter 8](ch08.html "Chapter 8. The More You Know – Common Game Programming
    Patterns"), *The More You Know – Common Game Programming Patterns*, introduces
    the third project of the book by covering the fundamentals of a few common programming
    patterns, including the entity component system.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](ch08.html "第八章 知道的越多 – 常见游戏编程模式"), *知道的越多 – 常见游戏编程模式*，通过介绍几个常见编程模式的基本原理，包括实体组件系统，引入本书的第三个项目。'
- en: '[Chapter 9](ch09.html "Chapter 9. A Breath of Fresh Air – Entity Component
    System Continued"), *A Breath of Fresh Air – Entity Component System Continued*,
    focuses on building common game functionality by breaking it down to its components
    and systems.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第九章](ch09.html "第九章 呼吸新鲜空气 – 实体组件系统继续"), *呼吸新鲜空气 – 实体组件系统继续*，通过将其分解为其组件和系统来构建常见的游戏功能。'
- en: '[Chapter 10](ch10.html "Chapter 10. Can I Click This? – GUI Fundamentals"),
    *Can I Click This? – GUI Fundamentals*, breaks down how a graphical user interface
    can be implemented using the fundamental data types.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第十章](ch10.html "第十章 我能点击这个吗？ – GUI 基础"), *我能点击这个吗？ – GUI 基础*，解释了如何使用基本数据类型实现图形用户界面。'
- en: '[Chapter 11](ch11.html "Chapter 11. Don''t Touch the Red Button! – Implementing
    the GUI"), *Don''t Touch the Red Button! – Implementing the GUI*, picks up where
    the previous chapter left off and wraps up the implementation of a GUI system.
    We also discuss three basic element types.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第十一章](ch11.html "第十一章 别碰那个红按钮！ – 实现GUI"), *别碰那个红按钮！ – 实现GUI*，从上一章结束的地方继续，并总结了GUI系统的实现。我们还讨论了三种基本元素类型。'
- en: '[Chapter 12](ch12.html "Chapter 12. Can You Hear Me Now? – Sound and Music"),
    *Can You Hear Me Now? – Sound and Music*, livens up the third project of the book
    by bringing entity sounds and music to the table.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第十二章](ch12.html "第十二章 你现在能听到我吗？ – 声音和音乐"), *你现在能听到我吗？ – 声音和音乐*，通过将实体声音和音乐引入其中，使本书的第三个项目更加生动。'
- en: '[Chapter 13](ch13.html "Chapter 13. We Have Contact! – Networking Basics"),
    *We Have Contact! – Networking Basics*, covers all the basics that are required
    in order to implement networking in our final project.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第十三章](ch13.html "第十三章 我们有了联系！ – 网络基础"), *我们有了联系！ – 网络基础*，涵盖了实现最终项目中的网络所需的所有基础知识。'
- en: '[Chapter 14](ch14.html "Chapter 14. Come Play with Us! – Multiplayer Subtleties"),
    *Come Play with Us! – Multiplayer Subtleties*, transforms the final project of
    the book into a multiplayer RPG-style death match with the application of a client-server
    network model as well as a combat system.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第十四章](ch14.html "第十四章 来和我们一起玩！ – 多玩家细微差别"), *来和我们一起玩！ – 多玩家细微差别*，通过应用客户端-服务器网络模型和战斗系统，将本书的最终项目转变为一个多人RPG风格的死亡匹配。'
- en: What you need for this book
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的内容
- en: Given that this book covers the SFML library, it's necessary to have it downloaded
    and set up. [Chapter 1](ch01.html "Chapter 1. It's Alive! It's Alive! – Setup
    and First Program"), *It's Alive! It's Alive! – Setup and First Program* covers
    this process step by step.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 由于本书涵盖了SFML库，因此有必要下载并设置它。[第一章](ch01.html "第一章 它活着！它活着！ – 设置和第一个程序"), *它活着！它活着！
    – 设置和第一个程序*，逐步介绍了这个过程。
- en: Additionally, a compiler or an IDE that supports *C++11* is needed in order
    to compile the code that we're about to write. The code for the book has been
    written on and compiled with the *Microsoft Visual Studio 2013* IDE on a system
    that runs *Windows 7*.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，为了编译我们即将编写的代码，需要一个支持*C++11*的编译器或IDE。本书的代码是在*Microsoft Visual Studio 2013*
    IDE上编写的，并在运行*Windows 7*的系统上编译的。
- en: Who this book is for
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is intended for game development enthusiasts who have at least a decent
    knowledge of the C++ programming language and an optional background in game design.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在为至少对C++编程语言有相当了解，并且可选地具有游戏设计背景的游戏开发爱好者编写。
- en: Conventions
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the `include` directive."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示："我们可以通过使用`include`指令来包含其他上下文。"
- en: 'A block of code is set as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Navigate to the **VC++ Directories** underneath **Configuration Properties**
    by right clicking on our project and selecting **Properties**."'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下："通过右键单击我们的项目并选择**属性**，导航到**配置属性**下的**VC++目录**。" '
- en: Note
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框的形式出现。
- en: Tip
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和技巧看起来像这样。
- en: Reader feedback
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们您对这本书的看法——您喜欢或不喜欢什么。读者反馈对我们来说很重要，因为它帮助我们开发出您真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送给我们一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及本书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您有兴趣撰写或为本书做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经是Packt图书的骄傲拥有者，我们有一些东西可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)的账户下载示例代码文件，以获取您购买的所有Packt出版物的代码。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这个问题，我们将不胜感激。通过这样做，您可以避免其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分下。
- en: Piracy
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现任何形式的我们作品的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-50

  type: TYPE_NORMAL
  zh: 提升你的虚拟世界
- en: In the last part of the book, you will give the inhabitants of your virtual
    worlds a place to live. You will explore the differences between instance and
    level data, and you will implement a loader for level data, either found on the
    internet or created by yourself. You will also learn how collision detection between
    instances and level geometry is handled, allowing the instances not only to avoid
    walls but also to walk on the floor of the loaded level. Then, you will be introduced
    to pathfinding and navigation within the level, enabling the instances to roam
    around between waypoints in the game map. Finally, you will be presented with
    a collection of ideas and resources to upgrade the animation editor to a small
    game engine.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的最后一部分，你将为你的虚拟世界居民提供一个居住的地方。你将探索实例数据和关卡数据之间的区别，并实现一个用于关卡数据的加载器，无论是从互联网上找到的还是你自己创建的。你还将了解实例与关卡几何体之间的碰撞检测是如何处理的，使得实例不仅能避开墙壁，还能在加载的关卡的地板上行走。然后，你将了解到在关卡内进行路径查找和导航的方法，使得实例能够在游戏地图中的航标之间自由移动。最后，你将获得一系列的想法和资源，以将动画编辑器升级为一个小型游戏引擎。

- en: 'Section 3: Other APIs Qt SQL, Qt Multimedia, and Qt Purchasing'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节：其他 API Qt SQL、Qt 多媒体和 Qt 购买
- en: We will begin this section by discussing some useful APIs for mobile devices,
    such as audio and video in games. We'll then move on to the challenges posed by
    databases in the devices, and learn how to utilize the database remotely over
    a network. We'll also discuss how to enable in-app purchasing with Qt Purchasing.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将从这个章节开始讨论一些适用于移动设备的实用 API，例如游戏中的音频和视频。然后，我们将转向设备中数据库带来的挑战，并学习如何通过网络远程利用数据库。我们还将讨论如何使用
    Qt 购买功能启用应用内购买。

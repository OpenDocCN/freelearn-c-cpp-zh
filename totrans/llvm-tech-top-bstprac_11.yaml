- en: 'Section 3: **"Middle-End" Development**'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Target-independent transformations and analyses, also known as the "middle-end"
    in LLVM, is the core of the entire framework. Though you can find most resources
    online for this part, there are still so many hidden features that can improve
    your development experience, and so many pitfalls that will tip you over the edge
    out of nowhere. In this section, we will prepare you for the journey of LLVM middle-end
    development. This section includes the following chapters:'
  prefs: []

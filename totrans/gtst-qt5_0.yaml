- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: There are many buzzwords in computing today, most of which revolve around various
    software technologies and concepts. Browsers have become the preferred means of
    accessing information and consuming all manner of data. But there is still a void
    that can only be filled by standalone applications that must be installed and
    run on an operating system. The browser itself as an application cannot be accessed
    through a browser and bears witness to this assertion.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在计算领域有许多流行词汇，其中大多数都与各种软件技术和概念有关。浏览器已成为获取信息和消费各种数据的首选方式。但仍然有一个空白，只能由必须安装和运行在操作系统上的独立应用程序来填补。浏览器本身作为一个应用程序，不能通过浏览器访问，这也证明了这一论断。
- en: Applications such as VLC, Adobe Photoshop, Google Earth, and QGIS are a few
    examples of applications that run directly on an operating system. Interestingly
    enough, these well-known software brands are built with Qt.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: VLC、Adobe Photoshop、Google Earth 和 QGIS 等应用程序是直接在操作系统上运行的应用程序的一些例子。有趣的是，这些知名的软件品牌是用
    Qt 构建的。
- en: Qt (pronounced "cute") is a cross-platform application framework and widget
    toolkit that is used in creating graphical user interface applications that run
    on a number of different hardware and operating systems. The aforementioned applications
    were written using this same toolkit.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Qt（发音为“cute”）是一个跨平台的应用程序框架和控件工具包，用于创建在多种不同的硬件和操作系统上运行的图形用户界面应用程序。上述应用程序就是使用这个相同的工具包编写的。
- en: The main aim of this book is to introduce Qt to the reader. Through the use
    of simple and easy-to-understand examples, it will walk the user from one concept
    to the next without focusing too much on theory. The size of the book requires
    us to be concise in our presentation of materials. Coupled with the ample examples
    presented, we hope to shorten the path to understanding and learning how to use
    Qt.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的主要目的是向读者介绍 Qt。通过使用简单易懂的例子，它将引导用户从一个概念过渡到下一个，而不太关注理论。本书的篇幅要求我们在材料展示上要简洁。结合所提供的丰富例子，我们希望缩短理解和使用
    Qt 的学习路径。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: Anyone looking to embark on the development of graphical user interface applications
    will find this book useful. No prior exposure to other toolkits is required in
    order to understand this book. However, having such skills will prove useful.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 任何想要开始开发图形用户界面应用程序的人都会发现这本书很有用。为了理解这本书，不需要对其他工具包有先前的接触。然而，拥有这些技能将会很有用。
- en: The book does, however, presume that you have a working knowledge in the use
    of C++. If you can express your thoughts in developing algorithms and the use
    of object-oriented programming, you will find the content easy to consume.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，本书假设您对C++的使用有实际的知识。如果您能在开发算法和使用面向对象编程中表达自己的思想，您会发现内容很容易消化。
- en: Expert or intermediate persons with Qt knowledge should seek more detailed materials
    that are available out there. This book is not a reference guide, and should only
    be used as introductory material.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有 Qt 知识的专家或中级人员应寻求更多详细的外部材料。这本书不是参考指南，而应仅用作入门材料。
- en: To get the most out of this book
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了最大限度地利用这本书
- en: The beginning of each chapter will begin with a little theory that should help
    consolidate your understanding. Thereafter, a series of examples are used to explain
    the concepts and to help the reader grasp the topic better.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 每章的开始将包含一些理论，这应该有助于巩固您的理解。之后，一系列的例子被用来解释概念，并帮助读者更好地掌握主题。
- en: This book also avoids continuing with examples from previous chapters. Each
    chapter's examples are short and do not require the reader to have knowledge of
    previous chapters. That way, you can pick any chapter you link and work through
    it.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本书也避免了继续使用前一章的例子。每个章节的例子都很短，不需要读者了解前一章的内容。这样，您可以挑选任何感兴趣的章节并开始学习。
- en: Appropriate links to set up the environment on Windows have been provided. Linux
    and macOS platforms have been catered for directly in this book.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 已经提供了适当的链接来在 Windows 上设置环境。Linux 和 macOS 平台在本书中也得到了直接的支持。

- en: // Diffuse
  id: totrans-202
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: float diffuseStrength = 1.0;
  id: totrans-203
  prefs:
  - PREF_IND
  type: TYPE_NORMAL

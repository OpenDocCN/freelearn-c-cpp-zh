  zh: 在这个例子中，我们使用计时器通过将`deltaTime`值乘以50来增加旋转值。`deltaTime`值会根据您的渲染帧率而变化。然而，它使得不同硬件在不同帧率渲染时的动画速度保持一致。
- en: Remember to call `update()` manually so that the screen gets refreshed, otherwise

- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: A few years ago one of my friends was looking for a book about the Boost libraries.
    I asked him "Why don't you read the documentation?". His answer was, "I do not
    know much and I do not know where to start. Boost is huge; I have no time to read
    all about it."
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 几年前，我的一个朋友在寻找关于Boost库的书。我问她：“你为什么不看看文档呢？”她的回答是：“我对这些了解不多，也不知道从哪里开始。Boost太庞大了；我没有时间去读所有关于它的内容。”
- en: Well, that was a good hint but such a book would be of interest only to beginners.
    Professionals would find nothing interesting in it unless I added some C++11 stuff
    and compared the existing Boost libraries with the new C++ standard.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，这是一个不错的提示，但这样的书只会对初学者感兴趣。除非我加入一些C++11的内容，并将现有的Boost库与新的C++标准进行比较，专业人士在这本书中找不到什么有趣的内容。
- en: I could also add answers to common questions that arise in Boost mailing lists
    but are hard to find or not covered by the documentation. Spice it up with performance
    notes and we'd get a book that would be interesting to almost everyone.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我还可以添加一些在Boost邮件列表中常见但难以找到或未在文档中涵盖的问题的答案。再加上性能说明，我们就能得到一本几乎对每个人都有趣的书。
- en: This book will take you through a number of clear, practical recipes that will
    help you to take advantage of some readily available solutions.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将带你通过一系列清晰、实用的食谱，帮助你利用一些现成的解决方案。
- en: '*Boost C++ Application Development Cookbook* starts out teaching the basics
    of the Boost libraries that are now mostly part of C++11 and leave no chance for
    memory leaks. Managing resources will become a piece of cake. We''ll see what
    kind of work can be done at compile time and what Boost containers can do. Do
    you think multithreading is a burden? Not with Boost. Do you think writing portable
    and fast servers is impossible? You''ll be surprised! Compilers and operating
    systems differ too much? Not with Boost. From manipulating images to graphs, directories,
    timers, files, and strings – everyone will find an interesting topic.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*Boost C++应用程序开发食谱集*从教授Boost库的基础知识开始，这些知识现在大多已成为C++11的一部分，并且不会出现内存泄漏。资源管理将变得轻而易举。我们将看到编译时可以完成哪些工作，以及Boost容器能做什么。你认为多线程是一个负担吗？用Boost就不是了。你认为编写可移植且快速的服务器是不可能的吗？你会大吃一惊！编译器和操作系统差异太大吗？用Boost就不是了。从处理图像到图、目录、计时器、文件和字符串——每个人都会找到一个有趣的主题。'
- en: You will learn everything needed for the development of high-quality, fast,
    and portable applications. Write a program once and you can use it on Linux, Windows,
    Mac OS, and Android operating systems.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习开发高质量、快速和可移植应用程序所需的一切。编写一次程序，你就可以在Linux、Windows、Mac OS和Android操作系统上使用它。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Starting to Write Your Application"), *Starting
    to Write Your Application*, covers some recipes for everyday use. We''ll see how
    to get configuration options from different sources and what can be cooked up
    using some of the datatypes introduced by Boost library authors.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。开始编写应用程序")，*开始编写应用程序*，涵盖了日常使用的一些食谱。我们将看到如何从不同的来源获取配置选项，以及可以使用Boost库作者引入的一些数据类型制作什么。'
- en: '[Chapter 2](ch02.html "Chapter 2. Converting Data"), *Converting Data*, explains
    how to convert strings, numbers, and user-defined types to each other, how to
    safely cast polymorphic types, and how to write small and large parsers right
    in C++ source files.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。数据转换")，*数据转换*，解释了如何将字符串、数字和用户定义的类型相互转换，如何安全地转换多态类型，以及如何在C++源文件中编写小型和大型解析器。'
- en: '[Chapter 3](ch03.html "Chapter 3. Managing Resources"), *Managing Resources*,
    provides guidance to easily managing resources and how to use a datatype capable
    of storing any functional objects, functions, and lambda expressions. After reading
    this chapter your code will become more reliable and memory leaks will become
    history.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。资源管理")，*资源管理*，提供了轻松管理资源的指导，以及如何使用一种能够存储任何功能对象、函数和lambda表达式的数据类型。阅读本章后，你的代码将变得更加可靠，内存泄漏将成为历史。'
- en: '[Chapter 4](ch04.html "Chapter 4. Compile-time Tricks"), *Compile-time Tricks*,
    walks you through some basic examples on how Boost libraries can be used in compile-time
    checking, for tuning algorithms and in other metaprogramming tasks.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。编译时技巧")，*编译时技巧*，通过一些基本示例指导你了解如何使用Boost库进行编译时检查、调整算法以及其他元编程任务。'
- en: '[Chapter 5](ch05.html "Chapter 5. Multithreading"), *Multithreading*, discusses
    threads and everything connected with them.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。多线程")，*多线程*，讨论了线程及其相关内容。'
- en: '[Chapter 6](ch06.html "Chapter 6. Manipulating Tasks"), *Manipulating Tasks*,
    explains that we can split all of the processing, computations, and interactions
    to functors (tasks) and process each of those tasks almost independently. Moreover,
    we need not block on some slow operations such as receiving data from socket or
    waiting for timeout, but instead provide a callback task and continue processing
    other tasks.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 6 章](ch06.html "第 6 章. 操作任务")，*操作任务*，解释了我们可以将所有处理、计算和交互分解为函数（任务），并几乎独立地处理每个任务。此外，我们不需要在诸如从套接字接收数据或等待超时等慢速操作上阻塞，而是提供回调任务并继续处理其他任务。'
- en: '[Chapter 7](ch07.html "Chapter 7. Manipulating Strings"), *Manipulating Strings*,
    covers different aspects of changing, searching, and representing strings. We''ll
    see how some common string-related tasks can easily be done using Boost libraries.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 7 章](ch07.html "第 7 章. 操作字符串")，*操作字符串*，涵盖了更改、搜索和表示字符串的不同方面。我们将看到如何使用 Boost
    库轻松完成一些常见的字符串相关任务。'
- en: '[Chapter 8](ch08.html "Chapter 8. Metaprogramming"), *Metaprogramming*, is
    devoted to some cool and hard-to-understand metaprogramming methods. Those methods
    are not for everyday use, but they will be a real help for development of generic
    libraries.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 8 章](ch08.html "第 8 章. 元编程")，*元编程*，致力于一些酷且难以理解元编程方法。这些方法并不适用于日常使用，但它们对于开发通用库将非常有帮助。'
- en: '[Chapter 9](ch09.html "Chapter 9. Containers"), *Containers*, covers Boost
    containers and everything directly connected to them. This chapter provides information
    about Boost classes that can be used in everyday programming and that will make
    your code much faster and development of new applications easier.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 9 章](ch09.html "第 9 章. 容器")，*容器*，涵盖了 Boost 容器和与之直接相关的一切。本章提供了有关可以在日常编程中使用并使您的代码运行得更快、开发新应用程序更简单的
    Boost 类的信息。'
- en: '[Chapter 10](ch10.html "Chapter 10. Gathering Platform and Compiler Information"),
    *Gathering Platform and Compiler Information*, provides different helper macros
    used to detect compiler, platform, and Boost features. Those macros are widely
    used across Boost libraries and are essential for writing portable code that is
    able to work with any compiler flags.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 10 章](ch10.html "第 10 章. 收集平台和编译器信息")，*收集平台和编译器信息*，提供了用于检测编译器、平台和 Boost
    功能的不同辅助宏。这些宏在 Boost 库中被广泛使用，对于编写能够与任何编译器标志一起工作的可移植代码至关重要。'
- en: '[Chapter 11](ch11.html "Chapter 11. Working with the System"), *Working with
    the System*, takes a closer look at the filesystem and at creating and deleting
    files. We''ll see how data can be passed between different system processes, how
    to read files with maximum speed, and how to do other tricks.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 11 章](ch11.html "第 11 章. 与系统协同工作")，*与系统协同工作*，更深入地探讨了文件系统以及创建和删除文件。我们将看到数据如何在不同的系统进程之间传递，如何以最大速度读取文件，以及如何进行其他技巧。'
- en: '[Chapter 12](ch12.html "Chapter 12. Scratching the Tip of the Iceberg"), *Scratching
    the Tip of the Iceberg*, is devoted to some of those big libraries, giving the
    basics to start with. Some of the Boost libraries are small and meant for everyday
    use, others require a separate book to describe all of their features.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 12 章](ch12.html "第 12 章. 探索冰山一角")，*探索冰山一角*，致力于一些大型库，提供了开始的基础知识。一些 Boost
    库很小，适用于日常使用，而其他库则需要单独的书籍来描述它们的所有功能。'
- en: What you need for this book
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: 'To run the examples in this book, the following software will be required:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行本书中的示例，需要以下软件：
- en: '**C++ compiler**: Any modern, popular C++ compiler will be suitable'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**C++ 编译器**：任何现代、流行的 C++ 编译器都适用。'
- en: '**IDE**: QtCreator is recommended as an IDE'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**集成开发环境（IDE）**：推荐使用 QtCreator 作为 IDE。'
- en: '**Boost**: You should have a full build of Boost 1.53'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Boost**：您应该有一个完整的 Boost 1.53 构建。'
- en: '**Miscellaneous tools**: Graphviz (any version) and libpng (latest version)'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**杂项工具**：Graphviz（任何版本）和 libpng（最新版本）'
- en: Note that if you are using Linux, all of the required software except Boost
    can be found in the repository.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，如果你使用的是 Linux 系统，除了 Boost 以外，所有必需的软件都可以在软件仓库中找到。
- en: Who this book is for
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is great for developers who are new to Boost, and who are looking
    to improve their knowledge of Boost and see some undocumented details or tricks.
    It's assumed that you will have some experience in C++ already, as well as being
    familiar with the basics of STL. A few chapters will require some previous knowledge
    of multithreading and networking. You are expected to have at least one good C++
    compiler and compiled version of Boost (1.53.0 or later is recommended), which
    will be used during the exercises within this book.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书非常适合新接触Boost的开发者，他们希望提高对Boost的了解，并查看一些未记录的细节或技巧。假设您已经具备一些C++经验，并且熟悉STL的基础知识。几章内容将需要一些关于多线程和网络的前期知识。您至少需要有一个好的C++编译器和Boost（推荐1.53.0或更高版本）的编译版本，这些将在本书的练习中使用。
- en: Conventions
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 规范
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例，以及它们的意义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "It
    means that you can catch almost all Boost exceptions using `catch (const std::exception&
    e)`."'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名将如下所示：“这意味着您可以使用`catch
    (const std::exception& e)`捕获几乎所有的Boost异常。”
- en: 'A block of code is set as follows:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。'
- en: Note
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项将以如下框中的形式出现。
- en: Tip
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和技巧将以如下形式出现。
- en: Reader feedback
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正能从中获得最大收益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送一般性反馈，请简单地将电子邮件发送到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题领域有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 既然您已经自豪地拥有了一本Packt图书，我们有许多事情可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)的账户下载您购买的所有Packt图书的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded on our website, or added to any list
    of existing errata, under the Errata section of that title. Any existing errata
    can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的现有勘误列表中，在“勘误”部分下。您可以通过选择您的标题从
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 查看任何现有勘误。
- en: Piracy
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上，版权材料的盗版问题是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 联系我们，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL

- en: Summary
  id: totrans-136
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we gave a very brief introduction to electricity and some of
    the more popular electronic components that we will be using later in this book.
    This chapter will give you enough knowledge to get you started building very basic
    prototypes. It is recommended that once you start more advanced projects you do
    further reading on electricity and electronic components.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们简要介绍了电学以及本书后面将要使用的一些较受欢迎的电子元件。本章将为你提供足够的知识，帮助你开始构建非常基础的样机。建议一旦你开始进行更高级的项目，你应进一步阅读有关电学和电子元件的内容。
- en: In the next chapter, we will look at circuits and how to read circuit diagrams.
  id: totrans-138
  prefs: []

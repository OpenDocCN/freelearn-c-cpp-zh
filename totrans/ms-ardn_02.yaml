  type: TYPE_NORMAL
  zh: 电阻色码
- en: 'The value of a resistor is marked on its body using color bands. The majority
    of the resistors contain four bands but there are also some resistors that have
    five and six bands. The following picture shows what a resistor with four bands
    looks like:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 电阻的值是通过其身体上的色环标记的。大多数电阻包含四个色环，但也有一些电阻有五个和六个色环。以下图片展示了四个色环的电阻外观：
- en: '![](img/448fb7c6-2182-4f90-beda-432323a48695.png)'
  id: totrans-120

- en: '[PRE1]'
  id: totrans-50
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "Now that we have set up our buffer objects, we tie them together
    into a **Vertex Array Object** (**VAO**)."'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**: 表示新术语、重要单词或你在屏幕上看到的单词。例如，菜单或对话框中的单词在文本中显示如下。以下是一个示例：“现在我们已经设置了缓冲区对象，我们将它们绑定在一起形成一个**顶点数组对象**（**VAO**）。”'

- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The OpenGL Shading Language (GLSL) is now a fundamental and critical part of
    programming with OpenGL. It provides us with unprecedented flexibility and power
    by making the formerly fixed-function graphics pipeline programmable. With GLSL,
    we can leverage the Graphics Processing Unit (GPU) to implement advanced and sophisticated
    rendering techniques and even do arbitrary computation. With GLSL 4.x, programmers
    can do more with the GPU than ever before thanks to shader stages such as tessellation
    shaders and compute shaders.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: OpenGL着色语言（GLSL）现在是使用OpenGL编程的基本和关键部分。它通过使以前固定功能的图形管道可编程，为我们提供了前所未有的灵活性和强大的功能。使用GLSL，我们可以利用图形处理单元（GPU）实现高级和复杂的渲染技术，甚至进行任意计算。由于细分着色器和计算着色器等着色阶段，使用GLSL
    4.x，程序员可以利用GPU做比以前更多的事情。
- en: 'In this book, we cover the full spectrum of GLSL programming. Starting with
    the basics of shading with the vertex and fragment shaders, we take you from simple
    to advanced techniques. From textures, shadows, and image processing, to noise
    and particle systems, we cover practical examples to give you the tools you need
    to leverage GLSL in your projects. We also cover how to use geometry shaders,
    tessellation shaders, and the recent addition to GLSL: compute shaders. With these,
    you can make use of the GPU for a variety of tasks that go beyond just shading.
    With geometry and tessellation shaders, we can create additional geometry or modify geometry,
    and with compute shaders we can do arbitrary computation on the GPU.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我们涵盖了GLSL编程的全谱系。从使用顶点和片段着色器进行着色的基础开始，我们带你从简单到高级技术。从纹理、阴影和图像处理，到噪声和粒子系统，我们提供了实用的例子，以给你在项目中利用GLSL所需的工具。我们还涵盖了如何使用几何着色器、细分着色器以及GLSL的最新补充：计算着色器。有了这些，你可以利用GPU执行超越仅着色的各种任务。使用几何和细分着色器，我们可以创建额外的几何形状或修改几何形状，而使用计算着色器，我们可以在GPU上执行任意计算。
- en: For those new to GLSL, it's best to read this book in order, starting with [Chapter
    1](3b817a9a-28a1-4be7-936c-b982b4dfacdf.xhtml), *Getting Started with GLSL*. The
    recipes will walk you through from basic through to advanced techniques. For someone
    who is more experienced with GLSL, you might find it better to pick out specific
    recipes and jump directly there. Most recipes are self-contained, but some may
    refer to other recipes. The introduction to each chapter provides important general
    information about the topic, so you might want to read through that as well.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些刚开始接触GLSL的人来说，最好按顺序阅读这本书，从[第1章](3b817a9a-28a1-4be7-936c-b982b4dfacdf.xhtml)，“GLSL入门”开始。这些食谱会引导你从基础到高级技术。对于对GLSL有更多经验的人，你可能觉得挑选特定的食谱并直接跳到那里会更好。大多数食谱都是独立的，但有些可能会引用其他食谱。每章的介绍都提供了关于主题的重要一般信息，所以你可能还想阅读这些内容。
- en: GLSL 4.x makes programming with OpenGL even more rewarding and fun. I sincerely
    hope that you find this book to be useful and that you use these recipes as a
    starting point in your own projects. I hope that you find programming in OpenGL
    and GLSL as enjoyable as I do, and that these techniques inspire you to create
    beautiful graphics.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: GLSL 4.x使使用OpenGL编程更加有趣和有益。我真诚地希望你觉得这本书有用，并且在你自己的项目中使用这些食谱作为起点。我希望你觉得在OpenGL和GLSL中的编程和我一样愉快，并且这些技术能激发你创造美丽的图形。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: The primary focus of this book is the OpenGL Shading Language (GLSL). Therefore,
    we don't spend any time discussing the basics of programming with OpenGL. In this
    book I assume that the reader has some experience with programming in OpenGL,
    and understands 3D rendering concepts such as model coordinates, view coordinates,
    clip coordinates, perspective transforms, and the other associated transformations.
    There's no assumption of any experience with shader programming, however, so if
    you're new to GLSL, this is a great place to start.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的主要重点是OpenGL着色语言（GLSL）。因此，我们不花时间讨论使用OpenGL进行编程的基础。在这本书中，我假设读者在OpenGL编程方面有一些经验，并理解3D渲染概念，如模型坐标、视图坐标、裁剪坐标、透视变换以及其他相关变换。然而，没有假设任何着色器编程的经验，所以如果你是GLSL的新手，这是一个很好的起点。
- en: If you're an OpenGL programmer looking to learn about GLSL programming, then
    this book is for you. Even if you have some shader programming experience, you
    will very likely find the recipes in this book to be valuable. We cover a range
    of simple to advanced techniques, using some of the latest features of OpenGL
    (such as compute shaders and tessellation shaders). So experienced GLSL programmers,
    who are looking to learn how to use these new features, may also find this book
    to be useful.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一名希望学习GLSL编程的OpenGL程序员，那么这本书就是为你准备的。即使你有一些着色器编程经验，你也可能会发现这本书中的食谱非常有价值。我们涵盖了从简单到高级的各种技术，并使用了一些最新的OpenGL特性（如计算着色器和细分着色器）。因此，那些希望学习如何使用这些新特性的经验丰富的GLSL程序员也可能发现这本书很有用。
- en: In short, this book is for programmers who understand the basics of 3D graphics
    in OpenGL, and are interested in either learning GLSL, or taking advantage of
    some of the newest features in modern GLSL 4.x.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，这本书是为那些理解OpenGL 3D图形基础并希望学习GLSL或利用现代GLSL 4.x中的一些最新特性的程序员而编写的。
- en: What this book covers
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](3b817a9a-28a1-4be7-936c-b982b4dfacdf.xhtml), *Getting Started with
    GLSL*, explains the steps needed to compile, link, and use GLSL shaders within
    an OpenGL program. It also covers how to save and load shader binaries, and how
    to use SPIR-V with OpenGL. It covers the use of the GLM library for mathematics
    support.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](3b817a9a-28a1-4be7-936c-b982b4dfacdf.xhtml)，*GLSL入门*，解释了在OpenGL程序中编译、链接和使用GLSL着色器的步骤。它还涵盖了如何保存和加载着色器二进制文件，以及如何使用SPIR-V与OpenGL一起使用。它还涵盖了使用GLM库进行数学支持。'
- en: '[Chapter 2](15752c1f-eee7-4117-9632-f08f84a9405d.xhtml), *Working with GLSL
    Programs*, introduces the basic of communication between the shader programs and
    the OpenGL program. It covers how to send data to shaders using attributes and
    uniform variables, how to enumerate variables, how to work with shader pipelines,
    and offers an example of a shader program class.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](15752c1f-eee7-4117-9632-f08f84a9405d.xhtml)，*与GLSL程序一起工作*，介绍了着色器程序和OpenGL程序之间通信的基本知识。它涵盖了如何使用属性和统一变量向着色器发送数据，如何枚举变量，如何处理着色器管线，并提供了一个着色器程序类的示例。'
- en: '[Chapter 3](74703f9d-f69a-4b08-bb38-6e1066371207.xhtml), *The Basics of GLSL
    Shaders*, introduces you to the basics of GLSL programming with per-vertex shading.
    In this chapter, you see examples of basic shading techniques such as the Phong
    model, two-sided shading, and flat shading. It also covers examples of basic GLSL
    concepts such as functions and subroutines.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](74703f9d-f69a-4b08-bb38-6e1066371207.xhtml)，*GLSL着色器基础*，通过顶点着色介绍了GLSL编程的基础。在本章中，你可以看到基本着色技术，如Phong模型、双面着色和平滑着色。它还涵盖了基本GLSL概念，如函数和子程序。'
- en: '[Chapter 4](343fbd70-0012-4449-afe6-a724b330b441.xhtml), *Lighting and Shading*,
    continues with basic shading techniques, with a focus on the fragment shader.
    It introduces you to techniques such as the Blinn-Phong model, spotlights, per-fragment
    shading, toon shading, fog, and a physically based reflection model.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](343fbd70-0012-4449-afe6-a724b330b441.xhtml)，*光照与着色*，继续介绍基本着色技术，重点关注片段着色器。它介绍了Blinn-Phong模型、聚光灯、片段着色、卡通着色、雾效以及基于物理的反射模型等技术。'
- en: '[Chapter 5](a5d0db76-6dbb-470d-8685-42ab8ae077b1.xhtml), *Using Textures*,
    provides a variety recipes involving the use of textures in GLSL shaders. Textures
    can be used for a variety of purposes besides simply "pasting" an image onto a surface.
    In this chapter, we cover the basic application of one or more 2D textures, as
    well as a variety of other techniques including alpha maps, normal maps, parallax
    mapping, cube maps, projected textures, rendering to a texture, and diffuse image
    based lighting. We also cover sampler objects, a relatively new feature that decouples
    sampling parameters from the texture object itself.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](a5d0db76-6dbb-470d-8685-42ab8ae077b1.xhtml)，*使用纹理*，提供了一系列涉及在GLSL着色器中使用纹理的食谱。纹理除了简单地“粘贴”图像到表面之外，还可以用于多种目的。在本章中，我们介绍了使用一个或多个2D纹理的基本应用，以及包括alpha图、法线图、视差贴图、立方体贴图、投影纹理、纹理渲染和基于扩散图像的照明在内的各种其他技术。我们还涵盖了采样器对象，这是一个相对较新的特性，它将采样参数与纹理对象本身解耦。'
- en: '[Chapter 6](827d2689-d7e7-4188-a7bc-2eb4d813e88d.xhtml), *Image Processing
    and Screen Space Techniques*, explains common techniques for the post-processing
    of rendered images and some other screen-space techniques. Image post-processing
    is becoming a crucially important part of modern game engines and other rendering
    pipelines. This chapter discusses how to implement some of the more common post-processing
    techniques such as tone mapping, bloom, blur, gamma correction, and edge detection.
    We also cover some screen-space rendering techniques such as deferred shading, multisample
    anti-aliasing, screen-space ambient occlusion, and order-independent transparency.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](827d2689-d7e7-4188-a7bc-2eb4d813e88d.xhtml)，*图像处理和屏幕空间技术*，解释了渲染图像后处理的一些常见技术以及一些其他屏幕空间技术。图像后处理正成为现代游戏引擎和其他渲染管线中至关重要的一个部分。本章讨论了如何实现一些更常见的后处理技术，如色调映射、辉光、模糊、伽玛校正和边缘检测。我们还涵盖了屏幕空间渲染技术，如延迟着色、多重采样抗锯齿、屏幕空间环境遮挡和顺序无关透明度。'
- en: '[Chapter 7](fab663d4-e210-417c-aa3b-2c4c307ec913.xhtml), *Using Geometry and
    Tessellation Shaders*, covers techniques that demonstrate how to use these powerful
    shader stages. After reading this chapter, you should be comfortable with their
    basic functionality and understand how to use them. We cover techniques such as
    geometry-shader-generated point sprites, silhouette lines, depth-based tessellation,
    Bezier surfaces, and more.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](fab663d4-e210-417c-aa3b-2c4c307ec913.xhtml)，*使用几何和细分着色器*，介绍了如何使用这些强大的着色阶段的技术。阅读本章后，你应该会对它们的基本功能感到舒适，并了解如何使用它们。我们涵盖了如几何着色器生成的点精灵、轮廓线、基于深度的细分、贝塞尔曲面等技术。'
- en: '[Chapter 8](43239816-a842-483f-9eca-284f919d0bd6.xhtml), *Shadows*, introduces
    basic techniques for producing real-time shadows. This chapter includes recipes
    for the two most common shadow techniques: shadow maps and shadow volumes. We
    cover common techniques for anti-aliasing shadow maps, as well as how to use the
    geometry shader to help produce shadow volumes.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](43239816-a842-483f-9eca-284f919d0bd6.xhtml)，*阴影*，介绍了产生实时阴影的基本技术。本章包括两种最常见阴影技术的配方：阴影贴图和阴影体积。我们涵盖了抗锯齿阴影贴图的常见技术，以及如何使用几何着色器帮助生成阴影体积。'
- en: '[Chapter 9](5e6b75a0-9f0c-4798-bc37-b5d34b53ef4a.xhtml), *Using Noise in Shaders*,
    covers the use of Perlin noise for creating various effects. The first recipe
    shows you how to create a wide variety of textures containing noise data using GLM
    (a powerful mathematics library). Then we move on to recipes that use noise textures
    for creating a number of effects such as wood grain, clouds, disintegration, paint,
    and static.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](5e6b75a0-9f0c-4798-bc37-b5d34b53ef4a.xhtml)，*在着色器中使用噪声*，介绍了使用Perlin噪声创建各种效果的方法。第一个配方展示了如何使用GLM（一个强大的数学库）创建包含噪声数据的各种纹理。然后我们转向使用噪声纹理创建木纹、云彩、破碎、油漆和静态等效果的配方。'
- en: '[Chapter 10](36422579-2eed-46ff-95b7-755859c387eb.xhtml), *Particle Systems
    and Animation*, focuses on techniques for creating particle systems. We see how
    to create a particle system to simulate fire, smoke, and water. We also make use
    of the OpenGL feature called transform feedback, in order to gain additional efficiency
    by moving the particle updates onto the GPU.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](36422579-2eed-46ff-95b7-755859c387eb.xhtml)，*粒子系统和动画*，专注于创建粒子系统的技术。我们看到了如何创建一个粒子系统来模拟火焰、烟雾和水。我们还利用OpenGL中的变换反馈功能，将粒子更新移动到GPU上，以获得额外的效率。'
- en: '[Chapter 11](d67e01c8-8212-4d49-937f-6b1c62a57744.xhtml), *Using Compute Shaders*,
    introduces you to several techniques that make use of one of the newest features
    in OpenGL, the compute shader. The compute shader provides us with the ability
    to do general computation on the GPU within OpenGL. In this chapter, we discuss
    how to use the compute shader for particle simulations, cloth simulation, edge detection,
    and the generation of a procedural fractal texture. After reading this chapter, the
    reader should have a good feel for how to use the compute shader for arbitrary computational
    tasks.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](d67e01c8-8212-4d49-937f-6b1c62a57744.xhtml)，*使用计算着色器*，介绍了利用OpenGL最新特性之一——计算着色器的一些技术。计算着色器为我们提供了在OpenGL中进行通用计算的能力。在本章中，我们讨论了如何使用计算着色器进行粒子模拟、布料模拟、边缘检测以及生成程序化分形纹理。阅读本章后，读者应该对如何使用计算着色器进行任意计算任务有很好的感觉。'
- en: To get the most out of this book
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用这本书
- en: 'The recipes in this book use some of the latest and greatest features in OpenGL
    4.x. Therefore, in order to implement them, you''ll need graphics hardware (graphics
    card or onboard GPU) and drivers that support at least OpenGL 4.6\. However, many
    of the recipes will work with earlier versions. If you''re unsure about what version
    of OpenGL your setup can support, there are a number of utilities available for
    determining this information. One option is GLview from Realtech VR, available
    at: [http://www.realtech-vr.com/glview/](http://www.realtech-vr.com/glview/).'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的食谱使用了OpenGL 4.x中一些最新和最出色的功能。因此，为了实现这些功能，您需要支持至少OpenGL 4.6的图形硬件（显卡或集成GPU）和驱动程序。然而，许多食谱也可以在早期版本上运行。如果您不确定您的设置支持哪个版本的OpenGL，有许多实用程序可以帮助确定这些信息。一个选项是Realtech
    VR的GLview，可在以下网址找到：[http://www.realtech-vr.com/glview/](http://www.realtech-vr.com/glview/)。
- en: If you're running Windows or Linux, drivers are readily available for most modern hardware.
    However, if you're using macOS, unfortunately, you're stuck with OpenGL 4.1\.
    Apple has officially deprecated OpenGL, so there won't be any official updates
    coming. However, a large number of these recipes will function under OpenGL 4.1
    (sometimes with minor tweaks).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您正在运行Windows或Linux，大多数现代硬件都提供了可用的驱动程序。然而，如果您正在使用macOS，不幸的是，您将卡在OpenGL 4.1上。苹果公司已正式弃用OpenGL，因此不会有任何官方更新。但是，大量这些食谱将在OpenGL
    4.1下运行（有时需要一些小的调整）。
- en: 'Once you''ve verified that you have the required OpenGL drivers, you''ll also
    need the following:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您已验证您拥有所需的OpenGL驱动程序，您还需要以下内容：
- en: A C++ compiler. On Linux, the GNU Compiler Collection (gcc, g++, and so on)
    may already be available, and if not, it should be available through your distribution's package
    manager. On Windows, Microsoft Visual Studio will work fine, but if you don't have
    a copy, then the MinGW compiler (available from [http://mingw.org/](http://mingw.org/))
    is a good option.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: C++编译器。在Linux上，GNU编译器集合（gcc、g++等）可能已经可用，如果没有，则应通过您的发行版的软件包管理器提供。在Windows上，Microsoft
    Visual Studio将工作得很好，但如果您没有副本，那么MinGW编译器（可在[http://mingw.org/](http://mingw.org/)找到）是一个不错的选择。
- en: The GLFW library Version 3.0 or later, available from [http://www.glfw.org/](http://www.glfw.org/). 
    This library provides OpenGL context creation, window support, and support for
    user input events.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GLFW库版本3.0或更高版本，可在[http://www.glfw.org/](http://www.glfw.org/)找到。此库提供OpenGL上下文创建、窗口支持和用户输入事件支持。
- en: The GLM library Version 0.9.6 or later, available from [http://glm.g-truc.net/](http://glm.g-truc.net/). 
    This provides mathematics support with classes for matrices, vectors, common transformations,
    noise functions, and much more
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GLM库版本0.9.6或更高版本，可在[http://glm.g-truc.net/](http://glm.g-truc.net/)找到。此库提供矩阵、向量、常见变换、噪声函数等数学支持类。

- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Application development has gained massive popularity because of the immense
    impact it has on various sectors. In this booming market, it has become critical
    to have the right set of tools to enable developers to build practical, user-friendly,
    and efficient applications. This book is focused on the use and implementation
    of Small Windows, which is a C++ object-oriented class library that eases the
    development of interactive Windows applications.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 由于对各个领域产生了巨大影响，应用开发获得了巨大的流行度。在这个蓬勃发展的市场中，拥有正确的一套工具对于使开发者能够构建实用、用户友好且高效的应用程序至关重要。本书专注于Small
    Windows的使用和实现，这是一个简化交互式Windows应用程序开发的C++面向对象类库。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Introduction"), *Introduction*, gives an
    introduction to Small Windows, which is a class library that encapsulates a part
    of the Win32 API.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章 简介"), *简介*，介绍了Small Windows，这是一个封装了Win32 API一部分的类库。'
- en: '[Chapter 2](ch02.html "Chapter 2. Hello, Small World!"), *Hello, Small World!*,
    starts by building a (very) small application—the Small Windows version of the
    famous Hello World program. Then, we will continue with a (still rather small)
    application that handles circles in a window. The user can add and move circles,
    change their colors, and save and load circles.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章 你好，小世界！"), *你好，小世界！*，首先构建了一个（非常）小的应用程序——Small Windows版本的著名Hello
    World程序。然后，我们将继续构建一个（仍然相当小）的应用程序，该程序在窗口中处理圆形。用户可以添加和移动圆形，更改它们的颜色，并保存和加载圆形。'
- en: '[Chapter 3](ch03.html "Chapter 3. Building a Tetris Application"), *Building
    a Tetris Application*, explores a version of the classic Tetris game. Seven different
    kinds of figure are falling down the screen and the user’s task is to move or
    rotate them so that as many rows as possible can be completely filled and removed.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章 构建俄罗斯方块应用"), *构建俄罗斯方块应用*，探索了经典俄罗斯方块游戏的版本。七种不同的图形正在屏幕上落下，用户的任务是移动或旋转它们，以便尽可能多的行能够完全填满并移除。'
- en: '[Chapter 4](ch04.html "Chapter 4. Working with Shapes and Figures"), *Working
    with Shapes and Figures*, teaches you how to build a drawing program, which can
    be regarded as a more advanced version of the circle application. It is possible
    to create and remove figures as well as mark and drag figures.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章 处理形状和图形"), *处理形状和图形*，教你如何构建一个绘图程序，这可以被视为圆形应用的更高级版本。你可以创建和删除图形，以及标记和拖动图形。'
- en: '[Chapter 5](ch05.html "Chapter 5. The Figure Hierarchy"), *The Figure Hierarchy*,
    continues to build the drawing program. We can define a class hierarchy with lines,
    arrows, rectangles, and ellipses.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章 图形层次结构"), *图形层次结构*，继续构建绘图程序。我们可以定义一个包含线条、箭头、矩形和椭圆的类层次结构。'
- en: '[Chapter 6](ch06.html "Chapter 6. Building a Word Processor"), *Building a
    Word Processor*, describes a word processor capable of formatting individual characters.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章 构建文字处理器"), *构建文字处理器*，描述了一个能够格式化单个字符的文字处理器。'
- en: '[Chapter 7](ch07.html "Chapter 7. Keyboard Input and Character Calculation"),
    *Keyboard Input and Character Calculation*, discusses how the word processor handles
    many keyboard input combinations and calculates the size and position of each
    individual character.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](ch07.html "第七章 键盘输入和字符计算"), *键盘输入和字符计算*，讨论了文字处理器如何处理许多键盘输入组合，并计算每个单独字符的大小和位置。'
- en: '[Chapter 8](ch08.html "Chapter 8. Building a Spreadsheet Application"), *Building
    a Spreadsheet Application*, talks about the final application, which is a spreadsheet
    program capable of calculating formulas with the four rules of arithmetic. It
    is also possible to cut and paste blocks of cells.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](ch08.html "第八章 构建电子表格应用"), *构建电子表格应用*，讨论了最终的应用程序，这是一个能够使用算术四则运算规则计算公式的电子表格程序。还可以剪切和粘贴单元格块。'
- en: '[Chapter 9](ch09.html "Chapter 9. Formula Interpretation"), *Formula Interpretation*,
    explains that when the user inputs a formula, we need to interpret it. The process
    is divided into scanning and parsing, which we will look into in this chapter.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第九章](ch09.html "第九章 公式解释"), *公式解释*，解释了当用户输入一个公式时，我们需要对其进行解释。这个过程分为扫描和解析，我们将在本章中探讨。'
- en: '[Chapter 10](ch10.html "Chapter 10. The Framework"), *The Framework*, describes
    the most central part of Small Windows. This chapter begins the description of
    Small Windows. The Application class handles the message loop of the application
    and the registration of Windows classes. The Window class handles basic window
    functionality.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。框架"), *框架*，描述了 Small Windows 的最核心部分。本章开始 Small Windows
    的描述。Application 类处理应用程序的消息循环和 Windows 类的注册。Window 类处理基本的窗口功能。'
- en: '[Chapter 11](ch11.html "Chapter 11. The Document"), *The Document*, talks about
    the document-based Window subclasses, that is, the Document class that provides
    basic document functionality, such as menus and accelerators, and the Standard
    Document framework, which provides a document-based framework.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章。文档"), *文档*，讨论了基于文档的窗口子类，即提供基本文档功能（如菜单和快捷键）的 Document
    类和提供基于文档框架的 Standard Document 框架。'
- en: '[Chapter 12](ch12.html "Chapter 12. The Auxiliary Classes"), *The Auxiliary
    Classes*, explores a set of small auxiliary classes handling points and sizes,
    rectangles, colors and fonts, dynamic lists, and tree structures.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章。辅助类"), *辅助类*，探讨了处理点、大小、矩形、颜色和字体、动态列表和树结构的一组小型辅助类。'
- en: '[Chapter 13](ch13.html "Chapter 13. The Registry, Clipboard, Standard Dialogs,
    and Print Preview"), *The Registry, Clipboard, Standard Dialogs, and Print Preview*,
    explains the implementation of the registry and clipboard, the standard dialogs
    to save and load files, choosing color or font, or printing a document. The chapter
    also explains the implementation a class for print previewing.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](ch13.html "第13章。注册表、剪贴板、标准对话框和打印预览"), *注册表、剪贴板、标准对话框和打印预览*，解释了注册表和剪贴板的实现，用于保存和加载文件的常规对话框，选择颜色或字体，或打印文档的实现。本章还解释了用于打印预览的类的实现。'
- en: '[Chapter 14](ch14.html "Chapter 14. Dialogs, Controls, and Page Setup"), *Dialogs,
    Controls, and Print Setup*, describes the possibility to design custom dialogs
    with controls such as push buttons, check boxes, radio buttons, list boxes, combo
    boxes, and text field. The input of a text field can be converted to any type.
    Finally, the Print Setup dialog is a custom dialog annotated with suitable controls.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](ch14.html "第14章。对话框、控件和页面设置"), *对话框、控件和打印设置*，描述了使用按钮、复选框、单选按钮、列表框、组合框和文本字段等控件设计自定义对话框的可能性。文本字段的输入可以被转换为任何类型。最后，打印设置对话框是一个带有适当控件的定制对话框。'
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要这本书的内容
- en: First of all, you need to download Visual Studio on your computer. I suggest
    you download and install Express for Desktop, which is free, and is available
    at [https://www.visualstudio.com/en-us/products/visual-studio-express-vs.aspx](https://www.visualstudio.com/en-us/products/visual-studio-express-vs.aspx).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，您需要在您的计算机上下载 Visual Studio。我建议您下载并安装桌面 Express 版本，它是免费的，可以在[https://www.visualstudio.com/en-us/products/visual-studio-express-vs.aspx](https://www.visualstudio.com/en-us/products/visual-studio-express-vs.aspx)找到。
- en: 'Then, there are two ways to install Small Windows:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，有两种安装 Small Windows 的方法：
- en: If you want to follow the chapter structure of this book you can download it
    from [https://github.com/PacktPublishing/Cpp-Windows-Programming](https://github.com/PacktPublishing/Cpp-Windows-Programming).
    It is made up by a set of Visual Studio projects holding the applications of this
    book.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您想按照这本书的章节结构进行操作，您可以从[https://github.com/PacktPublishing/Cpp-Windows-Programming](https://github.com/PacktPublishing/Cpp-Windows-Programming)下载。它由一组包含本书应用程序的
    Visual Studio 项目组成。
- en: If you want all the code in one Visual Studio solution you can download the
    C++ Windows Programming solution in the Cpp Windows Programming file.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您想要在一个 Visual Studio 解决方案中拥有所有代码，您可以从 Cpp Windows Programming 文件中下载 C++ Windows
    Programming 解决方案。
- en: If you want to write code with Small Windows on your own, you can download the
    Empty project in the Empty Project file. It is an application holding only the
    Small Windows source code with a very simple application. You can change the name
    of the project and add your own application-specific code.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您想自己用 Small Windows 编写代码，您可以从 Empty Project 文件中下载 Empty 项目。它是一个只包含 Small Windows
    源代码和非常简单的应用程序的应用程序。您可以更改项目的名称并添加您自己的特定于应用程序的代码。
- en: Who this book is for
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book is for application developers who want a head-first approach into
    Windows programming. It will teach you how to develop an object-oriented class
    library in C++ and enhanced applications in Windows. Basic knowledge of C++ and
    the object-oriented framework is assumed to get the most out of this book.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是为希望以头等舱方式进入Windows编程的应用程序开发者而编写的。它将教会您如何使用C++开发面向对象的类库和在Windows中增强的应用程序。假设您具备C++和面向对象框架的基本知识，以便充分利用本书。
- en: Conventions
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 规范
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    first part of a Small Windows application is the `MainWindow` function."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名如下所示：“一个小型Windows应用程序的第一部分是`MainWindow`函数。”
- en: 'A block of code is set as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "For instance, often, the **Open** item in the **File** menu is annotated
    with the text **Ctrl+O**."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中如下所示：“例如，通常，**文件**菜单中的**打开**项被注释为文本**Ctrl+O**。”'
- en: Note
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项如下所示。
- en: Tip
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Reader feedback
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book-what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of. To send us general
    feedback, simply e-mail feedback@packtpub.com, and mention the book's title in
    the subject of your message. If there is a topic that you have expertise in and
    you are interested in either writing or contributing to a book, see our author
    guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们读者的反馈总是受欢迎的。告诉我们您对这本书的看法——您喜欢或不喜欢什么。读者反馈对我们来说很重要，因为它帮助我们开发您真正能从中获得最大收益的标题。要发送一般反馈，请简单地发送电子邮件至feedback@packtpub.com，并在邮件主题中提及书的标题。如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt图书的骄傲拥有者，我们有一些事情可以帮助您从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的账户下载本书的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the **SUPPORT** tab at the top.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的**支持**选项卡上。
- en: Click on **Code Downloads & Errata**.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载与勘误表**。
- en: Enter the name of the book in the **Search** box.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**搜索**框中输入书的名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买本书的地方。
- en: Click on **Code Download**.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载**。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 下载文件后，请确保您使用最新版本的以下软件解压缩或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WinRAR / 7-Zip for Windows
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zipeg / iZip / UnRarX for Mac
- en: 7-Zip / PeaZip for Linux
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7-Zip / PeaZip for Linux
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Cpp-Windows-Programming](https://github.com/PacktPublishing/Cpp-Windows-Programming).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 本书代码包托管在GitHub上，网址为[https://github.com/PacktPublishing/Cpp-Windows-Programming](https://github.com/PacktPublishing/Cpp-Windows-Programming)。我们还有其他来自我们丰富图书和视频目录的代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Downloading the color images of this book
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的彩色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/CppWindowsProgramming_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/CppWindowsProgramming_ColorImages.pdf).
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表彩色图像的PDF文件。彩色图像将帮助您更好地理解输出的变化。您可以从[https://www.packtpub.com/sites/default/files/downloads/CppWindowsProgramming_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/CppWindowsProgramming_ColorImages.pdf)下载此文件。
- en: Errata
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books-maybe a mistake in the text
    or the code-we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告，我们将不胜感激。这样做可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何错误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**错误提交表单**链接，并输入您的错误详细信息来报告它们。一旦您的错误得到验证，您的提交将被接受，错误将被上传到我们的网站或添加到该标题的错误清单部分。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的错误清单，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入本书的名称。所需信息将出现在**错误清单**部分。
- en: Piracy
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现任何形式的我们作品的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at copyright@packtpub.com with a link to the suspected pirated
    material.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过copyright@packtpub.com联系我们，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 询问
- en: If you have a problem with any aspect of this book, you can contact us at questions@packtpub.com,
    and we will do our best to address the problem.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您本书的任何方面有问题，您可以通过questions@packtpub.com联系我们，我们将尽力解决问题。

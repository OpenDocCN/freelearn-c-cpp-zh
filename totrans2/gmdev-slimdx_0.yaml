- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book is a quick, hands-on guide to the basics of game programming with
    SlimDX. SlimDX is a managed wrapper for DirectX, allowing us to use the full power
    of DirectX in managed languages such as C# (pronounced C Sharp). This is a huge
    benefit since managed languages such as C# are much nicer to work in than lower-level
    languages such as C++, which increases productivity since many things can be done
    quicker.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是使用SlimDX快速上手游戏编程基础的指南。SlimDX是DirectX的管理包装器，允许我们在C#（发音为C Sharp）等托管语言中使用DirectX的全部功能。这是一个巨大的优势，因为与C++等底层语言相比，托管语言如C#更易于工作，这提高了生产力，因为许多事情可以更快地完成。
- en: As you read this book, you will take a journey from creating a basic framework,
    to building all of your future game development projects in that framework, to
    handling user inputs, 2D graphics, sound, and 3D graphics. By the end of the book,
    you will have discovered the basics in each of these major areas of game development,
    enough to get you started on your first basic games.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读本书时，您将经历从创建基本框架，到在这个框架中构建您未来的所有游戏开发项目，再到处理用户输入、2D图形、声音和3D图形的旅程。到本书结束时，您将发现游戏开发这些主要领域的所有基础知识，足以让您开始制作第一个基本游戏。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started"), *Getting Started*, gets
    things started with SlimDX by creating a game window and basic framework for us
    to work in for the rest of the book, and covers some of the basics of SlimDX.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。入门"), *入门*，通过创建游戏窗口和本书其余部分的工作基本框架，使用SlimDX开始，并涵盖了SlimDX的一些基础知识。'
- en: '[Chapter 2](ch02.html "Chapter 2. Responding to Player Inputs"), *Responding
    to Player Inputs*, explains how to handle user inputs using both DirectInput and
    XInput to make things happen in our game.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。响应用户输入")，*响应用户输入*，解释了如何使用DirectInput和XInput处理用户输入，使我们的游戏发生动作。'
- en: '[Chapter 3](ch03.html "Chapter 3. Rendering 2D Graphics"), *Rendering 2D Graphics*,
    covers drawing 2D graphics using Direct2D to create quick 2D tech demos or 2D
    games.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。渲染2D图形")，*渲染2D图形*，介绍了使用Direct2D绘制2D图形，以创建快速2D技术演示或2D游戏。'
- en: '[Chapter 4](ch04.html "Chapter 4. Adding Sound"), *Adding Sound*, covers how
    to add sound and music to our games using both DirectSound and XAudio2.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。添加声音")，*添加声音*，介绍了如何使用DirectSound和XAudio2将声音和音乐添加到我们的游戏中。'
- en: '[Chapter 5](ch05.html "Chapter 5. Rendering Simple 3D Graphics"), *Rendering
    Simple 3D Graphics*, dives into the world of 3D graphics. We will learn the basics
    of 3D graphics and how to get them on the screen using Direct3D.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。渲染简单3D图形")，*渲染简单3D图形*，深入3D图形的世界。我们将学习3D图形的基础知识以及如何使用Direct3D将它们显示在屏幕上。'
- en: '[Chapter 6](ch06.html "Chapter 6. Where to Go from Here"), *Where to Go from
    Here*, rounds things off with a discussion of where to go from here to continue
    learning the art of game development, as well as brief discussions of a few other
    important topics.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。下一步该做什么")，*下一步该做什么*，通过讨论下一步如何继续学习游戏开发的艺术，以及一些其他重要主题的简要讨论，来结束全书。'
- en: What you need for this book
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需的内容
- en: To work along with this book, you will need two pieces of software. The first
    one is Visual Studio 2012 and the second is the 2012 release of SlimDX. The first
    two sections of [Chapter 1](ch01.html "Chapter 1. Getting Started"), *Getting
    Started*, guide you through getting both of these installed and where to download
    them from.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 要与本书一起工作，您需要两款软件。第一款是Visual Studio 2012，第二款是SlimDX的2012版本。第1章的前两节，*入门*，将指导您安装这两款软件以及从哪里下载它们。
- en: Graphics and sound resources are provided in the downloadable code for this
    book, so you do not need any software for creating them.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本书提供的图形和声音资源包含在可下载的代码中，因此您不需要任何软件来创建它们。
- en: Who this book is for
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for anyone who loves video games and has a desire to create their
    own from scratch. It is for anyone who thinks games are truly an art form that
    brings together a plethora of other arts (such as graphics, sounds, music, stories,
    level designs, and character designs) into one final product. It is also for those
    who enjoy programming, since programming is a big aspect for creating video games.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为任何热爱电子游戏并渴望从头开始创建自己游戏的人而写的。它适合那些认为游戏真正是一种艺术形式，将众多其他艺术（如图形、声音、音乐、故事、关卡设计和角色设计）融合成一个最终产品的人。它也适合那些喜欢编程的人，因为编程是创建电子游戏的一个重要方面。
- en: It will be beneficial for you to have some basic programming experience, but
    it is not required. This book tries to explain things well so that even if you
    have no experience in the topic, you will understand what's happening and why
    it is happening. We will use C# in this book, which is a fairly easy language
    to learn as well.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有一些基本的编程经验将是有益的，但这不是必需的。这本书试图解释得很好，即使你对这个主题没有经验，你也会理解正在发生的事情以及为什么会发生。我们将在这本书中使用C#，这是一种相对容易学习的语言。
- en: So basically, if you have a passion for video games and think the idea of creating
    your own virtual 2D or 3D worlds in the computer sounds really cool, then this
    book is for you. It will help you to learn the basics of the major programming
    areas in game development so that you can get started on your first basic games.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 所以基本上，如果你对视频游戏有热情，并且认为在计算机中创建自己的虚拟2D或3D世界听起来非常酷，那么这本书就是为你准备的。它将帮助你学习游戏开发中主要编程领域的基础知识，这样你就可以开始制作你的第一个基本游戏。
- en: Conventions
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现许多不同风格的文本，用于区分不同类型的信息。以下是一些这些风格的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other SlimDX components through the use of the `using` keyword."'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称将如下所示：“我们可以通过使用`using`关键字来包含其他SlimDX组件。”
- en: 'A block of code is set as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块将如下所示：
- en: '[PRE0]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Click on the **Install Developer SDK** button."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。你在屏幕上看到的，例如在菜单或对话框中的单词，在文本中会这样显示：“点击**安装开发者SDK**按钮。”'
- en: Note
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项将以如下所示的框中显示。
- en: Tip
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门看起来像这样。
- en: Reader feedback
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们你对这本书的看法——你喜欢什么或可能不喜欢什么。读者反馈对我们来说很重要，以便我们开发出真正能让你受益的标题。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message. If there is a topic
    that you have expertise in and you are interested in either writing or contributing
    to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送给我们一般性的反馈，只需发送一封电子邮件到`<feedback@packtpub.com>`，并在邮件的主题中提及书名。如果你在某个领域有专业知识，并且你对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是Packt书籍的骄傲拥有者了，我们有一些事情可以帮助你从你的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)的账户下载您购买的所有Packt书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误更正
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分下的现有勘误列表中。任何现有勘误都可以通过从
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 选择您的标题来查看。
- en: Piracy
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 与我们联系，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者方面的帮助，以及我们为您提供有价值内容的能力。
- en: Questions
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。

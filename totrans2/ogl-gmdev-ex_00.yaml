- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Welcome to *OpenGL Game Development Blueprints*! We are excited that you chose
    this book as your guide to both OpenGL and game development. This section will
    provide you with a brief preview of each chapter, followed by the technologies
    that are required to complete the work that is presented in the book. Finally,
    we will discuss the target audience for this book so that you will know whether
    this book is right for you.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到 *OpenGL 游戏开发蓝图*！我们很高兴您选择这本书作为您学习 OpenGL 和游戏开发的指南。本节将为您简要介绍每一章的内容，随后将介绍完成书中所述工作所需的技术。最后，我们将讨论本书的目标读者，以便您了解这本书是否适合您。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Building the Foundation"), *Building the
    Foundation*, guides you through creating the code framework for the game. Games
    use a particular structure that is known as the *game loop*. By the end of this
    chapter, you will understand and have created the game loop for the game as well
    as initialized the required OpenGL elements.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。构建基础")，*构建基础*，指导您创建游戏代码框架。游戏使用一种称为 *游戏循环* 的特定结构。到本章结束时，您将理解并创建游戏的游戏循环，以及初始化所需的OpenGL元素。'
- en: '[Chapter 2](ch02.html "Chapter 2. Your Point of View"), *Your Point of View*,
    introduces you to the first project in the book—creating a 2D platform game. The
    first step in this project will be to define the type of view that is required
    by OpenGL, and render the background of the game.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。你的视角")，*你的视角*，介绍了本书的第一个项目——创建一个2D平台游戏。这个项目的第一步将是定义OpenGL所需的视图类型，并渲染游戏的背景。'
- en: '[Chapter 3](ch03.html "Chapter 3. A Matter of Character"), *A Matter of Character*,
    covers the creation of sprites that move on the screen. 2D frame-based animations
    are the core of any 2D game, and you will learn how to create simple graphics
    and render them to the screen.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。角色问题")，*角色问题*，涵盖了在屏幕上移动的精灵的创建。基于帧的2D动画是任何2D游戏的核心，您将学习如何创建简单的图形并将它们渲染到屏幕上。'
- en: '[Chapter 4](ch04.html "Chapter 4. Control Freak"), *Control Freak*, teaches
    you how to build an input system that will allow you to control the main character
    and other aspects of the game. You will also create a basic user interface that
    allows you to start the game and navigate to various options.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。控制狂")，*控制狂*，教您如何构建一个输入系统，让您能够控制主要角色和游戏的其它方面。您还将创建一个基本用户界面，让您能够开始游戏并导航到各种选项。'
- en: '[Chapter 5](ch05.html "Chapter 5. Hit and Run"), *Hit and Run*, covers collision
    detection. You will learn how to stop the character from falling through the ground,
    how to land on objects, and how to detect whether enemies have hit you or have
    been hit by player weapons. By the end of this chapter, you will be able to play
    the game for the first time.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。碰撞检测")，*碰撞检测*，涵盖了碰撞检测的内容。您将学习如何阻止角色穿过地面，如何落在物体上，以及如何检测敌人是否被您或玩家的武器击中。到本章结束时，您将能够第一次玩这款游戏。'
- en: '[Chapter 6](ch06.html "Chapter 6. Polishing the Silver"), *Polishing the Silver*,
    covers the topics that make a game presentable (but are often overlooked by novice
    developers). You will learn how to implement a scoring system, game over and game
    won scenarios, and simple level progression. This chapter will conclude the 2D
    project of the book.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。抛光银色")，*抛光银色*，涵盖了使游戏看起来更吸引人的主题（但往往被新手开发者忽视）。您将学习如何实现得分系统、游戏结束和游戏胜利场景，以及简单的关卡进度。本章将结束本书的2D项目。'
- en: '[Chapter 7](ch07.html "Chapter 7. Audio Adrenaline"), *Audio Adrenaline*, guides
    you through implementing sound effects and music in the game. We will provide
    links to some audio files that you can use in your game.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。音频肾上腺素")，*音频肾上腺素*，指导您在游戏中实现音效和音乐。我们将提供一些音频文件的链接，您可以在游戏中使用。'
- en: '[Chapter 8](ch08.html "Chapter 8. Expanding Your Horizons"), *Expanding Your
    Horizons*, will start the second project of the book—a 3D first-person space shooter.
    At the end of this chapter you will have created a new project, starting the framework
    for a 3D game.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。拓展你的视野")，*拓展你的视野*，将开始本书的第二个项目——一个3D第一人称太空射击游戏。到本章结束时，您将创建一个新的项目，为3D游戏搭建框架。'
- en: '[Chapter 9](ch09.html "Chapter 9. Super Models"), *Super Models*, introduces
    you to the concepts of 3D art and modeling, and then guides you through the process
    of loading 3D models into the game environment. Although you will be able try
    your hand at creating a 3D model, the resources that are required for the game
    will be provided online.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。超级模型")，*超级模型*，向您介绍了3D艺术和建模的概念，然后引导您将3D模型加载到游戏环境中。尽管您将有机会尝试创建3D模型，但游戏所需的资源将在线提供。'
- en: '[Chapter 10](ch10.html "Chapter 10. Expanding Space"), *Expanding Space*, expands
    on many of the concepts that were covered in the 2D segment of the book and applies
    them to a 3D world. Movement and collision detection are revamped to take this
    new dimension into consideration. An input scheme to move in 3D space is implemented.
    By the end of this chapter, you will be able to control a 3D model in 3D space.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。扩展空间")，*扩展空间*，扩展了书中2D部分所涵盖的许多概念，并将它们应用于3D世界。移动和碰撞检测被重新设计以考虑这个新维度。实现了在3D空间中移动的输入方案。到本章结束时，您将能够在3D空间中控制3D模型。'
- en: '[Chapter 11](ch11.html "Chapter 11. Heads Up"), *Heads Up*, guides you through
    creating a 2D user interface on top of the 3D world. You will create a menu system
    to start and end the game, as well as a heads-up-display (HUD) that shows the
    score and stats in game. By the end of this chapter, you will have created a playable
    3D shooter game.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章。抬头看")，*抬头看*，将引导您在3D世界之上创建2D用户界面。您将创建一个菜单系统来开始和结束游戏，以及一个显示游戏得分和统计信息的抬头显示（HUD）。到本章结束时，您将创建一个可玩的三维射击游戏。'
- en: '[Chapter 12](ch12.html "Chapter 12. Conquer the Universe"), *Conquer the Universe*,
    introduces you to some of the more advanced concepts that were beyond the scope
    of the book, and it gives you some direction to advance your skills.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章。征服宇宙")，*征服宇宙*，向您介绍了一些超出本书范围的高级概念，并为您提高技能提供了方向。'
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要这本书的
- en: Each chapter in the book will have exercises that you will need to code. Each
    exercise is a building block toward creating your first game using OpenGL. It
    is vitally important that you actually write the code. In our experience, you
    can't learn any kind of computer programming without actually writing code. Don't
    just read the book, do the book!
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 书中的每一章都会有您需要编写的练习。每个练习都是创建您的第一个OpenGL游戏的基础。实际上编写代码至关重要。根据我们的经验，不实际编写代码就无法学习任何类型的计算机编程。不要只是阅读这本书，要动手做这本书！
- en: 'The first chapter of the book will go through the details of setting up a development
    environment so that you can code the examples in the book. In general, you will
    need the following:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 书的第一章将详细介绍设置开发环境的细节，以便您可以在书中编写示例代码。一般来说，您需要以下内容：
- en: '**A Windows-based personal computer**: You could use a Mac, but the examples
    used in the book are based on a Windows 10 operating system.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基于Windows的个人电脑**：您可以使用Mac，但本书中的示例是基于Windows 10操作系统的。'
- en: '**A copy of Visual Studio**: We will show you how to obtain and install this
    for free in chapter one, or you can go to [http://www.visualstudio.com/downloads/download-visual-studio-vs](http://www.visualstudio.com/downloads/download-visual-studio-vs)
    right now. Again, you could use another development tool and compiler, but you
    are on your own to set it up.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Visual Studio的副本**：我们将在第一章中向您展示如何免费获取和安装它，或者您现在就可以直接访问[http://www.visualstudio.com/downloads/download-visual-studio-vs](http://www.visualstudio.com/downloads/download-visual-studio-vs)。再次提醒，您也可以使用其他开发工具和编译器，但您需要自行设置。'
- en: '**A 2D image editor program**: We recommend GIMP, which you can download for
    free at [http://www.gimp.org/](http://www.gimp.org/).'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**一个二维图像编辑程序**：我们推荐使用GIMP，您可以在[http://www.gimp.org/](http://www.gimp.org/)免费下载。'
- en: '**A 3D modeling program**: We recommend Blender, which you can download for
    free at [http://www.blender.org/](http://www.blender.org/).'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**一个三维建模程序**：我们推荐使用Blender，您可以在[http://www.blender.org/](http://www.blender.org/)免费下载。'
- en: '**An Internet connection**: You could complete the exercises without this,
    but an Internet connection is very useful for looking up additional resources.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**互联网连接**：您可以在没有互联网连接的情况下完成练习，但互联网连接对于查找额外资源非常有用。'
- en: Some free time and dedication!
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些空闲时间和投入！
- en: That's it! The good news is that as long as you have a personal computer, the
    technology and tools that are used to create games using OpenGL are completely
    free!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 就这样！好消息是，只要您有一台个人电脑，用于使用OpenGL创建游戏的技术和工具都是完全免费的！
- en: Who this book is for
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: If you are reading this book, it is pretty obvious that you are interested in
    game development. You have either heard of OpenGL or perhaps even used it, and
    you want to learn more. Finally, you are already a programmer in some computer
    language or you want to be.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您正在阅读这本书，那么很明显您对游戏开发感兴趣。您可能听说过OpenGL，或者甚至使用过它，并希望了解更多。最后，您已经是某种计算机语言的程序员，或者您想成为程序员。
- en: Does this sound like you? Read on!
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这听起来像您吗？继续阅读！
- en: This book assumes that you have some familiarity with computer programming in
    the C++ computer language. If you have programmed in some other language, such
    as C#, Java, JavaScript, or PHP, then you are pretty familiar with the constructs
    of the C++ language. Nevertheless, if have never programmed in C++ then you may
    need to brush up on your skills. You can try *Microsoft Visual C++ Windows Applications
    by Example*, also published by *Packt Publishing*. If you feel comfortable with
    programming in general, but have not coded in C++, you can look at the free online
    C++ tutorials at [http://www.cplusplus.com/doc/tutorial/](http://www.cplusplus.com/doc/tutorial/).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设您对C++计算机语言有一定的了解。如果您在其他语言中编程，例如C#、Java、JavaScript或PHP，那么您对C++语言的构造相当熟悉。尽管如此，如果您从未使用过C++编程，那么您可能需要复习一下您的技能。您可以尝试阅读由Packt
    Publishing出版的《*Microsoft Visual C++ Windows Applications by Example*》。如果您对编程总体上感到舒适，但尚未使用C++进行编码，您可以在[http://www.cplusplus.com/doc/tutorial/](http://www.cplusplus.com/doc/tutorial/)查看免费的在线C++教程。
- en: We don't assume that you have any knowledge of OpenGL—that is what this book
    is going to give you. We start by explaining the basic concepts of OpenGL and
    move through more advanced concepts by example. As you learn, you will also code,
    providing you with the opportunity to put what you have learned into practice.
    This book won't make you an OpenGL expert overnight, but it will give you the
    foundation to understand and use OpenGL. At the end of this book, we will give
    you some pointers to other resources that will allow you to learn even more about
    OpenGL.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不假设您对OpenGL有任何了解——这正是本书要提供的。我们从解释OpenGL的基本概念开始，并通过示例逐步介绍更高级的概念。在学习的过程中，您还将进行编码，这为您提供了将所学知识付诸实践的机会。本书不会让您一夜之间成为OpenGL专家，但它会为您理解和使用OpenGL打下基础。本书结束时，我们将为您提供一些指向其他资源的指南，这些资源将帮助您学习更多关于OpenGL的知识。
- en: 'We also don''t assume that you have any experience developing games. This book
    is rather unique in that it provides you with a primer to learn OpenGL and a primer
    to learn game development. There are many books out there that teach OpenGL, but
    most do so within a more academic or theoretical framework. We felt that it was
    better to teach you OpenGL while you were using it to create an actual game. Actually,
    you will code two games: one in 2D, and one in 3D. Two for the price of one!'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们也不假设您有任何开发游戏的经验。本书的独特之处在于它为您提供了学习OpenGL和游戏开发的入门指南。市面上有许多教OpenGL的书籍，但大多数都是在更学术或理论框架内进行。我们认为，在您使用OpenGL创建实际游戏的同时学习OpenGL会更好。实际上，您将编写两个游戏：一个2D游戏和一个3D游戏。一价两得！
- en: Conventions
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现许多不同的文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "As
    usual, change the middle line in update to call `drawQuad`."'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称的显示方式如下：“像往常一样，在update中更改中间行以调用`drawQuad`。”
- en: 'A block of code is set as follows:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "For the **Configuration** drop-down box, make sure you select **All Configurations**."'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。屏幕上显示的单词，例如在菜单或对话框中，将以文本中的这种形式出现：“对于**配置**下拉框，请确保您选择了**所有配置**。”'
- en: Note
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示将以这样的框显示。
- en: Tip
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧将以这样的形式出现。
- en: Reader feedback
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们您对这本书的看法——您喜欢或不喜欢什么。读者反馈对我们很重要，因为它帮助我们开发出您真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如要向我们发送一般反馈，请简单地将电子邮件发送至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书籍标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南 [www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是 Packt 书籍的骄傲拥有者，我们有多个方面可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在 [http://www.packtpub.com](http://www.packtpub.com) 的账户下载所有已购买 Packt 出版物的示例代码文件。如果您在其他地方购买了此书，您可以访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现了错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进此书的后续版本。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下现有的任何勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分下。
- en: Piracy
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在 Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现任何形式的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 联系我们，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者以及为我们提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，您可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决问题。

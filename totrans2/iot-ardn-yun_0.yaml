- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The Internet of Things (IoT) is a growing topic in the tech world, and more
    and more hardware projects that are funded using crowd-funding campaigns include
    some connected objects. Such objects can be smart watches that connect to the
    Web, the weather station, cameras, energy monitoring devices, and even robots.
    Many industry giants such as Google and Samsung are also entering the market with
    connected objects and wearable devices.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网（IoT）是科技界的一个增长话题，越来越多的使用众筹活动资助的硬件项目都包含一些连接对象。这些对象可以是连接到网络的智能手表、气象站、摄像头、能源监控设备，甚至是机器人。谷歌和三星等许多行业巨头也正在进入市场，推出连接对象和可穿戴设备。
- en: On the other hand, millions of people around the world use the Arduino platform
    to create hardware projects. Because Arduino is so easy to use, it allows not
    only hobbyists, but also artists and people without a tech background to create
    amazing hardware projects. The platform is always evolving with new solutions
    that allow people to create more and more complex DIY projects.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，全世界有成千上万的人使用Arduino平台来创建硬件项目。由于Arduino非常易于使用，它不仅允许爱好者，还允许艺术家和没有技术背景的人创建令人惊叹的硬件项目。该平台始终在不断发展，提供新的解决方案，使人们能够创建越来越复杂的DIY项目。
- en: One of the latest boards from Arduino—the Arduino Yún—mixes these two worlds
    harmoniously. This board's release was appreciated by hobbyists around the world
    who wanted to develop connected objects. Indeed, developing applications for IoT
    has always been quite complex and requires a lot of expertise in both hardware
    and web applications development. However, we are going to see why using the Arduino
    Yún can make the process much easier.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Arduino最新推出的板子之一——Arduino Yún，和谐地融合了这两个世界。这块板的发布受到了全球爱好者的欢迎，他们希望开发连接对象。确实，开发物联网应用程序一直相当复杂，需要硬件和Web应用程序开发方面的专业知识。然而，我们将看到为什么使用Arduino
    Yún可以使这个过程变得容易得多。
- en: The Arduino Yún is the same size as the Arduino Uno, which is the most common
    Arduino board. However, the difference is that it features a small Linux machine
    that runs on a separate processor as well as an onboard Wi-Fi chip so you can
    connect the board to your local Wi-Fi network.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Arduino Yún的尺寸与最常见的Arduino板——Arduino Uno相同。然而，不同之处在于它配备了一个小型Linux机器，该机器在独立的处理器上运行，以及一个板载Wi-Fi芯片，这样您就可以将板子连接到您的本地Wi-Fi网络。
- en: The clever thing they did with the Arduino Yún board is create a Bridge library
    that allows you to call functions of the Linux machine from the usual Arduino
    microcontroller that is also present on the board. This way, you can use the powerful
    features of the Linux machine by programming in the same way as you would on the
    Arduino Uno board. You can, for example, write whole programs in high-level languages
    such as Python, and call them from an Arduino sketch.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 他们与Arduino Yún板一起做的聪明事是创建了一个Bridge库，允许您从板上的常规Arduino微控制器调用Linux机器的功能。这样，您可以通过与Arduino
    Uno板相同的编程方式使用Linux机器的强大功能。例如，您可以使用Python等高级语言编写整个程序，并从Arduino草图调用它们。
- en: The fact that the board also has onboard Wi-Fi changes everything. The board
    was developed in close collaboration with the Temboo web service, which provides
    many libraries to interface the board with other web services such as Google Docs,
    Gmail, and Dropbox.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，板子上还配备了板载Wi-Fi，这改变了所有的一切。这块板是在与Temboo网络服务的紧密合作下开发的，该服务提供了许多库，用于将板子与Google
    Docs、Gmail和Dropbox等Web服务进行接口。
- en: For all these reasons, using the Arduino Yún will allow you to build connected
    applications without requiring you to be an expert in the field. Using the power
    of the embedded Linux machine, the Wi-Fi connection, and the Temboo libraries,
    you will be able to easily create your own IoT devices. To show you what exactly
    the Arduino Yún can do, I have built four exciting projects using this board,
    and you too will be able to build these projects after reading this book.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 由于所有这些原因，使用Arduino Yún将使您能够构建连接的应用程序，而无需您是该领域的专家。利用嵌入式Linux机器、Wi-Fi连接和Temboo库的力量，您将能够轻松地创建自己的物联网设备。为了展示Arduino
    Yún究竟可以做什么，我已经使用这块板子构建了四个令人兴奋的项目，在阅读这本书之后，您也将能够构建这些项目。
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Building a Weather Station Connected to the
    Cloud"), *Building a Weather Station Connected to the Cloud*, introduces you to
    the Internet of Things features of the Arduino Yún. In this chapter, we are going
    to build a weather measurement station (which measures the temperature, humidity,
    and light levels) that sends data to the Web. The project will send data to a
    Google Docs spreadsheet via Temboo and log the results in the spreadsheet where
    they can be displayed graphically. The nice thing about this project is that this
    data can then be accessed from anywhere in the world just by logging into your
    Google account and going to the spreadsheet.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 构建连接到云的气象站"), *构建连接到云的气象站*，介绍了Arduino Yún的物联网功能。在本章中，我们将构建一个气象测量站（测量温度、湿度和光照水平），并将数据发送到网络。该项目将通过Temboo将数据发送到Google
    Docs电子表格，并在电子表格中记录结果，以便图形化显示。这个项目的优点是，这些数据可以通过登录您的Google账户并访问电子表格从世界任何地方访问。'
- en: '[Chapter 2](ch02.html "Chapter 2. Creating a Remote Energy Monitoring and Control
    Device"), *Creating a Remote Energy Monitoring and Control Device*, focuses on
    energy management by creating a project to switch a device on and off (like a
    lamp), measuring its energy consumption and storing this data to the Web. We are
    going to interface a current sensor to measure the energy consumption of the device
    that is connected to the project. The project will also be able to switch the
    device on and off remotely, and we are going to build an interface for you to
    control this switch from your computer and mobile device.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 创建远程能源监控和控制设备"), *创建远程能源监控和控制设备*，通过创建一个开关设备（如灯泡）的项目来专注于能源管理。我们将把电流传感器接口连接到项目，以测量连接到项目的设备的能源消耗。该项目还将能够远程开关设备，我们将为您构建一个界面，让您可以从电脑和移动设备控制这个开关。'
- en: '[Chapter 3](ch03.html "Chapter 3. Making Your Own Cloud-connected Camera"),
    *Making Your Own Cloud-connected Camera*, allows us to build our own DIY version
    of a wireless security camera by connecting a standard USB webcam to the Arduino
    Yún. We will perform two exciting applications with this project: first, we will
    automatically upload pictures from the camera when some motion is detected in
    front of it, and then we are going to make the camera stream video live from YouTube,
    so you can monitor what is going on in your home from anywhere.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 创建自己的云连接摄像头"), *创建自己的云连接摄像头*，让我们能够通过将标准USB摄像头连接到Arduino
    Yún来构建我们自己的DIY无线安全摄像头。我们将使用这个项目执行两个令人兴奋的应用：首先，当在摄像头前方检测到运动时，我们将自动上传图片，然后我们将使摄像头从YouTube直播视频，这样你就可以从任何地方监控家里的情况。'
- en: '[Chapter 4](ch04.html "Chapter 4. Wi-Fi-controlled Mobile Robot"), *Wi-Fi-controlled
    Mobile Robot*, focuses on robotics. We are going to build a Wi-Fi-controlled mobile
    robot with two wheels and an ultrasonic distance sensor in front of it. Additionally,
    we are going to use the powerful features of the Arduino Yún to easily control
    this robot via Wi-Fi. To do this, we are going to build a web interface that will
    be used to control the movement of the robot, and this will also display the distance
    measured by the front sensor.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. Wi-Fi控制的移动机器人"), *Wi-Fi控制的移动机器人*，专注于机器人技术。我们将构建一个带有两个轮子和前方超声波距离传感器的Wi-Fi控制的移动机器人。此外，我们将利用Arduino
    Yún的强大功能，通过Wi-Fi轻松控制这个机器人。为此，我们将构建一个网页界面，用于控制机器人的移动，并且这个界面还将显示前方传感器的测量距离。'
- en: What you need for this book
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的物品
- en: The main focus of this book is the Arduino Yún board; so, of course, you will
    need one of the Arduino Yún boards to make all four projects of the book. Depending
    on the chapter, you will also need several hardware components. The details of
    these components required are given at the beginning of each chapter.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的主要重点是Arduino Yún板；因此，当然，你需要一块Arduino Yún板来制作书中的所有四个项目。根据章节的不同，你还需要一些硬件组件。这些组件的详细信息在每个章节的开头给出。
- en: You will also need to have some software installed on your computer to make
    the projects work. The first one is the Arduino IDE's latest beta version (the
    only version that can work with the Yún). For all these projects, I used the Arduino
    IDE Version 1.5.6-r2, but all the newer versions should work as well. You can
    download the Arduino IDE at [http://arduino.cc/en/main/software#toc3](http://arduino.cc/en/main/software#toc3).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要在电脑上安装一些软件来使项目工作。第一个是 Arduino IDE 的最新 beta 版本（唯一可以与 Yún 一起工作的版本）。对于所有这些项目，我使用了
    Arduino IDE 版本 1.5.6-r2，但所有更新的版本也应该可以工作。你可以在 [http://arduino.cc/en/main/software#toc3](http://arduino.cc/en/main/software#toc3)
    下载 Arduino IDE。
- en: You will also need a web server running on your computer for some of the projects.
    I recommend that you use a software that integrates a web server and a database,
    and that handles all the details for you. If you are using Windows, I recommend
    using EasyPHP, which is available at [http://www.easyphp.org/](http://www.easyphp.org/).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要在电脑上运行一个用于某些项目的 Web 服务器。我建议使用一个集成了 Web 服务器和数据库的软件，并且为你处理所有细节。如果你使用的是 Windows，我推荐使用
    EasyPHP，它可以在 [http://www.easyphp.org/](http://www.easyphp.org/) 找到。
- en: Under OS X, I recommend using MAMP, which is available at [http://www.mamp.info/](http://www.mamp.info/).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在 OS X 系统下，我推荐使用 MAMP，它可以在 [http://www.mamp.info/](http://www.mamp.info/) 找到。
- en: With Linux, you can follow the instructions to install a web server provided
    at [http://doc.ubuntu-fr.org/lamp](http://doc.ubuntu-fr.org/lamp).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 Linux，你可以按照 [http://doc.ubuntu-fr.org/lamp](http://doc.ubuntu-fr.org/lamp)
    提供的说明来安装 Web 服务器。
- en: Make sure the server is running at this point; we are going to use it in several
    of the projects in this book.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 确保服务器此时正在运行；我们将在本书的几个项目中使用它。
- en: All the projects assume that your Arduino Yún board is already configured and
    connected to your Wi-Fi network. To configure and connect the Yún to your Wi-Fi
    network, there are only a few steps to follow. The first one is to plug the Arduino
    board in to the wall and wait for a moment.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 所有项目都假设你的 Arduino Yún 板已经配置并连接到你的 Wi-Fi 网络。要配置和连接 Yún 到 Wi-Fi 网络，只需遵循几个步骤。第一步是将
    Arduino 板插入墙壁插座并等待片刻。
- en: 'After a while, you should see that a new Wi-Fi network has appeared in the
    list of Wi-Fi networks on your computer, created by the Yún. Connect to it, open
    a browser, and type the following command:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一段时间后，你应该会在电脑上的 Wi-Fi 网络列表中看到由 Yún 创建的新 Wi-Fi 网络。连接到它，打开浏览器，并输入以下命令：
- en: '[PRE0]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: This should open a page served by the Arduino Yún board. You will be prompted
    to enter a password for your Yún board; please enter one that you can remember
    easily, as you will need it many times while attempting the projects in this book.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这应该会打开由 Arduino Yún 板提供服务的页面。你将被提示输入你的 Yún 板的密码；请输入一个你容易记住的密码，因为你在尝试本书中的项目时需要多次使用它。
- en: Then, you will be taken to a new page that contains some information about your
    Yún board. You can change the name of the board (which we will use later in all
    the projects), and also set your Wi-Fi parameters. You have to set these parameters
    so that the board can connect to your home Wi-Fi network. Choose the correct network
    from the list, enter your password, and click on **Configure & Restart**.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，你将被带到一个新的页面，其中包含有关你的 Yún 板的一些信息。你可以更改板子的名称（我们将在所有项目中使用它），还可以设置你的 Wi-Fi 参数。你必须设置这些参数，以便板子可以连接到你的家庭
    Wi-Fi 网络。从列表中选择正确的网络，输入你的密码，然后点击 **Configure & Restart**。
- en: 'The Yún will then restart and connect to your network. At this point, you can
    also reconnect your computer to the local Wi-Fi network. After a while, you can
    type the following command in your browser along with the name you gave your Arduino
    board:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，Yún 将重新启动并连接到你的网络。在这个时候，你也可以重新连接你的电脑到本地 Wi-Fi 网络。一段时间后，你可以在浏览器中输入以下命令，并加上你给你的
    Arduino 板起的名字：
- en: '[PRE1]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: You should be taken to the same page again, but this time, with the Yún board
    connected to your local Wi-Fi network. If this is working, it means the Yún board
    is ready to be used for all the projects in the book.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该会再次回到相同的页面，但这次，Yún 板已经连接到你的本地 Wi-Fi 网络。如果一切正常，这意味着 Yún 板已经准备好用于本书中的所有项目。
- en: You will also need to open the REST API of the Yún. This setting is configured
    on the configuration page of the Yún, where you have to select **OPEN**, which
    is close to **REST API ACCESS**. Reboot the Yún board again when the option has
    been changed.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要打开 Yún 的 REST API。这个设置在 Yún 的配置页面上进行配置，你必须选择 **OPEN**，它靠近 **REST API ACCESS**。当选项被更改后，再次重启
    Yún 板。
- en: 'Note that you have two ways to program your Yún board: you can either plug
    it directly into your computer via micro USB, or plug it into the wall via a USB
    adapter and upload the sketches via Wi-Fi.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，您有两种方式来编程您的Yún板：您可以直接通过micro USB将其连接到您的电脑，或者通过USB适配器连接到墙上，然后通过Wi-Fi上传草图。
- en: Who this book is for
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: If you want to build exciting applications for the Internet of Things using
    the Arduino platform, this is the book for you. If you are planning to build some
    cool projects to automate your home and monitor it remotely, you will love this
    book. You will learn how to measure data, control devices, monitor your home remotely
    using a USB camera, and build a Wi-Fi-controlled mobile robot.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想使用Arduino平台构建令人兴奋的物联网应用程序，这本书就是为您准备的。如果您计划构建一些酷炫的项目来自动化您的家庭并远程监控它，您将喜欢这本书。您将学习如何测量数据、控制设备、使用USB摄像头远程监控您的家庭，并构建一个Wi-Fi控制的移动机器人。
- en: As far as skills are concerned, this book assumes that you already have some
    knowledge of the Arduino platform (for example, with the Arduino Uno) and some
    basic knowledge of electronics and programming. Note that the book can also be
    used without any previous experience with the Arduino Yún and the onboard Linux
    machine.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 就技能而言，本书假设您已经对Arduino平台（例如，使用Arduino Uno）有一些了解，并且对电子和编程有一些基本知识。请注意，即使没有Arduino
    Yún和板上Linux机器的先前经验，本书也可以使用。
- en: Conventions
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到多种文本样式，以区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    alert mechanism occurs in the new function called `sendTempAlert` that is called
    if the temperature is below the limit."'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名如下所示：“警报机制发生在名为`sendTempAlert`的新函数中，如果温度低于限制，则会调用此函数。”
- en: 'A block of code is set as follows:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE2]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE3]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE4]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes, for example, appear in the text like
    this: "Just click on **interface.html**, and the interface should open and be
    scaled to your phone screen size."'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的、在菜单或对话框中的单词，例如，在文本中显示如下：“只需单击**interface.html**，界面应该打开并调整到您的手机屏幕大小。”'
- en: Note
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下所示的框显示。
- en: Tip
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门看起来像这样。
- en: Reader feedback
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正能从中获得最大收益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title through the subject of your message.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件的主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您有兴趣撰写或为本书做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt图书的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)您购买的所有Packt书籍的账户中下载示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，注册以直接将文件通过电子邮件发送给您。
- en: All the up-to-date code for the four projects of this book can also be found
    at [https://github.com/openhomeautomation/geeky-projects-yun](https://github.com/openhomeautomation/geeky-projects-yun).
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 本书四个项目的所有最新代码也可以在[https://github.com/openhomeautomation/geeky-projects-yun](https://github.com/openhomeautomation/geeky-projects-yun)找到。
- en: Downloading the color images of the book
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的彩色图像
- en: 'We also provide you a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from: [https://www.packtpub.com/sites/default/files/downloads/8007OS_ColoredImages.pdf](https://www.packtpub.com/sites/default/files/downloads/8007OS_ColoredImages.pdf).'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表彩色图像的PDF文件。这些彩色图像将帮助您更好地理解输出中的变化。您可以从以下链接下载此文件：[https://www.packtpub.com/sites/default/files/downloads/8007OS_ColoredImages.pdf](https://www.packtpub.com/sites/default/files/downloads/8007OS_ColoredImages.pdf)。
- en: Errata
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/support](http://www.packtpub.com/support),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded to our website, or added to any
    list of existing errata, under the Errata section of that title.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告，我们将不胜感激。这样做可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何错误清单，请通过访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，选择您的书籍，点击**错误提交表单**链接，并输入您的错误详细信息来报告它们。一旦您的错误得到验证，您的提交将被接受，错误将被上传到我们的网站，或添加到该标题的错误清单部分。
- en: Piracy
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上遇到我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您怀疑有盗版材料，请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 联系我们，并提供链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 咨询
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。

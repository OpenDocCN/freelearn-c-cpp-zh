- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Cinder is one of the most exciting frameworks available for creative coding.
    It is developed in C++ for increased performance and allows for the fast creation
    of visually complex and interactive applications. The big advantage of Cinder
    is that it can target many platforms such as Mac, Windows, and iOS with the exact
    same code.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
- en: '*Cinder Creative Coding Cookbook* will show you how to develop interactive
    and visually dynamic applications using simple-to-follow recipes.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: You will learn how to use multimedia content, draw generative graphics in 2D
    and 3D, and animate them in compelling ways.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: Beginning with creating simple projects with Cinder, you will use multimedia,
    create animations, and interact with the user.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
- en: From animation with particles to using video, audio, and images, the reader
    will gain a broad knowledge of creating creative applications using Cinder.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
- en: With recipes that include drawing in 3D, image processing, and sensing and tracking
    in real-time from camera input, this book will teach you how to develop interactive
    applications that can be run on a desktop computer, mobile device, or be a part
    of an interactive installation.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: This book will give you the necessary knowledge to start creating projects with
    Cinder that use animations and advanced visuals.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started"), *Getting Started*, teaches
    you the fundamentals of creating applications using Cinder.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.html "Chapter 2. Preparing for Development"), *Preparing for
    Development*, introduces several simple recipes that can be very useful during
    the development process.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.html "Chapter 3. Using Image Processing Techniques"), *Using
    Image Processing Techniques*, consists of examples of using image processing techniques
    implemented in Cinder and using third-party libraries.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. Using Multimedia Content"), *Using Multimedia
    Content*, teaches us how to load, manipulate, display, save, and share videos,
    graphics, and mesh data.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.html "Chapter 5. Building Particle Systems"), *Building Particle
    Systems*, explains how to create and animate particles using popular and versatile
    physics algorithms.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.html "Chapter 6. Rendering and Texturing Particle Systems"),
    *Rendering and Texturing Particle Systems*, teaches us how to render and apply
    textures to our particles in order to make them more appealing.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.html "Chapter 7. Using 2D Graphics"), *Using 2D Graphics*,
    is about how to work and draw with 2D graphics using the OpenGL and built-in Cinder
    tools.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](ch08.html "Chapter 8. Using 3D Graphics"), *Using 3D Graphics*,
    goes through the basics of creating graphics in 3D using OpenGL and some useful
    wrappers that Cinder includes in some advanced OpenGL features.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](ch09.html "Chapter 9. Adding Animation"), *Adding Animation*, presents
    the techniques of animating 2D and 3D objects. We will also introduce Cinder''s
    features in this field such as Timeline and math functions.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](ch10.html "Chapter 10. Interacting with the User"), *Interacting
    with the User*, creates the graphical objects that react to the user using both
    mouse and touch interaction. It also teaches us how to create simple graphical
    interfaces that have their own events for greater flexibility, and integrate with
    the popular physics library Bullet Physics.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](ch11.html "Chapter 11. Sensing and Tracking Input from the Camera"),
    *Sensing and Tracking Input from the Camera*, explains how to receive and process
    data from input devices such as a camera or a Microsoft Kinect sensor.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 12](ch12.html "Chapter 12. Using Audio Input and Output"), *Using
    Audio Input and Output*, is about generating sound with the examples, where sound
    is generated on object''s collision in physics simulation. We will present examples
    of visualizing sound with audio reactive animations.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: '*Appendix*, *Integrating with Bullet Physics,* will help us learn how to integrate
    Bullet Physics library with Cinder.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: 'This chapter is available as a downloadable file at: [http://www.packtpub.com/sites/default/files/downloads/Integrating_with_Bullet_Physics.pdf](http://www.packtpub.com/sites/default/files/downloads/Integrating_with_Bullet_Physics.pdf)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Mac OS X or Windows operating system. Mac users will need XCode, which is available
    free from Apple and iOS SDK, if they wish to use iOS recipes. Windows users will
    need Visual C++ 2010\. Express Edition is available for free. Windows users will
    also need Windows Platform SDK installed. While writing this book the latest release
    of Cinder was 0.8.4.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for C++ developers who want to start or already began using Cinder
    for building creative applications. This book is easy to follow for developers
    who use other creative coding frameworks and want to try Cinder.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: The reader is expected to have basic knowledge of C++ programming language.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: 'Code words in text are shown as follows: "We can include other contexts through
    the use of the `include` directive."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "clicking the **Next** button moves you to the next screen".'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: Note
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Warnings or important notes appear in a box like this.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Tips and tricks appear like this.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: Reader feedback
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们你对这本书的看法——你喜欢什么或可能不喜欢什么。读者的反馈对我们开发你真正能从中获得最大收益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送一般反馈，只需发送电子邮件到 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个领域有专业知识，并且你对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南，网址为 [www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是 Packt 书籍的骄傲拥有者，我们有一些事情可以帮助你从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在 [http://www.packtpub.com](http://www.packtpub.com) 的账户下载您购买的所有 Packt
    书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问 [http://www.packtpub.com/support](http://www.packtpub.com/support)
    并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然会发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何错误清单，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**错误清单****提交****表单**链接，并输入您的错误清单详情。一旦您的错误清单得到验证，您的提交将被接受，错误清单将被上传到我们的网站，或添加到该标题的错误清单部分。您可以通过从
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 选择您的标题来查看任何现有的错误清单。
- en: Piracy
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个跨所有媒体的持续问题。在 Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以追究补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您发现疑似盗版材料，请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    联系我们，并提供链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在本书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。

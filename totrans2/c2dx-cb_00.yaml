- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Cocos2d-x is a suite of open source, cross-platform game-development tools used
    by thousands of developers all over the world. Cocos2d-x is a game framework written
    in C++, with a thin platform-dependent layer. Completely written in C++, the core
    engine has the smallest footprint and the fastest speed of any other game engine,
    and is optimized to be run on all kinds of devices.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Cocos2d-x是一套开源的跨平台游戏开发工具，被全球数千名开发者使用。Cocos2d-x是用C++编写的游戏框架，具有薄的平台相关层。完全用C++编写的核心引擎具有最小的占用空间和最快的速度，并且优化以在各种设备上运行。
- en: With this book, we aim to provide you with a detailed guide to create 2D games
    with Cocos2d-x from scratch. You will learn everything, from the fundamental stage,
    all the way up to an advanced level. We will help you successfully create games
    with Cocos2d-x.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这本书，我们旨在为你提供从零开始使用Cocos2d-x创建2D游戏的详细指南。你将学习从基础阶段到高级水平的一切，我们将帮助你成功使用Cocos2d-x创建游戏。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖了哪些内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with Cocos2d-x"), *Getting
    Started with Cocos2d-x*, covers the installation process for Cocos2d-x, also teaches
    you how to create a project, and talks about how to build a project for multi-platform.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。Cocos2d-x入门"), *Cocos2d-x入门*，涵盖了Cocos2d-x的安装过程，也教你如何创建项目，并讨论了如何为多平台构建项目。'
- en: '[Chapter 2](ch02.html "Chapter 2. Creating Sprites"), *Creating Sprite*, teaches
    you to create the sprites, animations and actions.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。创建精灵"), *创建精灵*，教你如何创建精灵、动画和动作。'
- en: '[Chapter 3](ch03.html "Chapter 3. Working with Labels"), *Working with Labels*,
    shows how to display the strings, and create labels.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。与标签一起工作"), *与标签一起工作*，展示了如何显示字符串，并创建标签。'
- en: '[Chapter 4](ch04.html "Chapter 4. Building Scenes and Layers"), *Building Scenes
    and Layers*, teaches you to create scenes and layers, and how to change the scenes.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。构建场景和层"), *构建场景和层*，教你如何创建场景和层，以及如何更改场景。'
- en: '[Chapter 5](ch05.html "Chapter 5. Creating GUIs"), *Creating GUIs*, talks about
    creating the GUI parts such as button and switches that are essential to a game.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。创建GUIs"), *创建GUIs*，讨论了创建游戏必不可少的GUI部分，如按钮和开关。'
- en: '[Chapter 6](ch06.html "Chapter 6. Playing Sounds"), *Playing Sounds*, gives
    information on playing the background music and sound effects.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。播放声音"), *播放声音*，提供了关于播放背景音乐和音效的信息。'
- en: '[Chapter 7](ch07.html "Chapter 7. Working with Resource Files"), *Working with
    Resource files*, teaches you how to manage the resource files, also talks about
    how to using the database.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。与资源文件一起工作"), *与资源文件一起工作*，教你如何管理资源文件，也讨论了如何使用数据库。'
- en: '[Chapter 8](ch08.html "Chapter 8. Working with Hardware"), *Working with the
    Hardware*, guides you on how to access native features.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。与硬件一起工作"), *与硬件一起工作*，指导你如何访问原生功能。'
- en: '[Chapter 9](ch09.html "Chapter 9. Controlling Physics"), *Controlling Physics*,
    tells you how to use physics on sprites.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。控制物理"), *控制物理*，告诉你如何在精灵上使用物理。'
- en: '[Chapter 10](ch10.html "Chapter 10. Improving Games with Extra Features"),
    *Improving Games with Extra Features*, teaches you to use extra features on Cocos2d-x,
    and using various tools.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。使用额外功能改进游戏"), *使用额外功能改进游戏*，教你如何在Cocos2d-x中使用额外功能，以及使用各种工具。'
- en: '[Chapter 11](ch11.html "Chapter 11. Taking Advantages"), *Taking Advantage*,
    talks about using practical tips on games, and improving the games.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章。利用优势"), *利用优势*，讨论了在游戏中使用实用技巧，以及如何改进游戏。'
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的哪些东西
- en: You will need a Mac that runs on OS X 10.10 Yosemite. Most of the tools that
    we will use throughout this book are free to download and try. We've explained
    how to download and install them.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你将需要一个运行OS X 10.10 Yosemite的Mac。我们将在本书中使用的多数工具都可以免费下载和试用。我们已经解释了如何下载和安装它们。
- en: Who this book is for
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象是谁
- en: If you are a game developer and want to learn more about cross-platform game
    development in Cocos2d-x, then this book is for you. Knowledge of C++, Xcode,
    Eclipse, and how to use commands in the terminal are the prerequisites for this
    book.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一名游戏开发者，并且想学习更多关于Cocos2d-x的跨平台游戏开发，那么这本书适合你。了解C++、Xcode、Eclipse以及如何在终端中使用命令是这本书的先决条件。
- en: Sections
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (Getting
    ready, How to do it, How it works, There's more, and See also).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: 'To give clear instructions on how to complete a recipe, we use these sections
    as follows:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: How to do it…
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section contains the steps required to follow the recipe.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: How it works…
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: There's more…
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: See also
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "If
    you need to compile a file other than the extension `.cpp` file."'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "You select **Android Application** and click on **OK**."'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: Note
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Warnings or important notes appear in a box like this.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Tips and tricks appear like this.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
- en: Reader feedback
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
- en: Customer support
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
- en: Downloading the example code
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
- en: Downloading the color images of this book
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [http://www.packtpub.com/sites/default/files/downloads/B00561_Graphics.pdf](http://www.packtpub.com/sites/default/files/downloads/B00561_Graphics.pdf).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表的颜色图像的PDF文件。这些颜色图像将帮助您更好地理解输出的变化。您可以从 [http://www.packtpub.com/sites/default/files/downloads/B00561_Graphics.pdf](http://www.packtpub.com/sites/default/files/downloads/B00561_Graphics.pdf)
    下载此文件。
- en: Errata
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然会发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何错误清单，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**错误提交表单**链接，并输入您的错误详细信息。一旦您的错误得到验证，您的提交将被接受，错误将被上传到我们的网站或添加到该标题的错误清单部分。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的错误清单，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**错误清单**部分。
- en: Piracy
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现任何形式的我们作品的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 联系我们，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在这本书的任何方面遇到问题，您可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决问题。

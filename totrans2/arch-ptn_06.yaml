- en: Enterprise Architecture Platforms and Tools
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 企业架构平台和工具
- en: 'This chapter contains two main sections.The objective of the chapter is to
    provide an overview of the two prominent enterprise patterns which are used in
    the industry nowadays. Some of the prominent Enterprise Architecture platforms
    and tools are also covered in this chapter. The first section focuses on the two
    popular enterprise architecture framework that are used nowadays:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章包含两个主要部分。本章的目标是概述目前在行业中使用的两个突出的企业模式。本章还涵盖了某些突出的企业架构平台和工具。第一部分重点关注目前使用的两个流行企业架构框架：
- en: '**The open group architecture framework** (**TOGAF**)'
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开放集团架构框架**（**TOGAF**）'
- en: Zachman framework
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zachman框架
- en: 'In the second section, we will focus on the prominent **enterprise architecture**
    (**EA**) platforms and tools that are used by organizations. We will cover the
    following popular platforms:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在第二部分，我们将重点关注组织使用的一些突出的企业架构（**EA**）平台和工具。我们将涵盖以下流行的平台：
- en: Enterprise architect
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 企业架构师
- en: Dragon1
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Dragon1
- en: ABACUS
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ABACUS
- en: Overview of enterprise architecture frameworks
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 企业架构框架概述
- en: 'An **enterprise architecture framework** (**EAF**) helps to map all the software-related
    development processes within an enterprise to fulfill the goals and objectives
    of the enterprise. EAF also provides a framework for the organizations to analyze
    and understand their weaknesses and inconsistencies. There are many popular and
    well established EAF frameworks that exist in the industry today. Some of them
    were developed for specific areas, whereas others have a broader scope. Some of
    the EAF frameworks that exist in the market are the following:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一个**企业架构框架**（**EAF**）有助于将企业内部所有与软件相关的开发过程映射到满足企业的目标和目标。EAF还为企业提供了一个分析和理解其弱点和不一致性的框架。目前行业中有许多流行且建立良好的EAF框架。其中一些是为特定领域开发的，而另一些则具有更广泛的范围。市场上存在的一些EAF框架包括以下内容：
- en: '**Department of defense architecture framework** (**DoDAF**)'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**国防部架构框架**（**DoDAF**）'
- en: '**Federal enterprise architecture framework** (**FEAF**)'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**联邦企业架构框架**（**FEAF**）'
- en: '**Treasury enterprise architecture framework** (**TEAF**)'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**财政企业架构框架**（**TEAF**）'
- en: '**The open group architecture framework** (**TOGAF**)'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开放集团架构框架**（**TOGAF**）'
- en: Zachman framework for enterprise architecture
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 企业架构的Zachman框架
- en: Though there are four or five prominent EAFs in the industry, the most popular
    and widely used ones are TOGAF and Zachman framework for enterprise architecture.
    Hence in this chapter, our discussions will be focused only on these two frameworks.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然在行业中存在四个或五个突出的企业架构框架（EAF），但最受欢迎和广泛使用的是TOGAF和企业架构的Zachman框架。因此，在本章中，我们的讨论将仅关注这两个框架。
- en: Getting started with TOGAF
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开始使用TOGAF
- en: TOGAF is an extremely popular architecture framework that is used to design
    an enterprise architecture. It offers all the toolsets and techniques that are
    used in the design, production, and maintenance of enterprise architecture. It
    is developed based on a process model that uses industry best practices and a
    set of reusable architecture assets.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: TOGAF是一个非常流行的架构框架，用于设计企业架构。它提供了在企业架构的设计、生产和维护中使用的所有工具集和技术。它是基于一个使用行业最佳实践和一组可重用架构资产的过程模型开发的。
- en: As per TOGAF, **architecture** is defined as *the fundamental organization of
    a system, embodied in its components, their relationships to each other and the
    environment, and the principles governing its design and evolution* (you can refer
    to [http://pubs.opengroup.org/architecture/togaf9-doc/arch/](http://pubs.opengroup.org/architecture/togaf9-doc/arch/)
    for more information). In short, the architecture of a system provides an elaborate
    plan for its implementation. The architecture also highlights the various components
    that are present in the system and the interrelationships that exist among them.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 TOGAF，**架构**被定义为 *系统的基本组织，体现在其组件中，它们之间的关系以及它们与环境的关系，以及指导其设计和演变的原理*（你可以参考[http://pubs.opengroup.org/architecture/togaf9-doc/arch/](http://pubs.opengroup.org/architecture/togaf9-doc/arch/)
    获取更多信息）。简而言之，系统的架构为其实现提供了一个详细的计划。架构还突出了系统中存在的各种组件以及它们之间的相互关系。
- en: 'TOGAF is designed to support four architecture domains of enterprise architecture.
    These four domains are highlighted in the following diagram:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: TOGAF旨在支持企业架构的四个架构域。以下图表中突出了这四个域：
- en: '![](img/b61f6d3f-7f7b-442a-916c-74700ec3039f.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/b61f6d3f-7f7b-442a-916c-74700ec3039f.png)'
- en: 'Each of the architecture domains listed in the previous diagram plays a vital
    role in defining the architecture of an enterprise. The roles are listed as follows:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 前一图中列出的每个架构领域在定义企业架构中都发挥着至关重要的作用。角色如下列出：
- en: The **business architecture** provides a blueprint of the overall business activities,
    such as the business strategy, organization, core business processes, and so on.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**业务架构**提供了整体业务活动的蓝图，例如业务策略、组织、核心业务流程等。'
- en: The **data architecture** provides a blueprint of the organization's data assets,
    be it logical or physical. It also specifies the various data management resources
    of the organization.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据架构**提供了组织数据资产的蓝图，无论是逻辑的还是物理的。它还指定了组织的各种数据管理资源。'
- en: The **application architecture** provides a blueprint for the various applications
    that must be deployed in the organization, along with their interactions and dependencies
    on the various business processes that are present in the organization.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**应用架构**为组织必须部署的各种应用提供蓝图，包括它们与组织中存在的各种业务流程的交互和依赖关系。'
- en: The **technology architecture** provides a high-level description of the hardware
    and software assets that are required to support the various data, application,
    and business services that are needed in the organization. Technology architecture
    focuses mainly on the infrastructure components, processing standards, and so
    on.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**技术架构**提供了所需支持各种数据、应用和业务服务的硬件和软件资产的高级描述。技术架构主要关注基础设施组件、处理标准等。'
- en: Architecture development method (ADM)
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 架构开发方法 (ADM)
- en: The core of the TOGAF architecture is the ADM. It provides a set of tested and
    repeatable processes for developing enterprise architectures.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: TOGAF 架构的核心是 ADM。它提供了一套经过测试和可重复的过程，用于开发企业架构。
- en: 'The following are the key activities that are captured in the ADM:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是在 ADM 中捕获的关键活动：
- en: Establish a framework for architecture
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立架构框架
- en: Develop content for architecture
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发架构内容
- en: Provide guidance for realization of architectures
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供架构实现的指导
- en: 'All the ADM activities follow an iterative cycle, which includes both architecture
    definition and realization. This helps the organizations to transform their architectures
    in a step-wise manner that is aligned with their business goals and opportunities.
    The phases of an ADM are shown in the following diagram:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 所有的 ADM 活动都遵循一个迭代周期，包括架构定义和实现。这有助于组织以符合其业务目标和机会的逐步方式转换其架构。ADM 的阶段如下所示：
- en: '![](img/6e931f0f-a949-4d90-ab89-4e203264b2b8.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/6e931f0f-a949-4d90-ab89-4e203264b2b8.png)'
- en: 'Activities that happen in each phase within the ADM are explained as follows:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在 ADM 的每个阶段发生的活动如下所述：
- en: '**Preliminary phase**: The main initiation activities that are required for
    architecture capability building are done. Some examples of activities that are
    done in this phase are customization of TOGAF, the definition of principles to
    be used for architecture design, and so on.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**初步阶段**：进行架构能力建设所需的主要启动活动。本阶段进行的活动示例包括对 TOGAF 的定制、定义用于架构设计的原则等。'
- en: '**Phase A - Architecture vision**: In this initial phase, the key actors are
    involved in the definition of scope. Some other activities are stakeholder identification,
    getting all necessary approvals for architecture design and development, and so
    on.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**阶段 A - 架构愿景**：在这个初始阶段，关键参与者参与范围的定义。其他一些活动包括利益相关者识别、获取架构设计和开发所需的所有必要批准等。'
- en: '**Phase B - Business architecture**: In this phase, an agreement is made to
    develop a business architecture that is aligned with the architecture vision of
    the organization.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**阶段 B - 业务架构**：在这个阶段，达成协议以开发与组织架构愿景相一致的业务架构。'
- en: '**Phase C - Information systems architecture**: In this phase, an agreement
    is made to develop an information system architecture that is aligned with the
    architecture vision of the organization.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**阶段 C - 信息系统架构**：在这个阶段，达成协议以开发与组织架构愿景相一致的信息系统架构。'
- en: '**Phase D - Technology architecture**: It mainly deals with developing a technology
    blueprint that is aligned with the architecture vision of the organization.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**阶段D - 技术架构**：它主要涉及开发与组织架构愿景一致的蓝图。'
- en: '**Phase E - Opportunities and solutions**: It deals with doing the initial
    implementation planning and identification of different formats of architecture
    delivery.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**阶段E - 机会和解决方案**：它涉及进行初始实施规划和识别不同格式的架构交付。'
- en: '**Phase F - Migration planning**: It mainly deals with the steps involved in
    moving from a baseline to final target architectures. The various steps involved
    in migration are generally captured in an implementation and migration plan.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**阶段F - 迁移规划**：它主要处理从基线迁移到最终目标架构的步骤。迁移涉及的各个步骤通常被捕获在实施和迁移计划中。'
- en: '**Phase G - Implementation governance**: It provides an overview of the implementation.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**阶段G - 实施治理**：它提供了实施的整体概述。'
- en: '**Phase H - Architecture change management**: It deals with carving out a change
    management plan to handle changes that come up in the architecture.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**阶段H - 架构变更管理**：它涉及制定一个变更管理计划来处理架构中出现的变更。'
- en: '**Requirements management**: It deals with managing the architecture requirements
    that evolve throughout the various phases of ADM.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**需求管理**：它涉及管理在ADM各个阶段演变中的架构需求。'
- en: Deliverables, artifacts, and building blocks
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可交付成果、工件和构建块
- en: Throughout the execution of an ADM, several types of outputs are produced. Some
    of them are process flows, project plans, compliance assessments, and so on. TOGAF
    provides an architecture content framework that offers a structural model for
    the architectural content. This structural model allows several types of work
    products to be defined, structured, and presented in a consistent manner.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在执行ADM的过程中，会产生几种类型的输出。其中一些是流程图、项目计划、合规性评估等。TOGAF提供了一个架构内容框架，它为架构内容提供了一个结构模型。这个结构模型允许定义、结构化和以一致的方式呈现多种类型的工作产品。
- en: 'The architecture content framework basically uses three types of categories
    to denote the specific type of architectural work product under consideration.
    They are the following:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 架构内容框架基本上使用三种类型的类别来表示正在考虑的特定类型的架构工作产品。它们如下：
- en: '![](img/29375aa8-ec35-4135-aee2-5e3689c36405.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/29375aa8-ec35-4135-aee2-5e3689c36405.png)'
- en: A **deliverable** is a type of work product that is reviewed and agreed upon
    formally by the stakeholders. Deliverables are typical outputs of projects and
    they are in the form of documents. These deliverables are either archived or transferred
    to an architecture repository as a model standard at the time of completion of
    the project.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**可交付成果**是一种由利益相关者正式审查和同意的工作产品。可交付成果是项目的典型输出，它们以文档的形式存在。这些可交付成果在项目完成后要么存档，要么作为模型标准转移到架构存储库。'
- en: An **artifact** is a type of work product that describes some specific aspect
    of an architecture.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**工件**是一种描述架构某些特定方面的工作产品。'
- en: 'Some important categories of artifacts are as follows:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 一些重要的工件类别如下：
- en: Catalogs (list things)
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 目录（列出事物）
- en: Matrices (show relationship between various things)
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 矩阵（显示各种事物之间的关系）
- en: Diagrams (depict pictures of things)
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图表（描绘事物的图像）
- en: Some common examples are a requirements catalog, use-case diagram, interaction
    diagram, and so on.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 一些常见的例子包括需求目录、用例图、交互图等。
- en: A **building block** denotes a fundamental component of IT or architectural
    capability that can potentially be combined with other building blocks to develop
    and deliver architectures.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**构建块**表示IT或架构能力的基本组件，它可以与其他构建块结合，以开发和交付架构。'
- en: Building blocks can be specified at various levels of detail based on the stage
    at which architecture development of the system has reached. For example, at very
    initial stages, the building block could be just a name that may later get involved
    into a complete specification of the component and its design.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 构建块可以根据系统架构开发达到的阶段以不同详细程度进行指定。例如，在非常初级的阶段，构建块可能只是一个名称，这个名称可能后来会涉及到组件及其设计的完整规范。
- en: 'There are two types of building blocks, they are:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 有两种类型的构建块，它们是：
- en: '**Architecture building blocks** (**ABBs**): They describe the capability that
    is expected from the architecture. This capability then describes the specification
    that will be used for making the building blocks of the solution. For example,
    customer service could be an example of a capability that is needed within an
    enterprise, which may have several solutions blocks such as applications, processes,
    data, and so on.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**架构构建块（ABBs**）：它们描述了从架构中期望的能力。然后，这种能力描述了将用于制作解决方案构建块的规范。例如，客户服务可能是一个企业内部所需能力的例子，这可能包含多个解决方案块，如应用程序、流程、数据等。'
- en: '**Solution building blocks** (**SBBs**): They denote the various components
    that will be used in the implementation of the required capability.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**解决方案构建块（SBBs**）：它们表示将在实现所需能力时使用的各种组件。'
- en: 'The relationships between deliverables, artifacts, and building blocks are
    depicted in the following diagram:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 可交付成果、工件和构建块之间的关系在以下图中展示：
- en: '![](img/c6720c3c-3c6c-4f4d-9b8c-d45c1fea0497.png)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![架构图](img/c6720c3c-3c6c-4f4d-9b8c-d45c1fea0497.png)'
- en: 'All the artifacts pertaining to architecture are interrelated in some way or
    the other. A specific  architecture definition document may refer several other
    complementary artifacts. The artifacts could belong to various building blocks
    which are part of the architecture under consideration. The following example
    pertains to the target call handling process. The various references to other
    building blocks are depicted in the following diagram:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 所有与架构相关的工件以某种方式相互关联。一个特定的架构定义文档可能引用几个其他互补的工件。这些工件可能属于构成所考虑架构的各个构建块。以下示例涉及目标呼叫处理过程。对其他构建块的引用在以下图中展示：
- en: '![](img/0cd95f5f-3bb6-4a89-8380-b1895ed4ae8f.png)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![架构图](img/0cd95f5f-3bb6-4a89-8380-b1895ed4ae8f.png)'
- en: Enterprise continuum
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 企业连续体
- en: 'TOGAF includes a concept called **enterprise continuum**. This concept explains
    how certain generic solutions can be customized and used as per specific requirements
    of an organization. Enterprise continuum provides a view of the architecture repository
    that provides ways and techniques for classifying architecture and other related
    artifacts as they transform from generic architecture to specific architectures
    that are suitable for specific needs of the organization. Enterprise continuum
    has two complementary concepts associated with it, they are:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: TOGAF 包含一个称为 **企业连续体** 的概念。这个概念解释了某些通用解决方案如何根据组织的特定需求进行定制和使用。企业连续体提供了一个架构存储库的视图，该视图提供了将架构和其他相关工件分类的方法和技术，这些工件从通用架构转变为适合组织特定需求的特定架构。企业连续体有两个与之相关的互补概念，它们是：
- en: Architecture continuum
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 架构连续体
- en: Solutions continuum
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解决方案连续体
- en: 'The architecture of enterprise continuum is depicted in the following diagram:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 企业连续体的架构在以下图中展示：
- en: '![](img/8783121b-eba4-407e-9bcb-3a5611540e76.png)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![架构图](img/8783121b-eba4-407e-9bcb-3a5611540e76.png)'
- en: Architecture repository
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 架构存储库
- en: Another important concept of TOGAF is architecture repository. This can be used
    to store diverse types of architectural outputs, each at varying levels of abstraction;
    these outputs are created by ADM. This concept of TOGAF helps to provide cooperation
    and collaboration between practitioners and architects who are working at various
    levels in an organization.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: TOGAF 的另一个重要概念是架构存储库。它可以用来存储各种类型的架构输出，每个输出在抽象级别上有所不同；这些输出是由 ADM 创建的。这个 TOGAF
    概念有助于在组织内不同级别的实践者和架构师之间提供合作和协作。
- en: Both enterprise continuum and architecture repository allow architects to use
    all architectural resources and assets that are available in an organization-specific
    architecture.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 企业连续体和架构存储库都允许架构师使用组织特定架构中可用的所有架构资源和资产。
- en: 'In general, TOGAF ADM can be considered typically as a process lifecycle that
    operates at various levels in an organization. ADM operates under a holistic governance
    framework and produces outputs that are placed in an architecture repository.
    Enterprise continuum provides a very good context for understanding the various
    architectural models, the building blocks, and the relationship of the building
    blocks to each other. The structure of TOGAF architecture repository is given
    in the following diagram:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，TOGAF ADM 可以被视为在组织内各个层面运作的过程生命周期。ADM 在整体治理框架下运作，并产生放置在架构存储库中的输出。企业连续性提供了很好的背景，以理解各种架构模型、构建块以及构建块之间的相互关系。以下图表展示了
    TOGAF 架构存储库的结构：
- en: '![](img/4a0a0c20-1838-46ad-aab2-b6fd6f875a49.png)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![架构存储库结构图](img/4a0a0c20-1838-46ad-aab2-b6fd6f875a49.png)'
- en: 'The following list shows major components of an architecture repository and
    the functionalities provided by those components:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 以下列表显示了架构存储库的主要组件以及这些组件提供的功能：
- en: '**Architecture metamodel**: This component describes the architecture framework,
    which is tailor-made as per the needs of the organization.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**架构元模型**：该组件描述了架构框架，该框架根据组织的需要量身定制。'
- en: '**Architecture capability**: This component describes parameters, processes,
    and so on that support governance of the architecture repository.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**架构能力**：该组件描述了支持架构存储库治理的参数、流程等内容。'
- en: '**Architecture landscape**: This is the representation of architectural assets
    that are deployed within an organization at any point in time. There is always
    a possibility that the landscape exists at various levels of abstraction, which
    are aligned to different sets of architecture objectives.'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**架构景观**：这是在任何时间点部署在组织内部的架构资产表示。景观总是存在于不同的抽象级别，这些级别与不同的架构目标集对齐。'
- en: '**Standards information base**: This component describes the standards to which
    new architectures must comply. Standards in this context may include industry
    standards, standards from products and services that are deployed in the organization,
    and so on.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**标准信息库**：该组件描述了新架构必须遵守的标准。在此上下文中，标准可能包括行业标准、组织内部部署的产品和服务标准等。'
- en: '**Reference library**: This component provides guidelines, templates, and so
    on that can be used as a reference to create new architectures for the organization.'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**参考库**：该组件提供指南、模板等，可以作为创建组织新架构的参考。'
- en: '**Governance log**: This component maintains a log of governance activity that
    happens across the enterprise.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**治理日志**：该组件维护整个企业发生的治理活动日志。'
- en: Advantages of using TOGAF
  id: totrans-83
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 TOGAF 的优势
- en: 'The following are the main benefits of using TOGAF for EA design:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是使用 TOGAF 进行 EA 设计的主要好处：
- en: The TOGAF framework provides a good understanding of the techniques to be used
    to integrate architecture development with strategies that are aligned with the
    objectives of the organization
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TOGAF 框架提供了对将架构开发与与组织目标对齐的战略相结合的技术的好理解。
- en: The framework provides well-defined guidelines on the steps to integrate architecture
    governance with IT governance
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该框架提供了关于如何将架构治理与 IT 治理集成的明确指南。
- en: The framework provides many checklists on how to support IT governance within
    the organization
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该框架提供了许多清单，说明了如何在组织内部支持 IT 治理。
- en: The framework provides a lot of reusable artifacts that can be used to create
    diverse types of architecture for organizations based on the varying requirements
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该框架提供了许多可重用的工件，可用于根据不同的需求创建组织多样化的架构。
- en: The framework provides a lot of options to reduce IT operating costs and helps
    in the design of portable applications
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该框架提供了许多选项来降低 IT 运营成本，并有助于设计可移植的应用程序。
- en: Limitations of TOGAF
  id: totrans-90
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: TOGAF 的局限性
- en: 'There are certain limitations too, which are listed as follows:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 同样也存在一些限制，具体如下：
- en: The framework plays the role of a design authority in an enterprise and offers
    very few features for the architects to maintain enterprise-wide descriptions,
    standards, principles, and so on
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该框架在企业中扮演设计权威的角色，并为架构师提供很少的功能来维护企业范围内的描述、标准、原则等。
- en: The framework provides very limited guidance to solution architects
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该框架为解决方案架构师提供了非常有限的指导。
- en: The framework assumes that enterprises will have their own processes that will
    be integrated with TOGAF
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该框架假设企业将拥有自己的流程，这些流程将与 TOGAF 集成
- en: It is just a framework, not a modeling language or any other component that
    could be treated as a replacement for architect skills
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它只是一个框架，而不是一种建模语言或任何其他可以被视为替代架构技能的组件
- en: It is not very consistent with the metamodels it supports
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它与其支持的元模型并不非常一致
- en: In the next topic, we will examine the details of the Zachman framework, which
    has also gained a lot of popularity and traction in the enterprise architecture
    domain.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一个主题中，我们将探讨 Zachman 框架的细节，该框架在企业架构领域也获得了很大的知名度和影响力。
- en: Zachman framework for enterprise architecture
  id: totrans-98
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Zachman企业架构框架
- en: '*The* Zachman framework was published by John Zachman for EA in 1987\. Zachman
    was motivated by increased levels of complexity involved in the design of information
    systems, which forced him to think of a logical construct for designing the architecture
    of enterprises, which in turn led to the development of the Zachman framework
    for enterprise architecture. The framework does not focus much on providing any
    form of guidance on sequence, process, or implementation. The core focus is to
    ensure that all views are well established, ensuring a complete system regardless
    of the order in which they were established. The Zachman framework does not have
    any explicit compliance rules as it does not belong to the category of a standard
    written by a professional organization.'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '*Zachman* 框架由 John Zachman 在 1987 年为 EA 发布。Zachman 受到信息系统设计中复杂性增加的启发，这迫使他思考一个逻辑结构来设计企业的架构，进而导致了
    Zachman 企业架构框架的发展。该框架并不专注于提供任何形式的关于顺序、过程或实施的指导。核心重点是确保所有视图都得到良好建立，确保无论它们的建立顺序如何，都能形成一个完整的系统。Zachman
    框架没有任何明确的合规规则，因为它不属于由专业组织编写的标准类别。'
- en: 'The Zachman framework was initially developed for IBM but now has been standardized
    for use across enterprises. The main motivation behind the Zachman framework is
    to derive a simple logical structure for enterprises by classifying and organizing
    the various components of an enterprise in a manner that enables easy management
    of enterprises and facilitates easy development of enterprise systems such as
    manual systems and automated systems. The simplest form of the Zachman framework
    has the following depictions:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: Zachman 框架最初是为 IBM 开发的，但现在已被标准化，可在企业间使用。Zachman 框架背后的主要动机是通过以一种便于企业管理并促进企业系统（如手动系统和自动化系统）的轻松开发的方式对企业的各种组件进行分类和组织，从而推导出一个简单逻辑结构。Zachman
    框架的最简单形式具有以下描述：
- en: Perspectives depicted in the design process, that is owner, designer, and builder.
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在设计过程中描述的视角，即所有者、设计师和建造者。
- en: Product abstractions, such as what (material it is made of) and how (a process
    by which it works).
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品抽象，例如它是由什么材料制成的以及它是如何（通过什么过程）工作的。
- en: Where (geometry by which components are related to one another), who (operating
    instructions) is doing what kind of work, when (timing of when things happen),
    why (engineering aspects due to which things happen). In some of the older versions
    of the framework, there were some additional perspectives present such as planner,
    sub-contractor, and so on.
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在哪里（组件之间相互关联的几何形状），谁（操作说明）在进行什么类型的工作，何时（事情发生的时间），为什么（由于工程方面导致事情发生）。在一些框架的较旧版本中，存在一些额外的视角，例如规划者、分包商等。
- en: 'The various perspectives that are typically used in the Zachman framework,
    as well as their roles in the enterprise architecture landscape, are as follows:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Zachman 框架中通常使用的各种视角，以及它们在企业架构领域的角色如下：
- en: '**Planner**: A planner positions the product in the context of its environment
    and specifies the scope'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**规划者**：规划者将产品置于其环境背景中，并指定范围'
- en: '**Owner**: An owner will be interested in the business benefits of the product,
    how it will be used in the organization, and the added value it will offer to
    the organization'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**所有者**：所有者会对产品的商业效益感兴趣，包括它在组织中的使用方式以及它将为组织带来的增值'
- en: '**Designer**: A designer will carve out the specifications of the product to
    ensure that it meets the expectations of the owner. All aspects of product design
    are taken care of by the designer'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**设计师**：设计师会制定产品的规格，以确保它符合所有者的期望。产品设计的所有方面都由设计师负责'
- en: '**Builder**: A builder manages the process of assembling various components
    of the product'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**建造商**：建造商管理产品各种组件的组装过程'
- en: '**Sub-contractor**: A sub-contractor incorporates out-of-context components
    that are specified by the builder'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分包商**：分包商整合了由建造商指定的非上下文组件'
- en: Please note that perspectives with respect to the Zachman framework keep changing
    as per the enterprise landscape.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，根据企业景观的变化，Zachman框架的视角也在不断变化。
- en: 'The simplest depiction of the framework has the following components:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 框架的最简单描述包含以下组件：
- en: '![](img/39b7329a-d24b-4416-904a-6a0d7cbb81e8.png)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/39b7329a-d24b-4416-904a-6a0d7cbb81e8.png)'
- en: Advantages
  id: totrans-113
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 优势
- en: 'The following are the main advantages of the Zachman framework:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是Zachman框架的主要优势：
- en: It provides a framework for improving several types of professional communication
    within the organization
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它提供了一个框架，用于提高组织内部多种类型的专业沟通
- en: It provides details about the reasons and risks of not using any architectural
    perspective
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它提供了关于不使用任何架构视角的原因和风险的详细信息
- en: It provides options to explore and compare a wide variety of tools and/or methodologies
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它提供了探索和比较各种工具和/或方法的选择
- en: It has options that will suggest the development of new and improved approaches
    for producing various architectural representations
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它有选项将建议开发新的和改进的方法来生成各种架构表示
- en: Restrictions
  id: totrans-119
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 限制
- en: 'The Zachman framework has the following limitations:'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: Zachman框架有以下局限性：
- en: It can lead to a process-heavy/documentation-heavy approach as there is a lot
    of data that needs to be filled out in the cells that are used to capture the
    data pertaining to the framework
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它可能导致过程密集/文档密集的方法，因为需要在用于捕获与框架相关的数据的单元格中填写大量数据
- en: It does not provide a step-by-step process for designing a new architecture
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它没有提供设计新架构的逐步过程
- en: It does not provide any guidelines for assessing the suitability of a future
    architecture for an organization
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它没有提供任何关于评估未来架构对组织适用性的指南
- en: It does not provide a framework for implementing governance in an architecture
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它没有提供在架构中实施治理的框架
- en: Guidelines for choosing EAF
  id: totrans-125
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选择EAF的指南
- en: 'Given an option to choose the architecture that is best suited for your enterprise,
    what are the parameters you will use to make a decision? The following table helps
    you to choose one based on some common parameters that are prominent in the industry
    landscape (in a five-point scale):'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 给定选择最适合您企业的架构的选项，您将使用哪些参数来做出决定？以下表格帮助您根据一些在行业景观中突出的常见参数（五点量表）来选择一个：
- en: '![](img/f6ee1fcc-845a-4de0-bb4d-1e10450c42ef.png)'
  id: totrans-127
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/f6ee1fcc-845a-4de0-bb4d-1e10450c42ef.png)'
- en: 'Some key terms used in the table are as follows:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 表格中使用的某些关键术语如下：
- en: '**Process completeness**: This criterion helps to find the level of step-by-step
    guidance provided by the framework for architecture implementation'
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**过程完整性**：这一标准有助于找到框架为架构实施提供的逐步指导水平'
- en: '**Business focus**: This criterion helps us to find the technology choice flexibility
    which in turn will help in alignment with business objectives'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**业务重点**：这一标准有助于我们找到技术选择灵活性，进而有助于与业务目标保持一致'
- en: '**Partitioning guidance**: This criterion helps to judge the flexibility offered
    by the framework for partitioning of the enterprise to manage complexity effectively'
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分区指导**：这一标准有助于判断框架为企业分区以有效管理复杂性的灵活性'
- en: '**Time to value**: This criterion provides guidance on the time taken by a
    solution built using this framework to deliver business value to the organization'
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**时间价值**：这一标准提供了关于使用此框架构建的解决方案为组织提供业务价值所需时间的指导'
- en: In the next section, we will examine the prominent platforms and tools that
    are available for deployment/design of enterprise architecture.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将检查可用于企业架构部署/设计的突出平台和工具。
- en: Enterprise architecture platforms and tools
  id: totrans-134
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 企业架构平台和工具
- en: 'The following are some of the main parameters to be considered by enterprise
    architects while choosing an enterprise architecture platform:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些企业架构师在选择企业架构平台时需要考虑的主要参数：
- en: '**Innovation**: Enterprise architects will need a lot of features that will
    enable them to think and work in an innovative manner. At the same time, they
    should have access to all tools and features that are available in any EA environment.'
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创新**：企业架构师将需要许多能够使他们以创新方式思考和工作的功能。同时，他们应能够访问任何EA环境中可用的所有工具和功能。'
- en: '**Visualization**: Most of the EA tools also perform the function of business
    support tools. In such a scenario, it becomes necessary that the tool offers a
    lot of rich visualization and animation features, which are expected as a part
    of normal business support activities.'
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可视化**：大多数EA工具也执行业务支持工具的功能。在这种情况下，工具提供大量丰富的可视化和动画功能变得必要，这些功能被视为正常业务支持活动的一部分。'
- en: '**Mapping and modeling**: One of the most important feature requirements of
    EA tools is modeling. The tools should be able to provide diverse types of modeling
    such as contextual modeling, logical modeling, and physical modeling. The need
    for advanced modeling capabilities becomes more prominent in the context of present-day
    digital businesses with a lot of customer centricity.'
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**映射和建模**：EA工具最重要的功能需求之一是建模。这些工具应能够提供多种类型的建模，如上下文建模、逻辑建模和物理建模。在当今以客户为中心的数字业务背景下，高级建模能力的需求变得更加突出。'
- en: '**Analysis and design**: One of the key requirements of any EA tool is to support
    analysis and design. Now, because of the changes in the enterprise landscape,
    it becomes necessary for the tools to support advanced features such as business
    intelligence.'
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分析和设计**：任何EA工具的关键需求之一是支持分析和设计。现在，由于企业景观的变化，工具支持高级功能（如商业智能）变得必要。'
- en: '**Speeding time to value**: EA tools should be able to provide features that
    enable easy integration with a lot of third-party tools and interfaces. These
    capabilities will help them to deliver business value quickly.'
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**加速价值实现**：EA工具应能够提供易于与许多第三方工具和接口集成的功能。这些能力将帮助它们快速实现业务价值。'
- en: '**Business architecture design**: EA tools should offer features that help
    in accommodating rapidly changing features as a part of architecture design. They
    should also provide features to develop new types of business models quickly.'
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**业务架构设计**：EA工具应提供帮助适应快速变化特性的功能，作为架构设计的一部分。它们还应提供快速开发新型商业模式的功能。'

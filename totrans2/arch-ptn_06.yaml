- en: Avolution's ABACUS suite is one of the best EA modeling tools as per Gartner's
    magical quadrant. It comes with a large library of architecture frameworks and
    patterns for most of the common platforms. It also provides support for data imported
    from a broad range of modeling solutions and third-party sources.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Gartner的魔力象限，Avolution的ABACUS套件是最佳EA建模工具之一。它包含大量适用于大多数常见平台的架构框架和模式库。它还支持从广泛的建模解决方案和第三方来源导入的数据。
- en: 'ABACUS comes in two variants; they are as follows:'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: ABACUS有两种变体；如下所示：
- en: Standard
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标准版
- en: Professional
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专业版
- en: ABACUS's standard suite of products offers only architecture modeling functionality,
    whereas ABACUS's professional suite provides architecture modeling and scenario
    analysis capability. ABACUS provides enterprise modeling capability based on components,
    constraints, and connection framework. It also has features for assigning properties
    for connections and components that can be accessed through a tabular view in
    the user interface.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: ABACUS的标准产品套件仅提供架构建模功能，而ABACUS的专业套件则提供架构建模和场景分析能力。ABACUS基于组件、约束和连接框架提供企业建模能力。它还具备通过用户界面中的表格视图访问连接和组件属性的功能。
- en: Architecture of ABACUS
  id: totrans-232
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ABACUS的架构
- en: ABACUS consists of metamodels and multiple architectures along with a view for
    each architecture. The solution provides a large set of libraries that are derived
    from industry standard frameworks such as TOGAF and several others. ABACUS has
    an XML-based file format that acts as an objects database. Any new file format
    that is added to ABACUS is stored as another object in an objects database. This
    feature is extremely helpful for the creation of new architecture models or adding
    enhancements to the existing metamodels, because these aspects can be done with
    the help of right-clicks and do not need any changes to the internal database
    as required by several other EA tools in the market.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: ABACUS 由元模型和多个架构以及每个架构的视图组成。该解决方案提供了一组来自行业标准框架，如 TOGAF 和其他几个框架的库。ABACUS 使用基于
    XML 的文件格式作为对象数据库。任何添加到 ABACUS 的新文件格式都作为对象数据库中的另一个对象存储。这一特性对于创建新的架构模型或对现有元模型进行增强极为有用，因为这些方面可以通过右键点击完成，而不需要像市场上其他
    EA 工具那样对内部数据库进行任何更改。
- en: 'The ABACUS approach that is used to define metamodels basically uses three
    key units, they are:'
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 定义元模型的 ABACUS 方法基本上使用三个关键单元，它们是：
- en: Component
  id: totrans-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组件
- en: Connection
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连接
- en: Constraints
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 约束
- en: These key units conform to the IEEE1471 standard. ABACUS ships with different
    libraries that contain these key units. The list of libraries that are present
    in ABACUS includes more than 50 prominent architectural patterns. The flexibility
    of Avolution provides support for a larger number of architectural frameworks
    when compared to other EA platforms that are available in the market. ABACUS has
    features that allow users to create new libraries or merge existing libraries
    to create a new one within a matter of minutes.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 这些关键单元符合 IEEE1471 标准。ABACUS 随附不同的库，其中包含这些关键单元。ABACUS 中存在的库列表包括超过 50 个突出的架构模式。与市场上其他
    EA 平台相比，Avolution 的灵活性为更多的架构框架提供了支持。ABACUS 具有允许用户在几分钟内创建新库或合并现有库以创建新库的功能。
- en: Apart from the tools that were discussed in this section, Gartner's magic quadrant,
    shown in the following image, provides the list of enterprise architecture platforms
    that are prominent in the enterprise architecture landscape. This could be used
    by any Enterprise Architect as a basis for decision making. For more on this,
    visit [https://www.gartner.com/doc/reprints?id=1-2Q45NIB&ct=151020&st=sb](https://www.gartner.com/doc/reprints?id=1-2Q45NIB&ct=151020&st=sb).
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 除了本节中讨论的工具之外，以下图像所示的 Gartner 的魔力象限提供了在企业架构领域中突出的企业架构平台的列表。任何企业架构师都可以将其作为决策的基础。有关更多信息，请访问
    [https://www.gartner.com/doc/reprints?id=1-2Q45NIB&ct=151020&st=sb](https://www.gartner.com/doc/reprints?id=1-2Q45NIB&ct=151020&st=sb)。
- en: Summary
  id: totrans-240
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In the first section of the chapter, we discussed the Zachman framework and
    the TOGAF framework, which are prominent nowadays. The components of these frameworks
    and the advantages and disadvantages of each of them were examined. Finally, we
    provided a set of metrics that could be used to evaluate and choose the best EA
    framework for an organization based on various parameters. Next, we examined the
    various popular EA platforms and tools that are used for the design and development
    of enterprise architecture. We concluded the chapter by providing a list of EA
    tools that are supported by Gartner's magical quadrant.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的第一节中，我们讨论了当今突出的 Zachman 框架和 TOGAF 框架，并检查了这些框架的组成部分以及每个框架的优缺点。最后，我们提供了一套可以用于根据各种参数评估和选择最适合组织的
    EA 框架的指标。接下来，我们考察了用于企业架构设计和开发的各个流行的 EA 平台和工具。我们通过提供由 Gartner 的魔力象限支持的 EA 工具列表来结束本章。

- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Many people know what a game is, and a lot of people play games every day. But
    how many people know how to create a game? Game development using Unreal Engine
    4 allows aspiring game creators to develop professional-looking games quickly.
    Unreal Engine 4 provides very polished game development tools and capabilities
    that allow vast amounts of customization for almost any game that you can dream
    of.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.html "Chapter 1. An Overview of Unreal Engine"), *An Overview
    of Unreal Engine*, covers introductory content about what a game engine is, specifically
    for Unreal Engine 4 and its history. You will get an overview of the features
    of Unreal Engine 4 and how it can help you to create a game.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.html "Chapter 2. Creating Your First Level"), *Creating Your
    First Level*, explains how to create your first room using the Box Brush, add
    materials to texture the walls/floor, and learn how to place static objects to
    enhance the look of the room.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.html "Chapter 3. Game Objects – More and Move"), *Game Objects
    – More and Move*, covers the structure of a simple object type, known as Static
    Mesh, and how objects in Unreal interact with one another. This chapter also introduces
    Blueprints, which is the graphical scripting of Unreal Engine 4.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. Material and Light"), *Material and Light*,
    shows you how to customize your level in greater detail by learning how to create
    your own basic custom Material and how to use simple lights to light up the interior
    of the level.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.html "Chapter 5. Animation and AI"), *Animation and AI*, covers
    how animation works in Unreal Engine and how to implement simple AI in your game
    level.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.html "Chapter 6. A Particle System and Sound"), *A Particle
    System and Sound*, explains how to add visual and sound effects to your level.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.html "Chapter 7. Terrain and Cinematics"), *Terrain and Cinematics*,
    shows you how to add the final touches to your level using terrain manipulation
    and cinematics.'
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You will need to create a free account with Epic Games to start using Unreal
    Engine 4.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is meant for those of you who are new to game development and want
    to learn how games are created.
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  prefs: []
  type: TYPE_NORMAL
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "In
    my case, it will be `Chapter2Level`."'
  prefs: []
  type: TYPE_NORMAL
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "The **Modes** window gives you the power to create and place objects into
    the game world."'
  prefs: []
  type: TYPE_NORMAL

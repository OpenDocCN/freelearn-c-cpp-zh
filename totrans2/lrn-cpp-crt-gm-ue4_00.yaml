- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 'So, you want to program your own games using Unreal Engine 4 (UE4). You have
    a great number of reasons to do so:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，你想使用虚幻引擎4（UE4）自己编写游戏。你有很多理由这样做：
- en: 'UE4 is powerful: UE4 provides some of the most state-of-the-art, beautiful,
    realistic lighting and physics effects, of the kind used by AAA Studios.'
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: UE4功能强大：UE4提供了一些最先进、最美丽、最逼真的光照和物理效果，这类效果被AAA工作室所使用。
- en: 'UE4 is device-agnostic: Code written for UE4 will work on Windows desktop machines,
    Mac desktop machines, Android devices, and iOS devices (at the time of writing
    this book—even more devices may be supported in the future).'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: UE4不依赖于特定设备：为UE4编写的代码将在Windows桌面机器、Mac桌面机器、Android设备和iOS设备上运行（撰写本书时——未来可能还会支持更多设备）。
- en: 'So, you can use UE4 to write the main parts of your game once, and after that,
    deploy to iOS and Android Marketplaces without a hitch. (Of course, there will
    be a few hitches: iOS and Android in app purchases will have to be programmed
    separately.)'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，你可以使用UE4一次性编写游戏的主要部分，之后就可以无缝地部署到iOS和Android市场。当然，可能会有一些小问题：iOS和Android的应用内购买将需要单独编程。
- en: What is a game engine anyway?
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 游戏引擎究竟是什么呢？
- en: 'A game engine is analogous to a car engine: the game engine is what drives
    the game. You will tell the engine what you want, and (using C++ code and the
    UE4 editor) the engine will be responsible for actually making that happen.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏引擎类似于汽车引擎：游戏引擎是驱动游戏运行的核心。你将告诉引擎你想要什么，然后（使用C++代码和UE4编辑器），引擎将负责实际实现这些功能。
- en: You will build your game around the UE4 game engine, similar to how the body
    and wheels are built around an actual car engine. When you ship a game with UE4,
    you are basically customizing the UE4 engine and retrofitting it with your own
    game's graphics, sounds, and code.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你将围绕UE4游戏引擎构建你的游戏，就像车身和车轮围绕实际汽车引擎构建一样。当你使用UE4发布游戏时，你基本上是在定制UE4引擎，并为其添加你自己的游戏图形、声音和代码。
- en: What will using UE4 cost me?
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用UE4会花费我多少费用？
- en: The answer, in short, is $19 and 5 percent of sales.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，答案是19美元和销售额的5%。
- en: '"What?" you say. $19?'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “什么？”你说。19美元？
- en: That's right. For only $19, you get full access to a world class AAA Engine,
    complete with a source. This is a great bargain, considering the fact that other
    engines can cost anywhere from $500 to $1,000 for just a single license.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 没错。只需19美元，你就能获得一个世界级的AAA引擎的完全访问权限，包括源代码。考虑到其他引擎仅一个许可证就可能从500美元到1000美元不等，这真是一个大优惠。
- en: Why don't I just program my own engine and save the 5 percent?
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我为什么不自己编写引擎并节省5%的费用呢？
- en: Take it from me, if you want to create games within a reasonable time frame
    and you don't have a large team of dedicated engine programmers to help you, you'll
    want to focus your efforts on what you sell (your game).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 听我的，如果你想在一个合理的时间内创建游戏，而你又没有一支庞大的专业引擎程序员团队来帮助你，你将需要专注于你销售的东西（你的游戏）。
- en: Not having to focus on programming a game engine gives you the freedom to think
    only about how to make the actual game. Not having to maintain and bug-fix your
    own engine is a load off your mind too.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 不必专注于编写游戏引擎，这让你有自由去思考如何制作实际的游戏。不必维护和修复你自己的引擎，这也能让你减轻心理负担。
- en: A game's overview – the Play-Reward-Growth loop
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 游戏概览 – 玩-奖励-增长循环
- en: I want to show you this diagram now because it contains a core concept that
    many novice developers might miss when writing their first games. A game can be
    complete with sound effects, graphics, realistic physics, and yet, still not feel
    like a game. Why is that?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在想展示这张图，因为它包含了一个许多新手开发者可能在编写他们的第一个游戏时可能会错过的核心概念。一个游戏可以包含音效、图形、逼真的物理效果，但仍然感觉不像一个游戏。为什么？
- en: '![A game''s overview – the Play-Reward-Growth loop](img/00002.jpeg)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![游戏概览 – 玩-奖励-增长循环](img/00002.jpeg)'
- en: Starting at the top of the loop, Play actions committed during the game (such
    as defeating a monster) result in rewards for the player (such as gold or experience).
    These rewards, in turn, can be used for in-game Growth (such as stats increases
    or new worlds to explore). This Growth then drives the gameplay in new and interesting
    ways. For example, a new weapon can change the basic mechanics of fighting, new
    spells let you take on groups of monsters with a completely different approach,
    or new modes of transportation can let you reach areas that were previously inaccessible.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 从循环的顶部开始，游戏中进行的 Play 行动（如击败怪物）会给玩家带来奖励（如金币或经验）。这些奖励反过来可以用于游戏内的 Growth（如属性提升或新的世界探索）。这种
    Growth 然后以新的和有趣的方式推动游戏玩法。例如，一把新武器可以改变战斗的基本机制，新的咒语让你能够以完全不同的方式对抗一群怪物，或者新的交通方式让你能够到达之前无法到达的区域。
- en: This is the basic core loop that creates interesting gameplay. The key is that
    Play must result in some kind of Reward—think of glittering gold pieces popping
    out of nasty baddies. For rewards to have a point, it must result in some kind
    of Growth in the gameplay. Think about how many new locations were unlocked with
    the hook shot in *The Legend of Zelda*.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这是创建有趣游戏玩法的基本核心循环。关键是 Play 必须导致某种形式的 Reward——想想那些从讨厌的敌人中跳出来的闪闪发光的金币。为了使奖励有意义，它必须在游戏玩法中导致某种形式的
    Growth。想想 *The Legend of Zelda* 中的钩锁解锁了多少新地点。
- en: 'A game that is only Play (without Rewards or Growth) won''t feel like a game:
    it will feel only like a really basic prototype of a game. For example, imagine
    a flight simulator with just an open world and no goals or objectives as well
    as without the ability to upgrade your plane or weapons. It wouldn''t be much
    of a game.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 只有 Play（没有 Rewards 或 Growth）的游戏不会感觉像游戏：它只会感觉像一个非常基础的游戏原型。例如，想象一个只有开放世界、没有目标或任务，以及没有升级飞机或武器能力的飞行模拟器。这不会是一个很好的游戏。
- en: A game with only Play and Rewards (but no Growth) will feel primitive and simple.
    The rewards will not satisfy the player if they cannot be used for anything.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 只有 Play 和 Rewards（但没有 Growth）的游戏会感觉原始而简单。如果这些奖励不能用于任何目的，它们将不会满足玩家。
- en: A game with only Play and Growth (without Rewards) will just be seen as a mindless
    increasing challenge, without giving the player a sense of gratification for his
    achievements.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 只有 Play 和 Growth（没有 Rewards）的游戏将仅仅被视为一个无意义的增加挑战，不会给玩家带来成就感。
- en: A game with all three elements will keep the player engaged with an entertaining
    Play. The Play has a rewarding result (loot drops and story progression), which
    results in the Growth of the game world. Keeping this loop in mind while you are
    devising your game will really help you to design a complete game.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 具备所有三个要素的游戏将使玩家在有趣的 Play 中保持参与度。Play 有奖励的结果（掉落物品和故事进展），这导致游戏世界的 Growth。在构思你的游戏时考虑到这一点，将真正帮助你设计一个完整的游戏。
- en: Tip
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: A prototype is the proof of concept of a game. Say, you want to create your
    own unique version of *Blackjack*. The first thing you might do is program a prototype
    to show how the game will be played.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 原型是游戏概念证明。比如说，你想创建自己独特的 *Blackjack* 版本。你可能首先会编写一个原型来展示游戏将如何进行。
- en: Monetization
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盈利模式
- en: Something you need to think about early in your game's development is your monetization
    strategy. How will your game make money? If you are trying to start a company,
    you have to think of what will be your sources of revenue from early on.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的游戏开发早期需要考虑的是你的盈利策略。你的游戏将如何赚钱？如果你试图创办一家公司，你必须从一开始就考虑你的收入来源。
- en: Are you going to try to make money from the purchase price, such as *Jamestown*,
    *The Banner Saga*, *Castle Crashers*, or *Crypt of the Necrodancer*? Or, will
    you focus on distributing a free game with in-app purchases, such as *Clash of
    Clans*, *Candy Crush Saga*, or *Subway Surfers*?
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否打算从购买价格中赚钱，例如 *Jamestown*、*The Banner Saga*、*Castle Crashers* 或 *Crypt of
    the Necrodancer*？或者，你将专注于分发带有内购的免费游戏，例如 *Clash of Clans*、*Candy Crush Saga* 或
    *Subway Surfers*？
- en: A class of games for mobile devices (for example, builder games on iOS) make
    lots of money by allowing the user to pay in order to skip Play and jump straight
    to the rewards and Growth parts of the loop. The pull to do this can be very powerful;
    many people spend hundreds of dollars on a single game.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 一类移动设备游戏（例如，iOS 上的建造类游戏）通过允许用户付费跳过 Play，直接进入循环中的奖励和 Growth 部分，赚取了大量收入。这种诱惑可能非常强大；许多人为了一个游戏就花费了数百美元。
- en: Why C++
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么选择 C++
- en: UE4 is programmed in C++. To write code for UE4, you must know C++.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: UE4是用C++编写的。要为UE4编写代码，你必须了解C++。
- en: C++ is a common choice for game programmers because it offers very good performance
    combined with object-oriented programming features. It's a very powerful and flexible
    language.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: C++是游戏程序员的一个常见选择，因为它提供了非常好的性能与面向对象编程特性的结合。它是一种非常强大且灵活的语言。
- en: What this book covers
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0018_split_000.html#H5A42-dd4a3f777fc247568443d5ffb917736d
    "Chapter 1. Coding with C++"), *Coding with C++*, talks about getting up and running
    with your first C++ program.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0018_split_000.html#H5A42-dd4a3f777fc247568443d5ffb917736d "第1章。用C++编码")，*用C++编码*，讲述了如何启动并运行你的第一个C++程序。'
- en: '[Chapter 2](part0022_split_000.html#KVCC2-dd4a3f777fc247568443d5ffb917736d
    "Chapter 2. Variables and Memory"), *Variables and Memory*, talks about how to
    create, read, and write variables from computer memory.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0022_split_000.html#KVCC2-dd4a3f777fc247568443d5ffb917736d "第2章。变量和内存")，*变量和内存*，讲述了如何从计算机内存中创建、读取和写入变量。'
- en: '[Chapter 3](part0024_split_000.html#MSDG1-dd4a3f777fc247568443d5ffb917736d
    "Chapter 3. If, Else, and Switch"), *If, Else, and Switch*, talks about branching
    the code: that is, allowing different sections of the code to execute, depending
    on program conditions.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0024_split_000.html#MSDG1-dd4a3f777fc247568443d5ffb917736d "第3章。If，Else和Switch")，*If，Else和Switch*，讲述了代码的分支：即根据程序条件允许不同的代码部分执行。'
- en: '[Chapter 4](part0029_split_000.html#RL0A2-dd4a3f777fc247568443d5ffb917736d
    "Chapter 4. Looping"), *Looping*, discusses how we repeat a specific section of
    code as many times as needed.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0029_split_000.html#RL0A2-dd4a3f777fc247568443d5ffb917736d "第4章。循环")，*循环*，讨论了如何重复执行特定的代码块，直到满足所需次数。'
- en: '[Chapter 5](part0034_split_000.html#10DJ41-dd4a3f777fc247568443d5ffb917736d
    "Chapter 5. Functions and Macros"), *Functions and Macros*, talks about functions,
    which are bundles of code that can get called any number of times, as often you
    wish.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0034_split_000.html#10DJ41-dd4a3f777fc247568443d5ffb917736d "第5章。函数和宏")，*函数和宏*，讲述了函数，它们是一组可以被多次调用的代码块，你可以按需多次调用。'
- en: '[Chapter 6](part0043_split_000.html#190862-dd4a3f777fc247568443d5ffb917736d
    "Chapter 6. Objects, Classes, and Inheritance"), *Objects, Classes, and Inheritance*,
    talks about class definitions and instantiating some objects based on a class
    definition.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0043_split_000.html#190862-dd4a3f777fc247568443d5ffb917736d "第6章。对象、类和继承")，*对象、类和继承*，讲述了类定义以及根据类定义实例化一些对象。'
- en: '[Chapter 7](part0051_split_000.html#1GKCM1-dd4a3f777fc247568443d5ffb917736d
    "Chapter 7. Dynamic Memory Allocation"), *Dynamic Memory Allocation*, discusses
    heap-allocated objects as well as low-level C and C++ style arrays.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0051_split_000.html#1GKCM1-dd4a3f777fc247568443d5ffb917736d "第7章。动态内存分配")，*动态内存分配*，讨论了堆分配的对象以及低级C和C++风格的数组。'
- en: '[Chapter 8](part0056_split_000.html#1LCVG1-dd4a3f777fc247568443d5ffb917736d
    "Chapter 8. Actors and Pawns"), *Actors and Pawns*, is the first chapter where
    we actually delve into UE4 code. We begin by creating a game world to put actors
    in, and derive an `Avatar` class from a customized actor.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0056_split_000.html#1LCVG1-dd4a3f777fc247568443d5ffb917736d "第8章。演员和棋子")，*演员和棋子*，是我们真正深入UE4代码的第一章。我们首先创建一个游戏世界来放置演员，并从一个自定义演员中派生出一个`Avatar`类。'
- en: '[Chapter 9](part0066_split_000.html#1UU541-dd4a3f777fc247568443d5ffb917736d
    "Chapter 9. Templates and Commonly Used Containers"), *Templates and Commonly
    Used Containers*, explores UE4 and the C++ STL family of collections of data,
    called containers. Often, a programming problem can be simplified many times by
    selecting the right type of container.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0066_split_000.html#1UU541-dd4a3f777fc247568443d5ffb917736d "第9章。模板和常用容器")，*模板和常用容器*，探讨了UE4和C++
    STL家族的数据集合，称为容器。通常，通过选择正确的容器类型，可以多次简化编程问题。'
- en: '[Chapter 10](part0072_split_000.html#24L8G2-dd4a3f777fc247568443d5ffb917736d
    "Chapter 10. Inventory System and Pickup Items"), *Inventory System and Pickup
    Items*, discusses the creation of an inventory system with the ability to pick
    up new items.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0072_split_000.html#24L8G2-dd4a3f777fc247568443d5ffb917736d "第10章。库存系统和拾取物品")，*库存系统和拾取物品*，讨论了创建具有拾取新物品能力的库存系统。'
- en: '[Chapter 11](part0076_split_000.html#28FAO1-dd4a3f777fc247568443d5ffb917736d
    "Chapter 11. Monsters"), *Monsters*, teaches how to create monsters that give
    chase to the player and attack it with weapons.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](part0076_split_000.html#28FAO1-dd4a3f777fc247568443d5ffb917736d "第11章。怪物")，*怪物*，讲述了如何创建追逐玩家并使用武器攻击的怪物。'
- en: '[Chapter 12](part0080_split_000.html#2C9D02-dd4a3f777fc247568443d5ffb917736d
    "Chapter 12. Spell Book"), *Spell Book*, teaches how to create and cast spells
    in our game.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](part0080_split_000.html#2C9D02-dd4a3f777fc247568443d5ffb917736d "第12章.
    魔法书")，“魔法书”，教授如何在我们的游戏中创建和施展咒语。'
- en: What you need for this book
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为这本书准备什么
- en: To work with this text, you will need two programs. The first is your integrated
    development environment, or IDE. The second piece of software is, of course, the
    Unreal Engine itself.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用此文本，您需要两个程序。第一个是您的集成开发环境，或IDE。第二个软件当然是Unreal Engine本身。
- en: If you are using Microsoft Windows, then you will need Microsoft Visual Studio
    2013 Express Edition for Windows Desktop. If you are using a Mac, then you will
    need Xcode. Unreal Engine can be downloaded from [https://www.unrealengine.com/](https://www.unrealengine.com/).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您使用的是Microsoft Windows，那么您将需要Microsoft Visual Studio 2013 Express Edition
    for Windows Desktop。如果您使用的是Mac，那么您将需要Xcode。可以从[https://www.unrealengine.com/](https://www.unrealengine.com/)下载Unreal
    Engine。
- en: Who this book is for
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is for anyone who wants to write an Unreal Engine application. The
    text begins by telling you how to compile and run your first C++ application,
    followed by chapters that describe the rules of the C++ programming language.
    After the introductory C++ chapters, you can start to build your own game application
    in C++.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为任何想要编写Unreal Engine应用程序的人准备的。文本首先会告诉您如何编译和运行您的第一个C++应用程序，随后是描述C++编程语言规则的章节。在介绍性的C++章节之后，您就可以开始使用C++构建自己的游戏应用程序了。
- en: Conventions
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到许多不同风格的文本，以区分不同类型的信息。以下是一些这些风格的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    `variableType` is going to tell you what type of data we are going to store in
    our variable. The `variableName` is the symbol we''ll use to read or write that
    piece of memory".'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：“`variableType`将告诉您我们将要存储在变量中的数据类型。`variableName`是我们将用来读取或写入该内存片段的符号”。
- en: 'A block of code is set as follows:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置为如下：
- en: '[PRE0]'
  id: totrans-55
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Text that appears
    on the screen appears like this: From the **File** menu, select **New Project...**'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上出现的文本如下所示：从**文件**菜单中选择**新建项目...**'
- en: Note
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Extra information that is relevant, but kind of a side note, appears in boxes
    like this.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 一些相关但有点像旁注的额外信息，出现在这样的框中。
- en: Tip
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门看起来像这样。
- en: Reader feedback
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 读者反馈始终欢迎。请告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正从中受益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送一封电子邮件到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个领域有专业知识，并且您对撰写或参与一本书感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经成为Packt书籍的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的账户下载您购买的所有Packt书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Downloading the color images of this book
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的颜色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/6572OT_ColoredImages.pdf](https://www.packtpub.com/sites/default/files/downloads/6572OT_ColoredImages.pdf).
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表的颜色图像的PDF文件。这些颜色图像将帮助您更好地理解输出的变化。您可以从 [https://www.packtpub.com/sites/default/files/downloads/6572OT_ColoredImages.pdf](https://www.packtpub.com/sites/default/files/downloads/6572OT_ColoredImages.pdf)
    下载此文件。
- en: Errata
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何错误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**错误提交表单**链接，并输入您的错误详情来报告它们。一旦您的错误得到验证，您的提交将被接受，错误将被上传到我们的网站，或添加到该标题的“错误”部分下的现有错误列表中。任何现有错误都可以通过从
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 选择您的标题来查看。
- en: Piracy
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侵权
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的侵权是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以追究补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 与我们联系，并提供涉嫌侵权材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。

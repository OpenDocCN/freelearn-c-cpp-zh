- en: Summary
  id: totrans-163
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we took a look at what tools are at your disposal to design
    the RPG of your dreams, how important it is to design your game before you begin
    developing, how to come up with a rough concept and design, and how to describe
    your game's mechanics. We've also seen an overview of the game that we will be
    developing over the course of this book.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们探讨了您可用于设计梦想中的RPG游戏的各种工具，讨论了在设计开发之前设计游戏的重要性，以及如何构思初步的概念和设计，以及如何描述您游戏机制。我们还概述了本书中我们将要开发的游戏。
- en: In the next chapter, we'll start to dive into Unreal and learn about scripting
    gameplay elements and working with game data in Unreal Engine.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将开始深入了解Unreal，学习在Unreal Engine中编写游戏脚本元素以及与游戏数据一起工作的方法。

- en: Chapter 1. Getting Started with RPG Design in Unreal
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 1 章. 在 Unreal 中开始 RPG 设计
- en: Role-playing games are highly complex things. Even within the RPG genre, there
    is a diverse range of games with wildly different mechanics and controls.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 角色扮演游戏是非常复杂的事物。即使在 RPG 类型中，也有各种各样、机制和控制系统截然不同的游戏。
- en: Before even a single line of code is written, it's important to figure out what
    kind of RPG you want to make, how the game is played, whether the game should
    be turn-based or real-time, and what stats the player will have to concern themselves
    with.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在写下任何一行代码之前，重要的是要弄清楚你想要制作哪种类型的 RPG，游戏是如何玩的，游戏应该是回合制还是实时，以及玩家需要关注哪些统计数据。
- en: 'In this chapter, we will cover the following topics which show how to design
    an RPG before you begin making it:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将介绍以下主题，展示在开始制作 RPG 之前如何设计它：
- en: Tools for game design
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 游戏设计工具
- en: The design and concept phase
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计和概念阶段
- en: Describing the game's features and mechanics
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 描述游戏的功能和机制
- en: Tropes in existing RPGs
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现有 RPG 中的陈词滥调
- en: RPG design overview
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: RPG 设计概述
- en: Tools for game design
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 游戏设计工具
- en: While you can always type everything in Notepad and keep track of design decisions
    that way, there are a variety of tools available that can help when working on
    the design document.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然你总是可以在记事本中输入所有内容并以此方式跟踪设计决策，但在处理设计文档时，有各种各样的工具可以帮助你。
- en: Of particular note is the Google suite of tools. These tools come free with
    a Google account and have many applications, but in this case, we'll take a look
    at applying them to game design.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 特别值得注意的是 Google 工具套件。这些工具随 Google 账户免费提供，并且有许多应用，但在这个案例中，我们将探讨将它们应用于游戏设计。
- en: Google Drive
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Google Drive
- en: Google Drive is a cloud-based file storage system like Dropbox. It comes free
    with a Google account and has up to 15 GB of space. Google Drive makes sharing
    files with others very easy, as long as they also have a Google account. You can
    also set up permissions, such as who is allowed to modify data (maybe you only
    want someone to read but not change your design document).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Google Drive 是一个类似于 Dropbox 的基于云的文件存储系统。它随 Google 账户免费提供，并拥有高达 15 GB 的存储空间。只要其他人也有
    Google 账户，Google Drive 就可以非常容易地与他人共享文件。你还可以设置权限，例如允许谁修改数据（可能你只想让某人阅读但不更改你的设计文档）。
- en: Google Docs
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Google Docs
- en: Integrated with Google Drive is Google Docs, which is a fully featured online
    word processing application. It includes many features such as live collaborative
    editing, comments, and a built-in chat sidebar.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 与 Google Drive 集成的是 Google Docs，这是一个功能齐全的在线文字处理应用程序。它包括许多功能，如实时协作编辑、注释和内置聊天侧边栏。
- en: The bulk of your design document can be written in Google Docs and shared with
    any potential collaborators easily.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你的大部分设计文档都可以在 Google Docs 中编写，并且可以轻松地与任何潜在的合作者共享。
- en: Google Spreadsheets
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Google Spreadsheets
- en: Just as with Google Docs, Google Spreadsheets is also directly integrated with
    Google Drive. Google Spreadsheets provides an Excel-style interface that can be
    used to keep track of data in a handy row/column format. You can also enter equations
    and formulas into cells and calculate their values.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 就像 Google Docs 一样，Google Spreadsheets 也直接集成到 Google Drive 中。Google Spreadsheets
    提供了一个类似于 Excel 的界面，可以用来以方便的行列格式跟踪数据。你还可以在单元格中输入方程式和公式，并计算它们的值。
- en: Spreadsheets might be used, for example, to keep track of a game's combat formulas
    and test them with a range of input values.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，电子表格可以用来跟踪游戏的战斗公式，并用一系列输入值进行测试。
- en: Additionally, you can use spreadsheets to keep track of lists of things. For
    example, you may have a spreadsheet for weapons in your game, including columns
    for name, type, damage, element, and so on.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，你可以使用电子表格来跟踪事物列表。例如，你可能有一个用于游戏中武器的电子表格，包括名称、类型、伤害、元素等列。
- en: Pencil and paper
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 铅笔和纸张
- en: Sometimes, nothing beats the trusty method of actually writing things down.
    If you have a quick idea popped up in your head, it's probably worth quickly jotting
    it down. Otherwise, you'll most likely forget what the idea was later (even if
    you think you won't—trust me, you probably will). It doesn't really matter whether
    you think the idea is worth writing down or not—you can always give it more thought
    later.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，没有什么能比得上可靠的将事物写下来的方法。如果你脑海中突然闪过一个想法，快速记下来可能值得。否则，你很可能后来会忘记这个想法（即使你认为你不会——相信我，你很可能会的）。你不必考虑这个想法是否值得写下——你总是可以在之后给予它更多思考。
- en: The design and concept phase
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设计和概念阶段
- en: Just as how a writer works from an outline or mind map, or an artist works from
    a rough sketch, nearly all games start from some sort of a rough concept or design
    document.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 正如作家从提纲或思维导图工作，或艺术家从草图工作一样，几乎所有游戏都是从某种粗略概念或设计文档开始的。
- en: A design document's purpose is to describe nearly everything about a game. In
    the case of an RPG, it would describe how the player moves around the game world,
    how the player interacts with enemies and NPCs, how combat works, and more. The
    design document becomes the basis upon which all the game code is built.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 设计文档的目的是描述关于游戏几乎所有的内容。在RPG的情况下，它将描述玩家如何在游戏世界中移动，玩家如何与敌人和NPC互动，战斗如何进行，等等。设计文档成为构建所有游戏代码的基础。
- en: Concept
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 概念
- en: Usually, a game starts with a very rough concept.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，游戏从一个非常粗略的概念开始。
- en: For example, let's consider the RPG we'll be making in this book. I might have
    the idea that this game would be a linear turn-based RPG adventure. It's a very
    rough concept, but that's OK—while it may not be a terribly original concept,
    it's enough to begin fleshing out and creating a design document from.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，让我们考虑本书中我们将要制作的RPG游戏。我可能会有这样的想法，这款游戏将是一款线性的回合制RPG冒险游戏。这是一个非常粗略的概念，但没关系——虽然这可能不是一个特别原创的概念，但它足以开始具体化并创建一个设计文档。
- en: Design
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设计
- en: The design document for the game is based on the previous rough concept. Its
    purpose is to elaborate on the rough concept and describe how it works. For example,
    while the rough concept was *linear turn-based RPG adventure*, the design document's
    job is to take that further and describe how the player moves around the world,
    how the turn-based combat works, combat stats, game over conditions, how the player
    advances the plot, and a lot more.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏的设计文档基于之前的粗略概念。其目的是详细阐述粗略概念并描述其工作原理。例如，虽然粗略概念是“线性的回合制RPG冒险”，但设计文档的任务是进一步阐述并描述玩家如何在世界中移动，回合制战斗如何进行，战斗统计数据，游戏结束条件，玩家如何推进剧情，以及更多内容。
- en: You should be able to give your design document to any person and the document
    should give them a good idea of what your game will be like and how it works.
    This, in fact, is one of the big strengths of a design document—it's incredibly
    useful, for example, as a way of ensuring that everyone on a team is on the same
    page so to speak.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该能够将你的设计文档交给任何一个人，这份文档应该能让他们对游戏的外观和工作方式有一个很好的了解。实际上，这是设计文档的一个大优点——它非常有用，例如，作为确保团队中每个人都处于同一页面的方式。
- en: Describing the game's features and mechanics
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 描述游戏的功能和机制
- en: So, assuming you have a very rough concept for the game and are now at the design
    phase, how do you actually describe how the game works?
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，假设你有一个非常粗略的游戏概念，现在处于设计阶段，你实际上是如何描述游戏的工作方式的？
- en: There are really no rules for how to do this, but you can divide your theoretical
    game into the important core bits and think about how each one will work, what
    the rules are, and so on. The more information and the more specific, the better
    it is. If something is vague, you'll want to expand on it.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上并没有关于如何进行战斗的具体规则，但你可以将你的理论游戏分为重要的核心部分，并思考每个部分将如何工作，规则是什么等等。信息越详细，越具体，越好。如果某事模糊不清，你将想要对其进行扩展。
- en: For instance, let's take *combat* in our hypothetical turn-based RPG.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，让我们以我们假设的回合制RPG中的*战斗*为例。
- en: '*Combatants take turns selecting actions until one team of combatants is dead.*'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '*战斗者轮流选取行动，直到一方战斗者阵亡。*'
- en: What order do combatants fight in? How many teams are there?
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 战斗者的战斗顺序是什么？有多少个队伍？
- en: '*Combatants are divided into two teams: the player team and the enemy team.
    Combatants are ordered by all players and followed by all enemies. They take turns
    in order to select actions until one team of combatants is dead (either the enemy
    team or the player team).*'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '*战斗者分为两个队伍：玩家队伍和敌人队伍。战斗者由所有玩家排序，由所有敌人跟随。他们轮流选取行动，直到一方战斗者阵亡（无论是敌人队伍还是玩家队伍）。*'
- en: What sort of actions can combatants select?
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 战斗者可以选取哪些行动？
- en: '*Combatants are divided into two teams: the player team and the enemy team.
    Combatants are ordered by all players and followed by all enemies. Combatants
    take turns in order to select actions (either attacking a target, casting an ability,
    or consuming an item) until one team of combatants is dead (either the enemy team
    or the player team).*'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '*战斗者分为两个队伍：玩家队伍和敌人队伍。战斗者由所有玩家排序，由所有敌人跟随。战斗者轮流选取行动（攻击目标、施放技能或消耗物品），直到一方战斗者阵亡（无论是敌人队伍还是玩家队伍）。*'
- en: And so on.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 等等。
- en: Tropes in existing role-playing games
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 现有角色扮演游戏中的陈词滥调
- en: Even though RPGs can vary wildly, there are still plenty of common themes they
    frequently share—features that a player expects out of your game.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管RPG可能千差万别，但它们仍然有很多常见的主题，它们经常共享——玩家期望从你的游戏中获得的功能。
- en: Stats and progression
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 统计和进步
- en: This one goes without saying. Every RPG—and I do mean *every* RPG—has these
    basic concepts.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这一点不言而喻。每个RPG——我确实是指*每个*RPG——都有这些基本概念。
- en: Statistics, or *stats*, are the numbers that govern all combat in the game.
    While the actual stats can vary, it's common to have stats such as max health,
    max MP, strength, defense, and more.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 统计数据，或*统计数据*，是控制游戏中所有战斗的数字。虽然实际的统计数据可能有所不同，但通常会有最大生命值、最大MP、力量、防御等统计数据。
- en: As players progress through the game, these stats also improve. Their character
    becomes better in a variety of ways, reaching maximum potential at (or near) the
    end of the game. The exact way in which this is handled can vary, but most games
    implement experience points or XP that are earned in combat; when enough XP has
    been gained, a character's *level* increases, and with it, their stats increase
    as well.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 随着玩家在游戏中的进步，这些统计数据也会提高。他们的角色在各个方面都会变得更好，在游戏（或接近游戏）的末尾达到最大潜力。处理这一点的确切方式可能有所不同，但大多数游戏都会实施在战斗中获得的经验点或XP；当获得足够的XP时，角色的*等级*会增加，随之而来的是，他们的统计数据也会增加。
- en: Classes
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 职业
- en: It's common to have *classes* in an RPG. A class can mean a lot, but generally
    it governs what a character's capabilities are and how that character will progress.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在RPG中拥有*职业*是很常见的。一个职业可以意味着很多，但通常它决定了角色的能力以及角色如何发展。
- en: For instance, a *Soldier* class might define that, as an example, a character
    is able to wield swords, and mainly focuses on increased attack power and defense
    power as they level up.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，*士兵*职业可能定义，例如，一个角色能够挥舞剑，并且主要专注于随着等级的提升增加攻击力和防御力。
- en: Special abilities
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 特殊能力
- en: Very few role-playing games can get away with not having magic spells or special
    abilities of some sort.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 很少有角色扮演游戏可以避免没有魔法咒语或某种特殊能力。
- en: Generally, characters will have some kind of *magic* meter that is consumed
    every time they use one of their special abilities. Additionally, these abilities
    cannot be cast if the character does not have enough magic (the term for this
    varies—it might also be called *mana*, *stamina*, or *power*—really, anything
    to fit the game scenario).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，角色会拥有某种*魔法*计量表，每次使用特殊能力时都会消耗。此外，如果角色没有足够的魔法（这个术语可能有所不同——它也可能被称为*魔力*、*耐力*或*力量*——实际上，任何适合游戏场景的东西都可以），则不能施展这些能力。
- en: RPG design overview
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: RPG设计概述
- en: With all that aside, we're going to take a look at the design for the RPG we
    will be developing over the course of this book, which we'll call *Unreal RPG*.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有这些之外，我们将探讨本书中将要开发的RPG的设计，我们将称之为*虚幻RPG*。
- en: Setting
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 环境
- en: The game is set in an open field. Players will encounter enemies who will drop
    loot experience, which will increase the player's stats.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏设定在一个开阔的田野上。玩家会遇到敌人，他们会掉落经验值，这将增加玩家的统计数据。
- en: Exploration
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 探索
- en: While not in combat, players explore the world in an isometric view, similar
    to games such as Diablo. In this view, players can interact with NPCs and props
    in the world, and also pause the game to manage their party members, inventory,
    and equipment.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在非战斗状态下，玩家以等距视角探索世界，类似于《暗黑破坏神》等游戏。在这个视角中，玩家可以与世界中的NPC和道具互动，并且可以暂停游戏来管理他们的队伍成员、库存和装备。
- en: Dialogue
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 对话
- en: When interacting with NPCs and props, dialogue may be triggered. Dialogue in
    the game is primarily text-based. Dialogue boxes may be either linear, the player
    simply presses a button to advance to the next dialogue page, or multiple-choice.
    In the case of multiple-choice, the player is presented with a list of options.
    Each option will then proceed to a different page of dialogue. For instance, an
    NPC might ask the player a question and allow the player to respond "Yes" or "No",
    with different responses to each.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 与NPC和道具互动时，可能会触发对话。游戏中的对话主要是基于文本的。对话框可以是线性的，玩家只需按按钮即可进入下一个对话页面，或者多选。在多选的情况下，玩家会看到一个选项列表。然后每个选项将进入不同的对话页面。例如，NPC可能会问玩家一个问题，并允许玩家回答“是”或“否”，对每个回答都有不同的回应。
- en: Shopping
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 购物
- en: A shop UI can also be triggered from a dialogue. For example, a shopkeeper might
    ask the player whether they want to buy items. If the player chooses "Yes", a
    shop UI is displayed.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 从对话中也可以触发商店用户界面。例如，店主可能会问玩家是否想要购买物品。如果玩家选择“是”，则显示商店用户界面。
- en: While in a shop, players can buy items from the NPC.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在商店中，玩家可以从NPC那里购买物品。
- en: Gold
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 金币
- en: Gold can be attained by defeating monsters in battle. This gold is known as
    a type of enemy drop.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在战斗中击败怪物可以获得金币。这种金币被称为敌人掉落物。
- en: The pause screen
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 暂停屏幕
- en: 'While the game is paused, players can do the following:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在游戏暂停时，玩家可以执行以下操作：
- en: View a list of party members and their statuses (health, magic, level, effects,
    and so on)
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查看队伍成员及其状态（生命值、魔法值、等级、效果等）
- en: View abilities that each party member has learned
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查看每个队伍成员学到的技能
- en: View the amount of gold currently carried
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查看当前携带的金币数量
- en: Browse an inventory and use items (such as potions, ethers, and so on) on their
    party members
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 浏览库存并使用物品（如药水、以太等）在他们的队伍成员上
- en: Manage items equipped to each party member (such as weapons, armor, and so on)
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理每个队伍成员配备的物品（如武器、盔甲等）
- en: Party members
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 队伍成员
- en: The player has a list of *party members*. These are all the characters currently
    on the player's team. For instance, the player may meet a character in a tower
    who joins their party to aid in combat. Note that in this book, we will only be
    creating a single party member, but this will lay the foundations of creating
    additional party members in your future developments.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家有一个**队伍成员**列表。这些都是目前玩家队伍中的角色。例如，玩家可能在塔中遇到一个角色，该角色加入他们的队伍以协助战斗。请注意，在这本书中，我们只会创建一个队伍成员，但这将为你在未来的开发中创建更多队伍成员奠定基础。
- en: Equipment
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 装备
- en: 'Each character in the player''s party has the following equipment slots:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家队伍中的每个角色都有以下装备槽位：
- en: '**Armor**: A character''s armor generally increases defense'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**盔甲**：角色的盔甲通常会增加防御力'
- en: '**Weapon**: A character''s weapon generally provides a boost to their attack
    power (as given in the attack formula in the *Combat* section of this chapter)'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**武器**：角色的武器通常会增加他们的攻击力（如本章“战斗”部分中的攻击公式所示）'
- en: Classes
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 职业
- en: 'Player characters have different classes. A character''s class defines the
    following elements:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家角色有不同的职业。角色的职业定义以下元素：
- en: The experience curve for leveling up
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 升级的经验曲线
- en: How their stats increase as they level up
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随着等级的提升，他们的属性如何增加
- en: Which abilities they learn as they level up
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们随着等级提升学会的技能
- en: The game will feature one player character and class. However, based on this
    player character, we can easily implement more characters and classes, such as
    a healer or black mage, into the game.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏将包含一个玩家角色和一个职业。然而，基于这个玩家角色，我们可以轻松地将更多角色和职业，如治疗师或黑魔导，实现到游戏中。
- en: Soldier
  id: totrans-86
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 士兵
- en: The Soldier class focuses on increasing attack, max HP, and luck. Additionally,
    special abilities revolve around dealing with lots of damage to enemies.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 士兵类专注于增加攻击力、最大生命值和幸运。此外，特殊技能围绕对敌人造成大量伤害。
- en: Therefore, as the Soldier class levels up, they deal more damage to enemies,
    withstand more hits, and also deliver more critical blows.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，随着士兵类等级的提升，他们对敌人造成的伤害更多，能承受更多打击，也能造成更多致命一击。
- en: Combat
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 战斗
- en: While exploring the game world, random encounters may be triggered. Additionally,
    combat encounters can also be triggered from cut scenes and story events.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 在探索游戏世界时，可能会触发随机遭遇战。此外，战斗遭遇战也可以从过场动画和故事事件中触发。
- en: When an encounter is triggered, the view transitions away from the game world
    (the field) to an area specifically for combat (the battle area), an arena of
    sorts.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 当触发遭遇战时，视图从游戏世界（战场）切换到一个专门用于战斗的区域（战斗区域），类似于一个竞技场。
- en: 'Combatants are divided into two teams: the enemy team and the player team (consisting
    of the player''s party members).'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 战斗者分为两个队伍：敌人队伍和玩家队伍（由玩家的队伍成员组成）。
- en: Each team is lined up, facing each other from the opposite ends of the battle
    area.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 每个队伍都排成一行，从战斗区域的对面面对彼此。
- en: 'Combatants take turns, with the player team going first, followed by the enemy
    team. A single round of combat is divided into two phases: decision and action.'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 战斗者轮流进行，玩家队伍先行动，然后是敌人队伍。一场战斗分为两个阶段：决策和行动。
- en: Firstly, all combatants choose their action. They can either attack an enemy
    target or cast an ability.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，所有战斗者选择他们的行动。他们可以攻击一个敌人目标或施展一个技能。
- en: After all combatants have decided, each combatant executes their action in turn.
    Most actions have a specific target. If, by the time the combatant executes their
    action, this target is not available, the combatant will pick the next available
    target if possible, or else the action will simply fail and the combatant will
    do nothing.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有参战者决定之后，每个参战者将依次执行他们的行动。大多数行动都有特定的目标。如果参战者在执行行动时，这个目标已经不可用，那么如果可能的话，参战者将选择下一个可用的目标，否则行动将失败，参战者将不会做任何事情。
- en: This cycle continues until either all enemies or players are dead. If all enemies
    are dead, the player's party members are awarded with XP, and loot may also be
    gained from the defeated enemies (usually, a random amount of gold).
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 这个循环会一直持续到所有敌人或玩家死亡为止。如果所有敌人死亡，玩家的队伍成员将获得经验值，并且可以从被打败的敌人那里获得战利品（通常是随机数量的金币）。
- en: However, if all players have died, then it is game over.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果所有玩家都已阵亡，那么游戏就结束了。
- en: Combat stats
  id: totrans-99
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 战斗统计
- en: 'Every combatant has the following stats:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 每个参战者都有以下统计数据：
- en: '**Health points**: A character''s **health points** (**HP**) represents how
    much damage the character can take. When HP reaches zero, the character dies.'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**生命值**：角色的**生命值**（**HP**）代表角色可以承受的伤害。当HP达到零时，角色就会死亡。'
- en: HP can be replenished via items or spells, as long as the character is still
    alive. However, once a character is dead, HP cannot be replenished—the character
    must first be revived via a special item or spell.
  id: totrans-102
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: HP可以通过物品或法术来补充，只要角色仍然存活。然而，一旦角色死亡，HP就无法补充——角色必须首先通过特殊物品或法术复活。
- en: '**Max health**: This is the maximum amount of HP a character can have at any
    given time. Healing items and spells only work up to this limit, never beyond.
    Max health may increase as the character levels up, and can also be temporarily
    increased by equipping certain items.'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**最大生命值**：这是角色在任何给定时间可以拥有的最大HP量。治疗物品和法术只能补充到这个限制，不会超过。最大生命值可能会随着角色等级的提升而增加，也可以通过装备某些物品临时增加。'
- en: '**Magic points**: A character''s **magic points** (**MP**) represents how much
    magic power they have. Abilities consume some amount of MP, and if the player
    does not have enough MP for the ability, then that ability cannot be performed.
    MP can be replenished via items.'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**魔法值**：角色的**魔法值**（**MP**）代表他们拥有的魔法力量。能力会消耗一定数量的MP，如果玩家没有足够MP来使用能力，那么该能力就无法执行。MP可以通过物品来补充。'
- en: It should be noted that enemies have effectively infinite MP, as their abilities
    do not cost them any MP.
  id: totrans-105
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 应该注意的是，敌人的MP实际上是无限的，因为他们的能力不会消耗任何MP。
- en: '**Max magic**: This is the maximum amount of MP a character can have at any
    given time. Replenishing items only work up to this limit, never beyond. Max magic
    may increase as the character levels up, and can also be temporarily increased
    by equipping certain items.'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**最大魔法值**：这是角色在任何给定时间可以拥有的最大MP量。补充物品只能补充到这个限制，不会超过。最大魔法值可能会随着角色等级的提升而增加，也可以通过装备某些物品临时增加。'
- en: '**Attack power**: A character''s attack power represents how much damage they
    can do when they attack an enemy. Weapons have a separate attack power that is
    added to regular attacks. The exact formula used to deal with damage is as follows:'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**攻击力**：角色的攻击力代表他们在攻击敌人时可以造成的伤害。武器有单独的攻击力，它会被加到普通攻击上。造成伤害的确切公式如下：'
- en: '*max (player.ATK – enemy.DEF, 0) + player.weapon.ATK*'
  id: totrans-108
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*max (player.ATK – enemy.DEF, 0) + player.weapon.ATK*'
- en: So firstly, enemy defense is subtracted from the player's attack power. If this
    value is less than zero, it is changed to zero. Then, the weapon's attack power
    is added to the result.
  id: totrans-109
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 因此，首先从玩家的攻击力中减去敌人的防御力。如果这个值小于零，则将其改为零。然后，将武器的攻击力加到结果上。
- en: '**Defense**: A character''s defense reduces the damage they take from an enemy
    attack.'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**防御**：角色的防御力可以减少他们从敌人攻击中受到的伤害。'
- en: The exact formula is as given just previously (defense is subtracted from the
    enemy's base attack value and then the enemy's weapon attack power is added).
  id: totrans-111
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 确切的公式如之前所述（从敌人的基础攻击值中减去防御力，然后加上敌人的武器攻击力）。
- en: '**Luck**: A character''s luck affects that character''s chance of landing a
    critical hit, which will double the damage dealt to an enemy.'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**幸运**：角色的幸运会影响角色命中暴击的概率，这将使对敌人的伤害加倍。'
- en: 'Luck represents the percent chance of dealing with a critical hit. Luck ranges
    from 0 to 100, representing the range from 0% to 25%, so the formula is as follows:'
  id: totrans-113
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 幸运代表造成暴击的百分比概率。幸运的范围从0到100，代表从0%到25%的范围，因此公式如下：
- en: '*isCriticalHit = random( 0, 100 ) <= ( player.Luck * 0.25 )*'
  id: totrans-114
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*isCriticalHit = random( 0, 100 ) <= ( player.Luck * 0.25 )*'
- en: So, if the player's luck is 10, given that the random number falls at the number
    10 within its range of 0 to 100, then the chance of dealing a critical hit is
    2.5%.
  id: totrans-115
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 因此，如果玩家的幸运值是10，并且随机数落在0到100的范围内的10这个数字上，那么造成致命一击的概率是2.5%。
- en: 'The critical hit multiplier is applied after the damage is calculated, as follows:'
  id: totrans-116
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 致命一击倍数是在计算伤害之后应用的，如下所示：
- en: '*2 * (max( player.ATK – enemy.DEF, 0 ) + player.weapon.ATK )*'
  id: totrans-117
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*2 * (max( player.ATK – enemy.DEF, 0 ) + player.weapon.ATK )*'
- en: Combat actions
  id: totrans-118
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 战斗动作
- en: 'Actions during combat are divided into three categories: attack and ability.'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 战斗中的动作分为三个类别：攻击和技能。
- en: Attack
  id: totrans-120
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 攻击
- en: Every character has an attack ability that costs zero MP and, for player characters,
    is shown as the first option in the action menu during the decision phase of a
    round.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 每个角色都有一个不消耗MP的攻击技能，对于玩家角色，在回合决策阶段的动作菜单中，它显示为第一个选项。
- en: Generally, an attack takes a single enemy target and deals damage to that enemy.
    The damage formula is as given previously for the *attack power* stat.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，攻击针对单个敌人目标并对该敌人造成伤害。伤害公式如之前给出的攻击力统计值。
- en: Ability
  id: totrans-123
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 技能
- en: 'Every character, as mentioned earlier, has a set of abilities they know. Excluding
    attack, abilities cost some amount of MP and have a variety of effects. Abilities
    can have different types of targets, as follows:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 每个角色，如前所述，都有一套他们所知道的技能。除了攻击外，技能需要消耗一些MP，并具有各种效果。技能可以有不同的目标类型，如下所示：
- en: A single enemy
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 单个敌人
- en: All enemies
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有敌人
- en: A single ally
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 单个盟友
- en: All allies
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有盟友
- en: Abilities can heal targets, revive dead targets, remove some effects, summon
    temporary allies, temporarily increase a character's stats, and more. However,
    abilities never restore MP.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 技能可以治疗目标，复活已死亡的目标，移除某些效果，召唤临时盟友，暂时提高角色的属性，等等。然而，技能永远不会恢复MP。
- en: Abilities have a set MP cost. This is the amount of MP the character must have
    in order to perform that ability, and the amount of MP that will be consumed upon
    casting the ability.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 技能有一定的MP消耗。这是角色必须拥有的MP数量，以便执行该技能，以及施放技能时将消耗的MP数量。
- en: After combat/victory
  id: totrans-131
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 战斗/胜利后
- en: Once all enemy combatants have died, the player wins the fight. Upon winning
    the fight, the player is rewarded with random loot, and experience points are
    divided between party members.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 当所有敌人战斗者都已死亡时，玩家赢得战斗。在赢得战斗后，玩家将获得随机战利品，经验点数将在队伍成员之间分配。
- en: Loot
  id: totrans-133
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 获得的战利品
- en: Every enemy defines the loot that is received upon defeating the enemy. This
    includes how much gold is received to defeat this enemy.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 每个敌人定义了击败敌人后获得的战利品。这包括击败这个敌人所获得的金币数量。
- en: Experience
  id: totrans-135
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 经验
- en: Each enemy defines how much experience it is worth. After combat, the experience
    of every defeated enemy is summed up. Then, this value is evenly divided between
    all currently living players (any party member who has died does not receive any
    EXP) and rounded up to the nearest integer (for example, if the total experience
    is 100 and there are three party members, then *100/3 = 33.3333*, which is rounded
    up to 34).
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 每个敌人定义了它的经验值。战斗后，每个被击败的敌人的经验值总和。然后，这个值将平均分配给所有当前存活的玩家（任何已死亡的队伍成员都不会获得任何经验值），并四舍五入到最接近的整数（例如，如果总经验值是100，且有三位队伍成员，那么
    *100/3 = 33.3333*，四舍五入到34）。
- en: Experience and leveling
  id: totrans-137
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 经验和升级
- en: As party members earn experience, they will level up.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 随着队伍成员获得经验，他们将会升级。
- en: 'The amount of experience required to go from one level to the next is given
    by the following formula:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 从一个等级提升到下一个等级所需的经验值由以下公式给出：
- en: '*f(x) = (xa) + c*'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: '*f(x) = (xa) + c*'
- en: Here, *x* is the current level, *a* is a positive value greater than one (affecting
    how steeply the curve increases), and *c* is the base offset, which is the amount
    of experience required to go from level 1 to level 2\. This defines a simple exponential
    value increase. The *a* and *c* values are defined by the character's class.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，*x* 是当前等级，*a* 是大于1的正值（影响曲线增加的陡峭程度），而 *c* 是基础偏移量，即从等级1提升到等级2所需的经验值。这定义了一个简单的指数值增加。*a*
    和 *c* 的值由角色的职业定义。
- en: 'To get the total amount of experience required to level up from the current
    level, the preceding formula is calculated and summed for each level up to the
    current level. For instance, if we want to know how much total EXP is required
    to get to level 31 (from level 30), we calculate it in the following way:'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 要获得从当前等级升级所需的总经验值，需要计算并累加到当前等级的每个等级的前述公式。例如，如果我们想知道达到31级（从30级）所需的总经验值，我们可以按以下方式计算：
- en: '*f(1) + f(2) + f(3) + … + f(30)*'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: '*f(1) + f(2) + f(3) + … + f(30)*'
- en: When a player levels up, their stats increase and they may also learn a new
    ability. Stat increases and learned abilities are defined on the character class.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家升级时，他们的统计数据会增加，他们也可能学会一项新能力。统计数据增加和学会的能力在角色类别中定义。
- en: The maximum level of any character in the game is 50.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏中任何角色的最大等级为50。
- en: Stat increases
  id: totrans-146
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 统计数据增加
- en: For a given character class, for every character stat, the class defines a starting
    value at level 1 and an ending value at 50\. For example, using standard math
    library functions, the value of attack for any given level would be a simple linear
    interpolation between the starting value and the ending value, using the character's
    level (divided by max level) as the interpolation value (the result would then
    be rounded up to ensure it is a whole integer number).
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 对于给定的角色类别，对于每个角色统计数据，类别定义了1级时的起始值和50级时的结束值。例如，使用标准数学库函数，任何给定等级的攻击值将是起始值和结束值之间简单的线性插值，使用角色的等级（除以最大等级）作为插值值（结果将向上取整以确保它是一个整数）。
- en: So, for example, if a soldier's max HP starts at 100 at level 1 and ends at
    1,000 at level 50, then at level 25 the soldier's max HP will be 550.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，例如，如果一个士兵在1级时的最大生命值（HP）为100，而在50级时为1,000，那么在25级时士兵的最大生命值将是550。
- en: Learning abilities
  id: totrans-149
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 学习能力
- en: Each character class defines a table of abilities. Each entry in the table references
    which ability will be learned and at what level that ability is learned. When
    the character levels up, any abilities in the table that has the given level will
    be added to that character's known abilities.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 每个角色类别定义了一个能力表。表中的每一项都引用了将学习哪种能力以及该能力将在哪个等级学习。当角色升级时，表中具有给定等级的任何能力都将添加到该角色的已知能力中。
- en: Any abilities *learned* at level 1 are automatically added to a character's
    skill set.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 在1级时学习的能力将自动添加到角色的技能集中。
- en: Game over
  id: totrans-152
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 游戏结束
- en: If all players have died, either during combat or in the field, then the game
    ends.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 如果所有玩家都死亡，无论是在战斗中还是在战场上，那么游戏结束。
- en: Choosing the right formula
  id: totrans-154
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选择正确的公式
- en: In the preceding sections, the design of this sample game describes a small
    range of stats for characters in the game. It also outlines a variety of formulas
    for calculating damage, leveling up, and so on.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的章节中，本示例游戏的设计描述了游戏中角色的少量统计数据。它还概述了计算伤害、升级等各种公式的多种方法。
- en: One thing to keep in mind is that these stats, values, and formulas are simply
    there to show you how to implement the core functionality of an RPG. These are
    not the be-all-end-all of stats or formulas. In fact, the design has intentionally
    used a limited set of stats and simple formulas to keep the scope simple.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 需要记住的一点是，这些统计数据、值和公式仅仅是为了展示如何实现RPG的核心功能。这些并不是统计数据或公式的全部。实际上，设计有意使用了有限的统计数据和简单的公式来保持范围简单。
- en: With this in mind, when you're working on your own game, you will have to decide
    these things for yourself—what stats your characters use, how combat works, and
    what formulas the game will use to calculate the outcome of battle. So, how do
    you come up with all of these things on your own?
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到这一点，当你自己制作游戏时，你必须自己决定这些事情——你的角色使用哪些统计数据，战斗如何进行，以及游戏将使用哪些公式来计算战斗结果。那么，你是如何自己想出所有这些事情的？
- en: Unfortunately, the answer is "it depends". There's no silver bullet to balance
    your game and keep it fun. What stats you use depends on how your combat works
    (it makes no sense to have a "hit chance" stat if, for instance, your game takes
    place from a first-person perspective using guns).
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，答案是“视情况而定”。没有一劳永逸的方法来平衡你的游戏并保持其乐趣。你使用的统计数据取决于你的战斗如何进行（如果你的游戏是从第一人称视角使用枪械进行，那么拥有“命中概率”统计数据就没有意义）。
- en: Another thing to keep in mind is that the actual values and formulas you use
    don't matter. What does matter is that the end result is fun, fair, and balanced.
    It doesn't matter if it takes one, one hundred, or one million experience points
    to level up if the end result is still fun and feels fair.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 另一点需要记住的是，您实际使用的数值和公式并不重要。重要的是最终结果是有趣的、公平的、平衡的。如果最终结果仍然有趣且感觉公平，那么升级所需的经验点数是一百、一千还是一百万都无关紧要。

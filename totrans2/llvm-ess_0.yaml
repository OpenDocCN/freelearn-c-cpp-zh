- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: LLVM is one of the very hot topics in recent times. It is an open source project
    with an ever-increasing number of contributors. Every programmer comes across
    a compiler at some point or the other while programming. Simply speaking, a compiler
    converts a high-level language to machine-executable code. However, what goes
    on under the hood is a lot of complex algorithms at work. So, to get started with
    compiler, LLVM will be the simplest infrastructure to study. Written in object-oriented
    C++, modular in design, and with concepts that are very easy to map to theory,
    LLVM proves to be attractive for experienced compiler programmers and for novice
    students who are willing to learn.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: LLVM是近年来非常热门的话题之一。它是一个开源项目，拥有越来越多的贡献者。每个程序员在编程过程中都会遇到编译器。简单来说，编译器将高级语言转换为机器可执行代码。然而，在底层进行的是大量的复杂算法。因此，要开始学习编译器，LLVM将是研究的最简单的基础设施。用面向对象的C++编写，设计模块化，概念易于映射到理论，LLVM对经验丰富的编译器程序员和愿意学习的新手学生都具有吸引力。
- en: As authors, we maintain that simple solutions frequently work better and are
    easier to grasp than complex solutions. Throughout the book we will look at various
    topics that will help you enhance your skills and drive you to learn more.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 作为作者，我们坚持认为，简单的解决方案通常比复杂的解决方案更有效，也更易于理解。在整本书中，我们将探讨各种有助于提升你的技能并驱使你深入学习更多知识的话题。
- en: We also believe that this book will be helpful for people not directly involved
    in compiler development as knowledge of compiler development will help them write
    code optimally.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还相信，这本书对那些不直接参与编译器开发的人也会有所帮助，因为编译器开发的知识将帮助他们编写更优化的代码。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](part0014_split_000.html#DB7S1-684481f6e3394b1e8596d1aa3001290f
    "Chapter 1. Playing with LLVM"), *Playing with LLVM*, introduces you to the modular
    design of LLVM and LLVM Intermediate Representation. In this chapter, we also
    look into some of the tools that LLVM provides.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0014_split_000.html#DB7S1-684481f6e3394b1e8596d1aa3001290f "第1章。玩转LLVM"),
    *玩转LLVM*，介绍了LLVM的模块化设计和LLVM中间表示。在这一章中，我们还探讨了LLVM提供的一些工具。'
- en: '[Chapter 2](part0018_split_000.html#H5A41-684481f6e3394b1e8596d1aa3001290f
    "Chapter 2. Building LLVM IR"), *Building LLVM IR*, introduces you to some basic
    function calls provided by the LLVM infrastructure to build LLVM IR. This chapter
    demonstrates building of modules, functions, basic blocks, condition statements,
    and loops using LLVM APIs.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0018_split_000.html#H5A41-684481f6e3394b1e8596d1aa3001290f "第2章。构建LLVM
    IR"), *构建LLVM IR*，介绍了LLVM基础设施提供的某些基本函数调用，用于构建LLVM IR。本章演示了使用LLVM API构建模块、函数、基本块、条件语句和循环。'
- en: '[Chapter 3](part0028_split_000.html#QMFO1-684481f6e3394b1e8596d1aa3001290f
    "Chapter 3. Advanced LLVM IR"), *Advanced LLVM IR*, introduces you to some advanced
    IR paradigms. This chapter explains advanced IR to the readers and shows how LLVM
    function calls can be used to emit them in the IR.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0028_split_000.html#QMFO1-684481f6e3394b1e8596d1aa3001290f "第3章。高级LLVM
    IR"), *高级LLVM IR*，介绍了某些高级IR范式。本章向读者解释了高级IR，并展示了如何使用LLVM函数调用在IR中生成它们。'
- en: '[Chapter 4](part0035_split_000.html#11C3M1-684481f6e3394b1e8596d1aa3001290f
    "Chapter 4. Basic IR Transformations"), *Basic IR Transformations*, deals with
    basic transformation optimizations at the IR level using the LLVM optimizer tool
    opt and the LLVM Pass infrastructure. You will learn how to use the information
    of one pass in another and then look into Instruction Simplification and Instruction
    Combining Passes.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0035_split_000.html#11C3M1-684481f6e3394b1e8596d1aa3001290f "第4章。基本IR变换"),
    *基本IR变换*，讨论了使用LLVM优化工具opt和LLVM Pass基础设施在IR级别进行的基本变换优化。你将学习如何在一个Pass中使用另一个Pass的信息，然后探讨指令简化与指令组合Pass。'
- en: '[Chapter 5](part0041_split_000.html#173722-684481f6e3394b1e8596d1aa3001290f
    "Chapter 5. Advanced IR Block Transformations"), *Advanced IR Block Transformations*,
    deals with optimizations at block level on IR. We will discuss various optimizations
    such as Loop Optimizations, Scalar Evolution, Vectorization, and so on, followed
    by the summary of this chapter.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0041_split_000.html#173722-684481f6e3394b1e8596d1aa3001290f "第5章。高级IR块变换"),
    *高级IR块变换*，讨论了在IR块级别上的优化。我们将讨论各种优化，如循环优化、标量演化、向量化等，随后对本章进行总结。'
- en: '[Chapter 6](part0046_split_000.html#1BRPS2-684481f6e3394b1e8596d1aa3001290f
    "Chapter 6. IR to Selection DAG phase"), *IR to Selection DAG phase*, takes you
    on a journey through the abstract infrastructure of a target-independent code
    generator. We explore how LLVM IR is converted to Selection DAG and various phases
    thereafter. It also introduces you to instruction selection, scheduling, register
    allocation, and so on.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0046_split_000.html#1BRPS2-684481f6e3394b1e8596d1aa3001290f "第6章。IR到选择DAG阶段"),
    *IR到选择DAG阶段*，带您了解目标无关代码生成器的抽象基础设施。我们探讨了LLVM IR如何转换为选择DAG以及随后的各个阶段。它还介绍了指令选择、调度、寄存器分配等内容。'
- en: '[Chapter 7](part0054_split_000.html#1JFUC2-684481f6e3394b1e8596d1aa3001290f
    "Chapter 7. Generating Code for Target Architecture"), *Generating Code for Target
    Architecture*, introduces the readers to the tablegen concept. It shows how target
    architecture specifications such as register sets, instruction sets, calling conventions,
    and so on can be represented using tablegen, and how the output of tablegen can
    be used to emit code for a given architecture. This chapter can be used by readers
    as a reference for bootstrapping a target machine code generator.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0054_split_000.html#1JFUC2-684481f6e3394b1e8596d1aa3001290f "第7章。为目标架构生成代码"),
    *为目标架构生成代码*，向读者介绍了tablegen概念。它展示了如何使用tablegen表示目标架构规范，例如寄存器集、指令集、调用约定等，以及如何使用tablegen的输出为特定架构生成代码。本章可以作为读者启动目标机器代码生成器的参考。'
- en: What you need for this book
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要本书的以下内容
- en: All you need to work through most of the examples covered in this book is a
    Linux machine, preferably Ubuntu. You will also need a simple text or code editor,
    Internet access, and a browser. We recommend installing the meld tool to compare
    two files; it works well on the Linux platform.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 完成本书中的大多数示例，您只需要一台Linux机器，最好是Ubuntu。您还需要一个简单的文本或代码编辑器、互联网接入和浏览器。我们建议安装meld工具来比较两个文件；它在Linux平台上表现良好。
- en: Who this book is for
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 适用于本书的读者
- en: This book is intended for those who already know some of the concepts concerning
    compilers and want to quickly become familiar with LLVM's infrastructure and the
    rich set of libraries that it provides. Compiler programmers, who are familiar
    with concepts of compilers and want to indulge in understanding, exploring, and
    using the LLVM infrastructure in a meaningful way in their work, will find this
    book useful.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在为那些已经了解一些编译器概念的人而写，希望他们能快速熟悉LLVM的基础设施和它提供的丰富库集。对于熟悉编译器概念并希望在他们的工作中以有意义的方式深入了解、探索和使用LLVM基础设施的编译器程序员来说，本书将是有用的。
- en: This book is also for programmers who are not directly involved in compiler
    projects but are often involved in development phases where they write thousands
    of lines of code. With knowledge of how compilers work, they will be able to code
    in an optimal way and improve performance with clean code.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书也适用于那些虽然没有直接参与编译器项目，但经常参与编写数千行代码的开发阶段的程序员。了解编译器的工作原理后，他们将以最佳方式编码，并通过编写干净的代码来提高性能。
- en: Conventions
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    LLVM `Pass Manager` uses the explicitly mentioned dependency information."'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示："LLVM `Pass Manager`
    使用显式提到的依赖信息。"
- en: 'A block of code is set as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下设置：
- en: '[PRE0]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出如下所示：
- en: '[PRE2]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Clicking the **Next** button moves you to the next screen."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上看到的单词，例如在菜单或对话框中，在文本中如下所示："点击**下一步**按钮将您带到下一屏幕。"'
- en: Note
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项如下所示。
- en: Tip
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门看起来是这样的。

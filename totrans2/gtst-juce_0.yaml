- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: JUCE is a framework for developing cross-platform software in C++. JUCE itself
    comprises of a wide range of classes that solve common problems encountered when
    developing software systems. These include handling graphics, sound, user interaction,
    networks, and so on. Due to its level of audio support JUCE is popular for developing
    audio applications and audio plugins, although this is by no means limits its
    use to this domain. It is relatively easy to get started with JUCE, and each JUCE
    class offers few surprises. At the same time, JUCE is powerful and customizable
    with little effort.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: JUCE 是一个用于使用 C++ 开发跨平台软件的框架。JUCE 本身包含了一系列用于解决在软件开发过程中遇到的一些常见问题的类。这些包括处理图形、声音、用户交互、网络等。由于其音频支持水平，JUCE
    在开发音频应用程序和音频插件方面非常受欢迎，但这绝对不意味着它的用途仅限于这个领域。使用 JUCE 开始相对容易，并且每个 JUCE 类都提供很少的惊喜。同时，JUCE
    功能强大且易于定制。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Installing JUCE and the Introjucer Application"),
    *Installing JUCE and the Introjucer Application*, guides the user through installing
    JUCE and covers the structure of the source code tree, including some of the useful
    tools available for creating JUCE projects. By the end of this chapter, the user
    will have installed JUCE, created a basic project using the Introjucer application
    and be familiar with the JUCE documentation.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 1 章](ch01.html "第 1 章。安装 JUCE 和 Introjucer 应用程序")，*安装 JUCE 和 Introjucer
    应用程序*，指导用户安装 JUCE，并涵盖了源代码树的结构，包括一些用于创建 JUCE 项目的有用工具。到本章结束时，用户将已安装 JUCE，使用 Introjucer
    应用程序创建了一个基本项目，并熟悉了 JUCE 文档。'
- en: '[Chapter 2](ch02.html "Chapter 2. Building User Interfaces"), *Building User
    Interfaces*, covers the JUCE `Component` class, which is the main building block
    for creating graphical user interfaces in JUCE. By the end of this chapter, the
    user will be able to create basic user interfaces and perform fundamental drawing
    within a component. The user will also have the skills required to design and
    build more complex interfaces.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 2 章](ch02.html "第 2 章。构建用户界面")，*构建用户界面*，涵盖了 JUCE 的 `Component` 类，这是在 JUCE
    中创建图形用户界面的主要构建块。到本章结束时，用户将能够创建基本用户界面并在组件内执行基本绘图。用户还将具备设计和构建更复杂界面的技能。'
- en: '[Chapter 3](ch03.html "Chapter 3. Essential Data Structures"), *Essential Data
    Structures*, describes JUCE''s important data structures, many of which could
    be seen as replacements for some of the standard library classes. This chapter
    also introduces the essential classes for JUCE development. By the end of this
    chapter, the user will be able to create and manipulate data in a range of JUCE''s
    essential classes.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 3 章](ch03.html "第 3 章。基本数据结构")，*基本数据结构*，描述了 JUCE 的重要数据结构，其中许多可以被视为某些标准库类的替代品。本章还介绍了
    JUCE 开发的基本类。到本章结束时，用户将能够创建和操作 JUCE 的基本类中的数据。'
- en: '[Chapter 4](ch04.html "Chapter 4. Using Media Files"), *Using Media Files*.
    JUCE provides its own classes for reading and writing files and many helper classes
    for specific media formats. This chapter introduces the main examples of these
    classes. By the end of this chapter, the user will be able to manipulate a range
    of media files using JUCE.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 4 章](ch04.html "第 4 章。使用媒体文件")，*使用媒体文件*。JUCE 提供了自己的用于读取和写入文件的类以及许多针对特定媒体格式的辅助类。本章介绍了这些类的主要示例。到本章结束时，用户将能够使用
    JUCE 操作一系列媒体文件。'
- en: '[Chapter 5](ch05.html "Chapter 5. Helpful Utilities"), *Helpful Utilities*.
    In addition to the essential classes introduced in earlier chapters, JUCE includes
    a range of classes for solving common problems in application development. By
    the end of this chapter, the user will have an awareness of some of the additional,
    helpful utilities offered by JUCE.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 5 章](ch05.html "第 5 章。有用的工具")，*有用的工具*。除了前面章节中介绍的基本类之外，JUCE 还包括一系列用于解决应用程序开发中常见问题的类。到本章结束时，用户将了解
    JUCE 提供的一些额外有用工具。'
- en: What you need for this book
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要这本书的内容
- en: You will need a Mac OS X or Windows computer that supports an appropriate **Integrated
    Development Environment** (**IDE**). Any relatively recent computer should be
    sufficient. On Mac OS X, you should be running the Mac OS X 10.7 "*Lion*" operating
    system (or later). Most relatively recent Windows computers will support an appropriate
    version of the Microsoft Visual Studio IDE. Setting up the IDE for JUCE development
    is covered in [Chapter 1](ch01.html "Chapter 1. Installing JUCE and the Introjucer
    Application"), *Installing JUCE and the Introjucer Application*.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要一个支持适当**集成开发环境**（**IDE**）的Mac OS X或Windows计算机。任何相对较新的计算机都应足够。在Mac OS X上，您应运行Mac
    OS X 10.7 "*Lion*"操作系统（或更高版本）。大多数相对较新的Windows计算机都将支持Microsoft Visual Studio IDE的适当版本。JUCE开发的IDE设置在[第1章](ch01.html
    "第1章。安装JUCE和Introjucer应用程序") *安装JUCE和Introjucer应用程序* 中介绍。
- en: Who this book is for
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for programmers with a basic grasp of C++. The examples start from
    a basic level, making few assumptions beyond fundamental C++ concepts. For example,
    not even an understanding of the C++ Standard Library is needed. Those without
    any experience with C++ should be able to follow and construct the examples, although
    may need further support to understand the fundamental concepts. Experienced programmers
    should also find they get to grips the JUCE library more quickly.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向对C++有基本了解的程序员。示例从基本水平开始，对基本C++概念的假设很少。例如，甚至不需要对C++标准库的理解。没有任何C++经验的读者应该能够跟随并构建示例，尽管可能需要进一步的支持来理解基本概念。有经验的程序员也应该发现他们能够更快地掌握JUCE库。
- en: Conventions
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of styles of text that distinguish among
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "We can include other contexts through
    the use of the `include` directive."'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词显示如下：“我们可以通过使用`include`指令来包含其他上下文。”
- en: 'A block of code is set as follows:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-16
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE2]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "clicking the **Next** button moves you to the next screen".'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，将以如下方式显示：“点击**下一个**按钮将您带到下一屏幕”。'
- en: Tip
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门如下所示。
- en: Reader feedback
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。让我们知道您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正从中获得最大收益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件到 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题领域有专业知识，并且您有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已成为Packt书籍的骄傲拥有者，我们有一些事情可以帮助您从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)的账户下载您购买的所有Packt书籍的示例代码文件。如果您在其他地方购买了此书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误****提交****表格**链接，并输入您的勘误详情来报告。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分下的任何现有勘误列表中。您可以通过选择您的标题从
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 查看任何现有勘误。
- en: Piracy
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视保护我们的版权和许可证。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 联系我们，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者以及为我们提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。

- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Computer graphics have a very long and interesting history. Many APIs or custom
    approaches to the generation of 2D or 3D images have come and gone. A landmark
    in this history was the invention of OpenGL, one of the first graphics libraries,
    which allowed us to create real‑time, high-performance 3D graphics, and which
    was available for everyone on multiple operating systems. It is still developed
    and widely used even today. And this year we can celebrate its 25^(th) birthday!
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机图形学有着非常漫长和有趣的历史。许多用于生成2D或3D图像的API或定制方法已经出现又消失。这一历史中的一个里程碑是OpenGL的发明，这是最早的图形库之一，它使我们能够创建实时、高性能的3D图形，并且对多个操作系统上的每个人都是可用的。它至今仍在开发和广泛使用。今年，我们可以庆祝它的25岁生日！
- en: But many things have changed since OpenGL was created. The graphics hardware
    industry is evolving very quickly. And recently, to accommodate these changes,
    a new approach to 3D graphics rendering was presented. It took the form of a low‑level
    access to the graphics hardware. OpenGL was designed as a high-level API, which
    allows users to easily render images on screen. But this high‑level approach,
    convenient for users, is difficult for graphics drivers to handle. This is one
    of the main reasons for restricting the hardware to show its full potential. The
    new approach tries to overcome these struggles–it gives users much more control
    over the hardware, but also many more responsibilities. This way application developers
    can release the full potential of the graphics hardware, because the drivers no
    longer block them. Low‑level access allows drivers to be much smaller, much thinner.
    But these benefits come at the expense of much more work that needs to done by
    the developers.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 自从OpenGL被创建以来，许多事情都发生了变化。图形硬件行业正在快速发展。最近，为了适应这些变化，提出了3D图形渲染的新方法。它采取了低级访问图形硬件的形式。OpenGL被设计为一个高级API，它允许用户轻松地在屏幕上渲染图像。但这种高级方法，虽然对用户来说很方便，但对图形驱动程序来说却很难处理。这是限制硬件以展示其全部潜力的主要原因之一。新的方法试图克服这些挑战——它给用户提供了对硬件的更多控制，但也带来了更多的责任。这样，应用程序开发者就可以释放图形硬件的全部潜力，因为驱动程序不再阻止他们。低级访问允许驱动程序变得更小、更薄。但这些好处是以开发者需要做更多工作为代价的。
- en: The first evangelist of the new approach to graphics rendering was a Mantle
    API designed by AMD. When it proved that low‑level access can give considerable
    performance benefits, other companies started working on their own graphics libraries.
    One of the most notable representatives of the new trend were Metal API, designed
    by Apple, and DirectX 12, developed by Microsoft.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 图形渲染新方法的第一个传道者是AMD设计的Mantle API。当它证明低级访问可以带来相当的性能优势时，其他公司开始着手开发自己的图形库。新趋势中最引人注目的是由苹果设计的Metal
    API和由微软开发的DirectX 12。
- en: But all of the above libraries were developed with specific operating systems
    and/or hardware in mind. There was no open and multiplatform standard such as OpenGL.
    Until last year. Year 2016 saw the release of the Vulkan API, developed by Khronos
    consortium, which maintains the OpenGL library. Vulkan also represents the new
    approach, a low‑level access to the graphics hardware, but unlike the other libraries
    it is available for everyone on multiple operating systems and hardware platforms–from
    high‑performance desktop computers with Windows or Linux operating systems, to
    mobile devices with Android OS. And as it is still being very new, there are few resources
    teaching developers how to use it. This book tries to fill this gap.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 但上述所有库都是针对特定的操作系统和/或硬件开发的。没有像OpenGL这样的开放和跨平台标准。直到去年。2016年，Khronos联盟开发的Vulkan
    API发布，该联盟维护OpenGL库。Vulkan也代表了新的方法，即对图形硬件的低级访问，但与其它库不同，它对多个操作系统和硬件平台上的每个人都是可用的——从配备Windows或Linux操作系统的性能强大的桌面计算机，到运行Android
    OS的移动设备。由于它仍然非常新，因此很少有资源教授开发者如何使用它。这本书试图填补这一空白。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](d10e8284-6122-4d0a-8f86-ab0bc0bba47e.xhtml), *Instance and Devices*,
    shows how to get started with the Vulkan API. This chapter explains where to download
    the Vulkan SDK from, how to connect with the Vulkan Loader library, how to select
    the physical device on which operations will be performed, and how to prepare
    and create a logical device.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](d10e8284-6122-4d0a-8f86-ab0bc0bba47e.xhtml)，*实例和设备*，展示了如何开始使用Vulkan API。本章解释了从哪里下载Vulkan
    SDK，如何连接到Vulkan加载库，如何选择将要执行操作的物理设备，以及如何准备和创建逻辑设备。'
- en: '[Chapter 2](45eb1180-672a-4745-bd85-f13c7bb658b7.xhtml), *Image Presentation*,
    describes how to display Vulkan‑generated images on screen. It explains what a
    swapchain is and what parameters are required to create it, so we can use it for
    rendering and see the results of our work.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](45eb1180-672a-4745-bd85-f13c7bb658b7.xhtml)，*图像呈现*，描述了如何在屏幕上显示Vulkan生成的图像。它解释了什么是交换链以及创建它所需的参数，这样我们就可以用它进行渲染并查看我们的工作结果。'
- en: '[Chapter 3](fc38e0ae-51aa-4f6f-8fb3-551861273018.xhtml), *Command Buffers and
    Synchronization*, is about recording various operations into command buffers and
    submitting them to queues, where they are processed by the hardware. Also, various
    synchronization mechanisms are presented in this chapter.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](fc38e0ae-51aa-4f6f-8fb3-551861273018.xhtml)，*命令缓冲区和同步*，涉及将各种操作记录到命令缓冲区并将它们提交到队列中，在那里它们由硬件处理。本章还介绍了各种同步机制。'
- en: '[Chapter 4](f1332ca0-b5a2-49bd-ac41-e37068e31042.xhtml), *Resources and Memory*,
    presents two basic and most important resource types, images and buffers, which
    allow us to store data. We explain how to create them, how to prepare memory for
    these resources, and, also, how to upload data to them from our application (CPU).'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](f1332ca0-b5a2-49bd-ac41-e37068e31042.xhtml)，*资源和内存*，介绍了两种基本且最重要的资源类型，图像和缓冲区，它们允许我们存储数据。我们解释了如何创建它们，如何为这些资源准备内存，以及如何从我们的应用程序（CPU）将数据上传到它们。'
- en: '[Chapter 5](fe2cb528-9d22-49db-a05b-372bce2f87ee.xhtml), *Descriptor Sets*,
    explains how to provide created resource to shaders. We explain how to prepare
    resources so they can be used inside shaders and how to set up descriptor sets,
    which form the interface between the application and the shaders.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](fe2cb528-9d22-49db-a05b-372bce2f87ee.xhtml)，*描述符集*，解释了如何将创建的资源提供给着色器。我们解释了如何准备资源以便在着色器中使用，以及如何设置描述符集，这些描述符集构成了应用程序和着色器之间的接口。'
- en: '[Chapter 6](2de4339d-8912-440a-89a6-fd1f84961448.xhtml), *Render Passes and
    Framebuffers*, shows how to organize drawing operations into sets of separate
    steps called subpasses, which are organized into render passes. In this chapter we
    also show how to prepare descriptions of attachments (render targets) used during
    drawing and how to create framebuffers, which bind specific resources according
    to these descriptions.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](2de4339d-8912-440a-89a6-fd1f84961448.xhtml)，*绘制传递和帧缓冲区*，展示了如何将绘制操作组织成称为子传递的单独步骤的集合，这些子传递被组织成绘制传递。在本章中，我们还展示了如何准备绘制过程中使用的附件（渲染目标）的描述，以及如何根据这些描述创建帧缓冲区，这些帧缓冲区根据这些描述绑定特定的资源。'
- en: '[Chapter 7](97217f0d-bed7-4ae1-a543-b4d599f299cf.xhtml), *Shaders*, describes
    the specifics of programming all available graphics and compute shader stages.
    This chapter presents how to implement shader programs using GLSL programming
    language and how to convert them into SPIR‑V assemblies – the only form core Vulkan
    API accepts.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](97217f0d-bed7-4ae1-a543-b4d599f299cf.xhtml)，*着色器*，描述了编程所有可用图形和计算着色器阶段的具体细节。本章展示了如何使用GLSL编程语言实现着色器程序，以及如何将它们转换为SPIR-V汇编——这是核心Vulkan
    API接受的唯一形式。'
- en: '[Chapter 8](5744ea05-b18a-4f84-a1df-250b549dfea5.xhtml), *Graphics and Compute
    Pipelines*, presents the process of creating two available pipeline types. They
    are used to set up all the parameters graphics hardware needs to properly process
    drawing commands or computational work.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](5744ea05-b18a-4f84-a1df-250b549dfea5.xhtml)，*图形和计算管线*，展示了创建两种可用管线类型的过程。这些类型用于设置图形硬件所需的全部参数，以便正确处理绘制命令或计算工作。'
- en: '[Chapter 9](0a69f5b5-142e-422b-aa66-5cb09a6467b3.xhtml), *Command Recording
    and Drawing*, is about recording all the operations needed to successfully draw
    3D models or dispatch computational work. Also, various optimization techniques
    are presented in this chapter, which can help increase the performance of the
    application.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第九章](0a69f5b5-142e-422b-aa66-5cb09a6467b3.xhtml)，*命令录制和绘制*，涉及记录成功绘制3D模型或调度计算工作所需的所有操作。本章还介绍了各种优化技术，这些技术可以帮助提高应用程序的性能。'
- en: '[Chapter 10](1b6b28e0-2101-47a4-8551-c30eb9bfb573.xhtml), *Helper Recipes*,
    shows convenient set of tools no 3D rendering application can do without. It is
    shown how to load textures and 3D models from files and how to manipulate the
    geometry inside shaders.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第十章](1b6b28e0-2101-47a4-8551-c30eb9bfb573.xhtml)，*辅助食谱*，展示了3D渲染应用程序不可或缺的便捷工具集。展示了如何从文件中加载纹理和3D模型，以及如何在着色器中操作几何体。'
- en: '[Chapter 11](45108a92-6d49-4759-9495-3f1166e69128.xhtml), *Lighting*, presents
    commonly used lighting techniques from simple diffuse and specular lighting calculations
    to normal mapping and shadow mapping techniques.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](45108a92-6d49-4759-9495-3f1166e69128.xhtml)，*光照*，介绍了从简单的漫反射和镜面反射计算到法线贴图和阴影贴图技术的常用光照技术。'
- en: '[Chapter 12](82938796-18a3-413b-b05d-47816d70e49a.xhtml), *Advanced Rendering
    Techniques*, explains how to implement impressive graphics techniques, which can
    be found in many popular 3D applications such as games and benchmarks.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](82938796-18a3-413b-b05d-47816d70e49a.xhtml)，*高级渲染技术*，解释了如何实现令人印象深刻的图形技术，这些技术可以在许多流行的3D应用程序（如游戏和基准测试）中找到。'
- en: What you need for this book
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书准备什么
- en: This book explains various aspects of the Vulkan graphics API, which is open
    and multiplatform. It is available on Microsoft Windows (version 7 and newer)
    or Linux (preferably Ubuntu 16.04 or newer) systems. (Vulkan is also supported
    on Android devices with the 7.0+ / Nougat version of the operating system, but
    the code samples available with this book weren’t designed to be executed on the
    Android OS.)
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书解释了Vulkan图形API的各个方面，该API是开放和跨平台的。它可在Microsoft Windows（版本7及以上）或Linux（最好是Ubuntu
    16.04及以上）系统上使用。（Vulkan还支持运行7.0+ / Nougat版本操作系统的Android设备，但本书提供的代码示例并未设计为在Android
    OS上执行。）
- en: To execute sample programs or to develop our own applications, apart from Windows
    7+ or Linux operating systems, graphics hardware and drivers that support Vulkan
    API are also required. Refer to 3D graphics vendors’ sites and/or support to check
    which hardware is capable of running Vulkan‑enabled software.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 要执行示例程序或开发我们自己的应用程序，除了Windows 7+或Linux操作系统外，还需要支持Vulkan API的图形硬件和驱动程序。请参考3D图形供应商的网站和/或支持，以检查哪些硬件能够运行启用Vulkan的软件。
- en: When using the Windows operating system, code samples can be compiled using
    the Visual Studio Community 2015 IDE (or newer), which is free and available for
    everyone. To generate a solution for the Visual Studio IDE the CMAKE 3.0 or newer
    is required.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当使用Windows操作系统时，可以使用Visual Studio Community 2015 IDE（或更新版本）编译代码示例，该IDE免费且对所有人开放。要为Visual
    Studio IDE生成解决方案，需要CMAKE 3.0或更新版本。
- en: On Linux systems, compilation is performed using a combination of the CMAKE
    3.0 and the make tool. But the samples can also be compiled using other tools
    such as QtCreator.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在Linux系统上，使用CMAKE 3.0和make工具的组合进行编译。但也可以使用其他工具，如QtCreator，来编译这些示例。
- en: Who this book is for
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is ideal for developers who know C/C++ languages, have some basic
    familiarity with graphics programming, and now want to take advantage of the new
    Vulkan API in the process of building next generation computer graphics. Some
    basic familiarity with Vulkan would be useful to follow the recipes. OpenGL developers
    who want to take advantage of the Vulkan API will also find this book useful.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书非常适合了解C/C++语言、对图形编程有一定了解的开发者，他们现在想利用构建下一代计算机图形过程中新的Vulkan API。对Vulkan有一定的了解将有助于理解食谱。希望利用Vulkan
    API的OpenGL开发者也会发现本书很有用。
- en: Sections
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (Getting
    ready, How to do it, How it works, There's more, and See also).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些频繁出现的标题（准备工作、如何操作、工作原理、更多内容、参见）。
- en: 'To give clear instructions on how to complete a recipe, we use these sections
    as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成食谱，我们使用以下这些部分：
- en: Getting ready
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉您在食谱中可以期待什么，并描述了如何设置任何软件或任何为食谱所需的初步设置。
- en: How to do it…
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作...
- en: This section contains the steps required to follow the recipe.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含遵循食谱所需的步骤。
- en: How it works…
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 工作原理...
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包含对上一节发生情况的详细解释。
- en: There's more…
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 更多内容…
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含有关食谱的附加信息，以便使读者对食谱有更多的了解。
- en: See also
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 参见
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了指向其他有用信息的链接，这些信息对食谱很有帮助。
- en: Conventions
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到许多不同的文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Just
    assign the names of the layers you want to activate to the `VK_INSTANCE_LAYERS`
    environment variable"'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：“将您想要激活的层的名称分配给`VK_INSTANCE_LAYERS`环境变量。”
- en: 'A block of code is set as follows:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE1]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Select System info from the Administration panel."'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“从管理面板中选择系统信息。”'
- en: Warnings or important notes appear in a box like this.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项如下所示。
- en: Tips and tricks appear like this.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门如下所示。
- en: Reader feedback
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book-what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或不喜欢什么。读者反馈对我们来说非常重要，因为它帮助我们开发出您真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail `feedback@packtpub.com`, and mention
    the book's title in the subject of your message.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`feedback@packtpub.com`，并在邮件主题中提及书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors)
    .
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经成为Packt图书的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this book from your account at [h
    t t p ://w w w . p a c k t p u b . c o m](http://www.packtpub.com). If you purchased
    this book elsewhere, you can visit [h t t p ://w w w . p a c k t p u b . c o m
    /s u p p o r t](http://www.packtpub.com/support) and register to have the files
    e-mailed directly to you.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)上的账户下载这本书的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the SUPPORT tab at the top.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的SUPPORT标签上。
- en: Click on Code Downloads & Errata.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击代码下载与勘误。
- en: Enter the name of the book in the Search box.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书的名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买这本书的地方。
- en: Click on Code Download.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击代码下载。
- en: You can also download the code files by clicking on the Code Files button on
    the book's webpage at the Packt Publishing website. This page can be accessed
    by entering the book's name in the Search box. Please note that you need to be
    logged in to your Packt account.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以通过点击Packt Publishing网站上书籍网页上的代码文件按钮来下载代码文件。您可以通过在搜索框中输入书的名称来访问此页面。请注意，您需要登录到您的Packt账户。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载完成后，请确保您使用最新版本的软件解压缩或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WinRAR / 7-Zip for Windows
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zipeg / iZip / UnRarX for Mac
- en: 7-Zip / PeaZip for Linux
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7-Zip / PeaZip for Linux
- en: The code bundle for the book is also hosted on GitHub at **[h t t p s ://g i
    t h u b . c o m /P a c k t P u b l i s h i n g /V u l k a n - C o o k b o o k](https://github.com/PacktPublishing/Vulkan-Cookbook)**
    . We also have other code bundles from our rich catalog of books and videos available
    at **[h t t p s ://g i t h u b . c o m /P a c k t P u b l i s h i n g /](https://github.com/PacktPublishing/)**.
    Check them out!
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的相关代码包也托管在GitHub上，地址为**[h t t p s ://g i t h u b . c o m /P a c k t P u b
    l i s h i n g /V u l k a n - C o o k b o o k](https://github.com/PacktPublishing/Vulkan-Cookbook)**。我们还有其他来自我们丰富图书和视频目录的代码包，可在**[h
    t t p s ://g i t h u b . c o m /P a c k t P u b l i s h i n g /](https://github.com/PacktPublishing/)**找到。查看它们吧！
- en: Downloading the color images of this book
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载本书中的彩色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [h t t p s ://w w w . p a c k t
    p u b . c o m /s i t e s /d e f a u l t /f i l e s /d o w n l o a d s /V u l k
    a n C o o k b o o k _ C o l o r I m a g e s . p d f](https://www.packtpub.com/sites/default/files/downloads/VulkanCookbook_ColorImages.pdf).
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表的彩色图像的PDF文件。彩色图像将帮助您更好地理解输出的变化。您可以从[h t t p s ://w w
    w . p a c k t p u b . c o m /s i t e s /d e f a u l t /f i l e s /d o w n l o
    a d s /V u l k a n C o o k b o o k _ C o l o r I m a g e s . p d f](https://www.packtpub.com/sites/default/files/downloads/VulkanCookbook_ColorImages.pdf)下载此文件。
- en: Errata
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books-maybe a mistake in the text
    or the code-we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [h t t p
    ://w w w . p a c k t p u b . c o m /s u b m i t - e r r a t a](http://www.packtpub.com/submit-errata)
    , selecting your book, clicking on the Errata Submission Form link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这个问题，我们将不胜感激。这样做可以帮助其他读者避免挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[h
    t t p s ://w w w . p a c k t p u b . c o m /s u b m i t - e r r a t a](http://www.packtpub.com/submit-errata)来报告，选择您的书籍，点击勘误提交表单链接，并输入您的勘误详情。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [h t t p s ://w w w . p a c k
    t p u b . c o m /b o o k s /c o n t e n t /s u p p o r t](https://www.packtpub.com/books/content/support) and
    enter the name of the book in the search field. The required information will
    appear under the Errata section.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问[h t t p s ://w w w . p a c k t p u b . c o m /b o o k s /c o
    n t e n t /s u p p o r t](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在勘误部分下。
- en: Piracy
  id: totrans-75
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 侵权
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的侵权是一个跨所有媒体持续存在的问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上遇到任何形式的非法复制我们的作品，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `copyright@packtpub.com` with a link to the suspected pirated
    material.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`copyright@packtpub.com`与我们联系，并提供疑似侵权材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-79
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `questions@packtpub.com`,
    and we will do our best to address the problem.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，您可以通过`questions@packtpub.com`联系我们，我们将尽力解决问题。

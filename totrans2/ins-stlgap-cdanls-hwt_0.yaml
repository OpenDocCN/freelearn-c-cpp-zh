- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 'When I took interest in StyleCop with Version 4.2 in 2008, the tool was heavily
    criticized on the Internet. These reactions had their roots in the following points:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在2008年对StyleCop的4.2版本产生兴趣时，该工具在互联网上受到了严重的批评。这些反应的根源在于以下几点：
- en: The tool was not open source
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该工具不是开源的
- en: The rules implemented were arbitrary rules set by Microsoft and were not to
    the liking of some people
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实施的规则是微软设定的任意规则，并不被某些人所喜欢
- en: They were not related in any way to how the .Net runtime interpreted our code
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它们与.NET运行时如何解释我们的代码没有任何关系
- en: Some tools previously made by Microsoft were in direct contradiction with the
    rules laid down for StyleCop
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些微软之前制作的工具与StyleCop制定的规则直接相矛盾
- en: If we look today, all the rules of that time continue to be present and StyleCop
    has finally been widely accepted. Some of this acceptance is certainly due to
    the fact Microsoft released the sources of StyleCop to the community with Version
    4.3.3, but this is not the only reason.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们今天来看，那时的所有规则仍然存在，StyleCop最终已被广泛接受。这种接受的部分原因无疑是微软在4.3.3版本中将StyleCop的源代码发布给社区，但这不是唯一的原因。
- en: If we look at how we begin development on medium-sized and large projects, one
    of the first things we do is establish base principles, and included among them
    is the definition of coding conventions. These rules, stating how our code must
    look, are here in order to improve readability and maintainability for all developers
    of the team. The choices made there are fairly arbitrary and depend on the background
    and preferences of the person (or the development team) who laid them down.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们回顾我们在中等规模和大项目上开始开发的过程，我们首先做的事情之一就是确立基本原则，其中之一就是编码规范的定义。这些规则，即我们的代码应该如何看起来，是为了提高所有团队成员的代码可读性和可维护性而存在的。那里的选择相当随意，取决于制定它们的人（或开发团队）的背景和偏好。
- en: However, after the project begins, it takes a lot of time and code reviews to
    follow them.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在项目开始后，需要花费大量时间和代码审查来遵循它们。
- en: This is where StyleCop becomes handy. Whether the rules laid down comply with
    the Microsoft set of rule or the team has to make its own from scratch, the tool,
    once parameterized, can review the code of the project on command or can even
    be used in continuous integration to enforce the set of rules previously defined.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是StyleCop变得方便的地方。无论制定的规则是否符合微软的规则集，还是团队必须从头开始制定自己的规则，一旦参数化，该工具就可以根据命令审查项目的代码，甚至可以在持续集成中使用以强制执行之前定义的规则集。
- en: What this book covers
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '*Installing StyleCop with Visual Studio (Simple)* describes the installation
    process of StyleCop, and teaches how to configure the rules to be executed on
    a project and how to launch an analysis from Visual Studio.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*使用Visual Studio安装StyleCop（简单）* 介绍了StyleCop的安装过程，并教授如何配置要在项目中执行的规定，以及如何从Visual
    Studio启动分析。'
- en: '*Understanding the ReSharper add-in (Simple)* describes the StyleCop addin
    for ReSharper. We will see its real time analysis and how to easily fix most of
    the StyleCop violations.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*理解ReSharper插件（简单）* 介绍了ReSharper的StyleCop插件。我们将看到其实时分析和如何轻松修复大多数StyleCop违规。'
- en: '*Automating StyleCop using MSBuild (Simple)* describes how to automate our
    build process using MSBuild. We will describe which lines need to be added to
    the MSBuild project in order to enable StyleCop''s analysis of it and how to cap
    the number of violations encountered before the build broke.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*使用MSBuild自动化StyleCop（简单）* 介绍了如何使用MSBuild自动化我们的构建过程。我们将描述需要添加到MSBuild项目中的哪些行才能启用StyleCop对其的分析，以及如何在构建中断之前限制遇到的违规数量。'
- en: '*Automating StyleCop using command-line batch (Simple)* describes how to analyze
    your projects with StyleCop from the command line. For this, we will use a tool
    named StyleCopCmd, and prepare it to be able to launch the last version of StyleCop.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*使用命令行批处理自动化StyleCop（简单）* 介绍了如何从命令行使用StyleCop分析您的项目。为此，我们将使用一个名为StyleCopCmd的工具，并准备它以能够启动StyleCop的最新版本。'
- en: '*Automating StyleCop using NAnt (Intermediate)* describes how to use StyleCopCmd
    to automate our process using NAnt.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*使用NAnt自动化StyleCop（中级）* 介绍了如何使用StyleCopCmd通过NAnt自动化我们的过程。'
- en: '*Integrating StyleCop analysis results in Jenkins/Hudson (Intermediate)* describes
    how to build a StyleCop analysis job for a project and display its errors.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*在Jenkins/Hudson中集成StyleCop分析结果（中级）* 介绍了如何为项目构建一个StyleCop分析作业并显示其错误。'
- en: '*Customizing file headers (Simple)* describes how to customize file headers
    to avoid StyleCop violations, and how we can use Visual Studio templates and snippets
    to make our life easier while developing.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*自定义文件头（简单）* 说明了如何自定义文件头以避免 StyleCop 违规，以及我们如何使用 Visual Studio 模板和代码片段来使我们的开发生活更轻松。'
- en: '*Creating custom rules (Intermediate)* describes how to create our own custom
    rule for the StyleCop engine. We will also see how to add parameters to this rule.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*创建自定义规则（中级）* 说明了如何为 StyleCop 引擎创建我们自己的自定义规则。我们还将看到如何向此规则添加参数。'
- en: '*Integrating StyleCop in your own tool (Advanced)* will show us how to embed
    StyleCop with your own tools. As an example, we will create a real-time analysis
    add-in for MonoDevelop/Xamarin Studio.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*在您的工具中集成 StyleCop（高级）* 将向我们展示如何将 StyleCop 集成到您的工具中。作为一个例子，我们将创建一个用于 MonoDevelop/Xamarin
    Studio 的实时分析插件。'
- en: What you need for this book
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为此书准备的东西
- en: StyleCop is a C# code analyzer; it can be used with Visual Studio or without
    it.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: StyleCop 是一个 C# 代码分析器；它可以与 Visual Studio 或不与它一起使用。
- en: 'This book covers the use of StyleCop with and without Visual Studio. In order
    to follow the different chapters of this book, you will need the following software
    installed:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖了使用 StyleCop 与 Visual Studio 一起使用以及不使用 Visual Studio 的情况。为了跟随本书的不同章节，您需要安装以下软件：
- en: Visual Studio 2008 professional or superior
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Visual Studio 2008 专业版或更高版本
- en: Jenkins
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Jenkins
- en: Xamarin Studio or MonoDevelop 4.0
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Xamarin Studio 或 MonoDevelop 4.0
- en: Who this book is for
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is intended for .Net developers wishing to discover StyleCop.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在为希望发现 StyleCop 的 .Net 开发者提供帮助。
- en: Conventions
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您会发现许多不同风格的文本，用以区分不同类型的信息。以下是一些这些风格的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "it is also possible to include the
    `Stylecop.targets` file."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词如下所示：“也可以包含 `Stylecop.targets` 文件。”
- en: 'A block of code is set as follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下设置：
- en: '[PRE0]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE2]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "clicking the **Next** button moves you to the next screen".'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语** 和 **重要词汇** 以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中如下所示：“点击 **下一步** 按钮将您带到下一屏幕”。'
- en: Note
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项如下所示。
- en: Tip
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Reader feedback
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们读者的反馈总是受欢迎的。请告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正从中受益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，请简单地将电子邮件发送到 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书籍标题。
- en: If there is a book that you need and would like to see us publish, please send
    us a note in the **SUGGEST A TITLE** form on [www.packtpub.com](http://www.packtpub.com)
    or e-mail `<[suggest@packtpub.com](mailto:suggest@packtpub.com)>`.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您需要一本书并且希望我们出版，请通过 [www.packtpub.com](http://www.packtpub.com) 上的 **SUGGEST
    A TITLE** 表格或发送电子邮件到 `<[suggest@packtpub.com](mailto:suggest@packtpub.com)>》给我们留言。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们关于 [www.packtpub.com/authors](http://www.packtpub.com/authors)
    的作者指南。
- en: Customer support
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您是 Packt 书籍的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.PacktPub.com](http://www.PacktPub.com). If you
    purchased this book elsewhere, you can visit [http://www.PacktPub.com/support](http://www.PacktPub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.PacktPub.com](http://www.PacktPub.com)的账户下载您购买的所有Packt书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.PacktPub.com/support](http://www.PacktPub.com/support)，并注册以直接将文件通过电子邮件发送给您。
- en: Errata
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/support](http://www.packtpub.com/support),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分下的现有勘误列表中。您可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题来查看任何现有勘误。
- en: Piracy
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是所有媒体中持续存在的问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上遇到任何我们作品的非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过发送链接到疑似盗版材料至`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者以及为我们提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 询问
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`与我们联系，我们将尽力解决。

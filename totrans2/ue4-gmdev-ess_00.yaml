- en: Who this book is for
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book is aimed at anyone who is interested in learning game development
    using Unreal Engine 4\. If you are passionate about developing games and want
    to know about the essentials of Unreal Engine 4 and its tools, then this book
    will get you up and running quickly. Unreal Engine 4 will be your next step towards
    creating next gen video games for all platforms, including mobile and consoles.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的目标读者是任何对使用虚幻引擎 4 学习游戏开发感兴趣的人。如果您对开发游戏充满热情，并想了解虚幻引擎 4 及其工具的基础知识，那么这本书将帮助您快速入门。虚幻引擎
    4 将是您迈向为所有平台（包括移动设备和游戏机）创建下一代视频游戏的下一步。
- en: Conventions
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "This
    adds or removes a path (it can be a virtual package path such as `\Game\MyContent\`
    or an absolute path such as `C:\My Contents`) for the engine to monitor new content."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：“这为引擎添加或删除一个路径（它可以是虚拟包路径，如`\Game\MyContent\`，或绝对路径，如`C:\My
    Contents`）以监控新内容。”
- en: 'A block of code is set as follows:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Once you log in, you can download the launcher by clicking on the big orange
    **Download** button under **Get Unreal Engine**."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上显示的单词，例如在菜单或对话框中，在文本中显示如下：“一旦您登录，您可以通过点击“获取虚幻引擎”下的大橙色**下载**按钮来下载启动器。”'

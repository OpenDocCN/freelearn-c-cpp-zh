  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**平台**: 开发时使用 Linux 或 Mac OS X，部署时使用 Android OS 4.3 及更高版本（API 18 及更高版本）'
- en: '**Libraries**: OpenCV for Android and GLM'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**库**: OpenCV for Android 和 GLM'
- en: '**Development tools**: Android SDK, Android NDK, and Apache Ant in Mac OS X

- en: '**Development tools**: Windows Visual Studio or Xcode, CMake, and gcc.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开发工具**: Windows Visual Studio 或 Xcode、CMake 和 gcc。'
- en: 'The following are the requirements for chapters 7 to 9:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 第 7 章到第 9 章的要求如下：
- en: '**OpenGL version**: OpenGL ES 3.0'
  id: totrans-27

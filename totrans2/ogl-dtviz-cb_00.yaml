  type: TYPE_NORMAL
  zh: '**开发工具**: Windows Visual Studio 或 Xcode、CMake 和 gcc。'
- en: 'The following are the requirements for chapters 4 to 6:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL

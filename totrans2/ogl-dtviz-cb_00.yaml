  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**OpenGL 版本**: 2.0 或更高版本（易于在旧版图形硬件上进行测试）。'
- en: '**Platforms**: Windows, Mac OS X, or Linux.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**平台**: Windows、Mac OS X 或 Linux。'
- en: '**Libraries**: GLFW for OpenGL Windows/context management and handling user

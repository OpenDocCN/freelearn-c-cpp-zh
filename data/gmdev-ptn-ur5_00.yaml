- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Welcome to *Game Development Patterns with Unreal Engine 5*. In this book, we
    will be exploring design patterns, a series of tools and practices through which
    we can learn to write faster and easier to work with code. We will also be exploring
    a range of different patterns and learn to apply them to project development in
    Unreal Engine 5.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到《使用虚幻引擎5进行游戏开发模式》。在这本书中，我们将探讨设计模式，这是一系列工具和实践，通过这些我们可以学会编写更快、更容易协作的代码。我们还将探索各种不同的模式，并学习如何在虚幻引擎5的项目开发中应用它们。
- en: By the end of this book, you will be able to design systems with the perfect
    C++/Blueprint blend for maintainable and scalable systems.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读完本书之后，你将能够设计出具有完美C++/蓝图混合的、可维护和可扩展的系统。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is targeted at beginner and intermediate game developers who are working
    with Unreal Engine and would like to improve their C++ coding practices. This
    book will help you produce clean, reusable code using design patterns. We will
    be covering some introductory tasks to show the key fundamentals of using Unreal
    Engine 5 and some of its tools; however, we will not be teaching you Unreal Engine
    from scratch.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向使用虚幻引擎并希望提高C++编码实践的初学者和中级游戏开发者。本书将帮助你使用设计模式生成干净、可重用的代码。我们将介绍一些入门任务，以展示使用虚幻引擎5及其工具的关键基础；然而，我们不会从头开始教授你虚幻引擎。
- en: You would benefit from having some experience with Unreal Engine 4 or 5, but
    you do not need a deep working understanding of the toolset.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该对虚幻引擎4或5有一些经验，但不需要对工具集有深入的工作理解。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B18297_01.xhtml#_idTextAnchor016), *Understanding Unreal Engine
    5 and Its Layers*, explores Unreal Engine 5 and offers a brief history. We will
    look at the “fuzzy” layer that bridges the gap between C++ and Blueprint and learn
    how to translate Blueprint back to C++.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B18297_01.xhtml#_idTextAnchor016), 《理解虚幻引擎5及其层次结构》，探讨虚幻引擎5并提供简要的历史背景。我们将研究“模糊”层，它连接了C++和蓝图之间的差距，并学习如何将蓝图翻译回C++。'
- en: '[*Chapter 2*](B18297_02.xhtml#_idTextAnchor031), *“Hello Patterns”*, focuses
    on the principles that underpin all good code. We will explore design patterns
    as well as some common Blueprint mistakes, looking at how we can fix them.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B18297_02.xhtml#_idTextAnchor031), 《“你好，模式”》，关注支撑所有优秀代码的原则。我们将探讨设计模式以及一些常见的蓝图错误，并研究我们如何修复它们。'
- en: '[*Chapter 3*](B18297_03.xhtml#_idTextAnchor046), *UE5 Patterns in Action –
    Double Buffer, Flyweight, and Spatial Partitioning*, discovers how Unreal Engine
    5 employs these three design patterns as we explore a range of tools within the
    engine.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B18297_03.xhtml#_idTextAnchor046), 《UE5实战模式：双缓冲、享元和空间划分》，揭示了虚幻引擎5如何采用这三种设计模式，我们在探索引擎中的各种工具时将了解这些模式。'
- en: '[*Chapter 4*](B18297_04.xhtml#_idTextAnchor057), *Premade Patterns in UE5 –
    Component, Behavior Tree, and Update Method*, utilizes the pre-built implementations
    of these three design patterns and explores the tools within the engine to expand
    simple systems.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B18297_04.xhtml#_idTextAnchor057), 《UE5中的预制模式：组件、行为树和更新方法》，利用这三个设计模式的预构建实现，并探索引擎中的工具来扩展简单系统。'
- en: '[*Chapter 5*](B18297_05.xhtml#_idTextAnchor068), *Forgetting Tick*, develops
    your understanding of Tick, looks at why its usage can cause issues, and explores
    two approaches to building systems without it.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B18297_05.xhtml#_idTextAnchor068), 《遗忘计时器》，深化你对计时器的理解，探讨其使用可能引起的问题，并探索两种无需计时器的系统构建方法。'
- en: '[*Chapter 6*](B18297_06.xhtml#_idTextAnchor076), *Clean Communication – Interface
    and Event Observer Patterns*, explores design patterns that allow us to improve
    how different actors communicate with each other, producing more efficient solutions
    to communication.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B18297_06.xhtml#_idTextAnchor076), 《清晰的通信——接口和事件观察者模式》，探讨允许我们改进不同演员之间通信的设计模式，产生更有效的通信解决方案。'
- en: '[*Chapter 7*](B18297_07.xhtml#_idTextAnchor090), *A Perfectly Decoupled System*,
    discovers how we can use UML as a methodology for planning class hierarchies,
    to decouple the reference train.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B18297_07.xhtml#_idTextAnchor090), 《完美解耦的系统》，揭示我们如何使用UML作为规划类层次结构的方法，以解耦引用列车。'
- en: '[*Chapter 8*](B18297_08.xhtml#_idTextAnchor113), *Building Design Patterns
    – Singleton, Command, and State*, examines these three design patterns to understand
    their usage, limitations, and suitability across a range of game genres.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B18297_08.xhtml#_idTextAnchor113), 《构建设计模式：单例、命令和状态》，检查这三个设计模式，以了解它们的用法、局限性和在多种游戏类型中的适用性。'
- en: '[*Chapter 9*](B18297_09.xhtml#_idTextAnchor130), *Structuring Code with Behavioral
    Patterns – Template, Subclass Sandbox, and Type Object*, explores the three most
    common structural patterns while building weapons classes in C++, which we will
    expand with Blueprint, exploring how the two languages can be used together.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B18297_09.xhtml#_idTextAnchor130)，*使用行为模式结构化代码 – 模板、子类沙盒和类型对象*，在构建
    C++ 的武器类时探讨了三种最常见的行为模式，我们将通过 Blueprint 进行扩展，探讨两种语言如何一起使用。'
- en: '[*Chapter 10*](B18297_10.xhtml#_idTextAnchor148), *Optimization through Patterns*,
    dives into the key elements of optimization before releasing games by exploring
    the Dirty Flag, Data Locality, and Object Pooling design patterns.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B18297_10.xhtml#_idTextAnchor148)，*通过模式优化*，深入探讨在发布游戏之前优化的关键元素，通过探索脏标志、数据局部性和对象池设计模式。'

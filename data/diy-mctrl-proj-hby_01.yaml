  type: TYPE_NORMAL
  zh: '[https://github.com/PacktPublishing/DIY-Microcontroller-Projects-for-Hobbyists/tree/master/Chapter01](https://github.com/PacktPublishing/DIY-Microcontroller-Projects-for-Hobbyists/tree/master/Chapter01)'
- en: 'The Code in Action video for this chapter can be found here: [https://bit.ly/3zSOg8O](https://bit.ly/3zSOg8O)'

  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要一个编程适配器，例如**ST-Link/V2**。这个电子接口将允许你将编译后的代码上传到Blue Pill，从你的计算机到Blue Pill微控制器板建立通信。ST-Link/V2需要四根公对公杜邦线。

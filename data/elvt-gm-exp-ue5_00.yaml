- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Immerse yourself in Unreal game projects with this book, written by four highly
    experienced industry professionals with many years of combined experience with
    Unreal Engine. *Elevating Game Experiences with Unreal Engine 5* will walk you
    through the latest version of Unreal Engine by helping you get hands-on with the
    game creation projects.The book starts with an introduction to the Unreal Editor
    and key concepts such as actors, blueprints, animations, inheritance, and player
    input. You’ll then move on to the first of three projects – building a dodgeball
    game, where you’ll learn the concepts of line traces, collisions, projectiles,
    user interface, and sound effects. You’ll also discover how to combine these concepts
    to showcase your new skills. The second project, a side-scroller game, will help
    you implement concepts such as animation blending, enemy AI, spawning objects,
    and collectibles. And finally, you’ll cover the key concepts in creating a multiplayer
    environment as you work on the third project – an FPS game. By the end of the
    Unreal Engine book, you’ll have a broad understanding of how to use the tools
    that the game engine provides to start building your own games.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这本书，您可以沉浸于虚幻游戏项目中，本书由四位经验丰富的行业专业人士撰写，他们与虚幻引擎的联合经验超过多年。*使用虚幻引擎5提升游戏体验*将引导您了解虚幻引擎的最新版本，通过帮助您参与游戏创建项目来获得实际操作经验。本书从介绍虚幻编辑器和关键概念开始，如演员、蓝图、动画、继承和玩家输入。然后，您将进入三个项目中的第一个——构建躲避球游戏，您将学习到线迹、碰撞、投射物、用户界面和音效的概念。您还将发现如何将这些概念结合起来展示您的新技能。第二个项目，一个侧滚动游戏，将帮助您实现动画混合、敌人AI、生成对象和可收集物品等概念。最后，当您在第三个项目——第一人称射击游戏中工作时，您将涵盖创建多人环境的关键概念。到虚幻引擎书籍结束时，您将广泛了解如何使用游戏引擎提供的工具开始构建自己的游戏。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is for game developers looking to get started with using Unreal Engine
    5 for their game development projects. Anyone who has used Unreal Engine before
    and wants to consolidate, improve, and apply their skills will find this book
    useful. To better grasp the concepts explained in this book, prior knowledge of
    C++ basics (such as variables, functions, classes, polymorphism, and pointers)
    is required. For full compatibility with the IDE used in this book, a Windows
    system is recommended.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向希望开始使用虚幻引擎5进行游戏开发项目的游戏开发者。任何之前使用过虚幻引擎并希望巩固、提高和应用其技能的人会发现这本书很有用。为了更好地掌握本书中解释的概念，需要具备C++基础知识（如变量、函数、类、多态和指针）。为了与本书中使用的IDE完全兼容，建议使用Windows系统。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B18531_01.xhtml#_idTextAnchor016)*, Introduction to Unreal Engine*,
    explores the Unreal Engine editor. You will be introduced to the editor’s interface,
    see how to manipulate actors in a level, understand the basics of the blueprint
    visual scripting language, and discover how to create material assets that can
    then be used by meshes.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B18531_01.xhtml#_idTextAnchor016)*，虚幻引擎简介*，探讨了虚幻引擎编辑器。您将了解编辑器的界面，了解如何在级别中操纵演员，理解蓝图可视化脚本语言的基础，以及发现如何创建可以由网格使用的材质资产。'
- en: '[*Chapter 2*](B18531_02.xhtml#_idTextAnchor043)*, Working with Unreal Engine*,
    introduces Unreal Engine game fundamentals, along with how to create a C++ project
    and set up the Content Folder of projects. You’ll also be introduced to the topic
    of animations.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B18531_02.xhtml#_idTextAnchor043)*，使用虚幻引擎*，介绍了虚幻引擎游戏基础，以及如何创建C++项目和设置项目的内容文件夹。您还将被介绍到动画的主题。'
- en: '[*Chapter 3*](B18531_03.xhtml#_idTextAnchor090)*, Character Class Components
    and Blueprint Setup*, introduces you to the Unreal Character class, along with
    the concept of object inheritance and how to work with input mappings.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B18531_03.xhtml#_idTextAnchor090)*，角色类组件和蓝图设置*，向您介绍虚幻角色类，以及对象继承的概念以及如何处理输入映射。'
- en: '[*Chapter 4*](B18531_04.xhtml#_idTextAnchor099)*, Getting Started with Player
    Input*, introduces the topic of player input. You will learn how to associate
    a key press or a touch input with an in-game action, such as jumping or moving,
    through the use of action mappings and axis mappings.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B18531_04.xhtml#_idTextAnchor099)*，开始使用玩家输入*，介绍了玩家输入的主题。您将通过使用动作映射和轴映射，了解如何将按键或触摸输入与游戏中的动作关联起来，例如跳跃或移动。'
- en: '[*Chapter 5*](B18531_05.xhtml#_idTextAnchor113)*, Query with Line Traces*,
    starts a new project called Dodgeball. In this chapter, you will learn about the
    concept of line traces and the various ways in which they can be used in games.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B18531_05.xhtml#_idTextAnchor113)*，使用线迹查询*，启动了一个名为躲避球的新项目。在本章中，您将了解线迹的概念以及它们在游戏中的各种应用方式。'
- en: '[*Chapter 6*](B18531_06.xhtml#_idTextAnchor134)*, Setting Up Collision Objects*,
    explores the topic of object collision. You will learn about collision components,
    collision events, and physics simulation. You will also study the topic of timers,
    the projectile movement component, and physical materials.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B18531_06.xhtml#_idTextAnchor134)*，设置碰撞对象*，探讨了对象碰撞的主题。您将了解碰撞组件、碰撞事件和物理模拟。您还将研究计时器、投射物移动组件和物理材料的话题。'
- en: '[*Chapter 7*](B18531_07.xhtml#_idTextAnchor154)*, Working with UE5 Utilities*,
    teaches you how to implement some useful utilities available in Unreal Engine,
    including actor components, interfaces, and blueprint function libraries, which
    will help keep your projects well structured and approachable for other people
    that join your team.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B18531_07.xhtml#_idTextAnchor154)*，使用UE5实用工具*，教您如何实现Unreal Engine中的一些有用实用工具，包括演员组件、接口和蓝图功能库，这将有助于保持您的项目结构良好，并便于其他加入您团队的人使用。'
- en: '[*Chapter 8*](B18531_08.xhtml#_idTextAnchor168)*, Creating User Interfaces
    with UMG*, explores the topic of game UI. You will learn how to make menus and
    HUDs using Unreal Engine’s UI system, UMG, as well as how to display the player
    character’s health using a progress bar.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B18531_08.xhtml#_idTextAnchor168)*，使用UMG创建用户界面*，探讨了游戏UI的主题。您将学习如何使用Unreal
    Engine的UI系统UMG制作菜单和HUD，以及如何使用进度条显示玩家角色的生命值。'
- en: '[*Chapter 9*](B18531_09.xhtml#_idTextAnchor183)*, Adding Audio-Visual Elements*,
    introduces the topic of sounds and particle effects in Unreal Engine. You will
    learn how to import sound files to the project and use them as both 2D and 3D
    sounds, as well as how to add existing particle systems to the game. Lastly, a
    new level will be made that uses all the game mechanics built in the last few
    chapters to conclude the Dodgeball project.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B18531_09.xhtml#_idTextAnchor183)*，添加音视频元素*，介绍了Unreal Engine中的声音和粒子效果主题。您将学习如何将声音文件导入项目，并将它们用作2D和3D声音，以及如何将现有的粒子系统添加到游戏中。最后，将创建一个新的关卡，使用在前几章中构建的所有游戏机制来结束躲避球项目。'
- en: '[*Chapter 10*](B18531_10.xhtml#_idTextAnchor199)*, Creating the SuperSideScroller
    Game*, discusses in detail the goals of the SuperSideScroller project and covers
    an overview of how animation works in Unreal Engine 5 through examples of manipulating
    the default Mannequin Skeleton.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B18531_10.xhtml#_idTextAnchor199)*，创建SuperSideScroller游戏*，详细讨论了SuperSideScroller项目的目标，并通过操纵默认的Mannequin骨架的示例概述了Unreal
    Engine 5中动画的工作方式。'
- en: '[*Chapter 11*](B18531_11.xhtml#_idTextAnchor222)*, Working with Blend Space
    1D, Key Bindings, and State Machines*, teaches you how to use Blend Space 1D,
    Animation State Machines, and the Enhanced Input System in Unreal Engine 5 to
    create working movement-based animation logic for the player character.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B18531_11.xhtml#_idTextAnchor222)*，使用1D混合空间、按键绑定和状态机*，教您如何使用Unreal
    Engine 5中的1D混合空间、动画状态机和增强型输入系统为玩家角色创建基于移动的工作动画逻辑。'
- en: '[*Chapter 12*](B18531_12.xhtml#_idTextAnchor247)*, Animation Blending and Montages*,
    discusses further animation concepts in Unreal Engine 5 such as Animation Blending
    and Animation Montages to allow for concurrent animation to occur when the player
    character moves and throws the projectile.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B18531_12.xhtml#_idTextAnchor247)*，动画混合和蒙太奇*，讨论了Unreal Engine 5中的进一步动画概念，如动画混合和动画蒙太奇，以便在玩家角色移动和投掷投射物时允许并发动画发生。'
- en: '[*Chapter 13*](B18531_13.xhtml#_idTextAnchor268)*, Creating and Adding the
    Enemy Artificial Intelligence*, teaches you how to use AI Controller, Blackboards,
    and Behavior Trees in Unreal Engine 5 to create simple AI logic for an enemy that
    the player can face.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B18531_13.xhtml#_idTextAnchor268)*，创建和添加敌人人工智能*，教您如何使用Unreal Engine
    5中的AI控制器、黑板和行为树为玩家可能面对的敌人创建简单的AI逻辑。'
- en: '[*Chapter 14*](B18531_14.xhtml#_idTextAnchor298)*, Spawning the Player Projectile*,
    teaches you how to spawn and destroy game objects, and uses additional animation-based
    concepts such as Anim Notifies and Anim Notify states to spawn the player projectile
    during the throwing animation.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B18531_14.xhtml#_idTextAnchor298)*，生成玩家投射物*，教您如何生成和销毁游戏对象，并使用基于动画的额外概念，如Anim
    Notifies和Anim Notify状态，在投掷动画期间生成玩家投射物。'
- en: '[*Chapter 15*](B18531_15.xhtml#_idTextAnchor322)*, Exploring Collectibles,
    Power-Ups, and Pickups*, introduces you to UI concepts of UMG in Unreal Engine
    5 and puts your knowledge to the test in creating additional collectibles and
    power-ups for the player.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第15章*](B18531_15.xhtml#_idTextAnchor322)*，探索可收集物品、增强道具和拾取物品*，向您介绍Unreal Engine
    5中的UMG UI概念，并在创建额外的可收集物品和增强道具以供玩家使用时测试您的知识。'
- en: '[*Chapter 16*](B18531_16.xhtml#_idTextAnchor345)*, Getting Started with Multiplayer
    Basics*, introduces you to multiplayer and how the server/client architecture
    works, as well as covering concepts such as connections, ownership, roles, and
    variable replication. It also covers 2D Blend Spaces to create an animation grid
    for 2D movement and the Transform Modify Bone control to change the transform
    of a bone at runtime.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第16章*](B18531_16.xhtml#_idTextAnchor345)*，开始学习多人游戏基础知识*，向您介绍多人游戏以及服务器/客户端架构的工作方式，以及涵盖连接、所有权、角色和变量复制等概念。它还涵盖了2D混合空间，用于创建2D移动的动画网格，以及Transform
    Modify Bone控制，用于在运行时更改骨骼的变换。'
- en: '[*Chapter 17*](B18531_17.xhtml#_idTextAnchor386)*, Using Remote Procedure Calls*,
    teaches you how remote procedure calls work, the different types, and important
    considerations when using them. It also shows how to expose enumerations to the
    editor and how to use array index wrapping to cycle between an array in both directions.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第17章*](B18531_17.xhtml#_idTextAnchor386)*，使用远程过程调用*，教您远程过程调用的工作原理、不同类型以及使用它们时的重要注意事项。它还展示了如何将枚举公开给编辑器，以及如何使用数组索引包装在两个方向上循环数组。'
- en: '[*Chapter 18*](B18531_18.xhtml#_idTextAnchor404)*, Using Gameplay Framework
    Classes in Multiplayer*, explains how to use the most important classes in the
    Gameplay Framework in multiplayer. It also explains more about Game Mode, Player
    State, Game State, and some useful engine built-in functionality.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第18章*](B18531_18.xhtml#_idTextAnchor404)*，在多人游戏中使用游戏框架类*，解释了如何在多人游戏中使用游戏框架中最重要的类。它还解释了更多关于游戏模式、玩家状态、游戏状态以及一些有用的引擎内置功能。'
- en: To get the most out of this book
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: '![](img/B18531_Preface_Table.jpg)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B18531_Preface_Table.jpg)'
- en: 'To access the files of the Unreal Engine GitHub repository linked throughout
    this book, make sure to follow these instructions:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 要访问本书中链接的Unreal Engine GitHub仓库的文件，请确保遵循以下说明：
- en: '[https://www.unrealengine.com/en-US/ue-on-github](https://www.unrealengine.com/en-US/ue-on-github)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.unrealengine.com/en-US/ue-on-github](https://www.unrealengine.com/en-US/ue-on-github)'
- en: If you get an error 404 on a link from this book to the Unreal Engine documentation,
    it means that it hasn't been updated yet to 5.0\. You should pick the previous
    engine version from the dropdown on the top left corner of the page.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的链接到Unreal Engine文档时遇到404错误，这意味着它尚未更新到5.0版本。您应该从页面左上角的下拉菜单中选择之前的引擎版本。
- en: Installing Visual Studio
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装Visual Studio
- en: Because we’ll be using C++ while working with Unreal Engine 5, we’ll need an
    **Integrated Development Environment** (**IDE**) that easily works alongside the
    engine. Visual Studio Community is the best IDE you have available for this purpose
    on Windows. If you’re using macOS or Linux, you’ll have to use another IDE, such
    as Visual Studio Code, Qt Creator, or Xcode (available exclusively on macOS).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 因为我们将使用C++与Unreal Engine 5一起工作，所以我们需要一个**集成开发环境**（**IDE**），它能够轻松地与引擎协同工作。Visual
    Studio Community是Windows上您可用于此目的的最佳IDE。如果您使用macOS或Linux，您将不得不使用另一个IDE，例如Visual
    Studio Code、Qt Creator或Xcode（仅限macOS）。
- en: 'The instructions given in this book are specific to Visual Studio Community
    on Windows, so if you are using a different OS and/or IDE, then you will need
    to do your research on how to set these up for use in your working environment.
    In this section, you’ll be taken through the installation of Visual Studio, so
    that you can easily edit UE5’s C++ files:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的说明专门针对Windows上的Visual Studio Community，因此如果您使用的是不同的操作系统和/或IDE，那么您将需要研究如何在您的工作环境中设置这些设置。在本节中，您将学习如何安装Visual
    Studio，以便您可以轻松地编辑UE5的C++文件：
- en: Go to the Visual Studio download web page at [https://visualstudio.microsoft.com/downloads](https://visualstudio.microsoft.com/downloads).
    The recommended Visual Studio Community version for the Unreal Engine 5 version
    we’ll be using in this book (5.0.3) is Visual Studio Community 2022\. Be sure
    to download that version.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 请访问[https://visualstudio.microsoft.com/downloads](https://visualstudio.microsoft.com/downloads)上的
    Visual Studio 下载网页。本书中将使用 Unreal Engine 5 版本（5.0.3），推荐的 Visual Studio Community
    版本是 Visual Studio Community 2022。请确保下载该版本。
- en: When you do, open the executable file that you just downloaded. It should eventually
    take you to a window where you’ll be able to pick the modules of your Visual Studio
    installation. There, you’ll have to tick the **Game Development with C++** module
    and then click the **Install** button in the bottom-right corner of the window.
    After you click that button, Visual Studio will start downloading and installing.
    When the installation is complete, it may ask you to reboot your PC. After rebooting
    your PC, Visual Studio should be installed and ready for use.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在这样做时，打开您刚刚下载的可执行文件。它最终会带您到一个窗口，您可以在其中选择 Visual Studio 安装的模块。在那里，您必须勾选**使用 C++
    进行游戏开发**模块，然后点击窗口右下角的**安装**按钮。点击该按钮后，Visual Studio 将开始下载和安装。安装完成后，它可能会要求您重新启动计算机。重新启动计算机后，Visual
    Studio 应该已经安装并准备好使用。
- en: When you run Visual Studio for the first time, you may see a few windows, the
    first one of which is the login window. If you have a Microsoft Outlook/Hotmail
    account, you should use that account to log in, otherwise, you can skip login
    by clicking **Not now, maybe later**.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当您第一次运行 Visual Studio 时，您可能会看到几个窗口，第一个是登录窗口。如果您有 Microsoft Outlook/Hotmail 账户，您应该使用该账户登录，否则，您可以通过点击**现在不，稍后再说**来跳过登录。
- en: Note
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: If you don’t input an email address, you will only have 30 days to use Visual
    Studio before it locks out and you have to input an email address to continue
    using it.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您没有输入电子邮件地址，您将只有 30 天的时间使用 Visual Studio，之后它将被锁定，您必须输入电子邮件地址才能继续使用。
- en: After that, you will be asked to choose a color scheme. The **Dark** theme is
    the most popular and the one we will be using in this section.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 之后，您将被要求选择一个配色方案。**深色**主题是最受欢迎的，我们将在本节中使用这个主题。
- en: Finally, you can select the **Start Visual Studio** option. When you do so,
    however, you can close it again. We will be taking a deeper look at how to use
    Visual Studio in [*Chapter 2*](B18531_02.xhtml#_idTextAnchor043)*, Working with
    Unreal Engine* of this book.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，您可以选择**启动 Visual Studio**选项。但是，在这样做之后，您可以再次关闭它。我们将在本书的[*第 2 章*](B18531_02.xhtml#_idTextAnchor043)*，*与
    Unreal Engine 一起工作*中更深入地探讨如何使用 Visual Studio。
- en: Epic Games Launcher
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Epic Games Launcher
- en: 'To access Unreal Engine 5, you’ll need to download the Epic Games Launcher,
    available at this link: [https://store.epicgames.com/en-US/download](https://store.epicgames.com/en-US/download).'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 要访问 Unreal Engine 5，您需要下载 Epic Games Launcher，可通过此链接获取：[https://store.epicgames.com/en-US/download](https://store.epicgames.com/en-US/download)。
- en: 'Before you do so, be sure to check its hardware requirements at this link:
    [https://docs.unrealengine.com/5.0/en-US/hardware-and-software-specifications-for-unreal-engine/](https://docs.unrealengine.com/5.0/en-US/hardware-and-software-specifications-for-unreal-engine/).'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在这样做之前，请确保通过此链接检查其硬件要求：[https://docs.unrealengine.com/5.0/en-US/hardware-and-software-specifications-for-unreal-engine/](https://docs.unrealengine.com/5.0/en-US/hardware-and-software-specifications-for-unreal-engine/)。
- en: 'This link will allow you to download the Epic Games Launcher for Windows and
    macOS. If you use Linux, you’ll have to download the Unreal Engine source code
    and compile it from the source – [https://docs.unrealengine.com/5.0/en-US/downloading-unreal-engine-source-code/](https://docs.unrealengine.com/5.0/en-US/downloading-unreal-engine-source-code/):'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 此链接允许您下载适用于 Windows 和 macOS 的 Epic Games Launcher。如果您使用 Linux，您将不得不下载 Unreal
    Engine 源代码并从源代码编译它 - [https://docs.unrealengine.com/5.0/en-US/downloading-unreal-engine-source-code/](https://docs.unrealengine.com/5.0/en-US/downloading-unreal-engine-source-code/)：
- en: Click the `.msi` file will be downloaded to your computer. Open this `.msi`
    file when it finishes downloading, which will prompt you to install the Epic Games
    Launcher. Follow the installation instructions and then launch the Epic Games
    Launcher. When you do so, you should be greeted with a login screen.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 `.msi` 文件，它将被下载到您的计算机上。下载完成后，打开此 `.msi` 文件，将提示您安装 Epic Games Launcher。按照安装说明进行操作，然后启动
    Epic Games Launcher。这样做时，您应该会看到一个登录界面。
- en: If you already have an account, you can simply log in with your existing credentials.
    If you don’t, you’ll have to sign up for an Epic Games account by clicking the
    **Sign Up** text at the bottom.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您已经有了账户，您可以直接使用现有的凭证登录。如果没有，您需要通过点击底部文本的**注册**来为 Epic Games 创建一个账户。
- en: Once you log in with your account, you should be greeted by the **Home** tab.
    From there, you’ll want to go to the **Unreal Engine** tab by clicking the text
    that says **Unreal Engine**.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您使用账户登录，您应该会看到**主页**标签页。从那里，您想要通过点击显示**Unreal Engine**文本来转到**Unreal Engine**标签页。
- en: When you’ve done that, you’ll be greeted with the **Store** tab. The Epic Games
    Launcher is not only the place from which you install and launch Unreal Engine
    5, but it’s also a game store. Press the **Unreal Engine** tab on the left side
    of the launcher.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成这些操作后，您将看到**商店**标签页。Epic Games Launcher 不仅是从中安装和启动 Unreal Engine 5 的地方，而且还是一个游戏商店。在启动器的左侧按下**Unreal
    Engine**标签。
- en: 'You will now find several sub-tabs at the top of the Epic Games Launcher, the
    first of which is the **News** sub-tab. This acts as a hub for Unreal Engine resources.
    From this page, you’ll be able to access the following:'
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，您将在 Epic Games Launcher 的顶部找到几个子标签页，第一个是**新闻**子标签页。这充当了 Unreal Engine 资源的中心。从这一页，您将能够访问以下内容：
- en: The **News** page, on which you’ll be able to take a look at all the latest
    Unreal Engine news
  id: totrans-47
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**新闻**页面，您可以在其中查看所有最新的 Unreal Engine 新闻'
- en: The **YouTube** channel, on which you’ll be able to watch dozens of tutorials
    and live streams that go into detail about several different Unreal Engine topics
  id: totrans-48
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**YouTube** 频道，您可以在其中观看数十个教程和直播，深入了解多个不同的 Unreal Engine 主题'
- en: The **Q&A** page, on which you’ll be able to see, ask, and answer questions
    posed and answered by the Unreal Engine community
  id: totrans-49
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**问答**页面，您可以在其中查看、提问和回答由 Unreal Engine 社区提出和回答的问题'
- en: The **Forums** page, on which you’ll be able to access the Unreal Engine forums
  id: totrans-50
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**论坛**页面，您可以在其中访问 Unreal Engine 论坛'
- en: The **Roadmap** page, on which you’ll be able to access the Unreal Engine roadmap,
    including features delivered in past versions of the engine, as well as features
    that are currently in development for future versions
  id: totrans-51
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**路线图**页面，您可以在其中访问 Unreal Engine 路线图，包括过去版本中交付的功能，以及目前正在开发中用于未来版本的功能'
- en: The **Samples** tab will allow you to access several project samples that you
    can use to learn how to use Unreal Engine 5\.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**示例**标签页将允许您访问几个项目示例，您可以使用这些示例来学习如何使用 Unreal Engine 5。'
- en: To the right of the **Samples** tab is the **Marketplace** tab. This tab shows
    you several assets and code plugins made by members of the Unreal Engine community.
    Here, you’ll be able to find 3D assets, music, levels, and code plugins that will
    help you advance and accelerate the development of your game.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**示例**标签页的右侧是**市场**标签页。此标签页显示了由 Unreal Engine 社区成员制作的几个资产和代码插件。在这里，您可以找到帮助您推进和加速游戏开发的
    3D 资产、音乐、关卡和代码插件。
- en: To the right of the **Marketplace** tab, we have the **Library** tab. Here,
    you’ll be able to browse and manage all your Unreal Engine version installations,
    your Unreal Engine projects, and your **Marketplace** asset vault. Because we
    have none of these things yet, these sections are all empty. Let’s change that.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**市场**标签页的右侧，我们有**库**标签页。在这里，您将能够浏览和管理所有 Unreal Engine 版本的安装，您的 Unreal Engine
    项目，以及您的**市场**资产库。因为我们还没有这些，所以这些部分都是空的。让我们来改变这一点。
- en: Click the yellow plus sign to the right of the **ENGINE VERSIONS** text. This
    should make a new icon show up, where you’ll be able to choose your desired Unreal
    Engine version.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**ENGINE VERSIONS**文本右侧的黄色加号。这将出现一个新图标，您可以在其中选择您想要的 Unreal Engine 版本。
- en: 'Throughout this book, we’ll be using version *5.0* of Unreal Engine. After
    you’ve selected that version, click the **Install** button:'
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在这本书中，我们将使用 Unreal Engine 的 *5.0* 版本。在您选择了该版本后，点击**安装**按钮：
- en: '![](img/Figure_Preface_1.01_B18531.jpg)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_Preface_1.01_B18531.jpg)'
- en: Figure Preface 1.1 – The icon that allows you to install Unreal Engine 5.0
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 图表前言 1.1 – 允许您安装 Unreal Engine 5.0 的图标
- en: After you’ve done this, you’ll be able to choose the installation directory
    for this Unreal Engine version, which will be of your choosing, and you should
    then click the **Install** button again.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在完成此操作后，您将能够选择此 Unreal Engine 版本的安装目录，这将由您选择，然后您应该再次点击**安装**按钮。
- en: Note
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: If you are having issues installing the 5.0 version, make sure to install it
    on your D drive, with the shortest path possible (that is, don’t try to install
    it too many folders deep, and make sure those folders have short names).
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在安装5.0版本时遇到问题，请确保将其安装在D驱动器上，路径尽可能短（也就是说，不要尝试在很深的文件夹中安装，并确保这些文件夹的名称较短）。
- en: 'This will result in the installation of Unreal Engine 5.0 starting. When the
    installation is done, you can launch the editor by clicking the **Launch** button
    of the version icon:'
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这将启动Unreal Engine 5.0的安装。安装完成后，您可以通过点击版本图标的**启动**按钮来启动编辑器：
- en: '![](img/Figure_Preface_1.02_B18531.jpg)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_Preface_1.02_B18531.jpg)'
- en: Figure Preface 1.2 – The version icon once installation has finished
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 前言图 1.2 – 安装完成后版本图标
- en: If you are using the digital version of this book, we advise you to type the
    code yourself or access the code from the book’s GitHub repository (a link is
    available in the next section). Doing so will help you avoid any potential errors
    related to the copying and pasting of code.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您使用的是本书的数字版，我们建议您亲自输入代码或从书的GitHub仓库中获取代码（下一节中提供了链接）。这样做将帮助您避免与代码复制和粘贴相关的任何潜在错误。
- en: Download the example code files
  id: totrans-66
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Elevating-Game-Experiences-with-Unreal-Engine-5-Second-Edition](https://github.com/PacktPublishing/Elevating-Game-Experiences-with-Unreal-Engine-5-Second-Edition).
    If there’s an update to the code, it will be updated in the GitHub repository.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从GitHub下载本书的示例代码文件，网址为[https://github.com/PacktPublishing/Elevating-Game-Experiences-with-Unreal-Engine-5-Second-Edition](https://github.com/PacktPublishing/Elevating-Game-Experiences-with-Unreal-Engine-5-Second-Edition)。如果代码有更新，它将在GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供其他丰富的代码包，这些代码包来自我们的书籍和视频目录，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: 'You can download videos for Chapters 1, 3, 4-9, and 16-18 which will help to
    understand the chapters better. Here is the link for it: [https://packt.link/1GnAS](https://packt.link/1GnAS)'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以下载第1、3、4-9章和第16-18章的视频，这将有助于更好地理解章节内容。以下是链接：[https://packt.link/1GnAS](https://packt.link/1GnAS)
- en: Download the color images
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots and diagrams
    used in this book. You can download it here: [https://packt.link/iAmVj](https://packt.link/iAmVj).'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一份包含本书中使用的截图和图表彩色图像的PDF文件。您可以从这里下载：[https://packt.link/iAmVj](https://packt.link/iAmVj)。
- en: Conventions used
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: 'Code in text: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: ”These lines of code represent the declarations of the `Tick()`
    and `BeginPlay()` functions that are included in every Actor-based class by default.”'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“这些代码行表示默认包含在所有基于Actor的类中的`Tick()`和`BeginPlay()`函数的声明。”
- en: 'A block of code is set as follows:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-76
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Bold: Indicates a new term, an important word, or words that you see onscreen.
    For instance, words in menus or dialog boxes appear in bold. Here is an example:
    “From the **Open Level** dialog box, navigate to **/ThirdPersonCPP/Maps** to find
    **SideScrollerExampleMap**.”'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 粗体：表示新术语、重要单词或您在屏幕上看到的单词。例如，菜单或对话框中的单词以粗体显示。以下是一个示例：“从**打开级别**对话框中，导航到**/ThirdPersonCPP/Maps**以找到**SideScrollerExampleMap**。”
- en: Tips or Important Notes
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士或重要注意事项
- en: Appear like this.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来像这样。
- en: Get in touch
  id: totrans-80
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎读者反馈。
- en: '**General feedback**: If you have questions about any aspect of this book,
    email us at [customercare@packtpub.com](mailto:customercare@packtpub.com) and
    mention the book title in the subject of your message.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：如果您对本书的任何方面有疑问，请通过电子邮件发送至[customercare@packtpub.com](mailto:customercare@packtpub.com)，并在邮件主题中提及书名。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/support/errata](http://www.packtpub.com/support/errata)
    and fill in the form.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在这本书中发现了错误，我们将非常感激您能向我们报告。请访问[www.packtpub.com/support/errata](http://www.packtpub.com/support/errata)并填写表格。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at [copyright@packt.com](mailto:copyright@packt.com)
    with a link to the material.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上发现我们作品的任何形式的非法副本，如果您能提供位置地址或网站名称，我们将不胜感激。请通过[mailto:copyright@packt.com](mailto:copyright@packt.com)与我们联系，并提供材料的链接。'
- en: 'If you are interested in becoming an author: If there is a topic that you have
    expertise in and you are interested in either writing or contributing to a book,
    please visit [authors.packtpub.com](http://authors.packtpub.com)'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有兴趣成为作者：如果您在某个领域有专业知识，并且您有兴趣撰写或为书籍做出贡献，请访问[authors.packtpub.com](http://authors.packtpub.com)
- en: Share Your Thoughts
  id: totrans-86
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分享您的想法
- en: Once you’ve read *Elevating Game Experiences with Unreal Engine 5*, we’d love
    to hear your thoughts! Please [click here to go straight to the Amazon review
    page](https://packt.link/r/1803239867) for this book and share your feedback.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您阅读了《使用Unreal Engine 5提升游戏体验》，我们很乐意听听您的想法！请[点击此处直接访问该书的亚马逊评论页面](https://packt.link/r/1803239867)并分享您的反馈。
- en: Your review is important to us and the tech community and will help us make
    sure we’re delivering excellent quality content.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 您的评论对我们和科技社区都非常重要，它将帮助我们确保我们提供的是高质量的内容。

  zh: 该书的代码包也托管在GitHub上，网址为[https://GitHub.com/PacktPublishing/Boost-Cpp-Application-Development-Cookbook-Second-Edition](https://github.com/PacktPublishing/Boost-Cpp-Application-Development-Cookbook-Second-Edition)。我们还有来自丰富书籍和视频目录的其他代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)上找到。快去看看吧！

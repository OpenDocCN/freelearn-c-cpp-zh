- en: Appendix C
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 C
- en: In this section of the book, we will quickly review how to install MySQL Server.
    This is required to implement the recipes in [Chapter 8](afdb55d7-2322-4dce-ad9d-ff737f8c3b4b.xhtml),
    *Using MySQL Database*.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的这一部分，我们将快速回顾如何安装 MySQL 服务器。这是实现第 8 章[使用 MySQL 数据库](afdb55d7-2322-4dce-ad9d-ff737f8c3b4b.xhtml)中食谱所必需的。
- en: Installing MySQL Server
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安装 MySQL 服务器
- en: You need to download the MySQL Community Server from, [https://dev.mysql.com/downloads/](https://dev.mysql.com/downloads/).
    The latest version of MySQL Server that is available at the time of writing is
    8.0.15\. The installer file that will be downloaded is named `mysql-installer-community-8.0.15.0.msi`.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要从[https://dev.mysql.com/downloads/](https://dev.mysql.com/downloads/)下载 MySQL
    社区服务器。截至编写时，可用的最新 MySQL 服务器版本是 8.0.15。将被下载的安装文件命名为 `mysql-installer-community-8.0.15.0.msi`。
- en: Simply double-click the file to initiate the installation. The first screen
    that will appear is a License Agreement. Go through the different terms and conditions
    that are mentioned. If you agree with the terms, click the, I accept the license
    terms checkbox and then click the Next button.
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 简单双击文件以启动安装。第一个出现的屏幕是许可协议。阅读提到的不同条款和条件。如果您同意这些条款，请点击“我接受许可条款”复选框，然后点击“下一步”按钮。
- en: 'The next dialog will prompt you to choose the setup type. The following options
    will be displayed:'
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下一个对话框将提示您选择设置类型。以下选项将被显示：
- en: 'Developer Default: It will install MySQL Server and other tools that enable
    developing applications too.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发者默认：它将安装 MySQL 服务器以及其他用于开发应用程序的工具。
- en: 'Server only: It will install only MySQL Server.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仅服务器：它将只安装 MySQL 服务器。
- en: 'Client only: It will install MySQL applications and connectors, enabling access
    to the MySQL database tables from the client machine.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仅客户端：它将安装 MySQL 应用程序和连接器，使客户端机器能够访问 MySQL 数据库表。
- en: 'Full: It will install all the available MySQL products.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完整版：它将安装所有可用的 MySQL 产品。
- en: Custom: It will prompt you to select the MySQL products that you want to install.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自定义：系统将提示您选择要安装的 MySQL 产品。
- en: 'Because we want to develop applications that access the MySQL database tables,
    we will select the Developer Default option and click the Next button, as shown
    in the following screenshot:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 因为我们想开发访问 MySQL 数据库表的程序，我们将选择“开发者默认”选项并点击“下一步”按钮，如下截图所示：
- en: '![](img/814fb325-bc0a-4e10-bc8f-d46e5e0be830.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/814fb325-bc0a-4e10-bc8f-d46e5e0be830.png)'
- en: You will be prompted to specify the directory where the MySQL Server files need
    to be installed. Also, you will be asked to specify the data directory. The dialog
    box also shows the directories by default. You can go ahead with the default directories
    for installing MySQL Server and the data files, then click the Next button to
    continue.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您将被提示指定 MySQL 服务器文件需要安装的目录。同时，您还需要指定数据目录。对话框默认也会显示这些目录。您可以继续使用默认目录来安装 MySQL
    服务器和数据文件，然后点击“下一步”按钮继续。
- en: Simply accept the default values in the dialog boxes and click the Next button
    to continue with the installation procedure. You will be shown a dialog box indicating
    the products that will be installed on your machine. Click the Execute button
    to download and install the shown products.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 简单接受对话框中的默认值并点击“下一步”按钮继续安装过程。您将看到一个对话框，指示将在您的机器上安装的产品。点击“执行”按钮下载并安装显示的产品。
- en: 'When the products are downloaded and installed, you will be shown a dialog
    box showing the list of products that are installed on your machine, as shown
    in the following screenshot. Click the Next button to move further:'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当产品下载并安装后，您将看到一个对话框，显示您机器上安装的产品列表，如下截图所示。点击“下一步”按钮继续：
- en: '![](img/547ab369-61d7-431d-bd48-20bfa43cc267.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/547ab369-61d7-431d-bd48-20bfa43cc267.png)'
- en: 'The next dialog will show you the following things that need to be configured
    on your machine:'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下一个对话框将显示您需要在您的机器上配置以下内容：
- en: MySQL Server
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MySQL 服务器
- en: MySQL Router
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MySQL 路由器
- en: Samples and Examples
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 样本和示例
- en: 'Click the Next button to configure these three items, as shown in the following
    screenshot:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 点击“下一步”按钮配置这三个项目，如下截图所示：
- en: '![](img/e35230f3-dc77-42db-9984-e60a62a491af.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/e35230f3-dc77-42db-9984-e60a62a491af.png)'
- en: 'You will be asked whether you want to configure MySQL Server as a standalone
    server or as a Sandbox InnoDB Cluster setup. In a Sandbox InnoDB Cluster setup,
    you can easily configure and manage at least three MySQL Server instances in the
    format of InnoDB clusters. Each of the MySQL Servers has the capability to replicate
    data within InnoDB clusters. The cluster is smart enough to reconfigure automatically
    in case a failure occurs in any server instance. But because we want a single
    standalone server instance, select the Standalone MySQL Server option and click
    the Next button to continue, as shown in the following screenshot:'
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您将被询问是否要将 MySQL 服务器配置为独立服务器或作为沙盒 InnoDB 集群设置。在沙盒 InnoDB 集群设置中，您可以轻松配置和管理至少三个格式为
    InnoDB 集群的 MySQL 服务器实例。每个 MySQL 服务器都有在 InnoDB 集群内复制数据的能力。集群足够智能，能够在任何服务器实例发生故障时自动重新配置。但因为我们想要一个单独的独立服务器实例，所以请选择“独立
    MySQL 服务器”选项，然后点击“下一步”按钮继续，如图所示：
- en: '![](img/d5f971f8-742e-417c-ba76-db3b092815f3.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/d5f971f8-742e-417c-ba76-db3b092815f3.png)'
- en: 'You will be prompted to select the server configuration type. You need to select
    the configuration type that suits your needs and the available resources. The
    following three options will be displayed:'
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您将被提示选择服务器配置类型。您需要选择适合您需求和可用资源的配置类型。以下将显示三个选项：
- en: Development Computer: In this configuration type, your machine can run MySQL
    Server along with other servers and different development frameworks. The machine
    will be used to develop applications that can access the MySQL database and tables.
    The MySQL Server will be configured to use the smallest amount of memory.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发计算机：在此配置类型中，您的机器可以运行 MySQL 服务器以及其他服务器和不同的开发框架。该机器将被用于开发可以访问 MySQL 数据库和表的应用程序。MySQL
    服务器将被配置为使用最少的内存。
- en: 'Server: In this configuration type, besides MySQL Server, other servers might
    also be run, including web servers. MySQL Server will be configured to use a medium
    amount of memory.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 服务器：在此配置类型中，除了 MySQL 服务器外，还可能运行其他服务器，包括 Web 服务器。MySQL 服务器将被配置为使用中等数量的内存。
- en: 'Dedicated: In this setup type, the machine will be dedicated to run only MySQL
    Server. Because no other applications or servers will be running on this machine,
    MySQL Server will be configured to use the majority of the available memory.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专用：在此设置类型中，该机器将仅用于运行 MySQL 服务器。因为没有其他应用程序或服务器将在此机器上运行，所以 MySQL 服务器将被配置为使用大部分可用内存。
- en: Because we will be using this machine for development, that is, we will be running
    MySQL Server along with other servers and applications, we will choose the default
    Config Type, Development Computer.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 因为我们将使用此机器进行开发，也就是说，我们将在此机器上运行 MySQL 服务器以及其他服务器和应用程序，所以我们将选择默认的配置类型，即开发计算机。
- en: The dialog box also asks you how you want your applications to connect to MySQL
    Server. By default, TCP/IP networking is selected, along with port `3306`. Also,
    a checkbox is selected by default that opens the Windows firewall ports for network
    access. Besides this, you will be provided with two more options, Named Pipe and
    Shared Memory to connect with MySQL Server.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对话框还询问您希望您的应用程序如何连接到 MySQL 服务器。默认情况下，已选择 TCP/IP 网络和端口 `3306`。此外，默认情况下还选中了一个复选框，该复选框将打开
    Windows 防火墙端口以进行网络访问。除此之外，您还将获得两个其他选项，即命名管道和共享内存，用于连接到 MySQL 服务器。
- en: If you want to connect with MySQL Server through a named pipe, you need to enable
    and define the Pipe Name. Similarly, if you want to connect with MySQL Server
    using the Shared Memory, you need to enable and then define the Memory Name.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想通过命名管道连接到 MySQL 服务器，则需要启用并定义管道名称。同样，如果您想使用共享内存连接到 MySQL 服务器，则需要启用并定义内存名称。
- en: 'We will keep the default connectivity options TCP/IP, along with port `3306`.
    Click the Next button to continue, as shown in the following screenshot:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将保留默认的连接选项 TCP/IP，以及端口 `3306`。点击“下一步”按钮继续，如图所示：
- en: '![](img/b6c41347-67a6-4d1d-9c7f-ee9816faa9de.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/b6c41347-67a6-4d1d-9c7f-ee9816faa9de.png)'
- en: 'The next dialog prompts you to select the authentication method you want to
    use to connect with the MySQL Server. The following two options will be displayed:'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下一个对话框将提示您选择您想要用于连接到 MySQL 服务器的身份验证方法。以下将显示两个选项：
- en: Use Strong Password Encryption for Authentication (RECOMMENDED)
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用强密码加密进行身份验证（推荐）
- en: Use Legacy Authentication Method (Retain MySQL 5.x Compatibility)
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用传统身份验证方法（保留 MySQL 5.x 兼容性）
- en: 'Choose the Use Legacy Authentication Method option for any application that
    cannot be updated to use the latest MySQL 8.0 connectors and drivers. Hence, keep
    the default first option, Use Strong Password Encryption for Authentication, selected
    and click the Next button to continue, as shown in the following screenshot:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 对于任何无法更新以使用最新的 MySQL 8.0 连接器和驱动程序的应用程序，请选择“使用传统身份验证方法”选项。因此，保留默认的第一个选项“用于身份验证的强密码加密”，然后点击“下一步”按钮继续，如图所示：
- en: '![](img/34651c04-cd14-4388-9d3a-7b59549eada0.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/34651c04-cd14-4388-9d3a-7b59549eada0.png)'
- en: 'In the next dialog, you will be prompted to enter a Root Account Password.
    Enter a strong password comprising lower and upper case letters, numbers, and
    symbols. After entering the Current Root Password, click the Check button on its
    right to confirm whether the entered password is strong or not. If you get a tick on
    clicking the Check button, that means the entered password is perfectly fine.
    Also, please remember the password as you will be required to enter it in the
    future:'
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在下一个对话框中，您将被提示输入一个“Root 账户密码”。输入一个包含大小写字母、数字和符号的强密码。在输入当前 Root 密码后，点击其右侧的“检查”按钮以确认输入的密码是否强大。如果您在点击“检查”按钮时得到勾选，这意味着输入的密码完全没问题。此外，请记住密码，因为您将来需要输入它：
- en: '![](img/ef3d7d91-1bcc-4fbc-ad28-9a616bed4fbd.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/ef3d7d91-1bcc-4fbc-ad28-9a616bed4fbd.png)'
- en: 'In the next dialog, you will be asked to Configure MySQL Server as a Windows
    Service. If MySQL Server is configured as a Windows service, it will automatically
    start and stop when Windows starts and stops. By default, a Windows Service Name
    will be displayed based on the MySQL version that you are using. Also, a checkbox,
    Start the MySQL Server at System Startup, will be selected by default. We will
    stick to the default values. Also, you will be asked whether you want to run the
    Windows service under a Standard System Account or under a Custom User. Standard
    System Account will be found auto selected by default. Because we want MySQL Server
    to run as a Windows service under a Standard System Account, we will keep the
    default options selected and click the Next button to move on, as shown in the
    following screenshot:'
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在下一个对话框中，您将被要求将 MySQL 服务器配置为 Windows 服务。如果 MySQL 服务器被配置为 Windows 服务，它将在 Windows
    启动和停止时自动启动和停止。默认情况下，将根据您使用的 MySQL 版本显示一个 Windows 服务名称。此外，一个复选框“在系统启动时启动 MySQL
    服务器”将被默认选中。我们将坚持默认值。此外，您将被询问是否希望以标准系统账户或自定义用户运行 Windows 服务。标准系统账户将默认自动选中。因为我们希望
    MySQL 服务器以标准系统账户的形式作为 Windows 服务运行，所以我们将保留默认选项选中并点击“下一步”按钮继续，如图所示：
- en: '![](img/5dfa07e2-1ac9-4db0-b6e5-b085756fb69d.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/5dfa07e2-1ac9-4db0-b6e5-b085756fb69d.png)'
- en: 'The next screen will ask whether to apply the configuration settings that have
    been chosen by you. Click the Execute button at the bottom of the dialog to apply
    the configuration settings selected by us. On application of the configuration
    steps, you will get the following dialog box informing us that MySQL Server has
    been configured successfully. Click the Finish button to continue:'
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下一个屏幕将询问是否应用您选择的配置设置。点击对话框底部的“执行”按钮以应用我们选择的配置设置。在应用配置步骤后，您将得到以下对话框通知我们 MySQL
    服务器已成功配置。点击“完成”按钮继续：
- en: '![](img/d84cc77e-90e7-4581-b0c0-c3f338d3735a.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/d84cc77e-90e7-4581-b0c0-c3f338d3735a.png)'
- en: You will be informed that now MySQL Router needs to be configured, and you will
    be asked to select the Next button to proceed with the configuration of MySQL
    Router. Click the Next button to display the MySQL Router configuration dialog.
    The router is used to route the heavy database traffic to the running MySQL Servers
    so that resources are used efficiently and the database tables are accessed quickly
    and efficiently.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您将被告知现在需要配置 MySQL 路由器，您将被要求选择“下一步”按钮以继续配置 MySQL 路由器。点击“下一步”按钮以显示 MySQL 路由器配置对话框。路由器用于将大量数据库流量路由到正在运行的
    MySQL 服务器，以便高效使用资源，快速且高效地访问数据库表。
- en: Because we are using a standalone installation of MySQL Server, we do not need
    to configure MySQL Router, so, click the Finish button to close the router configuration
    dialog.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 因为我们使用的是独立的 MySQL 服务器安装，所以我们不需要配置 MySQL 路由器，因此，点击“完成”按钮关闭路由器配置对话框。
- en: The next dialog will ask whether you want to configure samples and examples
    for MySQL Server. The sample schema can be directly used in our applications,
    and examples help us understand MySQL better. So, click the Next button to configure
    samples and examples. You get a dialog box that prompts you to select the server
    on which the sample schemas and data needs to be created (see the following screenshot).
    Because we have installed a standalone MySQL server, only one MySQL server instance
    will be displayed, and that too will be selected by default.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下一个对话框将询问您是否想要为 MySQL 服务器配置样本和示例。样本模式可以直接在我们的应用程序中使用，示例有助于我们更好地理解 MySQL。因此，点击“下一步”按钮来配置样本和示例。您将看到一个对话框，提示您选择需要在哪个服务器上创建样本模式和数据的（请参阅以下截图）。因为我们已经安装了一个独立的
    MySQL 服务器，所以只会显示一个 MySQL 服务器实例，并且默认情况下也会被选中。
- en: 'At the bottom of the dialog, you will be prompted to enter the root password
    to confirm authentication before creating the samples and examples. After entering
    the root password, click on the Check button to confirm authentication. If you
    get a tick with a message saying All connections succeeded, that means you have
    entered the root password correctly and you can go ahead and click the Next button
    to begin the procedure of creating of samples and examples, as shown in the following
    screenshot:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在对话框的底部，您将被提示输入 root 密码以在创建样本和示例之前确认身份验证。输入 root 密码后，点击“检查”按钮以确认身份验证。如果您看到一个带有消息“所有连接均成功”的对勾，这意味着您已正确输入了
    root 密码，您可以继续点击“下一步”按钮开始创建样本和示例的流程，如以下截图所示：
- en: '![](img/455f5843-4bc7-46ea-82fb-493b2946359e.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![截图](img/455f5843-4bc7-46ea-82fb-493b2946359e.png)'
- en: 'The next dialog will prompt you to click the Execute button to run the scripts
    that create sample schemas and related data. Click the Execute button to begin
    the procedure. When the script is executed and the samples and examples are successfully
    created and configured on the running MySQL server, you get the dialog box, as
    shown in the following screenshot. Click the Finish button to move on:'
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL

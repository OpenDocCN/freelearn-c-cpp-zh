- en: Discover how to use the hardware computing resources in your programs effectively
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解如何在程序中有效地使用硬件计算资源
- en: Understand the relationship between memory order and memory barriers
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解内存顺序与内存屏障之间的关系
- en: Familiarize yourself with the performance implications of different data structures
    and organizations
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熟悉不同数据结构和组织的性能影响
- en: Assess the performance impact of concurrent memory accessed and how to minimize
    it
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评估并发内存访问的性能影响以及如何最小化它

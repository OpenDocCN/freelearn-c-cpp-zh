  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 勘误：尽管我们已经尽最大努力确保内容的准确性，但错误确实会发生。如果您在本书中发现错误，我们将不胜感激，如果您能向我们报告。请访问[www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书，点击勘误提交表格链接，并输入详细信息。
- en: '**Piracy**: If you come across any illegal copies of our works in any form

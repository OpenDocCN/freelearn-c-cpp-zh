- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Qt 5, the latest version of Qt, enables you to develop applications with complex
    user interfaces for multiple targets. It provides you with faster and smarter
    ways to create modern UIs and applications for multiple platforms. This book will
    teach you how to design and build graphical user interfaces that are functional,
    appealing, and user-friendly.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Qt 5是Qt的最新版本，它使您能够为多个目标开发具有复杂用户界面的应用程序。它为您提供了更快速、更智能的方式来创建现代UI和多平台应用程序。本书将教您如何设计和构建功能齐全、吸引人和用户友好的图形用户界面。
- en: By the end of this book, you will have successfully learned about high-end GUI
    applications and will be capable of building many more powerful, cross-platform
    applications.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 通过本书，您将成功学习高端GUI应用程序，并能够构建更多功能强大的跨平台应用程序。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合对象
- en: This book will appeal to developers and programmers who would like to build
    GUI-based applications. Basic knowledge of C++ is necessary, and the basics of
    Qt would be helpful.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合希望构建基于GUI的应用程序的开发人员和程序员。需要基本的C++知识，了解Qt的基础知识会有所帮助。
- en: To get the most out of this book
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 充分利用本书
- en: 'In order to successfully execute all the codes and instructions in this book,
    you would need  the following:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 为了成功执行本书中的所有代码和指令，您需要以下内容：
- en: A basic PC/Laptop
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基本的PC/笔记本电脑
- en: A working internet connection
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工作的互联网连接
- en: Qt 5.10
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Qt 5.10
- en: MariaDB 10.2 (or MySQL Connector)
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MariaDB 10.2（或MySQL Connector）
- en: Filezilla Server 0.9
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Filezilla Server 0.9
- en: We will deal with the installation processes and details as we go through each
    chapter.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在每一章中处理安装过程和详细信息。

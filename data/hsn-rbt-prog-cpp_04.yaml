- en: In this section, you will first develop a car robot. After that, you will gain
    an understanding of the way in which the L298N motor driver works and how to move
    the robot in different directions. You will also connect an ultrasonic sensor
    and LCD module to the robot and create an obstacle-avoiding robot at the end.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，你将首先开发一个小车机器人。之后，你将了解L298N电机驱动器的工作原理，以及如何使机器人朝不同方向移动。你还将连接超声波传感器和LCD模块到机器人，并最终创建一个避障机器人。

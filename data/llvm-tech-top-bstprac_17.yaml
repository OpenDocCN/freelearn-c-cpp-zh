- en: Subscribe to our online digital library for full access to over 7,000 books
    and videos, as well as industry leading tools to help you plan your personal development
    and advance your career. For more information, please visit our website.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 订阅我们的在线数字图书馆，全面访问超过7,000本书籍和视频，以及行业领先的工具，帮助您规划个人发展并推进职业生涯。更多信息，请访问我们的网站。
- en: Why subscribe?
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么订阅？
- en: Spend less time learning and more time coding with practical eBooks and Videos
    from over 4,000 industry professionals
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过来自4,000多名行业专业人士的实用电子书和视频，节省学习时间，多花时间编码
- en: Improve your learning with Skill Plans built especially for you
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过为您量身定制的技能计划提高您的学习效果
- en: Get a free eBook or video every month
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每月免费获得一本电子书或视频
- en: Fully searchable for easy access to vital information
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完全可搜索，便于快速访问关键信息
- en: Copy and paste, print, and bookmark content
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 复制粘贴、打印和收藏内容
- en: Did you know that Packt offers eBook versions of every book published, with
    PDF and ePub files available? You can upgrade to the eBook version at [packt.com](http://packt.com)
    and as a print book customer, you are entitled to a discount on the eBook copy.
    Get in touch with us at [customercare@packtpub.com](mailto:customercare@packtpub.com)
    for more details.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 您知道Packt为每本书都提供电子书版本，包括PDF和ePub文件吗？您可以在[packt.com](http://packt.com)升级到电子书版本，并且作为印刷书客户，您有权获得电子书副本的折扣。有关更多信息，请联系我们[customercare@packtpub.com](mailto:customercare@packtpub.com)。
- en: At [www.packt.com](http://www.packt.com), you can also read a collection of
    free technical articles, sign up for a range of free newsletters, and receive
    exclusive discounts and offers on Packt books and eBooks.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在[www.packt.com](http://www.packt.com)，您还可以阅读一系列免费的技术文章，订阅各种免费通讯，并享受Packt书籍和电子书的独家折扣和优惠。
- en: Other Books You May Enjoy
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您可能还会喜欢以下书籍
- en: 'If you enjoyed this book, you may be interested in these other books by Packt:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您喜欢这本书，您可能会对Packt出版的以下其他书籍感兴趣：
- en: '[![](img/Getting_started_with_LLVM_core_libraries.png)](https://www.packtpub.com/product/getting-started-with-llvm-core-libraries/9781782166924)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/Getting_started_with_LLVM_core_libraries.png)](https://www.packtpub.com/product/getting-started-with-llvm-core-libraries/9781782166924)'
- en: '**Getting Started with LLVM Core Libraries**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**LLVM核心库入门**'
- en: Bruno Cardoso Lopes, Rafael Auler
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 布鲁诺·卡多索·洛佩斯，拉斐尔·奥勒尔
- en: 'ISBN: 9781782166924'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 'ISBN: 9781782166924'
- en: Configure, build, and install extra LLVM open source projects including Clang
    tools, static analyzer, Compiler-RT, LLDB, DragonEgg, libc++, and LLVM test-suite
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 配置、构建和安装额外的LLVM开源项目，包括Clang工具、静态分析器、Compiler-RT、LLDB、DragonEgg、libc++和LLVM测试套件
- en: Understand the LLVM library design and interaction between libraries and standalone
    tools
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解LLVM库的设计以及库和独立工具之间的交互
- en: Increase your knowledge of source code processing stages by learning how the
    Clang frontend uses a lexer, parser, and syntax analysis
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过学习Clang前端如何使用词法分析器、解析器和语法分析来增加您对源代码处理阶段的了解
- en: Manipulate, generate, and play with LLVM IR files while writing custom IR analyses
    and transformation passes
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在编写自定义IR分析和转换传递时，操作、生成和玩LLVM IR文件
- en: Write tools to use LLVM Just-in-Time (JIT) compilation capabilities
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写使用LLVM即时（JIT）编译功能的工具
- en: Find bugs and improve your code by using the static analyzer
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过使用静态分析器查找错误并改进您的代码
- en: Design source code analysis and transformation tools using LibClang, LibTooling,
    and the Clang plugin interface
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用LibClang、LibTooling和Clang插件接口设计源代码分析和转换工具
- en: '[![Learn LLVM 12](img/Learn_LLVM_12.png)](https://www.packtpub.com/in/cloud-networking/learn-llvm-11)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[![学习LLVM 12](img/Learn_LLVM_12.png)](https://www.packtpub.com/in/cloud-networking/learn-llvm-11)'
- en: '**Learn LLVM 12**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**学习LLVM 12**'
- en: Kai Nacke
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 凯·纳克
- en: 'ISBN: 9781839213502'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 'ISBN: 9781839213502'
- en: Configure, compile, and install the LLVM framework
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 配置、编译和安装LLVM框架
- en: Understand how the LLVM source is organized
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解LLVM源代码的组织结构
- en: Discover what you need to do to use LLVM in your own projects
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发现您在自己的项目中使用LLVM需要做什么
- en: Explore how a compiler is structured, and implement a tiny compiler
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索编译器的结构，并实现一个微型编译器
- en: Generate LLVM IR for common source language constructs
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为常见的源语言构造生成LLVM IR
- en: Set up an optimization pipeline and tailor it for your own needs
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置优化管道并针对您的需求进行定制
- en: Extend LLVM with transformation passes and clang tooling
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过转换传递和Clang工具扩展LLVM
- en: Add new machine instructions and a complete backend
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加新的机器指令和完整的后端
- en: Packt is searching for authors like you
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Packt正在寻找像您这样的作者
- en: If you're interested in becoming an author for Packt, please visit [authors.packtpub.com](http://authors.packtpub.com)
    and apply today. We have worked with thousands of developers and tech professionals,
    just like you, to help them share their insight with the global tech community.
    You can make a general application, apply for a specific hot topic that we are
    recruiting an author for, or submit your own idea.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有兴趣成为Packt的作者，请访问[authors.packtpub.com](http://authors.packtpub.com)并今天申请。我们与成千上万的开发者和技术专业人士合作，就像你一样，帮助他们将见解分享给全球技术社区。你可以提交一个一般性申请，申请我们正在招募作者的特定热门话题，或者提交你自己的想法。
- en: Leave a review - let other readers know what you think
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 留下评论 - 让其他读者了解你的想法
- en: Please share your thoughts on this book with others by leaving a review on the
    site that you bought it from. If you purchased the book from Amazon, please leave
    us an honest review on this book's Amazon page. This is vital so that other potential
    readers can see and use your unbiased opinion to make purchasing decisions, we
    can understand what our customers think about our products, and our authors can
    see your feedback on the title that they have worked with Packt to create. It
    will only take a few minutes of your time, but is valuable to other potential
    customers, our authors, and Packt. Thank you!
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过在购买书籍的网站上留下评论的方式，与大家分享你对这本书的看法。如果你是从亚马逊购买的书籍，请在本书的亚马逊页面上留下一个诚实的评论。这对其他潜在读者来说至关重要，他们可以通过你的客观意见来做出购买决定，我们也可以了解客户对我们产品的看法，我们的作者也可以看到他们对与我们合作创作的书籍的反馈。这只需你几分钟的时间，但对其他潜在客户、我们的作者以及Packt来说都非常有价值。谢谢！

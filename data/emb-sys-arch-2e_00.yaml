- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Embedded systems have become increasingly popular in the last two decades thanks
    to the technological progress made by microelectronics manufacturers and designers,
    which has aimed to increase computing power and decrease the size of the logic
    of microprocessors and peripherals.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 由于微电子制造商和设计师在技术进步方面取得的成果，嵌入式系统在过去二十年里变得越来越受欢迎，这些成果旨在提高计算能力并减小微处理器和外设逻辑的尺寸。
- en: Designing, implementing, and integrating the software components for these systems
    requires a direct approach to the hardware functionalities in most cases, where
    tasks are implemented in a single thread and there is no operating system to provide
    abstractions to access CPU features and external peripherals. For this reason,
    embedded development is considered a domain on its own in the universe of software
    development, in which the developer’s approach and workflow need to be adapted
    accordingly.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 设计、实现和集成这些系统的软件组件通常需要直接针对硬件功能的方法，在这种情况下，任务在单个线程中实现，没有操作系统提供抽象以访问CPU功能和外部外设。因此，嵌入式开发被认为是软件开发宇宙中的一个独立领域，其中开发者的方法和工作流程需要相应地调整。
- en: This book briefly explains the hardware architecture of a typical embedded system,
    introduces the tools and methodologies needed to get started with the development
    of a target architecture, and then guides the readers through interaction with
    the system features and peripheral interaction. Some areas, such as energy efficiency
    and connectivity, are addressed in more detail to give a closer view of the techniques
    used to design low-power and connected systems. Later in the book, a more complex
    design, incorporating a (simplified) real-time operating system, is built from
    the bottom up, starting from the implementation of single system components. Finally,
    in this second edition, we have added a detailed analysis of the implementation
    of TrustZone-M, the TEE technology introduced by ARM as part of its latest family
    of embedded microcontrollers.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书简要介绍了典型嵌入式系统的硬件架构，介绍了开始开发目标架构所需的工具和方法，然后引导读者通过系统功能和外设交互进行操作。一些领域，如能效和连接性，被更详细地讨论，以更接近地了解设计低功耗和连接系统的技术。在本书的后期，从单个系统组件的实现开始，构建了一个更复杂的设计，其中包含一个（简化的）实时操作系统。最后，在本版的第二版中，我们增加了对TrustZone-M实现的分析，这是ARM作为其最新嵌入式微控制器系列的一部分引入的TEE技术。
- en: The discussion often focuses on specific security and safety mechanisms by suggesting
    specific technologies aimed at improving the robustness of the system against
    programming errors in the application code, or even malicious attempts to compromise
    its integrity.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论通常集中在特定的安全和安全机制上，通过建议旨在提高系统对应用程序代码中的编程错误或甚至恶意尝试破坏其完整性的鲁棒性的特定技术。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: If you’re a software developer or designer that wants to learn about embedded
    programming, this is the book for you. You’ll also find this book useful if you’re
    a less experienced or a beginner embedded programmer willing to expand your knowledge
    of embedded systems. More experience embedded software engineers may find this
    book useful for refreshing their knowledge of the internals of device drivers,
    memory safety, secure data transfers, privilege separation, and secure execution
    domains.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一名希望了解嵌入式编程的软件开发者或设计师，这本书就是为你准备的。如果你是一名经验较少或初学者嵌入式程序员，愿意扩展你对嵌入式系统的知识，这本书也会很有用。更有经验的嵌入式软件工程师可能会发现这本书对刷新他们对设备驱动程序内部、内存安全性、安全数据传输、权限分离和安全执行域的知识很有帮助。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B18730_01.xhtml#_idTextAnchor015), *Embedded Systems – A Pragmatic
    Approach*, is an introduction to microcontroller-based embedded systems. The scope
    of the book is identified, from a broader definition of “embedded systems” to
    the actual domain that will be analyzed – 32-bit microcontrollers with physical
    memory mapping.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第一章*](B18730_01.xhtml#_idTextAnchor015), *嵌入式系统——实用方法*, 是基于微控制器嵌入式系统的入门介绍。本书的范围从“嵌入式系统”的更广泛定义到将要分析的领域——具有物理内存映射的32位微控制器——得到了明确界定。'
- en: '[*Chapter 2*](B18730_02.xhtml#_idTextAnchor055), *Work Environment and Workflow
    Optimization*, outlines the tools used and the development workflow. This is an
    introduction to the toolchain, debuggers, and emulators that can be used to produce
    code in a binary format that can be uploaded and run on the target platform.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B18730_02.xhtml#_idTextAnchor055), *工作环境和工作流程优化*，概述了使用的工具和开发工作流程。这是对工具链、调试器和仿真器的介绍，这些工具可以用来生成二进制格式的代码，该代码可以上传并在目标平台上运行。'
- en: '[*Chapter 3*](B18730_03.xhtml#_idTextAnchor079), *Architectural Patterns*,
    is all about the strategies and development methodologies for collaborative development
    and testing. This chapter proposes a description of the processes that are typically
    used while developing and testing software for embedded systems.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B18730_03.xhtml#_idTextAnchor079), *架构模式*，主要关于协作开发和测试的策略和开发方法。本章提出了在开发和测试嵌入式系统软件时通常使用的流程的描述。'
- en: '[*Chapter 4*](B18730_04.xhtml#_idTextAnchor115), *The Boot-Up Procedure*, analyzes
    the boot phase of an embedded system, boot stages, and bootloaders. It contains
    a detailed description of the bring-up code and the mechanisms used to separate
    the software into several boot stages.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B18730_04.xhtml#_idTextAnchor115), *启动过程*，分析了嵌入式系统的启动阶段、启动阶段和引导加载程序。它包含了对启动代码及其用于将软件分成几个启动阶段的机制的详细描述。'
- en: '[*Chapter 5*](B18730_05.xhtml#_idTextAnchor149), *Memory Management*, suggests
    some optimal strategies for memory management by pointing out common pitfalls
    and explaining how to avoid memory errors that can result in unpredictable or
    bad behavior in the application code.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B18730_05.xhtml#_idTextAnchor149), *内存管理*，通过指出常见陷阱并解释如何避免可能导致应用程序代码中不可预测或不良行为的内存错误，提出了一些内存管理的最佳策略。'
- en: '[*Chapter 6*](B18730_06.xhtml#_idTextAnchor194), *General-Purpose Peripherals*,
    walks through accessing GPIO pins and other generic integrated peripherals. This
    is the first interaction of the target platform with the outside world, using
    electric signals to perform simple input/output operations.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B18730_06.xhtml#_idTextAnchor194), *通用外围设备*，介绍了访问GPIO引脚和其他通用集成外围设备的方法。这是目标平台与外部世界的第一次交互，使用电信号执行简单的输入/输出操作。'
- en: '[*Chapter 7*](B18730_07.xhtml#_idTextAnchor230), *Local Bus Interfaces*, guides
    you through the integration of serial bus controllers (UART, SPI, and I2C). A
    code-oriented, detailed analysis of the most common bus communication protocols
    is introduced by explaining the code required to interact with the transceivers
    commonly available in embedded systems.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B18730_07.xhtml#_idTextAnchor230), *本地总线接口*，指导您如何集成串行总线控制器（UART、SPI和I2C）。通过解释与嵌入式系统中常见的收发器交互所需的代码，引入了对最常见的总线通信协议的代码导向、详细分析。'
- en: '[*Chapter 8*](B18730_08.xhtml#_idTextAnchor275), *Power Management and Energy
    Saving*, explores the techniques available to reduce power consumption in energy-efficient
    systems. Designing low-power and ultra-low-power embedded systems requires specific
    steps to be performed for reducing energy consumption while running the required
    tasks.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B18730_08.xhtml#_idTextAnchor275), *电源管理和节能*，探讨了在节能系统中减少功耗的技术。设计低功耗和超低功耗嵌入式系统需要执行特定步骤以在运行所需任务的同时减少能耗。'
- en: '[*Chapter 9*](B18730_09.xhtml#_idTextAnchor311), *Distributed Systems and IoT
    Architecture*, introduces the available protocols and interfaces required to build
    distributed and connected systems. IoT systems need to communicate with remote
    endpoints using standard network protocols that are implemented using third-party
    libraries. Particular attention is dedicated to securing communication between
    endpoints using secure sockets.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B18730_09.xhtml#_idTextAnchor311), *分布式系统和物联网架构*，介绍了构建分布式和连接系统所需的可用协议和接口。物联网系统需要使用第三方库实现的标准化网络协议与远程端点进行通信。特别关注使用安全套接字在端点之间确保通信的安全性。'
- en: '[*Chapter 10*](B18730_10.xhtml#_idTextAnchor357), *Parallel Tasks and Scheduling*,
    explains the infrastructure of a multitasking operating system through the implementation
    of a real-time task scheduler. This chapter proposes three approaches for implementing
    operating systems for microcontrollers from scratch, using different schedulers
    (cooperative, pre-emptive, and safe).'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B18730_10.xhtml#_idTextAnchor357), *并行任务和调度*，通过实现实时任务调度器来解释多任务操作系统的基础设施。本章提出了三种从头开始实现微控制器操作系统的方法，使用不同的调度器（协作、抢占和安全的）。'
- en: '[*Chapter 11*](B18730_11.xhtml#_idTextAnchor403), *Trusted Execution Environment*,
    describes the TEE mechanisms typically available on embedded systems and provides
    an example of running secure and non-secure domains using ARM TrustZone-M. On
    modern microcontrollers, TEE provides the opportunity to secure specific areas
    of memory or peripherals by limiting their access from the non-secure execution
    domain.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B18730_11.xhtml#_idTextAnchor403)，*可信执行环境*，描述了在嵌入式系统中通常可用的TEE机制，并提供了使用ARM
    TrustZone-M运行安全和非安全域的示例。在现代微控制器中，TEE提供了通过限制从非安全执行域访问来保护特定内存区域或外围设备的机会。'
- en: To get the most out of this book
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: It is expected that you are proficient in the C language and understand how
    computer systems work. A GNU or Linux development machine is required to apply
    the concepts explained. Going through the example code provided is sometimes necessary
    to fully understand the mechanisms implemented. You are encouraged to modify,
    improve, and reuse the examples provided, applying the suggested methodologies.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 预期您精通C语言并了解计算机系统的工作原理。需要一个GNU或Linux开发机器来应用所解释的概念。有时需要通过提供的示例代码来完全理解实现的机制。鼓励您修改、改进和重用提供的示例，并应用建议的方法。

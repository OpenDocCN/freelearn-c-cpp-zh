  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “A single configuration file must be provided from
    the command-line invocation, with several platforms and development board configurations
    provided under the `/``scripts` directory.”'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名。以下是一个示例：“必须从命令行调用提供一个单独的配置文件，在`/scripts`目录下提供多个平台和开发板配置。”'

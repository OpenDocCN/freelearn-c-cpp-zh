- en: 'Section 1: Functional Building Blocks in C++'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1节：C++中的函数式编程基本组件
- en: In this section, we will learn about the basic building blocks of functional
    programming and how to use them in C++. First, we will look at what functional
    programming is and how it is different from and similar to **object-oriented programming**
    (**OOP**). Then, we will dive into the fundamental idea of immutability and learn
    how to write pure functions in C++—that is, functions that don't change state.
    We will then learn how to use lambdas and how to write pure functions using them.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将学习函数式编程的基本构建块以及如何在C++中使用它们。首先，我们将了解函数式编程是什么，以及它与面向对象编程（OOP）有何不同和相似之处。然后，我们将深入了解不可变性的基本概念，并学习如何在C++中编写纯函数——即不改变状态的函数。然后，我们将学习如何使用lambda表达式以及如何使用它们编写纯函数。
- en: Once we master those building blocks, we can move on to operations with functions.
    In functional programming, functions are data, so we can pass them around and
    make operations with them. We will learn about partial application and currying,
    two fundamental and closely-related operations. We will also see how to compose
    functions. These operations will take us from simple functions to very complex
    ones with just a few lines of plumbing code.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们掌握了这些基本组件，我们就可以继续进行函数操作。在函数式编程中，函数就是数据，因此我们可以传递它们并对它们进行操作。我们将学习部分应用和柯里化，这两个基本且密切相关的操作。我们还将看到如何组合函数。这些操作将使我们能够用几行简单的代码将简单的函数转变为非常复杂的函数。

- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 'C++ has been used for 30 years, and during that time, many new languages have
    come and gone, but C++ has endured. The big question behind this book is: Why?
    Why use C++? The answer lies in the ten chapters you see in front of you but,
    as a spoiler, it is the flexibility and power of the language and the rich, broad
    Standard Library.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: C++已经使用了30年，在这段时间里，许多新的语言出现并消失，但C++却一直存在。这本书背后的重要问题是：为什么？为什么要使用C++？答案在你面前看到的十章中，但作为一个剧透，它是语言的灵活性和强大性以及丰富广泛的标准库。
- en: C++ has always been a powerful language, giving you direct access to memory
    while providing high-level features such as the ability to create new types—classes—and
    to override operators to suit your needs. However, the more modern C++ standards
    added to this, generic programming through templates, and functional programming
    through function objects and lambda expressions. You can use as much or as little
    of these features as you want; you can write event-driven code with abstract interface
    pointers, or C-like procedural code.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: C++一直是一种强大的语言，可以直接访问内存，同时提供高级功能，如能够创建新类型（类）和根据需要重写运算符。然而，更现代的C++标准增加了模板的通用编程和函数对象和lambda表达式的函数式编程。您可以根据需要使用这些功能的多少；您可以使用抽象接口指针编写事件驱动的代码，也可以使用类似C的过程式代码。
- en: In this book, we will take you through the features of the 2011 standard of
    C++ and the Standard Library provided with the language. The text explains how
    to use these features with short code snippets, and each chapter has a worked
    example illustrating the concepts. At the end of this book, you will be aware
    of all the features of the language and what can be possible with the C++ Standard
    Library. You will start this book as a beginner, and finish it informed and equipped
    to use C++.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们将介绍C++ 2011标准和语言提供的标准库的特性。本文解释了如何使用这些特性与简短的代码片段，并且每一章都有一个示例来说明概念。在本书结束时，您将了解语言的所有特性以及C++标准库的可能性。您将作为一个初学者开始本书，并在结束时具备使用C++的知识和能力。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](318b7b93-7e5a-437b-95b3-9b6178ece82c.xhtml), *Starting with C++*,
    explains the files used to write C++ applications, file dependencies, and the
    basics of C++ project management.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](318b7b93-7e5a-437b-95b3-9b6178ece82c.xhtml)，*从C++开始*，解释了用于编写C++应用程序的文件，文件依赖关系以及C++项目管理的基础知识。'
- en: '[Chapter 2](92dda5f2-3cee-40d5-8797-cdbbd6b8f59a.xhtml), *Understanding Language
    Features*, covers C++ statements and expressions, constants, variables, operators,
    and how to control execution flow in applications.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](92dda5f2-3cee-40d5-8797-cdbbd6b8f59a.xhtml)，*理解语言特性*，涵盖了C++语句和表达式、常量、变量、运算符以及如何控制应用程序中的执行流程。'
- en: '[Chapter 3](b1227194-5dda-4c73-a8e8-e8d68382abf0.xhtml), *Exploring C++ Types*,
    describes C++ built-in types, aggregated types, type aliases, initializer lists,
    and conversion between types.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](b1227194-5dda-4c73-a8e8-e8d68382abf0.xhtml)，*探索C++类型*，描述了C++内置类型、聚合类型、类型别名、初始化列表以及类型之间的转换。'
- en: '[Chapter 4](63ba5350-63d3-4dff-9ba2-b330f041d670.xhtml), *Working with Memory,
    Arrays, and Pointers*, covers how memory is allocated and used in C++ applications,
    how to use built-in arrays, the role of C++ references, and how to use C++ pointers
    to access memory.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](63ba5350-63d3-4dff-9ba2-b330f041d670.xhtml)，*使用内存、数组和指针*，涵盖了C++应用程序中内存的分配和使用方式，如何使用内置数组，C++引用的作用以及如何使用C++指针来访问内存。'
- en: '[Chapter 5](16029dc8-6d57-416f-ad51-6e991b96a439.xhtml), *Using Functions*,
    explains how to define functions, how to pass parameters-by-reference and by-value
    using a variable number of parameters, creating and using pointers to functions,
    and defining template functions and overloaded operators.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](16029dc8-6d57-416f-ad51-6e991b96a439.xhtml)，*使用函数*，解释了如何定义函数，如何通过引用和按值传递参数使用可变数量的参数，创建和使用函数指针，以及定义模板函数和重载运算符。'
- en: '[Chapter 6](35dc7051-5301-4fd1-bc4c-de09a50de0ee.xhtml), *Classes*, describes
    how to define new types through classes and the various special functions used
    in a class, how to instantiate a class as an object and how to destroy them, and
    how to access objects through pointers and how to write template classes.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](35dc7051-5301-4fd1-bc4c-de09a50de0ee.xhtml)，*类*，描述了如何通过类定义新类型以及类中使用的各种特殊函数，如何将类实例化为对象以及如何销毁它们，以及如何通过指针访问对象以及如何编写模板类。'
- en: '[Chapter 7](2f4184a2-fec8-4119-a155-389ab43e9f5b.xhtml), *Introduction to Object-Orientated
    Programming*, explains inheritance and composition, and how this affects using
    pointers and references to objects and the access levels of class members and
    how they affect inherited members. This chapter also explains polymorphism through
    virtual methods, and inheritance programming through abstract classes.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](2f4184a2-fec8-4119-a155-389ab43e9f5b.xhtml)，*面向对象编程简介*，解释了继承和组合，以及这如何影响使用指针和引用对象以及类成员的访问级别以及它们如何影响继承的成员。本章还通过虚方法解释了多态性，并通过抽象类解释了继承编程。'
- en: '[Chapter 8](b2eeebba-fe22-4565-a40f-6d0bfaee813b.xhtml), *Using Standard Library
    Containers*, covers all the C++ Standard Library container classes and how to
    use them with iterators and the standard algorithms so that you can manipulate
    the data in containers.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](b2eeebba-fe22-4565-a40f-6d0bfaee813b.xhtml)，*使用标准库容器*，涵盖了所有C++标准库容器类以及如何使用它们与迭代器和标准算法，以便操作容器中的数据。'
- en: '[Chapter 9](9e1566f8-3b58-4b6d-9753-febcf71cf20a.xhtml), *Using Strings*, describes
    the features of the standard C++ string class, converting between numeric data
    and strings, internationalizing strings, and using regular expressions to search
    and manipulate strings.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](9e1566f8-3b58-4b6d-9753-febcf71cf20a.xhtml)，*使用字符串*，描述了标准C++字符串类的特性，将数值数据和字符串之间的转换，国际化字符串以及使用正则表达式搜索和操作字符串。'
- en: '[Chapter 10](5a2f36d4-7d0b-4f2d-ae7c-f9e51f5d7dc4.xhtml), *Diagnostics and
    Debugging*, explains how to prepare your code to provide diagnostics and to enable
    it to be debugged, how applications are terminated, abruptly or gracefully, and
    how to use C++ exceptions.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](5a2f36d4-7d0b-4f2d-ae7c-f9e51f5d7dc4.xhtml)，*诊断和调试*，解释了如何准备代码以提供诊断并使其能够进行调试，应用程序如何被终止，突然或优雅地，以及如何使用C++异常。'
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需的内容
- en: This book covers the C++11 standard, and the associated C++ Standard Library.
    For the vast majority of this book, any C++11 compliant compiler is suitable.
    This includes compilers from Intel, IBM, Sun, Apple, and Microsoft, as well as
    the open source GCC compiler.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖了C++11标准以及相关的C++标准库。在本书的绝大部分内容中，任何符合C++11标准的编译器都是合适的。这包括英特尔、IBM、Sun、苹果和微软等公司的编译器，以及开源GCC编译器。
- en: This book uses Visual C++ 2017 Community Edition because it is a fully featured
    compiler and environment, and it is provided as a free download. This is a personal
    choice of the author, but it should not restrict readers who prefer using other
    compilers. Some of the sections of the last chapter on *Diagnostics and Debugging*
    describe Microsoft-specific features, but these sections are clearly marked.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用Visual C++ 2017 Community Edition，因为它是一个功能齐全的编译器和环境，并且可以免费下载。这是作者的个人选择，但不应限制喜欢使用其他编译器的读者。最后一章关于*诊断和调试*的一些部分描述了微软特定的功能，但这些部分已经清楚标记。
- en: Who this book is for
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合对象
- en: This book is intended for experienced programmers who are new to C++. The reader
    is expected to understand what high-level languages are for and basic concepts
    such as modularizing code and controlling execution flow.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于有经验的程序员，他们是C++的新手。预期读者了解高级语言的用途以及模块化代码和控制执行流程等基本概念。
- en: Conventions
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到一些文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the `include` directive."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄显示如下：“我们可以通过使用`include`指令包含其他上下文。”
- en: 'A block of code is set as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下方式编写：
- en: '[PRE2]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Clicking the Next button moves you to the next screen."'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。屏幕上出现的单词，例如菜单或对话框中的单词，会在文本中显示为：“单击“下一步”按钮将您移至下一个屏幕。”'
- en: Warnings or important notes appear in a box like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会以这样的方式出现在框中。
- en: Tips and tricks appear like this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这样的方式出现。

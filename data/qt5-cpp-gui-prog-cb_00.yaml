- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The continuous growth of the computer software market leads to a very competitive
    and challenging era. Not only does your software need to be functional and easy
    to use, it must also look appealing and professional to the users. In order to
    gain an upper hand and a competitive advantage over other software products in
    the market, the look and feel of your product is of utmost importance and should
    be taken care of early in the production stage. In this book, we will teach you
    how to create a functional, appealing, and user friendly software using the Qt5
    development platform.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机软件市场的持续增长导致了一个竞争激烈和具有挑战性的时代。你的软件不仅需要功能强大且易于使用，还必须对用户具有吸引力和专业性。为了在市场上获得竞争优势，产品的外观和感觉至关重要，并且应该在生产阶段早期予以关注。在本书中，我们将教你如何使用Qt5开发平台创建功能强大、吸引人且用户友好的软件。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖了什么
- en: '[Chapter 1](ch01.html "Chapter 1. Look and Feel Customization"), *Look and
    Feel Customization*, shows how to design your program''s user interface using
    both the Qt Designer as well as the Qt Quick Designer.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。外观和感觉定制") *外观和感觉定制*，展示了如何使用Qt Designer和Qt Quick Designer设计程序的用户界面。'
- en: '[Chapter 2](ch02.html "Chapter 2. States and Animations"), *States and Animations*,
    explains how to animate your user interface widgets by empowering the state machine
    framework and the animation framework.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。状态和动画") *状态和动画*，解释了如何通过使用状态机框架和动画框架来为用户界面小部件添加动画效果。'
- en: '[Chapter 3](ch03.html "Chapter 3. QPainter and 2D Graphics"), *QPainter and
    2D Graphics*, covers how to draw vector shapes and bitmap images on screen using
    Qt''s built-in classes.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。QPainter和2D图形") *QPainter和2D图形*，介绍了如何使用Qt的内置类在屏幕上绘制矢量形状和位图图像。'
- en: '[Chapter 4](ch04.html "Chapter 4. OpenGL Implementation"), *OpenGL Implementation*,
    demonstrates how to render 3D graphics in your program by integrating OpenGL in
    your Qt project.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。OpenGL实现") *OpenGL实现*，演示了如何通过在Qt项目中集成OpenGL来渲染程序中的3D图形。'
- en: '[Chapter 5](ch05.html "Chapter 5. Building a Touch Screen Application with
    Qt5"), *Building a Touch Screen Application with Qt5*, explains how to create
    a program that works on a touch screen device.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。使用Qt5构建触摸屏应用程序") *使用Qt5构建触摸屏应用程序*，解释了如何创建适用于触摸屏设备的程序。'
- en: '[Chapter 6](ch06.html "Chapter 6. XML Parsing Made Easy"), *XML Parsing Made
    Easy*, shows how to process data in the XML format and use it together with the
    Google Geocoding API to create a simple address finder.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。简化XML解析") *简化XML解析*，展示了如何处理XML格式的数据，并与Google地理编码API一起使用，以创建一个简单的地址查找器。'
- en: '[Chapter 7](ch07.html "Chapter 7. Conversion Library"), *Conversion Library*,
    covers how to convert between different variable types, image formats, and video
    formats using Qt''s built-in classes as well as third-party programs.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。转换库") *转换库*，介绍了如何使用Qt的内置类以及第三方程序在不同变量类型、图像格式和视频格式之间进行转换。'
- en: '[Chapter 8](ch08.html "Chapter 8. Accessing Databases"), *Accessing Databases*,
    explains how to connect your program to an SQL database using Qt.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。访问数据库") *访问数据库*，解释了如何使用Qt将程序连接到SQL数据库。'
- en: '[Chapter 9](ch09.html "Chapter 9. Developing a Web Application Using Qt Web
    Engine"), *Developing a Web Application Using Qt Web Engine*, covers how to use
    the web rendering engine provided by Qt and develop programs that empower the
    web technology.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。使用Qt Web引擎开发Web应用程序") *使用Qt Web引擎开发Web应用程序*，介绍了如何使用Qt提供的Web渲染引擎，并开发利用Web技术的程序。'
- en: What you need for this book
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书需要什么
- en: 'The following are the prerequisites for this book:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是本书的先决条件：
- en: Qt5 (for all chapters)
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Qt5（适用于所有章节）
- en: FFmpeg (for [Chapter 7](ch07.html "Chapter 7. Conversion Library"), *Conversion
    Library*)
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: FFmpeg（用于[第7章](ch07.html "第7章。转换库") *转换库*）
- en: XAMPP (for [Chapter 8](ch08.html "Chapter 8. Accessing Databases"), *Accessing
    Databases*)
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: XAMPP（用于[第8章](ch08.html "第8章。访问数据库") *访问数据库*）
- en: Who this book is for
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁
- en: This book intended for those who want to develop software using Qt5\. If you
    want to improve the visual quality and content presentation of your software application,
    this book will suit you best.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在为那些想使用Qt5开发软件的人提供帮助。如果你想提高软件应用的视觉质量和内容呈现，这本书将最适合你。
- en: Sections
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (Getting
    ready, How to do it, How it works, There's more, and See also).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会经常看到几个标题（准备工作，如何做，它是如何工作的，还有更多，另请参阅）。
- en: 'To give clear instructions on how to complete a recipe, we use these sections
    as follows:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清晰地说明如何完成一个配方，我们使用以下这些部分：
- en: Getting ready
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉你在配方中可以期待什么，并描述了为配方设置任何软件或任何预备设置所需的步骤。
- en: How to do it…
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何做...
- en: This section contains the steps required to follow the recipe.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含了遵循配方所需的步骤。
- en: How it works…
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包括对上一节内容的详细解释。
- en: There's more…
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还有更多...
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含有关配方的附加信息，以使读者更加了解配方。
- en: See also
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 另请参阅
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '本节为配方提供了其他有用信息的链接。 '
- en: Conventions
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会发现一些区分不同信息类型的文本样式。以下是一些样式的示例及其含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "In
    the `mylabel.cpp` source file, define a function called `SetMyObject()` to save
    the object pointer."'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄显示如下："在`mylabel.cpp`源文件中，定义一个名为`SetMyObject()`的函数来保存对象指针。"
- en: 'A block of code is set as follows:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Go to the **Imports** tab in the **Library** window and add a Qt Quick
    module called **QtQuick.Controls** to your project."'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。例如，屏幕上看到的单词，比如菜单或对话框中的单词，会以这样的方式出现在文本中："转到**Library**窗口中的**Imports**标签，并向您的项目添加一个名为**QtQuick.Controls**的Qt
    Quick模块。"'
- en: Note
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会显示在这样的框中。
- en: Tip
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会显示为这样。
- en: Reader feedback
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。让我们知道您对这本书的看法——您喜欢或不喜欢什么。读者的反馈对我们很重要，因为它有助于我们开发您真正能从中获益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个专题上有专业知识，并且有兴趣撰写或为一本书做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt书籍的自豪所有者，我们有很多东西可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的账户中下载本书的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便直接将文件发送到您的电子邮件。
- en: 'You can download the code files by following these steps:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以按照以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册到我们的网站。
- en: Hover the mouse pointer on the **SUPPORT** tab at the top.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的**SUPPORT**标签上。
- en: Click on **Code Downloads & Errata**.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**Code Downloads & Errata**。
- en: Enter the name of the book in the **Search** box.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**Search**框中输入书名。
- en: Select the book for which you're looking to download the code files.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买这本书的地点。
- en: Click on **Code Download**.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**Code Download**。
- en: You can also download the code files by clicking on the **Code Files** button
    on the book's webpage at the Packt Publishing website. This page can be accessed
    by entering the book's name in the **Search** box. Please note that you need to
    be logged in to your Packt account.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以通过在Packt Publishing网站上的书籍网页上点击**Code Files**按钮来下载代码文件。可以通过在**Search**框中输入书名来访问该页面。请注意，您需要登录到您的Packt账户。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 下载文件后，请确保使用最新版本的解压缩软件解压缩文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WinRAR / 7-Zip for Windows
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zipeg / iZip / UnRarX for Mac
- en: 7-Zip / PeaZip for Linux
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7-Zip / PeaZip for Linux
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Qt5-C-GUI-Programming-Cookbook](https://github.com/PacktPublishing/Qt5-C-GUI-Programming-Cookbook).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 该书的代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/Qt5-C-GUI-Programming-Cookbook](https://github.com/PacktPublishing/Qt5-C-GUI-Programming-Cookbook)。我们还有来自丰富书籍和视频目录的其他代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)上找到。快去看看吧！
- en: Downloading the color images of this book
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的彩色图片
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [http://www.packtpub.com/sites/default/files/downloads/Qt5C++GUIProgrammingCookbook_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/Qt5C++GUIProgrammingCookbook_ColorImages.pdf).
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个PDF文件，其中包含本书中使用的屏幕截图/图表的彩色图片。彩色图片将帮助您更好地理解输出的变化。您可以从[http://www.packtpub.com/sites/default/files/downloads/Qt5C++GUIProgrammingCookbook_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/Qt5C++GUIProgrammingCookbook_ColorImages.pdf)下载此文件。
- en: Errata
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误是难免的。如果您在我们的书籍中发现错误——可能是文本或代码中的错误，我们将不胜感激地希望您向我们报告。通过这样做，您可以帮助其他读者避免挫折，并帮助我们改进本书的后续版本。如果您发现任何勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表**链接，并输入您的勘误详情。一旦您的勘误经过验证，您的提交将被接受，并且勘误将被上传到我们的网站或添加到该书籍的勘误部分下的任何现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看先前提交的勘误表，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)并在搜索框中输入书名。所需信息将显示在**勘误表**部分下。
- en: Piracy
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL

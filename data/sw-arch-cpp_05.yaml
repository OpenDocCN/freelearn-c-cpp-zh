- en: 'Section 2: The Design and Development of C++ Software'
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 第2节：C++软件的设计和开发
- en: This section presents techniques for creating effective software solutions with
    C++. It demonstrates techniques for solving common challenges and avoiding pitfalls
    when designing, developing, and building C++ code. The techniques come from the
    C++ language itself, as well as design patterns, tools, and build systems.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节介绍了使用C++创建有效软件解决方案的技术。它演示了解决常见挑战和避免在设计、开发和构建C++代码时的陷阱的技术。这些技术来自C++语言本身，以及设计模式、工具和构建系统。

- en: 'Section 2: Cross-Platform Development'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2节：跨平台开发
- en: This section will introduce you to cross-platform development. The idea of cross-platform
    development is that a software application should work well on more than one platform
    without significant code change. This saves time in porting and maintaining the
    code base. This follows the Qt philosophy of "code less, create more, and deploy
    everywhere." In this section, you will learn about the Qt Creator IDE, its usage,
    and how you can develop and run the same application on different platforms.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将向您介绍跨平台开发。跨平台开发的理念是软件应用在多个平台上运行良好，而不需要进行重大的代码更改。这样可以节省在移植和维护代码库方面的时间。这符合Qt的理念：“少写代码，创造更多，到处部署”。在本节中，您将了解Qt
    Creator IDE及其用法，以及如何在不同平台上开发和运行相同的应用程序。

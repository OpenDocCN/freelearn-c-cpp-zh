- en: 'Section 3: Advanced Programming, Debugging, and Deployment'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节：高级编程、调试和部署
- en: In this section, you will learn about advanced programming and development methodologies.
    You will learn about debugging, testing, and deploying Qt applications on various
    platforms. You will also learn about internationalization and how to build high-performance
    applications.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，您将学习高级编程和开发方法。您将学习在各种平台上调试、测试和部署Qt应用程序。您还将学习国际化以及如何构建高性能应用程序。

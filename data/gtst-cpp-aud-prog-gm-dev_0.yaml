- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Audio is certainly one of the most powerful tools at our disposal when it comes
    to making the players feel something from a video game. Audio can serve many different
    purposes in video games, such as giving feedback with sound effects, increasing
    immersion with ambient tracks, telling stories with recorded speech, or conveying
    all kinds of emotions through background music.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 音频在视频游戏中无疑是我们手头最强大的工具之一，它可以在许多不同的方面发挥作用，比如通过音效提供反馈、通过环境音轨增加沉浸感、通过录制的语音讲述故事，或通过背景音乐传达各种情感。
- en: Video games have been making use of sound since their earliest days. For instance,
    the 1972 classic, Pong, used a beep sound effect to provide feedback whenever
    the ball collided with something, with different pitches used to distinguish between
    collisions with the walls, collisions with the paddles, or the ball leaving the
    game court.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 自早期以来，视频游戏一直在利用声音。例如，1972年的经典游戏《乒乓球》使用了蜂鸣音效来提供反馈，每当球与物体碰撞时，不同的音高用于区分与墙壁的碰撞、与球拍的碰撞或球离开游戏场地。
- en: Space Invaders, on the other hand, made a very clever use of its rudimentary
    background music by progressively increasing the speed of the song as the danger
    of the alien invasion drew closer, thus enhancing the feelings of tension within
    the player. Studies have shown that gamers that played the game without sound
    did not feel the same sense of urgency, and their heart rates did not rise like
    the ones that played the game with the sound turned on.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，《太空侵略者》通过逐渐加快歌曲的速度，巧妙地利用了其基本的背景音乐，随着外星人入侵的危险越来越近，从而增强了玩家内心的紧张感。研究表明，没有声音玩游戏的玩家没有感受到同样的紧迫感，他们的心率也没有像打开声音的玩家那样上升。
- en: Since those days, there have been many advances in technology, which allowed
    audio in games to evolve considerably. Most games began using recorded audio instead
    of crude synthesized tones, and new techniques such as 3D audio now allow the
    players to feel like the sound is coming from all around them and interacting
    with the game environment.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 自那时以来，技术取得了许多进步，使得游戏中的音频得以显著发展。大多数游戏开始使用录制的音频而不是粗糙的合成音调，而新技术如3D音频现在允许玩家感觉到声音来自四面八方，并与游戏环境互动。
- en: Music has also played a very important role in video games. The popular Final
    Fantasy games owe a great portion of their emotional impact to the sweeping, cinematic
    soundtracks composed by Nobuo Uematsu. The most memorable scenes in the series
    would have not been the same without the music that accompanied them.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 音乐在视频游戏中也扮演着非常重要的角色。流行的《最终幻想》游戏在情感上的巨大影响归功于植松伸夫创作的宏大、电影般的配乐。系列中最令人难忘的场景如果没有伴随着音乐，将不会是同样的。
- en: Many developers and composers have also looked into ways of making the music
    react to the game play. For example, starting with Monkey Island 2, *LeChuck's
    Revenge*, every graphic adventure game that LucasArts created uses a custom interactive
    music system called iMUSE, which among other features, allows seamless musical
    transitions between themes as the player moves from one room to another.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 许多开发者和作曲家也研究了使音乐与游戏玩法互动的方法。例如，从《猴岛小英雄2：勒船长的复仇》开始，卢卡斯艺术公司创造的每个图形冒险游戏都使用了一种名为iMUSE的自定义交互式音乐系统，它允许主题之间的音乐过渡在玩家从一个房间移动到另一个房间时无缝进行。
- en: 'There are even games that incorporate audio concepts directly into their main
    gameplay mechanics, such as the songs that the player has to memorize and play
    in *The Legend of Zelda: Ocarina of Time*, and games that revolve entirely around
    sound, with the most popular examples being rhythm games, such as *PaRappa the
    Rapper*, *Dance Dance Revolution*, or *Guitar Hero*.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 甚至有一些游戏直接将音频概念融入到它们的主要游戏机制中，比如玩家必须记忆并在《塞尔达传说：时光之笛》中演奏的歌曲，以及完全围绕声音展开的游戏，最流行的例子是节奏游戏，比如《帕拉帕大冒险》、《舞力全开》或《吉他英雄》。
- en: However, despite being such an important part of video games, many game development
    books skim through the subject of audio programming. Even the ones that dedicate
    a chapter to audio, often only teach you the very basics, such as loading and
    playing audio files, or use outdated audio engines instead of the ones used by
    the industry nowadays. Additionally, other game development topics, such as graphics,
    physics, or artificial intelligence tend to be more enticing to beginner level
    game developers and learning about audio becomes less of a priority.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，尽管音频是视频游戏中如此重要的一部分，许多游戏开发书籍都只是粗略地涉及音频编程这个主题。即使是那些专门用一章来讲解音频的书籍，通常也只教授一些非常基础的知识，比如加载和播放音频文件，或者使用过时的音频引擎，而不是现在行业中使用的引擎。此外，其他游戏开发主题，如图形、物理或人工智能往往更吸引初级游戏开发者，学习音频变得不那么重要。
- en: The main goal of this book is to give you a crash course on audio programming
    for games by using a popular and well-established audio engine, and covering the
    subject from several different levels of abstraction. It is my hope that this
    approach will give you enough knowledge to implement most of the audio features
    that are normally required for a video game, and form a foundation so that you
    may pursue other topics that are more advanced.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的主要目标是通过使用一种流行且成熟的音频引擎，从几个不同的抽象级别涵盖音频编程，给你一个关于游戏音频编程的速成课程。我希望这种方法能够为你提供足够的知识，以实现大多数视频游戏通常需要的音频功能，并为你打下基础，使你能够追求更高级的主题。
- en: What this book covers
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖了什么
- en: '[Chapter 1](ch01.html "Chapter 1. Audio Concepts"), *Audio Concepts*, covers
    some of the most important audio concepts, such as sound waves, analog and digital
    audio, multi-channel audio, and audio file formats.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，“音频概念”，涵盖了一些最重要的音频概念，如声波、模拟和数字音频、多声道音频和音频文件格式。
- en: '[Chapter 2](ch02.html "Chapter 2. Audio Playback"), *Audio Playback*, shows
    how to use FMOD to load and play audio files, and how to begin creating a simple
    audio manager class.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章 音频播放")，“音频播放”，展示了如何使用FMOD加载和播放音频文件，以及如何开始创建一个简单的音频管理器类。'
- en: '[Chapter 3](ch03.html "Chapter 3. Audio Control"), *Audio Control*, shows how
    to control the playback and parameters of a sound, and how to group sounds into
    categories and control them simultaneously.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章 音频控制")，“音频控制”，展示了如何控制声音的播放和参数，以及如何将声音分组到类别并同时控制它们。'
- en: '[Chapter 4](ch04.html "Chapter 4. 3D Audio"), *3D Audio*, covers the most important
    concepts of 3D audio, such as positional audio, reverberation, obstruction/occlusion,
    along with a few DSP effects.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章 3D音频")，“3D音频”，涵盖了3D音频的最重要概念，比如定位音频、混响、遮挡/遮蔽，以及一些DSP效果。'
- en: '[Chapter 5](ch05.html "Chapter 5. Intelligent Audio"), *Intelligent Audio*,
    provides an overview of high-level sound design using the FMOD Designer tool,
    with examples of how to create adaptive and interactive sound events and music.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章 智能音频")，“智能音频”，提供了使用FMOD Designer工具进行高级声音设计的概述，以及如何创建自适应和交互式声音事件和音乐的示例。'
- en: '[Chapter 6](ch06.html "Chapter 6. Low-level Audio"), *Low-level Audio*, provides
    basic information on how to work with audio at a very low-level, by manipulating
    and writing audio data directly.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章 低级音频")，“低级音频”，提供了关于如何在非常低级别上处理音频的基本信息，通过直接操作和编写音频数据。'
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 阅读本书所需的内容
- en: 'For this book, you will need the following software:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读本书，您需要以下软件：
- en: '**C++ IDE**: Instructions are provided for Microsoft Visual Studio, but you
    should be able to use any C++ IDE or compiler. The Express version of Visual Studio
    is free and can be downloaded from the Microsoft website.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**C++ IDE**：提供了Microsoft Visual Studio的说明，但您也可以使用任何C++ IDE或编译器。Visual Studio的Express版本是免费的，可以从微软网站下载。'
- en: '**FMOD Ex**: Needed for chapters 2 - 4, and 6 and can be downloaded for free
    from [www.fmod.org](http://www.fmod.org).'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**FMOD Ex**：第2-4章和第6章需要，可从[www.fmod.org](http://www.fmod.org)免费下载。'
- en: '**FMOD Designer**: Needed for chapter 5\. Can be downloaded for free from [www.fmod.org](http://www.fmod.org).'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**FMOD Designer**：第5章需要。可从[www.fmod.org](http://www.fmod.org)免费下载。'
- en: '**SFML**: All of the code samples on the website also use SFML (Version 2.0)
    to handle other tasks, such as window management, graphics, and input handling.
    Free download from [www.sfml-dev.org](http://www.sfml-dev.org).'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**SFML**：网站上的所有代码示例也使用SFML（2.0版本）来处理其他任务，比如窗口管理、图形和输入处理。可从[www.sfml-dev.org](http://www.sfml-dev.org)免费下载。'
- en: Who this book is for
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的受众
- en: This book is oriented towards C++ game developers who have little or no experience
    with audio programming and would like a quick introduction to the most important
    topics required to integrate audio into a game.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向具有少量或没有音频编程经验的C++游戏开发人员，他们希望快速了解集成音频到游戏中所需的最重要主题。
- en: You will need an intermediate knowledge of C++ to be able to follow the code
    examples in the book, including an understanding of basic C++ Standard Library
    features, such as strings, containers, iterators, and streams. Some game programming
    experience is also recommended, but not mandatory.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要具备中级的C++知识才能够理解本书中的代码示例，包括对基本的C++标准库特性的理解，比如字符串、容器、迭代器和流。同时也建议具备一些游戏编程经验，但这不是必需的。

  zh: 第2节：SFML 2D游戏开发
- en: We will create a basic side-scrolling 2D action game in which we will cover
    basic game concepts, including creating a game loop, rendering a 2D game scene
    using SFML, 2D sprite creation, 2D sprite animations, UI text and buttons, physics,
    and collision detection.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将创建一个基本的横向卷轴2D动作游戏，其中我们将涵盖基本游戏概念，包括创建游戏循环，使用SFML渲染2D游戏场景，2D精灵创建，2D精灵动画，UI文本和按钮，物理和碰撞检测。

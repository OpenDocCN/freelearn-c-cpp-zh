- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Welcome to *Arduino IoT Cloud for Developers*. In a world increasingly interconnected
    through the **Internet of Things** (**IoT**), this book serves as your comprehensive
    guide to mastering IoT development using the versatile Arduino platform. Whether
    you are a newcomer to IoT or an experienced developer looking to expand your skills,
    this book offers a hands-on, step-by-step approach to building meaningful IoT
    projects with the Arduino IoT Cloud.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到 *Arduino IoT Cloud for Developers*。在一个日益通过 **物联网（IoT**）相互连接的世界中，本书作为您掌握使用多才多艺的Arduino平台进行物联网开发的全面指南。无论您是物联网的新手还是希望扩展技能的资深开发者，本书都提供了一种动手、分步的方法，以Arduino
    IoT Cloud构建有意义的物联网项目。
- en: The IoT has revolutionized the way we interact with the world around us. Everyday
    objects, from home appliances to industrial machinery, are now capable of connecting
    to the internet and exchanging data. This transformation presents endless opportunities
    for innovation and efficiency.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网（IoT）彻底改变了我们与世界互动的方式。从家用电器到工业机械，日常物品现在都能够连接到互联网并交换数据。这种变革为创新和效率提供了无限的机会。
- en: Arduino, renowned for its simplicity and flexibility, has become a go-to platform
    for IoT enthusiasts and professionals alike. The Arduino IoT Cloud, an integral
    part of the Arduino ecosystem, offers a powerful and user-friendly platform to
    build and manage IoT projects. This book is your gateway to unlocking the full
    potential of the Arduino IoT Cloud.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 以其简单性和灵活性著称的Arduino已成为物联网爱好者和专业人士的首选平台。Arduino IoT Cloud，Arduino生态系统的重要组成部分，提供了一个强大且用户友好的平台来构建和管理物联网项目。本书是您开启Arduino
    IoT Cloud全部潜能的门户。
- en: Through a combination of theory and practical examples, you’ll embark on a journey
    that starts with IoT fundamentals and culminates in advanced IoT applications.
    We’ll explore the core features of the Arduino IoT Cloud, delve into various communication
    technologies, and create real-world IoT solutions.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 通过理论与实践的结合，您将开始一段旅程，从物联网基础开始，最终达到高级物联网应用。我们将探索Arduino IoT Cloud的核心功能，深入研究各种通信技术，并创建实际的物联网解决方案。
- en: This book is designed to be accessible to all, whether you’re taking your first
    steps into IoT or seeking to deepen your knowledge. Each chapter provides clear
    explanations, code snippets, and hands-on projects to reinforce your learning.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在让所有人都能轻松阅读，无论是刚开始接触物联网还是希望深化知识。每一章都提供了清晰的解释、代码片段和动手项目，以巩固您的学习。
- en: By the end of this journey, you’ll not only have a firm grasp of IoT concepts
    but also the ability to design, implement, and customize IoT solutions using the
    Arduino IoT Cloud. Let’s embark on this exciting adventure into the world of IoT
    development together.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在这段旅程结束时，您不仅将牢固掌握物联网概念，还将具备使用Arduino IoT Cloud设计和定制物联网解决方案的能力。让我们共同踏上这个激动人心的物联网开发之旅。
- en: Who this book is for
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: '*Arduino IoT Cloud for Developers* caters to a diverse audience, including
    IoT and Arduino enthusiasts venturing into IoT with Arduino, as well as those
    with prior Arduino experience eager to delve into IoT applications. It’s also
    valuable for students and academicians pursuing electronics, computer science,
    or engineering degrees, seeking practical IoT knowledge and project inspiration.
    Additionally, makers, hobbyists, and DIY enthusiasts keen on crafting real-world
    IoT projects for personal experimentation will find this book beneficial. For
    professionals such as IoT experts, engineers, and developers aiming to elevate
    their IoT development comprehension, this book offers a pathway to create high-quality,
    commercial-grade solutions.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*Arduino IoT Cloud for Developers* 面向多样化的受众，包括使用Arduino进入物联网的物联网和Arduino爱好者，以及那些希望深入了解物联网应用的具有先前Arduino经验的开发者。对于追求电子学、计算机科学或工程学位的学生和学者，本书也很有价值，他们寻求实际的物联网知识和项目灵感。此外，热衷于为个人实验制作实际物联网项目的创客、业余爱好者和DIY爱好者会发现这本书很有益。对于物联网专家、工程师和开发者等专业人士，本书提供了一条途径，以创建高质量、商业级解决方案。'
- en: This book accommodates both beginners and experienced readers, providing a step-by-step
    learning path from IoT fundamentals to advanced IoT development with the Arduino
    IoT Cloud. Regardless of your background, this book equips you with the skills
    to design and implement innovative IoT solutions.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合初学者和有经验的读者，提供从物联网基础到使用Arduino IoT Cloud进行高级物联网开发的逐步学习路径。无论您的背景如何，本书都为您提供了设计和实施创新物联网解决方案的技能。
- en: What this book covers
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B19752_01.xhtml#_idTextAnchor015), *Introduction to IoT and Arduino*,
    covers IoT architecture along with security and Arduino.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B19752_01.xhtml#_idTextAnchor015), *物联网和 Arduino 简介*，涵盖了物联网架构、安全和 Arduino。'
- en: '[*Chapter 2*](B19752_02.xhtml#_idTextAnchor038), *First Look at the Arduino
    IoT Cloud*, explores the practical demonstration of the Arduino IoT Cloud with
    MKR Wi-Fi 1010 and Node-RED to connect old friends (older/non-compatible devices)
    with the Arduino IoT Cloud.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B19752_02.xhtml#_idTextAnchor038), *初探 Arduino IoT 云平台*，通过 MKR Wi-Fi
    1010 和 Node-RED 的实际演示，探讨了如何将旧设备（较老/不兼容的设备）连接到 Arduino IoT 云平台。'
- en: '[*Chapter 3*](B19752_03.xhtml#_idTextAnchor056), *Insights into the Arduino
    IoT Cloud Platform and the Cloud Editor*, provides an overview of the Arduino
    IoT Cloud features, including things, devices, and dashboard widgets, and finally,
    we will take a deeper look at the Cloud Editor.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B19752_03.xhtml#_idTextAnchor056), *Arduino IoT 云平台和云编辑器的见解*，提供了 Arduino
    IoT 云平台功能的概述，包括事物、设备和仪表板小部件，最后，我们将更深入地探讨云编辑器。'
- en: '[*Chapter 4*](B19752_04.xhtml#_idTextAnchor085), *Project #1 – A Smarter Setup
    for Sensing the Environment*, offers a project that will practically demonstrate
    how to deploy a smart sensing node using WeMos D1 Mini, DHT22, and MQ-135 to send
    environment data to the Arduino IoT Cloud, visualizing it with stunning widgets.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B19752_04.xhtml#_idTextAnchor085), *项目 #1 – 为环境感知设置更智能的方案*，提供了一个项目，将实际演示如何使用
    WeMos D1 Mini、DHT22 和 MQ-135 部署智能感应节点，并将环境数据发送到 Arduino IoT 云平台，并通过令人惊叹的小部件进行可视化。'
- en: '[*Chapter 5*](B19752_05.xhtml#_idTextAnchor101), *Project #2 – Creating a Portable
    Thing Tracker Using MKR GSM 1400*, examines asset tracking and demonstrates how
    to track assets using MKR GSM 1400 and GPS module, visualizing the data using
    a map widget in the Arduino IoT Cloud.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B19752_05.xhtml#_idTextAnchor101), *项目 #2 – 使用 MKR GSM 1400 创建便携式物品追踪器*，考察了资产追踪，并演示了如何使用
    MKR GSM 1400 和 GPS 模块追踪资产，并通过 Arduino IoT 云平台中的地图小部件可视化数据。'
- en: '[*Chapter 6*](B19752_06.xhtml#_idTextAnchor120), *Project #3 – A Remote Asset
    Tracking Application with LoRaWAN*, explores long-range communication using LoRaWAN
    technology. We will set up the LoRaWAN node, including the LoRaWAN Gateway, to
    track assets using MKR WAN 1300 and a GPS module.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B19752_06.xhtml#_idTextAnchor120), *项目 #3 – 使用 LoRaWAN 的远程资产追踪应用*，探讨了使用
    LoRaWAN 技术的远程通信。我们将设置 LoRaWAN 节点，包括 LoRaWAN 网关，使用 MKR WAN 1300 和 GPS 模块追踪资产。'
- en: '[*Chapter 7*](B19752_07.xhtml#_idTextAnchor141), *Enabling Communication between
    Different Devices*, provides a practical demonstration of how to set up cloud
    variable sync across multiple things, enabling Thing to Thing communication by
    simply using a graphical user interface without any coding.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B19752_07.xhtml#_idTextAnchor141), *实现不同设备之间的通信*，提供了一个实际演示，说明如何设置跨多个事物的云变量同步，通过简单的图形用户界面实现设备之间的通信，无需任何编码。'
- en: '[*Chapter 8*](B19752_08.xhtml#_idTextAnchor158), *Working with the Arduino
    IoT Cloud SDK and JavaScript*, explores how developers can interact with the Arduino
    IoT Cloud using the JavaScript SDK, which includes API key setup and performing
    operations on Things, devices, cloud variables, and dashboards using JavaScript.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B19752_08.xhtml#_idTextAnchor158), *使用 Arduino IoT Cloud SDK 和 JavaScript
    进行操作*，探讨了开发者如何使用 JavaScript SDK 与 Arduino IoT 云平台交互，该 SDK 包括 API 密钥设置，并使用 JavaScript
    对事物、设备、云变量和仪表板进行操作。'
- en: '[*Chapter 9*](B19752_09.xhtml#_idTextAnchor195), *Project #4 – Collecting Data
    from the Soil and Environment for Smart Farming*, focuses on smart agriculture.
    We will explore how to sense soil moisture, soil temperature, and so on to make
    our agriculture smarter and more robust.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B19752_09.xhtml#_idTextAnchor195), *项目 #4 – 通过土壤和环境收集数据以实现智能农业*，专注于智能农业。我们将探讨如何感知土壤湿度、土壤温度等，使我们的农业更智能、更稳健。'
- en: '[*Chapter 10*](B19752_10.xhtml#_idTextAnchor211), *Project #5 – Making Your
    Home Smarter by Voice Assistant*, delves into smart homes. We will create a smart
    lamp using the WS2812 RGB ring and XIAO ESP32C3 and link the device to the Arduino
    IoT Cloud, as well as integrate the Arduino IoT Cloud with Amazon Alexa for a
    voice assistant experience.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B19752_10.xhtml#_idTextAnchor211), *项目 #5 – 通过语音助手使您的家更智能*，深入探讨了智能家居。我们将使用
    WS2812 RGB 环和 XIAO ESP32C3 创建一个智能灯，并将其连接到 Arduino IoT 云平台，同时将 Arduino IoT 云平台与
    Amazon Alexa 集成，以获得语音助手体验。'
- en: '[*Chapter 11*](B19752_11.xhtml#_idTextAnchor229), *Implementing the Arduino
    IoT Cloud Scheduler and Over-the-Air Features*, provides a practical demonstration
    of how to use the Cloud Scheduler in Arduino IoT Cloud to automate operations
    that are time-dependent. In the second part of the chapter, we will explore **Over-the-Air**
    (**OTA**) update features, which help us to send updates over the air without
    any physical connectivity to devices.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B19752_11.xhtml#_idTextAnchor229)，*实现Arduino IoT Cloud调度器和空中更新功能*，提供了一个如何在Arduino
    IoT Cloud中使用云调度器来自动化依赖时间的操作的实用演示。在第2部分中，我们将探讨**空中更新**（**OTA**）功能，这些功能帮助我们通过空中发送更新，而不需要任何物理连接到设备。'
- en: '[*Chapter 12*](B19752_12.xhtml#_idTextAnchor251), *Project #6 – Tracking and
    Notifying about Your Heart Rate*, offers a practical demonstration of a smart
    health project, where we will use XIAO ESP32C3 with a heart rate monitoring sensor
    to build a wearable product, which will send data to the Arduino IoT Cloud. Then,
    we will use Webhooks to send our **beats per minute** (**BPM**) to Zapier for
    notification alerts.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B19752_12.xhtml#_idTextAnchor251)，*项目#6 – 跟踪和通知心率*，提供了一个智能健康项目的实际演示，我们将使用XIAO
    ESP32C3和心率监测传感器来构建一个可穿戴产品，该产品将数据发送到Arduino IoT Cloud。然后，我们将使用Webhooks将我们的**每分钟心跳次数**（**BPM**）发送到Zapier进行通知警报。'
- en: '[*Chapter 13*](B19752_13.xhtml#_idTextAnchor268), *Scripting the Arduino IoT
    Cloud with Cloud CLI*, teaches you how to perform operations on the Arduino IoT
    Cloud using the command-line tool, which includes operations on devices, Things,
    and dashboards, as well as OTA. This chapter will help you learn the commands
    and prepare you to create your own batch scripting for automated operations.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B19752_13.xhtml#_idTextAnchor268)，*使用Cloud CLI编写Arduino IoT Cloud脚本*，教您如何使用命令行工具在Arduino
    IoT Cloud上执行操作，包括对设备、事物和仪表板的操作，以及OTA。这一章将帮助您学习命令，并为您创建自己的批处理脚本以实现自动化操作做好准备。'
- en: '[*Chapter 14*](B19752_14.xhtml#_idTextAnchor296), *Moving Ahead in the Arduino
    IoT Cloud*, provides details about the different Arduino IoT Cloud pricing plans,
    including the features of each plan. It also looks at Arduino PRO Hardware and
    Software for Industrial IoT and provides a complete list of resources for further
    explorations.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B19752_14.xhtml#_idTextAnchor296)，*在Arduino IoT Cloud中前进*，提供了有关不同Arduino
    IoT Cloud定价计划的详细信息，包括每个计划的特性。它还探讨了Arduino PRO硬件和软件在工业物联网中的应用，并提供了进一步探索的完整资源列表。'

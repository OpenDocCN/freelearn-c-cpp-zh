- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '**Virtual reality** (**VR**) isn''t just the media we knew and loved from the
    twentieth century in a stereo headset. It''s much more than that. VR doesn''t
    simply show us images of the world around us in stereo 3D. In a literal sense,
    sure, that *is* what it does, but that''s a little like saying that music just
    wiggles the air around our ears. Technically true, but too reductive to let us
    understand it. VR plays with our senses and dances with the cognitive mechanisms
    by which we think we understand the world. To get VR and learn how to create for
    it, we have to accept that it is an entirely new medium, and what we don''t know
    about its language, rules, and methods far outweighs what we do know. This is
    powerful stuff, and, without question, VR or some variant of this technology is
    likely to be the defining art form of the twenty-first century.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 虚拟现实不仅仅是我们在二十世纪喜爱的媒体在立体眼镜中的呈现。它远不止于此。虚拟现实不仅仅是以立体3D的方式向我们展示周围世界的图像。从字面上说，没错，它确实是这样，但这有点像说音乐只是让我们的耳朵周围的空气动一动。从技术上讲是对的，但这样的解释太过简单，无法让我们理解它。虚拟现实通过与我们的感官互动，与我们认为我们理解世界的认知机制共舞。要理解虚拟现实并学习如何为其创建，我们必须接受它是一种全新的媒体，我们对它的语言、规则和方法所不知道的远远超过我们所知道的。这是强大的东西，毫无疑问，虚拟现实或类似的技术很可能成为二十一世纪的定义艺术形式。
- en: You'd be right to greet this assertion with a bit of skepticism. Given the present
    state of the technology and of the industry, it takes some imagination to see
    beyond the horizon of where we are now. And you've probably seen by now that the
    public's expectations are in a race with the actual state of the technology and
    the art form. Sometimes, they lag behind its reality, and sometimes they jump
    ahead. Opinions about VR, therefore, are all over the place. If we're in one of
    those phases where the tech makes a leap forward, people get amazed and excited
    by the possibilities and the breathless blogs declare that the world has changed.
    If we're in one of those phases where the expectations have jumped ahead, suddenly
    everyone's disappointed that their first-generation Oculus Rift hasn't morphed
    overnight into the Holodeck and we see a lot of disillusionment on blogs. It's
    impossible to predict where the pendulum will be in its swing when you read this.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你对这种说法持怀疑态度是正确的。鉴于技术和行业的现状，需要一些想象力才能看到我们现在所处的地平线之外。而且你可能已经看到，公众的期望与技术和艺术形式的实际状态相比，有时滞后，有时超前。因此，对于虚拟现实的意见各不相同。如果我们处于技术迈出重要一步的阶段，人们会对可能性感到惊讶和兴奋，而充满激情的博客则宣称世界已经改变。如果我们处于期望超前的阶段，突然间每个人都对他们的第一代Oculus
    Rift没有一夜之间变成全息甲板感到失望，我们会在博客上看到很多幻灭。在你阅读这篇文章时，很难预测钟摆在摆动时会在哪个方向。
- en: 'Here''s the reality though, and why we believe this medium is worth learning
    now: VR is coming, it''s inevitable, and it changes everything, even if this isn''t
    yet obvious from the rudimentary state of the first-generation technology. This
    medium carries with it the potential to revolutionize the way we learn, play,
    engage the virtual world, and so much else. But it''s going to take time and imagination.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这是一个现实，也是为什么我们相信现在值得学习这种媒体的原因：虚拟现实即将到来，这是不可避免的，它将改变一切，即使从第一代技术的初级状态来看，这一点还不明显。这种媒体具有改变我们学习、玩耍、参与虚拟世界等方方面面的潜力。但这需要时间和想象力。
- en: VR is a medium at a crossroads. The decisions we make now are going to carry
    us far into the future. The developers working in this medium will be the ones
    to shape its language and methods for the next generation. To work in VR is to
    work on a frontier, and that's an exciting place to be.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 虚拟现实是一个处于十字路口的媒体。我们现在做出的决策将深远影响未来。在这个媒体中工作的开发人员将成为下一代塑造其语言和方法的人。在虚拟现实领域工作是在一个前沿工作，这是一个令人兴奋的地方。
- en: In this book, we intend to give you a solid set of tools to begin your work
    on this frontier. This book uses a practical, hands-on approach to teach you how
    to build VR games and applications using the Unreal Engine. Each chapter walks
    you step-by-step through the process of building the essential building blocks
    of a VR application, and we pair these steps with in-depth explanations of what's
    really going on when you follow them and why things are done the way they are.
    It's this *why* that matters. Understanding how the underlying systems and ideas
    work is crucial to the work you'll do on your own after you've finished these
    tutorials, and, in this book, we've tried to give you both—an understanding of
    what to do to build a VR application, and the background you'll need in order
    to use this book as a springboard for your own work in VR.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我们打算为你提供一套坚实的工具，以便开始在这个领域上工作。本书采用实践性、动手操作的方法，教你如何使用虚幻引擎构建虚拟现实游戏和应用程序。每一章都会逐步引导你构建虚拟现实应用程序的基本构建模块，并配以深入的解释，说明你按照这些步骤进行时实际发生了什么，以及为什么要这样做。这就是为什么很重要的原因。理解底层系统和思想的工作原理对于你在完成这些教程后自己的工作至关重要，在这本书中，我们试图给你两者都提供——构建虚拟现实应用程序的方法和你在虚拟现实领域工作所需的背景知识。
- en: You should come away from this book with a solid understanding of how VR applications
    are built, and what specifically you need to know and understand about the Unreal
    Engine to build them. It's our hope that the work we do together here will set
    you up to take your exploration into this new frontier wherever you want to go.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该从这本书中获得对虚拟现实应用程序的构建有坚实的理解，以及构建它们所需的关于虚幻引擎的具体知识和理解。我们希望我们在这里一起完成的工作能够让你在这个新的领域中自由探索。
- en: Who this book is for
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁阅读
- en: If you're interested in creating VR games or applications, interested in seeing
    how VR could augment the work you do in your current field, or are just interested
    in exploring VR and seeing what it can do, this book is for you. You don't have
    to be an experienced engineer or even deeply experienced with Unreal Engine to
    benefit from this book; we explain everything as we go. Readers who are entirely
    new to Unreal Engine will find it helpful to run through Epic's getting started
    tutorials before diving in here, just so you know where everything is, but this
    book is entirely appropriate for both experienced Unreal users who need to learn
    specifically how Unreal works with VR, and for new Unreal users just finding their
    way around.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对创建VR游戏或应用程序感兴趣，对于看看VR如何能够增强你在当前领域的工作，或者只是对探索VR并看看它能做什么感兴趣，本书适合你。你不需要成为一名有经验的工程师，甚至对虚幻引擎有深入的了解，都可以从本书中获益；我们会在进行解释。对于完全不熟悉虚幻引擎的读者来说，在开始阅读本书之前，跟着Epic的入门教程走一遍会很有帮助，这样你就知道一切在哪里，但本书完全适合那些需要了解虚幻引擎如何与VR配合使用的有经验的虚幻用户，以及刚刚开始探索虚幻引擎的新用户。
- en: Whether you're entirely new to VR development and to Unreal, you've already
    been working in VR in another engine, or you know your way around Unreal but are
    new to VR, this book should be able to provide a lot of value. (And we hope even
    those already well versed in VR creation using Unreal Engine find a few interesting
    new perspectives and techniques as well.)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是完全新手，对VR开发和虚幻引擎都不熟悉，还是已经在其他引擎中进行VR开发，或者对虚幻引擎很熟悉但对VR还不熟悉，本书都能为你提供很多价值。（我们也希望那些已经熟悉使用虚幻引擎进行VR创作的人能够找到一些有趣的新视角和技巧。）
- en: What this book covers
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容包括：
- en: '[Chapter 1](8ad5a719-9b05-467c-ba9b-4467ce678145.xhtml), *Thinking in VR*,
    introduces VR as a medium and discusses a few of the many ways it can be used
    in a number of fields. We discuss the crucial concepts of immersion and presence,
    and outline practices for designing and building effective VR experiences.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](8ad5a719-9b05-467c-ba9b-4467ce678145.xhtml)，*在VR中思考*，介绍了VR作为一种媒介，并讨论了它在许多领域中的应用方式。我们讨论了沉浸和存在感的关键概念，并概述了设计和构建有效的VR体验的实践方法。'
- en: '[Chapter 2](24157dc8-09e6-4ff8-9ba2-3e0d0e4709b6.xhtml), *Setting Up Your Development
    Environment*, takes you through the process of setting up Unreal Engine and setting
    up to develop for mobile VR, and talks about where to learn about using Unreal
    and where to get help. For those interested in working in C++, this chapter also
    shows how to set up your development environment to build C++ projects and to
    build Unreal Engine from source code.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](24157dc8-09e6-4ff8-9ba2-3e0d0e4709b6.xhtml)，*设置开发环境*，带你了解设置虚幻引擎和移动VR开发环境的过程，并介绍了学习使用虚幻引擎和获取帮助的途径。对于那些对使用C++感兴趣的人来说，本章还展示了如何设置开发环境来构建C++项目和从源代码构建虚幻引擎。'
- en: '[Chapter 3](d32af29c-fd54-4d92-95df-30f74ad63a72.xhtml), *Hello World: Your
    First VR Project*, shows you how to create a new VR project from scratch, what
    settings to use when creating for VR and why we use them, and what you need to
    do differently if you''re building for mobile VR. This chapter also teaches you
    how to get content into your project and work with it, and how to set up a few
    of the basic blueprints you''ll need for VR development.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](d32af29c-fd54-4d92-95df-30f74ad63a72.xhtml)，*你的第一个VR项目：Hello World*，向你展示如何从头开始创建一个新的VR项目，创建VR时要使用的设置以及为什么要使用它们，以及如果你要为移动VR构建时需要做的不同之处。本章还教你如何将内容导入项目并与之一起工作，以及如何设置一些基本的蓝图，这些蓝图在VR开发中需要用到。'
- en: '[Chapter 4](9ad1cb4e-7a0e-469d-b173-ad10662a8524.xhtml), *Getting Around the
    Virtual World*, teaches you how to create and refine navigation meshes for character
    locomotion, how to build a player-controlled character and set up input handling,
    and then shows how to build a teleport-based locomotion scheme and how to implement
    seamless movement for a more immersive VR experience.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](9ad1cb4e-7a0e-469d-b173-ad10662a8524.xhtml)，*在虚拟世界中移动*，教你如何创建和优化角色运动的导航网格，如何构建玩家控制的角色并设置输入处理，然后展示如何构建基于传送的运动方案以及如何实现无缝移动，以获得更沉浸式的虚拟现实体验。'
- en: '[Chapter 5](f9975ede-59dd-4728-b0d4-db3c41a1970a.xhtml), *Interacting with
    the Virtual World - Part I*, shows you how to add hands to the player-controlled
    character and use hand-held motion controllers to drive them.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](f9975ede-59dd-4728-b0d4-db3c41a1970a.xhtml)，*与虚拟世界互动-第一部分*，向你展示如何为玩家控制的角色添加手部，并使用手持动作控制器来驱动它们。'
- en: '[Chapter 6](742d7556-3029-4f38-a7c8-b9c22ac24f4b.xhtml), *Interacting with
    the Virtual World - Part II*, shows how to set up an animation blueprint to animate
    the player''s hands in response to input, and how to make it possible for players
    to pick up and manipulate objects in the world.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](742d7556-3029-4f38-a7c8-b9c22ac24f4b.xhtml)，*与虚拟世界互动-第二部分*，展示如何设置动画蓝图以响应输入来动画化玩家的手部，并使玩家能够拾取和操作世界中的物体。'
- en: '[Chapter 7](5ab5546b-5b45-49f8-ae3a-b61e4562e314.xhtml), *Creating User Interfaces
    in VR*, shows you how to create interactive 3D user interfaces for VR, and introduces
    an AI-controlled companion character to be controlled by this interface.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](5ab5546b-5b45-49f8-ae3a-b61e4562e314.xhtml)，*在VR中创建用户界面*，向你展示如何为VR创建交互式的3D用户界面，并介绍了一个由该界面控制的AI伴侣角色。'
- en: '[Chapter 8](b8146ba1-ae02-4f7f-bfad-b318c1c8cfa3.xhtml), *Building the World
    and Optimizing for VR*, teaches you how to use the Unreal Editor''s VR Mode to
    build environments from within VR, and how to find performance bottlenecks in
    your environment and fix them.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](b8146ba1-ae02-4f7f-bfad-b318c1c8cfa3.xhtml)，*构建虚拟世界并优化VR*，教你如何使用虚幻引擎编辑器的VR模式在VR中构建环境，以及如何找到环境中的性能瓶颈并修复它们。'
- en: '[Chapter 9](e21c0165-9490-4e1f-8f0c-ae31fe2612b4.xhtml), *Displaying Media
    in VR*, teaches you how to display video media on virtual screens in VR space,
    in both mono and stereo. You''ll learn how to put 2D and 3D movies onto traditional
    virtual screens, how to surround the player with 360-degree mono and stereo video,
    and how to create a media manager to control its playback.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](e21c0165-9490-4e1f-8f0c-ae31fe2612b4.xhtml)，*在VR中显示媒体*，教您如何在VR空间中在虚拟屏幕上显示视频媒体，包括单眼和立体。您将学习如何将2D和3D电影放在传统的虚拟屏幕上，如何将玩家包围在360度单眼和立体视频中，以及如何创建媒体管理器来控制其播放。'
- en: '[Chapter 10](9090733f-bb14-4203-836c-f1f8e3c00dbe.xhtml), *Creating a Multiplayer
    Experience in VR*, teaches you about Unreal''s client-server network model, and
    shows you how to replicate actors, variables, and function calls from the server
    to connected clients, how to set up a player character to display differently
    to its owner and to other players, and how to set up remote procedure calls to
    trigger events on the server from clients.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](9090733f-bb14-4203-836c-f1f8e3c00dbe.xhtml)，*在VR中创建多人体验*，教您关于虚幻的客户端-服务器网络模型，并向您展示如何从服务器复制角色、变量和函数调用到连接的客户端，如何设置玩家角色以在其所有者和其他玩家之间显示不同，以及如何设置远程过程调用以触发服务器上的事件。'
- en: '[Chapter 11](5f207fef-ebac-4cfc-ba30-b5b9dfb5a366.xhtml), *Taking VR Further
    - Extending Unreal Engine*, shows you how to install and build plugins to extend
    the engine''s capabilities, and how to use Blueprint''s powerful debugging tools
    to dig into unfamiliar code and understand it.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](5f207fef-ebac-4cfc-ba30-b5b9dfb5a366.xhtml)，*进一步的VR-扩展虚幻引擎*，向您展示如何安装和构建插件以扩展引擎的功能，并介绍如何使用蓝图强大的调试工具来深入了解陌生代码。'
- en: '[Chapter 12](2503a102-2c23-4d65-9dd3-cf7fe90e2d3f.xhtml), *Where to Go from
    Here*, shows you where to get further information as you dive deeper into VR development.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](2503a102-2c23-4d65-9dd3-cf7fe90e2d3f.xhtml)，*接下来去哪里*，向您展示了在深入进行VR开发时如何获取更多信息。'
- en: '[Appendix A](397a59ac-04eb-4450-90ee-8b443373027b.xhtml), *Useful Mind Hacks*, leaves
    you with a number of useful *mind hacks* to make your development more effective.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录A](397a59ac-04eb-4450-90ee-8b443373027b.xhtml)，*有用的心智技巧*，为您提供了一些有用的心智技巧，使您的开发更加高效。'
- en: '[Appendix B](73bd2382-8ef8-4393-9f33-183062a0d4af.xhtml), *Research and Further
    Reading*, provides a few useful starting places for your search that will gradually
    help accelerate your learning enormously.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录B](73bd2382-8ef8-4393-9f33-183062a0d4af.xhtml)，*研究和进一步阅读*，为您的搜索提供了一些有用的起点，这将逐渐帮助您加快学习速度。'
- en: To get the most out of this book
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: You don't need to be an expert Unreal developer to benefit from this book, but
    it is helpful to have a sense of where things are. If you haven't yet installed
    Unreal Engine, don't worry—we'll cover this in [Chapter 2](24157dc8-09e6-4ff8-9ba2-3e0d0e4709b6.xhtml),
    *Setting Up Your Development Environment*, but if you've never used it before,
    it may be helpful at that point to take the time to run through the Unreal getting
    started tutorials before diving back into this book just so you know where everything
    is.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 您不需要成为一名专业的虚幻引擎开发者才能从本书中受益，但了解事物的位置是有帮助的。如果您还没有安装虚幻引擎，不用担心-我们将在[第2章](24157dc8-09e6-4ff8-9ba2-3e0d0e4709b6.xhtml)中介绍这个，*设置开发环境*，但如果您以前从未使用过它，那么在重新开始阅读本书之前，可能有必要花些时间运行虚幻引擎的入门教程，以便了解一切的位置。
- en: All of the projects in this book have been designed to work with the Oculus
    Rift and HTC Vive minimum specs, so whether you're on a desktop or a laptop, you
    should be fine provided your system meets these minimum specs. You should, of
    course, have a VR headset available, and if you're planning to develop for mobile
    VR, it's still recommended that you have a desktop VR headset available as well,
    since it will make testing dramatically easier. All of the software you'll be
    using through the course of this book is freely available online and we'll walk
    you through downloading and installing it, so there's nothing special you need
    to have installed on your system before we begin.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的所有项目都经过设计，可以与Oculus Rift和HTC Vive的最低规格配合使用，因此无论您使用台式机还是笔记本电脑，只要您的系统符合这些最低规格，都应该可以正常运行。当然，您应该有一个VR头盔，并且如果您计划开发移动VR，建议您也有一个台式机VR头盔，因为这将大大简化测试过程。本书中您将使用的所有软件都可以在网上免费获取，我们将指导您下载和安装，因此在开始之前，您不需要安装任何特殊的软件。
- en: This book is primarily written with PC developers in mind, but if you're working
    on a Mac, your development environment setup will be different, but everything
    we do in the engine will work the same way.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本书主要是为PC开发者编写的，但如果您在Mac上工作，您的开发环境设置将有所不同，但我们在引擎中所做的一切都是相同的。
- en: So that's it. If you have a VR headset, a system that can run it, and internet
    access (since we'll be downloading the engine and example content), you have everything
    you need.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 就是这样。如果您有一个VR头盔、一个可以运行它的系统和互联网访问权限（因为我们将下载引擎和示例内容），您就拥有了所需的一切。
- en: Download the example code files
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from your account at [www.packt.com](http://www.packt.com).
    If you purchased this book elsewhere, you can visit [www.packt.com/support](http://www.packt.com/support)
    and register to have the files emailed directly to you.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[www.packt.com](http://www.packt.com)上的账户中下载本书的示例代码文件。如果您在其他地方购买了本书，您可以访问[www.packt.com/support](http://www.packt.com/support)并注册，以便直接通过电子邮件接收文件。
- en: 'You can download the code files by following these steps:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以按照以下步骤下载代码文件：
- en: Log in or register at [www.packt.com](http://www.packt.com).
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在[www.packt.com](http://www.packt.com)上登录或注册。
- en: Select the SUPPORT tab.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择“支持”选项卡。
- en: Click on Code Downloads & Errata.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“代码下载和勘误”。
- en: Enter the name of the book in the Search box and follow the onscreen instructions.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书名，然后按照屏幕上的说明进行操作。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 下载完成后，请确保使用最新版本的解压软件解压文件夹：
- en: WinRAR/7-Zip for Windows
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows用户请使用WinRAR/7-Zip
- en: Zipeg/iZip/UnRarX for Mac
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac用户请使用Zipeg/iZip/UnRarX
- en: 7-Zip/PeaZip for Linux
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7-Zip/PeaZip for Linux
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Unreal-Engine-4-Virtual-Reality-Projects](https://github.com/PacktPublishing/Unreal-Engine-4-Virtual-Reality-Projects). In
    case there's an update to the code, it will be updated on the existing GitHub
    repository.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/Unreal-Engine-4-Virtual-Reality-Projects](https://github.com/PacktPublishing/Unreal-Engine-4-Virtual-Reality-Projects)。如果代码有更新，将在现有的GitHub存储库上进行更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**.
    Check them out!
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有其他代码包，来自我们丰富的图书和视频目录，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)上找到。请查看！
- en: Download the color images
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://www.packtpub.com/sites/default/files/downloads/9781789132878_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/9781789132878_ColorImages.pdf).'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一个PDF文件，其中包含本书中使用的彩色图像的截图/图表。您可以在这里下载：[https://www.packtpub.com/sites/default/files/downloads/9781789132878_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/9781789132878_ColorImages.pdf)。
- en: Conventions used
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "We should take a quick look at your project''s `.uproject` file
    as well."'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄。以下是一个示例：“我们还应该快速查看一下您项目的`.uproject`文件。”'
- en: 'A block of code is set as follows:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-49
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-51
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下方式编写：
- en: '[PRE2]'
  id: totrans-53
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "Select Window | Developer Tools | Device Profiles to open the Device
    Profiles window."'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或屏幕上显示的单词。例如，菜单或对话框中的单词会以这种方式出现在文本中。以下是一个示例：“选择窗口|开发者工具|设备配置文件以打开设备配置文件窗口。”'
- en: Warnings or important notes appear like this.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这种方式出现。
- en: Tips and tricks appear like this.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和诀窍会以这种方式出现。
- en: Get in touch
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: '**General feedback**: If you have questions about any aspect of this book,
    mention the book title in the subject of your message and email us at `customercare@packtpub.com`.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：如果您对本书的任何方面有疑问，请在邮件主题中提及书名，并发送电子邮件至`customercare@packtpub.com`。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packt.com/submit-errata](http://www.packt.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 勘误：尽管我们已经尽一切努力确保内容的准确性，但错误确实会发生。如果您在本书中发现错误，我们将非常感激您向我们报告。请访问[www.packt.com/submit-errata](http://www.packt.com/submit-errata)，选择您的书籍，点击勘误提交表链接，并输入详细信息。
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the Internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packt.com` with a link
    to the material.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 盗版：如果您在互联网上发现我们作品的任何形式的非法副本，请提供给我们位置地址或网站名称，我们将非常感激。请通过`copyright@packt.com`与我们联系，并附上材料链接。
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有兴趣成为作者：如果您在某个专题上有专业知识，并且有兴趣撰写或为一本书做出贡献，请访问[authors.packtpub.com](http://authors.packtpub.com/)。
- en: Reviews
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评论
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions, we at Packt can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下评论。在阅读和使用本书后，为什么不在您购买它的网站上留下评论呢？潜在读者可以看到并使用您的客观意见来做出购买决策，我们在Packt可以了解您对我们产品的看法，我们的作者可以看到您对他们的书的反馈。谢谢！
- en: For more information about Packt, please visit [packt.com](http://www.packt.com/).
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 有关Packt的更多信息，请访问[packt.com](http://www.packt.com/)。

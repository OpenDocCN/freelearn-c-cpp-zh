  zh: 首先，我们为需要数值的日期构建一个时间网格。这些是*t0*、*t1*、*t2*、*t3*和*t4*，以便对应于星期一（*t0*）、星期二（*t1*）、星期三（*t2*）、星期四（*t3*）和星期五（*t4*），依次对应于*t0=0*、*t1=1/365*、*t2=2/365*、*t3=3/365*和*t4=4/365*的年化期限。

  type: TYPE_NORMAL
  zh: 在方程12中，*N()*是累积标准正态分布。当我们需要计算诸如公司的**首次公开发行**（**IPO**）等问题时，这是一个有用的表达式，并且可以根据公司的特征确定其股权的公平价格。
- en: For example, imagine that we have a firm that has a total value of its assets

  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以再进一步，假设连续复利和恒定无风险利率*r*，我们可以得到以下方程：
- en: '![Intensity models](img/00081.jpeg)'
  id: totrans-153

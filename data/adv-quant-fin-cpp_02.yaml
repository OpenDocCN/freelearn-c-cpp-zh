  zh: 前述方程是一个线性迭代方程，我们可以通过对*r0*的起始值进行迭代计算一段时间步骤*r1*、*r2*、…、*rN*来计算。我们只需要参数*theta*、*lambda*和*sigma*的值，以及用于*epsilon*值的高斯随机数生成器。

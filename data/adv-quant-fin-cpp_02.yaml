    be shown that by choosing the last rate as a terminal measure, the drift has the
    form as follows:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在进一步简化模型，使用一个驱动所有远期利率的单一因素。这种简化后来可以放宽为多因素LMM。可以证明，通过选择最后一个利率作为终端度量，漂移的形式如下：
- en: '![Market models](img/00057.jpeg)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG

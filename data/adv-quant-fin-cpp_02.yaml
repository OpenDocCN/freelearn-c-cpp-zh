  zh: 请注意，左侧的表达式可以简洁地写成右侧的单个表达式。右侧的表达式代表到期时股东的回报。此外，这个表达式与标的资产*V(t)*和行权价*D*的欧式看涨期权的回报具有完全相同的形式。根据默顿的假设，我们进一步假设公司的动态遵循GBM如下：

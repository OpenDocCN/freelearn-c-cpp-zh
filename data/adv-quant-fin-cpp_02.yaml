    and approximating the differential of the Wiener process as the square root of
    delta *t* multiplied by a draw from a cumulative standard normal distribution,
    as follows:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们再次将方程1应用Euler-Murayama离散化，将微分*dX*转换为差异![外汇交易](img/00032.jpeg)，保持常数*rd*、*rf*和![外汇交易](img/00015.jpeg)不变，并将Wiener过程的微分近似为delta
    *t*的平方根乘以从累积标准正态分布中得出的随机数，如下所示：

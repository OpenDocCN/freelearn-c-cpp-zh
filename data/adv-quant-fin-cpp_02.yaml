  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这样做，我们建立了信用风险和股票衍生品定价之间的桥梁。事实上，我们现在可以使用所有股票衍生品定价的结果来定价信用风险的结构模型。请注意，波动率 ![结构模型](img/00015.jpeg)
    是公司资产的波动率，而不是股权波动率。因此，公司在*t=0*时的资产价值可以使用Black-Scholes公式计算如下：
- en: '![Structural models](img/00067.jpeg)'
  id: totrans-133

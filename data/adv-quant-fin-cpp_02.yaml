  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 前述每个远期利率将有其自己的随机过程驱动，这将导致*N*个随机过程。按照BGM，我们使用几何布朗运动（BGM）来描述每个这些随机过程，如下所示：

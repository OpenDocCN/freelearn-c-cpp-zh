  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 这个期望引入了未来发生或不发生FV的概率。但这个概率是什么？这个公司将来能否做出支付的概率。换句话说，公司在那时候存活的概率。因此，我们可以用![强度模型](img/00083.jpeg)代替![强度模型](img/00084.jpeg)以得到以下公式：

- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 'Whether you''re just getting started with programming, or you''ve settled on
    Qt as the GUI toolkit for your project, Qt Creator is a great choice for an Integrated
    Development Environment (IDE)! In this book, we work to help you make the most
    of Qt Creator, showing you almost every facet of using Qt Creator, from its configuration
    through compiling and debugging applications, along with numerous tips and tricks.
    Along the way, you gain valuable experience not just with Qt Creator as an IDE,
    but with Qt and Qt Quick as well. After reading this book, you''ll be able to:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您是刚开始学习编程，还是已经确定Qt是您项目的GUI工具包，Qt Creator都是一个很好的集成开发环境（IDE）的选择！在本书中，我们努力帮助您充分利用Qt
    Creator，向您展示使用Qt Creator的几乎每个方面，从配置到编译和调试应用程序，以及众多的技巧和窍门。在这个过程中，您不仅会获得Qt Creator作为IDE的宝贵经验，还会获得Qt和Qt
    Quick的宝贵经验。阅读完本书后，您将能够：
- en: Edit, compile, debug, and run C++ applications using Qt Creator, opening a path
    to build state-of-the-art console and GUI applications with Qt and the Standard
    Template Library (STL)
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Qt Creator编辑、编译、调试和运行C++应用程序，为使用Qt和标准模板库（STL）构建最先进的控制台和GUI应用程序打开了一条道路
- en: Edit, compile, debug, and run Qt Quick applications using Qt Creator, giving
    you access to one of the most advanced declarative GUI authoring environments
    anywhere
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Qt Creator编辑、编译、调试和运行Qt Quick应用程序，让您可以访问最先进的声明式GUI创作环境之一
- en: Design GUI applications using Qt Designer to build either traditional widget-based
    or Qt Quick applications
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Qt Designer设计GUI应用程序，构建传统的基于小部件或Qt Quick应用程序
- en: Analyze the memory and runtime performance of your Qt applications, and make
    improvements, and fix defects
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分析Qt应用程序的内存和运行时性能，并进行改进和缺陷修复
- en: Provide localized versions of your application, so that you can deploy it all
    over the world in different languages
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供应用程序的本地化版本，以便您可以在世界各地以不同语言部署它
- en: Use Qt Quick and Qt Widgets to write mobile applications for platforms such
    as Google Android
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Qt Quick和Qt Widgets为诸如Google Android等平台编写移动应用程序
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖了什么内容
- en: 'This book is divided into seven chapters, which you should plan on reading
    in order, especially if you''re new to Qt Creator and Qt programming in general.
    These chapters are:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为七章，您应该按顺序阅读，特别是如果您对Qt Creator和Qt编程不熟悉的话。这些章节包括：
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with Qt Creator"), *Getting
    Started with Qt Creator*, explains how to download and install Qt Creator, as
    well as edit simple applications to test your installation.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，“使用Qt Creator入门”，解释了如何下载和安装Qt Creator，以及编辑简单的应用程序来测试您的安装。
- en: '[Chapter 2](ch02.html "Chapter 2. Building Applications with Qt Creator"),
    *Building Applications with Qt Creator*, explains how to compile, run, and debug
    your application using Qt Creator. You will learn how Qt Creator integrates with
    both the GNU debugger and the Microsoft console debugger to provide breakpoints,
    memory inspection, and other debugging help.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，“使用Qt Creator构建应用程序”，解释了如何使用Qt Creator编译，运行和调试应用程序。您将学习Qt Creator如何与GNU调试器和Microsoft控制台调试器集成，以提供断点、内存检查和其他调试帮助。
- en: '[Chapter 3](ch03.html "Chapter 3. Designing Your Application with Qt Designer"),
    *Designing Your Application with Qt Designer*, explains how to use the drag-and-drop
    GUI designer that is part of Qt Creator, to build both Qt widget-based and Qt
    Quick applications.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，“使用Qt Designer设计您的应用程序”，解释了如何使用Qt Creator中的拖放GUI设计工具来构建Qt基于小部件和Qt Quick应用程序。
- en: '[Chapter 4](ch04.html "Chapter 4. Localizing Your Application with Qt Linguist"),
    *Localizing Your Application with Qt Linguist*, explains how to manage resource
    strings for different locales, letting you build your application with different
    languages in different locales.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，“使用Qt Linguist本地化您的应用程序”，解释了如何管理不同区域设置的资源字符串，让您可以在不同区域设置中使用不同语言构建应用程序。
- en: '[Chapter 5](ch05.html "Chapter 5. Performance Optimization with Qt Creator"),
    *Performance Optimization with Qt Creator*, explains how to use Qt Creator to
    examine your Qt Quick application''s runtime performance, as well as how to perform
    memory profiling of your application with Valgrind, an open source diagnostic
    tool.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，“使用Qt Creator进行性能优化”，解释了如何使用Qt Creator来检查Qt Quick应用程序的运行时性能，以及如何使用Valgrind进行应用程序的内存分析，Valgrind是一个开源的诊断工具。
- en: '[Chapter 6](ch06.html "Chapter 6. Developing Mobile Applications with Qt Creator"),
    *Developing Mobile Applications with Qt Creator*, gives a look at the exciting
    arena of mobile software development, and shows how you can use what you''ve learned
    in this book about Qt and Qt Creator to write applications for platforms such
    as Google Android.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，“使用Qt Creator开发移动应用程序”，介绍了移动软件开发的激动人心的领域，并展示了如何利用本书中关于Qt和Qt Creator的知识来为诸如Google
    Android等平台编写应用程序。
- en: '[Chapter 7](ch07.html "Chapter 7. Qt Tips and Tricks"), *Qt Tips and Tricks*,
    covers tricks for using Qt and Qt Creator that will help you use the Qt framework
    and the Qt Creator IDE efficiently.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，“Qt技巧和技巧”，涵盖了使用Qt和Qt Creator的技巧，这将帮助您高效地使用Qt框架和Qt Creator IDE。
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书需要什么
- en: Qt and Qt Creator are cross-platform tools. Whether you're using a Windows machine,
    a Macintosh using Mac OS X, or a workstation running Linux, you probably have
    what you need. You should have a reasonable amount of disk space (around 10 gigabytes
    is plenty) to install the whole Qt Creator IDE and Qt libraries, and as with any
    software development environment, the more RAM you have, the better (although
    I've run Qt Creator on netbooks running Ubuntu with a gigabyte of RAM and survived!).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Qt和Qt Creator是跨平台工具。无论您使用的是Windows机器、运行Mac OS X的Macintosh，还是运行Linux的工作站，您可能已经拥有所需的一切。您应该有足够的磁盘空间（大约10GB就足够了）来安装整个Qt
    Creator IDE和Qt库，与任何软件开发环境一样，您拥有的RAM越多越好（尽管我曾在运行Ubuntu的上网本上运行Qt Creator，只有1GB的RAM也能正常运行！）。
- en: You should have a basic understanding of computer programming, and should be
    prepared to write code in C++. Basic knowledge of JavaScript is helpful if you're
    interested in programming with Qt Quick, but you can pick that up along the way
    with little difficulty.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 您应该对计算机编程有基本的了解，并且应该准备用C++编写代码。如果您对使用Qt Quick进行编程感兴趣，那么对JavaScript的基本了解会有所帮助，但您可以在学习过程中轻松掌握。
- en: Who this book is for
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: I wrote this book for those who have little or no experience with Qt and Qt
    Creator, who may be using it for the first time as part of a college class, an
    open source project, or who just want to experiment with the platform and IDE.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我写这本书是为了那些对Qt和Qt Creator没有或很少经验的人，他们可能是第一次在大学课程、开源项目中使用它，或者只是想尝试一下这个平台和IDE。
- en: I especially want to encourage you to read this book if you're a student using
    Qt Creator in your university class on C++ programming! You should focus on the
    first two chapters, and as much of the rest as you need for your course.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我特别鼓励您阅读这本书，如果您是一名在大学C++编程课程中使用Qt Creator的学生！您应该专注于前两章，以及您课程所需的其余部分。
- en: Conventions
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您会发现一些文本样式，用于区分不同类型的信息。以下是一些这些样式的示例，以及它们的含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "For
    the name, enter `HelloWorldConsole`, and choose a path that makes sense for you
    (or accept the default)."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄显示如下：“对于名称，输入`HelloWorldConsole`，并选择对您有意义的路径（或接受默认设置）。”
- en: 'A block of code is set as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Where it says **Type Here**, right-click and choose **Remove menu bar**."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。您在屏幕上看到的单词，比如菜单或对话框中的单词，会以这样的方式出现在文本中：“在**此处输入**的位置，右键单击并选择**删除菜单栏**。”'
- en: Note
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这样的方式出现在一个框中。
- en: Tip
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这样的方式出现。
- en: Reader feedback
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎来自读者的反馈。让我们知道您对这本书的看法——您喜欢或不喜欢的地方。读者的反馈对我们开发您真正受益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在您的消息主题中提到书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on `<[www.packtpub.com/authors](mailto:www.packtpub.com/authors)>`.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个专题上有专业知识，并且有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南，网址为`<[www.packtpub.com/authors](mailto:www.packtpub.com/authors)>`。
- en: Customer support
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt图书的自豪所有者，我们有很多东西可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)账户中购买的所有Packt图书中下载示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，将文件直接发送到您的电子邮件中。
- en: Errata
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误还是会发生。如果您在我们的书籍中发现错误——可能是文本或代码中的错误——我们将不胜感激地希望您向我们报告。通过这样做，您可以帮助其他读者避免挫折，并帮助我们改进本书的后续版本。如果您发现任何勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)报告，选择您的书籍，点击**勘误提交表**链接，并输入您的勘误详情。一旦您的勘误经过验证，您的提交将被接受，并且勘误将被上传到我们的网站上，或者添加到该标题的勘误列表中的任何现有勘误下的勘误部分。您可以通过访问[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题来查看任何现有的勘误。
- en: Piracy
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上的版权盗版是所有媒体都面临的持续问题。在Packt，我们非常重视对我们的版权和许可的保护。如果您在互联网上发现我们作品的任何非法副本，请立即向我们提供位置地址或网站名称，以便我们采取补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<copyright@packtpub.com>`与我们联系，并附上涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在阅读本书的任何方面遇到问题，可以通过`<questions@packtpub.com>`与我们联系，我们将尽力解决。

  type: TYPE_NORMAL
  zh: 这本书的代码包也托管在GitHub上[https://github.com/PacktPublishing/Intel-Edison-Projects](https://github.com/PacktPublishing/Intel-Edison-Projects)。我们还有来自我们丰富的图书和视频目录的其他代码包可供选择，在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)。查看它们吧！

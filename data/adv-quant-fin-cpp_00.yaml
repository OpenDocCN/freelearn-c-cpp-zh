- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Quantitative Finance is a highly complex interdisciplinary field, which covers
    mathematics, finance, and information technology. Navigating it successfully requires
    specialist knowledge from many sources, such as financial derivatives, stochastic
    calculus, and Monte Carlo simulation. Crucially, it also requires a hands-on ability
    to transform theory into practice effectively.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 定量金融是一个高度复杂的跨学科领域，涵盖了数学、金融和信息技术。成功地驾驭它需要来自许多来源的专业知识，如金融衍生品、随机微积分和蒙特卡洛模拟。至关重要的是，它还需要将理论有效地转化为实践的能力。
- en: In *Advanced Quantitative Finance with C++*, we provide a guided tour through
    this exciting field. The key mathematical models used to price financial derivatives
    are explained as well as the main numerical models used to solve them. In particular,
    equity, currency, interest rates, and credit derivatives are discussed. The book
    also presents how to implement these models in C++ step by step. Several fully
    working, complete examples are given that can be immediately tested by the reader
    to support and complement their learning.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在《使用C++进行高级定量金融》中，我们将带领读者进入这个激动人心的领域。解释了用于定价金融衍生品的关键数学模型，以及用于解决这些模型的主要数值模型。特别讨论了股票、货币、利率和信用衍生品。该书还介绍了如何逐步在C++中实现这些模型。书中提供了几个完整的、可立即由读者测试的示例，以支持和补充他们的学习。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容包括
- en: '[Chapter 1](part0014_split_000.html#DB7S2-f9cfc61bea324a5db85ec5ea1673cdfd
    "Chapter 1. What is Quantitative Finance?"), *What is Quantitative Finance?*,
    gives a brief introduction to Quantitative Finance, delimits the subject to option
    pricing with C++, and describes the structure of the book.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，《什么是定量金融？》，简要介绍了定量金融，将主题限定为使用C++进行期权定价，并描述了本书的结构。
- en: '[Chapter 2](part0019_split_000.html#I3QM2-f9cfc61bea324a5db85ec5ea1673cdfd
    "Chapter 2. Mathematical Models"), *Mathematical Models*, offers a summary of
    the fundamental models used to price derivatives in modern financial markets.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，《数学模型》，概述了现代金融市场中用于定价衍生品的基本模型。
- en: '[Chapter 3](part0024_split_000.html#MSDG2-f9cfc61bea324a5db85ec5ea1673cdfd
    "Chapter 3. Numerical Methods"), *Numerical Methods*, reviews the three main families
    of numerical methods used to solve the mathematical models described in the [Chapter
    2](part0019_split_000.html#I3QM2-f9cfc61bea324a5db85ec5ea1673cdfd "Chapter 2. Mathematical
    Models"), *Mathematical Models*.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，《数值方法》，回顾了用于解决第2章《数学模型》中描述的数学模型的三个主要数值方法的主要家族。
- en: '[Chapter 4](part0028_split_000.html#QMFO2-f9cfc61bea324a5db85ec5ea1673cdfd
    "Chapter 4. Equity Derivatives in C++"), *Equity Derivatives in C++*, demonstrates
    the concrete pricing of equity derivatives using C++ in a basic contract (European
    Call/Put), and an advanced contract (multi-asset options).'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，《C++中的股票衍生品》，演示了使用C++对基本合同（欧式看涨/看跌）和高级合同（多资产期权）进行股票衍生品的具体定价。
- en: '[Chapter 5](part0031_split_000.html#TI1E2-f9cfc61bea324a5db85ec5ea1673cdfd
    "Chapter 5. Foreign Exchange Derivatives with C++"), *Foreign Exchange Derivatives
    with C++*, illustrates the pricing of foreign exchange derivatives using C++ in
    a basic contract (continuous barrier) and an advanced contract (terminal barrier).'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，《使用C++进行外汇衍生品》，演示了使用C++对基本合同（连续屏障）和高级合同（期末屏障）进行外汇衍生品定价。
- en: '[Chapter 6](part0034_split_000.html#10DJ42-f9cfc61bea324a5db85ec5ea1673cdfd
    "Chapter 6. Interest Rate Derivatives with C++"), *Interest Rate Derivatives with
    C++*, shows the pricing of interest rate derivatives using C++ in a basic contract
    and an advanced Interest Rate Swap (IRS).'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，《使用C++进行利率衍生品》，展示了使用C++对基本合同和高级利率互换（IRS）进行利率衍生品定价。
- en: '[Chapter 7](part0037_split_000.html#1394Q2-f9cfc61bea324a5db85ec5ea1673cdfd
    "Chapter 7. Credit Derivatives with C++"), *Credit Derivatives with C++*, demonstrates
    the concrete pricing of credit derivatives using C++ in a basic contract (Merton
    model) and an advanced contract (**Credit Default Swap** (**CDS**)).'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，《使用C++进行信用衍生品》，演示了使用C++对基本合同（默顿模型）和高级合同（信用违约互换（CDS））进行信用衍生品的具体定价。
- en: '[Appendix A](part0040_split_000.html#164MG1-f9cfc61bea324a5db85ec5ea1673cdfd
    "Appendix A. C++ Numerical Libraries for Option Pricing"), *C++ Numerical Libraries
    for Option Pricing*, gives a short guide to the various numerical libraries that
    can be used for option pricing.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 附录A，《用于期权定价的C++数值库》，简要介绍了可用于期权定价的各种数值库。
- en: '[Appendix B](part0045_split_000.html#1AT9A1-f9cfc61bea324a5db85ec5ea1673cdfd
    "Appendix B. References"), *References*, lists all the bibliographic references
    used throughout the chapters of this book.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 附录B，《参考文献》，列出了本书各章中使用的所有参考文献。
- en: What you need for this book
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: In order to implement the pricing algorithms described in this book, you will
    need some basic knowledge of C++ and Integrated Development Environment (IDE)
    of your choice. I have used Code:Blocks, which is a free C, C++, and Fortran IDE,
    and is highly extensible and fully configurable. You can download it from [http://www.codeblocks.org/](http://www.codeblocks.org/).
    You will also need a C++ compiler. I have used MinGW, which is a part of the GNU
    Compiler Collection (GCC), including C, C++, ADA, and Fortran compilers. This
    compiler can be downloaded from [http://www.mingw.org/](http://www.mingw.org/).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现本书中描述的定价算法，您需要一些 C++ 和您选择的集成开发环境（IDE）的基本知识。我使用了 Code:Blocks，这是一个免费的 C、C++
    和 Fortran IDE，非常灵活和完全可配置。您可以从 [http://www.codeblocks.org/](http://www.codeblocks.org/)
    下载它。您还需要一个 C++ 编译器。我使用了 MinGW，它是 GNU 编译器集合（GCC）的一部分，包括 C、C++、ADA 和 Fortran 编译器。这个编译器可以从
    [http://www.mingw.org/](http://www.mingw.org/) 下载。
- en: Who this book is for
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: This book is ideal for quantitative analysts, risk managers, actuaries, and
    other professionals working in the field of Quantitative Finance who want a quick
    reference or a hands-on introduction to pricing of financial derivatives. Postgraduate,
    MSc, and MBA students following university courses on derivatives in corporate
    finance and/or risk management will also benefit from this book. It could be used
    effectively by advanced undergraduate students who are interested in understanding
    these fascinating financial instruments. A basic familiarity with programming
    concepts, C++ programming language, and undergraduate-level calculus is required.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书非常适合量化分析师、风险管理人员、精算师和其他在量化金融领域工作的专业人士，他们希望快速查阅或亲自了解金融衍生品定价。在公司金融和/或风险管理衍生品课程中学习的研究生、硕士和工商管理硕士学生也会从本书中受益。对于对了解这些迷人的金融工具感兴趣的高年级本科生来说，这本书也可以有效地使用。需要基本的编程概念、C++
    编程语言和本科水平的微积分知识。

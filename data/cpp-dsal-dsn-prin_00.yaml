- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: About
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于
- en: This section briefly introduces the authors, the coverage of this book, the
    technical skills you'll need to get started, and the hardware and software requirements
    required to complete all of the included activities and exercises.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本节简要介绍了作者、本书的覆盖范围、开始所需的技术技能，以及完成所有包含的活动和练习所需的硬件和软件要求。
- en: About the Book
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于本书
- en: C++ is a mature multi-paradigm programming language that enables you to write
    high-level code with a high degree of control over the hardware. Today, significant
    parts of software infrastructure, including databases, browsers, multimedia frameworks,
    and GUI toolkits, are written in C++.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: C++是一种成熟的多范式编程语言，可以让您编写具有对硬件高度控制的高级代码。今天，包括数据库、浏览器、多媒体框架和GUI工具包在内的重要软件基础设施都是用C++编写的。
- en: This book starts by introducing C++ data structures and how to store data using
    linked lists, arrays, stacks, and queues. In later chapters, the book explains
    the basic algorithm design paradigms, such as the greedy approach and the divide-and-conquer
    approach, which are used to solve a large variety of computational problems. Finally,
    you will learn the advanced technique of dynamic programming to develop optimized
    implementations of several algorithms discussed in the book.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书首先介绍了C++数据结构以及如何使用链表、数组、栈和队列存储数据。在后面的章节中，本书解释了基本的算法设计范式，如贪婪方法和分治方法，用于解决各种计算问题。最后，您将学习动态规划的高级技术，以开发本书讨论的几种算法的优化实现。
- en: By the end of this book, you will have learned how to implement standard data
    structures and algorithms in efficient and scalable C++ 14 code.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 通过本书，您将学会如何在高效且可扩展的C++ 14代码中实现标准数据结构和算法。
- en: About the Authors
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于作者
- en: '**John Carey**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**John Carey**'
- en: A composer and pianist, John Carey's formal education is almost exclusively
    based within the musical realm. Having used computers and other forms of technology
    extensively in his artistic endeavors, he invested years of self-study in the
    subjects of programming and mathematics and now works professionally as a software
    engineer. He believes his unusual background provides him with a unique and relatively
    non-academic perspective on the topic of software development. He currently works
    for Hydratec Industries, a company that primarily develops CAD software for fire
    sprinkler system designers that is used to perform hydraulic calculations on proposed
    designs so as to determine their efficacy and legality.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 作曲家和钢琴家John Carey的正式教育几乎完全基于音乐领域。在他的艺术努力中广泛使用计算机和其他形式的技术后，他投入了多年的自学，学习编程和数学，并现在作为软件工程师专业工作。他相信他不寻常的背景为他提供了对软件开发主题的独特和相对非学术的视角。他目前在Hydratec
    Industries工作，该公司主要为消防洒水系统设计师开发CAD软件，用于对拟议设计进行水力计算，以确定其有效性和合法性。
- en: '**Shreyans Doshi**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**Shreyans Doshi**'
- en: Shreyans graduated with a Bachelor of Technology degree in Computer Engineering
    from Nirma University, Ahmedabad. After graduation, he joined the finance industry
    to work on ultra-low latency trading systems using cutting-edge C++ applications.
    For the past three years, he has been designing trading infrastructure in C++.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Shreyans毕业于Nirma大学，获得计算机工程学士学位。毕业后，他加入了金融行业，致力于使用尖端C++应用程序开发超低延迟交易系统。在过去的三年里，他一直在C++中设计交易基础设施。
- en: '**Payas Rajan**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**Payas Rajan**'
- en: Payas graduated with a Bachelor of Technology degree in Computer Science from
    NIT Allahabad. Later, he joined Samsung Research India, where he helped develop
    the multimedia framework for Tizen devices. Currently working as a teaching and
    research assistant while pursuing a PhD specializing in geospatial databases and
    route planning algorithms at the University of California Riverside, he has been
    creating applications using C++ for a decade.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Payas毕业于NIT Allahabad，获得计算机科学技术学士学位。后来，他加入了三星研究印度，在那里帮助开发了Tizen设备的多媒体框架。目前，他在加州大学河滨分校攻读博士学位，专攻地理空间数据库和路径规划算法，并担任教学和研究助理，他已经使用C++创建应用程序十年。
- en: Learning Objectives
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 学习目标
- en: 'By the end of this book, you will be able to:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 通过本书，您将能够：
- en: Build applications using hash tables, dictionaries, and sets
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用哈希表、字典和集合构建应用程序
- en: Implement a URL shortening service using a bloom filter
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用布隆过滤器实现URL缩短服务
- en: Apply common algorithms such as heapsort and merge-sort for string data types
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用常见算法，如堆排序和归并排序，用于字符串数据类型
- en: Use C++ template metaprogramming to write code libraries
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用C++模板元编程编写代码库
- en: Explore how modern hardware affects the actual runtime performance of programs
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索现代硬件如何影响程序的实际运行性能
- en: Use appropriate modern C++ idioms such as `std::array`, instead of C-style arrays
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用适当的现代C++习语，如`std::array`，而不是C风格数组
- en: Audience
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 受众
- en: This book is intended for developers or students who want to revisit basic data
    structures and algorithm design techniques. Although no mathematical background
    is required, some basic knowledge of complexity classes and Big O notation, along
    with a qualification in an algorithms course, will help you get the most out of
    this book. Familiarity with the C++ 14 standard is assumed.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适用于想要重新学习基本数据结构和算法设计技术的开发人员或学生。虽然不需要数学背景，但一些复杂度类和大O符号的基本知识，以及算法课程的资格，将帮助您充分利用本书。假定您熟悉C++
    14标准。
- en: Approach
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 方法
- en: This book uses a practical and hands-on approach to explain various concepts.
    Through exercises, the book shows that different data structures that theoretically
    should perform similarly actually perform quite differently on modern computers.
    The book does not delve into any theoretical analyses and instead focuses on benchmarking
    and practical results.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本书采用实用的、动手的方法来解释各种概念。通过练习，本书展示了在现代计算机上，理论上应该执行类似的不同数据结构实际上表现出了不同的性能。本书不涉及任何理论分析，而是专注于基准测试和实际结果。

  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 上述命令将要求用户添加角色的名称及其类型。
- en: Enter the name of the role, for example, `testUser`.
  id: totrans-357
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入角色的名称，例如`testUser`。
- en: 'Next, enter `y` when prompted to set a new role to be a superuser:'
  id: totrans-358
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，在提示时输入`y`以设置新角色为超级用户：
- en: '[PRE19]'
  id: totrans-359
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: This will create a new user with the name `testUser`.
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 这将创建一个名为`testUser`的新用户。
- en: 'Create a new database with the name `testdb` using the following command:'
  id: totrans-361
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用以下命令创建名为`testdb`的新数据库：
- en: '[PRE20]'
  id: totrans-362
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'

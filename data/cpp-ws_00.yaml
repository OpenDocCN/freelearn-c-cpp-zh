  id: totrans-294
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 探索pgAdmin仪表板
- en: 'Once you have installed PostgreSQL in Windows and macOS, follow these steps
    to grasp the interface better:'
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 在Windows和macOS上安装PostgreSQL后，按照以下步骤更好地了解界面：

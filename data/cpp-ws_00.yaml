  zh: 在你深入学习C#语言的强大之前，你需要安装.NET运行时和C#开发和调试工具。
- en: Before You Begin
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 开始之前
- en: You can either install the full Visual Studio Integrated Development Environment
    (IDE), which offers a fully featured code editor (this is a costly license) or
    you can install Visual Studio Code (VS Code), Microsoft's lightweight cross-platform
    editor. *The C# Workshop* targets the VS Code editor as this does not require
    a license fee and works seamlessly across multiple platforms.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以安装完整的Visual Studio集成开发环境（IDE），它提供了一个功能齐全的代码编辑器（这是一个昂贵的许可证），或者你可以安装Visual
    Studio Code（VS Code），微软的轻量级跨平台编辑器。*C#工作坊*以VS Code编辑器为目标，因为它不需要许可证费用，并且可以在多个平台上无缝运行。
- en: Installing VS Code
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安装VS Code
- en: Visit the VS Code site at https://code.visualstudio.com and download it for
    Windows, macOS, or Linux, following the installation instructions for your preferred
    platform.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 访问网址https://code.visualstudio.com并根据您选择的平台的安装说明在Windows、macOS或Linux上下载它。
- en: Note
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: It is better to check the `Create a Desktop Icon` checkbox for ease of use.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 最好勾选“创建桌面图标”复选框以方便使用。
- en: 'VS Code is free and open source. It supports multiple languages and needs to
    be configured for the C# language. Once VS Code is installed, you will need to
    add the `C# for Visual Studio Code` (powered by OmniSharp) extension to support
    C#. This can be found at https://marketplace.visualstudio.com/items?itemName=ms-dotnettools.csharp.
    To install the C# extension, follow the per-platform instructions:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: VS Code是免费且开源的。它支持多种语言，需要为C#语言进行配置。安装VS Code后，您需要添加`C# for Visual Studio Code`（由OmniSharp提供支持）扩展以支持C#。这可以在https://marketplace.visualstudio.com/items?itemName=ms-dotnettools.csharp找到。要安装C#扩展，请按照每个平台的说明进行操作：
- en: Open the `Extension` tab and type `C#`.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开“扩展”选项卡，输入“C#”。
- en: Note
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: If you do not want to directly install the C# extension from the website, install
    it from VS code itself.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您不想直接从网站安装C#扩展，可以从VS Code本身安装。
- en: Select the first selection, that is, `C# for Visual Studio Code (powered by
    OmniSharp)`.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择第一个选择，即“C# for Visual Studio Code (powered by OmniSharp)”。
- en: Click on the `Install` button.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“安装”按钮。

  id: totrans-296
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从Windows/macOS打开`pgAdmin4`（如果您的系统上没有打开pgAdmin）。
- en: 'Click on the `Servers` option on the left:'

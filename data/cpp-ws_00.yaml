  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: 有两种方法可以使用`postgres`用户账户启动PostgreSQL CLI：
- en: 'Option 1 is as follows:'
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 选项1如下：

- en: Windows
  id: totrans-125
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Windows
- en: '.NET 6.0: This is the latest long-term support (LTS) version recommended for
    Windows. It can be used for building many different types of applications.'
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: .NET 6.0：这是Windows推荐的最新长期支持（LTS）版本。它可用于构建许多不同类型的应用程序。
- en: '.NET Framework 4.8: This is a Windows-only version for building any type of
    app to run on Windows only.'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: .NET Framework 4.8：这是仅适用于Windows的版本，用于构建仅在Windows上运行的任何类型的应用程序。
- en: macOS
  id: totrans-128
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: macOS
- en: '.NET 6.0: This is the LTS version recommended for macOS. It can be used for
    building many different types of applications. Choose the version that is compatible
    with the processor of your Apple Computer—x64 for Intel chips and ARM64 for Apple
    chips.'
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: .NET 6.0：这是macOS推荐的LTS版本。它可用于构建许多不同类型的应用程序。选择与您的Apple计算机处理器兼容的版本——Intel芯片为x64，Apple芯片为ARM64。
- en: Linux
  id: totrans-130
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Linux
- en: '.NET 6.0: This is the LTS version recommended for Linux. It can be used for
    building many different types of applications.'
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: .NET 6.0：这是Linux推荐的LTS版本。它可用于构建许多不同类型的应用程序。
- en: Docker
  id: totrans-132
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Docker
- en: '.NET images: This developer platform can be used for building different types
    of applications.'
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: .NET图像：此开发平台可用于构建不同类型的应用程序。
- en: '.NET Core images: This offers lifetime support for building many types of applications.'
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: .NET Core图像：这为构建许多类型的应用程序提供了终身支持。
- en: '.NET framework images: These are Windows-only versions of .NET for building
    any type of app that runs on Windows.'
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: .NET框架图像：这些是仅适用于Windows的.NET版本，用于构建仅在Windows上运行的任何类型的应用程序。

  id: totrans-336
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要以postgres用户身份登录，请使用以下命令：
- en: '[PRE12]'
  id: totrans-337
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'

- en: PostgreSQL Installation on Ubuntu
  id: totrans-323
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Ubuntu上的PostgreSQL安装
- en: 'In this example, you are using Ubuntu 20.04 for installation. Perform the following
    steps to do so:'
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 在此示例中，您正在使用Ubuntu 20.04进行安装。执行以下步骤：
- en: In order to install PostgreSQL, open your Ubuntu terminal first.
  id: totrans-325
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要安装PostgreSQL，请首先打开您的Ubuntu终端。
- en: 'Make sure to update your repository using the following command:'
  id: totrans-326
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 请确保使用以下命令更新您的存储库：
- en: '[PRE10]'
  id: totrans-327
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: 'Install the PostgreSQL software along with additional packages using the following
    command (recommended):'
  id: totrans-328
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用以下命令安装PostgreSQL软件以及额外的包（推荐）：
- en: '[PRE11]'
  id: totrans-329
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: Note
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: To install only PostgreSQL (not recommended without additional packages), use
    the command `$ sudo apt install postgresql` and then press `Enter`.
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 要仅安装PostgreSQL（不建议没有额外包），请使用命令`$ sudo apt install postgresql`，然后按`Enter`键。
- en: This installation process creates a user account called `postgres` that has
    the default `Postgres` role.
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 此安装过程创建了一个名为`postgres`的用户账户，该账户具有默认的`Postgres`角色。

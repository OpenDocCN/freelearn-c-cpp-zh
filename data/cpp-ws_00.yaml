  prefs: []
  type: TYPE_NORMAL
  zh: 图0.33：单击“服务器”以创建数据库
- en: Right-click on `PostgreSQL 14`.
  id: totrans-301
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击“PostgreSQL 14”。
- en: Then click on the `Create` option.
  id: totrans-302
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后单击“创建”选项。
- en: 'Choose the `Database…` option to create a new database:'
  id: totrans-303
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择`数据库…`选项以创建新数据库：

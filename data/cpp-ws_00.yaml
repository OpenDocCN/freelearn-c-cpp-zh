    process.
  id: totrans-291
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入在安装过程中设置的PostgreSQL用户的密码。
- en: Then click the `OK` button. You will now see the pgAdmin dashboard.
  id: totrans-292
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后单击“确定”按钮。现在您将看到pgAdmin仪表板。
- en: This completes the installation of PostgreSQL for the macOS. The next section
    will familiarize you with the PostgreSQL interface.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 这样就完成了在macOS上安装PostgreSQL。下一节将使您熟悉PostgreSQL界面。

  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: Using this command, you can ensure that you are connected to the `testdb` database
    as the `testUser` user via port `5432`.
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: 使用此命令，您可以确保以端口`5432`连接到`testdb`数据库，作为`testUser`用户。
- en: With these steps, you have completed the PostgreSQL installation for Ubuntu.
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这些步骤，您已经完成了Ubuntu上的PostgreSQL安装。

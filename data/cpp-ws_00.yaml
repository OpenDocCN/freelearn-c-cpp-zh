  id: totrans-349
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 验证postgres用户账户作为postgres用户角色
- en: 'To verify the user account, log in and use the `conninfo` command:'
  id: totrans-350
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要验证用户账户，请登录并使用`conninfo`命令：
- en: '[PRE17]'
  id: totrans-351
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: Using this command, you can ensure that you are connected to the `postgres`
    database as the `postgres` user via port `5432`. If you don't want to use the
    default user, `postgres`, you can create a new user for you.
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: 使用此命令，您可以确保以端口`5432`连接到`postgres`数据库，作为`postgres`用户。如果您不想使用默认用户`postgres`，可以为自己创建一个新用户。

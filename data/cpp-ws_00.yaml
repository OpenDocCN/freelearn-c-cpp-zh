- en: 'To change the default project to build (whether it is an activity, exercise,
    or demo), you will need to point to these exercise files:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改默认要构建的项目（无论是活动、练习还是演示），您需要指向这些练习文件：

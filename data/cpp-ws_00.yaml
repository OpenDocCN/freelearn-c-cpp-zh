  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，在执行上述命令时，可能会显示`psql`错误，如`无法连接到服务器：没有这样的文件或目录`。这是由于系统上的端口问题。由于此端口阻塞，PostgreSQL应用程序可能无法工作。您可以稍后再次尝试该命令。

- en: Conventions used
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`constexpr`: Indicates code words in text, numbers, folder names, filenames,
    file extensions, pathnames, dummy URLs, and user input. Here is an example: "The
    `noexcept` specifier is used to tell the compiler whether a function may or may
    not throw a C++ exception."'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '`constexpr`：指示文本中的代码字、数字、文件夹名称、文件名、文件扩展名、路径名、虚拟URL和用户输入。例如："`noexcept`说明符用于告诉编译器函数是否可能引发C++异常。"'
- en: 'A block of code is set as follows:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关的行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都将按以下方式编写：
- en: '[PRE2]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, important words appear in the text like this. Here is an example:
    "In this recipe, we will learn why throwing exceptions in a destructor is a **bad
    idea**."'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示一个新术语，一个重要词或您在屏幕上看到的词。例如，重要单词会以这种方式出现在文本中。这里有一个例子：“在这个食谱中，我们将学习为什么在析构函数中抛出异常是一个**坏主意**。”'
- en: Warnings or important notes appear like this.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会出现在这样的地方。
- en: Tips and tricks appear like this.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会出现在这样的地方。
- en: Sections
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (*Getting
    ready*, *How to do it...*, *How it works...*, *There's more...*, and *See also*).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您会发现一些经常出现的标题（*准备好*，*如何做...*，*它是如何工作的...*，*还有更多...*和*另请参阅*）。
- en: 'To give clear instructions on how to complete a recipe, use these sections
    as follows:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清晰地说明如何完成一个食谱，请按照以下部分进行操作：
- en: Getting ready
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备好
- en: This section tells you what to expect in the recipe and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分告诉您在食谱中可以期待什么，并描述如何设置任何软件或食谱所需的任何初步设置。
- en: How to do it…
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何做...
- en: This section contains the steps required to follow the recipe.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分包含了遵循食谱所需的步骤。
- en: How it works…
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分通常包括了对前一部分发生的事情的详细解释。
- en: There's more…
  id: totrans-58
  prefs:
  - PREF_H1

  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2节 - 高级并发
- en: 'This section will explore the more advanced aspects of using concurrency to
    achieve high performance. You will learn the best ways to use mutexes to achieve
    thread safety and when to avoid them in favor of lock-free synchronization. You
    will also learn about the recent additions to the arsenal of concurrency features
    in C++: coroutines and parallel algorithms.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将探讨使用并发来实现高性能的更高级方面。您将学习使用互斥锁实现线程安全的最佳方法，以及何时避免使用它们，而选择无锁同步。您还将了解C++并发特性的最新补充：协程和并行算法。

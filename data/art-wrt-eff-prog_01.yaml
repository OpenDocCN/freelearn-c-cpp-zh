- en: 'In this section, you will learn about the methodology for studying the performance
    of programs, which is based on measurements, benchmarking, and profiling. You
    will also study the main hardware components that determine the performance of
    each computing system: the processors, the memory, and their interactions.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，您将学习关于研究程序性能的方法论，该方法论基于测量、基准测试和分析。您还将学习确定每个计算系统性能的主要硬件组件：处理器、内存及它们的交互。

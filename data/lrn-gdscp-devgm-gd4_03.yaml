  id: totrans-54
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: var an_array = [
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: var an_array = [
- en: 5,          # An Integer
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL

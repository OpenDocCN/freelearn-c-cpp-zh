- en: 8.9,        # A float
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 8.9,        # 一个浮点数
- en: True        # A boolean
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: True        # 一个布尔值
- en: ']'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: ']'

- en: 'Section 3: Concurrency, Networking, and Databases'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三节：并发、网络和数据库
- en: In this section, we will learn how to implement concurrency in threads to reduce
    memory usage and speed up the CPU. We will then learn how to establish communication
    between processes and create a network between the server and the client. Finally,
    we will learn how to use a database to store and manage our data.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将学习如何在线程中实现并发以减少内存使用并加快CPU速度。然后我们将学习如何建立进程间的通信并在服务器和客户端之间创建网络。最后，我们将学习如何使用数据库来存储和管理我们的数据。

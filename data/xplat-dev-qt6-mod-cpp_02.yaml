  prefs: []
  type: TYPE_NORMAL
  zh: 要在Windows上从源代码安装Qt 6，请按照以下步骤进行：
- en: First of all, download the source code from Git or from the open source download
    link mentioned earlier. You will get a compressed file as `qt-everywhere-src--%VERSION%.zip`,
    where `%VERSION%` is the latest version (such as `qt-everywhere-src-6.0.3.zip`).
    Please note that suffixes such as `-everywhere-src-` may get removed in the future.
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，从Git或之前提到的开源下载链接下载源代码。您将得到一个压缩文件，名称为`qt-everywhere-src--%VERSION%.zip`，其中`%VERSION%`是最新版本（例如`qt-everywhere-src-6.0.3.zip`）。请注意，后缀如`-everywhere-src-`可能会在未来被移除。
- en: Once you have downloaded the source archive, extract it to a desired directory—for
    example, `C:\Qt6\src`.
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下载源代码存档后，将其解压缩到所需的目录，例如`C:\Qt6\src`。
- en: In the next step, configure the build environment with a supported compiler
    and the required build tools.
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在下一步中，使用支持的编译器和所需的构建工具配置构建环境。
- en: Then, add the respective installation directories of `CMake`, `ninja`, `Perl`,
    and `Python` to your `PATH` environment variable.
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，将`CMake`、`ninja`、`Perl`和`Python`的相应安装目录添加到您的`PATH`环境变量中。
- en: The next step is to build the Qt library. To configure the Qt library for your
    machine type, run the `configure.bat` script in the source directory.
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下一步是构建Qt库。要为您的机器配置Qt库，请在源目录中运行`configure.bat`脚本。

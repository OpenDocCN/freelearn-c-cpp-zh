- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Windows 8 is Microsoft's latest client operating system. On the one hand, it
    continues the trend of Windows 7, establishing a stable, robust, and modern operating
    system. On the other hand, however, it changes a lot of the assumptions and habits
    learnt from previous Windows versions.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Windows 8是微软最新的客户端操作系统。一方面，它延续了Windows 7的趋势，建立了一个稳定、强大和现代的操作系统。另一方面，它改变了许多从以前的Windows版本中学到的假设和习惯。
- en: The ubiquitous Start button is gone from the Taskbar—and the desktop is no longer
    the first thing to see when a user logs in. A new Start Screen awaits the unsuspecting
    user, filled with "live tiles" that change their content periodically. The classic
    Start menu is nowhere to be found; curiously enough, the desktop can be found
    as one of the tiles in that Start Screen.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 任务栏中的常见“开始”按钮已经消失，用户登录后不再首先看到桌面。一个新的开始屏幕等待着毫无准备的用户，上面充满了定期更改其内容的“动态磁贴”。经典的开始菜单已经不复存在；有趣的是，桌面可以在开始屏幕的磁贴中找到。
- en: The new look and feel of Windows 8 is obviously targeted at Tablet devices—numerous
    models have sprung up in recent months. The new user interface makes sense on
    a touch-based device, but the traditional mouse and keyboard setup still works
    as expected on a laptop or desktop machine.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Windows 8的新外观显然是针对平板设备的——最近几个月出现了许多型号。新的用户界面在基于触摸的设备上是有意义的，但传统的鼠标和键盘设置在笔记本电脑或台式机上仍然可以按预期工作。
- en: With this new Windows also comes a new runtime upon which a new kind of applications
    run—the Windows Runtime. Based on this new runtime, applications can be built
    and uploaded to the Windows Store—a repository of apps that received a certification,
    identifying them as safe and useful. In fact, average users can only obtain these
    new applications—Windows Store apps—through the Windows Store, rather than traditional
    installation means, such as installers or MSI files.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 随着这个新的Windows，也带来了一个新的运行时，一种新类型的应用程序运行在上面——Windows Runtime。基于这个新的运行时，应用程序可以构建并上传到Windows
    Store——一个存储经过认证的应用程序的库，将它们标识为安全和有用。事实上，普通用户只能通过Windows Store获取这些新应用程序——Windows
    Store应用程序，而不是传统的安装方式，如安装程序或MSI文件。
- en: The classic application, now dubbed Desktop apps, can still be written in the
    usual way with existing technologies in the native (Win32, COM, ATL, MFC, WTL,
    and so on) or managed space (WinForms, WPF, WCF, EF, and so on), and these run
    on Windows 8 much as they do on Windows 7—perhaps better, because of improvements
    in the Windows Kernel.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 经典应用程序，现在被称为桌面应用程序，仍然可以以通常的方式使用现有技术在本机空间（Win32、COM、ATL、MFC、WTL等）或托管空间（WinForms、WPF、WCF、EF等）中编写，并且在Windows
    8上运行方式与在Windows 7上一样——也许更好，因为Windows内核的改进。
- en: 'The new Windows Store apps can only run on Windows 8 (and later) OS; they require
    that Windows Runtime, which is based on the well-established foundation of the
    **Component Object Model** (**COM**) technology. These apps look visually different
    in several respects: they are always full screen (except a special "snap view"),
    have no chrome, use a new UI design scheme, now called Modern UI, are touch oriented,
    and have some other not so obvious attributes.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 新的Windows Store应用程序只能在Windows 8（及更高版本）操作系统上运行；它们需要基于**组件对象模型**（**COM**）技术的Windows
    Runtime。这些应用在几个方面在视觉上看起来不同：它们总是全屏显示（除了特殊的“分屏视图”），没有边框，使用了新的UI设计方案，现在称为现代UI，是面向触摸的，并具有一些其他不太明显的特性。
- en: This book is all about those new Windows Store apps. Starting with what they
    are, we will move through the various facets of the Windows Runtime, focusing
    on using C++ and the new extensions (C++/CX) to leverage this new runtime to write
    apps that can then be uploaded to the Store and shared with anyone running Windows
    8.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书主要讲述了新的Windows Store应用程序。从它们是什么开始，我们将逐步介绍Windows Runtime的各个方面，重点是使用C++和新的扩展（C++/CX）来利用这个新的运行时，编写可以上传到商店并与运行Windows
    8的任何人共享的应用程序。
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](ch01.html "Chapter 1. Introduction to Windows 8 Apps"), *Introduction
    to Windows 8 Apps*, introduces the Windows 8 operating system from the Windows
    Store app perspective and discusses some of the concepts around Windows Store
    apps and the Windows Runtime.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。介绍Windows 8应用程序") *介绍Windows 8应用程序*，从Windows Store应用程序的角度介绍了Windows
    8操作系统，并讨论了围绕Windows Store应用程序和Windows Runtime的一些概念。'
- en: '[Chapter 2](ch02.html "Chapter 2. COM and C++ for Windows 8 Store Apps"), *COM
    and C++ for Windows 8 Store Apps*, introduces important features from C++ 11 and
    the new language extensions, C++/CX, that allow easier access to the Windows Runtime
    types. This chapter also discusses other classic technologies and where (if at
    all) they fit in the Windows Store apps model.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。Windows 8商店应用的COM和C++") *Windows 8商店应用的COM和C++*，介绍了C++
    11的重要特性和新的语言扩展C++/CX，它们允许更容易地访问Windows Runtime类型。本章还讨论了其他经典技术以及它们在Windows Store应用程序模型中的适用性（如果有的话）。'
- en: '[Chapter 3](ch03.html "Chapter 3. Building UI with XAML"), *Building UI with
    XAML*, shows how to build user interface for Windows Store apps by using the declarative
    XAML language and semantics. The concept of resources as they apply to WinRT are
    explained in detail.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。使用XAML构建UI") *使用XAML构建UI*，展示了如何使用声明性的XAML语言和语义为Windows
    Store应用程序构建用户界面。详细解释了资源的概念，以及它们如何适用于WinRT。'
- en: '[Chapter 4](ch04.html "Chapter 4. Layout, Elements, and Controls"), *Layout,
    Elements, and Controls*, discusses the way controls are laid out to build a flexible
    user interface. Many elements provided by the Windows Runtime are discussed, paying
    special attention to groups of controls that share particular characteristics.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。布局、元素和控件") *布局、元素和控件*，讨论了控件的布局方式，以构建灵活的用户界面。讨论了Windows
    Runtime提供的许多元素，特别关注具有特定特征的控件组。'
- en: '[Chapter 5](ch05.html "Chapter 5. Data Binding"), *Data Binding*, discusses
    one of the most powerful WinRT features that allow seamless integration between
    controls and data. The popular **Model-View-ViewModel** (**MVVM**) pattern is
    introduced with examples of possible implementations.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。数据绑定")，“数据绑定”，讨论了允许控件和数据之间无缝集成的最强大的WinRT功能之一。介绍了流行的**Model-View-ViewModel**（**MVVM**）模式，并提供了可能实现的示例。'
- en: '[Chapter 6](ch06.html "Chapter 6. Components, Templates, and Custom Elements"),
    *Components, Templates, and Custom Elements*, shows how to create reusable WinRT
    components that can be used by other languages, not just C++. Control templates
    are discussed, allowing complete change in a control''s appearance without affecting
    its behavior. Finally, the chapter demonstrates how to create custom controls,
    when some existing behavior is needed but unavailable in the built-in controls.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。组件，模板和自定义元素")，“组件，模板和自定义元素”，展示了如何创建可供其他语言使用的可重用WinRT组件，而不仅仅是C++。讨论了控件模板，允许完全更改控件的外观而不影响其行为。最后，本章演示了如何创建自定义控件，当需要一些现有行为但内置控件中不可用时。'
- en: '[Chapter 7](ch07.html "Chapter 7. Applications, Tiles, Tasks, and Notifications"),
    *Applications, Tiles, Tasks, and Notifications*, looks at some of the special
    features of Windows Store apps, such as Live Tiles and the ways they can be updated
    locally and from a server. Background tasks are discussed, allowing code to execute
    even if the app is not in the foreground. The chapter also shows how to leverage
    the device lock screen, how to make long data transfers, and play background music.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。应用程序，磁贴，任务和通知")，“应用程序，磁贴，任务和通知”，探讨了Windows Store应用程序的一些特殊功能，如动态磁贴以及它们可以从本地和服务器更新的方式。讨论了后台任务，允许代码在应用程序不在前台时执行。本章还展示了如何利用设备锁屏，如何进行长时间数据传输以及播放背景音乐。'
- en: '[Chapter 8](ch08.html "Chapter 8. Contracts and Extensions"), *Contracts and
    Extensions*, shows how Windows Store apps can integrate better with Windows and
    communicate with other applications by implementing contracts and extensions defined
    by Windows.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。合同和扩展")，“合同和扩展”，展示了Windows Store应用程序如何通过实现Windows定义的合同和扩展与Windows更好地集成并与其他应用程序通信。'
- en: '[Chapter 9](ch09.html "Chapter 9. Packaging and the Windows Store"), *Packaging
    and the Windows Store*, looks at the procedure of packaging, testing, and deploying
    an application to the Windows Store, detailing some of the things to watch out
    for to get successfully certified.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。打包和Windows商店")，“打包和Windows商店”，介绍了将应用程序打包，测试和部署到Windows商店的过程，并详细说明了一些需要注意的事项，以便成功获得认证。'
- en: What you need for this book
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: To work with the examples in the book, you'll need Visual Studio 2012 or later
    (any version, including the Express edition) running on Windows 8 (any version).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用本书中的示例，您需要在运行Windows 8（任何版本）上安装Visual Studio 2012或更高版本（包括Express版本）。
- en: Who this book is for
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的受众
- en: The book is intended for C++ developers who want to use their existing skills
    to create Windows Store apps. Knowledge of older technologies such as Win32 or
    MFC is not required; acquaintance with COM is beneficial, but not required.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向想要利用其现有技能创建Windows Store应用程序的C++开发人员。不需要了解旧技术，如Win32或MFC；熟悉COM是有益的，但不是必需的。
- en: Conventions
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到一些文本样式，用于区分不同类型的信息。以下是一些这些样式的示例，以及它们的含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    XAML shows a `Page` root element with several attributes and a `Grid` element
    inside."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码字，数据库表名，文件夹名，文件名，文件扩展名，路径名，虚拟URL，用户输入和Twitter句柄显示如下：“XAML显示了一个`Page`根元素，带有几个属性和一个内部的`Grid`元素。”
- en: 'A block of code is set as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    " The first thing to note about Windows 8 is the new **Start** screen."'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。例如：“关于Windows 8的第一件事是新的**开始**屏幕。”'
- en: Note
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明以此框显示。
- en: Tip
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧以此方式显示。
- en: Reader feedback
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对本书的看法，您喜欢或不喜欢的内容。读者的反馈对我们开发您真正受益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在消息主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个专题上有专业知识，并且有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt书籍的自豪所有者，我们有一些东西可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的账户中下载您购买的所有Packt图书的示例代码文件。如果您在其他地方购买了本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)注册并直接通过电子邮件接收文件。
- en: Errata
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经非常小心地确保了内容的准确性，但错误是难免的。如果您在我们的书中发现错误——可能是文本或代码中的错误——我们将不胜感激地接受您的报告。通过这样做，您可以帮助其他读者避免挫折，并帮助我们改进本书的后续版本。如果您发现任何勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表格**链接，并输入您的勘误详情。一旦您的勘误被验证，您的提交将被接受，并且勘误将被上传到我们的网站上，或者添加到该书籍的现有勘误列表中的勘误部分。您可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的书籍来查看任何现有的勘误。
- en: Piracy
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上的版权盗版是所有媒体的持续问题。在Packt，我们非常重视对我们的版权和许可的保护。如果您在互联网上发现我们作品的任何非法副本，请立即向我们提供地址或网站名称，以便我们采取补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并附上涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您帮助保护我们的作者，以及我们为您提供有价值内容的能力。
- en: Questions
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在阅读本书的过程中遇到任何问题，请通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`与我们联系，我们将尽力解决。

- en: 'Part 3: Wrapping Up'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三部分：总结
- en: Now that we have a fully functioning application, we want some guarantees it’ll
    keep working, which is where testing comes in. We’ll show how to use the accompanying
    CMake tool, CTest, to provide support for many kinds of tests for your libraries
    and applications. After creating an application, the most critical requirement
    is the ability to share it with others (and ensure it doesn’t just work on your
    machine). This is where packaging comes in; we’ll show how to use another CMake
    adjacent tool called CPack to make distributable packages for Windows, macOS,
    and Linux. Finally, we’ll look at the various tools available today that integrate
    seamlessly with CMake and make working with it even easier. By the end of the
    book, you’ll have learned a lot, but there’s always more to discover; so, we’ll
    take some time to look at what other resources are available to help you continue
    your CMake journey.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经有了一个完全功能的应用程序，我们希望确保它能够继续正常运行，这时测试就显得尤为重要。我们将展示如何使用附带的CMake工具——CTest，为你的库和应用程序提供多种测试支持。在创建应用程序后，最关键的要求是能够将其分享给他人（并确保它不仅仅能在你的机器上运行）。这时打包就派上用场了；我们将展示如何使用另一个CMake相关工具——CPack，为Windows、macOS和Linux制作可分发的包。最后，我们将看看今天有哪些工具可以与CMake无缝集成，使得使用CMake变得更加容易。到书的最后，你将学到很多内容，但总还有更多可以探索的地方；因此，我们将花一些时间来看看还有哪些资源可以帮助你继续你的CMake之旅。

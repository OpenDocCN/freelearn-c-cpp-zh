- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Introduction to the learning path and the technology.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 学习路径和技术简介。
- en: Who this learning path is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这个学习路径适合谁
- en: This learning path is for Java developers who are looking to move a level up
    and learn how to build robust applications in the latest version of Java.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这个学习路径适合想要提升并学习如何在最新版本的Java中构建健壮应用程序的Java开发人员。
- en: What this learning path covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这个学习路径涵盖了什么
- en: '*Section 1*, *Mastering C++ Programming*, introducing ​ ​you ​ ​to ​ ​the ​
    ​latest ​ ​features ​ ​in ​ ​C++ ​ ​17 and STL. ​ ​It ​ ​encourages clean ​ ​code
    ​ ​practices ​ ​in ​ ​C++ ​ ​in ​ ​general ​ ​and ​ ​demonstrates ​ ​the ​ ​GUI
    app-development ​ ​options ​ ​in ​ ​C++. ​ ​You’ll ​ ​get ​ ​tips ​ ​on ​ ​avoiding
    ​ ​memory ​ ​leaks using ​ ​smart-pointers. ​*Section 2*, *Mastering C++ Multithreading*,
    *​*you’ll ​ ​see ​ ​how ​ ​multi-threaded ​programming can ​ ​help ​ ​you ​ ​achieve
    ​ ​concurrency ​ ​in ​ ​your ​ ​applications. We start with a brief introduction
    to the fundamentals of multithreading and concurrency concepts. We then take an
    in-depth look at how these concepts work at the hardware-level as well as how
    both operating systems and frameworks use these low-level functions. You will
    learn about the native multithreading and concurrency support available in C++
    since the 2011 revision, synchronization and communication between threads, debugging
    concurrent C++ applications, and the best programming practices in C++.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*第1部分*，*精通C++编程*，介绍了C++17和STL中的最新功能。它鼓励在C++中使用清晰的代码实践，并演示了在C++中开发GUI应用程序的选项。您将获得有关使用智能指针避免内存泄漏的提示。*第2部分*，*精通C++多线程*，您将看到多线程编程如何帮助您实现应用程序的并发性。我们首先简要介绍了多线程和并发概念的基础知识。然后我们深入研究了这些概念在硬件级别的工作方式，以及操作系统和框架如何使用这些低级功能。您将学习自2011年修订以来C++中可用的本机多线程和并发支持，线程之间的同步和通信，调试并发C++应用程序以及C++中的最佳编程实践。'
- en: '*Section 3*, *C++17 STL Cookbook*,you’ll ​ ​get ​ ​an ​ ​in-depth ​ ​understanding
    ​ ​of ​ ​the ​ ​C++ ​ ​Standard Template ​ ​Library; we show implementation-specific,
    problem-solution approaches that will help you quickly overcome hurdles. You will
    learn the core STL concepts, such as containers, algorithms, utility classes,
    lambda expressions, iterators, and more while working on practical real-world
    recipes. These recipes will help you get the most from the STL and show you how
    to program in a better way.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*第3部分*，*C++17 STL Cookbook*，您将深入了解C++标准模板库；我们展示了特定于实现的问题解决方法，这将帮助您快速克服障碍。您将学习核心STL概念，如容器、算法、实用类、lambda表达式、迭代器等，并在实际的实际场景中工作。这些示例将帮助您充分利用STL，并向您展示如何以更好的方式进行编程。'
- en: To get the most out of this learning path
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 充分利用这个学习路径
- en: A strong understanding of C++ language is highly recommended as the book is
    for the experienced developers.
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 强烈建议对C++语言有深入的理解，因为这本书是为有经验的开发人员准备的。
- en: You will need any OS (Windows, Linux, or macOS) and any C++ compiler installed
    on your systems in order to get started.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您需要在您的系统上安装任何操作系统（Windows、Linux或macOS）和任何C++编译器才能开始。
- en: Download the example code files
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this learning path from your account
    at [www.packtpub.com](http://www.packtpub.com). If you purchased this learning
    path elsewhere, you can visit [www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files emailed directly to you.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[www.packtpub.com](http://www.packtpub.com)的帐户中下载这个学习路径的示例代码文件。如果您在其他地方购买了这个学习路径，您可以访问[www.packtpub.com/support](http://www.packtpub.com/support)注册并直接将文件发送到您的邮箱。
- en: 'You can download the code files by following these steps:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以按照以下步骤下载代码文件：
- en: Log in or register at [www.packtpub.com](http://www.packtpub.com/support).
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在[www.packtpub.com](http://www.packtpub.com/support)登录或注册。
- en: Select the SUPPORT tab.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择SUPPORT选项卡。
- en: Click on Code Downloads & Errata.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“代码下载和勘误”。
- en: Enter the name of the learning path in the Search box and follow the onscreen
    instructions.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入学习路径的名称，然后按照屏幕上的说明操作。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 下载文件后，请确保使用最新版本的解压缩或提取文件夹：
- en: WinRAR/7-Zip for Windows
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows上的WinRAR/7-Zip
- en: Zipeg/iZip/UnRarX for Mac
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac上的Zipeg/iZip/UnRarX
- en: 7-Zip/PeaZip for Linux
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux上的7-Zip/PeaZip
- en: The code bundle for the learning path is also hosted on GitHub at **[https://github.com/PacktPublishing/Learning-Path-Name](https://github.com/PacktPublishing)**.
    We also have other code bundles from our rich catalog of books and videos available
    at **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**.
    Check them out!
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 学习路径的代码包也托管在GitHub上，网址是[https://github.com/PacktPublishing/Learning-Path-Name](https://github.com/PacktPublishing)。我们还有其他代码包来自我们丰富的图书和视频目录，可以在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。去看看吧！
- en: Conventions used
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles. Here
    is an example: "Mount the downloaded `WebStorm-10*.dmg` disk image file as another
    disk in your system."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：指示文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄。这是一个例子："将下载的`WebStorm-10*.dmg`磁盘映像文件挂载为系统中的另一个磁盘。"'
- en: 'A block of code is set as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按照以下格式编写：
- en: '[PRE2]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "Select System info from the Administration panel."'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示一个新术语、一个重要词或者您在屏幕上看到的词。例如，菜单或对话框中的单词会在文本中出现。这里有一个例子：“从管理面板中选择系统信息。”'
- en: Warnings or important notes appear like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这种方式出现。
- en: Tips and tricks appear like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门会以这种方式出现。
- en: Get in touch
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的读者的反馈总是受欢迎的。
- en: '**General feedback**: Email `feedback@packtpub.com` and mention the learning
    path title in the subject of your message. If you have questions about any aspect
    of this learning path, please email us at `questions@packtpub.com`.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：发送电子邮件至`feedback@packtpub.com`，并在主题中提及学习路径标题。如果您对这个学习路径的任何方面有疑问，请发送电子邮件至`questions@packtpub.com`。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this learning path,
    we would be grateful if you would report this to us. Please visit [www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your learning path, clicking on the Errata Submission Form link, and
    entering the details.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：尽管我们已经尽一切努力确保内容的准确性，但错误是难免的。如果您在这个学习路径中发现了错误，我们将不胜感激，如果您能向我们报告。请访问[www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的学习路径，点击勘误提交表格链接，并输入详细信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the Internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packtpub.com` with a
    link to the material.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上发现我们作品的任何形式的非法副本，我们将不胜感激，如果您能向我们提供位置地址或网站名称。请通过`copyright@packtpub.com`与我们联系，并附上材料链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个专题上有专业知识，并且有兴趣撰写或为一本书做出贡献，请访问[authors.packtpub.com](http://authors.packtpub.com/)。'
- en: Reviews
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评论
- en: Please leave a review. Once you have read and used this learning path, why not
    leave a review on the site that you purchased it from? Potential readers can then
    see and use your unbiased opinion to make purchase decisions, we at Packt can
    understand what you think about our products, and our authors can see your feedback
    on their book. Thank you!
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下评论。一旦您阅读并使用了这个学习路径，为什么不在购买它的网站上留下评论呢？潜在的读者可以看到并使用您的客观意见来做出购买决定，我们在Packt可以了解您对我们产品的看法，我们的作者也可以看到您对他们书籍的反馈。谢谢！
- en: For more information about Packt, please visit [packtpub.com](https://www.packtpub.com/).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 有关Packt的更多信息，请访问[packtpub.com](https://www.packtpub.com/)。

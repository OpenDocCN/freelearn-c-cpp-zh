- en: 'Part 2: Advanced Template Features'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分：高级模板功能
- en: In this part, you will explore a variety of advanced features, including name
    binding and dependent names, template recursion, template argument deduction,
    and forwarding references. Here, you will learn about type traits that help us
    query information about types and perform conditional compilation using various
    language features. Furthermore, you will learn how to specify requirements on
    template arguments with C++20 concepts and constraints and explore the content
    of the standard concepts library.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分中，你将探索各种高级功能，包括名称绑定和依赖名称、模板递归、模板参数推导和前向引用。在这里，你将了解帮助查询类型信息并使用各种语言特性进行条件编译的类型特性。此外，你还将学习如何使用C++20的概念和约束来指定模板参数的要求，并探索标准概念库的内容。

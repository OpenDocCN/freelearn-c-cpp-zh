- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Network applications were not very easy to develop about two decades ago. But
    thanks to Boost.Asio, which has provided us with the network programming function
    as well as the asynchronous operations functionality to program a network application,
    we can now develop them easily. Since data transmission over a network can take
    a long time, which means acknowledgments and errors may not be available as fast
    as the functions that send or receive data can execute, the asynchronous operations
    functionality is really required in network application programming. In this book,
    you will learn the basics of networking and also how to develop a network application
    using the Boost.Asio libraries.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 大约20年前，网络应用程序的开发并不容易。但由于Boost.Asio的出现，它为我们提供了网络编程功能以及异步操作功能，以便编写网络应用程序，我们现在可以轻松地开发它们。由于网络上传输可能需要很长时间，这意味着确认和错误可能无法像发送或接收数据的功能执行得那么快，因此异步操作功能在网络应用程序编程中确实是必需的。在本书中，您将学习网络基础知识，以及如何使用Boost.Asio库开发网络应用程序。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](part0015_split_000.html#page "Chapter 1. Simplifying Your Network
    Programming in C++"), *Simplifying Your Network Programming in C++*, explains
    the preparation of a C++ compiler, which will be used to compile all the source
    code in this book. Also, it will tell us how to compile a single source code and
    link to multiple source codes.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0015_split_000.html#page "第1章。简化C++网络编程") *简化C++网络编程*，解释了C++编译器的准备工作，该编译器将用于编译本书中的所有源代码。此外，它还会告诉我们如何编译单个源代码并链接到多个源代码。'
- en: '[Chapter 2](part0020_split_000.html#page "Chapter 2. Understanding the Networking
    Concepts"), *Understanding the Networking Concepts*, covers the network reference
    models, which are OSI and TCP/IP. It also provides various TCP/IP tools that we
    will often be using to detect whether an error has occurred in our network connection.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0020_split_000.html#page "第2章。理解网络概念") *理解网络概念*，涵盖了OSI和TCP/IP网络参考模型。它还提供了各种TCP/IP工具，我们经常会使用这些工具来检测我们的网络连接是否发生错误。'
- en: '[Chapter 3](part0025_split_000.html#page "Chapter 3. Introducing the Boost
    C++ Libraries"), *Introducing the Boost C++ Libraries*, explains how to set up
    the compiler in order to compile the code that contains the Boost libraries and
    how to build the binaries of libraries that we have to compile separately.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0025_split_000.html#page "第3章。介绍Boost C++库") *介绍Boost C++库*，解释了如何设置编译器以编译包含Boost库的代码，以及如何构建我们必须单独编译的库的二进制文件。'
- en: '[Chapter 4](part0029_split_000.html#page "Chapter 4. Getting Started with Boost.Asio"),
    *Getting Started with Boost.Asio*, talks about concurrent and nonconcurrent programming.
    It also discusses the I/O service, which is used to access the operating system''s
    resources and establish communication between our program and the operating system
    that performs I/O requests.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0029_split_000.html#page "第4章。开始使用Boost.Asio") *开始使用Boost.Asio*，讨论了并发和非并发编程。它还讨论了I/O服务，该服务用于访问操作系统的资源，并在我们的程序和执行I/O请求的操作系统之间建立通信。'
- en: '[Chapter 5](part0034_split_000.html#page "Chapter 5. Delving into the Boost.Asio
    Library"), *Delving into the Boost.Asio Library*, walks us through how to serialize
    an I/O service''s work in order to ensure that the order of work completely matches
    the order we have designed. It also covers how to handle errors and exceptions
    and create time delays in network programming.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0034_split_000.html#page "第5章。深入了解Boost.Asio库") *深入了解Boost.Asio库*，指导我们如何序列化I/O服务的工作，以确保工作顺序完全符合我们设计的顺序。它还涵盖了如何处理错误和异常以及在网络编程中创建时间延迟。'
- en: '[Chapter 6](part0038_split_000.html#page "Chapter 6. Creating a Client-server
    Application"), *Creating a Client-server Application*, discusses developing a
    server that is able to send and receive data traffic from a client and also how
    to create a client-side program to receive data traffic.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0038_split_000.html#page "第6章。创建客户端-服务器应用程序") *创建客户端-服务器应用程序*，讨论了开发能够从客户端发送和接收数据流量的服务器，以及如何创建客户端程序以接收数据流量。'
- en: '[Chapter 7](part0043_split_000.html#page "Chapter 7. Debugging the Code and
    Solving the Error"), *Debugging the Code and Solving the Error*, covers the debugging
    process to trace the errors that may be produced by an unexpected result, such
    as getting crash in the middle of a program execution. After reading this chapter,
    you will be able to solve various errors by debugging the code.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0043_split_000.html#page "第7章。调试代码和解决错误") *调试代码和解决错误*，涵盖了跟踪可能由意外结果产生的错误的调试过程，例如在程序执行中间崩溃。阅读完本章后，您将能够通过调试代码解决各种错误。'
- en: What you need for this book
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: 'To walk through this book and to successfully compile all source codes, you
    need a personal computer that runs Microsoft Windows 8.1 (or a later version)
    and contains the following software:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 要阅读本书并成功编译所有源代码，您需要一台运行Microsoft Windows 8.1（或更高版本）的个人电脑，并包含以下软件：
- en: MinGW-w64 for Windows, version 4.9.2
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows的MinGW-w64，版本4.9.2
- en: The latest version of Notepad++
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Notepad++的最新版本
- en: The Boost C++ libraries, version 1.58.0
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Boost C++库，版本1.58.0
- en: Who this book is for
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合对象
- en: This book is for C++ network programmers who have basic knowledge of network
    programming, but no knowledge of how to use Boost.Asio for network programming.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于具有网络编程基础知识，但不了解如何使用Boost.Asio进行网络编程的C++网络程序员。
- en: Conventions
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到一些区分不同类型信息的文本样式。以下是这些样式的一些示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Wait
    for a moment until the `mingw-w64-install.exe` file is completely downloaded."'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名显示如下："等待片刻，直到`mingw-w64-install.exe`文件完全下载。"
- en: 'A block of code is set as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下形式书写：
- en: '[PRE2]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "You will be greeted by a **Welcoming** dialog box. Just press the **Next**
    button to go to the **Setup Setting** dialog box."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的词语，例如菜单或对话框中的词语，会以这样的形式出现在文本中："您将看到一个**欢迎**对话框。只需按下**下一步**按钮，即可进入**设置设置**对话框。"'
- en: Note
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示以这样的框出现。
- en: Tip
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门会显示在这样的形式下。

- en: Part 1 – The Basics
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 1 部分 – 基础知识
- en: In the first chapter, you will learn how to invoke CMake and get a high level
    overview about the basic concepts of CMake as well as a brief introduction into
    the CMake language.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一章，你将学习如何调用 CMake，并获得关于 CMake 基本概念的高层次概述，以及 CMake 语言的简要介绍。
- en: The second chapter will be about using CMake from the command line, as a GUI,
    or in various IDEs and editors. It will illustrate how to change various configuration
    options and how to select different compilers.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第二章将介绍如何从命令行、GUI 或不同的 IDE 和编辑器中使用 CMake。它将演示如何更改各种配置选项以及如何选择不同的编译器。
- en: In the third chapter, we will cover creating a simple CMake project to build
    executables and libraries.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在第三章，我们将介绍如何创建一个简单的 CMake 项目来构建可执行文件和库。

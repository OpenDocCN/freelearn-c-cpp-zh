- en: About
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于
- en: This section briefly introduces the authors, the coverage of this book, the
    technical skills you'll need to get started, and the hardware and software requirements
    required to complete all of the included activities and exercises.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本节简要介绍了作者、本书涵盖的内容、开始学习所需的技术技能，以及完成所有包含的活动和练习所需的硬件和软件要求。
- en: About the Book
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于本书
- en: '*C++ Fundamentals* begins by introducing you to the C++ compilation model and
    syntax. You will then study data types, variable declaration, scope and control
    flow statements. With the help of this book, you''ll be able to compile fully
    working C++ code and understand how variables, references, and pointers can be
    used to manipulate the state of the program. Next, you will explore functions
    and classes — the features that C++ offers to organize a program — and use them
    to solve more complex problems. You will also understand common pitfalls and modern
    best practices, especially the ones that diverge from the C++98 guidelines.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '*C++基础知识* 从介绍C++的编译模型和语法开始。然后，你将学习数据类型、变量声明、作用域和控制流语句。借助这本书，你将能够编译完整的C++代码，并理解如何使用变量、引用和指针来操纵程序的状态。接下来，你将探索函数和类——C++提供用于组织程序的功能——并使用它们来解决更复杂的问题。你还将了解常见的陷阱和现代最佳实践，特别是那些与C++98指南相背离的。'
- en: As you advance through the chapters, you'll study the advantages of generic
    programming and write your own templates to make generic algorithms that work
    with any type. This C++ book will guide you in fully exploiting standard containers
    and algorithms, understanding how to pick the appropriate one for each problem.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你对章节的深入，你将研究泛型编程的优势，并编写自己的模板以创建适用于任何类型的泛型算法。这本书将指导你充分利用标准容器和算法，理解如何为每个问题选择合适的工具。
- en: By the end of this book, you will not only be able to write efficient code,
    but also be equipped to improve the readability, performance, and maintainability
    of your programs.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 到本书结束时，你不仅能够编写高效的代码，而且还将具备提高程序可读性、性能和可维护性的能力。
- en: About the Authors
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于作者
- en: '**Francesco Zoffoli** is a professional software engineer currently working
    for Bloomberg LP in London. He became an enthusiast about modern C++ when joining
    the financial industry after a master degree in Computer Science and Engineering
    at Politecnico di Milano. He is passionate about programming languages, maintainable
    software, and large distributed systems. He uses C++ for his projects as well
    as his day-to-day job to deliver scalable, efficient, and resilient systems.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**弗朗西斯科·佐夫利**是一位在伦敦的Bloomberg LP工作的专业软件工程师。他在米兰理工大学获得计算机科学与工程硕士学位后，进入金融行业，对现代C++产生了浓厚的兴趣。他对编程语言、可维护的软件和大型分布式系统充满热情。他在项目以及日常工作中使用C++来交付可扩展、高效和弹性的系统。'
- en: '**Antonio Mallia** is a C++ enthusiast with half a decade of experience in
    the industry as a software engineer and is currently pursuing a Ph.D. in computer
    science at NYU Tandon School of Engineering in New York City. His research interest
    is mainly related to information retrieval, with a strong focus on improving the
    efficiency of large-scale systems. For this reason, C++ plays a vital role in
    most of his projects and contributes to their success.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**安东尼奥·马拉亚**是一位拥有五年行业经验的C++爱好者，目前在美国纽约市的纽约大学坦登工程学院攻读计算机科学博士学位。他的研究兴趣主要与信息检索相关，特别关注提高大规模系统的效率。因此，C++在他的大多数项目中扮演着至关重要的角色，并有助于它们的成功。'
- en: Objectives
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 目标
- en: C++ compilation model
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: C++编译模型
- en: Apply best practices for writing functions and classes
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用编写函数和类的最佳实践
- en: Write safe, generic, and efficient code with templates
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用模板编写安全、泛型和高效的代码
- en: Explore the containers that the C++ standard offers
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索C++标准提供的容器
- en: Discover the new features introduced with C++11, C++14, and C++17
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发现C++11、C++14和C++17引入的新特性
- en: Get to grips with the core language features of C++
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 掌握C++的核心语言特性
- en: Solve complex problems using object-oriented programming in C++
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用C++面向对象编程解决复杂问题
- en: Audience
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 读者对象
- en: If you're a developer looking to learn a new powerful language, or are familiar
    with C++ but want to update your knowledge with the modern paradigms of C++11,
    C++14, and C++17, this book is for you. To easily understand the concepts in the
    book, you must be familiar with the basics of programming.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是一位希望学习一种新强大语言的开发者，或者熟悉 C++ 但想通过 C++11、C++14 和 C++17 的现代范式更新您的知识，这本书适合您。为了轻松理解书中的概念，您必须熟悉编程的基础知识。
- en: Approach
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 方法
- en: '*C++ Fundamentals* perfectly balances theory and exercises. Each module is
    designed to build on the previous module. The book contains multiple activities
    that use real-life business scenarios for you to practice and apply your new skills
    in a highly relevant context.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*C++ 基础* 完美地平衡了理论与练习。每个模块都旨在在前一个模块的基础上构建。本书包含多个活动，使用真实商业场景供您练习，并在高度相关的环境中应用您的新技能。'

- en: Conventions
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 惯例
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Create
    a file named `HelloUniverse.cpp` and save it."'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 处理方式如下所示：“创建一个名为 `HelloUniverse.cpp`
    的文件并将其保存。”
- en: 'A block of code is set as follows:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'New terms and important words are shown in bold. Words that you see on the
    screen, for example, in menus or dialog boxes, appear in the text like this: "Select
    **System** info from the **Administration** panel."'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 新术语和重要单词以粗体显示。屏幕上出现的单词，例如在菜单或对话框中，在文本中显示如下：“从 **管理** 面板中选择 **系统** 信息。”

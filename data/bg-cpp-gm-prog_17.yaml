- en: Chapter 17.  Before you go...
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第17章。在你离开之前...
- en: When you first opened this big doorstop of a book, the back page probably seemed
    like a long way off. But it wasn't too tough, I hope!
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 当你第一次翻开这本厚重的书时，最后一页可能看起来很遥远。但我希望这并不太困难！
- en: The point is, you are here now, and hopefully you have a good insight into how
    to build games in C++.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 重点是，你现在在这里，希望你对如何在C++中构建游戏有很好的见解。
- en: The point of this chapter is not only to congratulate you on a fine achievement,
    but also to point out that this page probably shouldn't be the end of your journey.
    If, like me, you get a bit of a buzz whenever you make a new game feature come
    to life, then you probably want to learn more.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的重点不仅是祝贺你取得了很好的成就，还要指出这一页可能不应该是你旅程的终点。如果像我一样，每当你让一个新的游戏特性变得生动起来时，你可能想要学到更多。
- en: It might surprise you to hear, that even after all these hundreds of pages,
    we have only dipped our toes into C++. Even the topics we did cover could be covered
    in more depth and there are numerous, some quite significant, topics that we haven't
    even mentioned. With this in mind, let's take a look at what might be next.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 也许让你惊讶的是，即使经过了这么多页的内容，我们只是浅尝辄止C++。即使我们涉及的主题可能需要更深入地讨论，还有许多主题，一些相当重要的主题，我们甚至没有提到。考虑到这一点，让我们来看看接下来可能会发生什么。
- en: If you absolutely must have a formal qualification, then the only way to proceed
    is a formal education. This, of course, is expensive and time consuming, and I
    can't really help any further.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你绝对必须获得正式的资格，那么唯一的方法就是接受正规教育。当然，这是昂贵且耗时的，我无法提供更多帮助。
- en: On the other hand, if you want to learn on the job, perhaps while starting work
    on a game you will eventually release, then what follows is a discussion of what
    you might like to do next.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，如果你想在工作中学习，也许是在开始制作最终发布的游戏时，接下来将讨论你可能想要做的事情。
- en: Possibly the toughest decision we face with each project is how to structure
    our code. In my opinion, the absolute best source of information on how to structure
    your C++ game code is [http://gameprogrammingpatterns.com/](http://gameprogrammingpatterns.com/).
    Some of the discussion is around concepts not covered in this book, but much of
    it will be completely accessible. If you understand classes, encapsulation, pure
    virtual functions, and singletons, dive in to this website.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 也许我们每个项目面临的最困难的决定是如何构建我们的代码结构。在我看来，关于如何构建你的C++游戏代码的绝佳信息来源是[http://gameprogrammingpatterns.com/](http://gameprogrammingpatterns.com/)。其中一些讨论涉及到本书未涉及的概念，但其中很多内容都是完全可以理解的。如果你理解类、封装、纯虚函数和单例模式，那就深入了解这个网站吧。
- en: 'I have already pointed out the SFML website throughout the book. In case you
    haven''t visited yet, please take a look at this URL: [http://www.sfml-dev.org/](http://www.sfml-dev.org/).'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我在整本书中已经多次提到了SFML的网站。如果你还没有访问过，请看一下这个链接：[http://www.sfml-dev.org/](http://www.sfml-dev.org/)。
- en: 'When you come across C++ topics you don''t understand (or have never even heard
    of), the most concise and best-organized C++ tutorials can be found at this URL:
    [http://www.cplusplus.com/doc/tutorial/](http://www.cplusplus.com/doc/tutorial/)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当你遇到你不理解的C++主题（或者甚至从未听说过的主题）时，最简洁和最有组织的C++教程可以在这个链接找到：[http://www.cplusplus.com/doc/tutorial/](http://www.cplusplus.com/doc/tutorial/)
- en: 'In addition to this, there are four more SFML books you might like to look
    into. They are all good books, but vary greatly in who they are suitable for.
    Here is a list of the books, in ascending order, from most beginner-focused to
    most technical:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外，还有四本关于SFML的书，你可能会感兴趣。它们都是很好的书，但适合的读者有很大不同。以下是这些书的列表，按照从最适合初学者到最技术性的顺序排列：
- en: 'SFML Essentials, by Milcho G. Milchev: [https://www.packtpub.com/game-development/sfml-essentials](https://www.packtpub.com/game-development/sfml-essentials)'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SFML Essentials，作者Milcho G. Milchev：[https://www.packtpub.com/game-development/sfml-essentials](https://www.packtpub.com/game-development/sfml-essentials)
- en: 'SFML Blueprints, by Maxime Barbier: [https://www.packtpub.com/game-development/sfml-blueprints](https://www.packtpub.com/game-development/sfml-blueprints)'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SFML蓝图，作者Maxime Barbier：[https://www.packtpub.com/game-development/sfml-blueprints](https://www.packtpub.com/game-development/sfml-blueprints)
- en: 'SFML Game Development by Example, by Raimondas Pupius: [https://www.packtpub.com/game-development/sfml-game-development-example](https://www.packtpub.com/game-development/sfml-game-development-example)'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SFML游戏开发示例，作者Raimondas Pupius：[https://www.packtpub.com/game-development/sfml-game-development-example](https://www.packtpub.com/game-development/sfml-game-development-example)
- en: 'SFML Game Development, by Jan Haller, Henrik Vogelius Hansson, and Artur Moreira:
    [https://www.packtpub.com/game-development/sfml-game-development](https://www.packtpub.com/game-development/sfml-game-development)'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SFML游戏开发，作者Jan Haller，Henrik Vogelius Hansson和Artur Moreira：[https://www.packtpub.com/game-development/sfml-game-development](https://www.packtpub.com/game-development/sfml-game-development)
- en: 'You might also like to consider adding lifelike 2D physics to your game. SFML
    works perfectly with the Box2D physics engine. This URL is the official website:
    http://box2d.org/. This next URL is probably the best guide to using it with C++:
    [http://www.iforce2d.net/](http://www.iforce2d.net/).'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可能还想考虑为你的游戏添加逼真的2D物理效果。SFML与Box2D物理引擎完美配合。这是官方网站的链接：http://box2d.org/。下一个链接可能是使用C++的最佳指南：[http://www.iforce2d.net/](http://www.iforce2d.net/)。
- en: 'Lastly, may I shamelessly plug my own website for beginner game programmers:
    [http://gamecodeschool.com](http://gamecodeschool.com).'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，我可以不要脸地为初学游戏程序员推荐我的网站：[http://gamecodeschool.com](http://gamecodeschool.com)。
- en: Thanks!
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谢谢！
- en: Most importantly, thanks very much for buying this book, and keep making games!
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是，非常感谢购买这本书，继续制作游戏！

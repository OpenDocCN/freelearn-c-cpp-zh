- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book will introduce you to microcontroller technology. It focuses particularly
    on two very capable microcontroller boards, the Blue Pill and the Curiosity Nano,
    and how to connect sensors to them to solve problems and to support everyday life
    situations. In addition, this book covers the use of **light-emitting diodes**
    (**LEDs**) and **liquid-crystal displays** (**LCDs**) for showing sensor information
    to its microcontroller board users.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将向你介绍微控制器技术。它特别关注两个非常强大的微控制器板——Blue Pill和Curiosity Nano，以及如何将传感器连接到它们以解决问题和支持日常生活场景。此外，本书还涵盖了使用**发光二极管**（**LEDs**）和**液晶显示器**（**LCDs**）向微控制器板用户显示传感器信息。
- en: Microcontroller boards are practical small computers used for getting information
    from an environment using sensors. In this book, each chapter will focus on a
    specific problem to be solved with microcontroller technology, incorporating the
    use of practical sensors.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 微控制器板是用于从环境获取信息的小型实用计算机，使用传感器。在这本书中，每一章都将专注于使用微控制器技术解决的具体问题，结合实际传感器的使用。
- en: Many people from the intended audience would like to start with a microcontroller-based
    project but they may not know how to begin with it, including what kind of basic
    hardware and software tools and electronic components they will need to use. This
    book will cover that.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 许多目标读者都希望从基于微控制器的项目开始，但他们可能不知道如何开始，包括他们需要使用哪些基本硬件、软件工具和电子元件。本书将涵盖这些内容。
- en: A chapter in this book introduces you to the field of electronics, examining
    and reviewing common electronic components that you will use in this book. Another
    chapter provides an introduction to C and C++, which will be used for coding Blue
    Pill and Curiosity Nano applications in most of the chapters.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的一章介绍了电子领域，检查和回顾了你在本书中将使用的常见电子元件。另一章提供了C和C++的介绍，这些语言将用于大多数章节中编写Blue Pill和Curiosity
    Nano应用程序。
- en: One of the most important aspects of this book is that sensor programming via
    microcontroller boards is becoming more effective and easier than before because
    several easy coding libraries support them, which saves time and effort when getting
    either analog or digital data from them. This book explains common sensor-programming
    libraries.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书最重要的一个方面是，通过微控制器板进行传感器编程比以前更加有效和简单，因为有几个易于使用的编码库支持它们，这在使用它们获取模拟或数字数据时节省了时间和精力。本书解释了常见的传感器编程库。
- en: Who this book is for
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is intended for students, hobbyists, geeks, and engineers alike who
    wish to dive into the world of microcontroller board programming. In addition,
    this book is suitable for digital electronics and microcontroller board beginners.
    If you are already a skilled electronics hobbyist and/or programmer, you may find
    this book helpful if you want to use and code efficient sensors with microcontroller
    boards.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书旨在为希望深入了解微控制器板编程世界的学者、爱好者、极客和工程师提供帮助。此外，本书也适合数字电子和微控制器板初学者。如果你已经是一位熟练的电子爱好者或程序员，当你想要使用微控制器板高效地编写传感器代码时，你可能会发现这本书很有帮助。
- en: People that use other types of microcontroller boards (such as Arduino boards)
    may find this book useful because it includes an introduction to the Blue Pill
    and Curiosity Nano microcontroller boards, facilitating the skills transfer required
    to understand and apply them in electronics projects requiring Arduino microcontroller
    boards.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 使用其他类型微控制器板（如Arduino板）的人可能会发现这本书很有用，因为它包括了对Blue Pill和Curiosity Nano微控制器板的介绍，这有助于在需要Arduino微控制器板的电子项目中理解和应用它们所需的技能迁移。
- en: Basic knowledge of digital circuits, and C and C++ programming language is desirable
    but not necessary. This is an introductory book on microcontroller boards for
    people who are starting with digital electronics projects.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对数字电路和C和C++编程语言的基本了解是可取的，但不是必需的。这是一本面向刚开始进行数字电子项目的读者的微控制器板入门书籍。
- en: What this book covers
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: 'This book covers technical topics on the programming of the Blue Pill and Curiosity
    Nano microcontroller boards using C++, including descriptions of commonly used
    sensors and how they are electronically connected to the microcontroller boards.
    The book consists of 14 chapters, as follows:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖了使用C++编程Blue Pill和Curiosity Nano微控制器板的技术主题，包括常用传感器的描述以及它们如何电子连接到微控制器板。本书共分为14章，如下所示：
- en: '[*Chapter 1*](B16413_01_Final_NM_ePub.xhtml#_idTextAnchor014), *Introduction
    to Microcontrollers and Microcontroller Boards,* introduces the reader to microcontroller
    technology and explains how to install the **integrated development environments**
    (**IDEs**) necessary for programming the Blue Pill and Curiosity Nano microcontroller
    boards that are used in the book.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B16413_01_Final_NM_ePub.xhtml#_idTextAnchor014)，*微控制器和微控制器板简介*，向读者介绍了微控制器技术，并解释了如何安装用于编程书中使用的Blue
    Pill和Curiosity Nano微控制器板的**集成开发环境**（**IDEs**）。'
- en: '[*Chapter 2*](B16413_02_Final_NM_ePub.xhtml#_idTextAnchor029), *Software Setup
    and C Programming for Microcontroller Boards,* provides an overview of C and an
    introduction to Blue Pill and Curiosity Nano microcontroller board programming,
    which are used for coding examples in most of the book chapters.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B16413_02_Final_NM_ePub.xhtml#_idTextAnchor029)，*微控制器板的软件设置和C编程*，概述了C语言，并介绍了用于本书大部分章节编码示例的Blue
    Pill和Curiosity Nano微控制器板编程。'
- en: '[*Chapter 3*](B16413_03_Final_NM_ePub.xhtml#_idTextAnchor041), *Turning an
    LED On or Off Using a Push Button,* explains how to use push buttons with microcontroller
    boards to start a process, such as turning an LED on or off, and how electrical
    noise from a push button can be minimized.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B16413_03_Final_NM_ePub.xhtml#_idTextAnchor041)，*使用按钮开关LED的开关*，解释了如何使用微控制器板上的按钮来启动一个过程，例如打开或关闭LED，以及如何最小化来自按钮的电气噪声。'
- en: '[*Chapter 4*](B16413_04_Final_NM_ePub.xhtml#_idTextAnchor053), *Measuring the
    Amount of Light with a Photoresistor,* focuses on how to connect a photoresistor
    to the Blue Pill and Curiosity Nano microcontroller boards to measure the amount
    of light within an environment. The result is shown on red, green, and blue LEDs
    also connected to those boards.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B16413_04_Final_NM_ePub.xhtml#_idTextAnchor053)，*使用光敏电阻测量光照量*，专注于如何将光敏电阻连接到Blue
    Pill和Curiosity Nano微控制器板来测量环境中的光照量。结果将在连接到这些板的红色、绿色和蓝色LED上显示。'
- en: '[*Chapter 5*](B16413_05_Final_NM_ePub.xhtml#_idTextAnchor069), *Humidity and
    Temperature Measurement,* describes how to connect a practical DHT11 sensor to
    measure the humidity and temperature of an environment, how to display its values
    on a computer, and also how to use the easy-to-use LM35 temperature sensor, showing
    its values on two LEDs.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B16413_05_Final_NM_ePub.xhtml#_idTextAnchor069)，*湿度和温度测量*，描述了如何连接实用的DHT11传感器来测量环境的湿度和温度，如何在计算机上显示其值，以及如何使用易于使用的LM35温度传感器，在两个LED上显示其值。'
- en: '[*Chapter 6*](B16413_06_Final_NM_ePub.xhtml#_idTextAnchor087), *Morse Code
    SOS Visual Alarm with a Bright LED,* shows how to code the Blue Pill and Curiosity
    Nano microcontroller boards to display a Morse code SOS signal using a high-intensity
    LED, increasing its visibility. This chapter also explains how to use a transistor
    as a switch to increase the LED''s brightness.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B16413_06_Final_NM_ePub.xhtml#_idTextAnchor087)，*使用高亮度LED的摩尔斯电码SOS视觉警报*，展示了如何使用高亮度LED显示摩尔斯电码SOS信号，从而增加其可见性。本章还解释了如何使用晶体管作为开关来增加LED的亮度。'
- en: '[*Chapter 7*](B16413_07_Final_NM_ePub.xhtml#_idTextAnchor099)*, Creating a
    Clap Switch, describes to the reader how to make an electronic wireless control
    using sounds (claps). When two claps are detected by a microphone connected to
    a microcontroller board, a signal will be transmitted to activate a device connected
    to it and an LED will light up.*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B16413_07_Final_NM_ePub.xhtml#_idTextAnchor099)*，制作一个拍手开关*，向读者描述如何使用声音（拍手）制作电子无线控制。当麦克风检测到连接到微控制器板上的两个拍手声时，将发送一个信号来激活连接到它的设备，并点亮一个LED灯。'
- en: '[*Chapter 8*](B16413_08_Final_NM_ePub.xhtml#_idTextAnchor110)*, Gas Sensor**,
    introduces the reader to the use of a sensor connected to a microcontroller board
    that reacts with the presence of a specific gas in an environment.*'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B16413_08_Final_NM_ePub.xhtml#_idTextAnchor110)*，气体传感器*，向读者介绍了连接到微控制器板的传感器，该传感器会与环境中的特定气体发生反应。'
- en: '[*Chapter 9*](B16413_09_Final_NM_ePub.xhtml#_idTextAnchor122), *IoT Temperature-Logging
    System*, shows the reader how to build an **Internet of Things** (**IoT**) temperature
    logger using the Blue Pill microcontroller board and a temperature sensor. Its
    data will be transmitted via Wi-Fi using an ESP8266 module.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B16413_09_Final_NM_ePub.xhtml#_idTextAnchor122)，*物联网温度记录系统*，展示了如何使用Blue
    Pill微控制器板和温度传感器构建一个**物联网**（**IoT**）温度记录器。其数据将通过ESP8266模块使用Wi-Fi进行传输。'
- en: '[*Chapter 10*](B16413_10_Final_NM_ePub.xhtml#_idTextAnchor135), *IoT Plant
    Pot Moisture Sensor*, explains how to build a digital device with a microcontroller
    board and a moisture sensor to monitor a plant pot''s soil and determine if it
    needs water, sending an alert wirelessly to notify the user if it''s too dry.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B16413_10_Final_NM_ePub.xhtml#_idTextAnchor135)，*物联网植物花盆湿度传感器*，解释了如何使用微控制器板和湿度传感器构建一个数字设备来监测植物花盆的土壤并确定是否需要浇水，如果土壤过于干燥，将通过无线方式发送警报通知用户。'
- en: '[*Chapter 11*](B16413_11_Final_NM_ePub.xhtml#_idTextAnchor145), *IoT Solar
    Energy (Voltage) Measurement,* continues applying IoT software running on a microcontroller
    board using the ESP8266 WiFi module to measure voltage obtained from a solar panel
    through a sensor. The application will send sensor data to the internet using
    the ESP8266 WiFi signal.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B16413_11_Final_NM_ePub.xhtml#_idTextAnchor145)，*物联网太阳能（电压）测量*，继续使用运行在微控制器板上的物联网软件，通过ESP8266
    WiFi模块测量从太阳能板通过传感器获得的电压。该应用将使用ESP8266 WiFi信号将传感器数据发送到互联网。'
- en: '[*Chapter 12*](B16413_12_Final_NM_ePub.xhtml#_idTextAnchor157)*, COVID-19 Digital
    Body Temperature Measurement (Thermometer), looks at an interesting project to
    develop a contactless thermometer using an infrared temperature sensor. Its measured
    temperature data is sent through the I2C protocol to a Blue Pill microcontroller
    board, displaying it on an I2C LCD.*'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B16413_12_Final_NM_ePub.xhtml#_idTextAnchor157)*，COVID-19数字体温测量（体温计），探讨了利用红外温度传感器开发非接触式体温计的有趣项目。其测量的温度数据通过I2C协议发送到Blue
    Pill微控制器板，并在I2C液晶显示屏上显示。*'
- en: '[*Chapter 13*](B16413_13_Final_NM_ePub.xhtml#_idTextAnchor173)*, COVID-19 Social
    Distancing Alert,* explains how to program a microcontroller board that measures
    a distance of two meters between two or more people. Within the new normal of
    COVID-19, we need to maintain social distance due to the higher risk of catching
    the virus if you are close to someone who is infected. The World Health Organization
    recommends keeping a distance of at least two meters; this rule varies depending
    on the country, but it is generally accepted that a distance of two meters is
    safe.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B16413_13_Final_NM_ePub.xhtml#_idTextAnchor173)*，COVID-19社交距离警报*，解释了如何编程一个测量两人或多人之间两米距离的微控制器板。在COVID-19的新常态下，由于与感染者近距离接触感染病毒的风险更高，我们需要保持社交距离。世界卫生组织建议至少保持两米的距离；这个规则因国家而异，但普遍认为两米的距离是安全的。'
- en: '[*Chapter 14*](B16413_14_Final_NM_ePub.xhtml#_idTextAnchor183)*, COVID-19 20-Second
    Hand Washing Timer*, contains a practical project to make a timer running on a
    Blue Pill microcontroller board that ensures that people wash their hands for
    twenty seconds, as per World Health Organization recommendations, to prevent COVID-19
    infection. This project shows the time count on a **liquid-crystal display** (**LCD**).
    An ultrasonic sensor detects if the user is waving at it to initiate the count.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B16413_14_Final_NM_ePub.xhtml#_idTextAnchor183)*，COVID-19 20秒洗手计时器*，包含了一个在Blue
    Pill微控制器板上运行的计时器项目，确保人们按照世界卫生组织的建议洗手20秒，以预防COVID-19感染。该项目在**液晶显示屏**（**LCD**）上显示时间计数。一个超声波传感器检测用户是否在挥手以启动计数。'
- en: To get the most out of this book
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了最大限度地利用这本书
- en: In order to use this book to the full, the reader will need basic knowledge
    of computer programming and the major operating systems (such as Windows or macOS),
    although there is a chapter that contains an introduction to C. In order to compile
    and run the programming examples described in this book, the reader should have
    the latest Arduino IDE previously installed on their computer (the Blue Pill board
    can be programmed using the Arduino IDE) and the MPLAB X IDE used for programming
    the Curiosity Nano microcontroller board; one of the chapters explains how to
    install and use them. All the program examples contained in this book for the
    Blue Pill microcontroller board should run on Windows, macOS, and Linux operating
    systems. The programs that run for the Curiosity Nano microcontroller board were
    tested on computers running both Windows and Linux operating systems.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 为了充分利用本书，读者需要具备基本的计算机编程和主要操作系统（如Windows或macOS）的知识，尽管本书有一章介绍了C语言。为了编译和运行本书中描述的编程示例，读者应在他们的计算机上预先安装最新的Arduino
    IDE（Blue Pill板可以使用Arduino IDE编程）和用于编程Curiosity Nano微控制器板的MPLAB X IDE；其中一章解释了如何安装和使用它们。本书中包含的所有针对Blue
    Pill微控制器板的程序示例都应在Windows、macOS和Linux操作系统上运行。针对Curiosity Nano微控制器板的程序在运行Windows和Linux操作系统的计算机上进行了测试。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code via the GitHub repository (link available
    in the next section). Doing so will help you avoid any potential errors related
    to the copying and pasting of code.**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您使用的是本书的数字版，我们建议您自己输入代码或通过GitHub仓库（下一节中提供链接）访问代码。这样做将有助于避免与代码复制和粘贴相关的任何潜在错误。**'
- en: Some pre-requisites for this book include having basic knowledge of computer
    programming and electronics, and having some materials, such as a solderless breadboard,
    many DuPont wires, LEDs, and resistors.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的一些先决条件包括具备基本的计算机编程和电子学知识，以及一些材料，例如无焊面包板、许多杜邦线、LED灯和电阻。
- en: After reading this book, you can continue experimenting with the sensors used
    in the chapters and perhaps programming and applying other sensors to be connected
    to microcontroller boards, since this book provides a solid foundation for microcontroller
    boards programming and use.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读本书后，您可以继续实验章节中使用的传感器，也许还可以编程并将其他传感器连接到微控制器板上，因为本书为微控制器板编程和使用提供了坚实的基础。
- en: Download the example code files
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/DIY-Microcontroller-Projects-for-Hobbyists](https://github.com/PacktPublishing/DIY-Microcontroller-Projects-for-Hobbyists).
    In case there is an update to the code, it will be updated on the existing GitHub
    repository.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从GitHub（[https://github.com/PacktPublishing/DIY-Microcontroller-Projects-for-Hobbyists](https://github.com/PacktPublishing/DIY-Microcontroller-Projects-for-Hobbyists)）下载本书的示例代码文件。如果代码有更新，它将在现有的GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供其他代码包，这些代码包来自我们丰富的图书和视频目录，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Code in Action
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Code in Action
- en: Code in Action videos for this book can be viewed at [https://bit.ly/3cZJHQ5](https://bit.ly/3cZJHQ5).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的相关“Code in Action”视频可以在[https://bit.ly/3cZJHQ5](https://bit.ly/3cZJHQ5)查看。
- en: Download the color images
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://static.packt-cdn.com/downloads/9781800564138_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781800564138_ColorImages.pdf).'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一份包含本书中使用的截图/图表彩色图像的PDF文件。您可以从这里下载：[https://static.packt-cdn.com/downloads/9781800564138_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781800564138_ColorImages.pdf)。
- en: Conventions used
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: "Mount the downloaded `WebStorm-10*.dmg` disk image
    file as another disk in your system."'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL

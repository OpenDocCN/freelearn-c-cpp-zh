- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Qt has been developed as a cross-platform framework and has been provided free
    to the public for years. It's mainly used to build GUI applications. It also provides
    thousands of APIs for easier development.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Qt已被开发为一个跨平台框架，并且多年来一直免费提供给公众。它主要用于构建GUI应用程序。它还提供了数千个API，以简化开发。
- en: Qt 5, the latest major version of Qt, has once again proven to be the most popular
    cross-platform toolkit. With all these platform-independent classes and functions,
    you only need to code once, and then you can make it run everywhere.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Qt 5，Qt的最新主要版本，再次证明是最受欢迎的跨平台工具包。凭借所有这些平台无关的类和函数，您只需编写一次代码，然后就可以让它在任何地方运行。
- en: In addition to the traditional and powerful C++, Qt Quick 2, which is more mature,
    can help web developers to develop dynamic and reliable applications, since QML
    is very similar to JavaScript.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 除了传统的强大C++之外，Qt Quick 2，一个更加成熟的版本，可以帮助网页开发者开发动态且可靠的应用程序，因为QML与JavaScript非常相似。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.xhtml "Chapter 1. Creating Your First Qt Application"), *Creating
    Your First Qt Application*, takes you through the fundamental concepts of Qt,
    such as signals and slots, and helps you create your first Qt and Qt Quick applications.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.xhtml "第1章。创建您的第一个Qt应用程序"), *创建您的第一个Qt应用程序*，带您了解Qt的基本概念，如信号和槽，并帮助您创建第一个Qt和Qt
    Quick应用程序。'
- en: '[Chapter 2](ch02.xhtml "Chapter 2. Building a Beautiful Cross-platform Clock"),
    *Building a Beautiful Cross-platform Clock*, teaches you how to read and write
    configurations and handle cross-platform development.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.xhtml "第2章。构建一个漂亮的跨平台时钟"), *构建一个漂亮的跨平台时钟*，教您如何读取和写入配置以及处理跨平台开发。'
- en: '[Chapter 3](ch03.xhtml "Chapter 3. Cooking an RSS Reader with Qt Quick"), *Cooking
    an RSS Reader with Qt Quick*, demonstrates how to develop a stylish RSS Reader
    in QML, which is a script language quite similar to JavaScript.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.xhtml "第3章。使用Qt Quick制作RSS阅读器"), *使用Qt Quick制作RSS阅读器*，演示了如何在QML中开发一个时尚的RSS阅读器，QML是一种与JavaScript非常相似的脚本语言。'
- en: '[Chapter 4](ch04.xhtml "Chapter 4. Controlling Camera and Taking Photos"),
    *Controlling Camera and Taking Photos*, shows you how to access camera devices
    through the Qt APIs and make use of the status and menu bars.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.xhtml "第4章。控制摄像头和拍照"), *控制摄像头和拍照*，展示了如何通过Qt API访问摄像头设备并利用状态栏和菜单栏。'
- en: '[Chapter 5](ch05.xhtml "Chapter 5. Extending Paint Applications with Plugins"),
    *Extending Paint Applications with Plugins*, teaches you how to make applications
    extendable and write plugins, by using the Paint application as as an example.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.xhtml "第5章。使用插件扩展绘图应用程序"), *使用插件扩展绘图应用程序*，教您如何通过使用绘图应用程序作为示例来使应用程序可扩展并编写插件。'
- en: '[Chapter 6](ch06.xhtml "Chapter 6. Getting Wired and Managing Downloads"),
    *Getting Wired and Managing Downloads*, shows you how to utilize Qt''s network
    module using the progress bar, as well as learning about threaded programming
    in Qt.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.xhtml "第6章。连接网络和管理下载"), *使用进度条利用Qt的网络模块以及学习Qt中的线程编程*，展示了如何使用进度条来利用Qt的网络模块，以及学习Qt中的线程编程。'
- en: '[Chapter 7](ch07.xhtml "Chapter 7. Parsing JSON and XML Documents to Use Online
    APIs"), *Parsing JSON and XML Documents to Use Online APIs*, teaches you how to
    parse JSON and XML documents in both Qt/C++ and Qt Quick/QML, which is essential
    to obtain data from online APIs.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.xhtml "第7章。解析JSON和XML文档以使用在线API"), *解析JSON和XML文档以使用在线API*，教您如何在Qt/C++和Qt
    Quick/QML中解析JSON和XML文档，这对于从在线API获取数据至关重要。'
- en: '[Chapter 8](ch08.xhtml "Chapter 8. Enabling Your Qt Application to Support
    Other Languages"), *Enabling Your Qt Application to Support Other Languages*,
    demonstrates how to make internationalized applications, translate strings using
    Qt Linguist, and then load translation files dynamically.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.xhtml "第8章。使您的Qt应用程序支持其他语言"), *使您的Qt应用程序支持其他语言*，演示了如何制作国际化应用程序，使用Qt
    Linguist翻译字符串，然后动态加载翻译文件。'
- en: '[Chapter 9](ch09.xhtml "Chapter 9. Deploying Applications on Other Devices"),
    *Deploying Applications on Other Devices*, shows you how to package and make your
    applications redistributable on Windows, Linux, and Android.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.xhtml "第9章。在其他设备上部署应用程序"), *在其他设备上部署应用程序*，展示了如何打包并使您的应用程序在Windows、Linux和Android上可重新分发。'
- en: '[Chapter 10](ch10.xhtml "Chapter 10. Don''t Panic When You Encounter These
    Issues"), *Don''t Panic When You Encounter These Issues*, gives you some solutions
    and advice for common issues during Qt and Qt Quick application development and
    shows you how to debug Qt and Qt Quick applications.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 10 章](ch10.xhtml "第 10 章。遇到这些问题时不要慌张"), *遇到这些问题时不要慌张*，为您提供了在 Qt 和 Qt Quick
    应用程序开发过程中遇到的一些常见问题的解决方案和建议，并展示了如何调试 Qt 和 Qt Quick 应用程序。'
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书准备什么
- en: 'Qt is cross-platform, which means you can use it on almost all operating systems,
    including Windows, Linux, BSD, and Mac OS X. The hardware requirements are listed
    as follows:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Qt 是跨平台的，这意味着您几乎可以在所有操作系统上使用它，包括 Windows、Linux、BSD 和 Mac OS X。硬件要求如下：
- en: A computer (PC or Macintosh)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一台计算机（PC 或 Macintosh）
- en: A webcam or a connected camera device
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一台网络摄像头或已连接的摄像头设备
- en: Available Internet connection
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可用的互联网连接
- en: An Android phone or tablet is not required, but is recommended so that you can
    test applications on a real Android device.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 不需要安卓手机或平板电脑，但推荐使用，以便您可以在真实的安卓设备上测试应用程序。
- en: All the software mentioned in this book, including Qt itself, is free of charge
    and can be downloaded from the Internet.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书提到的所有软件，包括 Qt 本身，都是免费的，可以从互联网上下载。
- en: Who this book is for
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: If you are a programmer looking for a truly cross-platform GUI framework to
    help you save time by side-stepping issues involving incompatibility between different
    platforms and building applications using Qt 5 for multiple targets, this book
    is most certainly intended for you. It is assumed that you have basic programming
    experience of C++.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是一位寻找真正跨平台的 GUI 框架的程序员，希望通过避免不同平台之间不兼容的问题来节省时间，并使用 Qt 5 为多个目标构建应用程序，那么这本书绝对是为您准备的。假设您具有基本的
    C++ 编程经验。
- en: Conventions
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    UI files are under the `Forms` directory."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 账号都显示如下：“UI 文件位于 `Forms`
    目录下。”
- en: 'A block of code is set as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置为如下所示：
- en: '[PRE0]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将您的注意力引向代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都写成如下所示：
- en: '[PRE2]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: " Navigate to **File** | **New File** or **Project**."'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“导航到**文件** | **新建文件**或**项目**。”'
- en: Note
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下所示的框显示。
- en: Tip
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Reader feedback
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们您对这本书的看法——您喜欢或不喜欢什么。读者反馈对我们来说很重要，因为它帮助我们开发出您真正能从中获得最大价值的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及本书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您有兴趣撰写或为本书做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经成为 Packt 书籍的骄傲拥有者，我们有一些东西可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从 [http://www.packtpub.com](http://www.packtpub.com) 下载您购买的所有Packt出版物的示例代码文件。如果您在其他地方购买了这本书，您可以访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然会发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何错误清单，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**错误提交表单**链接，并输入您的错误详细信息来报告它们。一旦您的错误清单得到验证，您的提交将被接受，错误清单将被上传到我们的网站或添加到该标题的错误部分下的现有错误清单中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的错误清单，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**错误清单**部分。
- en: Piracy
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现任何形式的我们作品的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 联系我们，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 询问
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，您可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决问题。

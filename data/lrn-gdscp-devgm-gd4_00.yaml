- en: 'The Godot Engine is a very light piece of software that easily runs on older,
    outdated hardware but it doesn’t hurt to check out the minimum specifications
    and make sure your computer is able to meet them: [https://docs.godotengine.org/en/stable/about/system_requirements.html](https://docs.godotengine.org/en/stable/about/system_requirements.html).'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: Godot引擎是一个非常轻量级的软件，可以在较旧、过时的硬件上轻松运行，但查看最低规格并确保您的计算机能够满足它们是没有坏处的：[https://docs.godotengine.org/en/stable/about/system_requirements.html](https://docs.godotengine.org/en/stable/about/system_requirements.html)。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting** **of code.**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您正在使用本书的数字版，我们建议您亲自输入代码或从本书的GitHub仓库（下一节中有一个链接）获取代码。这样做将帮助您避免与代码复制和粘贴相关的任何潜在错误。**'
- en: Download the example code files
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Learning-GDScript-by-Developing-a-Game-with-Godot-4](https://github.com/PacktPublishing/Learning-GDScript-by-Developing-a-Game-with-Godot-4).
    If there’s an update to the code, it will be updated in the GitHub repository.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从GitHub下载本书的示例代码文件：[https://github.com/PacktPublishing/Learning-GDScript-by-Developing-a-Game-with-Godot-4](https://github.com/PacktPublishing/Learning-GDScript-by-Developing-a-Game-with-Godot-4)。如果代码有更新，它将在GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有其他来自我们丰富的图书和视频目录的代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Conventions used
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “In [*Chapter 1*](B19358_01.xhtml#_idTextAnchor014),
    we learned to write code with the `_ready` method of a node.”'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`: 表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“在[*第1章*](B19358_01.xhtml#_idTextAnchor014)中，我们学习了如何使用节点的`_ready`方法编写代码。”'
- en: 'A block of code is set as follows:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下编写：
- en: '[PRE2]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '`user://` folder for a given project by opening up the **Project** menu and
    choosing **Open User** **Data Folder**.”'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 通过打开**项目**菜单并选择**打开用户数据文件夹**来打开特定项目的`user://`文件夹。”
- en: Containers
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 容器
- en: We call an array a **container** because we can store and retrieve pieces of
    data of other data types within them, like integers, strings, booleans, and such.
    An array contains other data.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们称数组为**容器**，因为我们可以在其中存储和检索其他数据类型的数据片段，如整数、字符串、布尔值等。数组包含其他数据。
- en: Containers structure other data so it is easier to work with.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 容器结构其他数据，使其更容易处理。

- en: 'Section 2: Design with Functions'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2节：使用函数进行设计
- en: So far, we have learned about the basic building blocks of functional programming.
    It's time to take them for a spin and visit the world of software design focused
    on functions.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经了解了函数式编程的基本构建模块。现在是时候让它们发挥作用，进入以函数为中心的软件设计世界了。
- en: First, we will look at a way of changing our mindset from **object-oriented
    programming** (**OOP**) written in an imperative manner to function-centric design.
    To do so, we need to understand how to transform input data into the desired output
    data, preferably with the help of existing higher-order functions. Then, we will
    look at the **Don't Repeat Yourself** (**DRY**) principle and how we can use functional
    operations (partial application, currying, and functional composition) to remove
    certain types of duplication from our code. We will then look at the relationship
    between functions and classes, how we can group pure functions into classes if
    we want to switch a design from function-focused to OOP, and how we can turn a
    class into a set of pure functions.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们将探讨如何从以命令方式编写的面向对象编程（OOP）的思维方式转变为以函数为中心的设计。为此，我们需要了解如何将输入数据转换为期望的输出数据，最好是借助现有的高阶函数。然后，我们将研究“不要重复自己”（DRY）原则以及如何使用函数操作（部分应用、柯里化和函数组合）来从代码中消除某些类型的重复。接着，我们将研究函数和类之间的关系，以及如何将纯函数分组到类中，如果我们想要将设计从以函数为中心转换为面向对象编程，以及如何将类转换为一组纯函数。
- en: Armed with all these techniques, we will then learn about test-driven development
    and how it is simplified through the use of pure functions.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 掌握了所有这些技术后，我们将学习测试驱动开发以及如何通过使用纯函数简化它。

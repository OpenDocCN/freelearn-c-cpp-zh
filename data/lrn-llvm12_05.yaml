- en: Section 2 – From Source to Machine Code Generation
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2节 - 从源代码到机器码生成
- en: In this section, you will learn how to develop your own compiler. You will begin
    by constructing the frontend, which reads the source file and creates an abstract
    syntax tree of it. Then, you will learn how to generate LLVM IR from the source
    file. Using the optimization capabilities of LLVM, you will then create optimized
    machine code. You will also learn about a number of advanced topics, including
    generating LLVM IR for object-oriented language constructs, and how to add debug
    metadata.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，您将学习如何开发自己的编译器。您将首先构建前端，该前端读取源文件并创建其抽象语法树。然后，您将学习如何从源文件生成LLVM IR。利用LLVM的优化能力，您将创建优化的机器码。您还将学习一些高级主题，包括为面向对象语言构造生成LLVM
    IR，以及如何添加调试元数据。

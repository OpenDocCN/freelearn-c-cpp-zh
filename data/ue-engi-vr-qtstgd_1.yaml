- en: Introducing VR Technology in Unreal Engine 4
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在虚幻引擎4中引入VR技术
- en: '**Virtual Reality** (**VR**). These words call to mind images of movies from
    the 1980s and 1990s, such as characters such as The Lawnmower Man, people strapped
    into equipment that covers their entire bodies, and computers that take up entire
    rooms, as well as digital vistas that stretch forever and basic geometric shapes
    that were meant to simulate the real world. The term VR came about in the 1980s
    to refer to the systems of gloves and headgear that are used to interact with
    these computer-generated worlds. Since then, advances in electronics and digital
    displays have allowed for the creation of smaller, more powerful devices. In 2010,
    Palmer Lucky''s discovery that mobile phone display technology had reached a high
    enough resolution to be used in VR led to the creation of the first Oculus Rift
    headset. This event would kick-off the technology arms race that has since given
    us the Oculus Rift, the Samsung Gear VR, the HTC Vive, and the new Windows Mixed
    Reality headsets. With the prices coming down every year, VR has found its way
    into the hands of 171 million users around the world.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**虚拟现实**（**VR**）。这些词让人联想到20世纪80年代和90年代的电影画面，例如《割草人》等角色，人们被绑在覆盖全身的设备上，以及占据整个房间的计算机，以及延伸到永远和基本几何形状，旨在模拟现实世界。VR这个术语在20世纪80年代出现，指的是用于与这些计算机生成世界交互的手套和头盔系统。从那时起，电子和数字显示技术的进步使得可以制造出更小、更强大的设备。2010年，帕尔默·卢克发现手机显示屏技术已经达到了足够的分辨率，可以用于VR，这导致了第一个Oculus
    Rift头显的诞生。这一事件将引发一场技术军备竞赛，从而产生了Oculus Rift、三星Gear VR、HTC Vive以及新的Windows混合现实头显。随着每年价格的下降，VR已经进入了全球1.71亿用户的手中。'
- en: For many of you, this book represents the first steps down the path to creating
    your very own VR title. You may have recently grown interested in getting started
    with the technology, or you might already have a complete design, and you are
    ready to begin developing. In either case, this book will lead you through the
    process of choosing your target hardware and audience, the unique design, locomotion,
    and gameplay concepts specific to VR, creating art for your virtual world, and
    finally the process of testing and prepping your game for distribution. Through
    the creation of our sample game, *Server 17*, we will discuss some of the problems
    VR developers face, such as optimization and how to help players deal with VR
    sickness.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 对于你们中的许多人来说，这本书代表了你们走向创建自己VR作品的第一个步骤。你们可能最近对开始使用这项技术产生了兴趣，或者你们可能已经有一个完整的设计，并且你们已经准备好开始开发。在两种情况下，这本书都将引导你们选择目标硬件和受众，独特的VR设计、移动和游戏玩法概念，为你的虚拟世界创建艺术作品，以及最后测试和准备你的游戏以便分发。通过创建我们的示例游戏*Server
    17*，我们将讨论VR开发者面临的一些问题，例如优化以及如何帮助玩家应对VR不适。
- en: This book assumes that readers have a working knowledge of Unreal Engine 4 and
    access to VR equipment. If you are just starting out with Unreal Engine 4, I recommend
    checking out my other title, *3D Game Design with Unreal Engine 4 and Blender*,
    or any of the other great game development titles from Packt Publishing before
    coming back to this one.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设读者对虚幻引擎4有实际了解，并且能够访问VR设备。如果您刚开始接触虚幻引擎4，我建议您先查看我的其他作品，例如《使用虚幻引擎4和Blender进行3D游戏设计》，或者Packt出版公司出版的其他优秀的游戏开发书籍，然后再回到这本书。
- en: 'In this chapter, we will cover the following topics:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下主题：
- en: Why use Unreal Engine 4 for VR?
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为什么使用虚幻引擎4进行VR开发？
- en: What types of VR technology are available to developers?
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发者可以获取哪些类型的VR技术？
- en: Pros and cons of popular VR headsets
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 流行VR头显的优缺点
- en: Limitations of VR
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VR的限制
- en: Introducing our sample project—*Server 17*
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 介绍我们的示例项目—*Server 17*
- en: Why use Unreal Engine 4 for VR?
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么使用虚幻引擎4进行VR开发？
- en: 'VR represents the next great frontier for game developers. Just like mobile
    technology allowed for developers to reach new markets and move video games into
    the mainstream, VR gaming will also be able to tap into new markets and appeal
    to new fans who are looking for a more active style of gaming. To accommodate
    this, game engine developers have been quickly working to add new features and
    refine existing ones to entice developers to choose their platform for their next
    big title:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: VR代表了游戏开发者面临的新伟大前沿。就像移动技术允许开发者进入新市场并将电子游戏带入主流一样，VR游戏也将能够挖掘新市场并吸引那些寻求更积极游戏风格的新的粉丝。为了适应这一点，游戏引擎开发者一直在迅速工作，添加新功能并改进现有功能，以吸引开发者选择他们的平台来发布他们的下一个大型游戏：
- en: '![](img/02dbe718-8da6-4622-ac12-d95b1d88d84f.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/02dbe718-8da6-4622-ac12-d95b1d88d84f.png)'
- en: Robo Recall was one of the first standout tiles that was built for VR using
    Unreal Engine 4\. Image courtesy of Epic Games
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Robo Recall 是第一个使用虚幻引擎 4 开发的引人注目的游戏之一。图片由 Epic Games 提供
- en: Beginning in 2014, Epic Games began laying the groundwork for full VR support
    within Unreal. This led to the development of their first VR title, *Robo Recall*.
    In this game, players were able to shoot and smash their way through a city overrun
    by murderous machines. The game utilized a teleportation system for locomotion
    and some pretty solid controls for its gun-based gameplay. The game began development
    in 2016 and was released for Oculus Rift in 2017\. It took full advantage of the
    most recent build of Unreal at the time to show off the latest rendering techniques
    and optimizations for VR.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 从 2014 年开始，Epic Games 开始在 Unreal 中为全 VR 支持打下基础。这导致了他们第一个 VR 游戏 *Robo Recall*
    的开发。在这款游戏中，玩家能够射击并摧毁被杀人机器占领的城市。游戏使用了传送系统进行移动，并为基于枪械的游戏提供了相当扎实的控制。游戏于 2016 年开始开发，并于
    2017 年发布在 Oculus Rift 上。它充分利用了当时 Unreal 的最新构建，展示了最新的渲染技术和 VR 优化的优化。
- en: Since then, Epic Games has continued to update and develop Unreal Engine 4 to
    provide game developers with the best tools available for their projects. Unreal
    Engine versions 4.17, 4.18, and 4.19 included many optimizations and performance
    updates geared specifically toward VR headsets and VR developers, with the goal
    of being able to improve performance and framerates, two of the most crucial elements
    to monitor in VR game development.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 从那时起，Epic Games 一直更新和发展虚幻引擎 4，为游戏开发者提供他们项目可用最佳工具。虚幻引擎版本 4.17、4.18 和 4.19 包含了许多针对
    VR 头戴设备和 VR 开发者的优化和性能更新，目标是提高性能和帧率，这两者是 VR 游戏开发中最关键的监控元素之一。
- en: 'Beyond a commitment to bringing developers the best tools for their VR games,
    Epic Games provides developers with many other reasons to choose Unreal Engine
    for their games:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 除了为开发者提供他们 VR 游戏的最佳工具的承诺之外，Epic Games 还为开发者提供了许多选择虚幻引擎作为他们游戏引擎的其他原因：
- en: Unreal Engine is free to begin using, with only a 5% royalty after the first
    $3,000 per game per quarter. These terms allow smaller teams of developers to
    dive right into projects without worrying about how to pay for their tools.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虚幻引擎免费使用，每个季度每款游戏的前 3,000 美元只需支付 5% 的版税。这些条款允许小型开发团队直接进入项目，无需担心如何支付他们的工具费用。
- en: Unreal provides support for most VR hardware, including the Samsung Gear VR,
    the Oculus Rift + Touch, the HTC Vive, and more.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虚幻引擎支持大多数 VR 设备，包括三星 Gear VR、Oculus Rift + Touch、HTC Vive 等。
- en: The Blueprint Visual Scripting language allows non-coders to develop game features
    and prototypes without the need for a programmer.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蓝图可视化脚本语言允许非编码人员在不需要程序员的情况下开发游戏功能和原型。
- en: Unreal Engine is capable of high-end materials and shaders, thus providing your
    players with incredibly immersive experiences.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虚幻引擎能够实现高端材质和着色器，从而为您的玩家提供极其沉浸式的体验。
- en: We will be using the latest version of the Unreal Engine for our sample project.
    At the time of writing this book, this version is 4.20.2\. During the course of
    your game's development, new versions of the engine may become available. It is
    up to you whether to update your project to the latest version. Make this decision
    by looking at the release notes provided with each new version and see whether
    the new features will benefit your game.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在我们的示例项目中使用最新版本的虚幻引擎。在撰写本书时，这个版本是4.20.2。在您游戏开发的过程中，可能会有新版本的引擎变得可用。是否更新您的项目到最新版本取决于您。通过查看每个新版本提供的发布说明，看看新功能是否会对您的游戏有益来做出这个决定。
- en: What types of VR Technology are available to developers?
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开发者可以获取哪些类型的 VR 技术？
- en: Knowing that Unreal Engine 4 works with the vast majority of VR technology,
    our next step is to choose the type of VR headset we would like to use. There
    are many factors that can contribute to this decision. The first is knowing who
    the target audience for our experience will be. Start by researching previous
    games that are similar to our design. By doing so, we can find out what segment
    of gamers will purchase our style of game and see whether we can interview a few
    players who fit this demographic. With this information, we can make informed
    design decisions as we go through the process of development, which will result
    in a game that really appeals to its player base.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 了解Unreal Engine 4与绝大多数VR技术兼容后，我们的下一步是选择我们希望使用的VR头显类型。有许多因素可以影响这一决定。首先，我们需要知道我们的体验的目标受众是谁。从研究与我们设计类似的前期游戏开始。通过这样做，我们可以找出哪些游戏玩家群体会购买我们这种风格的游戏，并看看我们是否能采访一些符合这一人口统计的玩家。有了这些信息，我们可以在开发过程中做出明智的设计决策，这将导致一款真正吸引其玩家群体的游戏。
- en: Understanding the demographics as well as the likes and dislikes of your player
    base is an essential part of designing a commercially successful video game. It
    is also the first step in the Human-Centered Design process, a creative approach
    to problem solving that always keeps the user's needs and wants central to design
    decisions. Have a look at [https://www.ideo.com/](https://www.ideo.com/) and [dschool.stanford.edu](https://dschool.stanford.edu/)
    for more information.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 了解你的玩家群体的人口统计信息以及他们的喜好和厌恶是设计一款商业上成功的视频游戏的关键部分。这同时也是以人为中心的设计过程的第一步，这是一种以问题解决为中心的创造性方法，始终将用户的需要和愿望作为设计决策的核心。了解更多信息，请查看[https://www.ideo.com/](https://www.ideo.com/)和[dschool.stanford.edu](https://dschool.stanford.edu/)。
- en: 'The next factor we need to be aware of is what type of experience our design
    is most suited for. VR experiences fall into a few distinct categories:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要关注的下一个因素是我们设计最适合哪种类型的体验。VR体验可以分为几个不同的类别：
- en: Room-scale VR
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 房间规模VR
- en: Seated VR
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 坐式VR
- en: Mobile VR
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 移动VR
- en: Room-scale VR
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 房间规模VR
- en: The first is room-scale experiences.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 第一类是房间规模体验。
- en: 'These are active experiences that require the player to move, jump, and perform
    actions inside a predetermined area covered by sensors. An example of the room
    scale pay space covered by the lighthouse sensors that come with HTC Vive is as
    follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是需要玩家在预定区域内移动、跳跃和执行动作的活跃体验。以下是一个由HTC Vive附带的光塔传感器覆盖的房间规模游戏空间示例：
- en: '![](img/0e1a6496-6d4f-43cf-a9ca-a4c604b72f6f.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![](img/0e1a6496-6d4f-43cf-a9ca-a4c604b72f6f.png)'
- en: Room-scale VR
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 房间规模VR
- en: Seated VR
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 坐式VR
- en: 'For experiences that may not require that particular level of activity, there
    are seated VR experiences. An example of the space needed for a seated-or standing-only
    VR experience is as follows:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 对于可能不需要那么高水平活动的体验，有坐式VR体验。以下是一个坐式或仅站立式VR体验所需空间的示例：
- en: '![](img/8905f3bf-9593-4e2c-9b15-d5ea4ace0d0b.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8905f3bf-9593-4e2c-9b15-d5ea4ace0d0b.png)'
- en: Seated VR experience
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 坐式VR体验
- en: Seated experiences are built around the idea that the player remains stationary
    and that only the headset's orientation data is needed.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 坐式体验是基于玩家保持静止，并且只需要头显的方向数据这一理念。
- en: Mobile VR
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 移动VR
- en: Finally, there are mobile experiences. These experiences are formatted specifically
    for mobile devices, such as the Samsung Gear VR and the Oculus Go. The original
    version can be found on the following [link: https://commons.wikimedia.org/wiki/File:Samsung_Gear_VR_Experience_(16241072054).jpg.](https://commons.wikimedia.org/wiki/File:Samsung_Gear_VR_Experience_(16241072054).jpg)
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，还有移动体验。这些体验专门为移动设备格式化，例如三星Gear VR和Oculus Go。原始版本可以在以下[链接：https://commons.wikimedia.org/wiki/File:Samsung_Gear_VR_Experience_(16241072054).jpg](https://commons.wikimedia.org/wiki/File:Samsung_Gear_VR_Experience_(16241072054).jpg)找到。
- en: '![](img/d49c76e2-33ca-4114-a075-0ebc7e39c44e.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d49c76e2-33ca-4114-a075-0ebc7e39c44e.png)'
- en: Mobile experience
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 移动体验
- en: Mobile experiences are designed to take advantage of the accelerator and gyroscope
    found in smartphones to provide an immersive experience and to control gameplay.
    For our game, we will likely have the player stand in a small area with their
    tools for the task close at hand, though some movement may be required. With this
    in mind, we will design *Server 17* to be a room-scale experience.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 移动体验旨在利用智能手机中的加速度计和陀螺仪来提供沉浸式体验和控制游戏玩法。对于我们的游戏，我们可能会让玩家站在一个狭小的区域内，他们的工具就在手边，尽管可能需要一些移动。考虑到这一点，我们将设计*服务器17*作为一个房间规模体验。
- en: Pros and cons of popular VR headsets
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 流行VR头盔的优缺点
- en: 'Now that we know who our players are and what type of experience we want them
    to have, we can make the decision regarding which VR headset we would like to
    use to design our experience. Each type of VR headset brings different strengths
    and weaknesses to our project, along with specific requirements for the computer
    that will be running it. Let''s take a look at some of the most popular VR headsets
    available today:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们知道了我们的玩家是谁以及我们希望他们有什么样的体验，我们可以做出决定，选择我们想要用于设计体验的VR头盔。每种类型的VR头盔都会给我们的项目带来不同的优势和劣势，以及运行它的计算机的具体要求。让我们来看看目前市场上一些最受欢迎的VR头盔：
- en: HTC Vive
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: HTC Vive
- en: Oculus Rift + Touch
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Oculus Rift + Touch
- en: Windows Mixed Reality headsets
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows混合现实头戴式设备
- en: Samsung Gear VR
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Samsung Gear VR
- en: HTC Vive
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: HTC Vive
- en: 'Released in April 2016, the HTC Vive system consists of the following:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 2016年4月发布的HTC Vive系统包括以下内容：
- en: VR headset
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VR头盔
- en: 2 x Vive motion controller
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2 x Vive运动控制器
- en: 2 x infrared sensors, known as lighthouses
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2 x 红外传感器，称为灯塔
- en: Great for room-scale experiences due to its 16ft x 16ft maximum size play area,
    the Vive is one of the two most popular VR systems available today, accounting
    for 45% of all SteamVR players in February 2018\. Capable of a resolution of 2,160
    x 1,200 (1,080 x 1,200 per eye), this is the headset of choice for many developers.
    The motion controllers can be tracked to the millimeter, and each offers nine
    different buttons that can be mapped inside Unreal Engine 4, which provides developers
    with a significant number of input options. Audio is provided by the player plugging
    in their own headphones, though a separate Deluxe Audio Strap may be purchased
    to provide a more comfortable distribution of weight and integrated headphones.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 由于其16英尺 x 16英尺的最大游戏区域，Vive非常适合房间规模体验，它是目前最受欢迎的两个VR系统之一，在2018年2月占所有SteamVR玩家的45%。它能够达到2,160
    x 1,200（每只眼睛1,080 x 1,200）的分辨率，这是许多开发者的首选头盔。运动控制器可以追踪到毫米级别，每个控制器都提供九个不同的按钮，可以在Unreal
    Engine 4中进行映射，这为开发者提供了大量的输入选项。音频由玩家插入自己的耳机提供，尽管可以购买单独的Deluxe Audio Strap以提供更舒适的重量分布和集成耳机。
- en: Minimum hardware requirements
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最小硬件要求
- en: Intel Core i5-4590/AMD FX 8350 equivalent or greater
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Intel Core i5-4590/AMD FX 8350或更高
- en: Nvidia GeForce GTX 970/AMD Radeon R9 290 equivalent or greater
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Nvidia GeForce GTX 970/AMD Radeon R9 290或更高
- en: 4 GB of RAM
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 4 GB的RAM
- en: HDMI 1.4, DisplayPort 1.2 or newer
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: HDMI 1.4、DisplayPort 1.2或更新版本
- en: 1x USB 2.0 or newer
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1x USB 2.0或更新版本
- en: Windows 7 SP1, Winodws 8.1 or later, Windows 10
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows 7 SP1、Windows 8.1或更高版本、Windows 10
- en: It is worth noting that while the HTC Vive is compatible with Unreal Engine
    4, SteamVR is required to be running during use. With its excellent tracking,
    solid resolution, and flexible motion controllers, the HTC Vive is an excellent
    option for room-scale and seated VR experiences.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，虽然HTC Vive与Unreal Engine 4兼容，但在使用时需要运行SteamVR。凭借其出色的追踪、稳定的分辨率和灵活的运动控制器，HTC
    Vive是房间规模和坐姿VR体验的绝佳选择。
- en: Oculus Rift + Touch
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Oculus Rift + Touch
- en: 'The original Oculus Rift headset was released in March 2016 by Oculus VR, after
    a successful Kickstarter campaign. Due to its status as a crowdfunded project,
    the Oculus Rift has the interesting distinction of having had its development
    heavily publicized. The company released two different development kits (DK1 and
    DK2) to its backers during development, before releasing the first commercial
    version. The current version of the headset includes the following:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 原版的Oculus Rift头戴式设备于2016年3月由Oculus VR发布，在成功的Kickstarter活动之后。由于其作为众筹项目的地位，Oculus
    Rift有一个有趣的区别，那就是其开发过程得到了广泛的宣传。公司在开发期间向其支持者发布了两个不同的开发套件（DK1和DK2），然后在发布第一个商业版本。当前的头盔版本包括以下内容：
- en: Oculus Rift headset
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Oculus Rift头戴式设备
- en: 2 x desktop-based infrared sensors
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2 x 基于桌面的红外传感器
- en: 2 x Oculus Touch controllers
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2 x Oculus Touch控制器
- en: These controllers have six different button inputs that are tracked by Unreal,
    but their real claim to fame is the fact that these controllers are capable of
    finger tracking and hand gestures. The Rift has a resolution of 2,160 x 1,200
    (1,080 x 1,200 per eye), exactly the same as the HTC Vive.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 这些控制器有六个不同的按钮输入，由Unreal追踪，但它们真正的成名之处在于这些控制器能够进行手指追踪和手势。Rift的分辨率为2,160 x 1,200（每只眼睛1,080
    x 1,200），与HTC Vive完全相同。
- en: Minimum hardware requirements
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最小硬件要求
- en: Intel i3-6100/AMD Ryzen 3 1200, FX4350 or greater
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Intel i3-6100/AMD Ryzen 3 1200、FX4350或更高
- en: Nvidia GTX 960/AMD Radeon RX 470 or greater
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Nvidia GTX 960/AMD Radeon RX 470或更高
- en: 8 GB+ of RAM
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 8 GB+的RAM
- en: Compatible HDMI 1.3
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 兼容HDMI 1.3
- en: 1 x USB 3.0 port and 2x USB 2.0 ports
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 个 USB 3.0 端口和 2 个 USB 2.0 端口
- en: Windows 10
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows 10
- en: Similar to the HTC Vive, the Oculus Rift + Touch requires its own application
    running in the background to be able to operate. Though the Rift comes with two
    sensors, its recommended room scale play area is 5ft x 5ft. Though much smaller
    than the Vive but with the Rift's decreased hardware requirements, it is still
    an excellent option for seated and room-scale experiences.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 与 HTC Vive 类似，Oculus Rift + Touch 需要在后台运行自己的应用程序才能操作。尽管 Rift 配备了两个传感器，但其推荐的房间规模游戏区域为
    5 英尺 x 5 英尺。虽然比 Vive 小得多，但鉴于 Rift 降低的硬件要求，它仍然是坐着和房间规模体验的绝佳选择。
- en: Windows Mixed Reality headset
  id: totrans-78
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Windows 混合现实头戴式设备
- en: With an impressive resolution of 2,880 x 1,440 (1,440 x 1,440 per eye), the
    latest crop of Windows Mixed Reality headsets currently being manufactured by
    Acer, Lenovo, HP, and others, have the potential to really shake up the VR landscape.
    These headsets have integrated motion tracking to decrease setup time and potentially
    increase the room-scale play space available to a gamer. Their lower price compared
    to Vive and Oculus is also an attractive feature. However, even now, they are
    a new and unproven technology. The integrated motion tracking may seem like a
    time-saving feature, but this requires that the player is looking at whatever
    they want to interact with to get a smooth interaction. For developers attempting
    to develop the next big VR blockbuster, this is an issue that cannot be overlooked,
    since player experience is everything. In the end, Windows Mixed Reality hardware
    brings much-needed variety to the VR hardware market, but it may be too new to
    choose as a platform for development just yet.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 以令人印象深刻的分辨率 2,880 x 1,440（每只眼睛 1,440 x 1,440），目前由 Acer、Lenovo、HP 等公司制造的最新一批
    Windows 混合现实头戴式设备，有可能真正颠覆 VR 领域。这些头戴式设备集成了动作追踪，以减少设置时间并可能增加游戏玩家可用的房间规模游戏空间。与 Vive
    和 Oculus 相比，它们的低价位也是一个吸引人的特点。然而，即使现在，它们仍然是一项新技术，尚未得到验证。集成的动作追踪可能看起来像是一个节省时间的功能，但这要求玩家看向他们想要与之交互的任何东西以获得流畅的交互。对于试图开发下一个大型
    VR 大片的开发者来说，这是一个不能忽视的问题，因为玩家体验是一切。最终，Windows 混合现实硬件为 VR 硬件市场带来了急需的多样性，但它可能还太新，不能作为开发平台的选择。
- en: Minimum hardware requirements
  id: totrans-80
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最小硬件要求
- en: Intel Core i5-7200U or greater
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 英特尔 Core i5-7200U 或更高
- en: Intel HD Graphics 620 or greater/DX12 capable GPU
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 英特尔 HD 图形 620 或更高/DX12 兼容 GPU
- en: HDMI 1.4 or DisplayPort 1.2
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: HDMI 1.4 或 DisplayPort 1.2
- en: 1 x USB 3.0 Type-A or Type-C
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 个 USB 3.0 Type-A 或 Type-C
- en: Windows 10 Fall Creators Update
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows 10 秋季创造者更新
- en: Samsung Gear VR
  id: totrans-86
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 三星 Gear VR
- en: The Gear VR represents the fusion of smartphone and VR technology in a sleek
    little package. The most recent version of this device allows the user to snap
    a Samsung Gear phone into a sleek frame and enjoy a variety of VR titles built
    specifically for the device. Controls are handled by inputs on the side of the
    headset, as well as by a handheld motion controller, reminiscent of those that
    ship with the Vive. This gives the player a variety of comfortable input options
    and precision controller motions. So, what does this mean for developers? The
    mobile CPU and 4 GB of RAM limit the ability of this device to run high-end content,
    but the Gear VR sports an impressive resolution of 2,560 x 1,440 (2,960 x 1,440
    with Samsung Gear S8 and S8 Plus phones). The Gear VR also represents an underserved
    market. Though its hardware may be small, Unreal Engine 4 has supported development
    for the Samsung Gear VR since version 4.7, and this device is by far one of the
    best available for developing mobile experiences. For the savvy developer looking
    to build small applications, this may be a great opportunity.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: Gear VR 代表了智能手机和 VR 技术的融合，在一个时尚的小包装中。这款设备的最新版本允许用户将三星 Gear 手机插入一个时尚的框架中，并享受专为该设备构建的各种
    VR 游戏。控制由头戴式设备侧面的输入以及手持动作控制器处理，这些控制器让人联想到与 Vive 一起发货的控制器。这为玩家提供了各种舒适的输入选项和精确的控制器动作。那么，这对开发者意味着什么呢？移动
    CPU 和 4 GB 的 RAM 限制了该设备运行高端内容的能力，但 Gear VR 拥有令人印象深刻的分辨率 2,560 x 1,440（使用三星 Gear
    S8 和 S8 Plus 手机时为 2,960 x 1,440）。Gear VR 还代表了一个未得到充分服务的市场。尽管其硬件可能很小，但 Unreal Engine
    4 自 4.7 版本以来就支持三星 Gear VR 的开发，并且这款设备是开发移动体验中最好的之一。对于想要构建小型应用的精明开发者来说，这可能是一个绝佳的机会。
- en: Limitations of VR
  id: totrans-88
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VR 的局限性
- en: 'Though VR is capable of delivering immersive, visceral, digital experiences
    to players, it is important to note that it is not without its limitations. Beyond
    all the RAM, processing power, sensors, cords, and controllers that VR demands,
    this technology has shown us some of our own limitations—the most well-known of
    these being VR sickness or the disconnect between what our vision is showing us
    and what the rest of our senses are perceiving. Most commonly felt during movement
    within a VR game, VR sickness, or simulation sickness, may cause any of the following:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然VR能够为玩家提供沉浸式、直观的数字体验，但重要的是要注意，它并非没有局限性。除了VR所要求的所有RAM、处理能力、传感器、线缆和控制器之外，这项技术还向我们展示了一些我们自己的局限性——其中最著名的就是VR不适或视觉所展示的内容与我们的其他感官所感知的内容之间的脱节。VR不适，或称为模拟不适，通常在VR游戏中的移动时最为常见，它可能会导致以下任何一种情况：
- en: Nausea
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 恶心
- en: Dizziness
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 晕眩
- en: Disorientation
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 方向感丧失
- en: Sweating
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 出汗
- en: Various other ailments
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 各种其他不适
- en: 'All of these things are things we don''t wish to be a part of any player''s
    experience. These can be caused by features within games that we sometimes take
    for granted in a non-virtual environment, such as taking control away from the
    player to show them a cutscene, using camera bob, camera shake, or overriding
    the  player''s field of view. Issues can also can arise from the framerate dropping
    too low. For this reason, we as developers must be constantly aware of our game''s
    performance on our chosen platform. In the following screenshot, we have the recommended
    framerates for several of the VR headsets that Unreal Engine 4 supports:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些我们都不希望成为任何玩家体验的一部分。这些可能是由游戏中的某些特性引起的，我们在非虚拟环境中有时会视其为理所当然，例如从玩家手中接管控制以展示一个剪辑场景，使用摄像机抖动、摄像机震动或覆盖玩家的视野。问题也可能是由帧率过低引起的。因此，作为开发者，我们必须始终关注我们游戏在我们选择的平台上的性能。在下面的屏幕截图中，我们有Unreal
    Engine 4支持的几个VR头戴式设备的推荐帧率：
- en: '![](img/fbcefe00-562e-48b8-a788-406944707c3f.png)'
  id: totrans-96
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/fbcefe00-562e-48b8-a788-406944707c3f.png)'
- en: Unreal Engine 4's VR recommended framerates, courtesy of Epic Games
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: Unreal Engine 4的VR推荐帧率，由Epic Games提供
- en: Choosing a method of locomotion and turning that provides the player with a
    constant and steady feeling of acceleration, and is just one way to do this. Some
    established methods of locomotion that have arisen from development in VR techniques
    include cockpit-based, natural, artificial, physical, and teleportation. We will
    learn more about these methods of locomotion and how they might suit our game
    in [Chapter 2](7e76fed4-0faa-4121-ae28-f5b9854a1866.xhtml), *Locomotion, Design,
    and Starting Our Project*. Other methods of controlling VR sickness include avoiding
    cinematic camera effects that alter the player's vision, such as motion blur and
    using dimmer lighting. Bright colors and blurring effects will cause players nausea
    as a result of eye strain. Finally, it is also worth noting that medical science
    has still not thoroughly studied the effects of the prolonged use of VR, as well
    as the issues that might arise from children regularly using the device. As designers,
    player experience should always be at the front of our minds, and keeping our
    players from being physically uncomfortable is one of the most important ways
    we can keep them coming back to our game.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 选择一种提供玩家持续稳定加速感的移动和转向方法，这是实现这一目标的一种方式。从VR技术发展中涌现出的一些已建立的移动方法包括基于驾驶舱的、自然的、人工的、物理的和瞬移。我们将在[第二章](7e76fed4-0faa-4121-ae28-f5b9854a1866.xhtml)“移动、设计和启动我们的项目”中了解更多关于这些移动方法以及它们如何适合我们的游戏。其他控制VR不适的方法包括避免改变玩家视力的电影式摄像机效果，如运动模糊和使用较暗的照明。明亮的颜色和模糊效果会导致玩家因眼睛疲劳而感到恶心。最后，值得注意的是，医学科学尚未彻底研究VR长期使用的效果，以及儿童定期使用该设备可能引发的问题。作为设计师，玩家的体验始终应该放在我们心中的首位，让玩家保持身体舒适是我们让他们回归游戏的最重要方式之一。
- en: Introducing our sample project – Server 17
  id: totrans-99
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍我们的示例项目——服务器17
- en: To help frame our exploration of VR development with Unreal Engine 4, we will
    develop a game I like to call *Server 17*. Designed as a room-scale experience
    geared toward gamers who enjoy VR and skill-based games, *Server 17* puts players
    in the shoes of a cyberpunk hacker in a dystopian future of corrupt governments
    and mega corporations. The player will have to unlock the secrets of a corporate
    server, which will be represented in game as a puzzle box. They will have access
    to a variety of tools and programs that will allow them to succeed before network
    security can catch them in the act and bring them down.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助框架我们的VR开发探索，我们将开发一个我喜欢的游戏，称为*服务器17*。设计为一个面向喜欢VR和基于技能的游戏玩家的房间规模体验，*服务器17*将玩家置于一个腐败政府和巨型企业的反乌托邦未来的赛博朋克黑客的鞋子里。玩家将不得不解锁一个企业服务器的秘密，在游戏中将代表为一个谜题盒。他们将有访问各种工具和程序的权利，这将使他们能够在网络安全抓住他们之前成功完成任务并击败他们。
- en: For this project, I have chosen to use Unreal Engine 4 with the HTC Vive. The
    Vive gives our players a nice, large room-space experience with excellent tracking
    of both the headset and the hand controllers. It also utilizes less USB ports
    on the computer. This is a great feature, since I am developing on a high-end
    laptop with limited ports. Though it does not have the finger tracking you may
    find with the Oculus Rift + Touch, it is an excellent piece of hardware that will
    meet the needs of this project.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个项目，我选择使用虚幻引擎4和HTC Vive。Vive为我们的玩家提供了一个宽敞的房间空间体验，对头戴设备和手部控制器的跟踪都非常出色。它还减少了计算机上的USB端口使用。这是一个很好的功能，因为我正在使用一个端口有限的顶级笔记本电脑进行开发。尽管它没有Oculus
    Rift + Touch可能找到的手指跟踪功能，但它是一块出色的硬件，将满足这个项目的需求。
- en: Summary
  id: totrans-102
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: As we take our first steps down the road to becoming VR developers, we took
    a look at the decisions that we will have to make before getting started with
    developing our first VR title. We  also took a look at several compelling reasons
    to choose Unreal Engine 4, such as continual support for VR, free access, Blueprint
    Visual Scripting, and powerful shader tools. We then discussed the different types
    of VR experiences that currently exist and which type of hardware might suit itself
    best to each one. Finally, we discussed VR sickness and how this debilitating
    condition can best be avoided.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们踏上成为VR开发者的道路的第一步时，我们审视了在开始开发我们的第一个VR游戏之前我们必须做出的决定。我们还审视了选择虚幻引擎4的几个令人信服的理由，例如对VR的持续支持、免费访问、蓝图视觉脚本和强大的着色器工具。然后我们讨论了目前存在的不同类型的VR体验以及哪种硬件最适合每一种类型。最后，我们讨论了VR不适感和如何最好地避免这种令人衰弱的状况。
- en: As we move onto [Chapter 2](7e76fed4-0faa-4121-ae28-f5b9854a1866.xhtml), *Locomotion,
    Design, and Starting Our Project*, we will make some decisions about how best
    to design our sample game, *Server 17*, and we will create the necessary setup
    files to start moving forward with development. To make sure we all understand
    how each of the blueprint files interact, I will be creating as much of the content
    as I can from scratch, only using templates and premade files when needed. Welcome
    to the adventure—let's move forward!
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们进入[第二章](7e76fed4-0faa-4121-ae28-f5b9854a1866.xhtml)，*运动、设计和启动我们的项目*，我们将就如何最好地设计我们的样本游戏，*服务器17*，做出一些决定，并创建必要的设置文件以开始开发进程。为了确保我们所有人都理解每个蓝图文件是如何相互作用的，我将尽可能从零开始创建内容，仅在需要时使用模板和预制文件。欢迎来到这场冒险——让我们继续前进！

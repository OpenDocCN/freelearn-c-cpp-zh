- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book will provide readers with details of C++ programs with regard to the
    C++17 and C++20 standards, and how they are compiled, linked, and executed. It
    will also cover how memory management works, what the best practices are as regards
    memory management problems, what classes are and how they are implemented, how
    a compiler optimizes code, and what the compiler's approach is in terms of supporting
    class inheritance, virtual functions, and templates.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将向读者提供关于C++17和C++20标准的C++程序的细节，以及它们是如何编译、链接和执行的。它还将涵盖内存管理的工作原理，内存管理问题的最佳实践，类的实现方式，编译器如何优化代码，以及编译器在支持类继承、虚函数和模板方面的方法。
- en: The book will also tell readers how to apply memory management, object-oriented
    programming, concurrency, and design patterns to create world-ready production
    applications.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书还将告诉读者如何将内存管理、面向对象编程、并发和设计模式应用于创建面向世界的生产应用程序。
- en: Readers will learn the inner details of efficient data structures and algorithms,
    and will understand how to measure and compare them to choose what fits best for
    a specific problem.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 读者将学习高效数据结构和算法的内部细节，并将了解如何衡量和比较它们，以选择最适合特定问题的内容。
- en: This book will help readers to incorporate system design skills with essential
    design patterns into C++ applications.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将帮助读者将系统设计技能与基本设计模式结合到C++应用程序中。
- en: By way of a bonus, the book also provides an introduction into the AI world,
    including machine learning basics using the C++ programming language.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，本书还介绍了人工智能世界，包括使用C++编程语言进行机器学习的基础知识。
- en: By the end of this book, readers should be confident enough to design and architect
    real-world, scalable C++ applications using efficient data structures and algorithms.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书结束时，读者应该有足够的信心，能够使用高效的数据结构和算法设计和构建真实的可扩展C++应用程序。
- en: Who this book is for
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的读者对象
- en: C++ developers seeking to find details relating to the language and program
    structure, or who are trying to advance their expertise by digging into the essence
    of programs to design reusable, scalable architectures, will benefit from this
    book. Those developers who are intending to design efficient data structures and
    algorithms using the new features of C++17 and C++20 will also benefit.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 寻求了解与语言和程序结构相关的细节，或者试图通过深入程序的本质来提高自己的专业知识，以设计可重用、可扩展架构的C++开发人员将从本书中受益。那些打算使用C++17和C++20的新特性设计高效数据结构和算法的开发人员也将受益。
- en: What this book covers
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](2297d785-7242-4149-8b31-f9af1fcdd833.xhtml), *Introduction to* *Building
    C++ Applications*, contains an introduction to the C++ world, its applications,
    and recent updates to the language standard. This chapter also includes a good
    overview of the topics covered by C++ and an introduction to the code compilation,
    linking, and execution phases.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章]《构建C++应用程序简介》包括对C++世界、其应用程序以及语言标准的最新更新的介绍。本章还对C++涵盖的主题进行了良好的概述，并介绍了代码编译、链接和执行阶段。'
- en: '[Chapter 2](06590f85-3b2c-4909-8bf0-a6a6f5d07c22.xhtml), *Low-Level Programming
    with C++*, focuses on a discussion of C++ data types, arrays, pointers, and addressing
    and manipulation with pointers, along with low-level details of conditionals,
    loops, functions, function pointers, and structs. This chapter also includes an
    introduction to structures (structs).'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章]《使用C++进行低级编程》专注于讨论C++数据类型、数组、指针、指针的寻址和操作，以及条件语句、循环、函数、函数指针和结构的低级细节。本章还包括对结构（structs）的介绍。'
- en: '[Chapter 3](c0982ed5-7e38-4bd3-9c4d-37b0d2f01691.xhtml), *Details of Object-Oriented
    Programming*, dives into the structure of classes and objects, and how a compiler
    implements object lifetimes. By the end of this chapter, the reader will understand
    the implementation details of inheritance and virtual functions, as well as the
    essential inner details of OOP in C++.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章]《面向对象编程的细节》深入探讨了类和对象的结构，以及编译器如何实现对象的生命周期。本章结束时，读者将了解继承和虚函数的实现细节，以及C++中面向对象编程的基本内部细节。'
- en: '[Chapter 4](c0e82f94-f2ed-4f17-98c9-1c3d3b27ae3d.xhtml), *Understanding and
    Designing Templates*, introduces C++ templates, examples of template functions,
    template classes, template specialization, and template meta-programming in general.
    Traits and meta-programming will incorporate the magic in C++ applications.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章]《理解和设计模板》介绍了C++模板、模板函数的示例、模板类、模板特化以及一般的模板元编程。特性和元编程将融入C++应用程序的魔力。'
- en: '[Chapter 5](2b708ddc-255e-490e-bd4c-e783ccae5f9e.xhtml), *Memory Management
    and Smart Pointers*, dives into the details of memory sections, allocation, and
    management in general, including the use of smart pointers to avoid potential
    memory leaks.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章]《内存管理和智能指针》深入探讨了内存部分、分配和管理的细节，包括使用智能指针来避免潜在的内存泄漏。'
- en: '[Chapter 6](92a352fd-cfe4-4d57-8005-ef618534ff74.xhtml), *Digging into Data
    Structures and Algorithms in STL*, introduces data structures and their STL implementation.
    This chapter also includes a comparison of data structures and a discussion of
    proper applications with real-world examples.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章]《深入STL中的数据结构和算法》介绍了数据结构及其STL实现。本章还包括对数据结构的比较，并讨论了实际应用的适当性，提供了真实世界的例子。'
- en: '[Chapter 7](decf1d72-ca4f-4954-85cb-860fbbf33580.xhtml), *Functional Programming*,
    focuses on functional programming, which is a different programming paradigm,
    allowing readers to concentrate on the "functional" rather than the "physical"
    structure of the code. Mastering functional programming provides developers with
    a new skill that helps to offer even better solutions to problems.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，*函数式编程*，着重于函数式编程，这是一种不同的编程范式，使读者能够专注于代码的“功能”而不是“物理”结构。掌握函数式编程为开发人员提供了一种新的技能，有助于为问题提供更好的解决方案。
- en: '[Chapter 8](fc8fb840-e179-4725-9e44-403b63be460d.xhtml), *Concurrency and Multithreading*,
    focuses on how to make your programs run faster by leveraging concurrency. When
    an efficient data structure with efficient algorithms hits the limits of program
    performance, concurrency comes to the rescue.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，*并发和多线程*，着重于如何通过利用并发使程序运行更快。当高效的数据结构和高效的算法达到程序性能的极限时，并发就会发挥作用。
- en: '[Chapter 9](e92f4827-4094-456e-adbe-bf2e85d9c8d1.xhtml), *Designing Concurrent
    Data Structures*, focuses on leveraging data structures and concurrency to design
    lock-based and lock-free concurrent data structures.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章，*设计并发数据结构*，着重利用数据结构和并发性来设计基于锁和无锁的并发数据结构。
- en: '[Chapter 10](069ab9af-21a4-4b8c-bc3f-f7bc0d9e4712.xhtml), *Designing World-Ready
    Applications*, focuses on incorporating the knowledge acquired from previous chapters
    into designing robust real-world applications by using design patterns. This chapter
    also includes understanding and applying domain-driven design by designing an
    Amazon clone.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章，*设计面向世界的应用程序*，着重于将前几章学到的知识融入到使用设计模式设计健壮的现实世界应用程序中。本章还包括了理解和应用领域驱动设计，通过设计一个亚马逊克隆来实现。
- en: '[Chapter 11](0e28887e-1a43-4510-a8ef-b3ad7531868d.xhtml), *Designing a Strategy
    Game Using Design Patterns*, deals with incorporating the knowledge acquired from
    previous chapters into designing a strategy game by using design patterns and
    best practices.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 第11章，*使用设计模式设计策略游戏*，将前几章学到的知识融入到使用设计模式和最佳实践设计策略游戏中。
- en: '[Chapter 12](e28727f2-afc0-4e0c-9375-4031720a5d48.xhtml), *Networking and Security*,
    introduces network programming in C++ and how to build a dropbox backend clone
    by leveraging network programming skills. This chapters also includes a discussion
    of how to ensure coding best practices.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 第12章，*网络和安全*，介绍了C++中的网络编程以及如何利用网络编程技能构建一个dropbox后端克隆。本章还包括了如何确保编码最佳实践的讨论。
- en: '[Chapter 13](1a65b6ff-0d32-4207-9fea-afa6593904e9.xhtml), *Debugging and Testing, *focuses
    on debugging C++ applications and best practices to avoid bugs in code, applying
    static code analysis in order to reduce issues in the program, introduction, and
    application of test-driven development and behavior-driven development. This chapter
    also includes a discussion of the difference between behavior-driven development
    and TDD as well as use cases.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 第13章，*调试和测试*，着重于调试C++应用程序和避免代码中的错误的最佳实践，应用静态代码分析以减少程序中的问题，介绍和应用测试驱动开发和行为驱动开发。本章还包括了行为驱动开发和TDD之间的区别以及使用案例。
- en: '[Chapter 14](9e825329-9c10-4070-ad41-caa90d0bc184.xhtml), *Graphical User Interface
    with Qt*, introduces the Qt library and its main components. This chapter also
    includes an understanding of the cross-platform nature of the Qt, continuing the
    dropbox example by building a simple desktop client.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 第14章，*使用Qt进行图形用户界面*，介绍了Qt库及其主要组件。本章还包括了对Qt跨平台性质的理解，通过构建一个简单的桌面客户端来延续dropbox示例。
- en: '[Chapter 15](f407ed98-8704-4f36-ad9b-d2e96bf6a9d6.xhtml), *Using C++ in Machine
    Learning Tasks*, deals with a brief introduction to the AI concepts and recent
    developments in the field. This chapter also includes an introduction to machine
    learning and tasks such as regression analysis and clustering, as well as how
    to build a simple neural network.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 第15章，*在机器学习任务中使用C++*，涉及了人工智能概念和领域的最新发展的简要介绍。本章还包括了机器学习和诸如回归分析和聚类等任务的介绍，以及如何构建一个简单的神经网络。
- en: '[Chapter 16](0a4355bb-9bc6-4451-8661-fbf29155cfa2.xhtml), *Implementing a Dialog-Based
    Search Engine*, deals with applying the knowledge of all previous chapters to
    design an efficient search engine described as *dialog-based* because it finds
    the right document by asking (and learning) the corresponding questions of the
    user.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 第16章，*实现基于对话框的搜索引擎*，涉及将之前章节的知识应用到设计一个高效的搜索引擎中，描述为*基于对话框*，因为它通过询问（和学习）用户的相应问题来找到正确的文档。
- en: To get the most out of this book
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: Basic C++ experience, including a familiarity with memory management, object-oriented
    programming, and basic data structures and algorithms, will be a big plus. If
    you have a yearning to learn how this complex program works under the hood, as
    well as a desire to understand the details of the programming concepts and best
    practices of C++ application design, then you should definitely proceed further
    with this book.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 基本的C++经验，包括对内存管理、面向对象编程和基本数据结构和算法的熟悉，将是一个很大的优势。如果你渴望了解这个复杂程序在幕后是如何工作的，以及想要理解C++应用设计的编程概念和最佳实践的细节，那么你应该继续阅读本书。
- en: '| **Software/hardware covered in the book** | **OS requirements** |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| **书中涉及的软件/硬件** | **操作系统要求** |'
- en: '| g++ compiler | Ubuntu Linux is a plus, but not a requirement |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| g++编译器 | Ubuntu Linux是一个优势，但不是必需的 |'
- en: You will also need the Qt framework to be installed on your computer. Details
    are covered in the relevant chapter.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要在计算机上安装Qt框架。相关细节在相关章节中有介绍。
- en: At the time of writing this book, not all C++ compilers were supporting all
    the new C++20 features, consider using the latest version of your compiler in
    order to test out more features introduced in the chapter.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本书时，并非所有C++编译器都支持所有新的C++20功能，考虑使用最新版本的编译器以测试本章介绍的更多功能。

- en: 'Section 4: Advanced RTOS Techniques'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4节：高级RTOS技术
- en: By building on concepts from the previous section, you'll learn how to get the
    absolute best real-time performance using both hardware acceleration and firmware
    techniques. After taking a deep dive into efficient driver implementation, you'll
    learn how to architect a robust and testable code base that will be a pleasure
    to work with and transcend multiple hardware designs. Learn what higher-level
    considerations you should be aware of, such as various options in RTOS APIs and
    the number of cores or processors you can design into a system. Finally, you'll
    pick up a few troubleshooting tips and suggested next steps.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在前一节的概念基础上构建，你将学习如何利用硬件加速和固件技术获得最佳实时性能。在深入研究高效的驱动程序实现之后，你将学习如何构建一个健壮且可测试的代码库，这将是一个令人愉快的合作项目，并且可以跨越多种硬件设计。了解你应该注意的高级考虑因素，例如RTOS
    API中的各种选项以及你可以设计到系统中的核心或处理器的数量。最后，你将获得一些故障排除技巧和推荐的下一步行动。

  zh: Clang 工具
- en: You can find some info about different Clang tools here. We will start with
    linters that are based on Clang-Tidy, continue with some advanced code analysis
    techniques (CFG and live time analysis). The next chapter will be about different
    refactoring tools such as Clang-Format. The last chapter will be about IDE support.
    We are going to investigate how Visual Studio Code can be extended with language
    server provided by LLVM (Clangd).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在此处找到有关不同 Clang 工具的一些信息。我们将从基于 Clang-Tidy 的检查器开始，继续介绍一些高级代码分析技术（控制流图和实时分析）。下一章将介绍不同的重构工具，如
    Clang-Format。最后一章将介绍 IDE 支持。我们将研究如何通过 LLVM（Clangd）提供的语言服务器扩展 Visual Studio Code。

  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于作者
- en: '**John Horton** is a programming and gaming enthusiast based in the UK. He
    has a passion for writing apps, games, books, and blog articles. He is the founder
    of Game Code School.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**约翰·霍顿**是一位基于英国的编程和游戏爱好者。他对编写应用程序、游戏、书籍和博客文章充满热情。他是Game Code School的创始人。'
- en: About the reviewer
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于审稿人
- en: '**Andreas Oehlke** is a professional full stack software engineer. He holds
    a bachelor''s degree in computer science and loves to experiment with software
    and hardware. His trademark has always been his enthusiasm and affinity for electronics
    and computers. His hobbies include game development, building embedded systems,
    sports, and making music. He currently works full time as a senior software engineer
    for a German financial institution. Furthermore, he has worked as a consultant
    and game developer in San Francisco, CA. He is also the author of the book, *Learning
    LibGDX Game Development*.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**安德烈亚斯·奥赫尔克**是一位专业的全栈软件开发工程师。他拥有计算机科学学士学位，喜欢尝试软件和硬件。他的标志一直是他对电子和计算机的热情和亲和力。他的爱好包括游戏开发、构建嵌入式系统、运动和制作音乐。他目前在一家德国金融机构全职担任高级软件工程师。此外，他还曾在加利福尼亚州旧金山担任顾问和游戏开发者。他还是《学习LibGDX游戏开发》一书的作者。'
- en: Packt is searching for authors like you
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Packt 正在寻找像你这样的作者
- en: If you're interested in becoming an author for Packt, please visit [authors.packtpub.com](http://authors.packtpub.com) and
    apply today. We have worked with thousands of developers and tech professionals,
    just like you, to help them share their insight with the global tech community.
    You can make a general application, apply for a specific hot topic that we are
    recruiting an author for, or submit your own idea.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有兴趣成为Packt的作者，请访问 [authors.packtpub.com](http://authors.packtpub.com) 并今天申请。我们已与成千上万的开发者和技术专业人士合作，就像你一样，帮助他们将见解分享给全球技术社区。你可以提交一般申请，申请我们正在招募作者的特定热门话题，或者提交你自己的想法。

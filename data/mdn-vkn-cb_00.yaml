- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book is designed for experienced computer graphics software engineers who
    might be well versed in older graphics APIs such as OpenGL and DirectX 10 but
    are relatively new to modern graphics APIs. Like you, we found ourselves needing
    to learn Vulkan but struggling to implement practical solutions because we didn’t
    understand the basic concepts of Vulkan, which is, in itself, a complicated and
    vast API. The goal of this book is to introduce you to the essential concepts
    of the API and then walk you through hand-picked, tried-and-true algorithms that
    show you the new and nuanced aspects of Vulkan in each recipe.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为经验丰富的计算机图形软件工程师设计的，他们可能对较旧的图形 API，如 OpenGL 和 DirectX 10 非常熟悉，但对现代图形 API
    相对较新。就像你一样，我们发现我们需要学习 Vulkan，但因为我们不理解 Vulkan 的基本概念，这是一个复杂且庞大的 API，所以我们很难实现实用的解决方案。本书的目标是向您介绍
    API 的基本概念，然后通过精选的、经过验证的算法引导您了解 Vulkan 在每个配方中的新和细微之处。
- en: 'This book is divided into five parts and covers, in this order, the following:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为五部分，按以下顺序涵盖以下内容：
- en: Basic Vulkan concepts, how and why to use them, and how they fit into the bigger
    picture of writing an application using the Vulkan API
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基本 Vulkan 概念，如何以及为什么使用它们，以及它们如何融入使用 Vulkan API 编写应用程序的更大图景中
- en: General graphics algorithms implemented using Vulkan, including their features
    and how they can be used to achieve all sorts of tasks relevant to graphics applications
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Vulkan 实现的通用图形算法，包括它们的特性以及它们如何被用来完成与图形应用程序相关的各种任务
- en: Using Vulkan to build a GPU ray tracer and a hybrid renderer
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Vulkan 构建GPU光线追踪器和混合渲染器
- en: How to use Vulkan and OpenXR to write applications for the incredible new world
    of VR, MR, and AR
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何使用 Vulkan 和 OpenXR 编写适用于令人难以置信的新世界 VR、MR 和 AR 的应用程序
- en: Ways to debug and profile your Vulkan implementation
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 调试和性能分析你的 Vulkan 实现的方法
- en: There are many resources that cover the first part of what this book explores,
    but in this book, we offer a two-part story that progressively helps you understand
    the basic Vulkan concepts by providing easy and practical examples. The subsequent
    parts present implementations that work and can be used as a reference for the
    implementation of your own graphics engine.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多资源涵盖了本书探讨的第一部分，但在这本书中，我们提供了一个两部分的叙事，逐步通过提供简单实用的示例帮助你理解基本 Vulkan 概念。随后的部分展示了可行的实现，可以作为你自己的图形引擎实现的参考。
- en: The main goal of the repository provided with this book was not to achieve the
    highest performance, find clever ways to implement things, or even implement the
    shiniest new algorithm shown at last year’s GDC or SIGGRAPH. It was simplicity
    and completeness. We offer tips and tricks on how some Vulkan features can and/or
    must be used, and most recipes have been tested and debugged and provide you with
    a self-contained working solution that you can improve and use in your own code
    base. Each recipe is its own executable and can be inspected independently from
    the others, making them easy to read. That also makes it easy to understand all
    the details of each algorithm from beginning to end.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本书附带存储库的主要目标不是实现最高性能，找到巧妙的方法来实现事物，甚至实现去年 GDC 或 SIGGRAPH 展示的最闪亮的新算法。我们的目标是简单和完整。我们提供了一些
    Vulkan 功能如何以及必须使用的技巧和窍门，并且大多数配方都已经过测试和调试，为你提供了一个自包含的工作解决方案，你可以改进并在自己的代码库中使用。每个配方都是一个可执行的程序，可以独立于其他配方进行检查，这使得它们易于阅读。这也使得理解每个算法从开始到结束的所有细节变得容易。
- en: Vulkan is the future de-facto graphics API for all devices and types of applications.
    It’s a mature, feature-rich, and maintained API, supported by all GPU vendors,
    operating systems, frameworks, and languages. If you intend to write graphics
    applications or write one that uses only the compute facilities of Vulkan, getting
    to know the API is a must, and you need to learn it right now!
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Vulkan 是所有设备和类型应用程序的未来事实上的图形 API。它是一个成熟、功能丰富且得到维护的 API，得到了所有 GPU 供应商、操作系统、框架和语言的支持。如果你打算编写图形应用程序或编写仅使用
    Vulkan 计算设施的程序，了解这个 API 是必须的，而且你需要立即学习它！
- en: Who this book is for
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book has been written for experienced graphics software engineers who would
    like to learn more about Vulkan. Knowing at least one other graphics API, such
    as OpenGL, and one of its variants, such as WebGL, OpenGL ES, or DirectX (up to
    version 9 or 10), is suggested but not strictly necessary. It is important to
    know graphics principles, such as transformations, graphics pipelines, shaders,
    lighting, the basics of ray tracing, and depth and stencil buffers, to name a
    few. More advanced topics, such as PBR and all its concepts, aren’t necessary
    but may be helpful.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是为那些希望了解更多关于Vulkan的资深图形软件工程师所写。建议至少了解一个其他图形API，如OpenGL，以及其变体之一，如WebGL、OpenGL
    ES或DirectX（版本9或10），但这不是严格必要的。了解图形原理，如变换、图形管线、着色器、光照、光线追踪的基础以及深度和模板缓冲区等，是很重要的。更高级的话题，如PBR及其所有概念，不是必需的，但可能会有所帮助。
- en: Finally, the code has been written entirely in C++, as it is the most widely
    used programming language for writing graphics applications. Even though some
    C++20 features are used in the book because they help reduce Vulkan’s verbosity,
    you are not expected to have intimate knowledge of the newest C++ features.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，代码完全使用C++编写，因为它是编写图形应用程序最广泛使用的编程语言。尽管书中使用了C++20的一些特性，因为它们有助于减少Vulkan的冗长，但你不需要对最新的C++特性有深入了解。
- en: What this book covers
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B18491_01.xhtml#_idTextAnchor019), *Vulkan Core Concepts*, provides
    a walk-through of the most basic Vulkan concepts and objects and how to create
    and use them. The chapter covers how Vulkan can be used and initialized and how
    its objects interplay and are managed from the application. At the end of the
    chapter, we present a recipe for how those concepts can be used to create the
    simplest graphics application in Vulkan.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第一章*](B18491_01.xhtml#_idTextAnchor019)，*Vulkan核心概念*，提供了对最基本的Vulkan概念和对象的概述，以及如何创建和使用它们。本章涵盖了如何使用和初始化Vulkan，以及其对象如何与应用程序交互和管理。在章节末尾，我们提供了一个如何使用这些概念在Vulkan中创建最简单图形应用程序的配方。'
- en: '[*Chapter 2*](B18491_02.xhtml#_idTextAnchor126), *Working with Modern Vulkan*,
    presents more advanced Vulkan concepts and objects, such as barriers, descriptors,
    and pipelines, that allow you to start using resources other than just data provided
    directly in the shader code. This chapter also offers a brief overview of modern
    rendering techniques, such as **Programmable Vertex Pulling** (**PVP**) and **Multidraw**
    **Indirect** (**MDI**).'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第二章*](B18491_02.xhtml#_idTextAnchor126)，*使用现代Vulkan*，介绍了更高级的Vulkan概念和对象，例如屏障、描述符和管线，这些都可以让你开始使用除了直接在着色器代码中提供的数据之外的其他资源。本章还简要概述了现代渲染技术，如**可编程顶点提取**（**PVP**）和**多绘制间接**（**MDI**）。'
- en: '[*Chapter 3*](B18491_03.xhtml#_idTextAnchor217), *Implementing GPU-Driven Rendering*,
    has recipes that implement what is called GPU-driven rendering: techniques that
    generate data directly from shaders with little or no input from the CPU. The
    generated data remains in the GPU after being generated and can be used to direct
    how to render a scene; or, the data can be presented directly on screen as debug
    information.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第三章*](B18491_03.xhtml#_idTextAnchor217)，*实现GPU驱动渲染*，提供了实现所谓的GPU驱动渲染的配方：直接从着色器生成数据，而几乎不需要CPU输入的技术。生成后的数据保留在GPU中，可以用来指导如何渲染场景；或者，这些数据可以直接在屏幕上作为调试信息显示。'
- en: '[*Chapter 4*](B18491_04.xhtml#_idTextAnchor241), *Exploring Techniques for
    Lighting, Shading, and Shadows*, explores known graphics techniques but from a
    Vulkan perspective. Recipes include implementations of deferred rendering, screen-space
    reflections, shadow maps, and screen-space ambient occlusion, demonstrating how
    to achieve practical results while navigating the complexity of Vulkan.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第四章*](B18491_04.xhtml#_idTextAnchor241)，*探索光照、着色和阴影的技术*，从Vulkan的角度探讨了已知的图形技术。配方包括延迟渲染、屏幕空间反射、阴影贴图和屏幕空间环境遮挡的实现，展示了如何在导航Vulkan的复杂性同时实现实际效果。'
- en: '[*Chapter 5*](B18491_05.xhtml#_idTextAnchor264), *Deciphering Order-Independent
    Transparency*, contains recipes for implementing transparency using Vulkan, all
    the way from simpler algorithms, such as depth-peeling and dual depth-peeling,
    to more advanced and physically correct implementations, such as order-independent
    transparency, that run exclusively on the GPU. While some of those recipes may
    seem old, they really show the power of the Vulkan API.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B18491_05.xhtml#_idTextAnchor264), *解码顺序无关透明度*，包含了使用Vulkan实现透明度的配方，从简单的算法（如深度剥离和双深度剥离）到更高级且符合物理的实现在内，这些实现仅运行在GPU上。虽然其中一些配方可能看起来过时，但它们实际上展示了Vulkan
    API的强大功能。'
- en: '[*Chapter 6*](B18491_06.xhtml#_idTextAnchor283), *Anti-Aliasing Techniques*,
    provides a comprehensive list of anti-aliasing techniques that can be used with
    Vulkan. The first recipe uses the multisample anti-aliasing feature provided by
    Vulkan, while the others offer alternate ways to provide antialiasing without
    using the facilities provided by the API.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B18491_06.xhtml#_idTextAnchor283), *抗锯齿技术*，提供了可用于Vulkan的全面抗锯齿技术列表。第一个配方使用了Vulkan提供的多采样抗锯齿功能，而其他配方则提供了不使用API提供的功能来实现抗锯齿的替代方法。'
- en: '[*Chapter 7*](B18491_07.xhtml#_idTextAnchor299), *Ray Tracing and Hybrid Rendering*,
    is an introduction to ray tracing with Vulkan and uses the new Vulkan ray tracing
    extensions. Most of the chapter will walk you through how to implement a path
    tracer in your application and use it to render a ray-traced scene and display
    it on screen. The chapter spends the last few pages demonstrating how to use a
    hybrid approach in your existing rasterization engine to make it pop with a few
    ray-traced features.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B18491_07.xhtml#_idTextAnchor299), *光线追踪和混合渲染*，是使用Vulkan进行光线追踪的介绍，并使用了新的Vulkan光线追踪扩展。本章的大部分内容将指导您如何在应用程序中实现路径追踪器，并使用它来渲染光线追踪场景并在屏幕上显示。本章的最后几页展示了如何使用混合方法在现有的光栅化引擎中添加一些光线追踪特性，使其更加生动。'
- en: '[*Chapter 8*](B18491_08.xhtml#_idTextAnchor310), *Extended Reality with OpenXR*,
    introduces you to the realm of extended reality, which encompasses virtual, mixed,
    and augmented reality. The chapter introduces OpenXR, including its main features
    and how to use it. The chapter then explains how to improve your rendering engine’s
    performance using Vulkan and OpenXR features, such as multiview rendering and
    dynamic foveation.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B18491_08.xhtml#_idTextAnchor310), *使用OpenXR的扩展现实*，介绍了扩展现实领域，包括虚拟现实、混合现实和增强现实。本章介绍了OpenXR，包括其主要特性和使用方法。然后本章解释了如何使用Vulkan和OpenXR功能（如多视图渲染和动态视野）来提高渲染引擎的性能。'
- en: '[*Chapter 9*](B18491_09.xhtml#_idTextAnchor333), *Debugging and Performance
    Measurement Techniques*, concludes the book by guiding you through some ways to
    debug your Vulkan application and how to measure its performance.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B18491_09.xhtml#_idTextAnchor333), *调试和性能测量技术*，通过指导您了解一些调试Vulkan应用程序和测量其性能的方法来结束本书。'
- en: To get the most out of this book
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: You will need a computer with a recent graphics card (to use some of the newer
    extensions, such as ray tracing, for example, you will need a card equivalent
    to NVIDIA’s 3050). The code in the repository and in this book has been compiled
    and tested with Visual Studio 2022 and the Vulkan SDK 1.3.268.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要一个配备最新显卡的计算机（例如，为了使用一些较新的扩展，如光线追踪，您需要一个与NVIDIA 3050相当的显卡）。仓库中和本书中的代码已使用Visual

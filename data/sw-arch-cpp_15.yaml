- en: 'Section 4: Cloud-Native Design Principles'
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 第4节：云原生设计原则
- en: This section focuses on the modern architectural style that originated with
    distributed systems and within cloud environments. It shows concepts such as service-oriented
    architecture, microservices including containers, and various messaging systems.

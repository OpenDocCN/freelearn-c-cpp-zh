    Code Marketplace（[https://marketplace.visualstudio.com/vscode](https://marketplace.visualstudio.com/vscode)），搜索并选择你想要安装的扩展，然后在扩展页面上点击绿色的安装按钮。你也可以通过命令行来管理扩展。更多信息，请访问[https://code.visualstudio.com/docs/editor/extension-gallery](https://code.visualstudio.com/docs/editor/extension-gallery)：

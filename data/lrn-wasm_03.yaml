  zh: Node.js的官方网站将其描述为一个异步事件驱动的JavaScript运行时。Node旨在构建可扩展的网络应用程序。我们将在本书中使用它来提供我们的文件并在浏览器中处理它们。Node.js捆绑了`npm`，这是JavaScript的软件包管理器，它将允许我们全局安装软件包并通过命令行访问它们。在本节中，我们将介绍使用**Node版本管理器**（**nvm**）在每个平台上的安装过程。

- en: '**C++** **profiling tools**'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**C++ 性能分析工具**'
- en: '**C++ AddressSanitizer**'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**C++ AddressSanitizer**'
- en: '**Windows** **10 SDK**'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Windows 10 SDK**'

  type: TYPE_NORMAL
  zh: 在本书编写时，Unreal Engine 的最新版本是 5.1.1，但您将能够跟随任何比 5.1.1 更新的版本。
- en: Additionally, you’ll need an IDE supporting C++ and Unreal Engine. If you already

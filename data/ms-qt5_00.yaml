- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: C++ is a powerful language. Coupled with Qt, you have in your hands a cross-platform
    framework that allies performance and ease of use. Qt is a vast framework that
    provides tools in many areas (GUI, threads, networking, and so on). 25 years after
    its inception, Qt continues to evolve and grow with each release.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: C++ 是一种强大的语言。与 Qt 结合，您手中就有一个跨平台框架，它将性能和易用性结合起来。Qt 是一个庞大的框架，在许多领域提供工具（GUI、线程、网络等）。自其诞生以来
    25 年后，Qt 仍然随着每个版本的发布而不断发展和成长。
- en: This book aims to teach you how to squeeze the best out of Qt with the new C++14
    additions (lambdas, smart pointers, enum classes, and so on). These two technologies
    together bring you a safe and powerful development toolbox. Throughout the book,
    we try to emphasize a clean architecture that lets you create and maintain your
    application in a complex environment.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在教你如何利用新的 C++14 添加功能（lambda 表达式、智能指针、枚举类等）从 Qt 中榨取最佳性能。这两种技术结合在一起为您带来一个安全且强大的开发工具箱。全书，我们试图强调一个干净的架构，让您能够在复杂的环境中创建和维护应用程序。
- en: 'Each chapter is based on an example project that is the basis of all the discussion.
    Here are some tasters about what we will see in this book:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 每一章都基于一个示例项目，这是所有讨论的基础。以下是关于本书将展示内容的预览：
- en: Uncover qmake secrets
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 揭示 qmake 的秘密
- en: Take a deep dive in the model/view  architecture and study how you can build
    a complex application with this pattern
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深入研究模型/视图架构，并学习如何使用此模式构建复杂的应用程序
- en: Study QML and Qt Quick applications in mobile
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 研究移动中的 QML 和 Qt Quick 应用程序
- en: Develop Qt 3D components using QML and JavaScript
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 QML 和 JavaScript 开发 Qt 3D 组件
- en: Show how to develop plugins and SDKs using Qt
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 展示如何使用 Qt 开发插件和 SDK
- en: Cover the multi-threading technologies provided by Qt
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 涵盖 Qt 提供的多线程技术
- en: Build an IPC mechanism using sockets
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用套接字构建 IPC 机制
- en: Serialize data using XML, JSON, and binary format
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 XML、JSON 和二进制格式序列化数据
- en: We'll cover all this and much, much more.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将涵盖所有这些以及更多内容。
- en: Note that you can take a look at [Chapter 14](part0130.xhtml#aid-3RV941 "Chapter 14. Qt
    Hat Tips and Tricks"), *Qt Hat Tips and Tricks*, whenever you want if you want
    to get some development candies and see some code snippets that might make your
    development more pleasurable.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，如果您想获得一些开发糖果并查看一些可能使您的开发更加愉快的代码片段，您可以在任何时候查看[第 14 章](part0130.xhtml#aid-3RV941
    "第 14 章. Qt 小贴士和技巧")，*Qt 小贴士和技巧*。
- en: And most importantly, have fun writing Qt applications!
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是，享受编写 Qt 应用程序的过程！
- en: What this book covers
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0014.xhtml#aid-DB7S1 "Chapter 1.  Get Your Qt Feet Wet"), *Get* *Your
    Qt Feet Wet*, lays the fundamentals of Qt and refreshes your memory with a todo
    application. This chapter covers the Qt project structure, how to use the designer,
    basic principles of the signals and slots mechanism, and introduces new features
    of C++14.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 1 章](part0014.xhtml#aid-DB7S1 "第 1 章. 让你的 Qt 脚步湿透")，*让你的 Qt 脚步湿透*，介绍了 Qt
    的基础知识，并通过一个待办事项应用程序刷新你的记忆。本章涵盖了 Qt 项目结构、如何使用设计师、信号和槽机制的基本原理，并介绍了 C++14 的新特性。'
- en: '[Chapter 2](part0025.xhtml#aid-NQU22 "Chapter 2.  Discovering QMake Secrets"),
    *Discovering QMake Secrets*, takes a deep dive in the heart of the Qt compilation
    system: qmake. This chapter will help you understand how it works, how to use
    it, and how you can structure a Qt application with platform-specific code by
    designing a system monitoring application.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 2 章](part0025.xhtml#aid-NQU22 "第 2 章. 发现 QMake 秘密")，*发现 QMake 秘密*，深入 Qt
    编译系统的心脏：qmake。本章将帮助您了解它是如何工作的，如何使用它，以及您如何通过设计一个系统监控应用程序来使用平台特定的代码来结构化 Qt 应用程序。'
- en: '[Chapter 3](part0034.xhtml#aid-10DJ42 "Chapter 3.  Dividing Your Project and
    Ruling Your Code"), *Dividing Your Project and Ruling Your Code*, analyzes the
    Qt model/view architecture and how a project can be organized by developing a
    custom library with the core logic of the application. The project example is
    a persistent gallery application.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 3 章](part0034.xhtml#aid-10DJ42 "第 3 章. 划分你的项目和统治你的代码")，*划分你的项目和统治你的代码*，分析了
    Qt 的模型/视图架构以及如何通过开发一个包含应用程序核心逻辑的自定义库来组织项目。项目示例是一个持久性画廊应用程序。'
- en: '[Chapter 4](part0040.xhtml#aid-164MG2 "Chapter 4.  Conquering the Desktop UI"),
    *Conquering the Desktop UI*, studies the UI perspective of the model/view architecture
    with a Qt Widget application relying on the library completed in the previous
    chapter.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 4 章](part0040.xhtml#aid-164MG2 "第 4 章. 征服桌面 UI")，*征服桌面 UI*，通过一个依赖于上一章完成的库的
    Qt 小部件应用程序，研究模型/视图架构的 UI 视角。'
- en: '[Chapter 5](part0048.xhtml#aid-1DOR02 "Chapter 5.  Dominating the Mobile UI"),
    *Dominating the Mobile UI*, adds the missing part of the gallery application with
    the mobile version (Android and iOS); the chapter covers it with the use of QML,
    Qt Quick controls, and QML / C++ interactions.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0048.xhtml#aid-1DOR02 "第5章。统治移动UI"), *统治移动UI*，通过添加移动版本（Android和iOS）的画廊应用程序的缺失部分，增加了内容；本章使用QML、Qt
    Quick控件和QML / C++交互来介绍这一点。'
- en: '[Chapter 6](part0060.xhtml#aid-1P71O2 "Chapter 6.  Even Qt Deserves a Slice
    of Raspberry Pi"), *Even Qt Deserves a Slice of Raspberry Pi*, continues to the
    road on Qt Quick application with the Qt 3D perspective. This chapter covers how
    to build a 3D snake game targeted at the Raspberry Pi.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0060.xhtml#aid-1P71O2 "第6章。即使Qt也值得一块树莓派")，*即使Qt也值得一块树莓派*，继续沿着Qt Quick应用的道路，以Qt
    3D视角前行。本章介绍了如何为树莓派构建一个3D蛇形游戏。'
- en: '[Chapter 7](part0071.xhtml#aid-23MNU1 "Chapter 7.  Third-Party Libraries Without
    a Headache"), *Third-Party Libraries Without a Headache*, covers how a third-party
    library can be integrated in a Qt project. OpenCV will be integrated with an image
    filter application that also provides a custom QDesigner plugin.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0071.xhtml#aid-23MNU1 "第7章。无需头痛的第三方库"), *无需头痛的第三方库*，介绍了如何在Qt项目中集成第三方库。OpenCV将与一个图像过滤器应用程序集成，该应用程序还提供了一个自定义QDesigner插件。'
- en: '[Chapter 8](part0081.xhtml#aid-2D7TI2 "Chapter 8.  Animations - Its Alive,
    Alive!"), *Animations, It’s Alive, Alive!*, extends the image filter application
    by adding animations and the ability to distribute a custom SDK to let other developers
    add their own filters.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0081.xhtml#aid-2D7TI2 "第8章。动画 - 它活着，活着！"), *动画，它活着，活着！*，通过添加动画和分发自定义SDK的能力来扩展图像过滤器应用程序，以便其他开发者可以添加他们自己的过滤器。'
- en: '[Chapter 9](part0090.xhtml#aid-2LQIK2 "Chapter 9.  Keeping Your Sanity with
    Multithreading"), *Keeping Your Sanity with Multithreading*, investigates the
    multithreading facilities provided by Qt by building a multithreaded Mandelbrot
    fractal drawing application.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0090.xhtml#aid-2LQIK2 "第9章。用多线程保持你的理智"), *用多线程保持你的理智*，通过构建一个多线程的Mandelbrot分形绘制应用程序来调查Qt提供的多线程功能。'
- en: '[Chapter 10](part0097.xhtml#aid-2SG6I2 "Chapter 10.  Need IPC? Get Your Minions
    to Work"), *Need* *IPC? Get Your Minions to Work*, broadens the Mandelbrot fractal
    application by moving the calculation to other processes and managing the communication
    using sockets.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0097.xhtml#aid-2SG6I2 "第10章。需要IPC？让你的小弟们去工作"), *需要* *IPC？让你的小弟们去工作*，通过将计算移动到其他进程并使用套接字管理通信来扩展Mandelbrot分形应用程序。'
- en: '[Chapter 11](part0104.xhtml#aid-335QG1 "Chapter 11.  Having Fun with Serialization"),
    *Having Fun with Serialization*, covers multiple serialization formats (JSON,
    XML, and binary) inside a drum machine application in which you can record and
    load sound loops.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](part0104.xhtml#aid-335QG1 "第11章。与序列化一起玩乐"), *与序列化一起玩乐*，在一个可以录制和加载声音循环的鼓机应用程序中，涵盖了多种序列化格式（JSON、XML和二进制）。'
- en: '[Chapter 12](part0115.xhtml#aid-3DLGM2 "Chapter 12. You Shall (Not) Pass with
    QTest"), *You Shall (Not) Pass with QTest*, adds tests to the drum machine application
    and studies how the Qt Test frameworks can be used to make unit tests, benchmarking,
    and GUI events simulation'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](part0115.xhtml#aid-3DLGM2 "第12章。用QTest通过（或不通过）"), *用QTest通过（或不通过）*，向鼓机应用程序添加测试，并研究如何使用Qt
    Test框架进行单元测试、基准测试和GUI事件模拟。'
- en: '[Chapter 13](part0122.xhtml#aid-3KB4K1 "Chapter 13.  All Packed and Ready to
    Deploy"), *All Packed and Ready to Deploy*, gives insights into how to package
    an application on all desktop OSes (Windows, Linux, and Mac OS) and mobile platforms
    (Android and iOS).'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](part0122.xhtml#aid-3KB4K1 "第13章。打包并准备部署"), *打包并准备部署*，提供了如何打包应用程序在所有桌面操作系统（Windows、Linux和Mac
    OS）和移动平台（Android和iOS）上的见解。'
- en: '[Chapter 14](part0130.xhtml#aid-3RV941 "Chapter 14. Qt Hat Tips and Tricks"),
    *Qt Hat Tips and Tricks*, gathers some tips and tricks to develop with Qt with
    pleasure. It shows how to manage sessions in Qt Creator, useful Qt Creator keyboard
    shortcuts, how you can customize the logging, save it to disk, and much more.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](part0130.xhtml#aid-3RV941 "第14章。Qt帽技巧与窍门"), *Qt帽技巧与窍门*，汇集了一些开发Qt时愉快使用的技巧和窍门。它展示了如何在Qt
    Creator中管理会话，有用的Qt Creator键盘快捷键，如何自定义日志记录，将其保存到磁盘，以及更多。'
- en: What you need for this book
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的内容
- en: 'All the code in this book can be compiled and run from Qt Creator using Qt
    5.7\. You can do it from your preferred OS: Windows, Linux, or Mac OS.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的所有代码都可以使用Qt 5.7在Qt Creator中编译和运行。您可以从您喜欢的操作系统：Windows、Linux或Mac OS中进行操作。
- en: About the mobile-specific chapters, either an Android or an iOS device works,
    but it is not mandatory (the simulator/emulator can be enough).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 关于针对移动设备的章节，无论是Android还是iOS设备都可以使用，但这不是强制性的（模拟器/仿真器就足够了）。
- en: '[Chapter 6](part0060.xhtml#aid-1P71O2 "Chapter 6.  Even Qt Deserves a Slice
    of Raspberry Pi"), *Even Qt Deserves a Slice of Raspberry Pi*, offers to build
    an application running on a Raspberry Pi. Although it is more fun if we can do
    it with a real Raspberry Pi, it is not necessary to have one to complete the chapter.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0060.xhtml#aid-1P71O2 "第6章。即使Qt也值得一块树莓派"), *即使Qt也值得一块树莓派*，提供在树莓派上运行的应用程序构建。虽然如果我们能用真实的树莓派来做会更有趣，但完成本章内容并不需要真的有一个树莓派。'
- en: Who this book is for
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book will appeal to developers and programmers who would like to build
    GUI-based application. You should be fluent with C++ and the object-oriented paradigm.
    Qt knowledge is recommended, but is not necessary.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书将吸引那些希望构建基于GUI应用程序的开发者和程序员。你应该熟练掌握C++和面向对象范式。Qt知识推荐，但不是必需的。
- en: Conventions
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    `qmake` command is executed with the project `.pro` file."'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名如下所示：“使用项目`.pro`文件执行`qmake`命令。”
- en: 'A block of code is set as follows:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将你的注意力引到代码块的一个特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下所示：
- en: '[PRE2]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "In Qt Creator, when you click on the **Build** button, qmake is invoked."'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“在Qt Creator中，当你点击**构建**按钮时，会调用qmake。”'
- en: Note
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会出现在这样的框中。
- en: Tip
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门如下所示。
- en: Reader feedback
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book-what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of. To send us general
    feedback, simply e-mail feedback@packtpub.com, and mention the book's title in
    the subject of your message. If there is a topic that you have expertise in and
    you are interested in either writing or contributing to a book, see our author
    guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。告诉我们你对这本书的看法——你喜欢什么或不喜欢什么。读者反馈对我们来说很重要，因为它帮助我们开发出真正能让你受益的标题。要发送一般反馈，请简单地发送电子邮件至feedback@packtpub.com，并在邮件主题中提及书籍的标题。如果你在某个主题上有专业知识，并且你对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是Packt图书的骄傲拥有者，我们有一些事情可以帮助你从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从[http://www.packtpub.com](http://www.packtpub.com)的账户下载这本书的示例代码文件。如果你在其他地方购买了这本书，你可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给你。
- en: 'You can download the code files by following these steps:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以按照以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用你的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the **SUPPORT** tab at the top.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的**支持**标签上。
- en: Click on **Code Downloads & Errata**.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载与勘误**。
- en: Enter the name of the book in the **Search** box.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**搜索**框中输入书籍名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买此书的来源。
- en: Click on **Code Download**.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载**。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载完成后，请确保您使用最新版本解压缩或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WinRAR / 7-Zip for Windows
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zipeg / iZip / UnRarX for Mac
- en: 7-Zip / PeaZip for Linux
  id: totrans-67
  prefs:

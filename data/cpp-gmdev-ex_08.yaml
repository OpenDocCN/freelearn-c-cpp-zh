  zh: 第3节：现代OpenGL 3D游戏开发
- en: 'Using the game-development concepts learned in Section 2, in this section we
    will create a 3D physics puzzle game using modern OpenGL and the bullet physics
    engine. We will learn about the graphics pipeline and the creation of 3D objects
    using vertex and index buffers. Then we will add them to the scene using vertex
    and fragment shaders, add textures, and use text rendering, including the bullet
    physics library, lighting models, post-processing effects, and 3D particle-system
    generation. The following chapters are covered in this section:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将使用在第2节中学到的游戏开发概念，利用现代OpenGL和bullet物理引擎创建一个3D物理益智游戏。我们将学习图形管线和通过顶点缓冲区和索引缓冲区创建3D对象。然后，我们将使用顶点着色器和片段着色器将它们添加到场景中，添加纹理，并使用文本渲染，包括bullet物理库、光照模型、后期处理效果以及3D粒子系统生成。本节涵盖了以下章节：

- en: Preface
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 前言
- en: Modern C++ allows you to write high-performing applications in a high-level
    language without sacrificing readability and maintainability. There's more to
    software architecture than just language, though. We're going to show you how
    to design and build applications that are robust and scalable and that perform
    well.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现代C++允许您在高级语言中编写高性能应用程序，而不会牺牲可读性和可维护性。不过，软件架构不仅仅是语言。我们将向您展示如何设计和构建健壮且可扩展且性能良好的应用程序。
- en: Complete with step-by-step explanations of essential concepts, practical examples,
    and self-assessment questions, you will begin by understanding the importance
    of architecture, looking at a case study of an actual application.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包括基本概念的逐步解释、实际示例和自我评估问题，您将首先了解架构的重要性，看看一个实际应用程序的案例研究。
- en: You'll learn how to use established design patterns at the level of a single
    application, exploring how to make your applications robust, secure, performant,
    and maintainable. You'll then build higher-level services that connect multiple
    single applications using patterns such as service-oriented architecture, microservices,
    containers, and serverless technology.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 您将学习如何在单个应用程序级别使用已建立的设计模式，探索如何使您的应用程序健壮、安全、高性能和可维护。然后，您将构建连接多个单个应用程序的更高级别服务，使用诸如面向服务的架构、微服务、容器和无服务器技术等模式。
- en: By the end of this book, you will be able to build distributed services using
    modern C++ and associated tools to deliver solutions that your clients will recommend.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 通过本书，您将能够使用现代C++和相关工具构建分布式服务，以提供客户推荐的解决方案。
- en: Are you interested in becoming a software architect or looking to learn more
    about modern trends in architecture? If so, this book should help you!
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 您是否有兴趣成为软件架构师或者想要了解现代架构的更多趋势？如果是的话，这本书应该会帮助您！
- en: Who this book is for
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合对象
- en: Developers working with modern C++ will be able to put their knowledge to work
    with this practical guide to software architecture. The book takes a hands-on
    approach to implementation and associated methodologies that will have you up
    and running and productive in no time.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 使用现代C++的开发人员将能够通过本实用指南将他们的知识付诸实践。本书采用了实践方法，涉及实施和相关方法论，将让您迅速上手并提高工作效率。
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](475bdf95-9ad0-4bdc-9e5d-5083405fe48a.xhtml), *Importance of Software
    Architecture and Principles of Great Design*, looks at why we design software
    in the first place.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章《软件架构的重要性和优秀设计原则》探讨了我们首先为什么设计软件。
- en: '[Chapter 2](6fbde08c-f8a2-475d-9984-2a9882a761b4.xhtml), *Architectural Styles*,
    covers the different approaches you can take in terms of architecture.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章《架构风格》涵盖了在架构方面可以采取的不同方法。
- en: '[Chapter 3](7f6118d3-ac40-4b40-9348-6ffabde7ef9b.xhtml), *Functional and Nonfunctional
    Requirements*, explores understanding the needs of clients.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章《功能和非功能需求》探讨了理解客户需求。
- en: '[Chapter 4](ce968eab-d44c-46ae-8cfb-96076a13e348.xhtml), *Architectural and
    System Design*, is all about creating effective software solutions.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章《架构和系统设计》是关于创建有效的软件解决方案。
- en: '[Chapter 5](315eea2a-c029-4bc3-a159-4f897d393639.xhtml), *Leveraging C++ Language
    Features*, gets you speaking native C++.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章《利用C++语言特性》让您能够流利地使用C++。
- en: '[Chapter 6](af79f2a1-fae5-44da-a3f1-977b4c88a4a9.xhtml), *Design Patterns and
    C++*, focuses on modern C++ idioms and useful code constructs.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章《设计模式和C++》专注于现代C++习语和有用的代码构造。
- en: '[Chapter 7](7f997c01-2634-4584-be95-0b068f448312.xhtml), *Building and Packaging*,
    is about getting code to production.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章《构建和打包》是关于将代码部署到生产环境中。
- en: '[Chapter 8](160259bc-b601-4854-9aa9-cabe2c4fd691.xhtml), *Writing Testable
    Code*, teaches you how to find bugs before the clients do.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章《可测试代码编写》教会您如何在客户发现之前找到错误。
- en: '[Chapter 9](dba66494-c6a0-40f7-a6e8-c9612e996daf.xhtml), *Continuous Integration
    and Continuous Deployment*, introduces the modern way of automating software releases.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章《持续集成和持续部署》介绍了自动化软件发布的现代方式。
- en: '[Chapter 10](7b56cb2d-e7f9-4cba-b24b-4a875cf8d520.xhtml), *Security in Code
    and Deployment*, is where you will learn how to make sure it''s hard to break
    your systems.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章《代码和部署中的安全性》是您将学习如何确保系统难以被破坏的地方。
- en: '[Chapter 11](9d4b9eb1-c0cc-4fdb-b0e2-db0a401405ac.xhtml), *Performance*, looks
    at performance (of course!). C++ should be fast – can it be even faster?'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 第11章《性能》关注性能（当然！）。C++应该快速-它能更快吗？
- en: '[Chapter 12](0d3a9407-d35c-48eb-a481-4b1cb98fd7bc.xhtml), S*ervice-Oriented
    Architecture*, sees you building systems based on services.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 第12章《面向服务的架构》让您基于服务构建系统。
- en: '[Chapter 13](ccc9ef2c-747a-4b56-9009-21382c7838d5.xhtml), *Designing Microservices**,*
    focuses on doing one thing only – designing microservices.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 第13章《设计微服务》专注于只做一件事情-设计微服务。
- en: '[Chapter 14](0860572f-7452-4dd5-8005-f0dc08f6a2a7.xhtml), *Containers**,* gives
    you a unified interface to build, package, and run applications.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 第14章《容器》为您提供了一个统一的界面来构建、打包和运行应用程序。
- en: '[Chapter 15](27377621-3532-4513-8045-caa00285fdda.xhtml), *Cloud-Native Design**,*
    goes beyond traditional infrastructure to explore cloud-native design.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 第15章《云原生设计》超越了传统基础设施，探索了云原生设计。
- en: To get the most out of this book
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 充分利用本书
- en: The code examples in this book are mostly written for GCC 10\. They should work
    with Clang or Microsoft Visual C++ as well, though certain features from C++20
    may be missing in older versions of the compilers. To get a development environment
    as close to the authors' as possible, we advise you to use Nix ([https://nixos.org/download.html](https://nixos.org/download.html))
    and direnv ([https://direnv.net/](https://direnv.net/)) in a Linux-like environment.
    These two tools should configure the compilers and supporting packages for you
    if you run `direnv allow` in a directory containing examples.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的代码示例大多是为GCC 10编写的。它们也应该适用于Clang或Microsoft Visual C++，尽管在较旧版本的编译器中可能缺少C++20的某些功能。为了尽可能接近作者的开发环境，我们建议您在类似Linux的环境中使用Nix
    ([https://nixos.org/download.html](https://nixos.org/download.html))和direnv ([https://direnv.net/](https://direnv.net/))。如果您在包含示例的目录中运行`direnv
    allow`，这两个工具应该会为您配置编译器和支持包。
- en: Without Nix and direnv, we can't guarantee that the examples will work correctly.
    If you're on macOS, Nix should work just fine. If you're on Windows, the Windows
    Subsystem for Linux 2 is a great way to have a Linux development environment with
    Nix.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有Nix和direnv，我们无法保证示例将正常工作。如果您使用的是macOS，Nix应该可以正常工作。如果您使用的是Windows，Windows子系统适用于Linux
    2是一个很好的方式，可以使用Nix创建一个Linux开发环境。
- en: 'To install both tools, you have to run the following:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 要安装这两个工具，您必须运行以下命令：
- en: '[PRE0]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: After executing the preceding command, Nix should download and install all the
    necessary dependencies. This might take a while but it helps to ensure we're using
    exactly the same tools.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 执行前面的命令后，Nix应该下载并安装所有必要的依赖项。这可能需要一些时间，但它有助于确保我们使用的工具完全相同。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code via the GitHub repository (link available
    in the next section). Doing so will help you avoid any potential errors related
    to the copying and pasting of code.**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您使用本书的数字版本，我们建议您自己输入代码或通过GitHub存储库（链接在下一节中提供）访问代码。这样做将有助于避免与复制和粘贴代码相关的任何潜在错误。**'
- en: Download the example code files
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Software-Architecture-with-Cpp](https://github.com/PacktPublishing/Software-Architecture-with-Cpp).
    In case there's an update to the code, it will be updated on the existing GitHub
    repository.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从GitHub上下载本书的示例代码文件，网址为[https://github.com/PacktPublishing/Software-Architecture-with-Cpp](https://github.com/PacktPublishing/Software-Architecture-with-Cpp)。如果代码有更新，它将在现有的GitHub存储库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**.
    Check them out!
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了来自我们丰富书籍和视频目录的其他代码包，可在**[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**上找到！快来看看吧！
- en: Download the color images
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载彩色图片
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://static.packt-cdn.com/downloads/9781838554590_ColorImages.pdf](_ColorImages.pdf).'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一个PDF文件，其中包含本书中使用的屏幕截图/图表的彩色图片。您可以在这里下载：[https://static.packt-cdn.com/downloads/9781838554590_ColorImages.pdf](_ColorImages.pdf)。
- en: Conventions used
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "The first two fields (`openapi` and `info`) are metadata
    describing the document."'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄。这里有一个例子：“前两个字段（`openapi`和`info`）是描述文档的元数据。”'
- en: 'A block of code is set as follows:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE1]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "Select System info from the Administration panel."'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或屏幕上看到的单词。例如，菜单或对话框中的单词会以这种方式出现在文本中。这里有一个例子：“从管理面板中选择系统信息。”'
- en: Warnings or important notes appear like this.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会出现在这样的地方。
- en: Tips and tricks appear like this.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会出现在这样的地方。
- en: Get in touch
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的读者反馈总是受欢迎的。
- en: '**General feedback**: If you have questions about any aspect of this book,
    mention the book title in the subject of your message and email us at `customercare@packtpub.com`.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：如果您对本书的任何方面有疑问，请在邮件主题中提及书名，并发送电子邮件至`customercare@packtpub.com`。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/support/errata](https://www.packtpub.com/support/errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：尽管我们已经尽一切努力确保内容的准确性，但错误是难免的。如果您在本书中发现错误，我们将不胜感激，如果您能向我们报告。请访问[www.packtpub.com/support/errata](https://www.packtpub.com/support/errata)，选择您的书，点击勘误提交表单链接，并输入详细信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the Internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packt.com` with a link
    to the material.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上发现我们作品的任何形式的非法副本，我们将不胜感激，如果您能向我们提供位置地址或网站名称。请通过链接`copyright@packt.com`与我们联系。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个专题上有专业知识，并且有兴趣撰写或为书籍做出贡献，请访问[authors.packtpub.com](http://authors.packtpub.com/)。'
- en: Reviews
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 评论
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions, we at Packt can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下评论。当您阅读并使用了这本书之后，为什么不在购买它的网站上留下评论呢？潜在的读者可以看到并使用您的客观意见来做出购买决定，我们在 Packt 可以了解您对我们产品的看法，我们的作者也可以看到您对他们书籍的反馈。谢谢！
- en: For more information about Packt, please visit [packt.com](http://www.packt.com/).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 有关 Packt 的更多信息，请访问 [packt.com](http://www.packt.com/)。

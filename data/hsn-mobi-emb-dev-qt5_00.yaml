- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Qt is everywhere these days. From your typical home computer to cloud servers,
    mobile phones, machine automation, coffee machines, medical devices, and embedded
    devices of all kinds, even in some of the classiest automobiles. It might even
    be somewhere in space, too! Even watches run Qt these days.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Qt 现在无处不在。从您典型的家用电脑到云服务器、移动电话、机器自动化、咖啡机、医疗设备和各种嵌入式设备，甚至在一些最豪华的汽车中，甚至在太空中某个地方！现在的手表也在运行
    Qt。
- en: The **Internet of Things** (**IoT**) and home automation are big buzzwords that
    Qt is also a part of. As I like to say, there's no IoT without sensors! Would
    I write a book on Qt development without mentioning sensors? No. So, we will also
    dive into Qt Sensors as well.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网（**IoT**）和家庭自动化是热门词汇，Qt 也是其中的一部分。正如我经常说的，没有传感器就没有物联网！在写关于 Qt 开发的书时，我会提到传感器吗？不会。因此，我们还将深入研究
    Qt 传感器。
- en: There's no shortage of target devices these days, that's for sure. But in this
    book, we will only specifically target mobile phone platforms and Raspberry Pi
    to demonstrate some of the embedded features of Qt. Because Qt is cross-platform,
    you should still come away with knowledge on how to target coffee makers, too!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 当前的目标设备并不缺乏，这是肯定的。但在这本书中，我们将专门针对移动电话平台和树莓派来演示 Qt 的一些嵌入式特性。因为 Qt 是跨平台的，所以你仍然可以学到如何针对咖啡机进行开发！
- en: One consideration to make is which UI framework is going to be used. Using OpenGL
    is a viable option for mobile devices, especially if there is hardware support.
    I deliberately skip discussing OpenGL, as that is quite complicated and would
    be a complete book in itself. It is an option, however, and is available through
    the use of Qt frameworks.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 需要考虑的一个因素是，将要使用哪个 UI 框架。对于移动设备来说，使用 OpenGL 是一个可行的选项，特别是如果存在硬件支持的话。我故意跳过了 OpenGL
    的讨论，因为那相当复杂，几乎可以写成一本完整的书。然而，这是一个选项，并且可以通过使用 Qt 框架来获得。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is aimed at developers who are interested in developing cross-platform
    applications with Qt for use on mobile and embedded devices. Readers should have
    prior knowledge of C++ and be familiar, running commands from a command-line interface.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的目标读者是那些对使用 Qt 在移动和嵌入式设备上开发跨平台应用程序感兴趣的开发者。读者应具备 C++ 的先验知识，并且熟悉从命令行界面运行命令。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](a10f6140-aba5-4bda-8662-a951d5daa779.xhtml), *Standard Qt Widgets*,
    covers standard UI elements and dynamic layouts to teach the reader how to handle
    orientation changes.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 1 章](a10f6140-aba5-4bda-8662-a951d5daa779.xhtml)，*标准 Qt 小部件*，涵盖了标准 UI 元素和动态布局，以教读者如何处理方向变化。'
- en: '[Chapter 2](ab2105ed-232b-4c99-8fd8-4ca295f6f5f9.xhtml), *Fluid UI with Qt
    Quick*, outlines standard QML elements, charts, data visualization, and animation.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 2 章](ab2105ed-232b-4c99-8fd8-4ca295f6f5f9.xhtml)，*使用 Qt Quick 的流体 UI*，概述了标准
    QML 元素、图表、数据可视化和动画。'
- en: '[Chapter 3](ae64f3a5-9f62-442b-b665-58bdb3f3b06d.xhtml), *Graphical and Special
    Effects*, looks at QML particles and graphical effects.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 3 章](ae64f3a5-9f62-442b-b665-58bdb3f3b06d.xhtml)，*图形和特殊效果*，探讨了 QML 粒子和图形效果。'
- en: '[Chapter 4](b9dbf233-aa2a-4f5c-ae51-dfa7218b3f94.xhtml), *Input and Touch*,
    teaches the readers how to create and use virtual keyboards, and touch and voice
    input.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 4 章](b9dbf233-aa2a-4f5c-ae51-dfa7218b3f94.xhtml)，*输入和触摸*，教读者如何创建和使用虚拟键盘，以及触摸和语音输入。'
- en: '[Chapter 5](997cf699-f3e3-4906-8168-57d081f22b76.xhtml), *Qt Network for Communication*,
    talks the reader through network operations, sockets, and sessions.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 5 章](997cf699-f3e3-4906-8168-57d081f22b76.xhtml)，*Qt 网络通信*，向读者介绍了网络操作、套接字和会话。'
- en: '[Chapter 6](b5f09986-608e-4109-9f27-1444d086852f.xhtml), *Connectivity with
    Qt Bluetooth LE*, goes over Bluetooth LE device discovery, setting up a service,
    and manipulating characteristics.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 6 章](b5f09986-608e-4109-9f27-1444d086852f.xhtml)，*使用 Qt Bluetooth LE 进行连接*，介绍了蓝牙
    LE 设备发现、设置服务和操作特性。'
- en: '[Chapter 7](0a6e358d-e771-458e-b68f-380149f259a0.xhtml), *Machines Talking*,
    discusses sensors, WebSockets, and MQTT automation.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 7 章](0a6e358d-e771-458e-b68f-380149f259a0.xhtml)，*机器对话*，讨论了传感器、WebSockets
    和 MQTT 自动化。'
- en: '[Chapter 8](ce267d05-6d92-471e-945b-4e9b8ed091ec.xhtml), *Where Am I? Location
    and Positioning*, looks at GPS location, positioning, and maps.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 8 章](ce267d05-6d92-471e-945b-4e9b8ed091ec.xhtml)，*我在哪里？定位和定位*，探讨了 GPS 定位、定位和地图。'
- en: '[Chapter 9](03c9a3bc-4baf-4494-a9b2-2f86bd1dcdff.xhtml), *Sounds and Visions –
    Qt Multimedia*, covers 3D audio, FM radio, and recording and playing video.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 9 章](03c9a3bc-4baf-4494-a9b2-2f86bd1dcdff.xhtml)，*声音与视觉 - Qt 多媒体*，涵盖了 3D
    音频、FM 收音机和视频的录制与播放。'
- en: '[Chapter 10](0b426c47-30a5-499e-96c8-33eb539b38f8.xhtml), *Remote Databases
    with Qt SQL*, outlines, remote use of SQLite and MySQL databases.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](0b426c47-30a5-499e-96c8-33eb539b38f8.xhtml)，*使用 Qt SQL 的远程数据库*，概述了远程使用
    SQLite 和 MySQL 数据库。'
- en: '[Chapter 11](6c506043-2533-4026-bd92-a1848b6c6d87.xhtml), *Enabling In-App
    Purchases with Qt Purchasing*, discusses adding in-app purchases to your apps.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](6c506043-2533-4026-bd92-a1848b6c6d87.xhtml)，*使用 Qt 购买功能启用应用内购买*，讨论了如何将应用内购买添加到您的应用中。'
- en: '[Chapter 12](143c9219-edf3-4886-aadb-41d91691b2f5.xhtml), *Cross Compiling
    and Remote Debugging*, looks at cross-compiling, and connecting to and debugging
    on a remote device.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](143c9219-edf3-4886-aadb-41d91691b2f5.xhtml)，*交叉编译和远程调试*，探讨了交叉编译，以及连接到远程设备并进行调试。'
- en: '[Chapter 13](d64b8be7-517b-4a07-951b-eeecc1793754.xhtml), *Deploying to Mobile
    and Embedded*, examines the setting up of an application and completion of app
    store procedures.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](d64b8be7-517b-4a07-951b-eeecc1793754.xhtml)，*部署到移动和嵌入式系统*，探讨了设置应用程序和完成应用商店流程。'
- en: '[Chapter 14](04b4eb0e-2f09-4205-9d2f-ac17ff6a958d.xhtml), *Universal Platform
    for Mobiles and Embedded Devices*, looks at running Qt apps in a web browser.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](04b4eb0e-2f09-4205-9d2f-ac17ff6a958d.xhtml)，*适用于移动和嵌入式设备的通用平台*，探讨了在网页浏览器中运行
    Qt 应用程序。'
- en: '[Chapter 15](590553c7-965b-4002-bbfe-fd61e30ce5a8.xhtml), *Building a Linux
    System*, covers setting up and building a complete Linux embedded system.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第15章](590553c7-965b-4002-bbfe-fd61e30ce5a8.xhtml)，*构建 Linux 系统*，涵盖了设置和构建完整的
    Linux 嵌入式系统。'
- en: To get the most out of this book
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用这本书
- en: This book assumes you have used C++, are familiar with QML, can use Git to download
    source code, and can type commands into a command-line interface. You should also
    be accustomed to using GDB debugger.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设您已经使用过 C++，熟悉 QML，可以使用 Git 下载源代码，并且可以在命令行界面中输入命令。您还应该习惯使用 GDB 调试器。
- en: It also assumes you have a mobile or embedded device, such as a phone or Raspberry
    Pi.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 它还假设您拥有一个移动或嵌入式设备，例如手机或树莓派。

- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Qt is a cross-platform application development framework designed to create
    great software applications with amazing user interfaces for desktop, embedded,
    and mobile platforms. It provides developers with a great set of tools for designing
    and building great applications without having to worry about platform dependency.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Qt是一个跨平台应用程序开发框架，旨在为桌面、嵌入式和移动平台创建出色的软件应用程序和令人惊叹的用户界面。它为开发人员提供了一套出色的工具，用于设计和构建出色的应用程序，而无需担心平台依赖性。
- en: In this book, we will focus on Qt 6, the latest version of the Qt framework.
    This book will help you with creating user-friendly and functional graphical user
    interfaces. You will also gain an advantage over competitors by providing better-looking
    applications with a consistent look and feel across different platforms.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们将专注于Qt 6，这是Qt框架的最新版本。本书将帮助您创建用户友好且功能性的图形用户界面。您还将通过提供外观和感觉在不同平台上保持一致的更美观的应用程序，获得与竞争对手的优势。
- en: Developers who want to build a cross-platform application with an interactive
    GUI will be able to put their knowledge to work with this practical guide. The
    book provides a hands-on approach to implementing the concepts and associated
    mechanism that will have your application up-and-running in no time. You will
    also be provided explanation for essential concepts with examples to give you
    a complete learning experience.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 想要构建跨平台应用程序并拥有交互式GUI的开发人员将能够通过这本实用指南将他们的知识付诸实践。本书提供了一种实践方法来实现概念和相关机制，让您的应用程序可以立即投入运行。您还将获得关键概念的解释，并通过示例获得完整的学习体验。
- en: You will begin by exploring the Qt framework across different platforms. You
    will learn how to configure Qt on different platforms, understand different Qt
    modules, learn core concepts, and learn how they can be used to build efficient
    GUI applications. You will be able to build, run, test, and deploy applications
    across different platforms. You will also learn to customize the look and feel
    of the application and develop a translation aware application. Apart from learning
    the complete application process, the book will also help you in identifying the
    bottlenecks and how to address them in order to enhance the performance of your
    application.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 您将首先探索不同平台上的Qt框架。您将学习如何在不同平台上配置Qt，了解不同的Qt模块，学习核心概念，以及了解它们如何用于构建高效的GUI应用程序。您将能够在不同平台上构建、运行、测试和部署应用程序。您还将学习如何自定义应用程序的外观和感觉，并开发一个支持翻译的应用程序。除了学习完整的应用程序过程，本书还将帮助您识别瓶颈，并了解如何解决这些问题以增强应用程序的性能。
- en: By the end of this book, you will be able to build and deploy your own Qt applications
    on different platforms.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 通过本书的学习，您将能够在不同平台上构建和部署自己的Qt应用程序。
- en: Who this book is for
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: This book is intended for developers and programmers who want to build GUI-based
    applications. It is also intended for software engineers who have coded in C++
    before. The entry barrier isn't that high, so if you understand basics C++ and
    OOPS concepts, then you can embark on this journey.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在面向希望构建基于GUI的应用程序的开发人员和程序员。它也适用于之前使用过C++编码的软件工程师。入门门槛并不高，所以如果你了解基本的C++和面向对象编程的概念，那么你就可以踏上这段旅程。
- en: In addition, this book can help intermediate-level Qt developers, who want to
    build and deploy in other platforms. Working professionals or students, who want
    to get started with Qt programming, as well as programmers who are new to Qt,
    will find this book useful.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，本书还可以帮助中级Qt开发人员，他们希望在其他平台上构建和部署应用程序。希望开始学习Qt编程的工作专业人士或学生，以及对Qt新手程序员，都会发现本书很有用。
- en: What this book covers
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B16231_01_Final_ASB_ePub.xhtml#_idTextAnchor014), *Introduction
    to Qt 6*, will introduce you to Qt and describe how to set it up on a machine.
    By the end of the chapter, readers will be able to build Qt from source code and
    get started on their platform of choice.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第一章*](B16231_01_Final_ASB_ePub.xhtml#_idTextAnchor014)，*介绍Qt 6*，将向您介绍Qt，并描述如何在计算机上设置Qt。通过本章的学习，读者将能够从源代码构建Qt，并在他们选择的平台上开始学习。'
- en: '[*Chapter 2*](B16231_02_Final_ASB_ePub.xhtml#_idTextAnchor032), *Introduction
    to Qt Creator,* introduces you to the Qt Creator IDE and its user interface. This
    chapter will also teach you how to create and manage projects in Qt Creator. You
    will learn to develop a simple *Hello World* application using Qt Creator and
    learn about different shortcuts, and practical tips.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第二章*](B16231_02_Final_ASB_ePub.xhtml#_idTextAnchor032)，*介绍Qt Creator*，向您介绍了Qt
    Creator集成开发环境及其用户界面。本章还将教您如何在Qt Creator中创建和管理项目。您将学习如何使用Qt Creator开发一个简单的“Hello
    World”应用程序，并了解不同的快捷键和实用技巧。'
- en: '[*Chapter 3*](B16231_03_Final_ASB_ePub.xhtml#_idTextAnchor052), *GUI Design
    Using Qt Widgets,* explores the Qt Widgets module. Here, you will learn the various
    kinds of widgets that are available for creating GUIs. You will also be introduced
    to Layouts, Qt Designer, and learn how to create your own custom controls. This
    chapter will help you in developing your first GUI application using Qt.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第三章*](B16231_03_Final_ASB_ePub.xhtml#_idTextAnchor052)，*使用Qt Widgets进行GUI设计*，探讨了Qt
    Widgets模块。在这里，您将学习创建GUI所需的各种小部件。您还将了解布局、Qt Designer，并学习如何创建自定义控件。本章将帮助您使用Qt开发您的第一个GUI应用程序。'
- en: '[*Chapter 4*](B16231_04_Final_ASB_ePub.xhtml#_idTextAnchor072), *Qt Quick and
    QML*, covers fundamentals of Qt Quick and QML, Qt Quick Controls, Qt Quick Designer,
    Qt Quick Layouts, and Basic QML Scripting. In this chapter, you will learn to
    use Qt Quick controls and how to integrate C++ code with QML. By the end of this
    chapter, you will be able to create a modern application with fluid UI using QML.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第四章*](B16231_04_Final_ASB_ePub.xhtml#_idTextAnchor072)，*Qt Quick和QML*，介绍了Qt
    Quick和QML的基础知识，Qt Quick Controls，Qt Quick Designer，Qt Quick Layouts和基本的QML脚本。在本章中，您将学习如何使用Qt
    Quick控件以及如何将C++代码与QML集成。通过本章的学习，您将能够使用QML创建具有流畅用户界面的现代应用程序。'
- en: '[*Chapter 5*](B16231_05_Final_ASB_ePub.xhtml#_idTextAnchor103), *Cross-Platform
    Development*, explores cross-platform development using Qt. You will learn about
    different settings in Qt Creator. In this chapter, you will be able to run sample
    applications on your favorite desktop and mobile platforms.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B16231_05_Final_ASB_ePub.xhtml#_idTextAnchor103), *跨平台开发*，探讨了使用Qt进行跨平台开发。您将了解Qt
    Creator中的不同设置。在本章中，您将能够在您喜爱的桌面和移动平台上运行示例应用程序。'
- en: '[*Chapter 6*](B16231_06_Final_ASB_ePub.xhtml#_idTextAnchor123), *Signals and
    Slots,* covers the signals and slots mechanism in depth. You will be able to communicate
    between different C++ classes and between C++ and QML. You will also learn about
    events, event filters and event loop.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B16231_06_Final_ASB_ePub.xhtml#_idTextAnchor123), *信号和槽*，深入介绍了信号和槽机制。您将能够在不同的C++类之间以及在C++和QML之间进行通信。您还将了解事件、事件过滤器和事件循环。'
- en: '[*Chapter 7*](B16231_07_Final_ASB_ePub.xhtml#_idTextAnchor155), *Model View
    Programming*, introduces you to the Model/View architecture in Qt and its core
    concepts. Here, you will be able to write custom models and delegates . You can
    use these to display required information on your Qt Widget-based or Qt Quick-based
    GUI application.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B16231_07_Final_ASB_ePub.xhtml#_idTextAnchor155), *模型视图编程*，介绍了Qt中的模型/视图架构及其核心概念。在这里，您将能够编写自定义模型和委托。您可以使用这些内容在基于Qt
    Widget或Qt Quick的GUI应用程序上显示所需的信息。'
- en: '[*Chapter 8*](B16231_08_Final_ASB_ePub.xhtml#_idTextAnchor176), *Graphics and
    Animations,* introduces the concepts of 2D graphics and animations. You will learn
    how to use painter APIs to draw different shapes on the screen. We will further
    discuss the possibility of graphics data representation using Qt''s Graphics View
    framework and Scene Graph. This chapter will guide you towards creating an attention-grabbing
    user interface with animations. The chapter also touches upon the state machine
    framework.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B16231_08_Final_ASB_ePub.xhtml#_idTextAnchor176), *图形和动画*，介绍了2D图形和动画的概念。您将学习如何使用绘图API在屏幕上绘制不同的形状。我们还将讨论使用Qt的图形视图框架和场景图表示图形数据的可能性。本章将指导您创建引人注目的用户界面动画。本章还涉及状态机框架。'
- en: '[*Chapter 9*](B16231_09_Final_ASB_ePub.xhtml#_idTextAnchor221), *Testing and
    Debugging*, explores different debugging techniques for a Qt application. You
    will learn about unit testing and the Qt Test framework in this chapter. We will
    also discuss how to use the Google Test framework with Qt Test, as well as learn
    about the available Qt tooling and GUI specific testing techniques.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B16231_09_Final_ASB_ePub.xhtml#_idTextAnchor221), *测试和调试*，探讨了Qt应用程序的不同调试技术。您将在本章中了解单元测试和Qt测试框架。我们还将讨论如何在Qt测试中使用Google测试框架，并了解可用的Qt工具和GUI特定的测试技术。'
- en: '[*Chapter 10*](B16231_10_Final_ASB_ePub.xhtml#_idTextAnchor240), *Deploying
    Qt Applications,* discusses the importance of software deployment. You will learn
    to deploy a Qt application on various platforms, including desktop and mobile
    platforms. You will learn about the available deployment tools and steps to create
    an installer package.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B16231_10_Final_ASB_ePub.xhtml#_idTextAnchor240), *部署Qt应用程序*，讨论了软件部署的重要性。您将学习如何在各种平台上部署Qt应用程序，包括桌面和移动平台。您将了解可用的部署工具和创建安装程序包的步骤。'
- en: '[*Chapter 11*](B16231_11_Final_ASB_ePub.xhtml#_idTextAnchor256), *Internationalization,*
    introduces you to internationalization. Qt provides excellent support for translating
    Qt Widgets and Qt Quick applications into local languages. In this chapter, you
    will learn how to make an application with multi-lingual support. You will also
    learn about inbuilt tools and various considerations for making a translation-aware
    application.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B16231_11_Final_ASB_ePub.xhtml#_idTextAnchor256), *国际化*，介绍了国际化。Qt提供了优秀的支持，可以将Qt
    Widgets和Qt Quick应用程序翻译成本地语言。在本章中，您将学习如何制作支持多语言的应用程序。您还将了解内置工具和制作翻译感知应用程序的各种考虑因素。'
- en: '[*Chapter 12*](B16231_12_Final_ASB_ePub.xhtml#_idTextAnchor273), *Performance
    Considerations,* introduces you to performance optimization techniques and how
    to apply them in the context of Qt programming. Here, we will discuss different
    profiling tools to diagnose performance problems, concentrating specifically on
    the tools available on Windows. In this chapter, you will learn how to profile
    performance with QML Profiler and benchmark your code. The chapter will also help
    you write high-performance optimized QML code.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B16231_12_Final_ASB_ePub.xhtml#_idTextAnchor273), *性能考虑*，介绍了性能优化技术以及如何在Qt编程环境中应用这些技术。在这里，我们将讨论不同的性能分析工具，以诊断性能问题，特别集中在Windows上可用的工具。在本章中，您将学习如何使用QML
    Profiler对性能进行分析并对代码进行基准测试。本章还将帮助您编写高性能优化的QML代码。'
- en: To get the most out of this book
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: We will only use open source software, so you will not need to purchase any
    license. We will go over the installation procedures and detail as we progress
    through each chapter. To install the required software, you will require a functional
    internet connection and a desktop PC or laptop. Apart from that, there is no particular
    software requirement before you begin this book.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将只使用开源软件，因此您不需要购买任何许可证。随着我们逐渐进行每一章，我们将介绍安装程序和详细信息。要安装所需的软件，您需要一个功能齐全的互联网连接和台式电脑或笔记本电脑。除此之外，在开始本书之前，没有特定的软件要求。
- en: '![](img/B16231_Preface_Table.jpg)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B16231_Preface_Table.jpg)'
- en: '**Important notes**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**重要提示**'
- en: 'For Android setup, you will need the following:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Android设置，您将需要以下内容：
- en: OpenJDK 8 (JDK-8.0.275.1)
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: OpenJDK 8 (JDK-8.0.275.1)
- en: Android SDK 4.0
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Android SDK 4.0
- en: NDK r21 (21.3.6528147)
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: NDK r21 (21.3.6528147)
- en: Clang toolchain
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: Clang工具链
- en: Android OpenSSL
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Android OpenSSL
- en: If you are using the digital version of this book, we advise you to type the
    code yourself or access the code via the GitHub repository (link available in
    the next section). Doing so will help you avoid any potential errors related to
    the copying and pasting of code.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您使用本书的数字版本，我们建议您自己输入代码或通过GitHub存储库访问代码（链接在下一节中提供）。这样做将有助于避免与复制和粘贴代码相关的潜在错误。
- en: All code examples have been tested using Qt 6 on the Windows platform. You may
    see failures if you use Qt 5\. However, they should work with future version releases
    too. Please make sure that the version you're installing to your computer is at
    least Qt 6.0.0 or later so that the code is compatible with the book.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 所有代码示例都是在 Windows 平台上使用 Qt 6 进行测试的。如果您使用 Qt 5，可能会出现失败。但是，它们也应该适用于将来的版本发布。请确保您安装到计算机上的版本至少是
    Qt 6.0.0 或更高版本，以便代码与本书兼容。
- en: Download the example code files
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Cross-Platform-Development-with-Qt-6-and-Modern-Cpp](https://github.com/PacktPublishing/Cross-Platform-Development-with-Qt-6-and-Modern-Cpp).
    Additionally, you can find some bonus examples with C++17 features in the aforementioned
    mentioned GitHub link. In case there's an update to the code, it will be updated
    on the existing GitHub repository.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从 GitHub 上下载本书的示例代码文件，网址为[https://github.com/PacktPublishing/Cross-Platform-Development-with-Qt-6-and-Modern-Cpp](https://github.com/PacktPublishing/Cross-Platform-Development-with-Qt-6-and-Modern-Cpp)。此外，您还可以在上述
    GitHub 链接中找到一些具有 C++17 特性的额外示例。如果代码有更新，将在现有的 GitHub 存储库上进行更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了来自我们丰富书籍和视频目录的其他代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)上找到！
- en: Download the color images
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图片
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://static.packt-cdn.com/downloads/9781800204584_ColorImages.pdf](_ColorImages.pdf).'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一个 PDF 文件，其中包含本书中使用的屏幕截图/图表的彩色图片。您可以在此处下载：[https://static.packt-cdn.com/downloads/9781800204584_ColorImages.pdf](_ColorImages.pdf)。
- en: Conventions used
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: "Typically, the `exec ()` method is used to show
    a dialog."'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 用户名。例如："通常，`exec()`
    方法用于显示对话框。"'
- en: 'A block of code is set as follows:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下形式书写：
- en: '[PRE2]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "The last step is to build and run the application. Hit the **Run**
    button in Qt Creator."'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或屏幕上看到的单词。例如，菜单中的单词或对话框中的单词会以此形式出现在文本中。例如："最后一步是构建并运行应用程序。在
    Qt Creator 中点击**运行**按钮。"'
- en: Tips or important notes
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 提示或重要说明
- en: Appear like this.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 会显示为这样。
- en: Get in touch
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: '**General feedback**: If you have questions about any aspect of this book,
    mention the book title in the subject of your message and email us at [customercare@packtpub.com](mailto:customercare@packtpub.com).'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：如果您对本书的任何方面有疑问，请在消息主题中提及书名，并发送电子邮件至[customercare@packtpub.com](mailto:customercare@packtpub.com)。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/support/errata](http://www.packtpub.com/support/errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：尽管我们已经尽最大努力确保内容的准确性，但错误确实会发生。如果您在本书中发现错误，我们将不胜感激您向我们报告。请访问[www.packtpub.com/support/errata](http://www.packtpub.com/support/errata)，选择您的书，点击勘误提交表格链接，并输入详细信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the Internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at [copyright@packt.com](mailto:copyright@packt.com)
    with a link to the material.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上发现我们作品的任何形式的非法副本，我们将不胜感激您向我们提供位置地址或网站名称。请通过链接联系我们，链接为[copyright@packt.com](mailto:copyright@packt.com)。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com).'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个专题上有专业知识，并且有兴趣撰写或为书籍做出贡献，请访问[authors.packtpub.com](http://authors.packtpub.com)。'
- en: Reviews
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评论
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions, we at Packt can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下评论。阅读并使用本书后，为什么不在购买书籍的网站上留下评论呢？潜在读者可以看到并使用您的客观意见来做出购买决定，我们在 Packt 可以了解您对我们产品的看法，我们的作者可以看到您对他们书籍的反馈。谢谢！
- en: For more information about Packt, please visit [packt.com](http://packt.com).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 有关 Packt 的更多信息，请访问[packt.com](http://packt.com)。

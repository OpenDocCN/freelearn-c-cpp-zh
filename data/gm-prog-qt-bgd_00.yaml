- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: As a leading cross-platform toolkit for all significant desktop, mobile, and
    embedded platforms, Qt is becoming more popular by the day. This book will help
    you learn the nitty-gritty of Qt and will equip you with the necessary toolsets
    to build apps and games. This book is designed as a beginner's guide to take programmers
    that are new to Qt from the basics, such as objects, core classes, widgets, and
    so on, and new features in version 5.4, to a level where they can create a custom
    application with best practices when it comes to programming with Qt.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 作为所有重要桌面、移动和嵌入式平台的首选跨平台工具包，Qt正变得越来越受欢迎。本书将帮助您学习Qt的细节，并为您提供构建应用程序和游戏的必要工具集。本书旨在作为初学者指南，将新接触Qt的程序员从基础，如对象、核心类、小部件以及5.4版本的新特性，引导到能够使用Qt的最佳实践创建自定义应用程序的水平。
- en: With a brief introduction on how to create an application and prepare a working
    environment for both desktop and mobile platforms, we will dive deeper into the
    basics of creating graphical interfaces and Qt's core concepts of data processing
    and display before you try to create a game. As you progress through the chapters,
    you'll learn to enrich your games by implementing network connectivity and employing
    scripting. Delve into Qt Quick, OpenGL, and various other tools to add game logic,
    design animation, add game physics, and build astonishing UIs for games. Toward
    the end of this book, you'll learn to exploit mobile device features, such as
    accelerators and sensors, to build engaging user experiences.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在简要介绍如何创建应用程序并为桌面和移动平台准备工作环境之后，我们将在尝试创建游戏之前，更深入地探讨创建图形界面和Qt数据处理和显示的核心概念。随着您通过章节的进展，您将学习通过实现网络连接和采用脚本编写来丰富您的游戏。深入了解Qt
    Quick、OpenGL以及各种其他工具，以添加游戏逻辑、设计动画、添加游戏物理以及为游戏构建惊人的用户界面。本书的结尾部分，您将学习如何利用移动设备功能，如加速度计和传感器，来构建引人入胜的用户体验。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Introduction to Qt"), *Introduction to Qt*,
    will familiarize you with the standard behavior that is required when creating
    cross-platform applications as well as show you a bit of history of Qt and how
    it evolved over time with an emphasis on the most recent architectural changes
    in Qt*.*'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。Qt简介"), *Qt简介*，将使您熟悉在创建跨平台应用程序时所需的标准行为，同时也会向您展示Qt的一些历史以及它是如何随着时间的推移而演变的，重点介绍Qt最近在架构上的重大变化*。'
- en: '[Chapter 2](ch02.html "Chapter 2. Installation"), *Installation*, will guide
    you through the process of installing a Qt binary release for desktop platforms,
    setting up the bundled IDE, and looking at various configuration options related
    to cross-platform programming.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。安装"), *安装*，将指导您完成在桌面平台上安装Qt二进制发布版、设置捆绑的IDE以及查看与跨平台编程相关的各种配置选项的过程。'
- en: '[Chapter 3](ch03.html "Chapter 3. Qt GUI Programming"), *Qt GUI Programming*,
    will show you how to create classic user interfaces with the Qt Widgets module.
    It will also familiarize you with the process of compiling applications using
    Qt.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。Qt GUI编程"), *Qt GUI编程*，将向您展示如何使用Qt Widgets模块创建经典用户界面。它还将使您熟悉使用Qt编译应用程序的过程。'
- en: '[Chapter 4](ch04.html "Chapter 4. Qt Core Essentials"), *Qt Core Essentials*,
    will familiarize you with the concepts related to data processing and display
    in Qt—file handling in different formats, Unicode text handling and displaying
    user-visible strings in different languages, and regular expression matching.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。Qt核心基础"), *Qt核心基础*，将使您熟悉与Qt中数据处理和显示相关的概念——不同格式的文件处理、Unicode文本处理以及在不同语言中显示用户可见的字符串，以及正则表达式匹配。'
- en: '[Chapter 5](ch05.html "Chapter 5. Graphics with Qt"), *Graphics with Qt*, describes
    the whole mechanism related to creating and using graphics in Qt in 2D and 3D.
    It also presents multimedia capabilities for audio and video (capturing, processing,
    and output)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。Qt中的图形"), *Qt中的图形*，描述了在Qt中创建和使用2D和3D图形的整个机制。它还介绍了音频和视频的多媒体功能（捕获、处理和输出）。'
- en: '[Chapter 6](ch06.html "Chapter 6. Graphics View"), *Graphics View*, will familiarize
    you with 2D-object-oriented graphics in Qt. You will learn how to use built-in
    items to compose the final results as well as create your own items supplementing
    what is already available and possibly animate them.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 6 章](ch06.html "第 6 章。图形视图")，*图形视图*，将使你熟悉 Qt 中的 2D 面向对象的图形。你将学习如何使用内置项来组合最终结果，以及创建自己的项来补充现有内容，并可能使它们动画化。'
- en: '[Chapter 7](ch07.html "Chapter 7. Networking"), *Networking*, will demonstrate
    the IP networking technologies that are available in Qt. It will teach you how
    to connect to TCP servers, implement a reliable server using TCP, and implement
    an unreliable server using UDP.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 7 章](ch07.html "第 7 章。网络")，*网络*，将演示 Qt 中可用的 IP 网络技术。它将教你如何连接到 TCP 服务器，使用
    TCP 实现可靠的服务器，以及使用 UDP 实现不可靠的服务器。'
- en: '[Chapter 8](ch08.html "Chapter 8. Scripting"), *Scripting*, shows you the benefits
    of scripting in applications. It will teach you how to employ a scripting engine
    for a game by using JavaScript. It will also suggest some alternatives to JavaScript
    for scripting that can be easily integrated with Qt.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 8 章](ch08.html "第 8 章。脚本")，*脚本*，将向你展示脚本在应用程序中的优势。它将教你如何通过使用 JavaScript 为游戏实现脚本引擎。它还将建议一些可以轻松与
    Qt 集成的 JavaScript 脚本替代方案。'
- en: '[Chapter 9](ch09.html "Chapter 9. Qt Quick Basics"), *Qt Quick Basics*, will
    teach you to program resolution-independent fluid user interfaces using a QML
    declarative engine and Qt Quick 2 scene graph environment. In addition, you will
    learn how to implement new graphical items in your scenes.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 9 章](ch09.html "第 9 章。Qt Quick 基础")，*Qt Quick 基础*，将教你如何使用 QML 声明性引擎和 Qt
    Quick 2 场景图环境来编写分辨率无关的流畅用户界面。此外，你还将学习如何在场景中实现新的图形项。'
- en: '[Chapter 10](ch10.html "Chapter 10. Qt Quick"), *Qt Quick*, will show you how
    to bring dynamics to various aspects of a UI. You will see how to create fancy
    graphics and animations in Qt Quick by using the particle engine, GLSL shaders
    and built-in animation, and state machine capabilities, and you will learn how
    to use these techniques in games.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 10 章](ch10.html "第 10 章。Qt Quick")，*Qt Quick*，将向你展示如何将动态效果引入 UI 的各个方面。你将看到如何通过使用粒子引擎、GLSL
    着色器和内置动画以及状态机功能，在 Qt Quick 中创建复杂的图形和动画，并学习如何在游戏中使用这些技术。'
- en: '*Chapter 11*, *Miscellaneous and Advanced Concepts*, covers the important aspects
    of Qt programming that didn''t make it into the other chapters but may be important
    for game programming. This chapter is available online at the link [https://www.packtpub.com/sites/default/files/downloads/Advanced_Concepts.pdf](https://www.packtpub.com/sites/default/files/downloads/Advanced_Concepts.pdf).'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*第 11 章*，*杂项和高级概念*，涵盖了 Qt 编程的重要方面，这些方面没有包含在其他章节中，但对于游戏编程可能很重要。本章可在以下链接中在线获取：[https://www.packtpub.com/sites/default/files/downloads/Advanced_Concepts.pdf](https://www.packtpub.com/sites/default/files/downloads/Advanced_Concepts.pdf)。'
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的什么
- en: All you need for this book is a Windows machine with the latest version of Qt
    installed. The examples presented in this book are based on Qt 5.4.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要的只是安装了最新版本的 Qt 的 Windows 机器。本书中提供的示例基于 Qt 5.4。
- en: Qt can be downloaded from [http://www.qt.io/download-open-source/](http://www.qt.io/download-open-source/).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Qt 可以从 [http://www.qt.io/download-open-source/](http://www.qt.io/download-open-source/)
    下载。
- en: Who this book is for
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: The expected readers of this book will be application and UI developers/programmers
    who have basic/intermediate functional knowledge of C++. The target audience also
    includes C++ programmers. No previous experience with Qt is required for you to
    read this book. Developers with up to a year of Qt experience will also benefit
    from the topics covered in this book.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的预期读者将是具有基本/中级 C++ 功能知识的应用程序和 UI 开发者/程序员。目标受众还包括 C++ 程序员。阅读这本书不需要你具备 Qt 的先前经验。拥有最多一年
    Qt 经验的开发者也将从本书涵盖的主题中受益。
- en: Sections
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (Time for
    action, What just happened?, Pop quiz, and Have a go hero).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会找到几个频繁出现的标题（行动时间、刚刚发生了什么？、快速问答和英雄试炼）。
- en: 'To give clear instructions on how to complete a procedure or task, we use these
    sections as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成一个程序或任务，我们使用以下部分如下：
- en: Time for action – heading
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间 – 标题
- en: Action 1
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行动 1
- en: Action 2
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行动 2
- en: Action 3
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行动 3
- en: 'Instructions often need some extra explanation to ensure they make sense, so
    they are followed with these sections:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 指令通常需要一些额外的解释以确保它们有意义，因此它们后面跟着这些部分：
- en: '*What just happened?*'
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*刚才发生了什么？*'
- en: This section explains the working of the tasks or instructions that you have
    just completed.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本节解释了您刚刚完成的任务或指令的工作原理。
- en: 'You will also find some other learning aids in the book, for example:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以在书中找到一些其他的学习辅助工具，例如：
- en: Pop quiz – heading
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 快速问答 – 标题
- en: These are short multiple-choice questions intended to help you test your own
    understanding.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是简短的多项选择题，旨在帮助您测试自己的理解。
- en: Have a go hero – heading
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 尝试一下英雄 – 标题
- en: These are practical challenges that give you ideas to experiment with what you
    have learned.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是实际挑战，为您提供实验您所学内容的想法。
- en: Conventions
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: You will also find a number of text styles that distinguish between different
    kinds of information. Here are some examples of these styles and an explanation
    of their meaning.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "This
    API is centered on `QNetworkAccessManager`, which handles the complete communication
    between your game and the Internet."'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称将如下所示："此API以`QNetworkAccessManager`为中心，它处理您游戏与互联网之间的完整通信。"
- en: 'A block of code is set as follows:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出将如下所示：
- en: '[PRE2]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "On the **Select Destination Location** screen, click on **Next** to accept the
    default destination."'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，将以如下方式显示："在**选择目标位置**屏幕上，点击**下一步**以接受默认目标。"'
- en: Note
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项如下所示。
- en: Tip
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门看起来像这样。
- en: Reader feedback
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们您对这本书的看法——您喜欢或不喜欢的地方。读者反馈对我们来说很重要，因为它帮助我们开发出您真正能从中获得最大价值的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如要向我们发送一般反馈，请简单地发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书籍标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题领域有专业知识，并且您有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南，网址为 [www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经成为Packt书籍的骄傲拥有者，我们有一些事情可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您的账户下载示例代码文件，网址为 [http://www.packtpub.com](http://www.packtpub.com)，适用于您购买的所有Packt
    Publishing书籍。如果您在其他地方购买了此书，您可以访问 [http://www.packtpub.com/support](http://www.packtpub.com/support)
    并注册，以便将文件直接通过电子邮件发送给您。
- en: Downloading the color images of this book
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的颜色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/GameProgrammingUsingQt_ColoredImages.pdf](https://www.packtpub.com/sites/default/files/downloads/GameProgrammingUsingQt_ColoredImages.pdf).
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表的颜色图像的PDF文件。这些彩色图像将帮助您更好地理解输出的变化。您可以从 [https://www.packtpub.com/sites/default/files/downloads/GameProgrammingUsingQt_ColoredImages.pdf](https://www.packtpub.com/sites/default/files/downloads/GameProgrammingUsingQt_ColoredImages.pdf)
    下载此文件。
- en: Errata
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分下。
- en: Piracy
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侵权
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的侵权是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现任何形式的我们作品的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 与我们联系，并提供疑似侵权材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们为您提供有价值内容的能力方面所提供的帮助。
- en: Questions
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 询问
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，您可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决问题。

  type: TYPE_NORMAL
  zh: 分享你的想法
- en: Now you've finished *C++ 20 STL Cookbook*, we'd love to hear your thoughts!
    If you purchased the book from Amazon, [please click here to go straight to the
    Amazon review page](https://packt.link/r/1803248718) for this book and share your
    feedback or leave a review on the site that you purchased it from.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经完成了《C++ 20 STL 烹饪秘籍》，我们非常想听听你的想法！如果你在亚马逊购买了这本书，[请点击此处直接跳转到该书的亚马逊评论页面](https://packt.link/r/1803248718)并分享你的反馈或在该购买网站上留下评论。
- en: Your review is important to us and the tech community and will help us make
    sure we're delivering excellent quality content.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 你的评论对我们和科技社区都非常重要，它将帮助我们确保我们提供的是高质量的内容。

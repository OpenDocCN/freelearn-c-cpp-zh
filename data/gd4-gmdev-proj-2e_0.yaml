- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book is an introduction to the Godot game engine and its new version, 4\.
    Godot 4 has a large number of new features and capabilities that make it a strong
    alternative to expensive commercial game engines. For beginners, it offers a friendly
    way to learn game development techniques. For more experienced developers, Godot
    is a powerful, customizable tool for bringing visions to life.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是Godot游戏引擎及其新版本4.0的入门介绍。Godot 4拥有大量新特性和功能，使其成为昂贵商业游戏引擎的强大替代品。对于初学者来说，它提供了一种友好的学习游戏开发技术的方法。对于更有经验的开发者来说，Godot是一个强大且可定制的工具，可以帮助实现创意。
- en: This book takes a project-based approach to learning how to use Godot. It consists
    of five projects, along with additional resources, that will help developers achieve
    a sound understanding of how to use Godot to build games.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书采用基于项目的学习方法，介绍如何使用Godot。它包括五个项目以及额外的资源，这些资源将帮助开发者对如何使用Godot构建游戏有一个坚实的理解。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for anyone who wants to learn how to make games using a modern
    game engine. New users and experienced developers alike will find it a helpful
    resource. Some programming experience is recommended.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向任何想要学习如何使用现代游戏引擎制作游戏的人。无论是新用户还是有经验的开发者，都会发现这是一本有用的资源。建议具备一些编程经验。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: This book is a project-based introduction to using the Godot game engine. Each
    of the five game projects builds on the concepts learned in the previous projects.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是基于项目的Godot游戏引擎使用入门。每个五个游戏项目都是在前一个项目中学习到的概念的基础上构建的。
- en: '[*Chapter 1*](B19289_01.xhtml#_idTextAnchor015), *Introduction to Godot 4.0*
    introduces the concept of game engines in general and Godot specifically, including
    how to download Godot and how to effectively use this book.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B19289_01.xhtml#_idTextAnchor015)，*Godot 4.0简介*，介绍了游戏引擎的一般概念以及Godot的具体内容，包括如何下载Godot以及如何有效地使用本书。'
- en: '[*Chapter 2*](B19289_02.xhtml#_idTextAnchor030), *Coin Dash – Build Your First
    2D Game*, is a small 2D game that demonstrates how to create scenes and work with
    Godot’s node system. You’ll learn how to navigate the Godot editor and write your
    first scripts in GDScript.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B19289_02.xhtml#_idTextAnchor030)，*金币冲刺 – 构建你的第一个2D游戏*，是一个小型2D游戏，演示了如何创建场景和与Godot的节点系统协同工作。你将学习如何在Godot编辑器中导航并使用GDScript编写你的第一个脚本。'
- en: '[*Chapter 3*](B19289_03.xhtml#_idTextAnchor066), *Space Rocks: Build a 2D Arcade
    Classic with Physics*, demonstrates working with physics bodies to create an *Asteroids*-style
    space game.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B19289_03.xhtml#_idTextAnchor066)，*太空岩石：使用物理构建2D街机经典*，演示了如何使用物理体创建类似*小行星*风格的太空游戏。'
- en: '[*Chapter 4*](B19289_04.xhtml#_idTextAnchor102), *Jungle Jump – Running and
    Jumping in a 2D Platformer*, involves a side-scrolling platform game in the spirit
    of *Super Mario Bros.* You’ll learn about kinematic bodies, animation states,
    and level design using tile maps.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B19289_04.xhtml#_idTextAnchor102)，*丛林跳跃 – 在2D平台游戏中奔跑和跳跃*，涉及类似*超级马里奥兄弟*的侧滚动平台游戏。你将了解运动学体、动画状态和利用瓦片图进行关卡设计。'
- en: '[*Chapter 5*](B19289_05.xhtml#_idTextAnchor148), *3D Minigolf: Dive into 3D
    by Building a Minigolf Course*, extends the previous concepts into three dimensions.
    You’ll work with meshes, lighting, and camera control.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B19289_05.xhtml#_idTextAnchor148)，*3D迷你高尔夫：通过构建迷你高尔夫球场深入3D*，将前面的概念扩展到三维。你将处理网格、光照和相机控制。'
- en: '[*Chapter 6*](B19289_06.xhtml#_idTextAnchor184), *Infinite Flyer*, continues
    exploring 3D development, covering dynamic content, procedural generation, and
    more 3D techniques.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B19289_06.xhtml#_idTextAnchor184)，*无限飞行者*，继续探索3D开发，包括动态内容、过程生成以及更多3D技术。'
- en: '[*Chapter 7*](B19289_07.xhtml#_idTextAnchor207), *Next Steps and Additional
    Resources*, covers even more topics to explore once you’ve mastered the material
    in the five game projects. Look here for links and tips to further expand your
    game development skills.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B19289_07.xhtml#_idTextAnchor207)，*下一步和额外资源*，涵盖了在掌握五个游戏项目中的材料后，可以探索的更多主题。在这里查找链接和技巧，以进一步扩展你的游戏开发技能。'
- en: To get the most out of this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: To best understand the example code in this book, you should have a general
    knowledge of programming, preferably with a modern, dynamically-typed language
    such as Python or JavaScript. If you’re new to programming entirely, you may wish
    to review a beginner tutorial before diving into the game projects here.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 要最好地理解本书中的示例代码，你应该具备编程的一般知识，最好是使用现代的动态类型语言，如Python或JavaScript。如果你是编程新手，在深入本书中的游戏项目之前，你可能希望先回顾一个入门教程。
- en: Godot will run on any relatively modern PC running Windows, MacOS, or Linux
    operating systems.
  id: totrans-16

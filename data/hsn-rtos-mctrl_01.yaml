- en: What is a real-time system and what are the major components that make up a
    **real-time operating system** (**RTOS**)? These are the questions we'll be answering
    in the first section of this book. This prerequisite knowledge will serve as a
    foundation we'll build upon with working examples and hands-on exercises in later
    chapters. If you're already familiar with another RTOS, you can probably skim
    or skip this section.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 什么是实时系统，以及构成实时操作系统（RTOS）的主要组件是什么？这些问题我们将在这本书的第一节中解答。这些先验知识将成为我们后续章节中通过实际示例和动手练习建立的基础。如果你已经熟悉其他RTOS，你可能可以略读或跳过这一节。

- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Since their first appearance, multiplayer games have revolutionized the gaming
    industry, providing players with a new way to experience gaming. Unlike traditional
    single-player games, multiplayer games allow players to engage and interact with
    each other in real time, providing a dynamic and engaging social experience.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 自从首次出现以来，多人游戏已经彻底改变了游戏行业，为玩家提供了一种全新的游戏体验方式。与传统的单玩家游戏不同，多人游戏允许玩家在实时互动和参与，提供一种动态和吸引人的社交体验。
- en: In recent years, advancements in technology have made multiplayer gaming more
    accessible than ever before, and as a result, it has become one of the most popular
    genres in the world, with millions of players participating in multiplayer games
    every day across various platforms.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，技术的进步使得多人游戏比以往任何时候都更容易接触，因此，它已经成为世界上最受欢迎的游戏类型之一，每天都有数百万玩家在各种平台上参与多人游戏。
- en: Game engines, such as Unreal Engine, have become increasingly popular among
    game developers because they provide many tools and features specifically designed
    to support high-quality multiplayer experiences, such as cross-platform multiplayer
    support and advanced lag compensation techniques.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏引擎，如 Unreal Engine，在游戏开发者中越来越受欢迎，因为它们提供了许多专门设计来支持高质量多人体验的工具和功能，例如跨平台多人支持和高级延迟补偿技术。
- en: Unreal Engine also has a large and active community of game developers, providing
    support, resources, and opportunities for collaboration and networking, meaning
    that, if you are interested in networked game development, there’s no reason why
    you shouldn’t give it a try!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Unreal Engine 也有一个庞大且活跃的游戏开发者社区，提供支持、资源和合作与网络的机会，这意味着，如果你对网络化游戏开发感兴趣，没有理由不尝试一下！
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: If you are a game programmer or specifically an Unreal Engine developer, with
    little or no knowledge of video game networking systems, and want to delve deep
    into this topic, then this book is for you.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一名游戏程序员，特别是 Unreal Engine 开发者，对视频游戏网络系统知之甚少，并希望深入了解这个主题，那么这本书就是为你准备的。
- en: Developers who are proficient in other game engines and are interested in understanding
    the principles of the Unreal multiplayer system will also benefit from this book;
    however, a basic knowledge of Unreal Engine and C++ is strongly recommended.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 精通其他游戏引擎并对理解 Unreal 多人系统原理感兴趣的开发者，也将从这本书中受益；然而，强烈建议具备 Unreal Engine 和 C++ 的基础知识。
- en: A passion for multiplayer games will help you get the most out of this book.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对多人游戏的热情将帮助你充分利用这本书。
- en: What this book covers
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: In [*Chapter 1*](B18203_01.xhtml#_idTextAnchor016), *Getting Started with Multiplayer
    Game Development*, you will be gently introduced to the world of multiplayer game
    development from a developer’s point of view.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第1章*](B18203_01.xhtml#_idTextAnchor016)，*从开发者角度开始多人游戏开发*，你将温和地被引入多人游戏开发的世界。
- en: In [*Chapter 2*](B18203_02.xhtml#_idTextAnchor041), *Understanding Networking
    Basics*, you will explore the basic concepts of network programming in order to
    get started with multiplayer development in Unreal Engine.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第2章*](B18203_02.xhtml#_idTextAnchor041)，*理解网络基础*，你将探索网络编程的基本概念，以便开始使用 Unreal
    Engine 进行多人开发。
- en: In [*Chapter 3*](B18203_03.xhtml#_idTextAnchor065), *Testing the Multiplayer
    System with a Project Prototype*, you will be guided through the creation of a
    simple multiplayer prototype, starting from a project template setup, to test
    some of the basic multiplayer features.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第3章*](B18203_03.xhtml#_idTextAnchor065)，*使用项目原型测试多人系统*，你将指导创建一个简单的多人原型，从项目模板设置开始，测试一些基本的多人功能。
- en: In [*Chapter 4*](B18203_04.xhtml#_idTextAnchor086), *Setting Up Your First Multiplayer
    Environment*, you’ll get the foundations to develop a multiplayer C++ project
    in Unreal Engine.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第4章*](B18203_04.xhtml#_idTextAnchor086)，*设置您的第一个多人环境*，你将获得在 Unreal Engine
    中开发多人 C++ 项目的基石。
- en: In [*Chapter 5*](B18203_05.xhtml#_idTextAnchor107), *Managing Actors in a Multiplayer
    Environment*, you’ll start creating a multiplayer character and get the basics
    on how to handle it in a multiplayer environment.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第5章*](B18203_05.xhtml#_idTextAnchor107)，*在多人环境中管理演员*，你将开始创建一个多人角色，并了解如何在多人环境中处理它。
- en: In [*Chapter 6*](B18203_06.xhtml#_idTextAnchor125), *Replicating Properties*
    *O**ver the Network*, you’ll learn how to handle properties in a multiplayer environment
    and synchronize them across clients.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [*第6章*](B18203_06.xhtml#_idTextAnchor125) *在网络中复制属性* 中，你将学习如何在多人环境中处理属性并将它们同步到客户端。
- en: In [*Chapter 7*](B18203_07.xhtml#_idTextAnchor147), *Using Remote Procedure
    Calls (RPCs)*, you’ll start calling functions over a networked environment, from
    the server to clients and from a client to the server.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [*第7章*](B18203_07.xhtml#_idTextAnchor147) *使用远程过程调用 (RPCs)* 中，你将开始在一个网络环境中调用函数，从服务器到客户端，以及从客户端到服务器。
- en: In [*Chapter 8*](B18203_08.xhtml#_idTextAnchor162), *Introducing AI into a Multiplayer
    Environment*, you’ll create an enemy character and add a simple AI to it in order
    to make it work in a multiplayer system.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [*第8章*](B18203_08.xhtml#_idTextAnchor162) *将人工智能引入多人环境* 中，你将创建一个敌人角色，并为其添加简单的
    AI 以使其在多人系统中工作。
- en: In [*Chapter 9*](B18203_09.xhtml#_idTextAnchor174), *Extending AI Behaviors*,
    you will add more features to the AI to make it more engaging.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [*第9章*](B18203_09.xhtml#_idTextAnchor174) *扩展 AI 行为* 中，你将为 AI 添加更多功能，使其更具吸引力。
- en: In [*Chapter 10*](B18203_10.xhtml#_idTextAnchor196), *Enhancing the Player Experience*,
    you will add more features to the game, such as animations and non-player characters.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [*第10章*](B18203_10.xhtml#_idTextAnchor196) *增强玩家体验* 中，你将为游戏添加更多功能，例如动画和非玩家角色。
- en: In [*Chapter 11*](B18203_11.xhtml#_idTextAnchor215), *Debugging a Multiplayer
    Game*, you’ll learn the basic principles of debugging and profiling a networked
    game.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [*第11章*](B18203_11.xhtml#_idTextAnchor215) *调试多人游戏* 中，你将学习调试和性能分析网络游戏的基本原则。
- en: In [*Chapter 12*](B18203_12.xhtml#_idTextAnchor239), *Managing Multiplayer Sessions*,
    you’ll be introduced to game sessions and their peculiarities.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [*第12章*](B18203_12.xhtml#_idTextAnchor239) *管理多人会话* 中，你将了解游戏会话及其特性。
- en: In [*Chapter 13*](B18203_13.xhtml#_idTextAnchor255), *Handling Data During a
    Session*, you’ll learn how to handle data during a multiplayer session.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [*第13章*](B18203_13.xhtml#_idTextAnchor255) *会话期间处理数据* 中，你将学习如何在多人会话中处理数据。
- en: In [*Chapter 14*](B18203_14.xhtml#_idTextAnchor275), *Deploying Multiplayer
    Games*, you’ll be introduced to the basics of building a dedicated server for
    a multiplayer game.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [*第14章*](B18203_14.xhtml#_idTextAnchor275) *部署多人游戏* 中，你将了解为多人游戏构建专用服务器的基础知识。
- en: In [*Chapter 15*](B18203_15.xhtml#_idTextAnchor288), *Adding Epic Online Services
    (EOS)*, you will get an overall introduction to the Epic Games Developer Portal
    and Epic Online Services, a powerful suite of services designed to help you create
    the most immersive online experiences possible.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [*第15章*](B18203_15.xhtml#_idTextAnchor288) *添加 Epic Online Services (EOS)*
    中，你将全面了解 Epic Games 开发者门户和 Epic Online Services，这是一套强大的服务套件，旨在帮助你创建尽可能沉浸式的在线体验。
- en: To get the most out of this book
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: To get the most out of this book, it is strongly recommended to have a good
    understanding of Unreal Engine and its main features. Some experience with C++
    programming will also be an advantage.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 要充分利用本书，强烈建议你熟悉 Unreal Engine 及其主要功能。一些 C++ 编程经验也将是一个优势。
- en: A strong passion for gaming – in particular, multiplayer games – will help you
    a lot in understanding the most advanced topics. It is recommended that you familiarize
    yourself with multiplayer games by playing titles such as *League of Legends*,
    *Fortnite*, and *Call* *of Duty*.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 对游戏，特别是多人游戏，有着强烈的热情将极大地帮助你理解最先进的话题。建议你通过玩像 *英雄联盟*、*堡垒之夜* 和 *使命召唤* 这样的游戏来熟悉多人游戏。
- en: '| **Software/hardware covered in** **the book** | **Operating** **system requirements**
    |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| **本书涵盖的软件/硬件** | **操作系统要求** |'
- en: '| Unreal Engine 5.1 | Windows 10 64-bit version 1909 revision .1350 or higher/versions
    2004 and 20H2 revision .789 or higher, Ubuntu 22.04, or the latest macOS Ventura
    |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| Unreal Engine 5.1 | Windows 10 64-bit version 1909 revision .1350 或更高版本/版本
    2004 和 20H2 revision .789 或更高版本，Ubuntu 22.04，或最新的 macOS Ventura |'
- en: '| Visual Studio 2019 or 2022 and JetBrain Rider 2023+ |  |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| Visual Studio 2019 或 2022 和 JetBrain Rider 2023+ |  |'
- en: As this book is focused on a networked environment and not on graphics, you
    won’t need a high-spec computer to follow all the chapters. However, to properly
    run Unreal Engine, a good PC with a good graphics card is highly recommended.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 由于本书专注于网络环境而非图形，你不需要高性能的电脑来跟随所有章节。然而，为了正确运行 Unreal Engine，一台配备良好显卡的好电脑是强烈推荐的。
- en: Download the example code files
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Multiplayer-Game-Development-with-Unreal-Engine-5](https://github.com/PacktPublishing/Multiplayer-Game-Development-with-Unreal-Engine-5).
    If there’s an update to the code, it will be updated in the GitHub repository.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从GitHub下载本书的示例代码文件 [https://github.com/PacktPublishing/Multiplayer-Game-Development-with-Unreal-Engine-5](https://github.com/PacktPublishing/Multiplayer-Game-Development-with-Unreal-Engine-5)。如果代码有更新，它将在GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有其他来自我们丰富图书和视频目录的代码包，可在 [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)
    获取。查看它们！
- en: Conventions used
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “Next, you will find some declarations, such as `UCLASS()`,
    `GENERATED_BODY()`, `UPROPERTY()`, and `UFUNCTION()`, that are used by UE and
    each has a precise function.”'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“接下来，您将找到一些声明，例如
    `UCLASS()`、`GENERATED_BODY()`、`UPROPERTY()` 和 `UFUNCTION()`，这些是由UE使用的，每个都有精确的功能。”'
- en: 'A block of code is set as follows:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    screen. For instance, words in menus or dialog boxes appear in **bold**. Here
    is an example: “From the **Games** section, select the **Blank** template.”'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或您在屏幕上看到的单词。例如，菜单或对话框中的单词以粗体显示。以下是一个示例：“从 **游戏** 部分选择 **空白**
    模板。”'

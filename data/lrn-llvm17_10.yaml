- en: 'Part 3: Taking LLVM to the Next Level'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三部分：将LLVM提升到更高水平
- en: In this section, you will delve into various low-level details of LLVM. Firstly,
    you will explore the TableGen language, which is LLVM’s domain-specific language,
    and understand how it can be utilized in the backend. LLVM also has a **just-in-time**
    (**JIT**) compiler, and you will explore how to use it and tailor it to your needs.
    Furthermore, you will also try out various tools and libraries designed to identify
    bugs in applications. With all of this in mind, this knowledge will empower you
    to take advantage of new architectures not yet supported by LLVM.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，你将深入了解LLVM的各种底层细节。首先，你将探索TableGen语言，这是LLVM的领域特定语言，并了解它如何在后端使用。LLVM还有一个**即时**（**JIT**）编译器，你将探索如何使用它并调整以满足你的需求。此外，你还将尝试各种旨在识别应用程序中错误的工具和库。考虑到所有这些，这些知识将使你能够利用LLVM尚未支持的新的架构。

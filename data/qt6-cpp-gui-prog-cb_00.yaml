- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*With the growing need to develop GUIs for multiple targets and screens, improving
    the visual quality of your application becomes important so that it stands out
    from your competitors. With its cross-platform ability and the latest UI paradigms,
    Qt makes it possible to build intuitive, interactive, and user-friendly user interfaces
    for* *your applications.*'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*随着开发多目标和屏幕GUI的需求不断增长，提高应用程序的视觉质量变得重要，以便在竞争中脱颖而出。凭借其跨平台能力和最新的UI范式，Qt使得为你的应用程序构建直观、交互式和用户友好的用户界面成为可能。*'
- en: '*Qt 6 C++ GUI Programming Cookbook, Third Edition, teaches you how to develop
    functional and appealing user interfaces using the latest version of QT6 and C++.
    This book will help you learn a variety of topics such as GUI customization and
    animation, graphics rendering, and implementing Google Maps. You will also explore
    advanced concepts such as asynchronous programming, event handling using signals
    and slots, network programming, and various aspects of optimizing* *your application.*'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*《Qt 6 C++ GUI编程食谱，第三版》教你如何使用最新版本的QT6和C++开发功能强大且吸引人的用户界面。这本书将帮助你学习各种主题，如GUI定制和动画、图形渲染和实现Google
    Maps。你还将探索异步编程、使用信号和槽的事件处理、网络编程以及优化应用程序的各个方面。*'
- en: '*By the end of the book, you will be confident to design and customize GUI
    applications that meet your client’s expectations and understand the best practice
    solutions for* *common problems.*'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*到本书结束时，你将自信地设计和定制满足客户期望的GUI应用程序，并了解解决常见问题的最佳实践方案。*'
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This intermediate-level book is designed for those who want to develop software
    using Qt 6\. If you want to improve the visual quality and content presentation
    of your software application, this book is for you. Prior experience in C++ programming
    is required.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这本中级水平的书是为那些想使用Qt 6开发软件的人设计的。如果你想提高你软件应用程序的视觉质量和内容展示，这本书适合你。需要具备C++编程经验。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B20976_01.xhtml#_idTextAnchor013), *Look-and-Feel Customization
    with Qt Designer*, shows you how to design your program’s user interface using
    both Qt Creator and Qt Design Studio.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B20976_01.xhtml#_idTextAnchor013)，*使用Qt Designer进行外观和感觉定制*，展示了如何使用Qt
    Creator和Qt Design Studio来设计你的程序的用户界面。'
- en: '[*Chapter 2*](B20976_02.xhtml#_idTextAnchor040), *Event Handling – Signals
    and Slots*, covers topics related to the signals and slots mechanism provided
    by Qt 6, which allows you to handle your program’s event callbacks with ease.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B20976_02.xhtml#_idTextAnchor040)，*事件处理 - 信号和槽*，涵盖了与Qt 6提供的信号和槽机制相关的主题，该机制允许你轻松处理程序的事件回调。'
- en: '[*Chapter 3*](B20976_03.xhtml#_idTextAnchor055), *States and Animations with
    Qt and QML*, explains how to animate your user interface widgets by empowering
    the state machine framework and the animation framework.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B20976_03.xhtml#_idTextAnchor055)，*使用Qt和QML的状态和动画*，解释了如何通过启用状态机框架和动画框架来动画化你的用户界面小部件。'
- en: '[*Chapter 4*](B20976_04.xhtml#_idTextAnchor089), *QPainter and 2D Graphics*,
    covers how to draw vector shapes and bitmap images on screen using Qt’s built-in
    classes.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B20976_04.xhtml#_idTextAnchor089)，*QPainter和2D图形*，介绍了如何使用Qt内置类在屏幕上绘制矢量形状和位图图像。'
- en: '[*Chapter 5*](B20976_05.xhtml#_idTextAnchor117), *OpenGL Implementation*, demonstrates
    how to render 3D graphics in your program by integrating OpenGL into your Qt project.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B20976_05.xhtml#_idTextAnchor117)，*OpenGL实现*，演示了如何通过将OpenGL集成到你的Qt项目中，在你的程序中渲染3D图形。'
- en: '[*Chapter 6*](B20976_06.xhtml#_idTextAnchor145), *Transitioning from Qt5 to
    Qt6*, covers how you can transition your Qt 5 project to Qt 6 and discusses the
    differences between the two versions.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B20976_06.xhtml#_idTextAnchor145)，*从Qt5迁移到Qt6*，介绍了如何将你的Qt 5项目迁移到Qt
    6，并讨论了两个版本之间的差异。'
- en: '[*Chapter 7*](B20976_07.xhtml#_idTextAnchor158), *Using Network and Managing
    Large Documents*, shows you how to set up an FTP file server and then create a
    program that helps you to transfer files to and from it.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B20976_07.xhtml#_idTextAnchor158)，*使用网络和管理大型文档*，展示了如何设置FTP文件服务器，然后创建一个程序帮助你将文件传输到和从服务器。'
- en: '[*Chapter 8*](B20976_08.xhtml#_idTextAnchor170), *Threading Basics – Asynchronous
    Programming*, covers how to create multithreading processes in your Qt 6 application
    and run them simultaneously to process heavy calculations.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B20976_08.xhtml#_idTextAnchor170)，*线程基础 - 异步编程*，介绍了如何在Qt 6应用程序中创建多线程进程，并同时运行它们以处理繁重的计算。'
- en: '[*Chapter 9*](B20976_09.xhtml#_idTextAnchor185), *Building a Touchscreen Application
    with Qt 6*, explains how to create a program that works on a touchscreen device.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B20976_09.xhtml#_idTextAnchor185)，*使用 Qt 6 构建触摸屏应用程序*，解释了如何创建在触摸屏设备上运行的程序。'
- en: '[*Chapter 10*](B20976_10.xhtml#_idTextAnchor207), *JSON Parsing Made Easy*,
    shows how to process data in the JSON format and use it together with the Google
    Geocoding API to create a simple address finder.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B20976_10.xhtml#_idTextAnchor207)，*轻松解析 JSON*，展示了如何处理 JSON 格式的数据，并使用
    Google 地理编码 API 与之结合创建一个简单的地址查找器。'
- en: '[*Chapter 11*](B20976_11.xhtml#_idTextAnchor224), *Conversion Library*, covers
    how to convert between different variable types, image formats, and video formats
    using Qt’s built-in classes as well as third-party programs.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B20976_11.xhtml#_idTextAnchor224)，*转换库*，介绍了如何使用 Qt 内置类以及第三方程序在不同变量类型、图像格式和视频格式之间进行转换。'
- en: '[*Chapter 12*](B20976_12.xhtml#_idTextAnchor243), *Accessing Databases with
    SQL Driver and Qt*, explains how to connect your program to a SQL database using
    Qt.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B20976_12.xhtml#_idTextAnchor243)，*使用 SQL 驱动器和 Qt 访问数据库*，解释了如何使用 Qt
    将您的程序连接到 SQL 数据库。'
- en: '[*Chapter 13*](B20976_13.xhtml#_idTextAnchor265), *Develop Web Applications
    Using Qt WebEngine*, covers how to use the web rendering engine provided by Qt
    and develop programs that empower web technology.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B20976_13.xhtml#_idTextAnchor265)，*使用 Qt WebEngine 开发 Web 应用程序*，介绍了如何使用
    Qt 提供的网页渲染引擎开发能够利用网络技术的程序。'
- en: '[*Chapter 14*](B20976_14.xhtml#_idTextAnchor284), *Performance Optimization*,
    shows you how to optimize your Qt 6 application and speed up its processing.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B20976_14.xhtml#_idTextAnchor284)，*性能优化*，向您展示了如何优化您的 Qt 6 应用程序并加快其处理速度。'

- en: Appendix B
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录B
- en: I am using Cygwin for compiling and running my C programs in this book. Cygwin
    is an excellent tool that provides an environment to compile and run UNIX or Linux
    applications on a Windows operating system. In this section of the book, we will
    learn how to install Cygwin.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这本书中使用Cygwin来编译和运行我的C程序。Cygwin是一个优秀的工具，它提供了一个在Windows操作系统上编译和运行UNIX或Linux应用程序的环境。在本书的这一部分，我们将学习如何安装Cygwin。
- en: Installing Cygwin
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安装Cygwin
- en: 'To download Cygwin, visit [https://www.cygwin.com/](https://www.cygwin.com/).
    You will be provided with two setup files, `setup-x86_64.exe` for 64-bit installation
    and `setup-x86.exe` for 32-bit installation. Depending on the Windows operating
    system version that is installed on your machine, you can download a 64-bit or
    32-bit setup file. Because I have 64-bit Windows 10 installed on my computer,
    I have downloaded the `setup-x86_64.exe` file. Perform the following steps:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 要下载Cygwin，请访问[https://www.cygwin.com/](https://www.cygwin.com/)。您将获得两个设置文件，`setup-x86_64.exe`用于64位安装，`setup-x86.exe`用于32位安装。根据您机器上安装的Windows操作系统版本，您可以下载64位或32位设置文件。因为我电脑上安装了64位的Windows
    10，所以我下载了`setup-x86_64.exe`文件。执行以下步骤：
- en: 'To begin the Cygwin installation, simply double-click the downloaded `setup-x86_64.exe`
    file. You will then see the following dialog, displaying a small introduction
    of the Cygwin setup program. Simply click the Next button to continue:'
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要开始Cygwin安装，只需双击下载的`setup-x86_64.exe`文件。然后您将看到一个对话框，显示Cygwin设置程序的小介绍。只需点击“下一步”按钮继续：
- en: '![](img/667f4ef7-5a9d-4842-81db-61c9b835fbc5.png)'
  id: totrans-5
  prefs: []
  type: TYPE_IMG
  zh: '![截图](img/667f4ef7-5a9d-4842-81db-61c9b835fbc5.png)'
- en: 'You will then see a dialog asking you to choose the type of installation you
    want from the following three options:'
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您将看到一个对话框，要求您从以下三个选项中选择您想要的安装类型：
- en: 'Install from Internet: This option will download the Cygwin files from the
    net and will install them. The downloaded files will be saved on the local hard
    disk for future use.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从互联网安装：此选项将从网络下载Cygwin文件并安装它们。下载的文件将保存在本地硬盘上以供将来使用。
- en: 'Download Without Installing: This option will download the entire Cygwin program,
    but will not install it (but you can install it from the downloaded files anytime
    in the future).'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不安装下载：此选项将下载整个Cygwin程序，但不会安装它（但您可以在将来任何时候从下载的文件中安装它）。
- en: 'Installation from Local Directory: This option installs Cygwin from the setup
    files that were downloaded earlier.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从本地目录安装：此选项将从之前下载的设置文件中安装Cygwin。
- en: 'Because we want to download and install files from the internet, let''s select
    the first option, Install from Internet, and click the Next button, as shown in
    the following screenshot:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 因为我们想要从互联网下载和安装文件，所以让我们选择第一个选项，从互联网安装，并点击“下一步”按钮，如下面的截图所示：
- en: '![](img/3f3c2cb2-bd9f-489e-a9bb-5f7664cddaeb.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![截图](img/3f3c2cb2-bd9f-489e-a9bb-5f7664cddaeb.png)'
- en: 'You will be prompted to specify the drive and directory that you want to install
    Cygwin in. I want to install Cygwin in the D: drive, in the folder named `cygwin64`
    (as shown in the following screenshot). You can specify any drive or folder you
    desire. You also need to specify whether you want Cygwin to be used only by you
    or by all of the users of this system. Because we want Cygwin to be used by all
    of the users of the system, we will choose the first option, selecting All Users (which
    is the default choice), and click the Next button, as shown in the following screenshot:'
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您将被提示指定您想要安装Cygwin的驱动器和目录。我想在D:驱动器上安装Cygwin，在名为`cygwin64`的文件夹中（如下面的截图所示）。您可以指定任何您想要的驱动器或文件夹。您还需要指定您是否希望Cygwin仅供您使用或供本系统所有用户使用。因为我们希望Cygwin供系统所有用户使用，所以我们将选择第一个选项，选择“所有用户”（这是默认选项），然后点击“下一步”按钮，如下面的截图所示：
- en: '![](img/ae345bbf-0998-4b21-9370-cf8ae0daf8ca.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![截图](img/ae345bbf-0998-4b21-9370-cf8ae0daf8ca.png)'
- en: 'You will be prompted to specify the drive and directory in which you want to
    store the installation files (as shown in the following screenshot). After specifying
    the desired drive and directory, click the Next button to continue:'
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您将被提示指定要存储安装文件的驱动器和目录（如下面的截图所示）。指定所需的驱动器和目录后，点击“下一步”按钮继续：
- en: '![](img/e325a30d-48a5-4599-aab7-2f1d6dacf34d.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![截图](img/e325a30d-48a5-4599-aab7-2f1d6dacf34d.png)'
- en: 'You will be asked to specify how you are connected to the internet—that is,
    whether you are directly connected to the internet or are connected via a proxy
    server. If you are connected through a proxy, you need to specify the details
    of the proxy host and its port number. Because I am directly connected to the
    internet, I will select the Direct Connection option (as shown in the following
    screenshot) and then click the Next button:'
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您将被要求指定您如何连接到互联网——即您是否直接连接到互联网或通过代理服务器连接。如果您通过代理连接，您需要指定代理主机的详细信息及其端口号。因为我直接连接到互联网，所以我将选择“直接连接”选项（如下面的截图所示），然后点击“下一步”按钮：
- en: '![](img/e1c1e377-d7ef-4004-a52a-e26160affed2.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/e1c1e377-d7ef-4004-a52a-e26160affed2.png)'
- en: 'You will be shown a list of sites that you can download and install Cygwin
    from, as shown in the following screenshot. Select any option from the list and
    click the Next button:'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您将看到可以下载和安装Cygwin的网站列表，如下面的截图所示。从列表中选择任何选项，然后点击“下一步”按钮：
- en: '![](img/b7d9ef19-9a95-492a-b488-078bc9299b11.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/b7d9ef19-9a95-492a-b488-078bc9299b11.png)'
- en: 'You will be shown a list of categories of packages that you want to install
    (as shown in the following screenshot). Besides the packages that are selected
    by default, we need to install some files from the Database package category too.
    We will be requiring Database packages because we will be accessing MySQL databases
    and tables using C programs in this book. You can click the + symbol in the Database
    category node to expand it:'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您将看到一个要安装的软件包类别的列表（如下面的截图所示）。除了默认选择的软件包外，我们还需要从数据库软件包类别安装一些文件。我们将需要数据库软件包，因为我们将在本书中使用C程序访问MySQL数据库和表。您可以在数据库类别节点上点击加号符号来展开它：
- en: '![](img/42888f2f-7102-4e28-a515-36c36096ecb9.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/42888f2f-7102-4e28-a515-36c36096ecb9.png)'
- en: 'You will get the list of the packages that are available to download under
    the Database category node. Select the packages that begin with the prefix mysql,
    such as mysql client apps, mysql bench, mysql common, mysql server, as shown in
    the following screenshot. After selecting the required packages, click the Next
    button to download and install Cygwin:'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您将在数据库类别节点下获取可下载的软件包列表。选择以mysql为前缀的软件包，例如mysql客户端应用、mysql基准测试、mysql通用、mysql服务器，如下面的截图所示。选择所需的软件包后，点击“下一步”按钮下载和安装Cygwin：
- en: '![](img/91657b55-959d-4dc8-aa47-c2e1890a8356.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/91657b55-959d-4dc8-aa47-c2e1890a8356.png)'
- en: 'The Cygwin files will then be downloaded from the net and installed on your
    machine. Once Cygwin is successfully installed, you will get a confirmation dialog.
    Click the Finish button to close the dialog box:'
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后将从网络上下载Cygwin文件并在您的机器上安装。一旦Cygwin成功安装，您将看到一个确认对话框。点击“完成”按钮关闭对话框：
- en: '![](img/0f9744c0-3653-4ef2-a5e8-9437cdc138e7.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/0f9744c0-3653-4ef2-a5e8-9437cdc138e7.png)'
- en: Now you are ready to use Cygwin for implementing the recipes in this book.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经准备好使用Cygwin来实施本书中的食谱了。

- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*C++ Development with Code::Blocks* is a concise and practical guide for application
    development using C++ and Code::Blocks. This book gives you several examples and
    step-by-step guides to begin with and then gradually progress to complex application
    development with C++. It also cleverly uses tutorials to elaborate Code::Blocks
    features for the readers. This book covers Code::Blocks Version 12.11\. However,
    tutorials will be applicable to newer releases.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 《使用Code::Blocks进行C++开发》是一本简洁实用的应用程序开发指南，使用C++和Code::Blocks。本书为您提供了多个示例和逐步指南，以便开始，然后逐渐发展到使用C++进行复杂的应用程序开发。它还巧妙地使用教程来详细说明Code::Blocks的特性。本书涵盖了Code::Blocks版本12.11。然而，教程将适用于更新的版本。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with Code::Blocks"), *Getting
    Started with Code::Blocks*, will help us to install Code::Blocks on Windows and
    Linux.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。使用Code::Blocks入门")，“使用Code::Blocks入门”，将帮助我们在Windows和Linux上安装Code::Blocks。'
- en: '[Chapter 2](ch02.html "Chapter 2. App Development with Code::Blocks"), *App
    Development with Code::Blocks*, will help us to develop a simple app, to develop
    an app as a project, using external libraries with project, and concept of the
    workspace.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。使用Code::Blocks进行应用程序开发")，“使用Code::Blocks进行应用程序开发”，将帮助我们开发一个简单的应用程序，以项目的形式开发应用程序，使用项目的外部库，以及工作区的概念。'
- en: '[Chapter 3](ch03.html "Chapter 3. App Debugging with Code::Blocks"), *App Debugging
    with Code::Blocks*, explains the debugger related features offered by Code::Blocks
    and also to debug single and multiple apps.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。使用Code::Blocks进行应用程序调试")，“使用Code::Blocks进行应用程序调试”，解释了Code::Blocks提供的与调试器相关的功能，以及调试单个和多个应用程序。'
- en: '[Chapter 4](ch04.html "Chapter 4. Windows App Development with Code::Blocks"),
    *Windows App Development with Code::Blocks*, describes how to develop apps using
    Code::Blocks for the Windows operating system. We will also learn to use wxWidgets
    and the way to use it for developing cross-platform apps.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。使用Code::Blocks进行Windows应用开发")，“使用Code::Blocks进行Windows应用开发”，描述了如何使用Code::Blocks为Windows操作系统开发应用程序。我们还将学习如何使用wxWidgets以及如何将其用于开发跨平台应用程序。'
- en: '[Chapter 5](ch05.html "Chapter 5. Programming Assignment"), *Programming Assignment*,
    explains how to develop an app from scratch using Code::Blocks. We will look at
    a completed app, dissect it, and then develop it using Code::Blocks.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。编程作业")，“编程作业”，解释了如何使用Code::Blocks从头开始开发应用程序。我们将查看一个已完成的应用程序，对其进行分析，然后使用Code::Blocks进行开发。'
- en: '[Appendix](apa.html "Appendix A. Appendix"), discusses some advanced features
    of Code::Blocks. We will also learn about documentation generation, exporting
    source file, and so on in this chapter.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录](apa.html "附录A。附录")讨论了Code::Blocks的一些高级功能。我们还将在本章中了解有关文档生成、导出源文件等内容。'
- en: What you need for this book
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要什么
- en: 'The following software is required to learn and follow examples demonstrated
    in the book:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 学习和遵循本书示例所需的软件如下：
- en: Code::Blocks version 12.11.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Code::Blocks版本12.11。
- en: wxWidgets version 2.9.5
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: wxWidgets版本2.9.5
- en: conio2 library
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: conio2库
- en: A compiled copy of the wxWidgets library and conio2 library is provided with
    this book for your convenience.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本书提供了wxWidgets库和conio2库的编译副本，以方便您使用。
- en: Who this book is for
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: The target audience of this book is C/C++ developers. Prior knowledge of C/C++
    compiler is required. This book is suitable for developers who want to learn about
    Code::Blocks and app development in C++ using it.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的目标读者是C/C++开发人员。需要具备C/C++编译器的先验知识。本书适合想要学习Code::Blocks和使用它进行C++应用开发的开发人员。
- en: Conventions
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些文本样式，用于区分不同类型的信息。以下是一些这些样式的示例，以及它们的含义解释。
- en: 'Code words in text are shown as follows: "We can include other contexts through
    the use of the `include` directive."'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词显示如下：“我们可以通过使用`include`指令包含其他上下文。”
- en: 'A block of code is set as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下方式编写：
- en: '[PRE1]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "clicking the **Next** button moves you to the next screen".'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。例如，屏幕上看到的单词，如菜单或对话框中的单词，会以这样的方式出现在文本中：“点击**下一步**按钮会将您移至下一个屏幕”。'
- en: Note
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会出现在这样的框中。
- en: Tip
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这种方式出现。
- en: Reader feedback
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的读者的反馈总是受欢迎的。让我们知道您对本书的看法——您喜欢或不喜欢的地方。读者的反馈对我们开发您真正受益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在消息主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上有专业知识，并且有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南，网址为[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt书籍的自豪所有者，我们有许多事情可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的帐户中下载您购买的所有Packt书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接发送到您的电子邮件。
- en: Errata
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded on our website, or added to any list
    of existing errata, under the Errata section of that title. Any existing errata
    can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经非常小心地确保了内容的准确性，但错误还是会发生。如果您在我们的书籍中发现错误——可能是文本或代码中的错误——我们将不胜感激地希望您向我们报告。通过这样做，您可以帮助其他读者避免挫折，并帮助我们改进本书的后续版本。如果您发现任何勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表**链接，并输入您的勘误详情。一旦您的勘误经过验证，您的提交将被接受，并且勘误将被上传到我们的网站上，或者添加到该标题的勘误列表中的任何列表下的勘误部分。您可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题来查看任何现有的勘误。
- en: Piracy
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上的版权盗版是所有媒体的持续问题。在Packt，我们非常重视保护我们的版权和许可。如果您在互联网上发现我们作品的任何非法副本，请立即向我们提供位置地址或网站名称，以便我们采取补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并附上涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和我们为您提供有价值的内容的能力方面的帮助。
- en: Questions
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在阅读本书的任何方面遇到问题，请通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`与我们联系，我们将尽力解决。

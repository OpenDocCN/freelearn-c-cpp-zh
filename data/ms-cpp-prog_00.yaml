- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: C++ is an interesting programming language that has been around for almost three
    decades now. It is used to develop complex desktop applications, web applications,
    networking applications, device drivers, kernel modules, embedded applications,
    and GUI applications using third-party widget frameworks; literally speaking,
    C++ can be used in any domain.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: C++是一种有趣的编程语言，已经存在了将近三十年。它用于开发复杂的桌面应用程序、Web应用程序、网络应用程序、设备驱动程序、内核模块、嵌入式应用程序以及使用第三方小部件框架的GUI应用程序；可以说，C++可以在任何领域使用。
- en: Ever since I started programming in 1993, I have cherished the good old technical
    discussions that I had with many of my colleagues and industry experts that I
    met from time to time. Of all the technical discussions, one topic gets repeated
    time and again, which is, *"Do you think C++ is a relevant programming language
    today? Should I continue working on C++ or should I move on to other modern programming
    languages, such as Java, C#, Scala, or Angular/Node.js?"*
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 自1993年开始编程以来，我一直珍惜与许多同事和行业专家进行的良好的技术讨论。在所有的技术讨论中，有一个话题一再重复，那就是，“你认为C++今天还是一个相关的编程语言吗？我应该继续在C++上工作，还是应该转向其他现代编程语言，比如Java、C#、Scala或Angular/Node.js？”
- en: I have always felt that one should be open to learning other technologies, but
    that doesn’t mean having to give up on C++. However, the good news is that with
    the new C++17 features in place, C++ has been reborn and it is going to stay and
    rock for many more decades, which is my motivation to write this book.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直觉得应该开放学习其他技术，但这并不意味着要放弃C++。然而，好消息是，有了新的C++17特性，C++已经重生，并将在未来几十年内继续存在和发展，这是我写这本书的动力。
- en: People have always felt that Java will take over C++, but it has continued to
    stay. The same discussion started again when C# came into the industry and today
    again when Angular/Node.js and Scala seem to be more attractive for rapid programming.
    However, C++ has its own, place and no programming language has been able to take
    over the place of C++ so far.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 人们一直认为Java会取代C++，但它一直存在。当C#进入行业时，同样的讨论再次开始，今天当Angular/Node.js和Scala似乎更具吸引力时，同样的讨论再次开始。然而，C++有自己的位置，迄今为止没有一种编程语言能够取代C++的位置。
- en: There are already many C++ books that help you understand the language, but
    there are very few books that address developing GUI applications in C++, TDD
    with C++, and BDD with C++.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 已经有很多C++书籍帮助你理解这种语言，但很少有书籍涉及在C++中开发GUI应用程序、使用C++进行TDD和BDD。
- en: C++ has come a long way and has now been adopted in several contexts. Its key
    strengths are its software infrastructure and resource-constrained applications.
    The C++ 17 release will change the way developers write code, and this book will
    help you master your developing skills with C++.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: C++已经走过了很长的路，现在已经在多个领域得到了应用。它的主要优势在于其软件基础设施和资源受限的应用程序。C++ 17的发布将改变开发人员编写代码的方式，而本书将帮助您掌握C++的开发技能。
- en: With real-world, practical examples explaining each concept, the book will begin
    by introducing you to the latest features of C++ 17\. It will encourage clean
    code practices in C++, and demonstrate GUI app development options in C++. You
    will gain insights into how to avoid memory leaks using smart pointers. Next,
    you will learn how multithreaded programming can help you achieve concurrency
    in your applications.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 通过真实世界的实际示例解释每个概念，本书将首先介绍您C++ 17的最新特性。它将鼓励在C++中采用清晰的代码实践，并演示C++中的GUI应用程序开发选项。您将深入了解如何使用智能指针避免内存泄漏。接下来，您将学习多线程编程如何帮助您实现应用程序的并发性。
- en: Moving on, you’ll also get an in-depth understanding of the C++ Standard Template
    Library. We'll explain the concepts of implementing TDD and BDD in your C++ programs,
    along with template-based generic programming, to equip you with the expertise
    to build powerful applications. Finally, we’ll round the book off with debugging
    techniques and best practices. By the time you reach the end of the book, you
    will have an in-depth understanding of the language and its various facets.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，您还将深入了解C++标准模板库。我们将解释在C++程序中实现TDD和BDD的概念，以及基于模板的通用编程，为您提供构建强大应用程序的专业知识。最后，我们将以调试技术和最佳实践结束本书。当您读完本书时，您将对语言及其各个方面有深入的了解。
- en: What this book covers
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](fe4a6b11-eb79-43f8-ad32-81e313dfa00a.xhtml), *C++17 Features*,
    explains the new features of C++17 and features that have been removed. It also
    demonstrates key C++17 features with easy-to-understand examples.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，“C++17特性”，解释了C++17的新特性以及已被移除的特性。它还通过易于理解的示例演示了关键的C++17特性。
- en: '[Chapter 2](8cfffe25-72c9-4310-89b1-89b9083b1f8f.xhtml), *Standard Template
    Library*, gives an overview of STL, demonstrates various containers and iterators,
    and explains how to apply useful algorithms on the containers. The chapter also
    touches on the internal data structures used and their runtime efficiencies.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，“标准模板库”，概述了STL，演示了各种容器和迭代器，并解释了如何在容器上应用有用的算法。本章还涉及了使用的内部数据结构及其运行效率。
- en: '[Chapter 3](78e67f29-f31b-46b1-91ee-699a5d8bb6af.xhtml), *Template Programming*,
    gives an overview of generic programming and its benefits. It demonstrates writing
    function templates and class templates, and overloading function templates. It
    also touches upon writing generic classes, explicit class specializations, and
    partial specializations.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，“模板编程”，概述了通用编程及其优点。它演示了编写函数模板和类模板，以及重载函数模板。它还涉及了编写通用类、显式类特化和部分特化。
- en: Chapter 4, *Smart Pointers*, explains the issues of using raw pointers and motivates
    the use of smart pointers. Gradually, this chapter introduces you to the usage
    of auto_ptr, unique_ptr, shared_ptr, and weak_ptr, and explains ways to resolve
    cyclic dependency issues.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，“智能指针”，解释了使用原始指针的问题，并推动了智能指针的使用。逐渐地，这一章介绍了auto_ptr，unique_ptr，shared_ptr和weak_ptr的使用，并解释了解决循环依赖问题的方法。
- en: '[Chapter 5](8ed4e0fd-6e56-41d5-8c34-cb1ff04957af.xhtml), *Developing GUI Applications
    in C++*, gives an overview of Qt and provides you with step-by-step instructions
    to install Qt on Linux and Windows. The chapter gradually helps you develop impressive
    GUI applications with interesting widgets and various layouts.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](8ed4e0fd-6e56-41d5-8c34-cb1ff04957af.xhtml)，“在C++中开发GUI应用程序”，概述了Qt，并为您提供了在Linux和Windows上安装Qt的逐步说明。本章逐渐帮助您开发具有有趣的小部件和各种布局的令人印象深刻的GUI应用程序。'
- en: '[Chapter 6](dacd2fe5-0bd6-4a5c-bc88-0823c20660eb.xhtml), *Multithreaded Programming
    and Inter-Process Communication*, introduces to the POSIX pthreads library and
    discusses the native C++ thread library. It also discusses the benefits of using
    the C++ thread library. Later, it helps you write multithreaded applications,
    explores ways to manage the threads, and explains the use of synchronization mechanisms.
    The chapter discusses deadlocks and possible solutions. Toward the end of the
    chapter, it introduces you to the concurrency library.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](dacd2fe5-0bd6-4a5c-bc88-0823c20660eb.xhtml)，“多线程编程和进程间通信”，介绍了POSIX pthreads库，并讨论了本地C++线程库。它还讨论了使用C++线程库的好处。随后，它帮助您编写多线程应用程序，探讨了管理线程的方法，并解释了同步机制的使用。本章讨论了死锁和可能的解决方案。在本章末尾，它向您介绍了并发库。'
- en: '[Chapter 7](48a01a72-30c8-45f3-8b8d-e55ea6077866.xhtml), *Test-Driven Development*,
    gives a brief overview of TDD and clarifies FAQs on TDD. This chapter provides
    you with step-by-step instructions to install Google test framework and integrate
    it with the Linux and Windows platforms. It helps you develop applications using
    TDD with an easy-to-understand tutorial style.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](48a01a72-30c8-45f3-8b8d-e55ea6077866.xhtml)，“测试驱动开发”，简要概述了TDD，并澄清了TDD的常见问题。本章为您提供了逐步说明，以安装Google测试框架并将其与Linux和Windows平台集成。它帮助您以易于理解的教程风格使用TDD开发应用程序。'
- en: '[Chapter 8](25cdb758-720c-4f46-8835-c1c31bd3a2d7.xhtml), *Behavior-Driven Development*,
    gives an overview of BDD and guides you through the installation, integration,
    and configuration of the Cucumber framework on Linux platforms. It also explains
    Gherkin and helps you write BDD test cases.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](25cdb758-720c-4f46-8835-c1c31bd3a2d7.xhtml)，“行为驱动开发”，概述了BDD，并指导您在Linux平台上安装，集成和配置黄瓜框架。它还解释了Gherkin，并帮助您编写BDD测试用例。'
- en: Chapter 9, *Debugging Techniques*, discusses the various strategies and techniques
    followed in the industry for debugging your application problems. Later, it helps
    you understand the use of the GDB and Valgrind tools for step by step debugging,
    watching variables, fixing various memory-related issues, including memory leaks.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章，“调试技术”，讨论了行业中用于调试应用程序问题的各种策略和技术。随后，它帮助您了解使用GDB和Valgrind工具进行逐步调试，监视变量，修复各种与内存相关的问题，包括内存泄漏。
- en: '[Chapter 10](edc2d410-2ab7-486b-81f8-f15e01d34551.xhtml), *Code Smells and
    Clean Code Practices*, discusses various code smells and refactoring techniques.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](edc2d410-2ab7-486b-81f8-f15e01d34551.xhtml)，“代码异味和清洁代码实践”，讨论了各种代码异味和重构技术。'

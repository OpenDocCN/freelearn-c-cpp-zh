  - PREF_H1
  type: TYPE_NORMAL
  zh: 用游戏角色模型填充世界
- en: The first part of the book starts with an introduction to **Assimp**, the Open
    Asset Import Library. You will learn how to load a character model from a file,
    how to process the different elements of the character, such as meshes, textures,
    and nodes, and how to draw the model to the screen. You will also learn how to
    move the computational load to the GPU by using compute shaders, freeing the CPU
    for features introduced in the book. Finally, you will explore the idea and implementation
    of a visual selection, enabling you to select a model instance on the screen with
    a click of the mouse.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的第一部分从对**Assimp**，即Open Asset Import Library的介绍开始。你将学习如何从文件中加载角色模型，如何处理角色的不同元素，如网格、纹理和节点，以及如何将模型绘制到屏幕上。你还将学习如何通过使用计算着色器将计算负载移动到GPU，从而释放CPU用于本书中介绍的功能。最后，你将探索视觉选择的想法和实现，使你能够通过点击鼠标来在屏幕上选择模型实例。

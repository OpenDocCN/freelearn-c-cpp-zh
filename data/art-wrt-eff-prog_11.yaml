- en: Section 3 – Designing and Coding High-Performance Programs
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节 - 设计和编码高性能程序
- en: In this section, you get to apply the knowledge you have learned so far to the
    practice of writing C++ programs. You will learn which language features help
    achieve better performance, which ones can lead to unexpected inefficiencies,
    and how to help the compiler generate better object code. Finally, you will study
    the art of designing programs with an eye on performance.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，您将把迄今为止学到的知识应用于编写C++程序的实践中。您将学习哪些语言特性有助于实现更好的性能，哪些可能导致意想不到的低效，并且如何帮助编译器生成更好的目标代码。最后，您将学习以性能为重点设计程序的艺术。

- en: You can find some info about LLVM internal architecture and how Clang fits into
    it. There is also description how to install and build Clang and Clang-Tools,
    description for basic LLVM libraries and tools used across LLVM project and essential
    for Clang development. You can find description for some Clang features and their
    internal implementation.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以找到有关LLVM内部架构以及Clang如何融入其中的信息。还包括了如何安装和构建Clang以及Clang-Tools的描述，对LLVM项目中使用的和Clang开发所必需的基本LLVM库和工具的描述。您还可以找到一些Clang特性和它们内部实现的描述。

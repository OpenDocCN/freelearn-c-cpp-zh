- en: 'Section 1: Introducing CMake'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1节：介绍CMake
- en: 'Getting the basics right is critical to understanding the more advanced subjects
    and avoiding silly mistakes. This is where the majority of CMake users get in
    trouble: without a proper foundation, it''s difficult to achieve the right outcome.
    No wonder. It''s tempting to skip the introductory material and jump right in
    where the action is and get things done quickly. We address both points in this
    section by explaining the core topics of CMake and by hacking together a few lines
    of code to show what the simplest project looks like.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 打好基础对于理解更高级的内容和避免愚蠢的错误至关重要。大多数CMake用户在这里会遇到麻烦：没有坚实的基础，很难达到正确的结果。难怪会这样。跳过入门材料，直接进入实际行动并快速完成任务是很有诱惑力的。我们在本节中解释了CMake的核心主题，并拼凑了几行代码来展示最简单的项目看起来是什么样子，以解决这两个问题。
- en: 'To build an appropriate mental context, we''ll explain what CMake is exactly
    and how it does its job, along with what the command line is like. We''ll talk
    about the different build stages and learn the language used to generate build
    systems. We''ll also discuss CMake projects: what files they contain, how to approach
    their directory structure, and we''ll explore their primary configuration.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 为了构建恰当的思维背景，我们将解释CMake究竟是什么以及它是如何工作的，还会介绍命令行的样子。我们会讨论不同的构建阶段，并学习用于生成构建系统的语言。我们还将讨论CMake项目：它们包含哪些文件，如何处理它们的目录结构，以及我们将探索它们的主要配置。

- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Giving readers practical insight into the principles of mathematics and physics
    necessary to properly implement physics within Unreal Engine 4, this book covers
    everything one needs to know in order to create a game world.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书向读者提供了关于在不真实引擎4中正确实现物理所需的数学和物理原理的实际见解，涵盖了创建游戏世界所需了解的一切。
- en: Discover how to manipulate physics within Unreal Engine 4 by learning from scratch
    the basic real-world concepts in mathematics and physics that assist in the implementation
    of physics-based objects in your game world. Then, be introduced to PhAT (Physics
    Asset Tool) within Unreal Engine 4 to learn more about developing physics objects
    for your game world. Next, dive into Unreal Engine 4's collision generation, physical
    materials, blueprints, constraints, and more to get hands-on experience with the
    tools provided by Epic Games to create the effect of the real physical world in
    Unreal Engine 4\. Lastly, you will create a working Vehicle Blueprint that uses
    all the concepts covered in this book, and also cover topics related to advanced
    physics.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 通过从头学习数学和物理学中的基本现实世界概念，了解如何在不真实引擎4中操作物理，这些概念有助于在您的游戏世界中实现基于物理的对象。然后，介绍不真实引擎4中的PhAT（物理资产工具），以了解更多关于为您的游戏世界开发物理对象的信息。接下来，深入不真实引擎4的碰撞生成、物理材料、蓝图、约束等，以获得Epic
    Games提供的工具的实际操作经验，以在不真实引擎4中创建真实物理世界的效果。最后，您将创建一个使用本书涵盖的所有概念的运行车辆蓝图，并涵盖与高级物理相关的话题。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0014.xhtml#aid-DB7S1 "Chapter 1. Math and Physics Primer"),
    *Math and Physics Primer*, covers basic concepts in mathematics and physics that
    will assist your understanding of how the real-world, and Unreal Engine 4, works.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0014.xhtml#aid-DB7S1 "第1章。数学和物理基础"), *数学和物理基础*，涵盖了帮助您理解现实世界和不真实引擎4如何工作的数学和物理基本概念。'
- en: '[Chapter 2](part0033.xhtml#aid-VF2I2 "Chapter 2. Physics Asset Tool"), *Physics
    Asset Tool*, discusses how to properly utilize the Physics Asset Tool to create
    physics assets to use with Skeletal Meshes.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0033.xhtml#aid-VF2I2 "第2章。物理资产工具"), *物理资产工具*，讨论了如何正确利用物理资产工具来创建用于骨骼网格的物理资产。'
- en: '[Chapter 3](part0035.xhtml#aid-11C3M2 "Chapter 3. Collision"), *Collision*,
    invites readers to learn and apply collisions to physics assets in order to experiment
    with physics simulations.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0035.xhtml#aid-11C3M2 "第3章。碰撞"), *碰撞*，邀请读者学习和应用碰撞到物理资产中，以便进行物理模拟实验。'
- en: '[Chapter 4](part0050.xhtml#aid-1FLS41 "Chapter 4. Constraints"), *Constraints*,
    discusses how to implement constraints onto actors and blueprints using the Physics
    Asset Tool.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0050.xhtml#aid-1FLS41 "第4章。约束"), *约束*，讨论了如何使用物理资产工具将约束应用于演员和蓝图。'
- en: '[Chapter 5](part0055.xhtml#aid-1KEEU2 "Chapter 5. Physics Damping, Friction,
    and Physics Bodies"), *Physics Damping, Friction, and Physics Bodies*, defines
    physics damping, friction, and physics bodies in the context of Unreal Engine
    4.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0055.xhtml#aid-1KEEU2 "第5章。物理阻尼、摩擦和物理体"), *物理阻尼、摩擦和物理体*，在不真实引擎4的上下文中定义了物理阻尼、摩擦和物理体。'
- en: '[Chapter 6](part0064.xhtml#aid-1T1401 "Chapter 6. Materials"), *Materials*,
    discusses physical materials and how to utilize them to create a realistic game
    world.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0064.xhtml#aid-1T1401 "第6章。材料"), *材料*，讨论了物理材料以及如何利用它们来创建逼真的游戏世界。'
- en: '[Chapter 7](part0068.xhtml#aid-20R682 "Chapter 7. Creating a Vehicle Blueprint"),
    *Creating a Vehicle Blueprint*, takes a look at applying the skills learned in
    the previous chapters to create the physical body and blueprint of a working vehicle.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0068.xhtml#aid-20R682 "第7章。创建车辆蓝图"), *创建车辆蓝图*，探讨了如何将前几章学到的技能应用到创建一个工作车辆的物理体和蓝图。'
- en: '[Chapter 8](part0080.xhtml#aid-2C9D02 "Chapter 8. Advanced Topics"), *Advanced
    Topics*, covers advanced topics and troubleshooting techniques in physics.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0080.xhtml#aid-2C9D02 "第8章。高级主题"), *高级主题*，涵盖了物理的高级主题和故障排除技术。'
- en: What you need for this book
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要这本书的内容
- en: This book assumes that readers have access to Unreal Engine 4 and can utilize
    version 4.7.0 or higher. If you do not have Unreal Engine 4, you can visit [www.unrealengine.com/what-is-unreal-engine-4](http://www.unrealengine.com/what-is-unreal-engine-4)
    to download the engine.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设读者可以访问不真实引擎4，并可以使用4.7.0或更高版本。如果您没有不真实引擎4，您可以访问[www.unrealengine.com/what-is-unreal-engine-4](http://www.unrealengine.com/what-is-unreal-engine-4)下载引擎。
- en: Furthermore, for those who are not familiar with how to use Unreal Engine 4,
    this text will walk you through some of the basics, but also assume that its readers
    have at least some experience with the engine.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，对于那些不熟悉如何使用虚幻引擎4的用户，本文将引导您了解一些基础知识，但同时也假设读者至少有一些使用引擎的经验。
- en: Who this book is for
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is intended for beginner to intermediate users of Epic Games' Unreal
    Engine 4 who want to learn more about how to implement physics within their game
    world.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在为Epic Games的虚幻引擎4的初学者到中级用户编写，他们想了解更多如何在他们的游戏世界中实现物理。
- en: No matter the knowledge base of Unreal Engine 4, this book contains valuable
    information on blueprint scripting, collision generation, materials, and the Physical
    Asset Tool (PhAT) for all users to create better games.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您对虚幻引擎4的了解程度如何，本书都包含了有关蓝图脚本、碰撞生成、材质以及物理资产工具（PhAT）的宝贵信息，供所有用户创建更好的游戏。
- en: Conventions
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can name this parameter `Material Color`."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：“我们可以将此参数命名为`材质颜色`。”
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Clicking the **Next** button moves you to the next screen."'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“点击**下一步**按钮将您带到下一屏幕。”'
- en: Note
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以这样的框显示。
- en: Tip
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Reader feedback
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们读者的反馈总是受欢迎的。请告诉我们您对这本书的看法——您喜欢或不喜欢什么。读者反馈对我们很重要，因为它帮助我们开发出您真正能从中获得最大价值的书籍。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，请简单地发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书籍的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题领域有专业知识，并且您有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt书籍的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大价值。
- en: Downloading the color images of this book
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的颜色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/4905OT_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/4905OT_ColorImages.pdf).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表颜色图像的PDF文件。这些颜色图像将帮助您更好地理解输出的变化。您可以从[https://www.packtpub.com/sites/default/files/downloads/4905OT_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/4905OT_ColorImages.pdf)下载此文件。
- en: Errata
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。这样做可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分下。

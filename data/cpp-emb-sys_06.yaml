- en: After the introduction to C++ in embedded development, the book shifts focus
    to covering C++ fundamentals for newcomers and readers with limited prior experience.
    This part delves into core language features such as classes, including inheritance
    and runtime polymorphism, along with other fundamental concepts. It also explores
    the various error handling mechanisms available in C++, including the use of exceptions.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在嵌入式开发中介绍完C++之后，本书将重点转向为新手和经验有限的读者覆盖C++基础知识。这部分深入探讨了核心语言特性，例如类，包括继承和运行时多态，以及其他基本概念。它还探讨了C++中可用的各种错误处理机制，包括异常的使用。

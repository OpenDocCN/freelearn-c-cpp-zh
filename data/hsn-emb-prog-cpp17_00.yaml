    the GCC ARM Linux (cross-) toolchain, the AVR toolchain, the Sming framework,
    Valgrind, the Qt framework, and the Lattice Diamond IDE.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 需要具备对树莓派的工作知识。您将需要C++编译器、GCC ARM Linux（交叉）工具链、AVR工具链、Sming框架、Valgrind、Qt框架和Lattice
    Diamond IDE。
